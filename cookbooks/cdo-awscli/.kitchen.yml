---
driver:
  name: dokken
  chef_version: 17.6.18
transport:
  name: dokken
provisioner:
  name: dokken
verifier:
  name: inspec
platforms:
- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd
  run_list:
  - recipe[apt]
  - recipe[sudo-user]
suites:
- name: default
  run_list:
  - recipe[cdo-awscli]

---
driver:
  name: dokken
  chef_version: 17.6.18
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken
  environments_path: test/environments
  client_rb:
    environment: integration

platforms:
- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd
  attributes:
    cdo-apps:
      dashboard:
        port: 8080
      pegasus:
        port: 8081
      i18n:
        languages:
          en: English
          fr: French
  run_list:
  - recipe[apt]

verifier:
  # Needed for test discovery: https://github.com/someara/kitchen-dokken/issues/78#issuecomment-298314150
  root_path: '/opt/verifier'

suites:
  - name: default
    run_list:
      - recipe[varnish_test]
  - name: cloudfront
    run_list:
      - recipe[varnish_test]
      - recipe[varnish_test::ngrok]
    attributes:
      varnish_test:
        authtoken: <%= ENV['NGROK_TOKEN'] %>

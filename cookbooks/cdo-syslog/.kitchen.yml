---
driver:
  name: dokken
  chef_version: 17.6.18
  privileged: true
transport:
  name: dokken
provisioner:
  name: dokken
verifier:
  name: inspec
platforms:
- name: ubuntu-20.04
  driver:
    image: dokken/ubuntu-20.04
    pid_one_command: /bin/systemd
  run_list:
  - recipe[apt]
  attributes:
    cdo-syslog:
      syslog_size: 256
suites:
- name: default
  run_list:
  - recipe[cdo-syslog]

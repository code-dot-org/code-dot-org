---
driver:
  name: docker
  use_sudo: false
transport:
  name: sftp
provisioner:
  name: chef_zero
  require_chef_omnibus: 15.2.20
platforms:
  - name: ubuntu-18.04
    run_list:
      - recipe[apt]
suites:
  - name: default
    run_list:
      - recipe[cdo-mysql::server]
  - name: stop
    run_list:
      - recipe[cdo-mysql::server]
      - recipe[test-mysql::stop]

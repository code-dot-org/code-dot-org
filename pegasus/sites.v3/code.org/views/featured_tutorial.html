<div class="col-25 col-rtl-right" style="padding: 10px">
  <a href="%url%" style="color: black; text-decoration: none">
    <div style="background: white; border: 1px solid rgb(187, 187, 187); border-radius: 10px; height: 290px; overflow: hidden; text-align: left">
      <div style="width: 100%; height: 120px; overflow: hidden">
        <img src="%image%" style="width: 100%" alt=""/>
      </div>
      <div style="font-family: var(--main-font); font-weight: var(--semi-bold-font-weight); font-size: 22px; line-height: 1.1; padding: 12px 12px 0px">
        %title%
      </div>
      <div style="font-size: 13px; line-height: 1.5; padding: 8px 12px 0px; font-weight: var(--regular-font-weight);">
        %body%
      </div>
    </div>
  </a>
</div>

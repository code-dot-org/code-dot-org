    భావనను ఉపయోగించి మిస్టరీ లైన్ను మాస్టరింగ్ చేయడానికి వెళతారు.
  tutorial_microbitseaturtles_longdescription: తక్కువ శక్తి, ఎరుపు LED బీచ్ లైట్ యొక్క

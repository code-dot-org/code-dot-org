    ఇంటెలిజెన్స్ (AI), మెషిన్ లెర్నింగ్, ట్రైనింగ్ డేటా మరియు బయాస్ గురించి తెలుసుకోండి,
    నైతిక సమస్యలను అన్వేషించేటప్పుడు మరియు ప్రపంచ సమస్యలను పరిష్కరించడానికి AI ని
    ఎలా ఉపయోగించవచ్చో తెలుసుకోండి. AI గురించి మరింత బోధించడానికి కొత్త ప్రయాణంలో Code.org
    యొక్క మొదటి దశను ఆస్వాదించండి. మీరు మహాసముద్రాల కార్యకలాపాల కోసం AI ని ఉపయోగించినప్పుడు
    మీరు నిజమైన యంత్ర అభ్యాస నమూనాలకు శిక్షణ ఇస్తున్నారు. <a href='#behind-the-scenes'>మరింత
    తెలుసుకోండి</a>.
  oceans_landing_explanation_markdown: కంప్యూటర్ సైన్స్ కోడింగ్ కంటే చాలా ఎక్కువ!
    ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ (AI), మెషిన్ లెర్నింగ్, ట్రైనింగ్ డేటా మరియు బయాస్ గురించి
    తెలుసుకోండి, నైతిక సమస్యలను అన్వేషించేటప్పుడు మరియు ప్రపంచ సమస్యలను పరిష్కరించడానికి

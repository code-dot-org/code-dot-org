  tutorial_codesterstshirt_longdescription: 'ప్రాథమిక ప్రోగ్రామింగ్ నైపుణ్యాలను నేర్చుకోండి
    మరియు మీరు మీ స్వంత మోనోగ్రామ్ టీ-షర్టు డిజైన్ను సృష్టించినప్పుడు సమన్వయ విమానం
    చుట్టూ తిరగడం సాధన చేయండి! '
  tutorial_codewards_longdescription: నీటి అడుగున నగరాన్ని కాపాడటానికి ఉత్తేజకరమైన
    మిషన్లో చేరండి. దెబ్బతిన్న నగర వ్యవస్థలను ఆదేశాలు మరియు అల్గోరిథంలతో పరిష్కరించే
    రెస్క్యూ ఇంజనీర్ యొక్క పనిని అనుభవించండి. మీ నైపుణ్యాలు, తెలివితేటలు మరియు ధైర్యాన్ని
    నిరూపించడానికి వివిధ సవాళ్లను అధిగమించండి!
  tutorial_olympics_longdescription: 'ఎల్సీతో కలిసి రోబోట్ ఒలింపిక్స్ కోసం సిద్ధం!

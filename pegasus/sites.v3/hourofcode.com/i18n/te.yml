  farsi_page_compliance_desc: యుఎస్ లాభాపేక్షలేనిదిగా, కోడ్. ఆర్గ్ ఇరాన్తో ఆంక్షలకు
    సంబంధించిన చట్టాలకు లోబడి ఉంటుంది. ఇరాన్ ఆంక్షలు మరియు అనువాద నిబంధనలు (ITSR)
    లో అనుభవించిన యుఎస్ న్యాయ సలహాదారుతో సంప్రదించిన తరువాత, కోడ్. ఆర్గ్ యునైటెడ్
    స్టేట్స్ మరియు ఇరాన్తో సహా ప్రపంచవ్యాప్తంగా సిఎస్ కరికులం యొక్క ఫార్సీ అనువాదాలకు

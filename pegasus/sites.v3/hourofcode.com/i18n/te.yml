  tutorial_spherotext4_longdescription: స్పిరో చేత శక్తినిచ్చే వేడి బంగాళాదుంప ఆటను
    నిర్మించడానికి వేరియబుల్స్ ఉపయోగించండి. ఈ క్లాసిక్ గేమ్కు ప్రాణం పోసేలా మీరు సూడోకోడ్ను
    ఉపయోగిస్తారు మరియు డాక్యుమెంటేషన్ చదువుతారు. మీరు లూప్ వరకు మరియు హద్దుల్లో యాదృచ్ఛికత
    వంటి సాంకేతిక అంశాల గురించి కూడా నేర్చుకుంటారు. మీరు టెక్స్ట్ 2 లేదా 3 ని పూర్తి
    చేసిన తర్వాత ఇది గొప్ప కార్యాచరణ.
  tutorial_spheroraptor_longdescription: స్పిరోరాప్టర్లను బే వద్ద ఉంచడానికి బలవర్థకమైన
    పెన్ను సృష్టించండి, అదే సమయంలో స్పిరోరాప్టర్స్ తప్పించుకోవడానికి కోడ్ను కూడా వ్రాస్తుంది.
    ఉచ్చులు నుండి, షరతుల వరకు, ఆపరేటర్లు మరియు పోలికల వరకు, మీరు చేయగలిగినంత కోడింగ్
    జ్ఞానం మీకు అవసరం.
  tutorial_stempiday_longdescription: వృత్తం యొక్క చుట్టుకొలత మరియు వైశాల్యాన్ని లెక్కించడానికి
    మేము పై సంఖ్యను ఉపయోగిస్తాము, అయితే ఈ సంఖ్య ఎక్కడ నుండి వస్తుంది లేదా దానిని ఎలా
    లెక్కించాలో మీరు ఎప్పుడైనా ఆలోచిస్తున్నారా? ఈ కోడింగ్ సూచించే లో మీరు యాదృచ్ఛికంగా
    ఒక డార్ట్ బోర్డు వద్ద బాణాలు షూటింగ్ చాలా చెడ్డ ఆటగాడు పోలి పాయింట్లు ఉత్పత్తి
    చేస్తుంది. వృత్తం లోపల ఉన్న బాణాల శాతం పైని లెక్కించడంలో మాకు సహాయపడుతుంది. అప్పుడు
    వినోదం కోసం పాయింట్ల రంగులను మార్చండి!
  tutorial_stemplanetoids_longdescription: క్లాసిక్ ఆస్టరాయిడ్స్ మరియు లూనార్ లాండర్
    ఆటల వెనుక ఉన్న కోడ్ మీరు అనుకున్నదానికంటే సరళమైనదని మీకు తెలుసా? ఈ రెండు ఆటలలో
    ఖచ్చితమైన భౌతిక శాస్త్రం ఉందని మీకు తెలుసా? ఈ కార్యాచరణలో మీరు విరిగిన గ్రహశకలాలు
    ఆటను పరిష్కరిస్తారు, ఇక్కడ ఓడ సరళ రేఖలో మాత్రమే కదులుతుంది. అప్పుడు మీరు ఆటకు
    గురుత్వాకర్షణను జోడించి, చంద్రునిపై ఓడను దింపడానికి ప్రయత్నిస్తారు! Chromebooks
    మరియు ఇతర పరికరాలతో పనిచేస్తుంది!
  tutorial_stempong_longdescription: జనాదరణ పొందిన గేమ్ Bonk.io మరియు క్లాసిక్ పాంగ్
    గేమ్ వెనుక ఉన్న కోడ్ మీరు అనుకున్నదానికంటే సరళమైనదని మీకు తెలుసా? ఈ రెండు ఆటలలో
    ఖచ్చితమైన భౌతిక శాస్త్రం ఉందని మీకు తెలుసా? ఈ కార్యాచరణలో మీరు పాంగ్ గేమ్ యొక్క
    విరిగిన సంస్కరణను పరిష్కరిస్తారు, తద్వారా వస్తువులు బౌన్స్ అవుతాయి. అప్పుడు మీరు
    Bonk.io క్లోన్ను సృష్టించడానికి గురుత్వాకర్షణను జోడిస్తారు. Chromebooks మరియు
    ఇతర పరికరాలతో పనిచేస్తుంది!
  tutorial_algobot_longdescription: ఆల్గోబాట్ అనేది ఒక పజిల్ గేమ్, ఇది పాన్-గెలాక్సీ
    వలసరాజ్యాల నౌక అయిన యూరోపాలో జరుగుతుంది, ఇక్కడ రీసైక్లింగ్ మిషన్ భయంకరంగా తప్పు
    అవుతుంది. ఆటగాళ్ళు ఆల్గోబాట్, స్మార్ట్ లిటిల్ సర్వీస్ డ్రాయిడ్ అని ఆదేశిస్తారు
    మరియు సంక్షోభాన్ని ఎదుర్కోవడంలో అతనికి సహాయపడటానికి విజువల్ ప్రోగ్రామింగ్ భాషను
    ఉపయోగించడం నేర్చుకోండి!
  tutorial_thunkableapps_longdescription: 'బ్లాక్స్-ఆధారిత కోడింగ్తో మీ స్వంత అనువర్తనాలను
    ఎలా నిర్మించాలో తెలుసుకోండి! '
  tutorial_toxicodedot_longdescription: 'మీ డెక్ నుండి కార్డును ఎంచుకోండి మరియు ప్రపంచం
    ద్వారా అభివృద్ధి చెందడానికి దాని కోడ్ను అర్థం చేసుకోండి. నియమాలను to హించడానికి
    మరియు మీ స్వంత తప్పుల నుండి తెలుసుకోవడానికి మీ సహజమైన సామర్థ్యాలను ఉపయోగించండి.
    కంప్యూట్ ఇట్ మరియు సైలెంట్ టీచర్ వెనుక ఉన్న బృందం అదే ఫండమెంటల్స్తో జాగ్రత్తగా
    తయారు చేయబడింది: వెర్బోస్ వివరణలకు బదులుగా ట్రయల్-అండ్-ఎర్రర్, సున్నితమైన పురోగతి,
    టైప్ చేయడానికి కోడ్ లేదు, సంపూర్ణ ప్రారంభకులకు ప్రాప్యత.'
  tutorial_gcactions_longdescription: కోడింగ్లోని కీలకమైన బిల్డింగ్ బ్లాక్లలో ఒకటైన
    చర్యలను కనుగొనండి మరియు వీడియో గేమ్ను కోడ్ చేయడానికి వాటిని ఉపయోగించండి! డిజిటల్

  tutorial_nearpodcoding_longdescription: ఫ్లోకాబులరీ టాపిక్ స్పార్క్ కలిగి ఉన్న ఈ
    25-30 నిమిషాల నియర్పోడ్లో, విద్యార్థులు హిప్ హాప్ వీడియో మరియు నియర్పాడ్ యొక్క
    సంతకం ఇంటరాక్టివ్ లక్షణాల ద్వారా కోడింగ్కు పరిచయం చేయబడతారు. ఈ పాఠంలో ఫ్లోకాబులరీ
    వీడియో కోడింగ్ ఉంది.
  tutorial_kcjplastic_longdescription: ప్లాస్టిక్ కాలుష్య పరిష్కారాన్ని అభివృద్ధి
    చేయడానికి డేటా విజువలైజేషన్ను ఉపయోగించమని మేము మిమ్మల్ని సవాలు చేస్తున్నాము! ప్లాస్టిక్
    వ్యర్థాలు ఎక్కడ నుండి వచ్చాయో మరియు అది ప్రపంచ సమస్యగా ఎందుకు మారిందో కనుగొనండి.
    అప్పుడు మీ స్వంత ప్లాస్టిక్ వాడకాన్ని ప్రతిబింబించండి, కాలక్రమేణా మీరు ఎంత వ్యర్థాలను
    తగ్గించవచ్చో అంచనా వేయండి మరియు సహాయపడే ఒక ఆవిష్కరణ లేదా ప్రత్యామ్నాయాన్ని రూపొందించండి.
    పిల్లలు ఈ ప్రాజెక్ట్ను స్వయంగా లేదా ఎదిగిన మద్దతుతో పూర్తి చేయవచ్చు.
  tutorial_legojourney_longdescription: 'ప్రయాణాలు ఉత్తేజకరమైనవి! కొత్త ప్రయాణాన్ని
    సృష్టించడానికి మరియు స్క్రాచ్ 3.0 ఉపయోగించి స్పైక్ ప్రైమ్ ప్రేరేపిత వర్చువల్ మిడత
    కోసం వివిధ మార్గాలను కనుగొనడానికి మా మిడత జర్నీ ప్రాజెక్ట్ను రీమిక్స్ చేయమని విద్యార్థులను
    సవాలు చేయండి! CS నైపుణ్యాలతో పాటు, ఈ ఉపాధ్యాయుడు సులభతరం చేసిన కార్యాచరణ భాషా
    కళలు, విజ్ఞాన శాస్త్రం మరియు కళలు వంటి రంగాలకు మద్దతు ఇవ్వడానికి కూడా ఉపయోగపడుతుంది. '
  tutorial_legohopper_longdescription: చక్రాలను ఉపయోగించకుండా రోబోట్ను తరలించడానికి
    అత్యంత ప్రభావవంతమైన మార్గాన్ని కనుగొనడానికి బహుళ ప్రోటోటైప్లను రూపొందించండి.
  tutorial_catrobatembroidery_longdescription: మీ డిజైన్ను మీ Android ఫోన్లో కోడ్
    చేసి, మీ T- షర్టు, ప్యాంటు, జిమ్ బ్యాగ్ లేదా బూట్లపై కుట్టండి!
  tutorial_irobotphone_longdescription: ఈ కోడింగ్ ఛాలెంజ్లో, విద్యార్థులు చిత్రాన్ని
    గీసే సామూహిక కార్యక్రమాన్ని రూపొందించడానికి రిమోట్గా కలిసి పని చేస్తారు. టెలిఫోన్
    యొక్క క్లాసిక్ గేమ్ తర్వాత మోడల్ చేయబడిన, విద్యార్థులు టెలిఫోన్ గొలుసులో కోడ్ను
    స్వీకరిస్తారు, రీమిక్స్ చేస్తారు మరియు పాస్ చేస్తారు. మీరు చివరికి చేరుకునే సమయానికి
    మీ బృందం చిత్ర లక్ష్యాన్ని నెరవేరుస్తుందా?
  tutorial_codeguppydraw_longdescription: ఆహ్లాదకరమైన మరియు ఆకర్షణీయమైన రకం-ఇన్ జావాస్క్రిప్ట్
    ప్రోగ్రామ్లను ఉపయోగించి టెక్స్ట్-ఆధారిత కోడింగ్కు శీఘ్ర పరిచయం
  tutorial_codejumper_longdescription: కోడ్ జంపర్ పాఠ్యాంశాల నుండి ఈ పాఠంలో, అభ్యాసకులు
    తరగతి గదిలో కనిపించే విలక్షణమైన పదార్థాలను ఉపయోగించి అన్ప్లగ్ చేసిన అనుభవంలో నెట్వర్క్లను
    అన్వేషిస్తారు. ఈ పాఠం యొక్క థీమ్ ఇతరులకు దయ యొక్క సందేశాల చుట్టూ ఉంది. దృశ్య లోపం
    ఉన్న విద్యార్థులకు అందుబాటులో ఉండేలా ఈ పాఠం ప్రత్యేకంగా రూపొందించబడింది.
  tutorial_meeempathy_longdescription: శతాబ్దాలుగా, గ్రామస్తులు మరియు ఇల్లెజర్స్ ఒకే
    స్థలాన్ని పంచుకున్నారు, కాని అరుదుగా ఒకరితో ఒకరు సంభాషించారు. ఇప్పుడు మీరు రెండు
    గ్రామాలను ఒకచోట చేర్చడానికి కోడ్ యొక్క శక్తిని ఉపయోగించవచ్చు. ఆటగాళ్ళు తమ పొరుగువారి
    పట్ల తాదాత్మ్యం మరియు కరుణను అనుభవిస్తారు, సహకారం మరియు చేరికను నేర్చుకుంటారు
    మరియు మనందరినీ ప్రత్యేకంగా ప్రత్యేకమైన వైవిధ్యాన్ని స్వీకరిస్తారు.

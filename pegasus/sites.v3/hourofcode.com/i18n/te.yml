  student_courses_top_desc: Start coding today. Our courses and activities are free!
    It's easier—and more fun—than you think.
  student_courses_explore_desc: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more for all ages and
    experience levels!
  student_courses_k_5_desc: Start with an Hour of Code, then discover more block-based
    coding in our Express Courses. Get creative in our fun programming environment,
    Sprite Lab, or watch cool videos to learn more about key topics. There's so much
    to explore!
  student_courses_6_12_desc: Try an Hour of Code, or check out our self-paced courses
    on creating apps, games, and animations. Do your own thing in our Web Lab, Game
    Lab, and App Lab programming environments. Plus, learn more about AI, careers
    in programming, scholarships, and more.
  cs_ambassador_subhead: మీరు మీ పాఠశాలలో కంప్యూటర్ సైన్స్ తీసుకోవడానికి ఎక్కువ మంది
    యువతులను ప్రోత్సహించాలనే మక్కువ ఉన్నత పాఠశాల విద్యార్థి అయితే, అప్పుడు మాకు మీరు
    అవసరం!
  cs_ambassador_desc: వైద్యం, వినోదం, క్రీడలు, విద్య, వ్యాపారం, ఫ్యాషన్, మరియు వ్యవస్థాపకతతో
    సహా ప్రతి రంగం కంప్యూటర్ సైన్స్ ద్వారా తాకింది. ఇంకా హైస్కూల్ వయస్కులైన యువతుల్లో
    5% మాత్రమే కంప్యూటర్ సైన్స్ తరగతులు తీసుకుంటారు. అంబాసిడర్లు తమ తోటివారిని కంప్యూటర్
    సైన్స్ తరగతి తీసుకోవడానికి ప్రోత్సహించడం ద్వారా ఈ లింగ అంతరాన్ని మూసివేయడంలో సహాయపడగలరు.
  cs_ambassador_application_date: దరఖాస్తులు నవంబర్ 8, 2023 వరకు తెరవబడతాయి
  cs_ambassador_application_subhead: ఈ రోజు మీ దరఖాస్తును సమర్పించడానికి ఉపాధ్యాయుడితో
    కలిసి పని చేయండి

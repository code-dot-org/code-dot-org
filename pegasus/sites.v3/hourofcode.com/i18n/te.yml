    ఉపయోగించి, మీరు మీ కోర్సును రూపొందిస్తారు, స్టాప్లు మరియు పరస్పర చర్యలను ఏకీకృతం
    చేస్తారు మరియు ఫంక్షన్లతో స్కోరు కీపర్ను కోడింగ్ చేయడం ద్వారా మీ పురోగతిని ట్రాక్
    చేస్తారు. మీ హెల్మెట్ను మర్చిపోవద్దు ఎందుకంటే మేము వైల్డ్ రైడ్ కోసం ఉండవచ్చు!
    ఈ ప్రాజెక్ట్ను మీరే లేదా ఎదిగిన మద్దతుతో పూర్తి చేయండి.
  tutorial_codespeakroad_longdescription: రహదారిని ప్లాన్ చేయడానికి వినియోగదారు సివిల్
    ఇంజనీర్ పాత్ర పోషిస్తున్న ఆటను సృష్టించండి.
  tutorial_educodelair_longdescription: జార్జ్ చిరోప్టెరా యొక్క లైర్లో వెంబడించబడుతున్నాడు
    మరియు తప్పించుకోవడానికి మీ సహాయం కావాలి! ఈ ట్యుటోరియల్ను అనుసరించడం ద్వారా మరియు
    ఆట అభివృద్ధి యొక్క ప్రాథమికాలను నేర్చుకోవడం ద్వారా మీ స్వంత పూర్తి 2D పజిల్ గేమ్ను
    రూపొందించండి. మా స్థాయి నుండి మీ మార్గాన్ని కోడ్ చేయండి లేదా మీ స్నేహితులను సవాలు
    చేయడానికి మీ స్వంతం చేసుకోండి!
  tutorial_ibmhourofz_longdescription: 'మీరు ఎప్పుడైనా ఎటిఎం నుండి డబ్బును ఉపసంహరించుకున్నారా?
    ఏదైనా చెల్లించడానికి క్రెడిట్ కార్డును ఉపయోగించారా? ఈ చర్యలన్నింటికీ ఒక విషయం
    ఉంది: అవన్నీ సాధారణ క్లిక్తో ప్రారంభమవుతాయి. కానీ ఆ క్లిక్ వెనుక నిజంగా ఏమి జరుగుతోంది?
    అది ఎంటర్ప్రైజ్ కంప్యూటింగ్. ఈ రోజు IBM అవర్ ఆఫ్ Z తో ఎంటర్ప్రైజ్ కంప్యూటింగ్
    ఎలా పనిచేస్తుందనే దాని గురించి మరింత తెలుసుకోవడం ప్రారంభించండి.'
  tutorial_gamefrootbacteria_longdescription: 'గేమ్ఫ్రూట్లో సరదా అనుకరణ గేమ్ను కోడింగ్
    చేసేటప్పుడు సాల్మొనెల్లా బ్యాక్టీరియా మనుగడ సాగించే పరిస్థితుల గురించి విద్యార్థులు
    తెలుసుకుంటారు! ఈ కార్యాచరణ సైన్స్ ఉపాధ్యాయులు మరియు డిజిటల్ టెక్నాలజీస్ ఉపాధ్యాయుల
    కోసం రూపొందించబడింది, వారి విద్యార్థులను బహుళ విషయ రంగాలలో నిమగ్నం చేయాలని చూస్తున్నారు. '
  tutorial_educodeforest_longdescription: అలెక్స్ కొంతకాలం ఫ్రాస్ట్డ్ ఫారెస్ట్లో చిక్కుకున్నాడు.
    తప్పించుకోవడానికి మీరు వారికి సహాయం చేయగలరా? ఏదైనా ఆధునిక బ్రౌజర్లో నడుస్తున్న
    పూర్తి పజిల్ గేమ్ను ఎలా నిర్మించాలో మరియు అనుకూలీకరించాలో ఈ సులభమైన ట్యుటోరియల్
    మీకు నేర్పుతుంది. మా స్థాయిని ఓడించడానికి ప్రయత్నించండి లేదా మీ స్నేహితులను సవాలు
    చేయడానికి మీ స్వంతంగా సృష్టించండి!
  tutorial_educodehorus_longdescription: హోరస్ యొక్క ఎనిగ్మాను పరిష్కరించడానికి మరియు
    అతని ఆలయం నుండి తప్పించుకోవడానికి లిసా సహాయం చేయండి. కొన్ని దశల్లో మీ స్వంత పజిల్
    గేమ్ను కోడ్ చేయడానికి మరియు అనుకూలీకరించడానికి ఈ ట్యుటోరియల్ని అనుసరించండి. మా
    స్థాయిని ఓడించడానికి ప్రయత్నించండి లేదా మీకు కావలసినంత సులభం లేదా సవాలుగా చేయడానికి
    దాన్ని సవరించండి. ఆడుతున్నప్పుడు ఆట అభివృద్ధి యొక్క ప్రాథమికాలను తెలుసుకోండి!
  tutorial_codespeakpokemon_longdescription: సమం చేయడానికి మరియు అభివృద్ధి చెందడానికి
    మీకు ఇష్టమైన పోకీమాన్ను కోడ్ చేయండి.
  tutorial_stemholiday_longdescription: బిట్స్బాక్స్ చేత శక్తినిచ్చే స్టెమ్స్కోప్స్
    కోడింగ్ టైప్ చేసిన జావాస్క్రిప్ట్ కోడ్ను ఉపయోగించి వారి స్వంత వర్చువల్ హాలిడే
    కార్డును నిర్మించడానికి మరియు పంచుకోవడానికి విద్యార్థులను అనుమతిస్తుంది. మా ప్రోగ్రామ్
    ఉపయోగించడానికి సులభం మరియు ముందస్తు కోడింగ్ అనుభవం అవసరం లేదు. మేము ప్రోగ్రామ్
    అంతటా ఎంబెడెడ్ మద్దతును అందిస్తున్నాము మరియు విద్యార్థులు దీన్ని వారి స్వంతంగా
    సులభంగా గుర్తించవచ్చు. ఈ సెలవు సీజన్లో స్నేహితులు మరియు కుటుంబ సభ్యులతో భాగస్వామ్యం
    చేయడానికి మీ స్వంత వర్చువల్ కార్డ్ని కోడ్ చేయడానికి సంతోషిస్తున్నాము!
  tutorial_codespeakpixel_longdescription: మీ స్వంత కస్టమ్ క్యారెక్టర్ డిజైన్లు మరియు
    కళను సృష్టించడానికి పిక్సెల్ ఆర్ట్ ఎడిటర్ను సృష్టించడం నేర్చుకోండి.
  tutorial_codespellsnexus_longdescription: మర్మమైన సాక్ తోలుబొమ్మ యొక్క మార్గదర్శకత్వం
    కింద, మీరు ప్రపంచ ఆధిపత్యాన్ని కోరుకునే సూపర్-ఇంటెలిజెంట్ 'లెర్న్ టు కోడ్' అనువర్తనంలోకి
    చొరబడి పునరుత్పత్తి చేయాలి. పజిల్స్ పరిష్కరించండి. కోడ్ నేర్చుకోండి. నెక్సస్ హాక్.
  tutorial_carnegieslime_longdescription: ప్రతి సంవత్సరం స్కేర్కార్ప్ యొక్క సేవకులు
    మీ మిఠాయి పంటలను దొంగిలించడానికి ప్రయత్నిస్తారు. బూవిల్లే హై యొక్క బాడెస్ట్ స్లిమ్బాల్
    సిబ్బంది మిఠాయి పంటలను బురద ఆయుధాలతో రక్షించడానికి కలిసి వచ్చారు. ఆటగాళ్ళు తమ
    సహకార రోబోట్ (అకా 'కోబోట్') పెంపుడు జంతువులను ప్రోగ్రామ్ చేసే టీన్ రాక్షసులుగా
    ఆడతారు, వారు తమ పట్టణం యొక్క మిఠాయి పంట తర్వాత ఉన్న సేవకులను స్కేర్కార్ప్ నుండి
    తీసివేయడానికి సహాయపడతారు. నాలుగు అక్షరాలు మరియు వాటి కోబోటిక్ పెంపుడు జంతువుల
    మధ్య ఎంచుకోండి.
  tutorial_ozotown_longdescription: నిజ జీవిత దృశ్యాలను నావిగేట్ చేయడానికి విద్యార్థులు
    తర్కం, తార్కికం మరియు కంప్యూటర్ సైన్స్ నైపుణ్యాలను ఉపయోగించుకున్నందున ఓజోబోట్
    బ్లాక్లీ ఓజోటౌన్ అధునాతన సీక్వెన్సింగ్ను నేర్పుతుంది. బోట్ అవసరం లేదు!
  tutorial_milnedash_longdescription: డాష్ డ్యాన్స్ ఎలా నేర్చుకోవాలనుకుంటున్నారు!
    మీరు ఆమె డ్రైవ్ ఇన్ మరియు అవుట్ మరియు మధ్యలో ఆమె అంశాలను చూపించడానికి సహాయం చేయగలరా?
    ఈ కార్యాచరణ విద్యార్థి-దర్శకత్వం మరియు సీక్వెన్సింగ్ మరియు ఉచ్చులు గురించి వినియోగదారుకు
    నేర్పుతుంది.
  tutorial_microbitpet_longdescription: 'మీ స్వంత ఎలక్ట్రానిక్ పెంపుడు జంతువును కోడ్
    చేయండి మరియు దానిని మీ స్వంతం చేసుకోవడానికి అనుకూలీకరించండి. '
  tutorial_spherotriad_longdescription: 'సైబర్ సెక్యూరిటీ యొక్క ప్రతి ప్రాథమిక సూత్రాల
    అర్థం ఏమిటో అన్వేషించండి మరియు వినియోగదారులందరికీ పనిచేసే సురక్షితమైన వ్యవస్థను
    సాధించడానికి సమతుల్యతను ఎలా కనుగొనాలో తెలుసుకోండి. '
  tutorial_spheropassword_longdescription: లిటిల్బిట్స్ ఆవిష్కరణలు మరియు కోడింగ్ ఉపయోగించి
    బలమైన పాస్వర్డ్ కలయికలను ఎలా తయారు చేయాలో అన్వేషించండి.
  tutorial_codequilt_longdescription: స్క్రాచ్తో పరిచయం పొందేటప్పుడు ఎవరు కోడ్కు చేరుకుంటారు
    మరియు కోడ్తో ఏమి చేయవచ్చనే దానిపై ప్రతిబింబించండి.
  tutorial_ozoshape1_longdescription: ఓజోబోట్ బ్లాక్లీ షేప్ట్రేసర్ సీక్వెన్సింగ్ మరియు
    డీబగ్గింగ్ నైపుణ్యాలను నేర్పుతుంది. విద్యార్థులు తర్కం, తార్కికం మరియు కంప్యూటర్
    సైన్స్ నైపుణ్యాలను ఉపయోగించుకుంటారు. బోట్ అవసరం లేదు!
  tutorial_ozoshape2_longdescription: ఓజోబోట్ బ్లాక్లీ షేప్ట్రేసర్ 2 అధునాతన సీక్వెన్సింగ్
    మరియు లూపింగ్ నైపుణ్యాలను నేర్పుతుంది. విద్యార్థులు తర్కం, తార్కికం మరియు కంప్యూటర్
    సైన్స్ నైపుణ్యాలను ఉపయోగించుకుంటారు. బోట్ అవసరం లేదు!
  tutorial_hopescape_longdescription: ఓపెన్-ఎండ్ లాజిక్ ఎస్కేప్ రూమ్ గేమ్ను కోడ్ చేయండి
    మరియు పునరావృతం మరియు ఇతర ముఖ్యమైన గేమ్ డిజైన్ అంశాలు వంటి భావనల గురించి తెలుసుకోండి.
  tutorial_ozorace_longdescription: ఓజోబోట్ కోసం రేస్ట్రాక్ను సృష్టించినప్పుడు విద్యార్థులు
    వివిధ రకాల పారామితులు, ప్రాక్టీస్ కొలత, సీక్వెన్సింగ్ మరియు డీబగ్గింగ్లతో ఒక ప్రోగ్రామ్ను
    ప్లాన్ చేస్తారు మరియు అమలు చేస్తారు.
  tutorial_ozoequestrian_longdescription: విద్యార్థులు కోర్సును పూర్తి చేయడానికి వారి
    మౌంట్ (ఎవో) ను ప్రోగ్రామ్ చేయడానికి కలర్ కోడ్లను ఉపయోగిస్తారు.
  tutorial_irobotpizza_longdescription: మీ పాఠశాలలో కోడింగ్ను సహకార, సామాజిక మరియు
    సూపర్ సరదా అనుభవంగా మార్చాలని చూస్తున్నారా? ఈ వెలుపల పెట్టె డిజిటల్ ఈవెంట్ కిట్లో,
    మీరు ఖచ్చితమైన కుటుంబ కోడ్ ఛాలెంజ్ను హోస్ట్ చేయడానికి అవసరమైన అన్ని సాధనాలను మేము
    అందిస్తాము. ఐరోబోట్ పిజ్జా పార్టీలో, కుటుంబాలు భోజనాన్ని పంచుకోవడానికి కలిసి వస్తాయి
    మరియు సవాళ్లను పూర్తి చేయడానికి వర్చువల్ రోబోట్లను కోడ్ చేస్తాయి, ఇది ప్రారంభ
    మరియు అధునాతన కోడర్ల కోసం రూపొందించబడింది.
  tutorial_ai4alldance_longdescription: AI యొక్క ఈ చిన్న, సరదా బైట్లో, విద్యార్థులు
    AI సాధనాలు మానవులను ఆవిష్కరించడానికి ఎలా సహాయపడతాయో మరియు AI ని మెరుగుపరచడంలో
    మానవ ఆవిష్కర్తలు ఎలా సహాయపడతారో అన్వేషిస్తారు.
  tutorial_ai4allneural_longdescription: ఈ పాఠ్యాంశాలు కొన్ని AI వ్యవస్థలు చిత్రాలలో
    వస్తువులను లేదా సందర్భోచితంగా ఇతర నమూనాలను ఎలా కనుగొనగలవు అనే సాంకేతిక వివరాలలో
    లోతైన డైవ్. చివరికి, విద్యార్థులు తాము నేర్చుకున్న వాటిని ఇతరులకు నేర్పుతారు.
    మీ విద్యార్థులు AI & డాన్స్ చేస్తే, ఆ వ్యవస్థ ఎలా పనిచేస్తుందో తెలుసుకోవడానికి
    వారు దీన్ని తనిఖీ చేయాలనుకోవచ్చు.
  tutorial_spheroinout_longdescription: ఇది మరియు ఇతర కంప్యూటర్లు ఎలా పని చేస్తాయనే
    దాని గురించి మరింత తెలుసుకోవడానికి ఇండి సిద్ధంగా ఉంది. ఈ పాఠంలో, ఈ ప్రయోగాత్మక
    అన్వేషణ ద్వారా ఇన్పుట్లు మరియు అవుట్పుట్లను కనుగొనండి.
  tutorial_edisonblueprint_longdescription: రోబోట్ వేర్వేరు బ్లూప్రింట్లను గీయడానికి
    మీరు ఎడిసన్ను వేర్వేరు ఆకారాలలో డ్రైవ్ చేయడానికి ప్రోగ్రామ్ చేయగలరా?
  tutorial_edisonmaze_longdescription: ఎడిసన్ రోబోట్ను ఐలర్ పాత్ ఆకారంలో రేసులో తీసుకుందాం!
  tutorial_milnefunctions_longdescription: డాష్ డ్యాన్స్ ఎలా నేర్చుకోవాలనుకుంటున్నారు!
    మీరు ఆమె డ్రైవ్ ఇన్ మరియు అవుట్ మరియు మధ్యలో ఆమె అంశాలను చూపించడానికి సహాయం చేయగలరా?
    ఈ కార్యాచరణ విద్యార్థి-దర్శకత్వం మరియు సీక్వెన్సింగ్, ఉచ్చులు మరియు ఫంక్షన్ల గురించి
    వినియోగదారుకు నేర్పుతుంది.
  tutorial_sasmap_longdescription: 'ఈ పాఠంలో, విద్యార్థులు మ్యాప్లో మానవ మరియు భౌతిక
    లక్షణాల మధ్య వ్యత్యాసాన్ని అర్థం చేసుకోవడానికి కోడ్ను ఉపయోగిస్తారు. గణిత లక్షణాల
    గ్రిడ్ ద్వారా వారు ఒక మార్గాన్ని గుర్తిస్తారు, రోబోట్ మానవ లక్షణాలపై మాత్రమే అడుగుతుంది.
    విద్యార్థులు తమ రోబోట్ను సరైన మార్గంలో నావిగేట్ చేసే కోడ్ రాయడానికి జట్లలో పని
    చేస్తారు. '
  tutorial_firstrobotics_longdescription: లైవ్ సిమ్యులేటర్ను కలిగి ఉన్న ఆన్లైన్ బ్లాక్-ఆధారిత
    ప్రోగ్రామింగ్ భాష అయిన ఎఫ్టిసి సిమ్తో కోడ్ చేయడం నేర్చుకోండి, తద్వారా విద్యార్థులు
    వారు వ్రాసిన కోడ్ ఆధారంగా రోబోట్ కదులుతున్నట్లు తక్షణమే చూడవచ్చు.
  tutorial_sasdata_longdescription: రియల్ టైమ్ ఇంటరాక్టివ్ డేటా విజువలైజేషన్లను రూపొందించే
    శీఘ్ర పోల్స్ ద్వారా విద్యార్థులను డేటాతో నిమగ్నం చేయండి. మా డేటా-రిచ్ ప్రపంచాన్ని
    అర్థం చేసుకోవడానికి విద్యార్థులు డేటా గురించి ముఖ్యమైన పునాది నైపుణ్యాలను గుర్తిస్తారు,
    అర్థం చేసుకుంటారు మరియు కమ్యూనికేట్ చేస్తారు.
  tutorial_carnegiesensabot_longdescription: ఈ కార్యాచరణలో వాస్తవ ప్రపంచ సెన్సాబోట్
    సవాలును పూర్తి చేయడానికి వర్చువల్ EV3 రోబోట్ను ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకోండి
    కార్నెగీ మెల్లన్ రోబోటిక్స్ అకాడమీ.
  tutorial_robotical4_longdescription: మార్టీబ్లాక్స్ నిలువు ఆకృతిలో కలిసి ఉంచబడుతుంది,
    ఇది కోడ్ రాయడానికి సర్వసాధారణం. మార్టీని నియంత్రించడానికి మరియు చివరికి పర్యావరణంతో
    సంభాషించడానికి అభ్యాసకులకు పెద్ద కార్యస్థలం మరియు ఎక్కువ కార్యాచరణ ఉంటుంది. ఈ
    పాఠం అభ్యాసకులకు విభాగాలు, లేఅవుట్, ఈ కొత్త వాతావరణాన్ని మార్టీబ్లాక్స్ జూనియర్
    తో పోల్చడం ద్వారా పరిచయం చేస్తుంది.
  tutorial_kinderadd_longdescription: ఈ పాఠంలో, విద్యార్థులు గణిత భావనలను రూపొందించడానికి
    అల్గోరిథంలు మరియు కదిలే రోబోట్లను ఉపయోగిస్తారు. KIBO భౌతిక సంఖ్య రేఖ వెంట మోడల్
    లెక్కింపు, అదనంగా మరియు వ్యవకలనం వరకు ప్రయాణిస్తుంది. ప్రోగ్రామర్లు పనిలో చేసినట్లే,
    సమస్యలను పరిష్కరించడానికి విద్యార్థులు అల్గోరిథంలను (ఐచ్ఛికంగా రిపీట్ లూప్లతో
    సహా) సృష్టిస్తారు!
  tutorial_imagipython_longdescription: కోడ్ చేయాలనుకునే ప్రీ-టీనేజ్ కోసం ప్రపంచంలోని
    మొట్టమొదటి సోషల్ నెట్వర్క్లో చేరండి. ఉచిత imagi అనువర్తనంతో నిమిషాల్లో మీ మొదటి
    రంగురంగుల ప్రాజెక్ట్ను రూపొందించండి.
  tutorial_robotical2_longdescription: మార్టి కంట్రోలర్ను ఉపయోగించుకుని, భాగస్వామిని
    లక్ష్యానికి మార్గంలో ప్రయాణించడానికి అనుమతించడానికి అభ్యాసకులు దశల క్రమాన్ని సృష్టిస్తారు.
    ప్రతి దిశాత్మక చిహ్నాలకు జతచేయబడిన కదలిక ఉంటుంది; ఈ పాఠంలో, అభ్యాసకులు దిశాత్మక
    బాణాలతో ప్రయోగాలు చేయమని ప్రోత్సహిస్తారు, కాని దృష్టి ముందుకు బాణంపై ఉంటుంది.
  tutorial_robotical3_longdescription: అభ్యాసకులు మార్టి కోసం కొత్త ఇంటర్ఫేస్ను అన్వేషిస్తారు,
    ఇక్కడ వారి సూచనలు పరికర తెరపై ఉంటాయి. ఒక లక్ష్యాన్ని చేరుకోవడానికి మార్టి ఎన్ని
    దశలు అవసరమో అభ్యాసకులు అంచనా వేస్తారు.
  tutorial_blockscadvirus_longdescription: 'వైరస్ను మోడల్ చేయడానికి 3D డిజైన్ ప్లాట్ఫామ్ను
    ఉపయోగించండి మరియు ఈ ఆక్రమణదారులతో పోరాడటానికి మన శరీరాలు జ్యామితిని ఎలా ఉపయోగిస్తాయో
    తెలుసుకోండి. '
  tutorial_robotical1_longdescription: మార్టి ది రోబోట్ అన్ప్లగ్డ్ కలర్ కార్డులతో
    కదులుతున్నట్లు అభ్యాసకులు చూస్తారు. అభ్యాసకులు అప్పుడు భాగస్వామిని ముందుకు సాగడానికి
    మరియు ఆపడానికి మార్గనిర్దేశం చేస్తారు, రంగు కాగితాన్ని ఉపయోగించుకుంటారు. రోబోటికల్
    యొక్క ప్రతి రంగు కార్డులలో ఒక సూచన ఉంది, మార్టి అర్థం చేసుకుంటాడు, ఏ కోడ్ను వ్రాయడం
    లేదా అమర్చడం అవసరం లేకుండా.
  tutorial_irobotshapes_longdescription: ఈ అన్ప్లగ్డ్, ముద్రించదగిన రోబోట్-నేపథ్య
    వర్క్బుక్లో నమూనా గుర్తింపు మరియు సీక్వెన్సింగ్ ద్వారా వివిధ ఆకృతుల గురించి తెలుసుకోండి!
  tutorial_irobotparts_longdescription: మీ ఇంద్రియాలను అన్వేషించడం ద్వారా మరియు గణిత
    ప్రాథమికాలను అభ్యసించడం ద్వారా రోబోట్ను నిర్మించడానికి ఉపయోగించే వివిధ ముక్కల
    గురించి తెలుసుకోండి.
  tutorial_irobottools_longdescription: ఈ వర్క్బుక్ మ్యాచింగ్, కౌంటింగ్, స్కావెంజర్
    వేటాడటం మరియు కొలిచే కార్యకలాపాల ద్వారా రోబోట్ను నిర్మించేటప్పుడు ఉపయోగించే వివిధ
    రకాల సాధనాలను అన్వేషిస్తుంది,
  tutorial_kindercar_longdescription: ఇంజనీరింగ్ డిజైన్ ప్రాసెస్ యొక్క దశలను నేర్చుకుంటూ
    విద్యార్థులు ఇంజనీర్లు అవుతారు. క్రిస్ వాన్ డుసెన్ రాసిన 'ఇఫ్ ఐ బిల్ట్ ఎ కార్'
    పుస్తకం నుండి ప్రేరణ పొందిన విద్యార్థులు తమ కలల కార్లను క్రాఫ్ట్ మరియు రీసైకిల్
    పదార్థాల నుండి రూపొందించడానికి ఇంజనీరింగ్ డిజైన్ ప్రక్రియను అనుసరిస్తారు. వారు
    తమ కార్లు కదలడానికి ఒక చిన్న ప్రోగ్రామింగ్ క్రమాన్ని స్కాన్ చేస్తారు!
  tutorial_caavatar_longdescription: 'AVATAR థ్రిల్విల్లే థీమ్ పార్కులో తాజా ఇంటరాక్టివ్
    ఆకర్షణ. సాకురా మరియు నికౌ దీనిని సందర్శించడానికి మరియు రేపటి ప్రపంచాన్ని అనుభవించడానికి
    వేచి ఉండలేరు! ఈ ఇంటరాక్టివ్ షార్ట్ కోర్సులో, అభ్యాసకుడు సాకురా మరియు నికౌలో చేరి
    డేటా, డిజిటల్ పాదముద్రలు, ఇంటర్నెట్ ఆఫ్ థింగ్స్, బిగ్ డేటా మరియు ఇవి ప్రజలుగా
    మనకు ఉన్న చిక్కులు మరియు మన భవిష్యత్తు గురించి తెలుసుకోవడానికి.   '

  hoc_faq_title: తరచూ అడిగే ప్రశ్నలు
  hoc_faq_what_is_hoc_q: అవర్ ఆఫ్ కోడ్ అంటే ఏమిటి?
  hoc_faq_what_is_hoc_a_markdown: అవర్ ఆఫ్ కోడ్ కంప్యూటర్ సైన్స్కు ఒక గంట పరిచయంగా
    ప్రారంభమైంది, ఇది “కోడ్” ను డీమిస్టిఫై చేయడానికి, ఎవరైనా ప్రాథమికాలను నేర్చుకోగలరని
    చూపించడానికి మరియు కంప్యూటర్ సైన్స్ రంగంలో పాల్గొనడాన్ని విస్తృతం చేయడానికి రూపొందించబడింది.
    ఇది అప్పటి నుండి కంప్యూటర్ సైన్స్ను జరుపుకోవడానికి ప్రపంచవ్యాప్త ప్రయత్నంగా మారింది,
    ఇది 1-గంటల కోడింగ్ కార్యకలాపాలతో ప్రారంభమై అన్ని రకాల సమాజ ప్రయత్నాలకు విస్తరించింది.
    [ట్యుటోరియల్స్ మరియు కార్యకలాపాలు] (%{tutorials}) చూడండి. ఈ అట్టడుగు ప్రచారానికి
    ప్రపంచవ్యాప్తంగా [400 భాగస్వాములు] (%{partners}) మరియు 200,000 మంది విద్యావేత్తలు
    మద్దతు ఇస్తున్నారు.
  hoc_faq_last_year: ట్యుటోరియల్స్ ప్రయత్నించండి
  hoc_faq_when_is_hoc_q: అవర్ ఆఫ్ కోడ్ అంటే ఏమిటి?
  hoc_faq_when_is_hoc_a_markdown: ప్రతి సంవత్సరం [కంప్యూటర్ సైన్స్ ఎడ్యుకేషన్ వీక్]
    (%{csedweek_url}) సమయంలో అవర్ ఆఫ్ కోడ్ జరుగుతుంది. %{campaign_date_year} కంప్యూటర్
    సైన్స్ ఎడ్యుకేషన్ వీక్ %{campaign_date_full}అవుతుంది, కానీ మీరు ఏడాది పొడవునా
    గంట కోడ్ను హోస్ట్ చేయవచ్చు. కంప్యూటింగ్ మార్గదర్శకుడు [అడ్మిరల్ గ్రేస్ ముర్రే
    హాప్పర్] (%{grace_hopper}) (డిసెంబర్ 9, 1906) పుట్టినరోజుకు గుర్తింపుగా కంప్యూటర్
    సైన్స్ ఎడ్యుకేషన్ వీక్ ఏటా జరుగుతుంది.
  hoc_faq_why_cs_q: కంపూటర్ సైన్స్ ఎందుకు?
  hoc_faq_why_cs_a_markdown: _ప్రతి_ విద్యార్థికి కంప్యూటర్ సైన్స్ నేర్చుకునే అవకాశం
    ఉండాలి. ఇది సమస్య పరిష్కార నైపుణ్యాలు, తర్కం మరియు సృజనాత్మకతను పెంపొందించడానికి
    సహాయపడుతుంది. ప్రారంభంలో ప్రారంభించడం ద్వారా, విద్యార్థులు 21 వ శతాబ్దపు కెరీర్
    మార్గంలో విజయానికి పునాది కలిగి ఉంటారు. మరిన్ని గణాంకాలను చూడండి [here](%{stats_url}).
  hoc_faq_how_participate_q: అవర్ ఆఫ్ కోడ్ లో నేను ఎలా పాల్గొంటాను?
  hoc_faq_how_participate_a_markdown: "[ఇక్కడ ప్రణాళిక ప్రారంభించండి] (%{howto}) మా
    హౌ-టు గైడ్ను సమీక్షించడం ద్వారా. మీరు మీ పాఠశాలలో లేదా మీ సంఘంలో ఒక అవర్ ఆఫ్ కోడ్
    ఈవెంట్ను నిర్వహించవచ్చు - పాఠ్యేతర క్లబ్, లాభాపేక్షలేని లేదా పనిలో. లేదా, %{campaign_date}
    వచ్చినప్పుడు మీరే ప్రయత్నించండి."
  hoc_faq_behind_hoc_q: అవర్ ఆఫ్ కోడ్ వెనుక ఎవరున్నారు?
  hoc_faq_behind_hoc_a_markdown: అవర్ ఆఫ్ కోడ్ కోడ్. ఆర్గ్ చేత నిర్వహించబడుతుంది మరియు
    అవర్ ఆఫ్ కోడ్ రివ్యూ కమిటీతో పాటు అపూర్వమైన సంకీర్ణం [partners](%{partner_url})
    చేత నడపబడుతుంది, ఇవి అవర్ ఆఫ్ కోడ్కు మద్దతు ఇవ్వడానికి కలిసి వచ్చాయి - మైక్రోసాఫ్ట్,
    ఆపిల్, అమెజాన్, బాయ్స్ అండ్ గర్ల్స్ క్లబ్లు ఆఫ్ అమెరికా మరియు కాలేజ్ బోర్డ్.
  hoc_faq_host_q: నాకు కోడింగ్ గురించి ఏమీ తెలియదు. అయినా నేను ఒక ఈవెంట్ హోస్ట్ చేయగలనా?
  hoc_faq_host_a_markdown: వాస్తవానికి. అవర్ ఆఫ్ కోడ్ కార్యకలాపాలు స్వీయ-మార్గనిర్దేశం.
    మీరు చేయాల్సిందల్లా [మా ప్రస్తుత ట్యుటోరియల్స్ ప్రయత్నించండి] (%{codeorg_url}/తెలుసుకోవడానికి),
    మీకు కావలసిన ట్యుటోరియల్ ఎంచుకోండి, మరియు ఒక గంట ఎంచుకోండి - మేము మిగిలిన జాగ్రత్త
    పడుతుంది. కిండర్ గార్టెన్ నుండి మరియు ప్రతి వయస్సు మరియు అనుభవ-స్థాయికి కూడా మాకు
    ఎంపికలు ఉన్నాయి. మా [ఎలా మార్గనిర్దేశం చేయాలి] (%{howto}) చదవడం ద్వారా మీ ఈవెంట్ను
    ప్లాన్ చేయడం ప్రారంభించండి.
  hoc_faq_devices_q: మా విద్యార్థుల కోసం నేను ఏ పరికరాలు ఉపయోగించాలి?
  hoc_faq_devices_a_markdown: Code.org ట్యుటోరియల్స్ అన్ని పరికరాలు మరియు బ్రౌజర్లలో
    పనిచేస్తాయి. Code.org యొక్క ట్యుటోరియల్ టెక్ అవసరాల గురించి మీరు మరింత సమాచారం
    చూడవచ్చు [here](%{codeorg_url}/విద్యా/అది). నాన్-కోడ్. ఆర్గ్ ట్యుటోరియల్స్ కోసం
    టెక్ అవసరాలను ట్యుటోరియల్ నిర్దిష్ట వివరణలో [%{partner_url}/తెలుసుకోండి] (%{codeorg_url}/తెలుసుకోండి)
    లో చూడవచ్చు. మేము కూడా అందించే మర్చిపోవద్దు [అన్ప్లగ్డ్ కార్యకలాపాలు] (%{unplugged_url})
    మీ పాఠశాల ట్యుటోరియల్స్ వసతి కాదు ఉంటే!
  hoc_faq_need_computers_q: ప్రతి పాల్గొనే వ్యక్తి కోసం నాను కంప్యూటర్లు అవసరమా?
  hoc_faq_need_computers_a_markdown: |-
    లేదు. PC లు, స్మార్ట్ఫోన్లు, టాబ్లెట్లు మరియు కంప్యూటర్ అవసరం లేని కొన్నింటిలో పనిచేసే అవర్ ఆఫ్ కోడ్ ట్యుటోరియల్స్ మాకు ఉన్నాయి! మీరు ఎక్కడ ఉన్నా, మీ వద్ద ఉన్నదానితో మీరు చేరవచ్చు.

    _ఇక్కడ కొన్ని ఎంపికలు ఉన్నాయి: _

    - **జతలలో పని చేయండి.** [పరిశోధన ప్రదర్శనలు] (%{pair_programming_research}) విద్యార్థులు [జత ప్రోగ్రామింగ్] (%{pair_programming_video}) తో ఉత్తమంగా నేర్చుకుంటారు, కంప్యూటర్ను పంచుకోవడం మరియు కలిసి పనిచేయడం. మీ విద్యార్థులను రెట్టింపు చేయమని ప్రోత్సహించండి.
    - ** అంచనా వేసిన స్క్రీన్ను ఉపయోగించండి.** మీకు వెబ్-కనెక్ట్ చేయబడిన కంప్యూటర్ కోసం ప్రొజెక్టర్ మరియు స్క్రీన్ ఉంటే, మీ మొత్తం సమూహం కలిసి అవర్ ఆఫ్ కోడ్ చేయవచ్చు. కలిసి వీడియో భాగాలు చూడండి మరియు పజిల్స్ పరిష్కరించడం లేదా ప్రశ్నలకు సమాధానం మలుపులు పడుతుంది.
    - **అన్ప్లగ్ చేయబడింది.** మేము [కంప్యూటర్ అవసరమయ్యే ట్యుటోరియల్స్] () అస్సలు అందిస్తున్నాము.%{unplugged_url}
  hoc_faq_international_q: నేను <country> లో ఉన్నాను. నేను అంతర్జాతీయంగా ఎలా పాల్గొనగలను?
  hoc_faq_international_a_markdown: ప్రపంచంలో ఎక్కడైనా ఎవరైనా అవర్ ఆఫ్ కోడ్ ఈవెంట్ను
    నిర్వహించవచ్చు. గత సంవత్సరం, ప్రపంచవ్యాప్తంగా విద్యార్థులు అవర్ ఆఫ్ కోడ్ కోసం

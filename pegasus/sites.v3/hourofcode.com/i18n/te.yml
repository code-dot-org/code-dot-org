    వినండి, ఆపై స్క్రాచ్జెఆర్ యాప్ని ఉపయోగించి కోడ్ చేయడం నేర్చుకోండి"
  tutorial_coinbasecrypto_longdescription: మీ జ్ఞాపకశక్తిని పరీక్షించండి మరియు క్రిప్టో
    యొక్క ప్రాథమికాలను నేర్చుకోండి!
  tutorial_codespeakcomp_longdescription: వార్మ్ కంపోస్టింగ్ గురించి తెలుసుకోండి మరియు
    స్క్రాచ్లో ఆట నిర్మించండి!
  tutorial_codespeaksnake_longdescription: క్లాసిక్ మొబైల్ గేమ్ స్టార్ స్నేక్ గురించి
    కథ వినండి మరియు స్క్రాచ్జెఆర్లో మీ స్వంత గేమ్ను కోడ్ చేయండి
  tutorial_prstemalexa_longdescription: విద్యార్థులు రెండు అలెక్సా నైపుణ్యాలను కోడింగ్
    చేయడం ద్వారా వాయిస్ ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ - లేదా వాయిస్ AI ని అన్వేషిస్తారు.
    వాయిస్ AI బేసిక్లను కవర్ చేసే వీడియోను చూడటం ద్వారా విద్యార్థులు ప్రారంభిస్తారు,
    ఆపై 'హలో మూన్' అని చెప్పే MIT యాప్ ఇన్వెంటర్లో వాయిస్ AI- శక్తితో కూడిన ప్రోగ్రామ్ను
    మరియు యాదృచ్ఛిక అంతరిక్ష వాస్తవాలను పఠించగల ప్రోగ్రామ్ను నిర్మిస్తారు. పాఠం పదజాల
    సమీక్ష మరియు చర్చతో ముగుస్తుంది.
  tutorial_coderzfarm_longdescription: తోటను నాటడానికి రోబోట్ను ప్రోగ్రామ్ చేయండి
    మరియు వాస్తవ ప్రపంచంలో రైతులకు రోబోట్లు ఎలా సహాయపడతాయో తెలుసుకోండి.
  tutorial_intelinofield_longdescription: యాక్షన్ స్నాప్లతో అన్ప్లగ్ చేయబడిన ఇంటెలినో
    స్మార్ట్ రైలును ప్రోగ్రామ్ చేయడం నేర్చుకోండి మరియు విద్యార్థులను వారి క్షేత్ర
    పర్యటనలో పట్టణం అంతటా నడిపించే లక్ష్యాన్ని పూర్తి చేయండి.
  tutorial_cablockchain_longdescription: ఈ ఇంటరాక్టివ్ కోర్సు తరువాతి తరం వెబ్ యొక్క
    చోదక శక్తి అయిన బ్లాక్చెయిన్ టెక్నాలజీ మరియు క్రిప్టోకరెన్సీలను అన్వేషిస్తుంది.
    సంభావ్య స్కామర్ను కనుగొనడానికి వేటలో మెటావర్స్లోకి ప్రవేశించినప్పుడు మా పాత్రలను
    అనుసరించండి. వారు బ్లాక్చెయిన్ యొక్క సృజనాత్మక అనువర్తనాల శ్రేణిని కనుగొంటారు
    మరియు భవిష్యత్తులో సమాజాన్ని ఎలా ప్రభావితం చేస్తారో పరిశీలిస్తారు.
  tutorial_nasaparachute_longdescription: ఈ కార్యాచరణలో, మార్స్ రోవర్, పట్టుదల, అంగారక
    గ్రహంపై విజయవంతంగా దిగడానికి ఉపయోగించే పారాచూట్లో దాచిన సందేశాన్ని చేర్చడానికి
    జెపిఎల్ ఇంజనీర్లు బైనరీ కోడ్ను ఎలా ఉపయోగించారో మీరు నేర్చుకుంటారు. మీ స్వంత దాచిన
    సందేశాన్ని సృష్టించే అవకాశం కూడా మీకు ఉంటుంది.
  tutorial_nasascratch_longdescription: విజువల్ ప్రోగ్రామింగ్ భాష అయిన స్క్రాచ్ ఉపయోగించి
    మూన్ లేదా మార్స్ అన్వేషణ ఆటను సృష్టించండి. మీ ఆటను రూపొందించడానికి నాసా స్పేస్-మిషన్
    ప్లానర్ల వలె ఆలోచించండి!
  tutorial_nasaorbit_longdescription: ఈ కార్యాచరణలో, విద్యార్థులు స్క్రాచ్, స్నాప్!
    , లేదా అంతర్జాతీయ అంతరిక్ష కేంద్రానికి అంతరిక్ష డాకింగ్ యొక్క ఇంటరాక్టివ్ అనుకరణను
    సృష్టించడానికి మరొక ప్రోగ్రామింగ్ భాష. క్రూ ఆర్బిటల్ డాకింగ్ సిమ్యులేషన్ (కోడింగ్
    సిమ్) విద్యార్థులను గణన ఆలోచన, సమస్య పరిష్కారం మరియు గణితం యొక్క వాస్తవ ప్రపంచ
    అనువర్తనాలలో నిమగ్నం చేస్తుంది.
  tutorial_nasapackage_longdescription: ఈ కార్యాచరణలో, విద్యార్థులు స్క్రాచ్, స్నాప్!
    , లేదా ప్యాకేజీని అందించడానికి జియోఫెన్స్డ్ ప్రాంతం చుట్టూ నావిగేట్ చేసే డ్రోన్
    యొక్క ఇంటరాక్టివ్ అనుకరణను సృష్టించడానికి మరొక ప్రోగ్రామింగ్ భాష. అనుకరణ విద్యార్థులను
    గణన ఆలోచన, సమస్య పరిష్కారం మరియు గణితం యొక్క వాస్తవ ప్రపంచ అనువర్తనంలో నిమగ్నం
    చేస్తుంది.
  tutorial_nasalunar_longdescription: 'ఆర్టెమిస్ 1 మిషన్ మరియు నాసా యాప్ డెవలప్మెంట్
    ఛాలెంజ్ (ADC) గురించి విద్యార్థులు తెలుసుకుంటారు. బ్లాక్ కోడ్ను ఉపయోగించి ప్రాథమిక
    ప్రోగ్రామింగ్ను తెలుసుకోవడానికి Code.org యొక్క యాప్ ల్యాబ్ ఉపయోగించి మేము సృష్టించిన
    దశలను విద్యార్థులు అనుసరించడం లక్ష్యం. '
  tutorial_meeestate_longdescription: 'కొత్త Minecraft అవర్ ఆఫ్ కోడ్: ఎస్కేప్ ఎస్టేట్లో
    డాక్టర్ బ్రేకోవ్స్కీ యొక్క మర్మమైన భవనం నుండి తప్పించుకోవడానికి పజిల్స్ పరిష్కరించండి.
    రహస్యాలను అన్లాక్ చేయడానికి, ఉచ్చు తలుపులు తెరవడానికి మరియు దాచిన ఆధారాలను బహిర్గతం
    చేయడానికి కోడింగ్ మరియు గణన ఆలోచనను ఉపయోగించండి. తెల్లవారుజామున మీ మార్గాన్ని
    కోడ్ చేయండి మరియు మిలియన్ పచ్చలను సంపాదించండి! బ్లాక్స్ లేదా పైథాన్లో కోడింగ్తో,
    అవర్ ఆఫ్ కోడ్ ఎవరైనా కోడ్ యొక్క ప్రాథమికాలను తెలుసుకోవడానికి ఒక అభ్యాస మార్గాన్ని
    అందిస్తుంది.'
  tutorial_imagipixelart_longdescription: పైథాన్ నేర్చుకోండి మరియు ఈ 1 గంట క్రాష్
    కోర్సులో మీ స్వంత రంగురంగుల యానిమేషన్లను సృష్టించండి!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''మంచి ఆరోగ్యం మరియు శ్రేయస్సు'' గురించి
    అన్వేషించేటప్పుడు డేటా విజువలైజేషన్, అల్గోరిథమిక్ ఆర్ట్ మరియు కోడింగ్ గురించి
    తెలుసుకోండి.'
  tutorial_msftwakanda_longdescription: 'వకాండాకు సహాయం చేయడానికి షురి, ఓకోయే మరియు
    రిరి కలిసి బ్యాండ్ చేయాలి. మార్వెల్ స్టూడియోస్ ''బ్లాక్ పాంథర్: వకాండా ఫరెవర్''
    నుండి ప్రేరణ పొందిన మీ స్వంత యాక్షన్-ప్యాక్డ్ కార్యాచరణను కోడ్ చేయండి!'
  tutorial_nafbrand_longdescription: కోడ్ మీ బ్రాండ్లో, మీ సంప్రదింపు వివరాలతో వ్యక్తిగతీకరించిన
    QR కోడ్ను సృష్టించడానికి మీరు వర్చువల్ కాంటాక్ట్ ఫైల్ను సృష్టిస్తారు. మీరు ఈ కార్యాచరణను
    పూర్తి చేసిన తర్వాత, మీ కెరీర్ లేదా కళాశాల ప్రయాణంలో మీకు సహాయపడే లేదా మార్గనిర్దేశం
    చేయగల వ్యక్తులతో మీరు నెట్వర్కింగ్ చేస్తున్నప్పుడు మీరు భాగస్వామ్యం చేయగల ఆధునిక
    వ్యాపార కార్డు మీకు ఉంటుంది.

    తద్వారా మీరు ఎక్కడికి వెళ్లినా మీ కోడ్ను గర్వంగా ధరించవచ్చు! '
  tutorial_irobotsimulator_longdescription: ఈ కార్యాచరణ ప్యాకెట్తో కోడింగ్ ప్రాజెక్ట్లను

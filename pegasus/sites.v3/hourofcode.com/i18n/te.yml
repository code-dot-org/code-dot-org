  ai_pl_101_explore_title: AI- సంబంధిత మూలవనరులు
  ai_pl_101_explore_desc: ఈ కొత్త మరియు ఎదుగుతున్న రంగంలో ఉపాధ్యాయులకు మద్దతు ఇవ్వడానికి

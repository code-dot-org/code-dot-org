  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: అవర్ ఆఫ్ కోడ్ అనేది కంప్యూటర్ సైన్స్కు ఒక గంట పరిచయం,
    ఎవరైనా ప్రాథమికాలను నేర్చుకోవచ్చని చూపించడానికి సరదా ట్యుటోరియల్లను ఉపయోగిస్తుంది.
    ఈ సంవత్సరం, మేము కృత్రిమ మేధస్సు (AI) మరియు AI కాని భాగాలను కలిగి ఉన్న కోడింగ్
    అవకాశాలను అందించడం ద్వారా అవర్ ఆఫ్ కోడ్ను కొత్త ఎత్తులకు తీసుకువెళుతున్నాము. మీరు
    లేదా మీ విద్యార్థులు అనుభవజ్ఞులైన కోడర్లు అయినా లేదా మీరందరూ మీ మొట్టమొదటి కంప్యూటర్
    సైన్స్ యాత్రలో బయలుదేరుతున్నారా, ఈ అవర్ ఆఫ్ కోడ్ అసాధారణ సముద్రయానాన్ని వాగ్దానం
    చేస్తుంది.
  hoc_how_to_companies_intro_heading: మీ కంపెనీ అవర్ ఆఫ్ కోడ్ తో ఎలా నిమగ్నం కావచ్చు
  hoc_how_to_companies_intro_desc_01: ది అవర్ ఆఫ్ కోడ్ అనేది కంప్యూటర్ సైన్స్ కు ఒక-గంట
    పరిచయ కార్యక్రమము, ఎవరైనా సరే ప్రాథమికాంశాలను నేర్చుకోగలరని చూపించడానికి ఇది సరదాతో
    కూడిన బోధనా పద్ధతులను ఉపయోగిస్తుంది. ఈ సంవత్సరం, కృత్రిమ మేధస్సు (AI) మరియు AI-యేతర
    భాగాంశాలు రెండింటినీ చుట్టుముట్టి ఉన్న కోడింగ్ అవకాశాలను అందించడం ద్వారా మేము
    అవర్ ఆఫ్ కోడ్ ని కొత్త శిఖరాలకు తీసుకువెళుతున్నాము.
  hoc_how_to_companies_intro_desc_02: అట్టడుగు జాతి మరియు వర్గాల సమూహాలకు చెందిన యువతులు
    మరియు విద్యార్థులు కంప్యూటర్ సైన్స్ మరియు వారి స్వంత సంభావ్య సమర్థతను చూసే విధానంపై
    మీ ప్రయత్నాలన్నీ భారీ ప్రభావాన్ని చూపగలవు.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: How to organize an Hour of Code assembly or event
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: మీ చిన్నారితో ఒక అవర్ ఆఫ్ కోడ్ చేయడమెలా
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_virtual_event_intro_heading: How to host a virtual Hour of Code
  hoc_how_to_virtual_event_intro_desc_02: While Hour of Code can be held in a classroom,
    you don't need to be in-person to enjoy the fun! You can host an interactive and
    inspirational remote event utilizing some of these recommendations.
  hoc_how_to_faq_question_prerequisites: ఒక అవర్ ఆఫ్ కోడ్ చేయడానికి అవసరమైన అవసరాలు
    ఏమిటి?
  hoc_how_to_faq_answer_prerequisites: అవర్ ఆఫ్ కోడ్ అమలు చేయడం చాలా సులభం - ప్రారంభకులకు
    కూడా. క్రొత్తదాన్ని అన్వేషించడానికి, సృష్టించడానికి మరియు నేర్చుకోవడానికి విద్యార్థులను
    ప్రేరేపించడానికి మీకు కంప్యూటర్ సైన్స్ లేదా బోధనలో అనుభవం అవసరం లేదు.
  hoc_how_to_faq_question_devices: ఒక అవర్ ఆఫ్ కోడ్ను అమలు చేయడానికి నాకు ఏ పరికరాలు
    అవసరం?
  hoc_how_to_faq_answer_devices_01: 'మీరు ఉపయోగించగల పరికరాలు:'
  hoc_how_to_faq_answer_devices_02: పరికరాలు పరిమితం లేదా అందుబాటులో లేనట్లయితే, ఏ
    పరికరాలు లేకుండా తెలుసుకోవడానికి [జత ప్రోగ్రామింగ్] (%{pair_url}) ప్రయత్నించండి
    లేదా మా [అన్ప్లగ్డ్ కార్యకలాపాలు] (%{unplugged_url}) అన్వేషించండి!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: ఎవరు స్వచ్ఛందంగా సేవ చేయవచ్చు?
  hoc_how_to_faq_answer_volunteer: కంప్యూటర్ సైన్స్ విద్య మరియు టెక్ లో పెరుగుతున్న
    వైవిధ్యం పట్ల మక్కువ ఉన్న ఎవరైనా వాలంటీర్ కావచ్చు! అన్ని నేపథ్యాల వాలంటీర్లు పాల్గొనడానికి
    మేము ఇష్టపడతాము. అవర్ ఆఫ్ కోడ్ అన్ని వయసుల మరియు నైపుణ్య స్థాయిలకు అనేక రకాల కార్యకలాపాలను
    కలిగి ఉంది, కాబట్టి మీరు స్వచ్చందంగా ప్రోగ్రామింగ్ నిపుణుడిగా ఉండవలసిన అవసరం లేదు!
  hoc_how_to_faq_question_full_hour: అవర్ ఆఫ్ కోడ్ పూర్తి గంట పడుతుందా?
  hoc_how_to_faq_answer_full_hour: చాలా మంది విద్యార్థులు తమ కార్యకలాపాలను ఒక గంట
    కన్నా తక్కువ వ్యవధిలో పూర్తి చేయగలుగుతారు, మరియు అది సరే! ఇతర విద్యార్థులు తమ
    కార్యాచరణను పూర్తి చేసేటప్పుడు విద్యార్థులు నేర్చుకోవడం కొనసాగించవచ్చు.
  hoc_how_to_faq_question_account: విద్యార్థులు ఒక అకౌంట్ ఉపయోగించి లాగ్ ఆన్ కావలసిన
    అవసరం ఉందా?
  hoc_how_to_faq_answer_account: విద్యార్థులు అవర్ ఆఫ్ కోడ్ను ప్రయత్నించడానికి సైన్అప్
    లేదా లాగిన్ అవసరం లేదు. అవర్ ఆఫ్ కోడ్ కోసం సైన్ అప్ చేయడం స్వయంచాలకంగా Code.org
    ఖాతాను సృష్టించదు.
  hoc_how_to_faq_question_organize_specific_school: ఒక నిర్దిష్ట పాఠశాలతో నేను ఎలా
    ఏర్పాటు చేసుకోవాలి?
  hoc_how_to_faq_answer_organize_specific_school: మీరు స్వచ్ఛందంగా సేవ చేయాలనుకునే
    ఒక తరగతి గది గనక ఉంటే నేరుగా ఉపాధ్యాయులు మరియు నిర్వాహకులను సంప్రదించాలని మేము
    సిఫార్సు చేస్తున్నాము. మీరు గనక ఒక పేరెంట్ లేదా సంరక్షకుడు అయి ఉంటే, ఒక అవర్ ఆఫ్
    కోడ్ నడపడానికి మీ సహాయాన్ని అందజూపుతూ మీ చిన్నారి యొక్క టీచర్ కి [ఈ ఇమెయిల్ పంపించండి](%{email_url}).
    మా [నమూనా వచనం](%{sample_text_url}) ను ఒక మార్గదర్శినిగా ఉపయోగించి మీకు మనస్సులో
    ఉన్న పాఠశాలకు ఒక ఇమెయిల్ పంపించండి.
  hoc_how_to_faq_question_prepare: అవర్ ఆఫ్ కోడ్ కోసం నేను ఎలా తయారీ చేసుకోవాలి?
  hoc_how_to_faq_answer_prepare_01: తరగతి గదికి వెళ్ళే ముందు కొన్ని కార్యక్రమాలను
    మీకు మీరుగానే ప్రయత్నించి చూడండి.
  hoc_how_to_faq_answer_prepare_02: 'కార్యక్రమంలో మీ పాత్ర గురించి ఉపాధ్యాయుడితో చర్చించండి.
    మీ కథనాన్ని పంచుకోవడానికి మీరు తయారీ చేసుకోవాలనుకోవచ్చు: మీరు సాంకేతికతలో ఒక కెరీర్
    యందు ఎలా నిమగ్నమయ్యారు లేదా సాంకేతికత మీకు ఎందుకు ముఖ్యమైనది?'
  hoc_how_to_faq_answer_prepare_03: విద్యార్థులు సంతోషంగా పాల్గొనేలా చేయండి! తరగతిపై
    దృష్టి సారించడానికి సహాయపడే [ఒక వీడియోను ఎంచుకోండి](%{video_url}) మరియు ఒక అవర్
    ఆఫ్ కోడ్ చేయడానికి వారిని సంతోషంగా పాలుపంచుకునేలా చేయండి.
  hoc_how_to_faq_answer_prepare_04: If you are a virtual volunteer, test A/V and screen
    sharing capabilities beforehand.
  hoc_how_to_faq_question_when_company_host: నా కంపెనీ ఒక అవర్ ఆఫ్ కోడ్ ఈవెంటుకు ఎప్పుడు
    ఆతిథ్యం ఇవ్వగలదు?
  hoc_how_to_faq_answer_when_company_host: అత్యంత తాజా ట్యుటోరియల్స్ మరియు కార్యక్రమాలు
    విడుదల అయ్యే సిఎస్ విద్యా వారోత్సవం (%{campaign_date}) సందర్భంగా ప్రపంచవ్యాప్తంగా
    ప్రజలు అవర్ ఆఫ్ కోడ్ వేడుక సంబరాలలో చేరతారు. అయితే మీరు సంవత్సరంలో ఏ రోజు అయినా
    అవర్ ఆఫ్ కోడ్ చేయవచ్చు!
  hoc_how_to_faq_question_volunteer_teacher_contact: ఇంతవరకూ నన్ను ఒక్క టీచరు కూడా
    సంప్రదించలేదు. మరి నేను ఎలా వాలంటీర్ చేయగలను?
  hoc_how_to_faq_answer_volunteer_teacher_contact: స్థానిక పాఠశాలలను వెతకడం కోసం ప్రయత్నించండి
    మరియు ప్రిన్సిపాల్/టీచర్/ఫ్రంట్ ఆఫీసుకు కాల్ చేయండి మరియు మీరు ఎలా సహాయపడగలరో
    అడగండి.
  hoc_how_to_faq_question_classroom_visit: క్లాస్ రూమ్ సందర్శనలు ఎంత కాలం పాటు ఉంటాయి?
  hoc_how_to_faq_answer_classroom_visit: An in-person classroom visit usually lasts
    60-90 minutes while a virtual classroom visit usually lasts 20-30 minutes.
  hoc_how_to_faq_question_age_groups: అవర్ ఆఫ్ కోడ్ కార్యక్రమం ఏ వయో సమూహానికి సముచితమైనదిగా
    ఉంటుంది?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!
  hoc_how_to_resources_heading_educators: అధ్యాపకుల కోసం ఇతర అవర్ ఆఫ్ కోడ్ వనరులు
  hoc_how_to_resources_heading_default: అవర్ ఆఫ్ కోడ్ ఇతర వనరులు
  hoc_how_to_resources_promo_heading: ప్రచార వనరులు
  hoc_how_to_resources_promo_desc: మీ అవర్ ఆఫ్ కోడ్కు దృష్టికి తీసుకురావడానికి మీకు
    అవసరమైన అన్ని వనరులను కనుగొనండి-ముద్రణ మరియు డిజిటల్-.
  hoc_how_to_resources_discover_heading: కార్యకలాపాలను కనుగొనండి
  hoc_how_to_resources_discover_desc: 45 కి పైగా భాషలలో అన్ని వయసుల వారికి రూపొందించిన
    ఒక గంట ట్యుటోరియల్స్ యొక్క విస్తృత ఎంపికను అన్వేషించండి.
  hoc_how_to_resources_get_involved_heading: పాలుపంచుకోవడం ఎలా
  hoc_how_to_resources_get_involved_desc: అవర్ ఆఫ్ కోడ్ గురించి మాటను వ్యాప్తి చేయడంలో
    సహాయపడండి! మీ కమ్యూనిటీ పాల్గొనడానికి గల మార్గాలను కనుగొనండి.

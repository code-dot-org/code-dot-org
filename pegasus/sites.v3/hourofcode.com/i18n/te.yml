  teach_page_why_teach_cs_heading: Code.org తో ఎందుకు కంప్యూటర్ సైన్స్ బోధించాలి?
  teach_page_why_teach_cs_block_heading_01: ప్రాథమిక CS నైపుణ్యాలను వృద్ధి చేసుకోండి
  teach_page_why_teach_cs_block_desc_01: చదవడం, వ్రాయడం, లేదా గణితం లాగానే కంప్యూటర్

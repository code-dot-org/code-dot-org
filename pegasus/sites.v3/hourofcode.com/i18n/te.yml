  tutorial_3dbearmars_longdescription: మార్స్ పయనీర్స్ అనేది ప్రాజెక్ట్ ఆధారిత అభ్యాస
    మాడ్యూల్, ఇది మార్స్ గురించి వాస్తవాలను మరియు మానవులు అక్కడ జీవించడానికి కీలకమైన
    పరిస్థితులను బోధిస్తుంది. విద్యార్థులు ఆగ్మెంటెడ్ రియాలిటీని ఉపయోగించి కాలనీని
    నిర్మిస్తారు మరియు కాలనీ సౌకర్యాలను 3 డి ప్రింట్ చేస్తారు.
  tutorial_bitsboxyak_longdescription: మీరు స్నేహితులు మరియు కుటుంబ సభ్యులకు ఇమెయిల్
    చేయగల గ్రీటింగ్ కార్డును తయారు చేయడానికి సవరించిన జావాస్క్రిప్ట్ కోడ్ను టైప్ చేయండి.

  oceans_behind_the_scenes_1: స్థాయిలు 2-4 <a href="https://www.tensorflow.org/" >టెన్సార్</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    ఫ్లో మొబైల్నెట్ ప్రాజెక్ట్ అందించిన ప్రీట్రైన్డ్ మోడల్ను ఉపయోగిస్తాయి. </a> మొబైల్నెట్
    మోడల్ అనేది “బెలూన్” లేదా “స్ట్రాబెర్రీ” వంటి పదాలతో చేతితో ఉల్లేఖించిన 14 మిలియన్లకు
    పైగా చిత్రాల <a href="http://www.image-net.org/">డేటాసెట్</a>అయిన ఇమేజ్నెట్పై
    శిక్షణ పొందిన ఒక <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">మెలికలు
    తిరిగే న్యూరల్ నెట్వర్క్</a> . ఈ కార్యాచరణలో విద్యార్థి ఉత్పత్తి చేసే లేబుల్ శిక్షణ
    డేటాతో ఈ మోడల్ను అనుకూలీకరించడానికి, మేము <a href="https://en.wikipedia.org/wiki/Transfer_learning">ట్రాన్స్ఫర్
    లెర్నింగ్</a>అనే సాంకేతికతను ఉపయోగిస్తాము. శిక్షణ డేటాసెట్లోని ప్రతి చిత్రం మొబైల్నెట్కు
    పిక్సెల్లగా, దానికి వర్తించే ఉల్లేఖనాల జాబితాను పొందటానికి ఇవ్వబడుతుంది. అప్పుడు,
    క్రొత్త చిత్రం కోసం, మేము దానిని మొబైల్నెట్కు తినిపిస్తాము మరియు దాని ఫలిత ఉల్లేఖనాల
    జాబితాను శిక్షణ డేటాసెట్ నుండి వచ్చిన వారితో పోల్చాము. మేము క్రొత్త చిత్రాన్ని
    అదే లేబుల్తో (“చేప” లేదా “చేపలు కాదు” వంటివి) శిక్షణ సమితి నుండి చాలా సారూప్య
    ఫలితాలతో వర్గీకరిస్తాము.
  oceans_behind_the_scenes_1_markdown: స్థాయిలు 2-4 [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    ప్రాజెక్ట్ అందించిన ప్రీట్రైన్డ్ మోడల్ను ఉపయోగిస్తాయి. మొబైల్నెట్ మోడల్ అనేది
    [కన్వల్యూషనల్ న్యూరల్ నెట్వర్క్] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    ఇది [ImageNet](http://www.image-net.org/) పై శిక్షణ పొందింది, ఇది “బెలూన్” లేదా
    “స్ట్రాబెర్రీ” వంటి పదాలతో చేతితో ఉల్లేఖించిన 14 మిలియన్లకు పైగా చిత్రాల డేటాసెట్.
    ఈ కార్యాచరణలో విద్యార్థి ఉత్పత్తి చేసే లేబుల్ శిక్షణ డేటాతో ఈ మోడల్ను అనుకూలీకరించడానికి,
    మేము [ట్రాన్స్ఫర్ లెర్నింగ్] (https://en.wikipedia.org/wiki/Transfer_learning)
    అనే సాంకేతికతను ఉపయోగిస్తాము. శిక్షణ డేటాసెట్లోని ప్రతి చిత్రం మొబైల్నెట్కు పిక్సెల్లగా,
    దానికి వర్తించే ఉల్లేఖనాల జాబితాను పొందటానికి ఇవ్వబడుతుంది. అప్పుడు, క్రొత్త చిత్రం
    కోసం, మేము దానిని మొబైల్నెట్కు తినిపిస్తాము మరియు దాని ఫలిత ఉల్లేఖనాల జాబితాను
    శిక్షణ డేటాసెట్ నుండి వచ్చిన వారితో పోల్చాము. మేము క్రొత్త చిత్రాన్ని అదే లేబుల్తో
    (“చేప” లేదా “చేపలు కాదు” వంటివి) శిక్షణ సమితి నుండి చాలా సారూప్య ఫలితాలతో వర్గీకరిస్తాము.
  oceans_behind_the_scenes_2: స్థాయిలు 6-8 ఒక <a href="https://en.wikipedia.org/wiki/Support-vector_machine">మద్దతు
    వెక్టర్ మెషిన్</a> (SVM) ఉపయోగించండి. మేము చేపల యొక్క ప్రతి భాగాన్ని (కళ్ళు, నోరు,
    శరీరం వంటివి) చూస్తాము మరియు భాగాల కోసం మెటాడేటాను (దంతాల సంఖ్య, శరీర ఆకారం వంటివి)
    ప్రతి చేపకు సంఖ్యల వెక్టర్గా సమీకరిస్తాము. SVM కి శిక్షణ ఇవ్వడానికి మేము ఈ వెక్టర్లను
    ఉపయోగిస్తాము. శిక్షణ డేటా ఆధారంగా, SVM సాధ్యమయ్యే అన్ని చేపల “స్థలాన్ని” రెండు
    భాగాలుగా వేరు చేస్తుంది, ఇవి మనం నేర్చుకోవడానికి ప్రయత్నిస్తున్న తరగతులకు అనుగుణంగా
    ఉంటాయి (“నీలం” లేదా “నీలం కాదు” వంటివి).
  oceans_behind_the_scenes_2_markdown: స్థాయిలు 6-8 ఒక [మద్దతు వెక్టర్ మెషిన్] ఉపయోగించడానికి

  teach_page_why_teach_cs_block_heading_04: AI చే మారిన ప్రపంచాన్ని అర్థం చేసుకోండి
  teach_page_why_teach_cs_block_desc_04: AI ఎలా పని చేస్తుందో మరియు దానిని ఎలా సురక్షితంగా

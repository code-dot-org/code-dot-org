    మీ చుట్టూ ఉన్న అంశాలను ప్రోగ్రామ్ చేయడానికి మరియు నియంత్రించడానికి మిమ్మల్ని అనుమతించే
    మ్యాజిక్ రూన్లను నేర్చుకోండి మరియు నీడతో పోరాడండి. డ్రాగన్ను మేల్కొల్పడానికి డ్రాగన్
    దేవాలయాలలో అన్ని కీలను కనుగొనండి. ఓవున్కు అవసరమైన హీరోగా ఉండండి! '
  tutorial_kcjarchery_longdescription: లక్ష్యంలో ఉండండి మరియు కోడ్ని ఉపయోగించి మీ
    బాణాన్ని బుల్సేకి మార్గనిర్దేశం చేయండి! స్క్రాచ్ మరియు మా దశల వారీ సూచనలను ఉపయోగించి
    మీ స్వంత విలువిద్య గేమ్ను ఎలా కోడ్ చేయాలో తెలుసుకోండి. కలర్-సెన్సింగ్ స్ప్రిట్స్,
    కాస్ట్యూమ్ మార్పులు మరియు మోషన్ సీక్వెన్స్ల సహాయంతో, మీరు కూడా బంగారాన్ని లక్ష్యంగా
    చేసుకోవచ్చు మరియు విజయానికి మీ మార్గాన్ని కోడ్ చేయవచ్చు - అదనంగా, ముందు వరకు స్కోరు
    కౌంటర్ను జోడించండి. ఈ ప్రాజెక్ట్ను మీరే లేదా ఎదిగిన మద్దతుతో పూర్తి చేయండి.
  tutorial_ttsprouts_longdescription: తోటపని పూర్తి సమయం ఉద్యోగం! కేవలం ఒకే బెంచ్
    కుండలతో ప్రారంభించండి మరియు శ్రేణిని యాక్సెస్ చేయడం ద్వారా గ్రీన్హౌస్లోని మొక్కలకు
    మొగ్గు చూపండి. మీరు ప్రతి మొక్కను విత్తనం, నీరు మరియు కోస్తున్నప్పుడు, మీ పండ్లు
    మరియు కూరగాయలన్నింటికీ డబ్బు సంపాదించండి! గ్రీన్హౌస్ రద్దీగా ఉన్నందున ప్రతి కుండను
    గుర్తించడానికి పెరుగుతున్న సంక్లిష్టమైన బహుమితీయ శ్రేణిని ఉపయోగించండి.
  tutorial_ttmaze_longdescription: మీరు జేబు విశ్వంలో ఒక గ్రహాంతర గ్రహం మీద అడుగుపెట్టారు
    మరియు తప్పించుకోవడానికి ఒక మార్గాన్ని కనుగొనాలి, తద్వారా మీరు మీ ప్రయాణంలో కొనసాగవచ్చు.
    అధునాతన రోబోటిక్ నాగరికత యొక్క శిధిలాలను అన్వేషించండి, చిట్టడవులు మరియు పజిల్స్
    ద్వారా మీ మార్గాన్ని నావిగేట్ చేయండి మరియు శత్రు రోబోట్లతో పోరాడండి. మీ నమ్మదగిన
    సైడ్కిక్ F3lix సహాయంతో, విజయానికి మీ మార్గాన్ని హ్యాక్ చేయడానికి కొత్త ప్రోగ్రామింగ్
    భావనలను నేర్చుకోండి మరియు ఉపయోగించండి.
  tutorial_codetribe_longdescription: HTML, CSS మరియు జావాస్క్రిప్ట్ ఉపయోగించి కోడింగ్
    చేయడానికి గొప్ప పరిచయం. కొన్ని పంక్తులను కోడ్ చేయండి మరియు మీ పార్టీకి హాజరయ్యే
    వ్యక్తుల వయస్సును ధృవీకరించడానికి మీ మొదటి అప్లికేషన్ను సృష్టించండి.
  tutorial_ttcanyon_longdescription: మీరు గ్రహాంతర గ్రహం మీద చిక్కుకున్నారు మరియు
    గ్రహాంతర రాక్షసులతో అంతులేని పోరాటం అయిన అరేనా నుండి బయటపడాలి! మీ సైడ్కిక్, మీ
    ప్రత్యర్థులు మరియు మీ పర్యావరణం యొక్క ప్రోగ్రామింగ్ను మార్చడానికి మీ హ్యాకింగ్
    బ్లాస్టర్ను ఉపయోగించండి. మీ నమ్మదగిన పిల్లి జాతి సైడ్కిక్ F3lix మిమ్మల్ని నయం
    చేయడానికి మరియు మద్దతు ఇవ్వడానికి సహాయపడుతుంది, అయితే మీరు శత్రువులను మరియు ఉచ్చులను
    నిలిపివేయడానికి లేదా ఒకరితో ఒకరు పోరాడటానికి పునరుత్పత్తి చేయవచ్చు.
  tutorial_kcjxtrail_longdescription: కోడ్ మరియు స్క్రాచ్ ఉపయోగించి ఈ క్రాస్ కంట్రీ

    మరియు మీ స్వంత ఇంటరాక్టివ్ దృశ్యాలను తయారు చేస్తారు.
  tutorial_raspispace_longdescription: శబ్దాలు, రంగులు మరియు చర్యలను ఉపయోగించి వారి
    ఆలోచనలు లేదా భావాలను పంచుకోవడానికి 'ఎమోట్' చేసే పాత్రలతో అంతరిక్ష సన్నివేశాన్ని
    సృష్టించండి. గ్రాఫిక్ ఎఫెక్ట్స్, కాస్ట్యూమ్ యానిమేషన్, స్పీచ్ బుడగలు మరియు సౌండ్
    ఎఫెక్ట్లతో మీ అక్షరాలను కోడ్ చేయడానికి స్క్రాచ్ బ్లాక్లను ఉపయోగించండి.
  tutorial_codemonkeyjump_longdescription: బ్లాక్ కోడింగ్తో ఆటలు మరియు ప్రాజెక్టులను
    సృష్టించండి! ఈ చిన్న కోర్సులో విద్యార్థులు ప్రాథమిక ఈవెంట్ మరియు ఫంక్షన్ బ్లాక్లను
    ఉపయోగించి సాధారణ జంపర్ గేమ్ను సృష్టించడం నేర్చుకుంటారు.
  tutorial_poemart_longdescription: పద్యం యొక్క మానసిక స్థితిని కోడ్తో వివరించండి.
  tutorial_kodablehero_longdescription: బగ్ ప్రపంచానికి స్వాగతం! కోడబుల్ ఫజ్ఫ్యామిలీకి
    మీ కోడింగ్ సహాయం అవసరం. ఫజ్ఫ్యామిలీని రక్షించే పాత్రను రూపొందించడానికి మీ నిజ
    జీవిత హీరోలను మరియు మీ ination హను ఉపయోగించండి. మీరు మీ హీరో కలిగి ఉన్న లక్షణాలను
    ఎన్నుకుంటారు మరియు బగ్ వరల్డ్ యొక్క బగ్గీ బురదలకు వ్యతిరేకంగా వారి బలాన్ని పరీక్షించండి!
  tutorial_cacloud_longdescription: ఫెలిక్స్ జూనో యొక్క అమాయక ఫోటోను సోషల్ మీడియాలో
    పోస్ట్ చేశాడు. అది తొలగించాలని ఆమె తీవ్రంగా కోరుకుంటుంది. మాక్స్, ఆమె స్నేహితుడు,
    ఒక రహస్య మిషన్ లోకి పరిస్థితి తిరుగులేని త్వరగా ఉంది. వారు క్లౌడ్ కంప్యూటింగ్
    గురించి తెలుసుకున్నప్పుడు వారితో చేరండి మరియు అల్ట్రా సురక్షిత డేటా కేంద్రంలో
    నిల్వ చేయబడిన సర్వర్లోని ఫోటోను ట్రాక్ చేయడానికి ప్రయత్నించండి. ఫోటోను గుర్తించడానికి
    మరియు నాశనం చేయడానికి ఏమైనా ఉందా?
  tutorial_blocksmithbot_longdescription: లేజర్స్, ఉచ్చులు మరియు అద్భుతమైన చిట్టడవులు!
    ఆమె బయటకి రాకముందే Bot0 తప్పించుకోవడానికి సహాయం చేయండి! Bot0 స్నేహపూర్వక, హానిచేయని
    సహాయక రోబోట్. లేక ఆమెనా? అతని సహచరులు లేకపోతే నమ్ముతారు. ప్రోగ్రామ్ Bot0 అంతరిక్ష
    నౌక యొక్క underbelly ద్వారా ఆమె మార్గం చేయడానికి మరియు వారు ఆమె కనుగొనేందుకు ముందు
    తప్పించుకోవడానికి.
  tutorial_hatchmario_longdescription: ప్రోగ్రామింగ్ యొక్క ప్రాథమికాలను నేర్చుకునేటప్పుడు,
    మీ స్వంత 3D మారియో గేమ్ను రూపొందించండి. ఆట అభివృద్ధి యొక్క ఫండమెంటల్స్ గురించి
    తెలుసుకోండి; 3D స్థలంలో కదలికపై అవగాహన ఏర్పరుచుకోండి; మీ ఆటకు స్కోరు, జీవితాలు
    మరియు చల్లని సౌండ్ ఎఫెక్ట్లను జోడించడం నేర్చుకోండి, అన్నీ ఒక గంటలోపు. మరియు ఉత్తమ
    భాగాన్ని, మీరు కేవలం ఒక క్లిక్తో మీ కుటుంబం మరియు స్నేహితులతో మీ గేమ్ భాగస్వామ్యం
    మరియు మీ హోమ్ లో ఏ పరికరంలో వారితో ప్లే చేయవచ్చు.
  tutorial_microsoftforest_longdescription: Microsoft MakeCode ఆర్కేడ్తో ఒక గేమ్ను
    కోడ్ చేయండి, ఇది అటవీ అగ్ని పరిస్థితులను పున reat సృష్టిస్తుంది, ఆపై నీటిని పిచికారీ
    చేయడానికి మరియు మంటలను ఆర్పడానికి మీ అగ్నిమాపక ఎయిర్ట్యాంకర్ విమానానికి కోడ్ చేయండి!

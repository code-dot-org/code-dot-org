  cs_ambassador_benefits_list_title_01: జాతీయ సంఘం
  cs_ambassador_benefits_list_title_02: కమ్యూనిటీ సేవ
  cs_ambassador_benefits_list_title_03: గుర్తింపు
  cs_ambassador_benefits_list_title_04: అక్రమార్జన
  cs_ambassador_benefits_list_title_05: సర్టిఫికెట్
  cs_ambassador_benefits_list_title_06: అనుభవాలు
  cs_ambassador_benefits_list_desc_01: కంప్యూటర్ సైన్స్లో లింగ అంతరాన్ని మూసివేయడానికి
    కట్టుబడి ఉన్న యువ నాయకుల జాతీయ సంఘానికి ప్రాప్యత.
  cs_ambassador_benefits_list_desc_02: కమ్యూనిటీ సేవా గంటలు మరియు [[యుఎస్ ప్రెసిడెన్షియల్
    వాలంటీర్ సర్వీస్ అవార్డు]] (%{award_url}) సంపాదించే అవకాశం.
  cs_ambassador_benefits_list_desc_03: 2023-2024 అంబాసిడర్గా గుర్తింపు మరియు Code.org
    అంబాసిడర్ హాల్ ఆఫ్ ఫేమ్లో సత్కరించడానికి అర్హత పొందారు.
  cs_ambassador_benefits_list_desc_04: ప్రత్యేక Code.org బ్రాండెడ్ దుస్తులు, స్టిక్కర్లు
    మరియు మరిన్ని ద్వారా సిఎస్ అంబాసిడర్గా గుర్తించబడండి!
  cs_ambassador_benefits_list_desc_05: Code.org నుండి పాల్గొనడానికి అధికారిక ధృవీకరణ
    పత్రం.
  cs_ambassador_benefits_list_desc_06: మీ కళాశాల అప్లికేషన్, పునఃప్రారంభం మరియు మరిన్నింటిపై
    భాగస్వామ్యం చేయడానికి అనుభవాలు మరియు కథలను పొందండి!
  professional_learning_section_desc: మీరు బోధించడానికి సిద్ధమవుతుండగా మీకు అవసరమైన
    మద్దతు పొందండి. దానిని 90% పైగా ర్యాంకింగ్ చేస్తూ అత్యుత్తమ వృత్తిపరమైన అభివృద్ధితో
    ఉపాధ్యాయులు దీన్ని ఇష్టపడతారు!
  professional_learning_section_desc_short: మీరు బోధించడానికి సిద్ధమవుతుండగా మీకు
    అవసరమైన మద్దతు పొందండి.
  professional_learning_section_desc_self_paced: మీ షెడ్యూలుపై ఆత్మవిశ్వాసంతో బోధించడానికి
    మిమ్మల్ని సిద్ధం చేయడానికి మీకు వీలు కలిగించే కాస్త సకాలపు మద్దతు.
  professional_learning_section_block_facilitator_led_workshops: అత్యంత తోడ్పాటునిచ్చే
    మా ప్రొఫెషనల్ లెర్నింగ్ ప్రోగ్రాము, మీ విద్యార్థులకు ఉచిత పాఠ్యాంశాలను బోధించే
    మొదటి సంవత్సరంలో మీరు ఉన్నప్పుడు ఒకరి నుండి మరొకరు నేర్చుకోవడానికి ఒక ఉపాధ్యాయుల
    బృందంతో పాటుగా నిపుణులైన ఫెసిలిటేటర్లను మీకు తీసుకువస్తుంది. ఈ వేసవిలో ముఖాముఖీ
    మరియు వర్చువల్ కార్యశాలలు ప్రారంభమవుతున్నాయి.
  professional_learning_section_block_facilitator_led_workshops_csf: మీ తరగతి గదిలో
    కంప్యూటర్ సైన్స్ అమలు చేయడానికి స్పూర్తినిచ్చే మరియు చేయూతను అందించే మద్దతు కోసం
    స్థానిక ఉపాధ్యాయులతో చేరండి. మా ప్రాంతీయ భాగస్వాములు విడి విడిగా ఉపాధ్యాయుల కోసం
    లేదా పాఠశాల వ్యాప్తమైన PD కోసం అధిక-నాణ్యత, ఒక-రోజు Code.org కార్యశాలలను అందజేస్తారు.
    మీకు సమీపంలో ఉన్న ప్రొఫెషనల్ డెవలప్మెంట్ కార్యశాల కోసం సైన్ అప్ చేయండి!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: ఈ వేసవి నుండి ప్రారంభమయ్యే ముఖాముఖీ
    మరియు వర్చువల్ కార్యశాలలు.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: ముందుకు వెళ్ళండి, త్రాడును కత్తిరించండి (కొంతకాలం)!
  no_devices_section_desc: CS చదువు కొరకు ఎల్లప్పుడూ ఒక స్క్రీన్ ముందు ఉండవలసిన అవసరం
    లేదు మరియు కంప్యూటర్ సైన్స్ భావజాలములను నేర్చుకోవడానికి ఉపకరణ ప్రాప్యత అనేది ఒక
    అవరోధంగా ఉండకూడదు.
  support_and_questions_section_subhead: ఇంకా ప్రశ్నలు ఉన్నాయా? మమ్మల్ని సంప్రదించండి!
    సహాయం చేయడానికి మేము ఇక్కడ ఉన్నాము.

    బోధించవలసిన పాఠాలు అందులో ఉంటాయి మరియు దానిని ఎలా చేయాలో మార్గదర్శనం అందులో ఉంటుంది.
    కాబట్టి మీరు కంప్యూటర్ సైన్స్ లో ఎటువంటి అనుభవం లేకుండా వచ్చినా, మీకోసం అది అందులో

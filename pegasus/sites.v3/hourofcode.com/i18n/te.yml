  ai_pl_101_intro_heading: ఉపాధ్యాయుల కొరకు AI 101 అంటే ఏమిటి?
  ai_pl_101_intro_text: ఉపాధ్యాయుల కోసం AI 101 అనేది కృత్రిమ మేధస్సు (AI) యొక్క సంచలనాత్మక
    ప్రపంచం మరియు విద్యలో దాని రూపాంతర సంభావ్య సామర్థ్యంపై ఆసక్తి ఉన్న ఏ ఉపాధ్యాయుడు
    మరియు విద్యావేత్తకైనా ఉచిత, పునాది ఆన్‌లైన్ వృత్తిపరమైన అభ్యసనా శ్రేణి. భాగస్వాములు
    Code.org, ETS, ISTE, ఖాన్ అకాడమీ ప్రఖ్యాత నిపుణులతో ఆకర్షణీయమైన సెషన్లను అందిస్తున్నారు,
    ఇవి AI ని సరళతరం చేస్తాయి, బాధ్యతాయుతమైన అమలును అన్వేషిస్తాయి, పక్షపాతాన్ని పరిష్కరిస్తాయి
    మరియు AI- శక్తితో కూడిన అభ్యసనం విద్యార్థుల ఫలితాలను ఎలా విప్లవాత్మకంగా మారుస్తుందో
    ప్రదర్శించి చూపుతాయి. అన్వేషణ మరియు సాధికారత యొక్క ఈ ప్రయాణంలో మాతో చేరండి మరియు
    AI తో మరియు దాని గురించిన బోధన యొక్క భవిష్యత్తుకు మార్గం సుగమం చేయండి.

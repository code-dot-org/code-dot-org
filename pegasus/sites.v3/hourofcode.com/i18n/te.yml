    ప్రాజెక్టులను సృష్టించవచ్చు. వారు వీడియో ట్యుటోరియల్స్, లైవ్ కోడింగ్ మరియు కోడ్
    పదకోశానికి ప్రాప్యతతో మార్గనిర్దేశం చేస్తారు. పీపుల్ ఎవరు ఇన్స్పైర్ మి మీకు ప్రేరణగా
    నిలిచిన టాప్ 3 వ్యక్తులను ప్రదర్శించడానికి వెబ్పేజీని సృష్టించడంపై దృష్టి పెడుతుంది.
    #codeisyourvoice'
  tutorial_tttractor_longdescription: పొలాలను తిరిగి జీవం పోయడానికి సహాయం చేయండి.
    రైతు హయావో తన అదృష్టాన్ని తగ్గించుకున్నాడు, మరియు అతని పొలాలు గందరగోళంగా మారాయి.
    కానీ అతను ప్రతిదీ సేవ్ చేసే ఉచ్చులను ఉపయోగించి పునరావృతమయ్యే కోడ్ సిస్టమ్తో ఫాన్సీ
    కొత్త ట్రాక్టర్ను పొందాడు. తన పొలాల్లోని అన్ని పంటలకు నీరు ఇవ్వడానికి ట్రాక్టర్
    ఎలా పనిచేస్తుందో తెలుసుకోవడానికి సహాయం చేయండి.
  tutorial_codeillusionmickey_longdescription: మిక్కీతో మాయా కోడింగ్ సాహసం ప్రారంభించండి!
    జావాస్క్రిప్ట్ ఉపయోగించి మీడియా ఆర్ట్కు పరిచయాన్ని మీరు నేర్చుకున్నప్పుడు ఆకృతులను
    ఎలా గీయాలి, రంగు మరియు తరలించాలో తెలుసుకోండి.
  tutorial_scigirlsquest_longdescription: 'ఈ ఆన్లైన్ కోడింగ్ అడ్వెంచర్లో, యువత జలాంతర్గామిని

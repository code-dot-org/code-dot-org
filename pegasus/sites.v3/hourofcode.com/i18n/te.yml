  module_desc_simulating_marine_ecosystem: వివిధ జీవులు మరియు వాటి పర్యావరణం మధ్య
    పరస్పర ఆధారిత అంశాలను అన్వేషిస్తూ, ఒక సముద్ర పర్యావరణ వ్యవస్థను అనుకరించడానికి
    కోడింగును ఉపయోగించండి.
  module_desc_coding_geometric_star_quilt: సృజనాత్మక వ్యక్తీకరణతో గణిత భావజాలములను
    సమ్మిళితం చేస్తూ, అద్భుతమైన స్టార్ క్విల్ట్స్ యందు రేఖాగణిత తీరులను రూపొందించడానికి
    గాను కోడ్ నేర్చుకోండి.
  module_desc_modeling_animal_adaptations: వివిధ జాతులు తమ వాతావరణంలో మనుగడ కోసం ఎలా
    అభివృద్ధి చెందాయో అనే విషయంపై మీ అవగాహనను మరింత లోతుగా చేసుకుంటూ, జంతువుల పెంపకాలను
    నమూనా చేయడానికి కోడ్ ఉపయోగించుకోండి.
  module_desc_coding_book_covers: అక్షరాంశాలు, సెట్టింగ్, ప్లాట్ మరియు మరిన్నింటిని
    తెలియజేయడానికి స్ప్రైట్‌లు మరియు వచనాన్ని ఉపయోగించి ఒక పుస్తకం యొక్క యానిమేటెడ్
    కవరును సృష్టించడానికి కోడ్ ను ఉపయోగించుకోండి.
  module_desc_coding_interactive_maps: భౌగోళిక సమాచారాన్ని ఒక నిమగ్నాత్మకమైన మరియు
    సంభాషణాత్మక మార్గంలో అన్వేషించడానికి మిమ్మల్ని అనుమతించే ఒక కథను చెప్పే మ్యాపును
    అభివృద్ధి చేయడానికి కోడింగును ఉపయోగించండి.
  values_01: కంప్యూటర్ సైన్స్ విద్యార్థులందరికీ పునాది అని మేము నమ్ముతున్నాము
  values_02: మేము ఈక్విటీ, యాక్సెస్ మరియు అవకాశానికి కట్టుబడి ఉన్నాము
  values_03: సహకార విద్యా సంఘం యొక్క శక్తిని మేము నమ్ముతున్నాము
  values_04: మేము చురుకైనవి మరియు అభిప్రాయానికి ప్రతిస్పందిస్తాము
  values_05: మేము సమగ్రత మరియు పారదర్శకతతో వ్యవహరిస్తాము
  values_06: విస్తృత ప్రభావానికి పెద్దగా ఆలోచించడం మరియు సమగ్రంగా వ్యవహరించడం అవసరమని
    మేము నమ్ముతున్నాము

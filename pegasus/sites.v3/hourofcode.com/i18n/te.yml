  minecraft_education_activities_heading: Minecraft ఎడ్యుకేషన్ పైన లభిస్తుంది
  minecraft_education_activity_title_2023: Minecraft జనరేషన్ AI
  minecraft_education_activity_desc_2023: మీ AI-శక్తి పొందిన ఆవిష్కారాలను సృష్టించడానికి
    కాలం గుండా పయనించండి! కొత్త Minecraft అవర్ ఆఫ్ కోడ్ ట్యుటోరియల్ ఇప్పుడు విండోస్,
    మ్యాక్, క్రోమ్‌బుక్, ఐప్యాడ్, మరియు మొబైల్ కోసం Minecraft ఎడ్యుకేషన్ లో లభిస్తోంది.
    ఉచిత విద్యా వనరులు, శిక్షణలు, మరియు వీడియోలతో ప్రారంభించండి.
  minecraft_education_activity_title_2022: Minecraft ఎస్కేప్ ఎస్టేట్
  minecraft_education_activity_desc_2022: తెల్లవారుతూనే రహస్య భవనం నుండి తప్పించుకోండి
    మరియు ఒక మిలియన్ పచ్చలను సంపాదించండి!
  minecraft_education_activity_title_2021: Minecraft TimeCraft
  minecraft_education_activity_desc_2021: Minecraft ఎడ్యుకేషన్ లోని ఈ ఉచిత కోడింగ్
    పాఠంలో భవిష్యత్తును కాపాడటానికి సకాలములో వెనక్కి ప్రయాణించండి.
  minecraft_education_activity_title_2020: భూమి కోసం Minecraft AI
  minecraft_education_activity_desc_2020: అటవీ మంటల గురించి డేటాను సేకరించడానికి Minecraft
    ఏజెంటును ప్రోగ్రామ్ చేయండి. కోడింగ్ ప్రాథమికాంశాలు నేర్చుకోండి మరియు కృత్రిమ మేధస్సు
    యొక్క వాస్తవ-ప్రపంచ ఉదాహరణను అన్వేషించండి.
  minecraft_resources_desc_01: కోరికపై దీనిని వినియోగించుకోండి [ఉచిత కోర్సు](%{free_course_link})
    లేదా ఒక అతిథి ఉపాధ్యాయుడితో ప్రత్యక్ష ప్రసారపు అవర్ ఆఫ్ కోడ్ కార్యశాలకు హాజరు
    కావడానికి మీ మొత్తం తరగతిని రిజిస్టర్ చేయండి. CSEdWeek, %{campaign_date} సందర్భంగా
    అనేకసార్లు అందించబడింది.
  minecraft_resources_desc_02: బ్లాక్ నుండి పైథాన్ వరకు 200 గంటల కంప్యూటర్ సైన్స్
    పాఠ్యాంశాలతో K-12 అభ్యాసకులలో STEM అభిరుచిని ప్రేరేపించండి, ఇది వృత్తిపరమైన అభివృద్ధిచే
    మద్దతు ఇవ్వబడుతుంది.
  afe_page_heading: Free resources from Amazon Future Engineer
  afe_page_top_desc: 'Enhance your teaching experience with Code.org in partnership
    with [Amazon Future Engineer](%{afe_url}). Eligible educators from underserved
    schools can access these benefits at no cost:'
  afe_page_top_list_01: "**Professional Growth:** Complimentary CSTA+ membership,
    with expert-led webinars and resources."
  afe_page_top_list_02: "**Opportunities:** Chance to join a paid-fellowship experience
    to increase access in computer science working alongside industry experts at Amazon!"
  afe_page_top_list_03: "**Resources:** Inspiration kits, including posters and stickers,
    to engage students in computer science."
  afe_page_top_list_04: "**Innovation:** Exclusive access to pilot programs that explore
    cutting-edge career and computer science topics."
  afe_page_eligibility_heading: School Eligibility Requirements*
  afe_page_eligibility_list_01: Title 1 and/or > 40% Free/Reduced Lunch (FRL) student
    enrollment
  afe_page_eligibility_list_02: ">30% Black/Latino/Native American (BLNA) student
    enrollment"
  afe_page_eligibility_list_03: Rural school
  afe_page_eligibility_disclaimer: "*Eligibility requirements verified using [NCES
    data](%{nces_url})."
  afe_page_programs_heading: More Amazon Future Engineer programs & opportunities
  afe_page_programs_alexa_title: Alexa Skills Inventor
  afe_page_programs_alexa_desc: Learn how to program Alexa with skills that could
    help astronauts solve problems in space and communities at home.
  afe_page_programs_cloud_tour_title: Uncovering Cloud Computer Career Tour
  afe_page_programs_cloud_tour_desc: How did we go from renting movies at the store
    to streaming from anywhere at any time? Learn how data centers and cloud computing
    have changed the way we watch our favorite content, and the careers behind it.
  afe_page_programs_voice_title: Your Voice is Power
  afe_page_programs_voice_desc: Students will code and compete to learn how entrepreneurship,
    coding, and music can intersect for positive change.
  afe_page_programs_scholarships_title: Scholarships and Internships
  afe_page_programs_scholarships_desc: Supporting students after high school is imperative
    to fulfilling the Amazon Future Engineer mission for all of our scholars.
  afe_page_programs_robotics_title: Robotics Fulfillment Center Tour
  afe_page_programs_robotics_desc: Discover how computer science, state-of-the-art
    engineering, and incredible people deliver customer orders at Amazon.
  afe_page_programs_data_tour_title: Keeping Data Safe Career Tour
  afe_page_programs_data_tour_desc: You want to upload your photos to the cloud, but
    what if something happens at a data center? Learn how AWS and data center professionals
    keep data safe and sustainable.
  afe_page_success_heading: Congratulations! You successfully signed up for the Amazon
    Future Engineer Program.
  afe_page_success_desc: You should receive an email shortly from Amazon Future Engineer
    to claim your benefits. In the meantime, check out some of the amazing resources
    around our site.
  afe_page_eligibility_check_heading: We've checked your eligibility
  afe_page_eligibility_check_fail_desc: Your school does not meet the eligibility
    [requirements*](%{req_url}) for the Amazon Future Engineer benefits, but you can
    still take advantage of all Code.org has to offer, including our robust curriculum
    and professional learning opportunities.
  afe_page_eligibility_check_fail_error: If you think you received this message in
    error, contact us at [support@code.org](%{email_url}).
  afe_page_eligibility_check_disclaimer: "*To participate in the Amazon Future Engineer
    program, a school must have Title 1 status OR have student enrollment of more
    than 40% underrepresented minority students and/or 40% students who qualify for
    free or reduced lunch."
  blockchain_hero_heading: బ్లాక్చెయిన్ ఎలా పనిచేస్తుంది
  blockchain_hero_desc: "“హౌ బ్లాక్చెయిన్ వర్క్స్” తో బ్లాక్చెయిన్ ప్రపంచంలోకి ప్రవేశించండి,
    మా కొత్త వీడియో సిరీస్ మరియు దానితో పాటు పాఠాలు!"
  blockchain_intro_heading: బ్లాక్చెయిన్ ఎలా పనిచేస్తుందో చూడండి
  blockchain_intro_desc: కాయిన్బేస్ భాగస్వామ్యంతో తయారు చేయబడిన ఈ వీడియో సిరీస్ పరిశ్రమ
    నిపుణులను కలిగి ఉంది మరియు ఈ సాంకేతికతను డీమిస్టిఫై చేయడమే లక్ష్యంగా పెట్టుకుంది.
  blockchain_intro_list_heading: 'ఈ సిరీస్ రెడీ:'
  blockchain_intro_list_item_01: బ్లాక్చెయిన్ అంటే ఏమిటో వివరించండి
  blockchain_intro_list_item_02: ఇది ఎందుకు ముఖ్యమో అన్వేషించండి
  blockchain_intro_list_item_03: దాని సామాజిక ప్రభావాలను అన్ప్యాక్ చేయండి - మంచి మరియు
    చెడు రెండూ
  blockchain_video_title_01: బ్లాక్చెయిన్ పరిచయం
  blockchain_video_title_02: బ్లాక్చెయిన్ ఎందుకు
  blockchain_video_title_03: హుడ్ కింద
  blockchain_video_title_04: కరెన్సీలకు మించి
  blockchain_video_title_05: మార్కెట్ మరియు ధర
  blockchain_video_title_06: నమ్మదగినది లేదా స్కామ్?
  blockchain_video_title_07: సామాజిక ప్రభావం
  blockchain_lessons_heading: మీ తరగతికి బ్లాక్చెయిన్ పాఠాలు
  blockchain_lessons_desc: మొదటి ఐదు పాఠాలను “హౌ బ్లాక్చెయిన్ వర్క్స్” సిరీస్లో భాగంగా
    బోధించవచ్చు లేదా ఒంటరిగా నిలబడవచ్చు. చివరి పాఠం మొత్తం సిరీస్ను ఒకే రోజుకు ఘనీభవిస్తుంది.
  blockchain_resources_desc: బ్లాక్చెయిన్ గురించి మరింత తెలుసుకోవడానికి ఆసక్తి ఉందా?
    మీ విద్యార్థుల అభ్యాసాన్ని విస్తరించడానికి సహాయపడే కొన్ని అదనపు వనరులు ఇక్కడ ఉన్నాయి.
  blockchain_resources_01_heading: కాయిన్బేస్ తెలుసుకోండి
  blockchain_resources_01_desc: క్రిప్టో ప్రశ్నలకు సమాధానమిచ్చారు, బిగినర్స్ గైడ్లు,
    ఆచరణాత్మక చిట్కాలు మరియు ఫస్ట్-టైమర్లు, అనుభవజ్ఞులైన పెట్టుబడిదారులు మరియు మధ్యలో
    ఉన్న ప్రతి ఒక్కరి కోసం మార్కెట్ నవీకరణలు.
  blockchain_resources_01_button_label: కాయిన్బేస్ లెర్న్ వెబ్సైట్ను సందర్శించండి
  blockchain_resources_02_heading: క్రిప్టో వైట్బోర్డ్
  blockchain_resources_02_desc: బ్లాక్చెయిన్ టెక్నాలజీ గురించి మరింత తెలుసుకోవడానికి
    వైట్బోర్డ్ క్రిప్టో యొక్క యూట్యూబ్ ఛానెల్ నుండి వీడియోలను చూడండి.
  blockchain_resources_02_button_label: వైట్బోర్డ్ క్రిప్టో యూట్యూబ్ ఛానెల్ని సందర్శించండి
  blockchain_resources_03_heading: కోడ్ కార్యాచరణ యొక్క గంట
  blockchain_resources_03_desc: కాయిన్బేస్ సృష్టించిన క్రిప్టో మెమరీ గేమ్ను ప్రయత్నించండి.
  blockchain_resources_03_button_label: క్రిప్టో మెమరీ గేమ్ కార్యాచరణను ప్రయత్నించండి
  ai_2023_banner_title: ప్రపంచానికి విద్య
  ai_2023_banner_skinny_desc: AI విద్యను ప్రతిచోటా తరగతి గదులకు తీసుకురావాలని మేము
    ఎలా ఆలోచిస్తున్నామో చూడండి.
  teachai_launch_blog_title: టీచ్ఏఐ పరిచయం!
  teachai_launch_blog_desc_01: ప్రపంచవ్యాప్తంగా తరగతి గదుల్లో AI ని సురక్షితంగా సమగ్రపరచడానికి
    మార్గదర్శకత్వం అందించడానికి విద్య, లాభాపేక్షలేని మరియు టెక్ నాయకులు కలిసి వస్తారు
  teachai_launch_blog_desc_02: కొత్త నివేదికలు, విధాన సిఫార్సులు మరియు ప్రజల ఎంగేజ్మెంట్
    అవకాశాల ద్వారా AI విద్యను ప్రపంచవ్యాప్తంగా ప్రాథమిక మరియు ద్వితీయ పాఠ్యాంశాల్లో
    అనుసంధానించడం టీచాయ్ లక్ష్యం.
  ai_pl_callout_title: AI సాధికారత పొందినED కొరకు మాతో చేరండి!
  ai_pl_callout_desc_01: విద్యాబోధకుల కొరకు మా ఉచిత ఆన్‌లైన్ అభ్యసనా శ్రేణితో విద్యలో
    కృత్రిమ మేధస్సు (AI) యొక్క పరివర్తనాపూర్వక సంభావ్యతను అన్వేషించండి.
  ai_pl_callout_desc_02: '"సల్ ఖాన్ మరియు హాది పర్టోవీతో ఫైర్ సైడ్ చాట్" కొరకు సైనప్
    చేయండి, అక్కడ ఖాన్ అకాడెమీ మరియు Code.org యొక్క వ్యవస్థాపకులు ఉత్పన్నదాయక AI ఎలా
    మీకు అత్యంత విశ్వసనీయమైన బోధనా సహాయకులు కాగలదో అన్వేషిస్తారు.'
  ai_hero_heading: కృత్రిమ మేధస్సు మేజిక్ కాదు… ఇది కేవలం కోడ్!
  ai_hero_desc: ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ (AI) ను డీమిస్టిఫై చేయండి, ఇది మనం జీవించే,
    పని చేసే మరియు నేర్చుకునే మార్గాలను ఎలా మారుస్తుందో తెలుసుకోవడం ద్వారా.
  ai_intro_heading: AI గురించి ఎందుకు నేర్చుకోవాలి?
  ai_intro_video_title: దేబ్ రాజీతో AI ఎందుకు మాటర్స్
  ai_intro_video_caption_link: పూర్తి ఉపోద్ఘాతం నుండి AI సిరీస్ను చూడండి
  ai_intro_list_title_01: పునాది జ్ఞానం
  ai_intro_list_desc_01: సాంకేతిక పరిజ్ఞానం పట్ల విద్యార్థుల ఆసక్తిని రేకెత్తించండి
    మరియు వారి చుట్టూ ఉన్న ప్రపంచాన్ని లోతైన రీతిలో అర్థం చేసుకోవడానికి వారికి సహాయపడండి.
  ai_intro_list_title_02: సృజనాత్మకత మరియు ఆవిష్కరణ
  ai_intro_list_desc_02: AI యొక్క సంభావ్య అనువర్తనాలను అన్వేషించేటప్పుడు విద్యార్థులను
    సృజనాత్మకంగా ఆలోచించడానికి మరియు ఆవిష్కరించడానికి ప్రేరేపించండి.
  ai_intro_list_title_03: సమస్య పరిష్కారం మరియు విమర్శనాత్మక ఆలోచన
  ai_intro_list_desc_03: AI వ్యవస్థలను రూపొందించడం, నిర్మించడం మరియు అంచనా వేయడం నేర్చుకునేందున

    KIBO ను ప్రోగ్రామ్ చేయడానికి వారి సీక్వెన్సింగ్ నైపుణ్యాలను ఉపయోగిస్తారు. ఈ పాఠం
    ముందు KIBO అనుభవం ఉన్న పిల్లలకు ఉద్దేశించబడింది.
  tutorial_microbitwwn_longdescription: 'మీ మైక్రో: బిట్ను కదిలించండి మరియు నడవడానికి
    యాదృచ్ఛిక దిశ ఇవ్వండి.'
  tutorial_grokcyberlive_longdescription: ఒక నేవీ కెప్టెన్ తన ఓడ లోపల బందీగా ఉంచబడ్డాడు.
    ఒక ప్రధాన మైలురాయి చీకటిగా ఉంది. మరియు ఆయుధాలు సిడ్నీ యొక్క అత్యంత రద్దీగా ఉండే
    సైట్లు వద్ద చూపారు…ఇది అన్ని కనెక్ట్ వార్తలు, మరియు అది కెప్టెన్ విడిపించేందుకు
    మీ ఇష్టం, అపరాధి జాడ, మరియు వాటిని ఆపడానికి. విద్యార్థులు ఆధారాలు గుర్తించడం,
    పజిల్స్ పరిష్కరించడం మరియు చాలా ఆలస్యం కావడానికి ముందే పెద్ద ఎత్తున అనుకరణ సైబర్
    దాడిని ఎలా ఆపాలో గుర్తించాలి.
  tutorial_codemojimaze_longdescription: డీనో చిట్టడవి పూర్తి చేయడంలో సహాయపడే సన్నివేశాల
    గురించి తెలుసుకోండి.
  tutorial_codemojisnake_longdescription: ఈ యూనిట్లో విద్యార్థులు పాము ఆటను సృష్టించడానికి
    స్క్రాచ్పై కోడింగ్ బ్లాక్లను ఎలా ఉపయోగించాలో నేర్చుకుంటారు.
  tutorial_carnegietoxibots_longdescription: జిల్లా నగరంలో ఎవరూ నిద్రపోరు. మీరు జెడ్స్లో
    ఒకరిగా ఆడతారు, టాక్సిబోట్స్, మాల్వేర్-పాడైన రోబోట్లను కొట్టడానికి అంకితమైన సిబ్బంది,
    ఇది ఒక పెద్ద కార్పొరేషన్ అయిన టాక్సికార్ప్కు చెందినది. టాక్సిబోట్లు చాలావరకు నాశనమయ్యాయి,
    కాని ఇంకా కొన్ని వినాశనం చెందుతున్నాయి. జెడ్ క్లబ్హౌస్లో సన్నద్ధం అవ్వండి మరియు
    వాటిని పట్టుకోవడంలో సహాయపడటానికి మీ సహకార రోబోట్ (అకా 'కోబోట్') బీటీని ప్రోగ్రామ్
    చేయండి.
  tutorial_carnegieiris_longdescription: వైస్ వర్చువల్ రోబోతో ఐరిస్ రోవర్ ఛాలెంజ్
    వాస్తవ ప్రపంచ ప్రాజెక్ట్-ఆధారిత సందర్భంలో ప్రోగ్రామింగ్ కార్యకలాపాల యొక్క నిర్మాణాత్మక
    క్రమాన్ని అందిస్తుంది. రోబోటిక్స్ మాత్రమే కాకుండా, ప్రోగ్రామింగ్ మరియు సమస్య పరిష్కారం
    యొక్క నమూనాలు మరియు నిర్మాణం గురించి విద్యార్థులను ఆలోచించేలా ఇది రూపొందించబడింది.
    ఈ పాఠంలో వీడియోలు, యానిమేషన్లు మరియు వర్చువల్ రోబోతో అంతర్నిర్మిత కోడింగ్ వాతావరణం
    ఉన్నాయి.
  tutorial_carnegiespike_longdescription: వర్చువల్ స్పైక్ ప్రైమ్ కోడింగ్ - ఐరిస్ రోవర్
    ఛాలెంజ్ వాస్తవ ప్రపంచ ప్రాజెక్ట్-ఆధారిత సందర్భంలో ప్రోగ్రామింగ్ కార్యకలాపాల యొక్క
    నిర్మాణాత్మక క్రమాన్ని అందిస్తుంది. రోబోటిక్స్ మాత్రమే కాకుండా, ప్రోగ్రామింగ్
    మరియు సమస్య పరిష్కారం యొక్క నమూనాలు మరియు నిర్మాణం గురించి విద్యార్థులను ఆలోచించేలా
    ఇది రూపొందించబడింది. ఈ పాఠంలో వీడియోలు, యానిమేషన్లు మరియు వర్చువల్ రోబోట్తో అంతర్నిర్మిత
    కోడింగ్ వాతావరణం ఉన్నాయి.
  tutorial_spheroincolor_longdescription: స్పిరో ఇండి మీరు మరియు నా లాంటి రంగును చూడగలదు.
    కానీ రంగులను గుర్తించడంలో ఎవరు వేగంగా ఉన్నారు? ఎవరు ఎక్కువగా గుర్తించగలరు? ఈ పాఠంలో,
    మేము రంగును ఎలా చూస్తామో కనుగొనండి మరియు రంగు పోటీకి ఇండిని సవాలు చేయండి!
  tutorial_kcjdominos_longdescription: ఈ పాఠంలో మేము జావాస్క్రిప్ట్ ఉపయోగించి పడిపోయే
    డొమినోలను అనుకరిస్తాము. మార్గం వెంట మేము వేరియబుల్స్, విధులు, ఉచ్చులు, మౌస్ ఈవెంట్స్
    మరియు పైగా విషయాలు తలక్రిందులు గురించి నేర్చుకుంటారు!
  tutorial_spherocolortheory_longdescription: స్పిరో బోల్ట్ను టిల్టింగ్ మరియు తిప్పడం
    ద్వారా మీ రంగులను కలపండి! ఎరుపు, ఆకుపచ్చ మరియు నీలం యొక్క విభిన్న విలువలను జోడించడం
    ద్వారా సంకలిత రంగు సిద్ధాంతం ఎలా పనిచేస్తుందో అన్వేషించండి. మీ BOLT యొక్క సెన్సార్లను
    దాని ధోరణిని కొలవడానికి మరియు రంగులను మార్చడానికి మీరు ఎలా ఉపయోగించవచ్చో తెలుసుకోండి.
  tutorial_codecombatesports_longdescription: పోటీ కోడింగ్ అంత ఇతిహాసం కాదు! మా ఎస్పోర్ట్స్
    బూట్క్యాంప్లోని ప్రోస్ లాగా మీరు ఆడటానికి అవసరమైన నైపుణ్యాలను తెలుసుకోండి. కోడింగ్
    అనుభవం అవసరం లేదు. చెరసాల శిక్షణ ద్వారా ప్రారంభించండి మరియు మీరు పోటీ చేయాల్సిన
    కోడింగ్ వ్యూహాలు మరియు వ్యూహాలను కనుగొనడం ద్వారా ప్రారంభించండి. మీ నైపుణ్యాలను
    మెరుగుపరుచుకున్న తర్వాత, ప్రపంచవ్యాప్తంగా ఇతర ఆటగాళ్లకు వ్యతిరేకంగా మా ఎస్పోర్ట్స్
    అరేనాలో మీ కోడ్ను పరీక్షించండి! మీరు మా తదుపరి AI లీగ్ గ్రాండ్ ఛాంపియన్?
  tutorial_spherodigdisplay_longdescription: ఫోన్ల నుండి కంప్యూటర్ మానిటర్ల వరకు టెలివిజన్
    నుండి ఆధునిక బిల్బోర్డ్ల వరకు డిజిటల్ డిస్ప్లేలు మన చుట్టూ ఉన్నాయి. కానీ అవి ఎలా
    పని చేస్తాయి? డిజిటల్ డిస్ప్లేల వెనుక ఉన్న గ్రాఫిక్ టెక్నాలజీని త్రవ్వి, లిటిల్బిట్స్
    కోడ్బిట్ మరియు ఎల్ఇడి మ్యాట్రిక్స్తో చిత్రాలు మరియు యానిమేషన్లను ప్రోగ్రామింగ్
    చేయడం ద్వారా అనుభవాన్ని పొందండి.
  tutorial_spherorvrincolor_longdescription: 'కనిపించే కాంతి వివిధ పొడవుల తరంగాలతో
    రూపొందించబడింది, ఇది కంటి రంగుగా గుర్తించబడుతుంది. RVR+కి కళ్ళు లేనప్పటికీ (కనీసం
    చూడగలిగేవి అయినా) దీనికి సెన్సార్ ఉంది, అది విస్తృత శ్రేణి రంగులను గుర్తించగలదు.
    RVR+యొక్క కలర్ సెన్సార్ యొక్క సామర్థ్యాలను మరియు దానిని ఎలా ప్రోగ్రామ్ చేయాలో
    తెలుసుకోండి. '
  tutorial_clbinary_longdescription: Minecraft లో రీస్టోన్ భాగాలను ఉపయోగించి, పాల్గొనేవారు
    బైనరీ లెక్కింపు ఎలా పనిచేస్తుందో నేర్చుకుంటారు, ANd మరియు OR లాజిక్ గేట్లను సృష్టిస్తారు
    మరియు లాక్ చేయబడిన తలుపు తెరవడానికి కాంబినేషన్ లాక్ని సృష్టించడానికి బైనరీ లెక్కింపును
    ఉపయోగిస్తారు.
  tutorial_sascollabcode_longdescription: దృష్టి లోపం ఉన్న విద్యార్థులకు కోడింగ్ నేర్పడానికి
    వనరులను కనుగొనడం సవాలుగా ఉంటుంది. ప్రతి విద్యార్థికి కోడ్ నేర్చుకునే అవకాశం ఉండాలని
    SAS విశ్వసిస్తుంది మరియు SAS కోడ్స్నాప్లతో బ్రెయిలీ కోడ్ బ్లాక్లను ఉపయోగించి దీనిని
    సాధించాలని లక్ష్యంగా పెట్టుకుంది - సహకార కోడింగ్ వాతావరణం, ఇది కేవలం ఒకే ఐప్యాడ్
    మరియు స్పిరో రోబోతో మొత్తం తరగతి గది కోడింగ్ పొందగలదు.
  tutorial_codecombatgoblins_longdescription: మాకు మీ సహాయం కావాలి! మీ ప్రోగ్రామింగ్
    శక్తుల ద్వారా మీరు ఆటను నియంత్రించే పురాణ అన్వేషణను ప్రారంభించండి. హీరోగా అవ్వండి,
    దోపిడీని అన్లాక్ చేయండి మరియు పట్టణాన్ని రక్షించడానికి మీ ఆర్సెనల్ ఆఫ్ కోడ్ విస్తరించండి.
    తుది గోబ్లిన్ బాస్ యుద్ధం కోసం పార్టీని సమీకరించడానికి AI వ్యూహాలను ఉపయోగించండి!
  tutorial_scratchstorytelling_longdescription: స్క్రాచ్తో మీ స్వంత కథను యానిమేట్
    చేయండి! మీ కథకు ప్రాణం పోసే స్ప్రిట్లు, నేపథ్యాలు మరియు ఇంటరాక్టివ్ గ్రాఫిక్ ప్రభావాలను
    జోడించండి. విద్యావేత్త ఫెసిలిటేషన్ గైడ్, స్క్రాచ్ ప్రాజెక్ట్ ట్యుటోరియల్ మరియు
    కోడింగ్ కార్డులు ఉన్నాయి. ఈ కార్యాచరణ కామన్ కోర్ ఇంగ్లీష్ లాంగ్వేజ్ ఆర్ట్స్ స్టాండర్డ్స్తో

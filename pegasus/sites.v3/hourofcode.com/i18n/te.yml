  hoc_how_to_step_label_register_your_hoc: మీ అవర్ ఆఫ్ కోడ్‌ని రిజిస్టర్ చేసుకోండి
  hoc_how_to_step_label_tell: మీ విద్యార్థులకు, పాఠశాల మరియు సమాజానికి చెప్పండి
  hoc_how_to_step_label_get_coding: కోడింగ్ పొందండి!

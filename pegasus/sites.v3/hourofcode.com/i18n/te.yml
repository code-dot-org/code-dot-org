    షరతులతో కూడిన స్టేట్మెంట్లను ఎలా ఉపయోగించాలో తెలుసుకోండి.
  tutorial_toxicodecompute2_longdescription: పాత్రలను మారుద్దాం. ఈసారి మీరు కంప్యూటర్!
    సరైన పథాన్ని కనుగొనడానికి మరియు సవాళ్లను గెలవడానికి పైథాన్ ప్రోగ్రామ్లను చదవండి
    మరియు అర్థం చేసుకోండి. పైథాన్ యొక్క కొన్ని ప్రధాన భావనలను అర్థం చేసుకోవడానికి
    మీరు మీ సహజమైన సామర్థ్యాలను కేంద్రీకరించాలి మరియు ఉపయోగించాలి.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: ఎడ్యుకేషన్ ఎడిషన్లోని ఈ
    ఉచిత అవర్ ఆఫ్ కోడ్ పాఠంలో భవిష్యత్తును కాపాడటానికి సమయానికి తిరిగి ప్రయాణించండి.
    విద్యార్థులు వారి స్వంత సాహసాన్ని ఎన్నుకుంటారు మరియు చరిత్ర అంతటా మర్మమైన ప్రమాదాలను
    సరిచేయడానికి ప్రాథమిక కోడింగ్ భావనలను నేర్చుకుంటారు. అలాగే, వారు సైన్స్, ఆర్కిటెక్చర్,

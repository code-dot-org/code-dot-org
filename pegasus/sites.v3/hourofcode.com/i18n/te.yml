  csa_ai_page_video_section_li_4: విమర్శనాత్మక ఆలోచనను పెంపొందించుకోండి
  csa_ai_page_programming_tools: 'ప్రోగ్రామింగ్ సాధనాలు: గితుబ్, గితుబ్ కోపైలట్, విఎస్కోడ్,

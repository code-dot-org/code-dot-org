    తెలుసుకోండి.
  tutorial_beanything_longdescription: ఆరు మంచి కెరీర్లను అన్వేషించండి మరియు ప్రతిదానికి
    కోడింగ్ ఎలా వర్తించవచ్చో చూడండి! రోబోటిక్స్ ఇంజనీర్, సంగీతకారుడు, వ్యోమగామి, రైతు,
    బీకీపర్ మరియు పేస్ట్రీ చెఫ్ ఎలా ఉంటుందో కనుగొనండి. అక్షరాలను యానిమేట్ చేయడానికి,
    సంగీతాన్ని కంపోజ్ చేయడానికి, కథలు చెప్పడానికి, ఆటలను రూపొందించడానికి మరియు కళను
    సృష్టించడానికి ప్రోగ్రామింగ్ను ఉపయోగించండి.
  tutorial_change_longdescription: మీరు ప్రపంచాన్ని ఎలా మారుస్తారో చూపించే ప్రాజెక్ట్ను
    సృష్టించండి! మీరు రీసైక్లింగ్ పట్ల మక్కువ కలిగి ఉన్నా లేదా ప్రపంచ శాంతిని సాధించాలనే
    ఆలోచన ఉన్నా, మీ దృష్టిని కోడ్తో పంచుకోండి!
  tutorial_cooking_longdescription: మీ నైపుణ్యాలను చూపించండి - ఇంటరాక్టివ్ వంట ఆటను
    సృష్టించండి. బిగినర్స్ స్వీయ-గైడెడ్ ట్యుటోరియల్ను ఉపయోగించవచ్చు, అయితే మరింత అధునాతన
    కోడర్లు ఖాళీ ప్రాజెక్ట్తో ప్రారంభించడానికి అవకాశం ఉంటుంది.
  tutorial_crystal_longdescription: ఈ మల్టీప్లేయర్ గేమ్లో స్నేహితులతో యుద్ధం చేయండి.
    నిజమైన కోడింగ్ ఛాంపియన్ ఎవరో చూడటానికి మీ స్వంత వ్యూహాలను వర్తింపజేయండి మరియు
    మొత్తం టింకర్ కమ్యూనిటీకి వ్యతిరేకంగా మీ కోడ్ను పిట్ చేయండి! లావా మధ్య కుంచించుకుపోతున్న
    అడవి 4-ప్లేయర్ అరేనాలో మీరు పోరాడుతున్నప్పుడు మంత్రాలను ప్రసారం చేయండి, పవర్-అప్లను

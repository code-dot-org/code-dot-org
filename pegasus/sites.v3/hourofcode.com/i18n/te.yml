    భావన ఎలా సంబంధం కలిగి ఉంటుంది. '
  tutorial_kiboprogram_longdescription: ఈ పాఠంలో, పిల్లలు ప్రోగ్రామింగ్లో సీక్వెన్సింగ్
    గురించి మరియు KIBO వంటి ప్రోగ్రామింగ్ భాషను రూపొందించే చిహ్నాల గురించి నేర్చుకుంటారు.
    విద్యార్థులు వారి స్వంత ప్రోగ్రామింగ్ చిహ్నాలను సృష్టిస్తారు మరియు వారి స్వంత
    కదలికతో ప్రోగ్రామ్లను రూపొందించుకుంటారు. చివరగా, వారు ఈ ఉద్యమ కార్యక్రమాలను KIBO
    కోసం ప్రోగ్రామ్లుగా అనువదించవచ్చు.
  tutorial_hellorubycsin60_longdescription: 'మీ కంప్యూటర్ యొక్క వైర్ల లోపల ఏమి ప్రయాణిస్తుందో
    మీరు ఎప్పుడైనా ఆలోచిస్తున్నారా? లేదా కంప్యూటర్ భాగాలు చిన్న నగరంలా ఎందుకు కనిపిస్తాయి?
    లేదా నిజంగా అల్గోరిథం అంటే ఏమిటి? ఈ 30 స్వీయ-కనబరిచిన ఒక నిమిషం వీడియోలు 5-9 సంవత్సరాల
    వయస్సు గలవారిని లక్ష్యంగా చేసుకున్నాయి, తరువాత పిల్లలు ఇంట్లో పూర్తి చేయగల కార్యాచరణ.
    అంశాలలో కోడ్, హార్డ్వేర్, నెట్వర్క్లు, AI మరియు ఇతర ఆసక్తికరమైన ఆలోచనలు ఉన్నాయి. '
  tutorial_clfashion1_longdescription: మీరు కోడ్ పట్ల ఆసక్తి ఉన్న ఫ్యాషన్ చేతన డేటా
    సైంటిస్ట్? కోడింగ్ & ఫ్యాషన్ హ్యాండ్-ఇన్-హ్యాండ్ ఎలా వెళ్తుందో తెలుసుకోవడానికి
    డేటా సైన్స్ తరగతుల ఫ్యాషన్స్టా లో చేరండి! మార్కెటింగ్, లైన్ శైలులు మరియు స్టోర్
    కార్యకలాపాలను పరిశోధించడానికి మేము డేటా సైన్స్తో పాటు SQL కోడ్ను ఉపయోగిస్తాము.
  tutorial_irobottraffic_longdescription: ట్రాఫిక్ సిగ్నల్స్ మన దైనందిన జీవితంలో భద్రతకు

  careers_approach_section_title: మా ఏకీకృత విధానం
  careers_approach_section_description: K-12 కంప్యూటర్ సైన్స్ ఉద్యమంలో Code.org యొక్క
    ప్రపంచ పాత్ర మాత్రమే సాధ్యమవుతుంది ఎందుకంటే మేము విభిన్న మరియు తరచుగా విభజించబడిన
    వాటాదారులలో ఏకీకృత విధానాన్ని ఉపయోగిస్తాము. ధ్రువణత పెరుగుతున్న సమయంలో, విద్యార్థులకు
    అవకాశాన్ని పెంచే ఆలోచన రాజకీయ స్పెక్ట్రం అంతటా ప్రజలను ఏకం చేస్తుంది. Code.org
    యొక్క జట్టు సభ్యులు, విద్యార్థులు, ఉపాధ్యాయులు మరియు మద్దతుదారులు విభిన్న మరియు
    విభిన్న దృక్కోణాలను కలిగి ఉన్నారు మరియు వారందరూ మా మిషన్లో స్వాగతం పలికారు.
  careers_aproach_section_description_link: ఐక్యతకు Code.org యొక్క విధానం గురించి
    మరింత చదవండి.
  careers_approach_section_button: బహిరంగ పాత్రలను అన్వేషించండి
  careers_principle_section_title: మా సాంస్కృతిక సూత్రాలు
  careers_principle_title_1: మా విద్యార్థులు మరియు ఉపాధ్యాయులు మా నార్త్ స్టార్
  careers_principle_description_1: కంప్యూటర్ సైన్స్ను చాలా అవసరమైన వారికి తీసుకురావడానికి
    మేము మా బహుమతులు, సమయం మరియు శక్తిని ఉపయోగిస్తాము. ఇదే మనల్ని ఏకం చేస్తుంది. ఇది
    మా అతి ముఖ్యమైన సూత్రం.
  careers_principle_title_2: మేము సమస్యలపై కఠినంగా ఉన్నాము మరియు ఒకరికొకరు దయతో ఉన్నాము
  careers_principle_description_2: ప్రపంచవ్యాప్తంగా విద్యార్థులు మరియు ఉపాధ్యాయులకు
    కంప్యూటర్ సైన్స్ను తీసుకురావాలనే సవాలుపై మేము దృష్టి సారించాము. మన మిషన్కు మద్దతు
    ఇవ్వడానికి మరియు మనం తప్పులు చేసినప్పుడు దయ ఇవ్వడానికి మనలో ప్రతి ఒక్కరూ మన ఉద్దేశాలను
    ఉత్తమంగా తీసుకువస్తారని మేము గుర్తించాము.
  careers_principle_title_3: ఏకాభిప్రాయం కాదు, పరిష్కారాలను వెతకండి
  careers_principle_description_3: మేము కోరుతున్న ఫలితాల వైపు చిన్న చర్యలు లేదా పెద్ద
    ఎత్తుకు తీసుకువెళ్ళినా నిర్ణయాలు మన స్వంతం. యజమానులు అడుగుతారు మరియు వినండి, కానీ
    అభిప్రాయంతో స్తంభించిపోరు. మేము అంగీకరించకపోయినా, యజమానుల నిర్ణయాలను మేము అంగీకరిస్తాము
    మరియు మద్దతు ఇస్తాము.
  careers_principle_title_4: వ్యవస్థాపకుడి మనస్తత్వాన్ని అవలంబించండి
  careers_principle_description_4: మేము ఫలితాల గురించి నిమగ్నం చేస్తాము మరియు వాటిని
    నడపడంపై మా చర్యలను కేంద్రీకరిస్తాము. మేము వివరాల్లోకి ప్రవేశిస్తాము మరియు కష్టపడి
    పనిచేస్తాము. మేము నిజాయితీగా ఉన్నాము, చురుకుదనానికి మొగ్గు చూపుతాము మరియు మేము
    ట్రాక్లో ఉంటే నిరంతరం అంచనా వేస్తాము; మేము ఇరుసు చేయడానికి భయపడము. ప్రపంచాన్ని
    మార్చడం కోరుతుంది.
  careers_principle_title_5: ఛాంపియన్ ఇన్నోవేషన్
  careers_principle_description_5: మేము పెద్దగా ఆలోచిస్తాము, రిస్క్ తీసుకుంటాము మరియు
    విఫలం కావడానికి భయపడము. మన లక్ష్యాలను నెరవేర్చడానికి మంచి మార్గాన్ని చూస్తే, మేము
    దీన్ని చేస్తాము మరియు ఇతరులను కూడా అలా చేయమని ప్రోత్సహిస్తాము. పెరుగుతున్న పరిష్కారాలు
    ప్రపంచాన్ని మార్చడానికి సహాయపడవు.
  careers_principle_title_6: వాస్తవాలలో యాంకర్ నిర్ణయాలు
  careers_principle_description_6: మేము మా వ్యాపారాన్ని అర్థం చేసుకోవడానికి, కావలసిన
    ఫలితాలను స్థాపించడానికి మరియు నిర్ణయం తీసుకోవటానికి మార్గనిర్దేశం చేయడానికి డేటాను
    ఉపయోగిస్తాము. పని చేయడానికి మనకు అవసరమైన డేటా ఎల్లప్పుడూ ఉండదని గుర్తించడం ద్వారా
    మేము దీన్ని సమతుల్యం చేస్తాము.
  careers_principle_title_7: వృద్ధి మనస్తత్వం మనకు ఆజ్యం పోస్తుంది
  careers_principle_description_7: మేము ప్రతి సవాలును ఉత్సుకతతో సంప్రదిస్తాము. మేము
    దయతో మరియు అభ్యర్థిత్వంగా అభిప్రాయాన్ని ఇస్తాము; మేము అభిప్రాయాన్ని బహిరంగంగా
    స్వీకరిస్తాము. మేము మా తప్పుల నుండి నేర్చుకుంటాము మరియు మా పని యొక్క పరిధిని మరియు
    ప్రభావాన్ని పెంచే మార్గాలను అన్వేషిస్తాము.
  careers_balance_section_title: మా పని-జీవిత సమతుల్యత
  careers_balance_section_description: మేము మా ఉద్యోగుల గురించి శ్రద్ధ వహిస్తాము మరియు
    పనిలో మరియు పని వెలుపల ప్రతి ఒక్కరికీ మద్దతు ఇవ్వడానికి అంకితభావంతో ఉన్నాము. ప్రతి
    ఒక్కరికీ వేర్వేరు అవసరాలు ఉన్నాయని మాకు తెలుసు, అందువల్ల మేము సంపూర్ణ ప్రయోజనాల
    ప్యాకేజీని అందిస్తున్నాము, అది మీరు (మరియు మీ కుటుంబం) జాగ్రత్తగా చూసుకునేలా చేస్తుంది.
  careers_balance_first_column_text_1: మీకు మరియు మీ కుటుంబానికి ఆరోగ్య ప్రయోజనాలు
  careers_balance_first_column_text_2: ఉదారంగా చెల్లించిన సమయం మరియు ప్రణాళికలను వదిలివేయండి
  careers_balance_second_column_text_1: సౌకర్యవంతమైన, సహాయక పని వాతావరణం
  careers_balance_second_column_text_2: వృద్ధి మరియు వృత్తిపరమైన అభ్యాస అవకాశాలు
  careers_openroles_section_title: ఓపెన్ పాత్రలు
  careers_openroles_section_description: Code.org సీటెల్లో ఉంది, కాని మా జట్టు సభ్యులు
    చాలా మంది రిమోట్. రిమోట్ అభ్యర్థులు స్వాగతం మరియు దరఖాస్తు ప్రోత్సహిస్తారు.
  careers_more_info_text: Code.org గురించి మరింత సమాచారం కోసం, మా [తరచుగా అడిగే ప్రశ్నలు]
    (%{support_url}) ను చూడండి లేదా [మా మిషన్తో పాలుపంచుకోవడానికి ఇతర మార్గాలు] (%{help_url})
    గురించి తెలుసుకోండి.
  careers_approach_section_title2: వైవిధ్యానికి మా విధానం
  careers_approach_section_description_1: మేము Code.org వద్ద విభిన్న దృక్పథాలు, ఆలోచనలు
    మరియు నేపథ్యాలను స్వీకరిస్తాము. ఉద్యోగులు మరియు దరఖాస్తుదారులందరికీ సమాన అవకాశాన్ని
    అందించడానికి మేము కట్టుబడి ఉన్నాము. జాతి, మతం, రంగు, జాతీయ మూలం, లింగం, లైంగిక
    ధోరణి, వయస్సు, వైవాహిక స్థితి, అనుభవజ్ఞుల స్థితి లేదా వైకల్యం (మానసిక మరియు శారీరక)
    స్థితి ఆధారంగా మేము వివక్ష చూపము.
  careers_approach_section_description_2: ఉద్యోగ దరఖాస్తు లేదా ఇంటర్వ్యూ ప్రక్రియలో
    పాల్గొనడానికి, అవసరమైన ఉద్యోగ విధులను నిర్వహించడానికి మరియు ఉపాధి యొక్క ఇతర ప్రయోజనాలు
    మరియు అధికారాలను స్వీకరించడానికి వైకల్యాలున్న వ్యక్తులకు సహేతుకమైన వసతి కల్పించబడిందని
    మేము నిర్ధారిస్తాము. మీకు వైకల్యానికి సంబంధించిన వ్యక్తిగత అవసరాలు ఉంటే, దయచేసి
    accommodations@code.org కి చేరుకోండి.
  csa_ai_page_hero_title: సాఫ్ట్వేర్ ఇంజనీరింగ్ & కంప్యూటర్ విజన్
  csa_ai_page_hero_description: 'ఈ రెండు-అధ్యాయాల పోస్ట్-AP CSA మాడ్యూల్ హైస్కూల్
    విద్యార్థులకు GitHub మరియు GitHub Copilot తో సహా ప్రొఫెషనల్ సాఫ్ట్వేర్ డెవలప్మెంట్

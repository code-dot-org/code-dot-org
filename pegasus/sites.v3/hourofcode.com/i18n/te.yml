  cs_ambassador_do_heading: సిఎస్ రాయబారులు ఏమి చేస్తారు?
  cs_ambassador_do_desc: సిఎస్ రాయబారులు యువతులను ఈ విషయాన్ని అన్వేషించడానికి ప్రోత్సహిస్తారు,
    మరియు కంప్యూటర్ సైన్స్లో తమ స్థానాన్ని తిరిగి పొందడంతో ఒకరినొకరు పైకి ఎత్తేస్తారు.
    కంప్యూటర్ సైన్స్ పట్ల వారి ఉత్సాహాన్ని మరియు ప్రేమను పంచుకోవడానికి సిఎస్ రాయబారులు
    తమ తోటివారితో కనెక్ట్ అవుతారు. వారు తరగతి గదులను సందర్శిస్తారు, భోజనం సమయంలో పట్టికలను
    హోస్ట్ చేస్తారు మరియు అసెంబ్లీలు మరియు క్లబ్ సమావేశాలలో మాట్లాడతారు. యువతులను
    వెనక్కి నెట్టుకునే మూస పద్ధతులను విచ్ఛిన్నం చేసేందుకు టీచర్లు, పాఠశాల నిర్వాహకులతో
    సీఎస్ రాయబారులు పనిచేస్తున్నారు.
  cs_ambassador_steps_heading: సిఎస్ అంబాసిడర్ కావడానికి నాకు ఏమి అవసరం?
  cs_ambassador_steps_list_title_01: అభిరుచి
  cs_ambassador_steps_list_title_02: సిఎస్ కోర్సులో అనుభవం
  cs_ambassador_steps_list_title_03: CS అందించే పాఠశాల
  cs_ambassador_steps_list_desc_01: కంప్యూటర్ సైన్స్ తరగతులు తీసుకోవడానికి మీ పాఠశాలలో
    యువతులను ప్రోత్సహించే అభిరుచి
  cs_ambassador_steps_list_desc_02: '2022-23 పాఠశాల సంవత్సరంలో లేదా అంతకు ముందు ఒక
    సంవత్సరం పొడవైన కంప్యూటర్ సైన్స్ తరగతి తీసుకున్నారు (సిఫార్సు చేయబడింది: CS ప్రిన్సిపల్స్
    లేదా AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'ఒక సంవత్సరం పొడవైన కంప్యూటర్ సైన్స్ కోర్సును
    క్రమం తప్పకుండా అందించే ఉన్నత పాఠశాలకు హాజరు అవ్వండి (సిఫార్సు చేయబడింది: CS ప్రిన్సిపల్స్
    లేదా AP® CSA)'

  tutorial_switchglitch_longdescription: స్విచ్ & గ్లిచ్ మీ విద్యార్థులను హీరోని ఆడటానికి
    అనుమతిస్తుంది! దృశ్య ఇంటర్ఫేస్ను ఉపయోగించి, వారు అందమైన రోబోట్లను ప్రోగ్రామ్ చేస్తారు
    మరియు రోజును ఆదా చేయడంలో వారికి సహాయపడతారు. ఈ కార్యాచరణ 5-10 సంవత్సరాల వయస్సు
    గల పిల్లలకు ప్రోగ్రామింగ్, ఉచ్చులు మరియు డీబగ్గింగ్ కళ యొక్క ప్రాథమికాలను బోధిస్తుంది.
    గెలాక్సీ మీకు కావాలి!
  tutorial_codecar_longdescription: అనుకరణ కార్ సర్క్యూట్ బోర్డ్ను కోడ్ చేయండి! మీరు
    కారు ఆకారపు సర్క్యూట్ బోర్డ్ యొక్క లైట్లు మరియు బటన్లను నియంత్రించే నిజమైన C++
    కోడ్ను టైప్ చేస్తారు. 7 పాఠాల ద్వారా, మీరు అనుకరణ కోడ్ కారులో టెయిల్ లైట్, కోడ్
    బ్రేక్ పెడల్ మరియు మరిన్నింటిని ఫ్లాష్ చేస్తారు. ఈ కార్యాచరణ ఉచ్చులు బోధిస్తుంది,
    ప్రకటనలు ఉంటే, మరియు టైప్ చేసిన కోడ్తో తర్కం మరియు ISTE, NGSS, కామన్ కోర్ మరియు
    CSTA ప్రమాణాలకు అమరికలతో పాఠ్య ప్రణాళికను కలిగి ఉంటుంది.
  tutorial_codesterscp_longdescription: ఈ పాఠంలో విద్యార్థులు సమన్వయ విమానం యొక్క
    నాలుగు క్వాడ్రాంట్లను అన్వేషిస్తారు! వేదికపై వివిధ ప్రదేశాలకు స్ప్రైట్ను పంపడానికి
    వారు పైథాన్ మరియు మా డ్రాగ్-టు-టెక్స్ట్ టూల్కిట్ను ఉపయోగిస్తారు! సమన్వయ విమానం
    నావిగేట్ చేయడంలో విద్యార్థులకు సౌకర్యవంతంగా ఉండటానికి ప్రదర్శన మరియు డీబగ్గింగ్
    కార్యకలాపాలు ఉన్నాయి.
  tutorial_grokpetblock_longdescription: 'స్నేహపూర్వక బ్లాక్లను ఉపయోగించి ఎంబెడెడ్
    ప్రోగ్రామింగ్కు మిమ్మల్ని పరిచయం చేయడానికి ఈ కార్యాచరణ రూపొందించబడింది మరియు అవర్
    ఆఫ్ కోడ్ కోసం ప్రత్యేకంగా రూపొందించబడింది. మీరు ఆహారం మరియు ఆడగల పెంపుడు జంతువును
    తయారు చేయడానికి బ్లాక్స్ మరియు మైక్రో: బిట్ను ఉపయోగించండి. BBC మైక్రో లేదు: బిట్?
    సమస్య లేదు! ఈ కోర్సులో పూర్తి మైక్రో: బిట్ సిమ్యులేటర్ ఉంటుంది, కాబట్టి మీరు నిజమైన
    మైక్రోలో చేయాలనుకుంటున్న ప్రతిదాన్ని చేయగలుగుతారు: బిట్!'
  tutorial_techbim_longdescription: 'అధునాతన లైబ్రరీల సహాయం లేకుండా భ్రమణం, కలరైజేషన్,
    కాంట్రాస్ట్ పెరుగుదల, బ్లర్, ఎడ్జ్ డిటెక్షన్ మొదలైన కొన్ని సాధారణ ఇమేజ్ మానిప్యులేషన్లను
    ప్రోగ్రామ్గా ఎలా నిర్వహించాలో తెలుసుకోవటానికి ఆసక్తి ఉన్న వ్యక్తుల కోసం ఈ హ్యాండ్స్-ఆన్
    ట్యుటోరియల్ ఉద్దేశించబడింది. '
  tutorial_techfpp_longdescription: పైథాన్ దాని ఆబ్జెక్ట్ ఓరియెంటెడ్ ప్రోగ్రామింగ్
    లక్షణాలకు (తరగతులు, పద్ధతులు, వారసత్వం…) ప్రసిద్ది చెందింది, అయితే, వీటిని పరిమితం
    చేయలేము! ఈ ఇంటరాక్టివ్ ట్యుటోరియల్ పైథాన్ యొక్క ఉపయోగకరమైన, కానీ అంతగా తెలియని,
    ఫంక్షనల్ ప్రోగ్రామింగ్ లక్షణాలు మరియు పద్ధతులను చూపిస్తుంది.

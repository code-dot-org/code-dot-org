    కోడ్ను రీమిక్స్ చేస్తారు, వెబ్ కోసం కంపోజ్ చేయడం, జావాస్క్రిప్ట్ విలువలను కోడింగ్
    చేయడం మరియు వెబ్ కంటెంట్ను రీమిక్స్ చేయడం గురించి తెలుసుకుంటారు.
  tutorial_ticklep_longdescription: వినియోగదారు-స్నేహపూర్వక కోడింగ్ అనువర్తనం టికిల్తో,
    మీరు చిలుక డ్రోన్ను అనుసరించడానికి ఒక ఆదేశాన్ని సృష్టించడానికి కోడింగ్ బ్లాక్లను
    లాగడం మరియు వదలడం ద్వారా అనేక విధాలుగా ఈత కొట్టడానికి సులభంగా ప్రోగ్రామ్ చేయవచ్చు.
  tutorial_bbot_longdescription: "ఈ 3 ఒక గంట కోడింగ్ కార్యకలాపాలతో, ప్రోగ్రామింగ్
    గురించి మీ విద్యార్థులకు నేర్పడానికి మీకు ప్రోగ్రామింగ్ పరిజ్ఞానం లేదా అనుభవం
    అవసరం లేదు! మీరు ప్రోగ్రామింగ్ను ఆహ్లాదకరమైన మరియు సులభమైన మార్గంలో నేర్పించవచ్చు.
    కార్యకలాపాలకు వెళ్లి ప్రెజెంటేషన్ స్లైడ్లు, అన్ప్లగ్డ్ మెటీరియల్స్ మరియు సొల్యూషన్స్
    గైడ్లతో సహా మా పాఠ్య సామగ్రిని డౌన్లోడ్ చేయండి మరియు మీ మొదటి పాఠాన్ని 20 - 40
    నిమిషాల్లో నేర్పడానికి మీరు సిద్ధంగా ఉంటారు! \n\nమా కార్యకలాపాలు మీ విద్యార్థులకు
    నేర్పడానికి ఆఫ్లైన్ మరియు ఆన్లైన్ వ్యాయామాలు రెండింటినీ కలిగి ఉంటాయి (వయస్సు 7
    మరియు అంతకంటే) ప్రోగ్రామింగ్ మరియు ఉచ్చులు మరియు అల్గోరిథంల వంటి ప్రాథమిక ప్రోగ్రామింగ్
    భావనల గురించి. బాంబర్బోట్ ఆన్లైన్ గేమ్లో విద్యార్థులు తమ జ్ఞానం మరియు నైపుణ్యాలను
    వర్తింపజేస్తారు, ఇక్కడ వారు లాజిక్-ఆధారిత పజిల్స్ను అత్యంత సమర్థవంతంగా పరిష్కరించడానికి
    వారి రోబోట్ను ప్రోగ్రామ్ చేస్తారు. "
  tutorial_scratchg_longdescription: పిల్లలు తమ ఫోన్లలో మరియు కంప్యూటర్లలో ఆటలు ఆడటం
    ఇష్టపడతారు. కానీ అవి ఎలా ప్రోగ్రామ్ చేయబడతాయి? ఈ కార్యాచరణ విద్యార్థులను స్క్రాచ్
    ప్రోగ్రామింగ్ భాషకు పరిచయం చేస్తుంది మరియు తరువాత వివిధ శైలుల ఆటలను ఎలా ప్రోగ్రామ్
    చేయాలో వారికి చూపుతుంది. ఆటలకు అవసరమైన అన్ని కళలు అందించబడతాయి మరియు పనిచేసే ఆట
    చేయడానికి ప్రతిదీ ఎలా కనెక్ట్ చేయాలో విద్యార్థులు పని చేయాలి.
  tutorial_sjforest_longdescription: "“నేను స్పూకీ ఫారెస్ట్ చేయవచ్చా?” స్క్రాచ్జెఆర్
    యొక్క మరింత అధునాతన లక్షణాల గురించి తెలుసుకోవడానికి మరియు నేర్చుకోవటానికి ప్రోగ్రామింగ్తో
    కొంత ముందస్తు అనుభవం ఉన్న రెండవ తరగతి ద్వారా కిండర్ గార్టెన్లో పిల్లలకు ఉద్దేశించిన
    ఇంటర్మీడియట్ కార్యాచరణ. తరువాత, పిల్లలు తమ స్వంత ప్రత్యేకమైన ప్రాజెక్టులను రూపొందించడానికి
    ఈ కార్యాచరణ చేయడంలో నేర్చుకున్న నైపుణ్యాలను ఉపయోగించవచ్చు లేదా “కెన్ ఐ మేక్ ఎ
    స్పూకీ ఫారెస్ట్?” కార్యక్రమం. ఈ కార్యాచరణ మరియు స్క్రాచ్జెఆర్తో నిరంతర సమయం ద్వారా,
    విద్యార్థులు సృజనాత్మకంగా ఆలోచించడానికి, కథకులుగా మారడానికి మరియు గణిత తార్కికం
    మరియు సీక్వెన్సింగ్ నైపుణ్యాలను మెరుగుపరచడానికి అవకాశం ఉంటుంది."
  tutorial_sjgreet_longdescription: "“నేను నా అక్షరాలు ఒకరినొకరు పలకరించవచ్చా?” స్క్రాచ్జెఆర్
    యొక్క మరింత అధునాతన లక్షణాలను నేర్చుకోవటానికి ప్రోగ్రామింగ్తో ముందస్తు అనుభవం
    ఉన్న రెండవ తరగతి ద్వారా కిండర్ గార్టెన్లో పిల్లలకు ఉద్దేశించిన అధునాతన కార్యాచరణ.
    తరువాత, పిల్లలు ఈ కార్యాచరణ చేయడంలో నేర్చుకున్న నైపుణ్యాలను వారి స్వంత ప్రత్యేకమైన
    ప్రాజెక్టులను రూపొందించడానికి ఉపయోగించవచ్చు లేదా “నేను నా అక్షరాలు ఒకరినొకరు పలకరించగలరా?”
    కార్యక్రమం. ఈ కార్యాచరణ మరియు స్క్రాచ్జెఆర్లో నిరంతర సమయం ద్వారా, విద్యార్థులు
    సృజనాత్మకంగా ఆలోచించడానికి, కథకులుగా మారడానికి మరియు గణిత తార్కికం మరియు సీక్వెన్సింగ్
    నైపుణ్యాలను మెరుగుపరచడానికి అవకాశం ఉంటుంది."
  tutorial_sjsunset_longdescription: "“నేను సూర్యుడిని సెట్ చేయవచ్చా?” స్క్రాచ్జెఆర్
    యొక్క ప్రాథమిక లక్షణాలను మరియు కోడింగ్ యొక్క ప్రాథమిక భావనలను తెలుసుకోవడానికి
    ప్రోగ్రామింగ్ అనుభవం లేని రెండవ తరగతి ద్వారా కిండర్ గార్టెన్లో పిల్లలకు ఉద్దేశించిన
    పరిచయ చర్య. ఈ కార్యాచరణ మరియు స్క్రాచ్జెఆర్తో నిరంతర సమయం ద్వారా, విద్యార్థులు
    సృజనాత్మకంగా ఆలోచించడానికి, కథకులుగా మారడానికి మరియు గణిత తార్కికం మరియు సీక్వెన్సింగ్
    నైపుణ్యాలను మెరుగుపరచడానికి అవకాశం ఉంటుంది. తరువాత, పిల్లలు తమ స్వంత ప్రత్యేకమైన
    ప్రాజెక్టులను రూపొందించడానికి నేర్చుకున్న నైపుణ్యాలను ఉపయోగించవచ్చు."
  tutorial_fufafrenz_longdescription: సీక్వెన్స్ (K-5) పై బిగినర్స్ పాఠాలు. ఇది చాలా
    ప్రాథమిక ప్రోగ్రామింగ్ కాన్సెప్ట్, సీక్వెన్స్కు పరిచయం. ఇది మూడవ తరగతి ఉదాహరణ,
    K-5 కోసం పరంజా చేయబడిన ఈ భావనపై మాకు పాఠ్య ప్రణాళికలు ఉన్నాయి.
  tutorial_bbcgeo_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక. చేతిలో
    వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు జ్యామితితో కూడిన
    అనువర్తనాలను రూపొందించండి.
  tutorial_chspixel_longdescription: గ్రాఫిక్స్ ఎలా పనిచేస్తాయనే దాని గురించి తెలుసుకున్న
    తరువాత, విద్యార్థులు పిక్సెల్ ప్రోగ్రామ్ల ద్వారా వారి స్వంత రంగును సృష్టిస్తారు.
    పాఠ్య ప్రణాళిక నాలుగు భాగాలను కలిగి ఉంటుంది, ప్రతి ఒక్కటి ఒక నిర్దిష్ట అంశాన్ని
    కలిగి ఉంటుంది. పిక్సెల్ పాఠం ద్వారా మొత్తం ఐదు-భాగాల రంగు సుమారు ఒక గంట అమలు చేయడానికి
    రూపొందించబడింది.
  tutorial_hummingbird_longdescription: ఈ కార్యాచరణలో, మీరు మీ స్వంత ఆటను సృష్టిస్తారు!
    ఆటగాడు బంతిని పెట్టెలో విసిరినప్పుడు గుర్తించడానికి మీరు హమ్మింగ్బర్డ్ బోర్డు
    మరియు సెన్సార్ను ఉపయోగిస్తారు. మీరు స్కోరు ఉంచడానికి ఒక కార్యక్రమం వ్రాయడానికి
    మరియు ఆటగాడు ఒక బుట్ట చేస్తుంది ఉన్నప్పుడు లైట్లు ఆన్ చేస్తుంది. అప్పుడు మీరు
    మీ ఆటను ప్రత్యేకంగా అనుకూలీకరించవచ్చు! ఈ కార్యాచరణ కోసం, మీరు ల్యాప్టాప్ లేదా
    Chromebook ని ఉపయోగించవచ్చు; మీకు ముందస్తు ప్రోగ్రామింగ్ అనుభవం అవసరం లేదు.
  tutorial_recoloring_longdescription: 'ముందస్తు కోడింగ్ అనుభవం లేని విద్యార్థులు
    చిత్రాలను రూపొందించడానికి మరియు ఖగోళ డేటాను అర్థం చేసుకోవడానికి కంప్యూటర్లను ఎలా
    ఉపయోగించాలో నేర్చుకోవచ్చు. పాల్గొనేవారు ఆకారం మరియు రంగు మరియు ఖగోళ వస్తువులకు
    పట్టభద్రులు వంటి సుపరిచితమైన భావనలతో ప్రారంభించి ప్రాథమిక కోడింగ్ను నేర్చుకుంటారు.
    పరంజా కార్యకలాపాల సమితిని అనుసరించి, పేలిన నక్షత్రాల నుండి కాల రంధ్రాల వరకు మూలాలపై
    టెలిస్కోప్లను కక్ష్యలో ఉన్న నాసా నుండి డేటాతో పనిచేయడం, విద్యార్థులు సైన్స్, టెక్నాలజీ
    & ఆర్ట్ యొక్క వాస్తవ ప్రపంచ అనువర్తనాన్ని అనుభవించవచ్చు.        '
  tutorial_bbcchem_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక.
    చేతిలో వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు కెమిస్ట్రీతో
    కూడిన అనువర్తనాలను రూపొందించండి.
  tutorial_floalgo_longdescription: ఈ పాఠంలో, విద్యార్థులు అల్గోరిథంలను అన్వేషిస్తారు,
    ఇది కంప్యూటర్ ప్రోగ్రామర్లను సమస్యలను పరిష్కరించడానికి అనుమతించే ముఖ్య భావన. వారు
    ఆంగ్లంలో సమర్థవంతమైన, ఖచ్చితమైన అల్గోరిథంలను వ్రాస్తారు మరియు పనులను పూర్తి చేయడానికి
    మరియు సమస్యలను పరిష్కరించడానికి సూడోకోడ్. వారు సామర్థ్యం మరియు ఇతర కారకాల ఆధారంగా
    పోటీ అల్గారిథమ్లను కూడా అంచనా వేస్తారు.
  tutorial_flocond_longdescription: ఇది పాఠ్య ప్రణాళిక, దీనిలో విద్యార్థులు షరతులతో
    కూడిన ప్రకటనలను అన్వేషిస్తారు, ఇది కోడింగ్ భాషలలో ఉపయోగించబడుతుంది. విద్యార్థులు
    షరతుల గురించి విద్యా హిప్-హాప్ వీడియోను చూస్తారు మరియు చర్చా ప్రశ్నలకు సమాధానం
    ఇస్తారు. అప్పుడు వారు పరిస్థితులు నిజమో కాదో నిర్ణయించడం మరియు తదనుగుణంగా చర్యలు
    చేయడం సాధన చేస్తారు. చివరగా, వారు తమ స్వంత షరతులతో కూడిన స్టేట్మెంట్లను వ్రాస్తారు
    మరియు ప్రోగ్రామ్ల ఫలితాన్ని అంచనా వేయడానికి స్టేట్మెంట్లను అంచనా వేస్తారు.
  tutorial_floloops_longdescription: ఇది పాఠ్య ప్రణాళిక, దీనిలో విద్యార్థులు ఉచ్చులను
    అన్వేషించండి, ప్రోగ్రామింగ్ భాషలలో ఉపయోగించే ఒక భావన, ఇది ప్రోగ్రామర్లను సులభంగా
    కోడ్ను పునరావృతం చేయడానికి అనుమతిస్తుంది. విద్యార్థులు ఉచ్చులు గురించి విద్యా
    హిప్-హాప్ వీడియోను చూస్తారు మరియు ప్రోగ్రామింగ్లో వాటి ఉపయోగం గురించి చర్చా ప్రశ్నలకు
    సమాధానం ఇస్తారు. అప్పుడు వారు కీలక పదజాలం అభ్యసిస్తారు మరియు కార్యాచరణ క్రమాన్ని
    పూర్తి చేస్తారు, దీనిలో వారు ఉచ్చులు వ్రాస్తారు మరియు వారి అవుట్పుట్లను రూపొందించడానికి
    ఇచ్చిన ఉచ్చులను అర్థం చేసుకుంటారు.
  tutorial_pgts_longdescription: ఈ “అన్ప్లగ్డ్” కార్యాచరణ విద్యార్థుల బృందం రాక్/పేపర్/సిజర్స్
    గేమ్ యొక్క విభిన్న వెర్షన్లను ఆడటం ద్వారా మోడలింగ్ మరియు సిమ్యులేషన్ ఎలా పనిచేస్తుందో
    తెలుసుకోవడానికి మరియు ఫలితాలను వేర్వేరు మోడలింగ్ ప్రయోగాలుగా చూడటానికి సహాయపడుతుంది.
  tutorial_ozo_longdescription: "ఈ ఉపాధ్యాయ నేతృత్వంలోని ట్యుటోరియల్ విద్యార్థులను
    చిన్న ప్రోగ్రామబుల్ రోబోట్ అయిన ఓజోబోట్ సహాయంతో కోడింగ్ భావనను పరిచయం చేస్తుంది.
    షేప్ ట్రేసర్ గేమ్స్ అని పిలువబడే ఓజోబోట్ ఆటలను ఆడటం ద్వారా విద్యార్థులు ఎలా కోడ్
    చేయాలో నేర్చుకుంటారు. ఓజోబోట్ బిట్ లేదా ఎవో రోబోట్ లేకపోయినా వారు ఆటల యొక్క అనుకరణ
    సంస్కరణను ప్లే చేయవచ్చు. బ్లాక్లీ ఆధారంగా విజువల్ ప్రోగ్రామింగ్ భాష అయిన ఓజోబ్లాక్లితో
    ఎలా కోడ్ చేయాలో ఓజోబోట్ ఆటలు విద్యార్థులకు నేర్పుతాయి. \n\nఆటలు అవర్ ఆఫ్ కోడ్కు
    మించి చేయగలిగే ప్రాజెక్ట్ ఆలోచనను అనుసరిస్తాయి. ప్రాజెక్ట్ వారు నేర్చుకున్న ప్రతిదాన్ని
    తీసుకోవటానికి మరియు ఓజోబోట్ కోసం ఒక యాక్షన్ సన్నివేశాన్ని రూపొందించడానికి మరియు
    ప్రోగ్రామ్ చేయడానికి విద్యార్థులను సవాలు చేస్తుంది.\n\nఈ ట్యుటోరియల్ కోసం ప్రోగ్రామింగ్
    అనుభవం లేదా ఓజోబోట్ పరిజ్ఞానం అవసరం లేదు. అయినప్పటికీ, కొంత ప్రోగ్రామింగ్ అనుభవం
    ఉన్న విద్యార్థులు కూడా ఓజోబోట్ ఆటల ద్వారా నిమగ్నమై ఉంటారు. ట్యుటోరియల్ 1-12 తరగతుల
    కోసం రూపొందించబడింది మరియు మీ విద్యార్థుల సామర్ధ్యాల కోసం అనుకూలీకరించవచ్చు."
  tutorial_bbcla_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక. చేతిలో
    వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు భాషా కళలతో కూడిన
    అనువర్తనాలను రూపొందించండి.
  tutorial_bbcsci_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక. మీ
    పిల్లలను చేతిలో వర్క్షీట్లతో కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు సాధారణ శాస్త్రంతో
    కూడిన అనువర్తనాలను రూపొందించండి.
  tutorial_tlctour_longdescription: ఈ కార్యాచరణ అల్గోరిథంను రూపొందించడానికి ఒక ఉదాహరణ,
    ఇది క్రమంలో చేయవలసిన సూచనల యొక్క సాధారణ క్రమం. మేము అల్గోరిథం రూపంలో సమస్యకు పరిష్కారాన్ని
    వ్రాసినట్లయితే, దశలను అనుసరించడం ద్వారా భవిష్యత్తులో పర్యటనలు చేయగలుగుతామని ఇది
    చూపిస్తుంది, మొదటి నుండి మళ్లీ పని చేయకుండా. మేము అల్గోరిథంను వ్రాస్తే, కాగితంపై
    దశల వారీగా అనుసరించడం ద్వారా ఇది ఖచ్చితంగా పనిచేస్తుందో లేదో తనిఖీ చేయవచ్చు. ఈ
    కార్యాచరణ నైట్ టూర్ కార్యాచరణకు దారితీస్తుంది.
  tutorial_codesterstj_longdescription: 'ఈ బహుళ-పాఠం ప్రాజెక్ట్లో విద్యార్థులు డిజిటల్
    పౌరసత్వం గురించి తెలుసుకుంటారు మరియు వారు ఎంచుకున్న సమస్యను పరిష్కరించడానికి డిజైన్
    థింకింగ్ మోడల్ను అనుసరిస్తారు! బాధ్యతాయుతమైన డిజిటల్ పౌరసత్వం గురించి వినియోగదారులకు
    పాఠం నేర్పడానికి ఉద్దేశించిన ఆటను విద్యార్థులు సృష్టిస్తారు. అన్ని వనరులు ప్లాట్ఫారమ్లో
    ఉన్నాయి. '
  tutorial_tlclocked_longdescription: ఈ కార్యాచరణ గణన ఆలోచన ఆధారిత సమస్య పరిష్కారాన్ని
    ప్రవేశపెట్టడం లక్ష్యంగా పెట్టుకుంది, ఇది అల్గోరిథం అంటే ఏమిటి, సరళ శోధన అంటే ఏమిటి
    మరియు అల్గోరిథంలను సామర్థ్యం ఆధారంగా ఎలా పోల్చవచ్చో అర్థం చేసుకోవడానికి దారితీస్తుంది.
    కంప్యూటర్ ఆధారిత పరిష్కారాలను సృష్టించడం కంటే గణన ఆలోచన ఎలా ఉందో కూడా ఇది వివరిస్తుంది.
    కంప్యూటింగ్ అనేది ప్రజల సమస్యలను పరిష్కరించడం.
  tutorial_baubles_longdescription: బైనరీలో అక్షరాలను ఆన్ మరియు ఆఫ్ చేసే విధులుగా
    ప్రాతినిధ్యం వహించడం మరియు నిల్వ చేయడం గురించి విద్యార్థులు తెలుసుకుంటారు. చివరికి,
    తరగతి వారితో ఇంటికి తీసుకెళ్లడానికి వారి స్వంత అక్షరాలను ఎన్కోడ్ చేస్తుంది.
  tutorial_bbcart_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక. చేతిలో
    వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు దృశ్య కళలతో కూడిన
    అనువర్తనాలను రూపొందించండి.
  tutorial_tlcknight_longdescription: ఈ కార్యాచరణలో రెండు వేర్వేరు ప్రాతినిధ్యాలను
    ఉపయోగించి ఒక పజిల్ను పరిష్కరించడానికి ప్రయత్నిస్తుంది. దానితో ప్రారంభించడానికి
    చాలా కష్టం, కానీ బోర్డు మరియు కదలికల ప్రాతినిధ్యం మారినప్పుడు అది నిజంగా సులభం
    అవుతుంది. సమస్యను సూచించడానికి గ్రాఫ్లను సృష్టించండి. సంగ్రహణను ఉపయోగించే శక్తిని
    చూడండి మరియు ప్రాతినిధ్య ఎంపిక సమస్యను ఎలా సులభతరం చేస్తుందో చూడండి. ఈ కార్యాచరణ
    టూర్ గైడ్ కార్యాచరణ నుండి అనుసరిస్తుంది.
  tutorial_fufafit_longdescription: విద్యార్థులు పాఠం మరియు కైనెస్తెటిక్ కార్యకలాపాల
    ద్వారా అధునాతన ప్రోగ్రామింగ్ భావనలను (విధులు) నేర్చుకుంటారు. ప్రోగ్రామ్ను అమలు
    చేయడానికి విద్యార్థులు స్క్రీన్పై ఫంక్షన్ల జ్ఞానాన్ని వర్తింపజేస్తారు. ఈ పాఠం
    క్రమం, షరతులు, ఉచ్చులు లేదా ఇతర పునాది ప్రోగ్రామింగ్ భావనలతో కొంత అనుభవం ఉన్న
    విద్యార్థులు మరియు ఉపాధ్యాయుల కోసం.
  tutorial_ozodance_longdescription: |-
    ఈ ఉపాధ్యాయ నేతృత్వంలోని ట్యుటోరియల్ విద్యార్థులను చిన్న ప్రోగ్రామబుల్ రోబోట్ అయిన ఓజోబోట్ సహాయంతో కోడింగ్ భావనను పరిచయం చేస్తుంది. ఓజోబోట్ కోసం నృత్య దినచర్యను సృష్టించడం మరియు ప్రోగ్రామింగ్ చేయడం ద్వారా విద్యార్థులు ఎలా కోడ్ చేయాలో నేర్చుకుంటారు! వారు నృత్యాన్ని ప్రోగ్రామ్ చేయడానికి బ్లాక్లీ అనే విజువల్ ప్రోగ్రామింగ్ లాంగ్వేజ్ అయిన ఓజోబ్లాక్లీని ఉపయోగిస్తారు మరియు ఓజోబోట్ వారి నృత్యం చేసినప్పుడు వారి కొరియోగ్రఫీ సజీవంగా రావడాన్ని ఆనందించండి.

    ఈ ట్యుటోరియల్ కోసం ప్రోగ్రామింగ్ అనుభవం లేదా ఓజోబోట్ యొక్క జ్ఞానం అవసరం లేదు. అయినప్పటికీ, కొంత ప్రోగ్రామింగ్ అనుభవం ఉన్న విద్యార్థులు కూడా ఓజోబోట్ ఆటల ద్వారా నిమగ్నమై ఉంటారు. ట్యుటోరియల్ 1-12 తరగతుల కోసం రూపొందించబడింది మరియు మీ విద్యార్థుల సామర్థ్యాలకు అనుకూలీకరించవచ్చు.
  tutorial_codingrobotics_longdescription: విద్యార్థులు ఫౌండేషన్ ప్రోగ్రామింగ్ భావనల
    గురించి నేర్చుకుంటారు మరియు రోబోటిక్స్కు కొత్త జ్ఞానాన్ని వర్తింపజేస్తారు. కోడబుల్
    మరియు వండర్ వర్క్షాప్ రెండింటితో కలిసి పనిచేస్తూ, విద్యార్థులు పాత్ అనువర్తనంలో
    రోబోట్ను “డాష్” అని ఆదేశించడానికి ప్రోగ్రామింగ్ పరిజ్ఞానాన్ని ఉపయోగిస్తారు.
  tutorial_box_longdescription: బాక్స్ ఐలాండ్లో పర్యటించండి మరియు అరణ్యంలో చెల్లాచెదురుగా
    ఉన్న అన్ని గడియారాలను సేకరించడానికి హిరో సహాయం చేయండి! ఈ ట్యుటోరియల్లో మీరు అల్గోరిథంలు,
    సన్నివేశాలు, ఉచ్చులు మరియు షరతుల ప్రాథమికాలను నేర్చుకుంటారు!
  tutorial_hopgame_longdescription: "సరదాగా కొనసాగించండి! గేమ్ డిజైన్ వర్క్షాప్, హ్యాకథాన్
    లేదా ఇన్-క్లాస్ సిరీస్ను సులభతరం చేయడానికి ఈ ప్రాజెక్ట్-ఆధారిత గైడ్ను ఉపయోగించండి.
    క్రాస్ ది రోడ్, జ్యామితి జంపర్, క్విజ్ క్రియేటర్, ఫాలింగ్ బర్డ్, సబ్వే స్కేటర్స్
    మరియు ఎస్కేప్ ది రూమ్ చేయండి. ప్రతి చర్చా ప్రశ్నలు, భేదం మరియు వీడియో ట్యుటోరియల్
    ఉన్నాయి. \n\nవిద్యార్థులు వారి ఆటలను అనుకూలీకరించడానికి మీ సూచనలను రూపొందించవచ్చు.
    ముందస్తు అనుభవం అవసరం లేదు."
  tutorial_icontrol_longdescription: |-
    ఈ ఉపాధ్యాయుడు అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన పాఠాన్ని సులభతరం చేశాడు, రోబోటిక్స్ - స్పిరో ద్వారా భౌతిక ప్రోగ్రామింగ్ను అన్వేషించే అవకాశాన్ని విద్యార్థులకు అందిస్తుంది.

    డ్రాగ్-అండ్-డ్రాప్ ప్రోగ్రామింగ్ వాతావరణం మరియు ప్రోగ్రామబుల్ రోబోటిక్ గోళాన్ని ఉపయోగించి, భౌతిక వ్యవస్థలను ప్రోగ్రామ్ చేసి నియంత్రించవచ్చని విద్యార్థులు నేర్చుకుంటారు.
  tutorial_cocomteach_longdescription: CodeCombat యొక్క ఉచిత, ఒక గంట కంప్యూటర్ సైన్స్
    కోర్సులో మీ విద్యార్థులను పైథాన్ లేదా జావాస్క్రిప్ట్కు పరిచయం చేయండి. రత్నం-ప్యాక్
    చేసిన చెరసాల చిట్టడవులు మరియు హీరో-వర్సెస్ ఓగ్రే యుద్ధాలను ఉపయోగించి ప్రాథమిక
    వాక్యనిర్మాణం, తీగలను, వాదనలు, ఉచ్చులు, వేరియబుల్స్ మరియు x- మరియు y- కోఆర్డినేట్లతో
    సహా మీ విద్యార్థులకు భావనలను వివరించడంలో మీకు సహాయపడటానికి మేము మీకు ప్రత్యేకమైన
    పాఠ్య ప్రణాళికను పొందాము.
  tutorial_bbcmathii_longdescription: K-2 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక.
    చేతిలో వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు అంకగణితం,
    సంఖ్యల విజువలైజేషన్ మరియు రేఖాగణిత ఆకృతులతో కూడిన అనువర్తనాలను రూపొందించండి.
  tutorial_bbcphys_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక.
    మీ పిల్లలను చేతిలో వర్క్షీట్లతో కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు భౌతిక శాస్త్రంతో
    కూడిన అనువర్తనాలను రూపొందించండి.
  tutorial_bitsbox_longdescription: 'నిజమైన, టైప్ చేసిన జావాస్క్రిప్ట్ను ఉపయోగించి
    ఐదు సరదా మినీ-అనువర్తనాలను కోడ్ చేయడానికి ప్రాంప్ట్లను అనుసరించండి. ''ఫుడ్ ఫైట్''
    లో పై పేల్చివేయడం నుండి ''సో లాంగ్, హోంవర్క్! '' , ప్రతి అనువర్తనం వేరియబుల్స్,
    పద్ధతులు మరియు మరిన్నింటిని వివరించేటప్పుడు పిల్లలను ఆహ్లాదపరిచే విధంగా రూపొందించబడింది.
    ఈ అనువర్తనాలు కూడా పూర్తిగా ఓపెన్-ఎండెడ్; పిల్లలు వాటిని వారి స్వంత అనువర్తన సృష్టికి
    ప్రారంభ బిందువుగా ఉపయోగించవచ్చు. బిగినర్స్ స్వాగతం!

    '
  tutorial_tlcemo_longdescription: విభిన్న భావోద్వేగాలను చూపించడానికి విద్యార్థులు
    కార్డుతో చేసిన 2 డి రోబోట్ను సృష్టించి ప్రోగ్రామ్ చేస్తారు. వారు భావోద్వేగాలను
    (ఉన్నత స్థాయి ఆదేశాలను) తక్కువ స్థాయి యంత్ర సూచనలుగా అనువదించడానికి ఉపయోగపడే పట్టికను
    సృష్టిస్తారు.
  tutorial_crd_longdescription: కార్డుల డెక్ ఉపయోగించి ఈ “అన్ప్లగ్డ్” కార్యాచరణలో
    అల్గోరిథంలు మరియు షరతులతో కూడిన స్టేట్మెంట్ల గురించి తెలుసుకోండి. విద్యార్థులు
    జట్లలో ఈ కార్యాచరణను చేస్తారు మరియు ప్రతి జట్టుకు ఒక డెక్ కార్డులు అవసరం.
  tutorial_bbcbio_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక. చేతిలో
    వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు పెరుగుదల, జాతుల
    వైవిధ్యం మరియు పరాగసంపర్కం గురించి తెలుసుకోండి.
  tutorial_ticklebb8_longdescription: వినియోగదారు-స్నేహపూర్వక కోడింగ్ అనువర్తనం అయిన
    టికిల్తో, మీరు అనుసరించడానికి ఒక ఆదేశాన్ని సృష్టించడానికి కోడింగ్ బ్లాక్లను లాగడం
    మరియు వదలడం ద్వారా అనేక విధాలుగా తరలించడానికి BB-8 ను సులభంగా ప్రోగ్రామ్ చేయవచ్చు.
  tutorial_grok_longdescription: 'ప్రపంచవ్యాప్తంగా జెండాలను గీయడానికి, అద్భుతమైన స్నోఫ్లేక్లను
    సృష్టించడానికి లేదా “ఎలిజా” అనే చాట్బాట్ను నిర్మించడానికి డ్రాగ్-అండ్-డ్రాప్ బ్లాక్స్
    లేదా టెక్స్ట్-ఆధారిత భాష పైథాన్ను ఉపయోగించండి. '
  tutorial_ijournalist_longdescription: "ఈ ఉపాధ్యాయుడు సులభతరం చేసిన పాఠం కంప్యూటర్
    సైన్స్ మరియు భాషా కళలను బోధిస్తుంది. విద్యార్థులు ఆన్లైన్ వార్తా కథనం కోసం పాఠకుల
    ఆసక్తిని మరియు సమాచారాన్ని ప్రదర్శించడాన్ని పరిగణించే జర్నలిస్టిక్ శైలిని అభివృద్ధి
    చేయడం ప్రారంభిస్తారు. కల్పిత పాఠశాల దోపిడీ గురించి ఆన్లైన్ వార్తా కథనాన్ని సృష్టించడానికి
    మరియు ప్రదర్శించడానికి విద్యార్థులు ప్రాథమిక HTML మరియు CSS ను ఉపయోగిస్తారు.\n\nఇది
    కంప్యూటర్ సైన్స్ను అర్ధవంతమైన సందర్భంలో సెట్ చేస్తుంది, పిల్లలు ఇతర విషయ రంగాలలో
    కంప్యూటర్ సైన్స్ విలువను అర్థం చేసుకోవడానికి వీలు కల్పిస్తుంది. \n\n"
  tutorial_bbcmusic_longdescription: K-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ ప్రణాళిక.
    చేతిలో వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు సంగీతంతో
    కూడిన అనువర్తనాలను రూపొందించండి.
  tutorial_secretcodes_longdescription: ప్రపంచాన్ని రక్షించడంలో కంప్యూటర్లు పోషించిన
    పాత్ర గురించి తెలుసుకోండి.
  tutorial_tlchex_longdescription: మీరు ఎరుపు మరియు పసుపు హెక్సాహెక్సా ఎక్స్భుజిని
    తయారు చేస్తారు, మల్టీకలర్ పేపర్ స్ట్రిప్ను ప్రత్యేక మార్గంలో మడవటం మరియు అతుక్కోవడం
    ద్వారా. ఒకసారి మీరు దాన్ని అన్వేషించడం ప్రారంభించారు. మీరు దానిని మడతపెట్టి, విప్పుతున్నప్పుడు,
    మీరు అద్భుతంగా కొత్త వైపులను బహిర్గతం చేస్తారు.
  tutorial_tickles_longdescription: మంచి పరుగు కోసం మీ స్పిహీరోతో జట్టుకట్టండి! తరలించండి,
    స్పిన్ చేయండి మరియు కొన్ని రౌండ్ల మంచి మలుపులు ఇవ్వండి. మీ స్పిరో మీకు కావలసిన
    విధంగా అమలు చేయడానికి టికిల్ అనువర్తనంలో కొన్ని కోడ్ బ్లాక్లను కలిపి ఉంచండి.
  tutorial_ozogame_longdescription: "ఈ ఉపాధ్యాయ నేతృత్వంలోని ట్యుటోరియల్ విద్యార్థులను
    చిన్న ప్రోగ్రామబుల్ రోబోట్ అయిన ఓజోబోట్ సహాయంతో కోడింగ్ భావనను పరిచయం చేస్తుంది.
    షేప్ ట్రేసర్ గేమ్స్ అని పిలువబడే ఓజోబోట్ ఆటలను ఆడటం ద్వారా విద్యార్థులు ఎలా కోడ్
    చేయాలో నేర్చుకుంటారు. ఓజోబోట్ బిట్ లేదా ఎవో రోబోట్ లేకపోయినా వారు ఆటల యొక్క అనుకరణ
    సంస్కరణను ప్లే చేయవచ్చు. బ్లాక్లీ ఆధారంగా విజువల్ ప్రోగ్రామింగ్ భాష అయిన ఓజోబ్లాక్లితో
    ఎలా కోడ్ చేయాలో ఓజోబోట్ ఆటలు విద్యార్థులకు నేర్పుతాయి. \n\nవిద్యార్థులు షేప్ ట్రేసర్
    గేమ్స్ యొక్క మొత్తం పది స్థాయిలను పరిష్కరించిన తర్వాత, వారు నేర్చుకున్న ప్రతిదాన్ని
    తీసుకొని వారి స్వంత ఆట స్థాయి 11 ను రూపొందించి ప్రోగ్రామ్ చేయాలని సవాలు చేస్తారు.\n\nఈ
    ట్యుటోరియల్ కోసం ప్రోగ్రామింగ్ అనుభవం లేదా ఓజోబోట్ పరిజ్ఞానం అవసరం లేదు. అయినప్పటికీ,
    కొంత ప్రోగ్రామింగ్ అనుభవం ఉన్న విద్యార్థులు కూడా ఓజోబోట్ ఆటల ద్వారా నిమగ్నమై ఉంటారు.
    ట్యుటోరియల్ 2-12 తరగతుల కోసం రూపొందించబడింది మరియు మీ విద్యార్థుల సామర్థ్యాలకు
    అనుకూలీకరించవచ్చు."
  tutorial_vidcodeio_longdescription: ఈ వ్యాయామంలో, ప్రోగ్రామింగ్తో గణిత సమీకరణాన్ని
    పరిష్కరించడం ద్వారా గణితం గురించి వారికి ఇప్పటికే తెలిసిన వాటితో ఇది ఎలా సంబంధం
    కలిగి ఉందో మీరు మీ విద్యార్థులతో కలిసి నడుస్తారు.
  tutorial_tlcbrain_longdescription: ఈ కార్యాచరణ జీవ వ్యవస్థలను అర్థం చేసుకోవడానికి
    గణన మోడలింగ్ (గణన ఆలోచన యొక్క ముఖ్య భాగం) ఎలా ఉపయోగించబడుతుందో అన్వేషిస్తుంది
    - ఇక్కడ న్యూరాన్లు. మా మెదళ్ళు పనిచేసే విధానం కంప్యూటర్లను ప్రోగ్రామ్ చేయడానికి
    కొత్త మార్గానికి ప్రేరణగా నిలిచిందని మేము చూస్తాము మరియు అందువల్ల వారికి తెలివైన
    సామర్థ్యాలను ఇవ్వండి.
  tutorial_hopquiz_longdescription: 'ఈ పాఠ్య ప్రణాళిక అనేది మీరు సైన్స్, లాంగ్వేజ్
    ఆర్ట్స్, వరల్డ్ లాంగ్వేజెస్ లేదా హిస్టరీ అనే ఏ సబ్జెక్ట్లోనైనా స్వీకరించగల మరియు
    ఉపయోగించగల టెంప్లేట్. ఇది మీ విద్యార్థులకు బహుళ ఎంపిక క్విజ్లను కోడ్ చేయడంలో సహాయపడటానికి
    మీరు ఉపయోగించగల దశల వారీ సూచనలు మరియు వివరణలను కలిగి ఉంటుంది. ఈ ప్రక్రియలో, వారు
    సీక్వెన్స్, లూప్స్, వేరియబుల్స్ మరియు కండిషనల్స్ వంటి కోర్ కోడింగ్ భావనలను అభ్యసిస్తారు
    మరియు అన్వేషిస్తారు. '
  tutorial_unfortunate_longdescription: మన చుట్టూ జరిగే సంఘటనలకు మనమందరం స్పందిస్తాము,
    పాఠశాల బృందం గెలిచినప్పుడు ఉత్సాహంగా ఉండండి, విచారకరమైన చిత్రం వద్ద ఏడుపు లేదా
    సంగీతం విన్నప్పుడు నృత్యం చేయడం. ఈ పాఠంలో, విద్యార్థులు తమ చుట్టూ జరిగే సంఘటనలకు
    ప్రతిస్పందించడానికి డాష్ మరియు డాట్ ఎలా నేర్పించాలో నేర్చుకుంటారు!
  tutorial_cha_longdescription: కంప్యూటర్ల చరిత్ర మనోహరమైనది. మరింత తెలుసుకోవడానికి
    ఇది మీకు అవకాశం.
  tutorial_elaseq_longdescription: విద్యార్థులు చదవడం మరియు వ్రాయడం సందర్భంలో క్రమం
    యొక్క భావనను పరిశీలిస్తారు. గ్రేడ్ లెవల్ అలైన్డ్ ELA పాఠాల ద్వారా, ప్రోగ్రామింగ్లో
    రోల్ సీక్వెన్స్ నాటకాలపై వారి అవగాహనను మరింత పెంచడానికి విద్యార్థులు తమ సీక్వెన్స్
    పరిజ్ఞానాన్ని వర్తింపజేస్తారు.
  tutorial_bbcmathi_longdescription: 3-5 తరగతుల కోసం ప్రమాణాల ఆధారిత పాఠ్య ప్రణాళిక.
    చేతిలో వర్క్షీట్లతో మీ పిల్లలను కంప్యూటర్ ల్యాబ్కు తీసుకెళ్లండి మరియు భిన్నాలు,
    వేరియబుల్స్ మరియు సూత్రాలతో కూడిన అనువర్తనాలను రూపొందించండి.
  tutorial_tlcpixel_longdescription: పిక్సెల్ పజిల్స్ చిత్రాలను పిక్సెల్లను సూచించే
    సంఖ్యల శ్రేణిగా సూచించే మార్గాలను పజిల్స్గా మారుస్తాయి. అవి రంగు-ద్వారా-సంఖ్యల
    యొక్క సాధారణ వేరియంట్ నుండి కుదింపు ఆధారంగా మరింత సంక్లిష్టమైన పజిల్స్ వరకు వివిధ
    రూపాల్లో వస్తాయి, ఇక్కడ చిత్రాలు తక్కువ సంఖ్యల ద్వారా సూచించబడతాయి కాబట్టి తక్కువ
    నిల్వను తీసుకుంటాయి - కాని మీరు వాటిని తిరిగి పొందగలరా! చిత్రాన్ని తిరిగి పొందడానికి
    ప్రతి ప్రాతినిధ్యానికి దాని స్వంత అల్గోరిథం అవసరం.
  tutorial_introrobo_longdescription: 'ఈ పాఠంలో, రోబోటిక్స్ మరియు ప్రోగ్రామింగ్ ఆలోచనలకు
    పరిచయం చేస్తున్నప్పుడు విద్యార్థులు డాష్ మరియు డాట్ గురించి తెలుసుకుంటారు. రోబోట్
    అంటే ఏమిటి, తమ చుట్టూ ఉన్న ప్రపంచాన్ని వారు ఎలా గ్రహించారు మరియు ప్రోగ్రామ్లు
    రోబోట్లను ఎలా నియంత్రించగలవు అనే దానిపై విద్యార్థులు అవగాహన పొందుతారు. '
  tutorial_tlcinvis_longdescription: ఇది అల్గోరిథం అంటే ఏమిటి మరియు కంప్యూటర్ ప్రోగ్రామ్
    ఏమిటో పరిచయం చేస్తుంది. మానవ కంప్యూటర్ పరస్పర చర్య మరియు అభిప్రాయం యొక్క ప్రాముఖ్యతను
    అన్వేషించడానికి మరియు సరైన మానసిక నమూనాను రూపొందించడానికి కూడా దీనిని ఉపయోగించవచ్చు.
  tutorial_tlcjflap_longdescription: గణన ఆలోచన టూల్బాక్స్లో పరిమిత రాష్ట్ర యంత్రం
    చాలా ఉపయోగకరమైన సాధనాలు. కంప్యూటర్ సిస్టమ్స్ ఏమి చేస్తాయో వివరించడానికి మరియు
    వాస్తవ ప్రపంచంలో విషయాలను అనుకరించడానికి అవి ఒక ముఖ్యమైన మార్గం. JFLAP పరిమిత
    రాష్ట్ర యంత్రాలను రూపొందించడానికి ఉపయోగించడానికి సులభమైన మరియు ఉచిత సాధనం. ఈ కార్యాచరణలో
    సరళమైన పరిమిత రాష్ట్ర యంత్రాన్ని సృష్టించడం మరియు దానిని అనుకరించడం, ఆపై పజిల్స్,
    గాడ్జెట్లు, వెబ్ పేజీలు మరియు ఆటలను సూచించే మరింత సంక్లిష్టమైన పరిమిత రాష్ట్ర
    యంత్రాలను సృష్టించడం జరుగుతుంది.
  tutorial_procolor_longdescription: |-
    ఈ ఉపాధ్యాయ నేతృత్వంలోని ట్యుటోరియల్ మీ విద్యార్థులను ప్రోగ్రామింగ్ మరియు గణన ఆలోచనలకు పరిచయం చేస్తుంది మరియు ఇది ఓజోబోట్ ఎలాంటి రోబోట్ అని కూడా వివరిస్తుంది. ఈ కార్యాచరణ “అన్ప్లగ్ చేయబడింది”, అంటే కోడింగ్ కంప్యూటర్ లేదా టాబ్లెట్లో చేయబడదు, కానీ గుర్తులతో కూడిన కాగితంపై. ప్రత్యేక రంగు సన్నివేశాలు అయిన ఓజోకోడ్లను ఉపయోగించి విద్యార్థులు ఓజోబోట్కు ఆదేశాలను ఇస్తారు. గుర్తులను మరియు కాగితంతో ఓజోబోట్ను ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకున్న తరువాత, విద్యార్థులు చిట్టడవి పరిష్కరించడానికి మరియు ఓజోబోట్ పాఠశాలకు మార్గం కనుగొనడంలో సహాయపడాలని సవాలు చేస్తారు.

    ఈ ట్యుటోరియల్ కోసం ప్రోగ్రామింగ్ అనుభవం లేదా ఓజోబోట్ యొక్క జ్ఞానం అవసరం లేదు. అయినప్పటికీ, కొన్ని ప్రోగ్రామింగ్ అనుభవం ఉన్న విద్యార్థులు కూడా ప్రోగ్రామింగ్ ఓజోబోట్ ద్వారా నిమగ్నమై ఉంటారు. ట్యుటోరియల్ K-12 తరగతుల కోసం రూపొందించబడింది మరియు మీ విద్యార్థుల సామర్థ్యాలకు అనుకూలీకరించవచ్చు.
  tutorial_spiralsfinch_longdescription: 'ఫించ్ అనేది ఒక చిన్న రోబోట్, ఇది కంప్యూటర్
    సైన్స్ నేర్చుకునే విద్యార్థులను వారి కోడ్ యొక్క స్పష్టమైన మరియు భౌతిక ప్రాతినిధ్యాన్ని
    అందించడం ద్వారా ప్రేరేపించడానికి మరియు ఆనందించడానికి రూపొందించబడింది. ఈ కార్యాచరణలో,
    మీరు ఫించ్ను కదిలించే మరియు మలుపు తిప్పే ప్రోగ్రామ్లను వ్రాయడం నేర్చుకుంటారు.
    అప్పుడు మీరు మురి నమూనాలో తరలించడానికి రోబోట్ను ప్రోగ్రామ్ చేయడానికి వేరియబుల్ను
    ఉపయోగిస్తారు. ఈ కార్యాచరణ కోసం, మీరు స్క్రాచ్ లేదా స్నాప్తో ఫించ్ను ప్రోగ్రామ్
    చేయవచ్చు! ల్యాప్టాప్లు లేదా Chromebooks ఉపయోగించి. మీకు ముందస్తు ప్రోగ్రామింగ్
    అనుభవం అవసరం లేదు. '
  tutorial_ozoi_longdescription: |-
    ఈ ట్యుటోరియల్ విద్యార్థులను ప్రోగ్రామింగ్ మరియు గణన ఆలోచనలకు పరిచయం చేస్తుంది మరియు ఇది ఓజోబోట్ ఎలాంటి రోబోట్ అని కూడా వివరిస్తుంది. ఈ కార్యాచరణ “అన్ప్లగ్ చేయబడింది”, అంటే కోడింగ్ కంప్యూటర్ లేదా టాబ్లెట్లో చేయబడదు, కానీ గుర్తులతో కూడిన కాగితంపై. విద్యార్థులు రోబోట్ ఎలా పనిచేస్తుందనే దాని గురించి నేర్చుకుంటారు, ఆపై ఓజోకోడ్స్ ఉపయోగించి ఓజోబోట్కు ఆదేశాలను ఇస్తారు, ఇవి ప్రత్యేక రంగు సన్నివేశాలు. గుర్తులను మరియు కాగితంతో ఓజోబోట్ను ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకున్న తరువాత, విద్యార్థులు చిట్టడవి పరిష్కరించడానికి మరియు ఓజోబోట్ దుకాణానికి మార్గం కనుగొనడంలో సహాయపడాలని సవాలు చేస్తారు.

    ఈ ట్యుటోరియల్ కోసం ప్రోగ్రామింగ్ అనుభవం లేదా ఓజోబోట్ యొక్క జ్ఞానం అవసరం లేదు. అయినప్పటికీ, కొన్ని ప్రోగ్రామింగ్ అనుభవం ఉన్న విద్యార్థులు కూడా ప్రోగ్రామింగ్ ఓజోబోట్ ద్వారా నిమగ్నమై ఉంటారు. ట్యుటోరియల్ K-12 తరగతుల కోసం రూపొందించబడింది మరియు మీ విద్యార్థుల సామర్థ్యాలకు అనుకూలీకరించవచ్చు.
  tutorial_ticklel_longdescription: ఇటుక ద్వారా ఇటుక, మీ క్రూరమైన LEGO ination హను
    పెంచుకోండి. టికిల్ యాప్లో కొన్ని కోడ్లను కలిపి ఉంచడం ద్వారా, మీరు మీ LEGO WeDo
    కొన్ని అద్భుతమైన పనులు చేయవచ్చు.
  tutorial_spiralsdash_longdescription: కళను సృష్టించడానికి రోబోట్ను ఉపయోగిస్తున్నప్పుడు
    ప్రోగ్రామ్లో వేరియబుల్స్ ఉపయోగించడం యొక్క ప్రాథమికాలను తెలుసుకోండి! డాష్ రోబోట్
    యొక్క చక్రాల వేగాన్ని డైనమిక్గా నియంత్రించడానికి బ్లాక్లీలో వేరియబుల్స్ ఉపయోగించండి.
    పాఠాన్ని పూర్తి చేసిన తర్వాత, వేరియబుల్ను ఎలా కేటాయించాలో, వేరియబుల్ను ఎలా యాక్సెస్
    చేయాలో మరియు లూప్ ఉపయోగించి వేరియబుల్ను డైనమిక్గా మార్చడం ఎలాగో మీకు అర్థం అవుతుంది.
    కాలక్రమేణా వేరియబుల్ విలువను మార్చడం ద్వారా, మీరు డాష్ను అద్భుతమైన మురిని గీయవచ్చు!
  tutorial_ghdebug_longdescription: విద్యార్థులకు గ్రేస్ హాప్పర్ గురించి తెలుసుకోవడానికి
    సహాయం చేయండి మరియు ఈ వారం CS ఎడ్వీక్ ఎందుకు.
  tutorial_tlckk_longdescription: క్రిస్-క్రాస్ పజిల్స్ పదాల ప్రేమను తర్కం ప్రేమతో
    మిళితం చేస్తాయి. వేర్వేరు పొడవుల పదాల జాబితాను ఇచ్చినట్లయితే, మీరు వాటిని గ్రిడ్కు
    సరిపోయేలా చేయాలి.
  tutorial_firstcomp_longdescription: కొన్ని విషయాలు కంప్యూటర్ల వలె ఉత్తేజకరమైనవి.
    కాగితం బయటకు ఈ సమయం - మరియు ఇప్పుడు మీరు మీ స్వంత ఒక రూపకల్పన పొందుతారు. CPU,
    RAM మరియు ROM, మాస్ స్టోరేజ్ మరియు GPU గురించి తెలుసుకోండి. మీ మొదటి దరఖాస్తును
    గీయండి. మీ కత్తెర, పెన్నులు మరియు కాగితాలను బయటకు తీయండి!
  tutorial_mazefinch_longdescription: 'ఈ కార్యాచరణలో, ఫించ్ రోబోట్ కదలడానికి మరియు
    తిరగడానికి మీరు చాలా సులభమైన ప్రోగ్రామింగ్ భాషను ఉపయోగిస్తారు. రోబోట్ చిట్టడవి
    పూర్తి చేయడంలో సహాయపడటానికి మీరు ప్రోగ్రామ్లను వ్రాస్తారు! మీకు ముందస్తు ప్రోగ్రామింగ్
    అనుభవం అవసరం లేదు మరియు మీరు ల్యాప్టాప్ లేదా Chromebook ని ఉపయోగించవచ్చు. '
  tutorial_tlccc_longdescription: కంప్యూటర్లలోని డేటా అక్షరాల యొక్క సుదీర్ఘ శ్రేణులుగా
    నిల్వ చేయబడుతుంది - చివరికి బైనరీ 1 సె మరియు 0 సె. కుదింపుతో ఉన్న ఆలోచన ఏమిటంటే,
    సమాచారం ప్రాతినిధ్యం వహించే విధానాన్ని మార్చడానికి మేము ఒక అల్గోరిథంను ఉపయోగిస్తాము,
    తద్వారా అదే సమాచారాన్ని నిల్వ చేయడానికి తక్కువ అక్షరాలు అవసరమవుతాయి.
  tutorial_tlcdoodle_longdescription: 'చిత్రాలలో దృశ్యం తరచుగా కంప్యూటర్ ఉత్పత్తి
    అవుతుంది. వారు దీన్ని ఎలా చేస్తారో ఎప్పుడైనా ఆలోచిస్తున్నారా? తదుపరిసారి మీరు
    డూడుల్స్ గీయడం, అల్గోరిథమిక్ డూడుల్ను గీయండి మరియు ప్రకృతిని గీయడానికి అల్గోరిథంలను
    అన్వేషించండి. అల్గోరిథంలు పునరావృతమవుతాయి: అంటే అవి ఒక దశను వివరిస్తాయి మరియు
    తరువాత దశను అదే విధంగా గీయమని మీకు చెప్తాయి, మొదటి నుండి అల్గోరిథంను అనుసరిస్తాయి.'
  tutorial_tlcpunch_longdescription: పంచ్ కార్డులలో నిల్వ చేసిన డేటాను ప్రారంభ కంప్యూటర్లు
    ఎలా కనుగొనగలిగాయో ప్రదర్శించండి మరియు ఇది 'ఆస్ట్రేలియన్ మెజీషియన్స్ డ్రీమ్' యాక్టివిటీలోని
    మ్యాజిక్ ట్రిక్ వలె అదే అల్గోరిథం అని చూపించండి. శోధన అల్గోరిథం ఎలా పనిచేస్తుందో
    దృశ్యమాన మార్గంలో చూపించడం దీని లక్ష్యం. అలా చేయడం ద్వారా మీరు బైనరీ సంఖ్యల యొక్క
    ఆచరణాత్మక ఉపయోగం, సమస్య ప్రాంతాల మధ్య పరిష్కారాలను అనువదించే గణన ఆలోచనా ఉపాయాన్ని
    శోధించడానికి మరియు అన్వేషించడానికి విభజించి, జయించటానికి అల్గోరిథం ప్రదర్శిస్తారు.
  tutorial_finchfract_longdescription: ఈ కార్యాచరణ ఫించ్ రోబోతో కోచ్ ఫ్రాక్టల్స్ గీయడానికి
    పునరావృతాన్ని ఉపయోగిస్తుంది. పునరావృత ఆలోచనకు విద్యార్థులను పరిచయం చేసినట్లు ఇది
    umes హిస్తుంది, అయితే ఈ కార్యాచరణను పూర్తి చేయడం వల్ల పునరావృత యొక్క భౌతిక ప్రాతినిధ్యం
    ద్వారా ఈ భావనపై లోతైన అవగాహన పెంపొందించడానికి వారికి సహాయపడుతుంది. పైథాన్ లేదా
    జావాను ఉపయోగించే పరిచయ లేదా అధునాతన కంప్యూటర్ సైన్స్ కోర్సులు తీసుకునే విద్యార్థులకు
    ఈ కార్యాచరణ తగినది.
  tutorial_tlcmind_longdescription: అల్గోరిథం ఎల్లప్పుడూ పనిచేస్తుందని నిరూపించడానికి
    బీజగణితం ఉపయోగించడం ద్వారా తార్కిక తార్కికం యొక్క ఉపయోగాన్ని ఇది పరిచయం చేస్తుంది.
    అల్గోరిథంలను అంచనా వేయడానికి సంగ్రహణ మరియు తార్కిక తార్కికం ఎలా ఉపయోగించబడుతుందో
    ఇది చూపిస్తుంది.
  tutorial_tlctelebot_longdescription: ఈ ట్రిక్ మన మెదళ్ళు తీసుకోవటానికి సరళమైన విషయాలు
    ఎంత క్లిష్టంగా ఉంటాయో వివరిస్తుంది. ఒక ముఖ్యమైన డిజైన్ సూత్రం ఏమిటంటే ఇంటర్ఫేస్లు
    స్పష్టంగా మరియు సరళంగా ఉండాలి, చిందరవందరగా ఉండకూడదు. ఇది సమస్యను సరళీకృతం చేయడం
    మరియు ప్రజలను అర్థం చేసుకోవడం యొక్క ప్రాముఖ్యత వంటి గణన ఆలోచన యొక్క అంశాలను కూడా
    వివరిస్తుంది.
  tutorial_tlcaus_longdescription: ఈ కార్యాచరణ చిరస్మరణీయమైన రీతిలో కంప్యూటింగ్ భావనల
    శ్రేణిని పరిచయం చేస్తుంది. ఇది మ్యాజిక్ ట్రిక్ను పరిచయం చేస్తుంది మరియు అల్గోరిథం
    పనిచేస్తుందో తనిఖీ చేయడానికి సంగ్రహణ, తార్కిక తార్కికం మరియు గణన మోడలింగ్ ఎలా
    ఉపయోగించబడుతుందో చూపిస్తుంది. 'పంచ్ కార్డ్ సెర్చింగ్' కార్యాచరణతో కలిపి ఇది ప్రారంభ
    కంప్యూటర్లు ఉపయోగించే విభజన మరియు జయించే అల్గోరిథంను పరిచయం చేస్తుంది.
  tutorial_tlcmicro_longdescription: ఈ వీడియోను మానవ కంప్యూటర్ ఇంటరాక్షన్ (హెచ్సిఐ)
    కు సాధారణ పరిచయంగా ఉపయోగించవచ్చు మరియు ప్రత్యేకించి చాలా గాడ్జెట్లు అవసరం కంటే
    ఎందుకు ఉపయోగించాలి. డిజైన్ ఒక వైవిధ్యాన్ని కలిగిస్తుంది మరియు ఇంటర్ఫేస్లు ఉపయోగించడానికి
    సులభమైనవి అని తనిఖీ చేయడానికి మూల్యాంకనం చేయడం ముఖ్యం.
  tutorial_imathematician_longdescription: "ఈ ఉపాధ్యాయ నేతృత్వంలోని కార్యాచరణ విద్యార్థులకు
    కంప్యూటర్ సైన్స్ మరియు గణితానికి క్రాస్ కరిక్యులర్ విధానాన్ని ఉపయోగించుకునే అవకాశాన్ని
    అందిస్తుంది.  \n\nవిద్యార్థులు ది ఖైదీల గందరగోళాన్ని అని పిలువబడే గణితం (గేమ్
    థియరీ) యొక్క శాఖలో ప్రసిద్ధ సమస్య యొక్క వైవిధ్యాన్ని పరిష్కరించడానికి కంప్యూటర్
    ప్రోగ్రామ్ను సృష్టిస్తారు.\n"
  tutorial_tlcmagic_longdescription: 'మేజిక్ ఎలా పనిచేస్తుందో అన్వేషించడంలో, మీరు
    గణన ఆలోచన గురించి నేర్చుకుంటారు: ముఖ్యంగా అల్గోరిథమిక్ ఆలోచనకు మూల్యాంకనం యొక్క
    ప్రాముఖ్యత. మీరు పరీక్ష మరియు ప్రమాద విశ్లేషణ రెండింటినీ అన్వేషిస్తారు. కంప్యూటర్
    శాస్త్రవేత్తలు, ఇంజనీర్లు (మరియు ఇంద్రజాలికులు) వారి అల్గోరిథంలను పూర్తిగా ఎలా
    తనిఖీ చేయాలో మ్యాజిక్ ట్రిక్ చూపిస్తుంది. విషయాలు ఎలా తప్పు అవుతాయో అలాగే అవి
    సరిగ్గా జరుగుతాయో తనిఖీ చేయడం గురించి వారు జాగ్రత్తగా ఆలోచించాలి.'
  tutorial_scratchmus_longdescription: స్క్రాచ్తో, మీరు మీ స్వంత ఇంటరాక్టివ్ గేమ్స్,
    కథలు, యానిమేషన్లను సృష్టించవచ్చు - మరియు వాటిని మీ స్నేహితులతో పంచుకోవచ్చు. ప్రారంభించడానికి,
    ఇంటరాక్టివ్ మ్యూజిక్ ప్రాజెక్ట్ చేయండి. కార్యాచరణ కార్డులు మరియు వర్క్షాప్ గైడ్
    కూడా scratch.mit.edu లో ఉచితంగా లభిస్తాయి
  tutorial_scratchanim_longdescription: స్క్రాచ్తో, మీరు మీ స్వంత ఇంటరాక్టివ్ గేమ్స్,
    కథలు, యానిమేషన్లను సృష్టించవచ్చు - మరియు వాటిని మీ స్నేహితులతో పంచుకోవచ్చు. ప్రారంభించడానికి,
    మీ పేరు, అక్షరాలు లేదా ఇష్టమైన పదం యొక్క అక్షరాలను యానిమేట్ చేయండి. కార్యాచరణ
    కార్డులు మరియు వర్క్షాప్ గైడ్ కూడా scratch.mit.edu లో ఉచితంగా లభిస్తాయి.
  tutorial_scratchfly_longdescription: 'స్క్రాచ్తో, మీరు మీ స్వంత ఇంటరాక్టివ్ గేమ్స్,
    కథలు, యానిమేషన్లను సృష్టించవచ్చు - మరియు వాటిని మీ స్నేహితులతో పంచుకోవచ్చు. ప్రారంభించడానికి,
    మీ స్వంత ఎగిరే పాత్రను ఎలా తయారు చేయాలో తెలుసుకోండి. కార్యాచరణ కార్డులు మరియు
    వర్క్షాప్ గైడ్ కూడా scratch.mit.edu లో ఉచితంగా లభిస్తాయి. '
  tutorial_tynkerarc_longdescription: మీ స్వంత టాప్-డౌన్ ఆర్కేడ్ షూటర్ గేమ్ చేయండి.
    బాణం కీలు నొక్కినప్పుడు చేపలను పైకి క్రిందికి తరలించడానికి ప్రోగ్రామింగ్ చేయడం
    ద్వారా ప్రారంభించండి, ఆపై తెరపై ఈత కొట్టడానికి సొరచేపలను కోడ్ చేయండి. హీరో, విలన్
    మరియు నేపథ్యం కోసం అనుకూల ఆస్తులను జోడించడం ద్వారా మీరు ఆటను వ్యక్తిగతీకరిస్తారు.
    మీ ఆటను బీచ్ వద్ద, అడవిలో లేదా బాహ్య అంతరిక్షంలో కూడా సెట్ చేయవచ్చు!
  tutorial_grokffpython_longdescription: 'ఈ కార్యాచరణ మీ మొదటి అనుభవ ప్రోగ్రామింగ్ను
    అందించడానికి రూపొందించబడింది మరియు అవర్ ఆఫ్ కోడ్ కోసం ప్రత్యేకంగా రూపొందించబడింది.
    ప్రోగ్రామింగ్ భాష పైథాన్ ఉపయోగించండి మరియు కోడ్ తో అద్భుతమైన వడగళ్ళు డ్రా ఒక
    తాబేలు ఆదేశించండి! '
  tutorial_grokffblock_longdescription: ఈ కార్యాచరణ మీ మొదటి అనుభవ ప్రోగ్రామింగ్ను
    అందించడానికి రూపొందించబడింది మరియు అవర్ ఆఫ్ కోడ్ కోసం ప్రత్యేకంగా రూపొందించబడింది.
    స్నేహపూర్వక బ్లాక్లను ఉపయోగించి ప్రోగ్రామ్లను రూపొందించండి మరియు కోడ్తో అద్భుతమైన
    వడగళ్ళు గీయడానికి తాబేలును ఆదేశించండి!
  tutorial_grokeliza_longdescription: ఈ కార్యాచరణ మీ మొదటి అనుభవ ప్రోగ్రామింగ్ను అందించడానికి
    రూపొందించబడింది మరియు అవర్ ఆఫ్ కోడ్ కోసం ప్రత్యేకంగా రూపొందించబడింది. “ఎలిజా”
    అని పిలువబడే స్నేహపూర్వక చాట్బాట్ను నిర్మించడానికి ప్రోగ్రామింగ్ భాష పైథాన్ను
    ఉపయోగించండి.
  tutorial_tynkercan_longdescription: అద్భుతమైన 2-ప్లేయర్ ఫిరంగి ఆట చేయండి మరియు మీతో
    ఆడటానికి మీ స్నేహితులను సవాలు చేయండి! మీరు ఆట యొక్క పాక్షికంగా ప్రోగ్రామ్ చేసిన
    సంస్కరణతో ప్రారంభిస్తారు, కాబట్టి మీరు ఎడమ ఫిరంగిని ప్రోగ్రామ్ చేయాలి. మీరు రెండు
    ఫిరంగులు కాల్పులు జరిపిన తర్వాత, మీరు కొట్టడానికి ప్లాట్ఫారమ్లు మరియు ఇతర వస్తువులను
    సెటప్ చేస్తారు. అదనపు లక్షణాలను జోడించడం మరియు థీమ్ను అనుకూలీకరించడం ద్వారా దీన్ని
    మీ స్వంతం చేసుకోండి!
  tutorial_grokflags_longdescription: ఈ కార్యాచరణ మీ మొదటి అనుభవ ప్రోగ్రామింగ్ను అందించడానికి
    రూపొందించబడింది మరియు అవర్ ఆఫ్ కోడ్ కోసం ప్రత్యేకంగా రూపొందించబడింది. ప్రపంచవ్యాప్తంగా
    జెండాలు డ్రా ప్రోగ్రామింగ్ భాష పైథాన్ మరియు దాని తాబేలు మాడ్యూల్ ఉపయోగించండి!
  tutorial_robomind_longdescription: 'విద్యార్థులు తమ సొంత వర్చువల్ రోబోట్ను నియంత్రించడం
    ద్వారా ప్రోగ్రామింగ్ యొక్క ప్రాథమికాలను నేర్చుకుంటారు. ప్రోగ్రామింగ్ వ్యాయామాలకు
    సహాయపడటానికి చిన్న ప్రదర్శనలు, చలనచిత్రాలు, క్విజ్లు మరియు ఆటోమేటిక్ గైడెన్స్/సూచనలతో
    ఆన్లైన్ కోర్సు పూర్తిగా స్వీయ-నియంత్రణ కలిగి ఉంటుంది. '
  tutorial_adventureq_longdescription: 'Q తో సాహసం అనేది సమూహ అమరికలో ప్రోగ్రామింగ్
    లాజిక్ను పరిచయం చేయడానికి ఉపాధ్యాయులకు (లేదా ఎవరైనా) ఉపయోగించాల్సిన పాఠ్య ప్రణాళిక.

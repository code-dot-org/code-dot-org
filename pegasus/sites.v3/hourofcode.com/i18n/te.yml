  hoc_faq_count_hoc_q: కోడ్ యొక్క గంటలను మీరు ఎలా లెక్కిస్తారు?
  hoc_faq_map_q: మ్యాప్‌లో నా డాట్ నాకు ఎందుకు కనిపించదు?
  hoc_faq_map_a_markdown: మమ్మల్ని క్షమించండి, మీరు మీ ఈవెంట్ను అవర్ ఆఫ్ కోడ్ మ్యాప్లో
    చూడలేదు. సైన్ అప్ చేసిన పదివేల మంది నిర్వాహకులు ఉన్నందున, మ్యాప్ డేటాను కంకర చేస్తుంది
    మరియు అనేక సంఘటనల కోసం ఒక పాయింట్ను ప్రదర్శిస్తుంది. మీరు క్లిక్ చేస్తే [ఈవెంట్స్
    పేజీ] (%{events_url}) మ్యాప్ క్రింద లింక్ మీరు రాష్ట్రాల వారీగా అన్ని సంఘటనల జాబితాకు
    దర్శకత్వం వహించబడతారు మరియు అక్కడ జాబితా చేయబడిన మీ ఈవెంట్ను కనుగొనవచ్చు. అదనంగా,
    వేలాది మంది ప్రజలు అవర్ ఆఫ్ కోడ్ కోసం సైన్ అప్ చేస్తే, మ్యాప్ మరియు ఈవెంట్ జాబితా
    సాధారణంగా నవీకరించడానికి 48 గంటలు పడుతుంది. కొన్ని రోజుల్లో తిరిగి తనిఖీ చేయండి!
  hoc_faq_count_hoc_a_markdown: 'అవర్ ఆఫ్ కోడ్లో పాల్గొనడాన్ని ట్రాక్ చేసేటప్పుడు
    మేము ప్రత్యేకమైన విద్యార్థి ID లను సంపూర్ణంగా లెక్కించము. ఎందుకు? ఒక విద్యార్థి
    లేదా తరగతి గది మొదటిసారి నేర్చుకోవడానికి ప్రయత్నించే ముందు “లాగిన్/రిజిస్టర్”
    చేయమని ప్రాంప్ట్ చేసే ఘర్షణను మేము కోరుకోనందున, మరియు పాక్షికంగా మేము ఆన్లైన్లో
    ట్రాక్ చేయలేని కార్యకలాపాలు ఉన్నందున. డబుల్-కౌంటింగ్ను తగ్గించడానికి మేము కొన్ని
    చర్యలు తీసుకుంటాము, కానీ లాగిన్ ప్రాంప్ట్ లేకుండా, ఇది ఖచ్చితంగా పనిచేయదు. అదే
    సమయంలో, అవర్ ఆఫ్ కోడ్లో చాలా విద్యార్థి కార్యకలాపాలు ఉన్నాయి, అవి ట్రాక్ చేయబడవు.
    ఉదాహరణకు: (1) అవర్ ఆఫ్ కోడ్ను ప్రయత్నించడానికి మొబైల్/టాబ్లెట్ అనువర్తనాన్ని ఉపయోగించే
    విద్యార్థులు సాధారణంగా లెక్కించబడరు (2) జత-ప్రోగ్రామింగ్ లేదా గ్రూప్-ప్రోగ్రామింగ్
    కోసం స్క్రీన్ను పంచుకునే విద్యార్థులను ఒకటిగా లెక్కించవచ్చు (3) అన్ప్లగ్ చేయబడిన
    తరగతి గది కార్యాచరణను ప్రయత్నిస్తున్న విద్యార్థులు ఆన్లైన్లో లెక్కించలేరు (4)
    వారి స్వంత అవర్ కోడ్ కార్యకలాపాలను సృష్టించే ఉపాధ్యాయులు. తత్ఫలితంగా, కొన్ని అండర్-కౌంటింగ్
    మరియు కొన్ని డబుల్-కౌంటింగ్ ఉంది, కాబట్టి మేము అవర్ ఆఫ్ కోడ్ ట్రాకర్ను వాడుక యొక్క
    ఖచ్చితమైన కొలతగా చూడము. ఇది ఖచ్చితంగా దిశాత్మకంగా సరైనది, మరియు అనేక పదిలక్షల
    మంది విద్యార్థులు పాల్గొన్నట్లు చూపిస్తుంది.'
  hoc_faq_one_hour_q: ఒక గంటలో ఒకరు ఎంత నేర్చుకోగలరు?
  hoc_faq_one_hour_a_markdown: |-
    అవర్ ఆఫ్ కోడ్ యొక్క లక్ష్యం ఒక గంటలో నిపుణులైన కంప్యూటర్ శాస్త్రవేత్త కావడానికి ఎవరికీ నేర్పించకూడదు. కంప్యూటర్ సైన్స్ ఆహ్లాదకరమైనది మరియు సృజనాత్మకమైనది అని తెలుసుకోవడానికి ఒక గంట మాత్రమే సరిపోతుంది, ఇది అన్ని వయసులలో, విద్యార్థులందరికీ, నేపథ్యంతో సంబంధం లేకుండా అందుబాటులో ఉంటుంది. ఈ ప్రచారం యొక్క విజయం యొక్క కొలత సిఎస్ విద్యార్థులు ఎంత నేర్చుకుంటారో కాదు - లింగం, జాత్యహంకార/జాతి మరియు సామాజిక ఆర్థిక సమూహాలలో విస్తృత భాగస్వామ్యంలో విజయం ప్రతిబింబిస్తుంది మరియు ఫలితంగా నమోదు మరియు పాల్గొనడం పెరుగుదల అన్ని గ్రేడ్ స్థాయిలలో సిఎస్ కోర్సులలో మనం చూస్తాము. పాల్గొనే మిలియన్ల మంది ఉపాధ్యాయులు మరియు విద్యార్థులు ఒక గంట దాటి వెళ్లాలని నిర్ణయించుకున్నారు - రోజంతా లేదా వారమంతా లేదా ఎక్కువసేపు నేర్చుకోవటానికి, మరియు చాలా మంది విద్యార్థులు మొత్తం కోర్సులో (లేదా కళాశాల మేజర్ కూడా) నమోదు చేయాలని నిర్ణయించుకున్నారు ఫలితంగా.

    విద్యార్థులతో పాటు, మరొక “అభ్యాసకుడు” ఒక కంప్యూటర్ సైంటిస్ట్గా కళాశాల డిగ్రీని కలిగి ఉండకపోయినా కంప్యూటర్ సైన్స్ బోధించగల ఒక గంట తర్వాత విశ్వాసాన్ని పొందే అధ్యాపకుడు. పదివేల మంది ఉపాధ్యాయులు కంప్యూటర్ సైన్స్ను మరింత కొనసాగించాలని నిర్ణయించుకుంటారు, పిడికి హాజరు కావడం లేదా ఫాలో-ఆన్ ఆన్లైన్ కోర్సులు అందించడం లేదా రెండూ. కంప్యూటర్ సైన్స్ తమ విద్యార్థులు కోరుకునేది మరియు వారి ఉపాధ్యాయులు సామర్థ్యం కలిగి ఉన్నారని గ్రహించే పాఠశాల నిర్వాహకులకు కూడా ఇది వర్తిస్తుంది.

    అన్నింటికంటే, పాల్గొనే వారందరూ ఒక గంటలో నేర్చుకోగలిగేది ఏమిటంటే మనం దీన్ని చేయగలం.

    (%{csf_standards_url}) వద్ద చూడవచ్చు.
  csf_page_faq_question_02: నా మొత్తం పాఠశాలకు CS ఫండమెంటల్స్ ని నేను ఎలా తీసుకురాగలుగుతాను?
  csf_page_faq_answer_02: యునైటెడ్ స్టేట్స్ యందలి ప్రముఖ K-12 CS పాఠ్యాంశాలు, మా ప్రాథమిక
    కార్యక్రమం డల్లాస్ వంటి ప్రధాన పట్టణ స్కూల్ డిస్ట్రిక్ట్ లు, అదే విధంగా అయోవాలోని
    చిన్న గ్రామీణ డిస్ట్రిక్టులలో సమర్థవంతమైనదని నిరూపించబడింది. CS బోధించడానికి నిపుణులను
    నియమించాల్సిన అవసరం లేదు. విద్యార్థుల అవసరాలకు తగినట్లుగా పాఠాలను రూపొందించే సౌలభ్యాన్ని
    అందిస్తూనే CSకు కొత్త అయిన ఉపాధ్యాయులకు మద్దతు ఇవ్వడానికి మా కార్యక్రమం ప్రత్యేకంగా
    రూపొందించబడింది. మీ పాఠశాల మరియు డిస్ట్రిక్ట్ పాలనాధికారులతో [ఈ బ్రోచరును పంచుకోండి]
    (%{brochure_url}), లేదా [వారు మా నిర్వాహకుల పేజీని పరిశీలించాలని వారికి సూచించండి]
    (%{admins_url}) ఇది నిర్వాహకుల అత్యంత సాధారణ ప్రశ్నలకు సమాధానం ఇవ్వడానికి గాను
    ప్రత్యేకంగా రూపొందించబడింది.
  csf_page_faq_question_03: CS ఫండమెంటల్స్ బోధించడానికి ఎంత ఖర్చు అవుతుంది?
  csf_page_faq_question_04: CS ఫండమెంటల్స్ కోసం నేను వృత్తిపరమైన అభివృద్ధిని ఎలా/ఎక్కడ
    పొందగలుగుతాను?
  csf_page_faq_answer_04_01: కంప్యూటర్ సైన్స్ బోధించడానికి కొత్తవారా? కంగారుపడవద్దు!
    మా ఉపాధ్యాయులలో అనేకమంది ఇంతకు ముందు ఎప్పుడూ కంప్యూటర్ సైన్స్ బోధించలేదు. మీ తరగతి
    గదిలో కంప్యూటర్ సైన్స్ అమలు చేయడానికి స్పూర్తిని మరియు చేయూతను అందిస్తూ మద్దతు
    కోసం స్థానిక ఉపాధ్యాయులతో చేరండి. మా ప్రాంతీయ భాగస్వాములు ఒక్కొక్క ఉపాధ్యాయుడి
    కోసం లేదా పాఠశాల వ్యాప్తంగా PD కోసం అధిక-నాణ్యత, ఒక-రోజు Code.org కార్యశాలను అందజేస్తారు.
    [మీకు సమీపంలో ఉన్న ప్రొఫెషనల్ డెవలప్మెంట్ కార్యశాల కోసం సైన్ అప్ చేయండి] (%{sign_up_url})!
  csf_page_faq_answer_04_02: మా కార్యశాలలలో పాల్గొన్న 100,000 మందికి పైగా ఉపాధ్యాయులలో
    చేరండి. మా కార్యశాలకు హాజరైన వారిలో ఎక్కువ మంది, 'నేను ఇంతకు ముందు హాజరైన వృత్తిపరమైన
    అభివృద్ధి కార్యక్రమాల్లో ఇది అత్యుత్తమమైనది' అన్నారు. వాస్తవానికి, [హాజరైనవారిలో
    90% మంది మా ప్రోగ్రామును ఇతర ఉపాధ్యాయులకు సిఫారసు చేస్తారు] (%{rec_url})!
  csf_page_faq_question_05: CS ఫండమెంటల్స్ బోధించడానికి సిఫార్సు చేసిన వేళలు ఏమిటి?
  csf_page_faq_answer_05: ప్రతి CSF కోర్సు 45 నిమిషాల కాలవ్యవధుల కోసం రూపొందించిన
    13-17 పాఠాలను కలిగి ఉంది. విద్యార్థులందరూ ఉపాధ్యాయుడు నిర్దేశించిన ఒరవడితో పాఠం
    నుండి పాఠానికి వెళ్లాలని మేము సిఫార్సు చేస్తున్నాము. నైపుణ్యాభివృద్ధి పాఠాలను
    విద్యార్థులు తమ స్వంత ఒరవడితో పూర్తి చేయగలుగుతూనే ఏకకాలములో అనుభవించేలా రూపొందించబడిన
    అనేక ఉపాధ్యాయ-నేతృత్వ ప్రాజెక్ట్ స్థాయిలు ఉన్నాయి.
  csf_page_faq_question_06: CS ఫండమెంటల్స్ కోసం నాకు ఏ పరికరసామాగ్రి అవసరం అవుతుంది?
  csf_page_faq_answer_06: కార్యక్రమాల వ్యాప్తంగా అనేక పాఠాలకు విద్యార్థులకు దిశానిర్దేశం
    చేసే కరపత్రాలు ఉన్నాయి. ఈ వనరులను ముద్రించి ఇవ్వవచ్చు లేదా డిజిటల్ గా కేటాయించవచ్చు.
    కొన్ని పాఠాలకు ముఖ్యమైన తరగతిగది వస్తువులు మరియు మ్యానిపులేటివ్స్ అవసరమవుతాయి.
    [మరింతగా తెలుసుకోవడానికి CSF సిలబస్ చూడండి](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).

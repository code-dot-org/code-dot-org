    అర్థం చేసుకోవడానికి పరిచయంగా కూడా ఉపయోగపడుతుంది.
  tutorial_gamemaker_longdescription: గేమ్ మేకర్ అనేది ఓపెన్ ఎండెడ్ యాక్టివిటీ, ఇక్కడ

  hoc_faq_scratch_a_markdown: స్క్రాచ్ టాబ్లెట్లలో పనిచేయదు. మీ విద్యార్థులు చిన్నవారైతే,
    వారు స్క్రాచ్జెఆర్ ఐప్యాడ్ అనువర్తనాన్ని ఉపయోగించవచ్చు (ప్రారంభ పాఠకుల కోసం).
    మీరు ట్యుటోరియల్స్ చూస్తే [%{partner_url}/తెలుసుకోవడానికి] (%{codeorg_url}/తెలుసుకోవడానికి),
    మీరు ఐప్యాడ్ ల పని చేసే ఇతర ట్యుటోరియల్స్ వెదుక్కోవచ్చు - Code.org, Tinker, Lightbot,

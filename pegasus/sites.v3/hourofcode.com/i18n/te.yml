    కి శిక్షణ ఇవ్వడానికి మేము ఈ వెక్టర్లను ఉపయోగిస్తాము. శిక్షణ డేటా ఆధారంగా, SVM
    సాధ్యమయ్యే అన్ని చేపల “స్థలాన్ని” రెండు భాగాలుగా వేరు చేస్తుంది, ఇవి మనం నేర్చుకోవడానికి
    ప్రయత్నిస్తున్న తరగతులకు అనుగుణంగా ఉంటాయి (“నీలం” లేదా “నీలం కాదు” వంటివి).

  tutorial_codehsdata_longdescription: డేటాను అర్ధవంతమైన మరియు సులభంగా అర్థం చేసుకోగలిగే
    మార్గాల్లో ప్రదర్శించడానికి డేటా విజువలైజేషన్లను ఉపయోగించే శక్తి గురించి తెలుసుకోండి.
    దృశ్యమానంగా ఆకట్టుకునే గ్రాఫ్లను సృష్టించడానికి మా గ్రాఫ్ జనరేటర్ను ఉపయోగించండి
    మరియు అందమైన డేటాను సృష్టించడానికి కోడింగ్ ఎలా ఉపయోగించబడుతుందో తెలుసుకోండి.
  tutorial_educodecake_longdescription: మీరు చెఫ్ రోలాండ్తో కేక్ కాల్చేటప్పుడు HTML
    నేర్చుకోండి. ట్యాగ్లు మరియు తరగతుల గురించి మీ క్రొత్త జ్ఞానంతో మీ అనుకూల సృష్టిని
    ఆకృతి చేయండి మరియు శైలి చేయండి.
  tutorial_ttsecond_longdescription: మీరు ఓపెన్ ప్రోటోకాల్ను బట్వాడా చేయగలరా? మీరు
    రాజధాని ఓడలో ప్రయాణించారు, మరియు ఇప్పుడు మీరు అందరికీ ప్రాప్యతను తెరవడానికి చాలా
    కాలం భద్రతా డ్రోన్లను తప్పించుకోవాలి. సైబర్విజన్ నుండి మీరు సురక్షితంగా ఉన్నారా
    లేదా అని తెలుసుకోవడానికి షరతులతో కూడిన ప్రకటనలను త్వరగా పరిశీలించండి. కాకపోతే,
    ఇది వాయుసేనకు!
  tutorial_bsdtrivia_longdescription: 'ఈ కోర్సు విద్యార్థులకు ముఖ్యమైన లేదా ఆసక్తికరమైన
    వాటిని పంచుకునే మార్గంగా కోడ్ను ఉపయోగించడానికి అనుమతిస్తుంది. HTML, CSS మరియు
    జావాస్క్రిప్ట్ నేర్చుకునేటప్పుడు వారు పాఠాన్ని అనుసరించవచ్చు లేదా ప్రత్యేకమైన
    ప్రాజెక్టులను సృష్టించవచ్చు. వారు వీడియో ట్యుటోరియల్స్, లైవ్ కోడింగ్ మరియు కోడ్
    పదకోశానికి ప్రాప్యతతో మార్గనిర్దేశం చేస్తారు. ట్రివియా గేమ్ మేకర్ ఇంటరాక్టివ్
    ట్రివియా గేమ్ను నిర్మించడంపై దృష్టి పెడుతుంది, ఇక్కడ మీరు ట్రివియా ప్రశ్నలతో కూడా
    ముందుకు వస్తారు. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: రెండు స్ప్రిట్ల మధ్య సంభాషణను ప్రోగ్రామ్
    చేయండి. CS ఫస్ట్తో స్క్రాచ్లోని కోడ్తో కమ్యూనికేట్ చేస్తున్నప్పుడు సృజనాత్మకతను
    పొందండి!
  tutorial_codemonkeybeaver_longdescription: బీవర్ దాని లక్ష్యాలను సాధించడంలో సహాయపడండి!
    సరదాగా ప్యాక్ చేయబడిన కోడింగ్ కార్యాచరణతో ఈ బీవర్ యొక్క సహజ ఆవాసంలోకి ప్రవేశించండి,
    అది మీ కోడింగ్ విద్యను ప్రారంభిస్తుంది. బీవర్లు ఈత కొట్టవచ్చు, కలపను సేకరించవచ్చు
    మరియు ఆనకట్టలను నిర్మించవచ్చు. ఈ చిన్న బీవర్కు మీ సహాయం కావాలి. సరస్సులో ఆనకట్టను
    పూర్తి చేయడానికి కోడ్ యొక్క సాధారణ బ్లాక్లను ఉపయోగించండి, తద్వారా నీరు ప్రశాంతంగా
    ఉంటుంది, ఇల్లు కట్టుకోండి మరియు స్మూతీస్ చేయండి!
  tutorial_codestersdistance_longdescription: పైథాన్లో కోడింగ్ యొక్క ప్రాథమికాలను
    తెలుసుకోండి, ఆపై రెండు స్ప్రిట్ల మధ్య దూరాన్ని లెక్కించే ప్రోగ్రామ్ను సృష్టించండి,
    అవి సామాజిక దూరం లేదా ముసుగు ధరించాల్సిన అవసరం ఉందని నిర్ధారించుకోండి.
  tutorial_vidcodemagic_longdescription: లూప్ ఉపయోగించి స్క్రీన్ చుట్టూ యాదృచ్ఛికంగా
    మెరుపులు కనిపించేలా చేయండి.
  tutorial_vidcodemagices_longdescription: లూప్ ఉపయోగించి స్క్రీన్ చుట్టూ యాదృచ్ఛికంగా
    మెరుపులు కనిపించేలా చేయండి.
  tutorial_codespeakmeal_longdescription: ఆరోగ్యకరమైన ఆహార నిర్ణయాలు తీసుకోవడంలో వినియోగదారులకు
    సహాయపడే అనువర్తనాన్ని కోడ్ చేయడం నేర్చుకోండి.
  tutorial_bsdwebsite_longdescription: 'ఈ కోర్సు విద్యార్థులకు ముఖ్యమైన లేదా ఆసక్తికరమైన
    వాటిని పంచుకునే మార్గంగా కోడ్ను ఉపయోగించడానికి అనుమతిస్తుంది. HTML, CSS మరియు
    జావాస్క్రిప్ట్ నేర్చుకునేటప్పుడు వారు పాఠాన్ని అనుసరించవచ్చు లేదా ప్రత్యేకమైన
    ప్రాజెక్టులను సృష్టించవచ్చు. వారు వీడియో ట్యుటోరియల్స్, లైవ్ కోడింగ్ మరియు కోడ్
    పదకోశానికి ప్రాప్యతతో మార్గనిర్దేశం చేస్తారు. ''నా ఇష్టమైన వెబ్సైట్ టాప్ ఒక
    వెబ్పేజీ సృష్టించడం దృష్టి పెడుతుంది 3 మీరు ఆసక్తి లేదా చేయడం ప్రేమ విషయాలు. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: ప్రస్తుతం మీ జీవితాన్ని రికార్డ్ చేయడానికి
    మరియు ప్రతిబింబించడానికి డిజిటల్ టైమ్ క్యాప్సూల్ను ఎలా కోడ్ చేయాలో తెలుసుకోండి.
  tutorial_ttrace_longdescription: ఫంక్షన్లను పిలవడం మరియు తరగతుల రూపకల్పన ద్వారా,
    ఆటగాళ్ళు తమ సొంత రేసు కారును వేగంగా, అతి చురుకైన మరియు శక్తివంతంగా ఉండేలా ప్రోగ్రామ్
    చేస్తారు; రేసుల సమయంలో, వారు తమ నియంత్రణలను పెనుగులాట చేయడానికి తమ పోటీదారుల వాహనాలను
    హ్యాక్ చేయవచ్చు.
  tutorial_plethora_longdescription: 'ఈ ప్లెథోరా కార్యాచరణలో మీరు దృశ్య సరదా సవాళ్లను
    పరిష్కరిస్తారు మరియు కారణం మరియు ప్రభావం మరియు వినియోగదారు పరస్పర చర్య యొక్క భావనలను
    నేర్చుకుంటారు. '
  tutorial_educodesecret_longdescription: ప్రకటనలు, తీగలను, ఉచ్చులు కోసం ఉచ్చులు ఉంటే
    నేర్చుకోవటానికి మీరు లోతుగా డైవ్ చేస్తున్నప్పుడు ఏజెంట్ స్మిత్తో రహస్యాల ప్రపంచాలను
    అన్వేషించండి. ఏజెంట్ స్మిత్ నేరస్థులను కనుగొని, పైథాన్తో వారి క్రొత్త వినియోగదారుల
    కోసం ఏజెన్సీ యొక్క ఆపరేటింగ్ సిస్టమ్ను కాన్ఫిగర్ చేయడంలో సహాయపడండి.
  tutorial_codeguppytext_longdescription: ఆన్లైన్ కోడింగ్ ఎడిటర్లో మీ మొదటి ప్రోగ్రామ్ను
    సృష్టించడం ద్వారా టెక్స్ట్ ఆధారిత కోడింగ్ యొక్క ప్రాథమికాలను తెలుసుకోండి.
  tutorial_vidcodeplastiche_longdescription: మన మహాసముద్రాలను నింపే ప్లాస్టిక్ సమస్య
    మరింత తీవ్రమవుతూనే ఉంది. అదృష్టవశాత్తూ, మీరు ప్లాస్టిక్ పొల్యూషన్ PSA ద్వారా కోడ్తో
    మీ గొంతును వినిపించవచ్చు. జావాస్క్రిప్ట్ ఉపయోగించి ప్లాస్టిక్ కాలుష్యం ఒక PSA
    కోడింగ్ తర్వాత, మీరు పట్టించుకోనట్లు ఏ విషయం గురించి రెండవ వీడియో చేయవచ్చు! ప్రత్యేకమైన
    ప్రాజెక్ట్ చేయడానికి ఉచ్చులు, సైన్ తరంగాలు మరియు అనుకూలీకరించిన ఎమోజీలను ఉపయోగించడం
    నేర్చుకోండి.
  tutorial_educativechatbot_longdescription: ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ మరియు మెషిన్
    లెర్నింగ్ రాజ్యం గురించి తెలుసుకోండి, అలాగే మీ స్వంత చాట్బాట్ను ప్రోగ్రామింగ్
    చేయండి!
  tutorial_educodebasics_longdescription: కొన్ని ప్రోగ్రామింగ్ ఫండమెంటల్స్ తెలుసుకోండి
    మరియు ప్రక్రియలో మీ స్వంత ఆటను సృష్టించండి!
  tutorial_codehsdesign_longdescription: 'Coders ప్రోగ్రామింగ్ కళాకారులు మద్దతు మరియు
    HTML ఉపయోగించి, వారి స్వంత ఆన్లైన్ షాప్ mockup నిర్మించడానికి ఎలా నేర్చుకుంటారు. '
  tutorial_htmlacademyphp_longdescription: ఆన్లైన్ స్టోర్ను అభివృద్ధి చేస్తున్న వెబ్
    డిజైన్ స్టూడియోలో సీనియర్ ప్రోగ్రామర్ డంపో ది లిటిల్ ఎలిఫెంట్ ను కలవండి. కలిసి
    మీరు PHP యొక్క ప్రాథమికాలను ఆకర్షణీయమైన రీతిలో నేర్చుకుంటారు. మీరు వెబ్ స్క్రిప్ట్లతో
    పని చేస్తారు మరియు వేరియబుల్స్ నేర్చుకుంటారు, PHP- స్క్రిప్ట్లను లేఅవుట్లో చేర్చండి
    మరియు నిజమైన జీవిత వెబ్ ప్రాజెక్ట్ను సృష్టించేటప్పుడు డేటాబేస్లతో సంకర్షణ చెందుతారు.
  tutorial_gamefrootdistance_longdescription: 'COVID-19 లో: స్ప్రెడ్ను ఆపండి, మీరు
    ''ఇంట్లో ఉండడం'' కారకాన్ని సవరించవచ్చు మరియు సాధారణ న్యూస్ క్లిక్కర్ను కోడ్ చేయవచ్చు.
    COVID-19 వంటి వైరస్ ఎంత వేగంగా వ్యాప్తి చెందుతుందనే దానిపై సామాజిక దూరం ఎలా ప్రత్యక్ష
    ప్రభావాన్ని చూపుతుందో ఈ కార్యాచరణ వివరిస్తుంది. విద్యార్థులు మరియు ఉపాధ్యాయులు
    వైరస్ సైన్స్ గురించి ఒక చిన్న అవగాహన పొందుతారు, వైరస్ సమాజంపై చూపే ప్రభావాలు మరియు

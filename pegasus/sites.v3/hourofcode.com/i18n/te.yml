    లాజిక్ గూగుల్ బ్లాక్లీలో వ్రాయబడింది, ఇది చాలా కోడ్. ఆర్గ్ కార్యకలాపాలలో ఉపయోగించే
    ప్రోగ్రామింగ్ భాష.
  tutorial_n2y_longdescription: ఈ ముద్రించదగిన కార్యకలాపాలలో, విద్యార్థులు బిట్ బాట్
    అనే చిన్న రోబోట్కు భూమిపై విభిన్న ల్యాండ్ఫార్మ్లను అన్వేషించడంలో సహాయపడగలరు. విద్యార్థులు
    తగిన దిశాత్మక బాణాలను ఎంచుకోవడం మరియు ప్రదక్షిణ చేయడం ద్వారా బిట్ బాట్ సాధారణ
    దిశలను ఇస్తారు. ఆరు కార్యకలాపాలలో ప్రతి ఒక్కటి n2y® సింబల్స్టిక్స్ PRIME® సేకరణ
    నుండి చిహ్నాలతో మద్దతు ఉన్న సాధారణ దిశలను కలిగి ఉంటుంది. చిహ్నాలు పాఠకులు కానివారికి
    మరియు ప్రారంభ పాఠకులకు ఆదేశాలను అర్థం చేసుకోవడానికి మరియు అనుసరించడానికి సహాయపడతాయి.
  tutorial_microsoftarcade_longdescription: సరదాగా ఆర్కేడ్ గేమ్లను ఆడండి, మీ స్వంత
    స్ప్రిట్లను రూపొందించండి మరియు మేక్కోడ్ ఆర్కేడ్తో మీ స్వంత గేమ్ను కోడింగ్ చేసే
    ప్రాథమికాలను నేర్చుకోండి.
  tutorial_csfirstunplugged_longdescription: కంప్యూటర్ లేదా ఇంటర్నెట్ లేదు? సమస్య
    లేదు. కంప్యూటర్ సైన్స్ ప్రజలు వేరుగా ఉన్నప్పుడు కనెక్ట్ అవ్వడానికి సహాయపడటం వంటి
    సమస్యలను ఎలా పరిష్కరించగలదో అన్వేషించడానికి CS ఫస్ట్ అన్ప్లగ్డ్ కార్యకలాపాలను
    ప్రయత్నించండి. 'ప్లగ్ ఇన్' స్క్రాచ్ కార్యకలాపాలు కూడా అందుబాటులో ఉన్నాయి!
  tutorial_toxicodepython_longdescription: ఎటువంటి పదం లేదా వివరణ లేకుండా పైథాన్ యొక్క
    ప్రాథమికాలను కనుగొనండి. మా నిశ్శబ్ద ఉపాధ్యాయుడు మీకు అనేక సవాళ్లను ఇస్తాడు, అది
    కొన్ని నియమాలను to హించడానికి మరియు మీ స్వంత తప్పుల నుండి నేర్చుకోవడానికి మిమ్మల్ని
    దారి తీస్తుంది.
  tutorial_codecombatozaria_longdescription: మీరు ఒక పురాణ సాహసంలో హీరోగా మారిన ఓజారియా
    ప్రపంచంలోకి ప్రవేశించండి. ప్రపంచాన్ని స్వాధీనం చేసుకున్న చీకటిని ఓడించడానికి మీరు
    కోడింగ్ శక్తిని ఉపయోగించాలి! అలాగే, మీరు ఆసక్తికరమైన పాత్రలను కలుస్తారు మరియు
    వివిధ భూములకు వెళతారు, సన్నివేశాలు, ఉచ్చులు, డీబగ్గింగ్ మరియు కుళ్ళిపోవడం వంటి
    కోడింగ్ భావనలను అభ్యసిస్తారు. చివరికి, మీరు మీ స్నేహితులతో భాగస్వామ్యం చేసే ఆడగల
    ఆట రూపకల్పన చేస్తాము!
  tutorial_vidcodedate_longdescription: 'క్లైమేట్ క్లాక్ ప్రాజెక్ట్ గణిత, పర్యావరణ
    శాస్త్రం మరియు కంప్యూటర్ సైన్స్ యొక్క సాంస్కృతికంగా సంబంధిత ఖండన. ఈ అవర్ ఆఫ్ కోడ్
    కార్యాచరణలో, విద్యార్థులు తమ సొంత వాతావరణ గడియారం నిర్మాణం ద్వారా మార్గనిర్దేశం
    చేయబడతారు. వారు వస్తువులు, లక్షణాలు, వేరియబుల్స్, విధులు మరియు ఉచ్చులతో నిమగ్నమై
    ఉంటారు మరియు ప్రపంచం కోసం వారి సందేశాన్ని మరియు భవిష్యత్తు కోసం వారి ఆశలను తెలియజేయడానికి
    వారి సందేశాన్ని అనుకూలీకరించవచ్చు. '
  tutorial_codemonkeyspace_longdescription: 'కోతి వ్యోమగామి అంతరిక్షంలో అరటిపండ్లను
    పట్టుకోవడంలో సహాయపడటానికి నిజమైన కోడ్ రాయండి! '
  tutorial_codespeakhappy_longdescription: మిమ్మల్ని మీ 'సంతోషకరమైన ప్రదేశానికి' రవాణా
    చేసే ధ్యాన అనువర్తనాన్ని ప్రోగ్రామ్ చేయడం నేర్చుకోండి.
  tutorial_grokimage_longdescription: చిత్రాలు వేగవంతమైన మార్పులు చేయడానికి ప్రోగ్రామింగ్
    భాష పైథాన్ ఉపయోగించండి. సరదాగా ఇమేజ్ ఎడిటింగ్ ప్రోగ్రామ్లను తయారు చేయండి మరియు
    మీ స్వంత ఇమేజ్ ఫిల్టర్ను తయారు చేయండి!
  tutorial_icomputelearn_longdescription: మీరు ఐకామ్ప్యూట్తో కోడ్ చేయడం నేర్చుకున్నప్పుడు,
    మీరు మీ స్వంత అద్భుతమైన ఇంటరాక్టివ్ కథలు, ఆటలు మరియు యానిమేషన్లను ప్రోగ్రామ్ చేస్తారు.
    మా సృజనాత్మక, ఆహ్లాదకరమైన, కార్యకలాపాలను అనుసరించడం అంటే మీరు గణన ఆలోచనతో పాటు
    కోడింగ్ నైపుణ్యాలను అభివృద్ధి చేస్తారు!
  tutorial_rpstress_longdescription: గ్రాఫిక్ ఎఫెక్ట్స్, కాస్ట్యూమ్ యానిమేషన్ మరియు
    సౌండ్ ఎఫెక్ట్లతో మీ క్లిక్ చేయగల స్ట్రెస్ బాల్ను సృష్టించడానికి మరియు వ్యక్తిగతీకరించడానికి
    స్క్రాచ్ బ్లాక్లను ఉపయోగించండి.
  tutorial_bsdcause_longdescription: 'ఈ కోర్సు విద్యార్థులకు ముఖ్యమైన లేదా ఆసక్తికరమైన
    వాటిని పంచుకునే మార్గంగా కోడ్ను ఉపయోగించడానికి అనుమతిస్తుంది. HTML, CSS మరియు
    జావాస్క్రిప్ట్ నేర్చుకునేటప్పుడు వారు పాఠాన్ని అనుసరించవచ్చు లేదా ప్రత్యేకమైన
    ప్రాజెక్టులను సృష్టించవచ్చు. వారు వీడియో ట్యుటోరియల్స్, లైవ్ కోడింగ్ మరియు కోడ్
    పదకోశానికి ప్రాప్యతతో మార్గనిర్దేశం చేస్తారు. సపోర్ట్ మై కాజ్ మీకు ఇష్టమైన కారణం
    యొక్క మద్దతుదారుల నుండి డేటాను సేకరించే ల్యాండింగ్ పేజీని రూపకల్పన చేయడం మరియు
    కోడింగ్ చేయడంపై దృష్టి పెడుతుంది. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: శ్రేణిపై మళ్ళించడానికి లూప్ను ఉపయోగించండి,
    దీనివల్ల ఎమోజి బహుళ ఎంపికల ద్వారా యానిమేట్ అవుతుంది.
  tutorial_vidcodeanimojies_longdescription: శ్రేణిపై మళ్ళించడానికి లూప్ను ఉపయోగించండి,

    నుండి కోడింగ్ అక్షరాస్యతను నేర్పడానికి పూర్తిగా సన్నద్ధమైన రోబోగార్డెన్ టెక్-అవగాహన
    గల ఉపాధ్యాయుడి అవసరాన్ని తగ్గిస్తుంది.
  tutorial_codehsrn_longdescription: ఈ కార్యాచరణ మీ మొదటి నిజమైన మొబైల్ అనువర్తనాలను
    ఎలా తయారు చేయాలో మరియు రియాక్ట్ నేటివ్ ఉపయోగించి వాటిని మీ ఫోన్లో ఎలా పరీక్షించాలో
    మీకు కొన్ని ఉదాహరణలు ఇస్తుంది. స్మార్ట్ఫోన్ ఫోన్లో యాప్లను రన్ చేయాలంటే విద్యార్థులు
    ఎక్స్పో యాప్ను డౌన్లోడ్ చేసుకోవాల్సి ఉంటుంది. ఎక్స్పో గురించి మరింత సమాచారం https://expo.io/
    లో కనుగొనండి.
  tutorial_codehswd_longdescription: CodeHS ఇంటర్నెట్ ఎక్స్ప్లోరర్ మినహా అన్ని నవీనమైన
    బ్రౌజర్లకు అనుకూలంగా ఉంటుంది. Chrome మా ఇష్టమైన/సిఫార్సు చేయబడిన బ్రౌజర్, కానీ
    ఫైర్ఫాక్స్ మరియు సఫారి కూడా బాగా పనిచేయాలి, అవి తాజాగా ఉన్నాయని uming హిస్తాయి.
  tutorial_turtlerobot_longdescription: ఒక గురువు సహాయం లేకుండా విద్యార్థి సాధన అనుమతించే
    బోర్డు గేమ్ రోబోట్ తాబేళ్లు ఒక టేక్.
  tutorial_ozoevo_longdescription: ఓజోబోట్ చేత ఎవో టన్నుల కొద్దీ కూల్ టెక్నాలజీతో
    నిండి ఉంది, సామీప్య సెన్సార్లు, ప్రోగ్రామబుల్ ఎల్ఇడిలు, మోషన్ అండ్ శబ్దాలు మరియు
    లైట్ మరియు కలర్ సెన్సార్లు కింద ఉన్నాయి కాబట్టి ఇది రంగులను చూడవచ్చు మరియు పంక్తులను
    అనుసరించగలదు. ఎవోకు ఈ పరిచయం ఓజోబ్లాక్లీ ప్రోగ్రామ్ను అందిస్తుంది, ఇది ఎవో దాని
    సామీప్య సెన్సార్లు మీ చేతుల ద్వారా సక్రియం చేయబడినప్పుడు కదిలేలా చేస్తుంది మరియు
    కొన్ని రంగులపై నడిచిన తర్వాత విజయ నృత్యం చేయండి.
  tutorial_ozoexped_longdescription: ఈ ముద్రించదగిన బోర్డు గేమ్తో ఓజోబోట్ సరదాగా అనుసరించగల
    డ్రాయింగ్ లైన్లు మరియు కలర్ కోడ్లను విద్యార్థులు అభ్యసిస్తారు. అదృష్టం మరియు నైపుణ్యం
    రెండూ సరదా సమయం ముగిసిన సవాళ్ళ ద్వారా పాత్ర పోషిస్తాయి, అవి ఆకారం మరియు రంగు సంకేతాలను
    మిళితం చేయాల్సిన అవసరం ఉంది. విద్యార్థులు విజయవంతం కావడంతో, వారు తమ గమ్యస్థానానికి
    దగ్గరగా వెళతారు. ఈ కార్యాచరణలో విద్యార్థులు తమ వ్యూహంలో భాగంగా తమ ప్రత్యర్థులకు
    కష్టాన్ని పెంచడానికి ఉపయోగించే ఛాలెంజ్ కార్డులు ఉన్నాయి.
  tutorial_ozojourney_longdescription: ఒక తరగతిగా, విద్యార్థులు ఫెర్డినాండ్ మాగెల్లాన్
    ప్రయాణాన్ని పూర్తి చేయడానికి వారి ఓజోబోట్ను ప్రోగ్రామ్ చేస్తారు. విద్యావేత్త కాగితపు
    ఖండాలను కత్తిరించి సమీకరించాలి. మాగెల్లాన్ తీసుకున్న మార్గంలో ఖండాల చుట్టూ నావిగేట్
    చేయడానికి ఓజోబోట్ రోబోట్ను ప్రోగ్రామ్ చేయడానికి విద్యార్థులు ఓజోబ్లాక్లీ భాషను
    ఉపయోగిస్తారు. మార్గం వెంట విద్యార్థులు ప్రపంచ భౌగోళికంలోని వివిధ ప్రాంతాలను లేబుల్
    చేస్తారు.
  tutorial_ozocodes_longdescription: ఈ ట్యుటోరియల్ ప్రీ-రీడర్స్ ఓజోబోట్ కోడింగ్ సరదాగా
    ఉండటానికి సహాయపడుతుంది, వారి పేర్లను మందపాటి నల్ల గీతలలో వ్రాయడం ద్వారా ఓజోబోట్
    నడవగలదు మరియు రోబోట్ నడకకు సహాయపడటానికి తార్కిక ప్రదేశాలలో ఓజోకోడ్లను ఉంచవచ్చు
    మరియు మొదటి అక్షరం నుండి చివరి వరకు దూకడం. విద్యార్థులు మొదటి చిత్తుప్రతిని పరీక్షిస్తారు
    మరియు పని చేసే తుది ఉత్పత్తిని సృష్టించడానికి పునరావృతం చేస్తారు. ఈ పాఠం చక్కటి
    మోటారు నైపుణ్యాలు, కంప్యూటర్ సైన్స్ భావనలను ప్రోత్సహిస్తుంది మరియు విద్యార్థుల
    ఓజోకోడ్ అనుభవాన్ని జోడిస్తుంది.
  tutorial_ozoeclipse_longdescription: భూమి చుట్టూ చంద్రుని కక్ష్య ఆధారంగా ఒక సాధారణ
    పటంలో ఓజోబోట్ రోబోట్లను ఉపయోగించి గ్రహణాలు, చంద్ర దశలు మరియు ఖగోళ మెకానిక్స్ (శరీరాల
    కక్ష్యలో మారుతున్న వేగం) యొక్క మాయాజాలాన్ని కనుగొనండి. చిన్న ఓజోబోట్ ప్రోగ్రామింగ్
    అనుభవంతో కూడా, ఒక తరగతి రెండు బాట్లు మరియు ఫ్లాష్లైట్తో గ్రహణాల ప్రదర్శనను సృష్టించగలదు,
    ఆపై సాధారణ ఓజోకోడ్లతో కక్ష్యలో ఉన్న శరీరం యొక్క మారుతున్న వేగం యొక్క మ్యాప్ను
    సృష్టిస్తుంది, గుర్తులతో గీయబడుతుంది.
  tutorial_ozosimulator_longdescription: ఈ కార్యాచరణ విద్యార్థులు కంప్యూటర్ లేదా బోట్
    ఉపయోగించాల్సిన అవసరం లేకుండా ప్రోగ్రామింగ్ భాషల గురించి బోధిస్తుంది. విద్యార్థి
    ఈ కార్యాచరణలోని కంప్యూటర్, ఇది మెదడు-టీసింగ్ చిట్టడవి ఉపయోగించి కంప్యూటర్ చదవగలిగే
    ప్రోగ్రామ్ను ఎలా రాయాలో నేర్పడానికి psuedocode ను ఉపయోగిస్తుంది, దీనిలో విద్యార్థులు
    మొదట ఆదేశాలను చదివి అమలు చేయాలి, ఆపై వారు నేర్చుకున్న వాటిని ఉపయోగించి చిట్టడవి
    కోసం ఒక ప్రోగ్రామ్ రాయండి.
  tutorial_ozoalgorithm_longdescription: వారి బెల్టుల క్రింద అనేక ప్రోగ్రామింగ్ భావనలతో
    ఉన్న విద్యార్థులు ఓజోబోట్ యాదృచ్ఛిక గుణకారం వాస్తవాన్ని ఎన్నుకునే సవాలును ఆనందిస్తారు,
    ఆపై వాస్తవం యొక్క శ్రేణిని గ్రిడ్లో గీయండి మరియు రెప్పపాటు మరియు/లేదా సమాధానాలు
    చెప్పండి. ప్రోగ్రామింగ్ భావనలలో విద్యార్థులు ముందుగానే తెలుసుకోవలసిన ఉచ్చులు,
    గణితం, వేరియబుల్స్, యాదృచ్ఛిక సంఖ్య తరం మరియు లైన్ ఫాలోయింగ్ యొక్క OZoblockly
    నిర్దిష్ట భావనలు, LED లైట్లు, టైమర్లు మరియు ఎవో ఆడియో సామర్థ్యాల కోసం “చెప్పండి”.
  tutorial_ozotimer_longdescription: మేము ఓజోబోట్ బిట్ను టైమర్గా మార్చగలమా - ప్రత్యేకంగా
    సెకన్లను కొలవడానికి టైమర్? ఈ సవాలు పాఠంలో విద్యార్థికి జ్యామితి మరియు భౌతిక శాస్త్రం
    నుండి వచ్చిన భావనల పరిజ్ఞానం, అలాగే లైట్ ఎఫెక్ట్స్, లైన్ నావిగేషన్ మరియు టైమింగ్
    ఉపయోగించి స్థాయి 4 (అధునాతన) ఓజోబ్లాక్లీ కోడ్ను వ్రాయగల సామర్థ్యం ఉంటుంది. ఓజోబ్లాక్లీ
    ప్రోగ్రామ్ను రూపొందించగల ప్రాతిపదికగా ఓజోమాప్ అందించబడుతుంది. ఓజోబోట్ బిట్ సెకండ్
    టైమర్ను క్రమాంకనం చేయడానికి స్టాప్-వాచ్ లేదా సెల్ ఫోన్ స్టాప్-వాచ్ అనువర్తనం అవసరం.
  tutorial_ozohabits_longdescription: Ozobot ప్రోగ్రామ్ చేయడానికి పంక్తులు మరియు OzoCodes
    ఎలా గీయాలో విద్యార్థులకు తెలిసినప్పుడు, వారు వాస్తవ ప్రపంచంలో ఈ ప్రోగ్రామింగ్
    పద్ధతిని ఏకీకృతం చేయడానికి సిద్ధంగా ఉన్నారు. కంప్యూటర్ అనుకరణల మాదిరిగానే ప్రకృతిని
    మోడల్ చేయడానికి ఓజోబోట్ ఎలా ఉపయోగించవచ్చో ఈ ట్యుటోరియల్ చూపిస్తుంది. పాయింట్ ఓజోకోడ్స్
    ఎలా పని చేస్తుందో మరియు ఓజోబోట్ను ఆపడానికి వాటిని ఎలా ఉపయోగించవచ్చో వివరించే విద్యావేత్తతో
    ఈ పాఠం ప్రారంభమవుతుంది. గడ్డి కొండపై నివసిస్తున్న కుందేలు దాని పూరక తిని ఎలా ఆపుతుందో
    మోడలింగ్కు ఈ కార్యాచరణ వర్తించబడుతుంది.
  tutorial_ozoprogram_longdescription: విద్యార్థులు తమ తరగతి గదిలో లేనప్పటికీ, రోబోట్లను
    ప్రోగ్రామ్ చేయడం ఎంత సులభమో తెలుసుకుంటారు. ఈ టీచర్-గైడెడ్ ఆన్లైన్ ట్యుటోరియల్
    విద్యార్థులకు ప్రోగ్రామింగ్ నైపుణ్యాలను అభివృద్ధి చేయడానికి మరియు ఓజోబోట్ యొక్క
    బ్లాక్లీ ఆటల ద్వారా కంప్యూటర్ సైన్స్ను అర్థం చేసుకోగల సామర్థ్యంపై విశ్వాసం పొందడానికి
    సహాయపడుతుంది. ఓజోబోట్ చేత బిట్ మరియు ఎవో ఒక ప్రత్యేకమైన పద్ధతి ద్వారా ప్రోగ్రామ్ను
    ఎలా అప్లోడ్ చేస్తాయో విద్యార్థులు కనుగొంటారు - రోబోట్ యొక్క లైట్ సెన్సార్లలో రంగులు
    ఫ్లాష్ అవుతాయి మరియు ప్రోగ్రామ్ను నేర్పుతాయి.
  tutorial_ozopair_longdescription: ఓజోబ్లాక్లీ బ్లాక్-బేస్డ్ ప్రోగ్రామింగ్ లాంగ్వేజ్
    తెలిసిన విద్యార్థులు డ్రైవర్లు మరియు నావిగేటర్లుగా జట్లలో ఎలా పని చేయాలో నేర్చుకుంటారు,
    ఆపై ఒక ఓజోబోట్ రోబోట్ కోసం ఒక కంప్యూటర్లో ఒకే ప్రోగ్రామ్ను సృష్టించడం ద్వారా ప్రాక్టీస్
    చేయండి. ఇది ఉపాధ్యాయుల నేతృత్వంలోని ట్యుటోరియల్, ఇది ప్రారంభంలో వీడియోలను చూపించాల్సిన
    అవసరం ఉంది, ఆపై అవసరమైనప్పుడు వారి ప్రోగ్రామ్ను పూర్తి చేయడం ద్వారా విద్యార్థులకు
    సహాయపడే మార్గదర్శకత్వం.
  tutorial_codesnoopy_longdescription: సరదాగా మరియు వెర్రి స్నోబాల్ పోరాటంలో స్నూపీ
    యొక్క బీగల్ స్కౌట్లను ప్రోగ్రామింగ్ చేయడం ద్వారా స్నేహితులతో జట్టుకట్టండి మరియు
    మీ కోడింగ్ నైపుణ్యాలను అభ్యసించండి! బిగినర్స్ మరియు ప్రీ-రీడర్లు స్వాగతం పలుకుతారు
    - జట్లు ఒకరినొకరు అధిగమించడానికి ప్రయత్నిస్తున్నప్పుడు రహస్యంగా తమ కోడ్ను వ్రాస్తాయి.
    పదాలు లేని కోడ్తో, ప్రతి ఒక్కరూ సరదాగా పొందవచ్చు! ఈ కార్యాచరణ ఒకే పరికరంలో 1-
    4 ఆటగాళ్లకు మద్దతు ఇస్తుంది - స్నేహితులు లేదా కంప్యూటర్కు వ్యతిరేకంగా ఆడండి.
  tutorial_applabintro_longdescription: బ్లాక్స్ లేదా వచనాన్ని ఉపయోగించి జావాస్క్రిప్ట్లో
    మీ స్వంత అనువర్తనాన్ని సృష్టించండి. మీరు మీ స్నేహితులతో భాగస్వామ్యం చేయగల లేదా
    పబ్లిక్ గ్యాలరీకి ప్రచురించగల బటన్లు, చిత్రాలు, శబ్దాలు మరియు బహుళ స్క్రీన్లతో
    కూడిన సాధారణ అనువర్తనాన్ని తయారు చేస్తారు. మీరు ఇప్పటికే బ్లాక్లతో కొంత కోడింగ్
    చేసినట్లయితే, మీ నైపుణ్యాలను తదుపరి స్థాయికి తీసుకెళ్లండి.
  tutorial_cslartist_longdescription: ప్రతి కంప్యూటర్ లోపల నివసించే ఒక చిన్న కళాకారుడు
    ఉన్నారని మీకు తెలుసా? ఈ పిడిఎఫ్లో పజిల్స్తో పొందుపరిచిన సరదా కథ ఉంది, ఇది మీ విద్యార్థులకు
    పిక్సెల్లు, అల్గోరిథంలు మరియు రిపీట్ లూప్లను ఉపయోగించి వారి స్వంత సృష్టిని తయారుచేస్తున్నప్పుడు
    డిజిటల్ కళ యొక్క ప్రాథమికాలను నేర్పుతుంది.
  tutorial_cslscratchjr_longdescription: కోడ్స్పీక్ యొక్క “స్క్రాచ్జెఆర్ కిట్టెన్
    తో ప్లే చేద్దాం!” కార్యాచరణ ప్యాక్ అనేది వర్క్షీట్లతో కూడిన బిగ్గరగా కథను చదవండి.
    సరికొత్త కోడర్ల కోసం గొప్ప మొదటి ప్రాజెక్ట్ కోసం స్టోరీ కోడ్ ద్వారా నడుస్తుంది.
    ఎదిగిన వారు ప్రీ-రీడర్ విద్యార్థుల తరగతికి కథను చదివి, ఆపై స్క్రాచ్జెఆర్ అనువర్తనాన్ని
    ఉపయోగించి వారి టాబ్లెట్లలో కథను కోడ్ చేయడానికి విద్యార్థులకు మార్గనిర్దేశం చేయవచ్చు.
    ప్రారంభ పఠన నైపుణ్యాలు ఉన్న విద్యార్థులు కథను స్వయంగా చదవవచ్చు మరియు స్వతంత్రంగా
    కార్యాచరణ ప్యాక్ను పూర్తి చేయవచ్చు.
  tutorial_floevents_longdescription: విద్యార్థులు సంఘటనలను అన్వేషిస్తారు, ఇది నిర్దిష్ట
    ఉద్దీపనలకు ప్రతిస్పందించడానికి ప్రోగ్రామ్లను అనుమతిస్తుంది. ఈవెంట్ హ్యాండ్లర్స్
    అని పిలువబడే కోడ్ యొక్క బిట్స్లో ఈవెంట్లు నిర్ణయించబడతాయి, ఇవి నిర్దిష్ట సంఘటనల
    కోసం వింటాయి మరియు ఎలా స్పందించాలో సూచనలను కలిగి ఉంటాయి. విద్యార్థులు కీలక పదజాలం
    నేర్చుకుంటారు మరియు ఈవెంట్ హ్యాండ్లర్ల కోసం మ్యాడ్ లిబ్స్-శైలి వ్యాయామంలో వచనాన్ని
    వ్రాస్తారు, దీనిలో వారు తమ సొంత ఈవెంట్ హ్యాండ్లర్లను సృష్టించి, పని చేస్తారు.
  tutorial_florobot_longdescription: ఈ పాఠంలో, విద్యార్థులు రోబోటిక్స్ రంగంలోకి ప్రవేశించేటప్పుడు
    వారి అక్షరాస్యత నైపుణ్యాలను పెంచుకుంటారు. రోబోట్ అంటే ఏమిటో తెలుసుకోవడానికి మరియు
    రోజువారీ జీవితంలో రోబోట్ల ఉదాహరణలను చూడటానికి వారు ఫ్లోకాబులరీ యొక్క విద్యా హిప్-హాప్
    వీడియోను చూస్తారు. వారు రోబోట్ల గురించి చిన్న భాగాలను మూసివేస్తారు, రోబోట్లకు
    బాగా సరిపోయే పనులను చర్చిస్తారు మరియు ఒక నిర్దిష్ట సమస్యను పరిష్కరించడానికి వారి
    స్వంత రోబోట్ను రూపొందించడం ద్వారా పాఠాన్ని పూర్తి చేస్తారు.
  tutorial_isavesanta_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ ఉపాధ్యాయ
    నేతృత్వంలోని పండుగ కార్యాచరణలో, పిల్లలు శాంటాను కాపాడటానికి స్క్రాచ్ ఉపయోగించి
    కంప్యూటర్ గేమ్ను సృష్టిస్తారు. వారు అల్గోరిథంలను రూపకల్పన చేస్తారు, షరతులతో కూడిన
    స్టేట్మెంట్లను ఉపయోగిస్తారు అలాగే వారి పనిని పరీక్షించి డీబగ్ చేస్తారు. దశల వారీ
    పాఠ ప్రణాళిక, విద్యార్థి వనరులు, మద్దతు కార్డులు మరియు ముందే వ్రాసిన ప్రోగ్రామ్
    టెంప్లేట్లను కలిగి ఉంటుంది.
  tutorial_iorder_longdescription: ఈ ఉపాధ్యాయుడు నేతృత్వంలోని కార్యాచరణ, అవర్ ఆఫ్
    కోడ్ కోసం స్వీకరించబడింది, స్క్రాచ్ 2.0 ఉపయోగించి గణన ఆలోచన మరియు కోడింగ్ నైపుణ్యాలను
    అభివృద్ధి చేస్తుంది. పిల్లలు ఐస్క్రీమ్ స్టాండ్ సిమ్యులేషన్ మరియు/లేదా గేమ్ను ప్రోగ్రామ్
    చేస్తారు మరియు అలా చేస్తే, అల్గోరిథంలను రూపొందించండి, పునరావృతం, షరతులతో కూడిన
    ప్రకటనలు, వారి పనిని పరీక్షించండి మరియు డీబగ్ చేయండి. ఉపాధ్యాయుడు మరియు విద్యార్థుల
    కోసం దశల వారీ పాఠ్య ప్రణాళిక, విద్యార్థి మద్దతు సామగ్రి మరియు ముందే వ్రాసిన స్క్రాచ్
    2.0 ప్రోగ్రామ్ టెంప్లేట్లను కలిగి ఉంటుంది.
  tutorial_ianimate_longdescription: 'ఈ ఉపాధ్యాయ నేతృత్వంలోని కాలానుగుణ కార్యాచరణ,
    అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడింది, కంప్యూటర్ యానిమేషన్లను రూపొందించడానికి పిల్లలను
    పరిచయం చేస్తుంది. పిల్లలు ఫ్రేమ్లను సృష్టిస్తారు, కళాకృతిని జోడిస్తారు మరియు సాధారణ
    క్రిస్మస్ సన్నివేశాన్ని యానిమేట్ చేస్తారు. చాలా సరళమైన యానిమేటెడ్ క్రమాన్ని మరింత
    సరళమైన విద్యార్థులకు తయారు చేయడం నుండి భేదం, పొడిగింపు మరియు సుసంపన్నం కోసం చాలా
    ఆలోచనలు: నేపథ్యాలతో పాటు అక్షరాలు మరియు వస్తువులను యానిమేట్ చేయడం, 3D ప్రభావాలను
    జోడించడం (ఉదా. నీడలు), సున్నితమైన కదలిక కోసం ఎక్కువ ఫ్రేమ్లను సృష్టించడం, దృశ్యపు
    మార్పులను సృష్టించడానికి నేపథ్యాలను మార్చడం మరియు ఒకటి కంటే ఎక్కువ వస్తువులను
    యానిమేట్ చేయడం.'
  tutorial_iloveada_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ ఉపాధ్యాయ నేతృత్వంలోని

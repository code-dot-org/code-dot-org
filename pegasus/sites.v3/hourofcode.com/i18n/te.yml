  tutorial_duckrace_longdescription: ఈ కోర్సులో మీరు టోని డక్ దాని సెలవు పొదుపు కోసం
    నాణేలను సేకరించడంలో సహాయపడటానికి ప్రోగ్రామింగ్ పనులను పరిష్కరిస్తారు. కోర్సు ముగింపులో

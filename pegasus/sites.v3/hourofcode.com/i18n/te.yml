  tutorial_washustorm_shortdescription: ఇన్కమింగ్ తుఫానును ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకోండి.
  tutorial_activitypackets_shortdescription: వండర్ వర్క్షాప్ యొక్క సృజనాత్మక కోడింగ్
    కార్యకలాపాల ముద్రించదగిన ప్యాకెట్లతో కుటుంబ-స్నేహపూర్వక ఆహ్లాదకరమైన గంటలను కనుగొనండి.
    అవర్ ఆఫ్ కోడ్ మరియు అంతకు మించి ఉపయోగించడానికి ఈ ఆన్లైన్ మరియు ఆఫ్లైన్ కార్యకలాపాలను
    డౌన్లోడ్ చేయడం ద్వారా డాష్, డాట్ మరియు క్యూ రోబోట్లతో కోడింగ్ను జీవితానికి తీసుకురండి!
  tutorial_googlerookie_shortdescription: ఈ కార్యాచరణలో, మీరు పరిచయ కోడింగ్ భాష అయిన
    బ్లాక్లీని ఉపయోగించి రూకీ నేపథ్య కోల్లెజ్ను కోడ్ చేస్తారు. మీ సృజనాత్మకతను హైలైట్
    చేసే ప్రత్యేకమైన భాగాన్ని సృష్టించడానికి మీరు సన్నివేశాలు, వేరియబుల్స్ మరియు ఉచ్చులను
    ఉపయోగిస్తారు!
  tutorial_tommyturtle_shortdescription: 'టామీ తాబేలుతో కోడింగ్ యొక్క ప్రాథమికాలను
    తెలుసుకోవడానికి చిన్న పిల్లలకు సహాయం చేయండి! '
  tutorial_mazyad_shortdescription: కంప్యూటరీకరించిన అనువర్తనాలతో ఇంటిగ్రేటెడ్ పేపర్
    వెర్షన్ను రూపొందించడానికి ఈ ఉత్పత్తి మా సరిహద్దులను విస్తృతం చేస్తుంది మరియు ఏ
    కారణం చేతనైనా కంప్యూటర్ ఉపయోగించబడకపోతే ప్రత్యామ్నాయం. ఇది సాధారణంగా ప్రోగ్రామింగ్ను
    అర్థం చేసుకోవడానికి పరిచయంగా కూడా ఉపయోగపడుతుంది.
  tutorial_gamemaker_shortdescription: గేమ్ మేకర్ అనేది ఓపెన్ ఎండెడ్ యాక్టివిటీ, ఇక్కడ
    విద్యార్థులు సాధారణ కోడ్ విజార్డ్ ఉపయోగించి తమకు కావలసినదాన్ని సృష్టించవచ్చు.
    అందమైన చిన్న రాక్షసుడి చిత్రంపై క్లిక్ చేసి, మెనులోని ఎంపికలలో ఒకదాన్ని ఎంచుకోండి.
    ఆట తయారీలో లోతుగా వెళ్లాలనుకునే వారికి మరింత అధునాతన ట్యుటోరియల్స్ కూడా చేర్చబడ్డాయి.
  tutorial_duckrace_shortdescription: ఈ కోర్సులో మీరు టోని డక్ దాని సెలవు పొదుపు కోసం
    నాణేలను సేకరించడంలో సహాయపడటానికి ప్రోగ్రామింగ్ పనులను పరిష్కరిస్తారు. కోర్సు ముగింపులో
    మీరు మీ స్వంత ఆటను సృష్టిస్తారు.
  tutorial_allcancodeapps_shortdescription: డిజైన్ నుండి డెలివరీ వరకు వెబ్ మరియు మొబైల్
    అనువర్తనాలను సృష్టించడానికి ఆల్కాన్కోడ్ ప్లాట్ఫారమ్ను ఉపయోగించండి.
  tutorial_n2y_shortdescription: దిశ బాణాలను ఉపయోగించి భూమిని అన్వేషించడానికి బిట్
    బాట్ సహాయం చేయండి.
  tutorial_dance2019_longdescription: మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి డాన్స్
    పార్టీని కోడ్ చేయండి. కాటి పెర్రీ, షాన్ మెండిస్, లిల్ నాస్ ఎక్స్, పానిక్! ది డిస్కోలో,
    జోనాస్ బ్రదర్స్ మరియు మరెన్నో!
  tutorial_danceparty_longdescription: మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి డాన్స్
    పార్టీని కోడ్ చేయండి. కాటి పెర్రీ, మడోన్నా, జె. బాల్విన్, సియా, కీత్ అర్బన్, సియారా
    మరియు మరో 25 మంది నటించారు!
  tutorial_dancepartyai_longdescription: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    It's time to strut your stuff!
  tutorial_chibitronics_longdescription: మీ స్వంత కథను వెలిగించడానికి పేపర్ సర్క్యూట్ను
    ప్రోగ్రామ్ చేయండి.
  tutorial_athlete_longdescription: బాస్కెట్బాల్ ఆట చేయడం మధ్య ఎంచుకోండి లేదా క్రీడలలో
    కలపండి మరియు సరిపోల్చండి!
  tutorial_moana_longdescription: కొత్త డిస్నీ అవర్ ఆఫ్ కోడ్ ట్యుటోరియల్ బ్లాక్లను
    ఉపయోగించి విజువల్ ప్రోగ్రామింగ్ భాషను ఉపయోగిస్తుంది, ఇక్కడ విద్యార్థులు కోడ్ రాయడానికి
    విజువల్ బ్లాక్లను లాగి డ్రాప్ చేస్తారు. విజువల్ ప్రోగ్రామింగ్ అనేది కోడింగ్ యొక్క
    తర్కాన్ని నేర్పడానికి ఒక ఆహ్లాదకరమైన మరియు సులభంగా అర్థం చేసుకోగల మార్గం. విజువల్
    ప్రోగ్రామింగ్కు గురికావడం టెక్స్ట్-ఆధారిత ప్రోగ్రామింగ్కు పునాది వేస్తుంది, ఇది
    మరింత క్లిష్టమైన కార్యాచరణ. ట్యుటోరియల్ 8+ సంవత్సరాల వయస్సు గల పిల్లలకు మరియు
    మొదటిసారి కోడింగ్ ప్రయత్నిస్తున్న వారికి లక్ష్యంగా ఉంది. 23 భాషలలో లభిస్తుంది
    మరియు యునైటెడ్ స్టేట్స్ వెలుపల స్థానికీకరించబడింది. ఈ ట్యుటోరియల్ ఆన్లైన్లో ఉచితంగా
    లభిస్తుంది మరియు అధ్యాపకులు మరియు ఈవెంట్ నిర్వాహకుల కోసం ఇంగ్లీష్ మరియు స్పానిష్
    భాషలలో డిజిటల్ టూల్కిట్ను కలిగి ఉంటుంది.
  tutorial_star-wars_longdescription: ప్రోగ్రామ్ డ్రాయిడ్లను నేర్చుకోండి మరియు మీ
    స్వంత స్టార్ వార్స్ ఆటను గెలాక్సీలో చాలా దూరంలో సృష్టించండి.
  tutorial_gumadventure_longdescription: అమేజింగ్ వరల్డ్ ఆఫ్ గుంబాల్ ఎపిసోడ్ “ది సిగ్నల్”
    లో, పాత్రలు ఒకదానితో ఒకటి ఎలా సంబంధం కలిగి ఉన్నాయో ఒక లోపం ప్రభావితం చేస్తుంది.
    ఈ కార్యాచరణలో, మీ స్వంత లోపం చేసి, గుంబాల్ మరియు అతని స్నేహితులు దానిపై ఎలా స్పందిస్తారో
    ining హించుకోవడం ద్వారా కథను కొనసాగించండి.
  tutorial_mchoc_longdescription: ఒక సరికొత్త యాక్టివిటీతో Minecraft అవర్ ఆఫ్ కోడ్
    కోసం మళ్లీ వచ్చింది! కోడ్‌తో Minecraft గుండా ప్రయాణం చేయండి.
  tutorial_vidnews_longdescription: 'ఇది HOC వార్తలు! వీడియోలు మరియు గ్రాఫిక్స్ టెక్,
    వైవిధ్యం, పిల్లలు మరియు కోడింగ్ గురించి. పూర్తయిన ప్రాజెక్టులను HOC లోనే నివేదికగా
    పాఠశాల వెబ్సైట్కు అప్లోడ్ చేయవచ్చు. ఉపాధ్యాయులు వారు నేర్చుకున్న వాటిపై నివేదించడానికి
    వార్తలను ఉపయోగించమని విద్యార్థులను ప్రోత్సహించవచ్చు లేదా వారి పాఠశాల కోసం ఒక గణాంకం.
    “బ్రేకింగ్ న్యూస్: రూజ్వెల్ట్ వద్ద 400 మంది విద్యార్థులు అవర్ ఆఫ్ కోడ్లో పాల్గొంటారు”'
  tutorial_kodable-pre_longdescription: కోడబుల్ అనేది స్వీయ-గైడెడ్ గేమ్, ఇది పిల్లలను
    5+ ప్రోగ్రామింగ్ బేసిక్లకు పరిచయం చేస్తుంది. సమీపంలో ఉపాధ్యాయుడు లేదా తల్లిదండ్రులను
    కలిగి ఉండటం సరైనది, కానీ అవసరం లేదు. హ్యాపీ కోడింగ్!
  tutorial_highseas_longdescription: ఒక అమరికను సృష్టించడానికి సముద్ర తరంగాన్ని యానిమేట్
    చేయండి, ఆపై ఎత్తైన సముద్రాలపై జరిగే కథను చెప్పండి.
  tutorial_capython_longdescription: పైథాన్ నేర్చుకోవడానికి ఆకర్షణీయమైన మరియు సరళమైన
    భాష. మీ తాబేలు బడ్డీల సహాయంతో సరదా చిత్రాలను సృష్టించేటప్పుడు మాడ్యూల్స్, ఫంక్షన్లు,
    ఉచ్చులు మరియు జాబితాలను ఉపయోగించడం గురించి తెలుసుకోండి. జ్యామితి అంత సరదాగా లేదు!
  tutorial_frzn_longdescription: అన్నా మరియు ఎల్సా మంచు యొక్క మాయాజాలం మరియు అందాన్ని
    అన్వేషించేటప్పుడు చేరడానికి కోడ్ను ఉపయోగిద్దాం. మీరు ఐస్-స్కేట్ చేస్తున్నప్పుడు
    మీరు స్నోఫ్లేక్స్ మరియు నమూనాలను సృష్టిస్తారు మరియు శీతాకాలపు వండర్ల్యాండ్ను తయారు
    చేస్తారు, అప్పుడు మీరు మీ స్నేహితులతో పంచుకోవచ్చు!
  tutorial_cocom_longdescription: మీ హీరోని ఎన్నుకోండి మరియు కిత్గార్డ్ చెరసాల యొక్క
    ఓగ్రే పెట్రోలింగ్, లావా గుంటలు మరియు లేజర్ కిరణాల ద్వారా మీ మార్గాన్ని కోడ్ చేయండి.
    కొత్త ప్రోగ్రామింగ్ శక్తులను అన్లాక్ చేయడానికి సమం చేయండి, రత్నాలను సంపాదించండి
    మరియు మేజిక్ వస్తువులను దోచుకోండి!
  tutorial_play-lab_longdescription: ప్లే ల్యాబ్తో కథను సృష్టించండి లేదా ఆట చేయండి!
    జంతువులు, సముద్రపు దొంగలు, జాంబీస్, నిన్జాస్ మరియు మరెన్నో అక్షరాలను కదిలించండి,
    శబ్దాలు చేయండి, పాయింట్లను స్కోర్ చేయండి మరియు ఫైర్బాల్లను కూడా విసిరేయండి!
  tutorial_boxisland_longdescription: బాక్స్ ఐలాండ్లో ట్రిప్ చేసి అన్ని నక్షత్రాలను
    సేకరించండి! బాక్స్ ఐలాండ్ అనేది అందమైన మొబైల్ కోడింగ్ గేమ్, ఇది మనోహరమైన ద్వీపంలో
    పిల్లలను ఉత్తేజకరమైన సాహసానికి తీసుకువెళుతుంది. ఈ ట్యుటోరియల్లో మీరు అల్గోరిథంలు,
    సన్నివేశాలు, ఉచ్చులు మరియు షరతుల ప్రాథమికాలను నేర్చుకుంటారు!
  tutorial_textcomp_longdescription: 'ఏదో ఒక సమయంలో మనం ఎంత వేగంగా బిట్లను పంపగలమో
    భౌతిక పరిమితిని చేరుకుంటాము మరియు పెద్ద మొత్తంలో సమాచారాన్ని వేగంగా పంపాలనుకుంటే,
    అదే సమాచారాన్ని తక్కువ బిట్లతో సూచించడానికి మేము ఒక మార్గాన్ని కనుగొనాలి - మేము
    డేటాను కుదించాలి. ఈ పాఠంలో, విద్యార్థులు టెక్స్ట్ కంప్రెషన్ విడ్జెట్ను ఉపయోగించి
    ఇంగ్లీష్ టెక్స్ట్ యొక్క విభాగాలను కుదించడానికి నమూనాలను వెతకడం ద్వారా మరియు పెద్ద
    టెక్స్ట్ నమూనాల కోసం చిహ్నాలను ప్రత్యామ్నాయం చేయడం ద్వారా ఉపయోగిస్తారు. '
  tutorial_encryption_longdescription: 'రహస్య సందేశాలను విచ్ఛిన్నం చేయడానికి (లేదా
    పగులగొట్టడానికి) గుప్తీకరణ మరియు సాధారణ పద్ధతుల అవసరాన్ని విద్యార్థులకు పరిచయం
    చేస్తారు. క్లాసిక్ సీజర్ సాంకేతికలిపి మరియు రాండమ్ సబ్స్టిట్యూషన్ సైఫర్తో ఎన్కోడ్
    చేయబడిన సందేశాన్ని పగులగొట్టడానికి వారు తమ చేతిని ప్రయత్నిస్తారు. ఇంటర్నెట్ ద్వారా
    సమాచారాన్ని పంపేటప్పుడు గోప్యత యొక్క అవసరాన్ని విద్యార్థులు బాగా తెలుసుకోవాలి
    మరియు శక్తివంతమైన గణన సాధనాల యుగంలో, గుప్తీకరణ పద్ధతులు మరింత అధునాతనంగా ఉండాలి. '
  tutorial_kanopixel_longdescription: అన్ని వయసుల సృష్టికర్తలు నిజమైన ప్రోగ్రామింగ్
    భాషలో కోడ్ చేయడం నేర్చుకుంటారు మరియు కోడ్తో 13 చిత్రాల క్రమాన్ని గీయడం ద్వారా
    వారి ఆదేశాలు ప్రాణం పోసుకుంటాయి. వారు పాంగ్ మరియు ఇతర రెట్రో ఆటల నుండి వీడియో
    గేమ్ ఆర్ట్ హిస్టరీ గురించి 8-బిట్ ఆర్ట్ మరియు మిన్క్రాఫ్ట్ ద్వారా నేర్చుకుంటారు,
    కళ, చరిత్ర మరియు కథతో కంప్యూటర్ సైన్స్ను కలిసి నేయడం. అమలు సరళమైనది - మీరు ఒకటి
    లేదా బహుళ సెషన్లలో 1 గంట లేదా కొన్ని గంటలు గడపవచ్చు. అభ్యాసకులు సవాళ్లలో మార్గదర్శకత్వం
    ఉపయోగించి పిక్సెల్ హాక్ను సొంతంగా పూర్తి చేయవచ్చు లేదా మీరు పిక్సెల్ హాక్ను బోధకుడి
    నేతృత్వంలోని ప్రయాణంగా మార్చవచ్చు, సమగ్ర విద్యావేత్త మాన్యువల్తో సూచనలతో నిండి
    ఉంటుంది. పిక్సెల్ హ్యాకర్ సర్టిఫికేట్ సంపాదించడానికి, మా సవాళ్లను హ్యాక్ చేయడం
    ద్వారా వారి స్వంత సృజనాత్మక నైపుణ్యాన్ని జోడించమని విద్యార్థులను ప్రోత్సహిస్తారు.
  tutorial_foos_longdescription: సీక్వెన్సింగ్ మరియు లూప్స్ వంటి ప్రాథమిక కంప్యూటర్
    సైన్స్ భావనలను బోధించే పజిల్స్ పరిష్కరించడానికి పూజ్యమైన ఫుస్ను కోడ్ చేయండి. ప్రతిచోటా
    ప్రతి ఒక్కరూ కోడ్స్పార్క్ అకాడమీ అవార్డు గెలుచుకున్న “పదాలు లేవు” ఇంటర్ఫేస్తో
    కోడ్ చేయడం నేర్చుకోవచ్చు. బిగినర్స్ కోడర్లు మరియు ప్రీ-రీడర్లు స్వాగతం!
  tutorial_tynkerdd_longdescription: మీ స్వంత కస్టమ్ డ్రాగన్ను రూపొందించండి, ఆపై నిధి
    మరియు నాణేల కోసం దాని అన్వేషణపై సరదా పజిల్స్ ద్వారా మార్గనిర్దేశం చేయడానికి ప్రోగ్రామింగ్ను
    ఉపయోగించండి! మీరు సంక్లిష్టమైన కోటల ద్వారా నావిగేట్ చేయాలి, పవర్-అప్లను కనుగొనాలి
    మరియు అన్ని నిధిని పొందడానికి నైట్లను జయించాలి.
  tutorial_tynkerana_longdescription: రెండవ, నిమిషం మరియు గంట చేతులతో కదిలే పని అనలాగ్
    గడియారాన్ని సృష్టించడానికి గణిత మరియు జ్యామితి గురించి మీ జ్ఞానాన్ని ఉపయోగించండి.
    ప్రతి చేతి సమయం ఎంత అనే దాని ఆధారంగా సూచించాల్సిన కోణాన్ని మీరు లెక్కించాలి. మీరు
    పూర్తి చేసినప్పుడు, మీ స్వంత అలారం గడియారాన్ని తయారు చేయడానికి మీరు రోజంతా ఏమి
    చేయాలో రిమైండర్లలో జోడించవచ్చు!
  tutorial_vidcard_longdescription: |-
    జావాస్క్రిప్ట్తో గ్రీటింగ్ కార్డ్ ఎలా తయారు చేయాలో తెలుసుకోండి!

    ప్రతి పిక్సెల్ను యాక్సెస్ చేసి, CODE తో ఏమి చేయాలో చెప్పడం ద్వారా మీ స్వంత వీడియోలను ఎలా మార్చాలో మీరు నేర్చుకుంటారు!

    అనుభవాన్ని వ్యక్తిగతీకరించడానికి మీరు మీ స్వంత ఫుటేజీని కూడా అప్లోడ్ చేయవచ్చు మరియు రికార్డ్ చేయవచ్చు.

    GSGNY భాగస్వామ్యంతో సృష్టించబడింది.
  tutorial_spritebox_longdescription: నక్షత్రాలను సేకరించి ముగింపు రేఖకు మార్చడానికి
    మూడు వేర్వేరు ప్రపంచాల ద్వారా మీ మార్గాన్ని అమలు చేయండి, దూకడం మరియు కోడ్ చేయండి!
    స్విఫ్ట్, జావా లేదా చిహ్నాలతో సీక్వెన్సింగ్, డీబగ్గింగ్ మరియు లూప్లు మరియు కోడ్
    నేర్చుకోండి.
  tutorial_tynkerch_longdescription: హానికరమైన వైరస్ నుండి కంప్యూటర్ను సేవ్ చేయండి!
    వైరస్లను తొలగించడం, తలుపులు తెరవడం, చిట్టడవులను పరిష్కరించడం మరియు పోర్టల్ల ద్వారా
    నావిగేట్ చేయడం ద్వారా మీరు సిస్టమ్ ద్వారా మీ మార్గాన్ని హ్యాక్ చేయాలి. వైరస్లు
    మరియు అవాంతరాలు కోసం చూడండి!
  tutorial_lightbot_longdescription: లైట్బాట్ అనేది పజిల్స్ పరిష్కరించడానికి ప్రోగ్రామింగ్
    లాజిక్ను ఉపయోగించమని ఆటగాళ్లను అడిగే గేమ్! ప్రతి స్థాయిలోని అన్ని నీలిరంగు పలకలను
    వెలిగించడానికి లైట్బాట్కు మార్గనిర్దేశం చేయడం ద్వారా ప్రాథమిక కోడింగ్ భావనలపై
    ఆచరణాత్మక అవగాహన పొందండి. ఈ స్వీయ-గైడెడ్ కార్యాచరణలో సూచనలను ఎలా క్రమం చేయాలో,
    విధానాలను వ్రాయడానికి మరియు ఉచ్చులను ఎలా ఉపయోగించాలో తెలుసుకోండి. అన్ని వయసుల
    వారికి మరియు అన్ని నైపుణ్య స్థాయిలకు గొప్పది.
  tutorial_hoc_longdescription: కొత్త కోడ్ కోసం ప్లేస్హోల్డర్. ఆర్గ్/హాక్
  tutorial_code_longdescription: డ్రాగ్ అండ్ డ్రాప్ ప్రోగ్రామింగ్తో కంప్యూటర్ సైన్స్
    యొక్క ప్రాథమిక అంశాలను తెలుసుకోండి. ఇది బిల్ గేట్స్, మార్క్ జుకర్బర్గ్, యాంగ్రీ
    బర్డ్స్ మరియు ప్లాంట్స్ వర్సెస్ జాంబీస్ వీడియో ఉపన్యాసాలు నటించిన ఆట లాంటి, స్వీయ-దర్శకత్వ
    ట్యుటోరియల్. రిపీట్-ఉచ్చులు, షరతులు మరియు ప్రాథమిక అల్గోరిథంలను నేర్చుకోండి. 37
    భాషలలో లభిస్తుంది.
  tutorial_tinspire_longdescription: కోడింగ్ యొక్క ప్రాథమిక విషయాలకు విద్యార్థులను
    పరిచయం చేయండి - ఒకేసారి కేవలం 10 నిమిషాల్లో - ప్రతిరోజూ వారి బ్యాక్ప్యాక్లలో వారు
    తీసుకువెళ్ళే TI సాంకేతిక పరిజ్ఞానాన్ని ఉపయోగించి. ఈ పాఠాలు విద్యార్థులకు ప్రోగ్రామింగ్లోకి
    సులభంగా ప్రవేశించగలవు, ఇవి కోడింగ్ మరియు కంప్యూటర్ సైన్స్ పట్ల ఆసక్తిని రేకెత్తించడంలో
    సహాయపడతాయి. విద్యార్థులు వారి Ti-nspire హ్యాండ్హెల్డ్స్లో ఉపయోగించడానికి సిద్ధంగా
    ఉన్న TI ప్రాథమిక భాషను ఉపయోగించి గణిత భావనలను బలోపేతం చేయగల ప్రోగ్రామ్లను వ్రాస్తారు.
  tutorial_itchbounceball_longdescription: |-
    స్క్రాచ్ విజువల్ ప్రోగ్రామింగ్ భాషను ఉపయోగించి ఇట్చ్కు పరిచయం ద్వారా మేము మిమ్మల్ని తీసుకుంటాము.

    ఈ పాఠం విద్యార్థులు స్క్రీన్ చుట్టూ zanily బౌన్స్ ఒక బంతి పొందడానికి జోడించడానికి అవసరం కోడ్ కోసం ఒక వీడియో మరియు టెక్స్ట్ ఆదేశాలు అందిస్తుంది.

    . విద్యార్థులు ఈ కార్యాచరణను పూర్తి చేసిన తర్వాత ఇతర మార్పులు మరియు కార్యకలాపాల కోసం ఆలోచనలతో అన్వేషించడానికి అవకాశం ఉంది. ఇది బహిరంగ అభ్యాస వాతావరణం కాబట్టి నిర్దేశిత లక్ష్యం లేదా ఫలితం లేదు, కానీ ఈ ప్రారంభ కోడ్తో విద్యార్థులు అద్భుతమైన ప్రాజెక్టులతో ముందుకు వస్తారు!

    అన్ని సూచనలు దురద వాతావరణంలో ఉంటాయి కాబట్టి ప్రాజెక్ట్తో పాటు అనుసరించడానికి స్క్రీన్లను మార్చాల్సిన అవసరం లేదు. హెడ్ఫోన్లు సిఫార్సు చేయబడ్డాయి.
  tutorial_vidclim_longdescription: వాతావరణ మార్పులకు ప్రతిస్పందనగా శాస్త్రవేత్తలు
    మరియు కళాకారుల పనితో నిమగ్నమై, భూమి యొక్క వాతావరణం గురించి విద్యార్థులు ఒక వాస్తవాన్ని
    పరిశోధించారు. విద్యార్థులు వారి పరిశోధనను తీసుకుంటారు మరియు వారి వాస్తవాన్ని పంచుకునే
    వీడియోను ప్లాన్ చేస్తారు. వాతావరణ మార్పులు మరియు దాని ప్రభావాలను అర్థం చేసుకోవడం,
    వాతావరణ మార్పులకు ప్రజల ప్రతిస్పందనలు, వాతావరణ మార్పు రోజువారీ జీవితాన్ని ఎలా
    ప్రభావితం చేస్తుంది మరియు వైవిధ్యం చూపడానికి మీరు తీసుకోగల చర్యల గురించి వీడియోలు
    కావచ్చు.
  tutorial_matlab_longdescription: కోడ్ నేర్చుకోండి అనేది ఆకర్షణీయమైన, ఆన్లైన్, ఇంటరాక్టివ్
    ట్యుటోరియల్, ఇక్కడ మీరు కోడ్ ఎలా చేయాలో నేర్చుకుంటారు. మీ స్నేహితులతో సన్నిహితంగా
    ఉన్న ప్రదేశం సినిమాలు, మాల్ లేదా కేఫ్ కాదా అని తెలుసుకోవడానికి MATLAB ని ఉపయోగించండి.
    సమస్యను చిన్న భాగాలుగా విభజించండి మరియు ప్రాథమిక ప్రోగ్రామింగ్ భావనలను నేర్చుకోండి.
    గంట చివరినాటికి, మీ స్నేహితులకు చిన్నదైన మార్గాన్ని కనుగొనడానికి అల్గోరిథంను సృష్టించండి!
  tutorial_flap_longdescription: మీ స్వంత ఫ్లాపీ బర్డ్ గేమ్ చేయడానికి డ్రాగ్-అండ్-డ్రాప్
    ప్రోగ్రామింగ్ను ఉపయోగించండి మరియు భిన్నంగా కనిపించడానికి అనుకూలీకరించండి (ఫ్లాపీ
    షార్క్, ఫ్లాపీ శాంటా, ఏమైనా). ఒక క్లిక్తో మీ ఫోన్కు ఆటను జోడించండి.
  tutorial_galaxy_longdescription: "మీ Android స్మార్ట్ఫోన్ను పట్టుకోండి మరియు సుదూర
    గెలాక్సీలను అన్వేషించండి! #GalaxyGameJam వద్ద మీరు మీ స్వంత Android అనువర్తనాన్ని
    సృష్టించవచ్చు. మా ఉచిత పాకెట్ కోడ్ అనువర్తనంతో దీన్ని రూపొందించండి మరియు బాహ్య
    అంతరిక్షానికి మా మిషన్లో భాగం అవ్వండి. పాకెట్ కోడ్తో పిల్లలు, యువకులు మరియు యువకులను
    వారి స్మార్ట్ఫోన్లలో నేరుగా వారి స్వంత ఆటలు, యానిమేషన్లు మరియు ఇంటరాక్టివ్ కథలను
    రూపొందించడానికి ప్రేరేపించాలని మేము లక్ష్యంగా పెట్టుకున్నాము. \n"
  tutorial_inf_longdescription: డిస్నీ ఇన్ఫినిటీ పాత్రలు నటించిన కథ లేదా ఆటను సృష్టించడానికి
    ప్లే ల్యాబ్ ఉపయోగించండి.
  tutorial_tynkersol_longdescription: మా సౌర వ్యవస్థ యొక్క ఇంటరాక్టివ్ మోడల్ను ప్రోగ్రామ్
    చేయండి. ఈ ప్రాజెక్ట్ దశల వారీ సూచనలతో వస్తుంది, ఇది సూర్యుని చుట్టూ కక్ష్యలో ఉన్న
    గ్రహాలతో అనుకరణను సృష్టించడం ద్వారా మీకు మార్గనిర్దేశం చేస్తుంది. క్లిక్ చేసినప్పుడు
    పాపప్ చేసే ప్రతి గ్రహం గురించి వాస్తవాలను జోడించండి.
  tutorial_itchg_longdescription: "పేరు-ఇది మీరు గుర్తింపు ఆటను సృష్టించింది! \n\nముగింపు
    ప్రాజెక్ట్ ఆస్ట్రేలియా స్టేట్స్ పేరు ఒక ఆట సృష్టించడం విద్యార్థులు ఉంది!\n\nనీటి
    చక్రం యొక్క మూడు దశలను లేబుల్ చేయడానికి ఆటను సృష్టించడానికి మీరు మొదట నడుస్తారు
    మరియు ఆదేశాలను అనుసరిస్తారు. మీరు స్కోరింగ్తో సహా పూర్తిగా పనిచేసే ఆట చేస్తారు!\n\nకోడింగ్
    వైపు నుండి మీరు వేరియబుల్స్, షరతులు, జాబితాలు, concatenating తీగలను మరియు చాలా,
    మరింత గురించి నేర్చుకుంటారు. ఈ మీరు మీ కొత్త కోడింగ్ నైపుణ్యాలు నిర్మించడానికి
    న పురోగతి వంటి మీరు ఇతర ప్రాజెక్టులు తిరిగి ఉపయోగించడానికి చెయ్యగలరు కోడింగ్ పద్ధతులు
    ఉన్నాయి!\n\nమీరు మీ స్వంత చిత్రం మరియు లేబుల్లను జోడించడం ద్వారా కార్యాచరణను మరింత
    ముందుకు తీసుకెళ్లవచ్చు (అనేక ఇతర అదనపు ప్రాజెక్ట్ ఎంపికలతో పాటు, సరదా ఎప్పటికీ
    ముగుస్తుంది). హెడ్ఫోన్లు సిఫార్సు చేయబడ్డాయి."
  tutorial_como_longdescription: 30 సరదాగా నిండిన కోడింగ్ సవాళ్లలో అరటిపండును పట్టుకోవడంలో
    అందమైన కోతి సహాయం చేయండి! మీరు ఆడుతున్నప్పుడు, మీరు వేర్వేరు జంతువులను కలుస్తారు,
    అది మీకు మార్గనిర్దేశం చేస్తుంది. మీరు కోడ్ను ఉపయోగిస్తారు మరియు వీలైనంత ఎక్కువ
    నక్షత్రాలను గెలవడానికి బాక్స్ వెలుపల ఆలోచిస్తారు. అదృష్టం!
  tutorial_processfound_longdescription: మీరు తరచుగా మీ చేతులతో, కాగితంతో, పెన్సిల్తో,
    పెయింట్తో చేసే పనులను చేయడానికి సాఫ్ట్వేర్ రాయడం అంటే ఏమిటి? డ్రాయింగ్లను సృష్టించడానికి
    మీరు కంప్యూటర్ను ఉపయోగించవచ్చా? యానిమేషన్లను సృష్టించడానికి? చిత్రాలను సృష్టించడానికి?
  tutorial_tynkerhomo_longdescription: ఇంటరాక్టివ్ కథను చాలా హోమోఫోన్లతో యానిమేట్
    చేయడానికి మీరు దశల వారీ సూచనలను అనుసరిస్తారు! ప్రతిసారీ ఒక పాత్ర హోమోఫోన్ అనే
    పదాన్ని చెప్పినప్పుడు, ఆ సందర్భానికి ఏ హోమోఫోన్ సరైన పదం అని ఆటగాడిని అడగండి.
    ఆటగాడికి వారి హోమోఫోన్లు బాగా తెలుసు, లేకపోతే డైలాగ్కు అర్ధమే లేదు!
  tutorial_art_longdescription: ఆర్టిస్ట్తో చల్లని చిత్రాలు మరియు డిజైన్లను గీయండి!
  tutorial_tynkerbrick_longdescription: ఈ క్లాసిక్ ఆర్కేడ్ గేమ్ యొక్క మీ స్వంత వ్యక్తిగతీకరించిన
    సంస్కరణను రూపొందించడానికి టింకర్ యొక్క భౌతిక ఇంజిన్ను ఉపయోగించండి. బాణం కీలు నొక్కినప్పుడు
    తరలించడానికి తెడ్డును ప్రోగ్రామింగ్ చేయడం ద్వారా ప్రారంభించండి, ఆపై బంతి మరియు
    కొన్ని ఇటుకలను జోడించండి. బంతి, ఇటుకలు మరియు తెడ్డు కోసం అనుకూల ఆస్తులను జోడించడం
    ద్వారా మీరు ఆటను వ్యక్తిగతీకరిస్తారు.
  tutorial_itchbio_longdescription: |-
    పేరు-ఇది మీరు గుర్తింపు ఆటను సృష్టించింది!

    జీవ కణం యొక్క భాగాలకు పేరు పెట్టడానికి ఆటను సృష్టించండి. మీరు ఆట చేసేటప్పుడు సెల్ యొక్క భాగాలను తెలుసుకోండి మరియు మీ జ్ఞాపకశక్తిని రిఫ్రెష్ చేయాల్సిన అవసరం ఉన్నన్ని సార్లు మళ్లీ ఆడండి!

    నీటి చక్రం యొక్క మూడు దశలను లేబుల్ చేయడానికి ఆటను సృష్టించడానికి మీరు మొదట నడుస్తారు మరియు ఆదేశాలను అనుసరిస్తారు. మీరు స్కోరింగ్తో సహా పూర్తిగా పనిచేసే ఆట చేస్తారు!

    కోడింగ్ వైపు నుండి మీరు వేరియబుల్స్, షరతులు, జాబితాలు, concatenating తీగలను మరియు చాలా, మరింత గురించి నేర్చుకుంటారు. ఈ మీరు మీ కొత్త కోడింగ్ నైపుణ్యాలు నిర్మించడానికి న పురోగతి వంటి మీరు ఇతర ప్రాజెక్టులు తిరిగి ఉపయోగించడానికి చెయ్యగలరు కోడింగ్ పద్ధతులు ఉన్నాయి!

    మీరు మీ స్వంత చిత్రం మరియు లేబుల్లను జోడించడం ద్వారా కార్యాచరణను మరింత ముందుకు తీసుకెళ్లవచ్చు (అనేక ఇతర అదనపు ప్రాజెక్ట్ ఎంపికలతో పాటు, సరదా ఎప్పటికీ ముగుస్తుంది). హెడ్ఫోన్లు సిఫార్సు చేయబడ్డాయి.
  tutorial_itchj_longdescription: |-
    మా జంపింగ్ కార్యాచరణ అనేక ఆర్కేడ్ స్టైల్ గేమ్లలో ఉపయోగించే ప్లాట్ఫామ్లపైకి దూకడానికి అక్షరాన్ని పొందడానికి కోడింగ్ నైపుణ్యాలను మీకు అందిస్తుంది.

    జంపింగ్ నైపుణ్యాలను ఉపయోగించండి మరియు మీ స్వంత ఆట లక్ష్యాన్ని సృష్టించండి.

    ఇది కార్టెసియన్ కోఆర్డినేట్ సిస్టమ్ను ఉపయోగిస్తుంది కాబట్టి మీరు ఇక్కడ స్క్రీన్ కోఆర్డినేట్ల గురించి కొంచెం నేర్చుకుంటారు.

    దురదతో దూకడం గురించి నేర్చుకోవడం ఆనందించండి! హెడ్ఫోన్లు సిఫార్సు చేయబడ్డాయి.
  tutorial_tickleo_longdescription: వినియోగదారు-స్నేహపూర్వక కోడింగ్ అనువర్తనం అయిన
    టికిల్తో, మీరు ఓర్కాను అనుసరించడానికి ఒక ఆదేశాన్ని సృష్టించడానికి కోడింగ్ బ్లాక్లను
    లాగడం మరియు వదలడం ద్వారా అనేక మార్గాల్లో ఈత కొట్టడానికి సులభంగా ప్రోగ్రామ్ చేయవచ్చు.
  tutorial_hopgeo_longdescription: హాప్స్కోచ్ యొక్క ఓపెన్-ఎండ్ ప్రోగ్రామింగ్ వాతావరణంలో
    అత్యంత ఆకర్షణీయమైన జ్యామితి జంపర్ గేమ్ యొక్క మీ స్వంత వెర్షన్ను సృష్టించండి! మార్గం
    వెంట, మీరు క్రమం, ఉచ్చులు, వేరియబుల్స్ మరియు డీబగ్గింగ్ వంటి భావనలతో అనుభవాన్ని
    పొందుతారు. ఈ కార్యాచరణను పూర్తి చేయడానికి లేదా సులభతరం చేయడానికి ముందస్తు అనుభవం
    అవసరం లేదు; ఇది అనువర్తనంలో సరదాగా ఉండే వీడియో ట్యుటోరియల్ మరియు దశల వారీ ఫెసిలిటేషన్
    గైడ్ను కలిగి ఉంటుంది.
  tutorial_tynkermult_longdescription: మీ స్వంత గణిత ఆటను కోడ్ చేయండి! మీ పాత్ర పడిపోవడం
    బండరాళ్లు దెబ్బతీయకుండా గుహ నుండి తప్పించుకోవాలి. గణిత ప్రశ్నలకు సరిగ్గా సమాధానం
    ఇవ్వడం ద్వారా పాత్ర ముందుకు సాగగల ఏకైక మార్గం! ఈ సరదా గుణకారం క్విజ్ గేమ్ను ప్రోగ్రామ్
    చేయడానికి మీరు దశల వారీ సూచనలను అనుసరిస్తారు.
  tutorial_monster_longdescription: మాన్స్టర్ కోడింగ్ చేత మిస్టరీ ఐలాండ్ కోడింగ్ క్వెస్ట్
    సరదాగా నిండిన సెల్ఫ్ గైడెడ్ అడ్వెంచర్ను అందిస్తుంది, ఇది పిల్లలకు అనేక కీలక ప్రోగ్రామింగ్
    భావనలను బోధిస్తుంది. ప్రతి బ్లాక్ ఆధారిత కార్యాచరణ మునుపటిదానిపై ఆధారపడి ఉంటుంది,
    రంగురంగుల యానిమేటెడ్ గ్రాఫిక్స్, ఆడియో సూచనలను ఉపయోగించి పిల్లలను ఫంక్షన్లు, బూలియన్
    విలువలు, లూప్స్, ఇఫ్/ఎల్స్ స్టేట్మెంట్స్ మరియు శ్రేణులకు పరిచయం చేస్తుంది.
  tutorial_tynkerapp_longdescription: మీకు ఇష్టమైన ఆట యొక్క మీ స్వంత సంస్కరణను రూపొందించండి.
    ప్లాట్ఫార్మర్ గేమ్స్, క్లాసిక్ ఆర్కేడ్ గేమ్స్, రేసింగ్ గేమ్స్, ప్రోగ్రామింగ్ ఆర్ట్,
    స్టోరీటెల్లింగ్ ప్రాజెక్ట్లు మరియు మరిన్ని వంటి టన్నుల ఎంపికల నుండి ఎంచుకోండి!
    మీరు మరిన్ని స్థాయిలను సృష్టించడం, అనుకూల ఆస్తులను అప్లోడ్ చేయడం లేదా గీయడం మరియు
    మరింత సరదా లక్షణాలను ప్రోగ్రామింగ్ చేయడం ద్వారా మీ ఆటను వ్యక్తిగతీకరిస్తారు.
  tutorial_tynkerpup_longdescription: పిక్సెల్ కుక్కపిల్ల తన కుటుంబంతో ఒక మంచి రోజును
    ఆస్వాదిస్తోంది, కాని వారు అతన్ని కారులో ఉంచడం మర్చిపోయి అతను లేకుండా వెళ్ళిపోయారు!
    ఇంటికి వెళ్ళటానికి పిక్సెల్ ను ప్రోగ్రామ్ చేయగలరా? ప్రతి పజిల్లో, అడ్డంకులను నివారించడానికి
    మీరు పిక్సెల్ను నావిగేట్ చేస్తారు, తద్వారా అతను తన కుటుంబానికి తిరిగి ఇంటికి చేరుకోవచ్చు.
  tutorial_livecode_longdescription: మీరు అవర్ ఆఫ్ కోడ్ కోసం మా లైవ్కోడ్ ట్యుటోరియల్ని
    ఉపయోగించినప్పుడు, మీ విద్యార్థులు వారి స్వంత సౌండ్బోర్డ్లను సృష్టించవచ్చు. జంతువుల
    మరియు పియానో శబ్దాలతో సౌండ్బోర్డులను సృష్టించిన తరువాత, విద్యార్థులు తమ స్వంత
    ఇమేజ్ మరియు మ్యూజిక్ ఎంపికలతో వారి స్వంత అనుకూలీకరించిన సౌండ్బోర్డ్లను తయారు చేసుకోవచ్చు!
  tutorial_cocomgame_longdescription: మొదట, ప్రమాదం నుండి మీ మార్గాన్ని కోడింగ్ చేయడం
    ద్వారా మరియు తీపి దోపిడీని పట్టుకోవడం ద్వారా మీ పైథాన్ లేదా జావాస్క్రిప్ట్ ప్రోగ్రామింగ్
    నైపుణ్యాలను సమం చేయండి. మీ స్వంత ఆటను నిర్మించడానికి మీ ప్రోగ్రామింగ్ శక్తులను
    ఉపయోగించండి మరియు మీ స్నేహితులు దాన్ని ఓడించగలరో లేదో చూడండి!
  tutorial_tynkerspin_longdescription: ఈ ప్రాజెక్ట్ లో, మీరు ఒక సంభ్రమాన్నికలిగించే
    అనుకూలీకరణ డ్రాయింగ్ సాధనం సృష్టిస్తాము. మీ పెన్ను ప్రోగ్రామ్ చేయండి, చిత్రాన్ని
    ఎంచుకోండి (లేదా మీ స్వంతంగా అప్లోడ్ చేయండి) మరియు మీరు ఆ చిత్రం యొక్క భ్రమణ సంస్కరణను
    గీయగలరు.
  tutorial_code-avengers_longdescription: 10 చిన్న పనులలో జావాస్క్రిప్ట్తో 2 ప్లేయర్
    2 డి టాప్-డౌన్ గేమ్ను రూపొందించండి. మీరు స్నేహితులతో భాగస్వామ్యం చేయడానికి క్విజ్ను
    సృష్టించినప్పుడు ప్రోగ్రామింగ్ యొక్క కొన్ని ప్రాథమికాలను (వేరియబుల్స్ మరియు స్టేట్మెంట్లు
    ఉంటే) నేర్చుకోవడం కొనసాగించండి. క్లాస్ లీడర్బోర్డ్ పైభాగానికి చేరుకోవడానికి మీరు
    పోటీ పడుతున్నప్పుడు పాయింట్లు మరియు బ్యాడ్జ్లను సంపాదించండి.
  tutorial_tynkercq_longdescription: మీ స్వంత మిఠాయి భూతం పాత్ర రూపకల్పన మరియు మీ
    పాత్ర ఇంటికి దాని మార్గం కనుగొనేందుకు సహాయం మిఠాయి కోసం ఒక బహుళస్థాయి తపన వెళ్ళండి.
    అడ్డంకులను నివారించేటప్పుడు మరియు గమ్డ్రోప్స్ మరియు మింట్లను సేకరించేటప్పుడు,
    మానవ ప్రపంచం ద్వారా మీ పాత్రను నావిగేట్ చేయడానికి మీరు కోడింగ్ పజిల్స్ పరిష్కరిస్తారు.
  tutorial_cmgame_longdescription: మీ స్వంత ఆటలను నిర్మించడం నేర్చుకోవడం ద్వారా మీ
    కోడింగ్ నైపుణ్యాలను తదుపరి స్థాయికి తీసుకెళ్లండి. ఈ కోర్సులో, మీరు సూపర్ మారియో™
    -స్టైల్ గేమ్ను రూపొందించినప్పుడు కీబోర్డ్ యూజర్-ఇంటర్ఫేస్ మరియు గేమ్ మెకానిక్లను
    నేర్చుకుంటారు. తరువాత, మీరు మీ ఆటను భాగస్వామ్యం చేయగలరు!
  tutorial_codesters_longdescription: 'పైథాన్ ఉపయోగించి మీ స్వంత ఆటలు, యానిమేషన్లు
    మరియు కళాకృతులను సృష్టించండి. మీరు పూర్తి చేసిన తర్వాత, వాటిని స్నేహితులతో పంచుకోండి!
    పైథాన్లో ప్రోగ్రామ్, కంపెనీలలో ప్రతిరోజూ ఉపయోగించే నిజమైన ప్రోగ్రామింగ్ భాష -
    మా డ్రాగ్ అండ్ డ్రాప్ టూల్కిట్ నేర్చుకోవడం సులభం చేస్తుంది! బాస్కెట్బాల్ ఆటను
    నిర్మించడానికి, నృత్యానికి కొరియోగ్రాఫ్ చేయడానికి లేదా యానిమేటెడ్ కార్డ్ రూపకల్పన
    చేయడానికి ప్రయత్నించండి! '
  tutorial_qrm_longdescription: జీవశాస్త్రంలో తేలికపాటి హృదయపూర్వక మరియు వినోదాత్మక
    ప్రయాణంలో భాగంగా కోరం ప్రోగ్రామింగ్ భాషను నేర్చుకోవడంలో మేరీలో చేరండి. కార్యకలాపాలు
    ఆన్లైన్ ఉదాహరణలతో విద్యార్థి-మార్గనిర్దేశం చేయబడతాయి మరియు అంధులకు అందుబాటులో
    ఉంటాయి మరియు దృష్టి లోపం ఉన్నవారికి అందుబాటులో ఉంటాయి.
  tutorial_texas-instruments_longdescription: 'ప్రతిరోజూ వారి బ్యాక్ప్యాక్లలో తీసుకువెళ్ళే
    TI టెక్నాలజీతో కోడింగ్ పట్ల విద్యార్థుల ఆసక్తిని రేకెత్తించే మార్గంగా 10 నిమిషాల
    కోడ్ కార్యకలాపాలను తరగతిలో ఉపయోగించవచ్చు. TI-84™ Plus ఉపయోగించి కోడింగ్ యొక్క
    ప్రాథమికాలను తెలుసుకోండి మరియు కేవలం 10 నిమిషాల్లో ప్రోగ్రామింగ్ను ప్రారంభించండి
    - అనుభవం అవసరం లేదు!  '
  tutorial_cajava_longdescription: జావాస్క్రిప్ట్తో గీయడం మీరు అనుకున్నదానికన్నా సులభం.
    సంక్లిష్టత పెరిగే ప్రతి స్థాయికి మీరు జెండాలను గీస్తున్నప్పుడు ప్రపంచంలోని జెండాల
    గురించి మరింత తెలుసుకోండి. ఆకారాలు, అక్షాంశాలు మరియు రంగుల గురించి అలాగే కోడింగ్లో
    క్రమం యొక్క ప్రాముఖ్యత గురించి తెలుసుకోండి.
  tutorial_codehs_longdescription: కంప్యూటర్కు ఆదేశాలు ఇవ్వడం, ప్రోగ్రామింగ్ అంటే
    కుక్కకు ఆదేశాలు ఇవ్వడం లాంటిది. కారెల్ డాగ్తో ఎలా కోడ్ చేయాలో తెలుసుకోండి - సంపూర్ణ
    ప్రారంభకులకు ఆదేశాలు మరియు విధులు వంటి ప్రాథమిక భావనలను బోధించే టెక్స్ట్-ఆధారిత
    ప్రోగ్రామింగ్కు ఆహ్లాదకరమైన, ప్రాప్యత మరియు దృశ్య పరిచయం. ఇప్పటికే కొంత అనుభవం
    ఉందా? బదులుగా మా జావాస్క్రిప్ట్ గ్రాఫిక్స్ ట్యుటోరియల్ ప్రయత్నించండి!
  tutorial_hopemo_longdescription: "మీకు ఇష్టమైన ఎమోజీలను కలిగి ఉన్న అందమైన, ఇంటరాక్టివ్
    కళను సృష్టించే డ్రాయింగ్ అనువర్తనాన్ని రూపొందించండి. \n\nకోడింగ్ యొక్క సృజనాత్మక
    వైపు అన్వేషించండి, స్నేహితులు తమను తాము వ్యక్తీకరించడానికి ఉపయోగించే అనువర్తనాన్ని
    రూపొందించండి. ప్రక్రియలో, క్రమం, సంఘటనలు, ఉచ్చులు మరియు వేరియబుల్స్ గురించి తెలుసుకోండి.
    \n\nఈ కార్యాచరణను పూర్తి చేయడానికి లేదా సులభతరం చేయడానికి ముందస్తు అనుభవం అవసరం
    లేదు; ఇది అనువర్తనంలో వీడియో ట్యుటోరియల్ మరియు దశల వారీ ఫెసిలిటేషన్ గైడ్ను కలిగి
    ఉంటుంది."
  tutorial_tynkercm_longdescription: రాక్షసులను పట్టుకోవటానికి మంత్రించిన అడవిని అన్వేషించండి
    మరియు కోడింగ్ పజిల్స్ పూర్తి చేయడం ద్వారా వాటిని ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకోండి.
    సేకరించండి, కోడ్, మరియు అన్ని ఏకైక భూతాలను రూపొందించబడి. మీ రాక్షసుల సామర్ధ్యాల
    ఆధారంగా వ్యూహాలను రూపొందించండి, తద్వారా వారు మల్టీప్లేయర్ రంగంలో పోరాడగలరు. ఎవరి
    కోడ్ గెలుస్తుంది?
  tutorial_codesterswintergreet_longdescription: 'ఈ కార్యాచరణలో, విద్యార్థులు వెంటనే
    పైథాన్లో ప్రోగ్రామింగ్ ప్రారంభించడానికి మా డ్రాగ్ను టెక్స్ట్ టూల్కిట్కు ఉపయోగిస్తారు!
    వింటర్ గ్రీటింగ్స్ ఉపాధ్యాయులు ప్రాథమిక వాక్యనిర్మాణం, స్ప్రిట్స్ మరియు డాట్ సంజ్ఞామానం,
    అలాగే ఈవెంట్స్ గురించి విద్యార్థులు. విద్యార్థులు వారు సేవ్ మరియు భాగస్వామ్యం
    చేయగల శీతాకాలపు గ్రీటింగ్ కార్డును సృష్టించడం ద్వారా నేర్చుకుంటారు! '
  tutorial_codestersc_longdescription: 'ఈ పాఠంలో విద్యార్థులు సమన్వయ విమానం యొక్క
    నాలుగు క్వాడ్రాంట్లను అన్వేషిస్తారు! వేదికపై వివిధ ప్రదేశాలకు స్ప్రైట్ను పంపడానికి
    వారు పైథాన్ మరియు మా డ్రాగ్-టు-టెక్స్ట్ టూల్కిట్ను ఉపయోగిస్తారు! సమన్వయ విమానం
    నావిగేట్ చేయడంలో విద్యార్థులకు సౌకర్యవంతంగా ఉండటానికి ప్రదర్శన మరియు డీబగ్గింగ్
    కార్యకలాపాలు ఉన్నాయి. '
  tutorial_codestersturtle_longdescription: మీ స్వంత తాబేల్-క్రాసింగ్ గేమ్ను సృష్టించేటప్పుడు
    పైథాన్లో కోడింగ్ యొక్క ప్రాథమికాలను తెలుసుకోండి! కార్లు సృష్టించడానికి మరియు తాబేలు
    నియంత్రించడానికి మీ ఆట, మరియు ఈవెంట్స్ ఏర్పాటు జాబితాలు మరియు ఉచ్చులు ఉపయోగించండి!
    మీరు సురక్షితంగా రహదారిని దాటగలరా?
  tutorial_penjee_longdescription: 'విద్యార్థులు వారి మొదటి భాషను ప్రారంభించడానికి
    దృశ్య మార్గం. మంచు ప్రపంచం చుట్టూ పెంగ్విన్ను తరలించడానికి విద్యార్థులు పైథాన్
    కోడ్ను వ్రాస్తారు. మా ఎడిటర్ కోడ్ యొక్క ప్రతి పంక్తిని అమలు చేస్తున్నప్పుడు హైలైట్
    చేస్తుంది, పిల్లలు పెంగ్విన్ ప్రపంచంలో మార్పులకు కోడ్ను కనెక్ట్ చేయడంలో సహాయపడుతుంది.
    మా పాఠ్యాంశాలు విద్యార్థుల సంసిద్ధత ఆధారంగా వేరు చేయబడతాయి మరియు ప్రతి విద్యార్థి
    అవసరాలకు అనుగుణంగా ఉంటాయి. '
  tutorial_trinket_longdescription: |-
    పైథాన్ ప్రోగ్రామింగ్ భాష గురించి పాఠాలు, సవాళ్లు మరియు ట్యుటోరియల్స్ నుండి ఎంచుకోండి. ఈ శక్తివంతమైన భాష యొక్క ప్రాథమికాలను నేర్చుకునేటప్పుడు తాబేలు ఆధారిత యానిమేషన్లను తయారు చేయండి మరియు పజిల్స్ పరిష్కరించండి.

    కార్యకలాపాలు బ్లాక్-ఆధారిత ప్రోగ్రామింగ్ నుండి నిజమైన పైథాన్ కోడ్ వరకు ఉంటాయి, చాలా వయస్సు స్థాయిలకు తగిన కార్యకలాపాలతో. స్పానిష్, కొరియన్ మరియు చైనీస్ భాషలలో అందుబాటులో ఉన్న పాఠాలను ఎంచుకోండి!
  tutorial_frogger_longdescription: కంప్యుటేషనల్ థింకర్ అవ్వండి. మీరు అద్భుతమైన 3D
    ఆకారాలుగా మారే 2D చిత్రాలను గీయడం ద్వారా 3D ఆబ్జెక్ట్లను సృష్టించండి. మీరు ఇప్పుడే
    నిర్మించిన ఆకృతులను ఉత్తేజకరమైన ప్రపంచాలలో సమీకరించడం ద్వారా 3D వరల్డ్లను సృష్టించండి.
    మీ ప్రపంచాన్ని పాలించండి! సాధారణ డ్రాగ్ మరియు డ్రాప్ నియమాలను ఉపయోగించి ప్రోగ్రామింగ్
    ద్వారా మీ ప్రపంచాన్ని జీవం పోయండి. కంప్యూటర్లు, టాబ్లెట్లు మరియు స్మార్ట్ఫోన్లలో
    ప్లే చేయండి. మీ 3D గేమ్ను ఇమెయిల్ మరియు ఫేస్బుక్ ద్వారా మీ స్నేహితులతో పంచుకోండి.
  tutorial_tynkereco_longdescription: పర్యావరణ వ్యవస్థ ద్వారా శక్తి ఎలా ప్రవహిస్తుందో
    తెలుసుకోవడానికి ఇంటరాక్టివ్ పర్యావరణ పిరమిడ్ను సృష్టించండి! ఈ ప్రాజెక్ట్ దశల వారీ
    సూచనలతో వస్తుంది, ఇది క్లిక్ చేసినప్పుడు పిరమిడ్లోని సరైన స్థానానికి గ్లైడ్ చేసే
    జంతువులు మరియు మొక్కలతో ఏదైనా పర్యావరణ వ్యవస్థ కోసం పర్యావరణ పిరమిడ్ను సృష్టించడం
    ద్వారా మీకు మార్గనిర్దేశం చేస్తుంది.
  tutorial_mitedarc_longdescription: మీ స్ప్రైట్ నాణేలను సేకరించి పాయింట్లను పొందండి.
  tutorial_khan_longdescription: మీ స్వంత స్నోమాన్ రూపకల్పన ద్వారా జావాస్క్రిప్ట్
    ఉపయోగించి డ్రాయింగ్లను ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకోండి. మీ స్వంతంగా లేదా మీ
    తరగతితో ప్రయత్నించండి!
  tutorial_tynkerd_longdescription: కస్టమ్ హీరోని డిజైన్ చేయండి మరియు ఈ మల్టీ-లెవల్
    అడ్వెంచర్ గేమ్ ద్వారా ఆ పాత్రగా ఆడండి. పజిల్స్ పరిష్కరించడానికి, దోషాలతో పోరాడటానికి
    మరియు మదర్బోర్డును సేవ్ చేయడానికి మీరు మీ కోడింగ్ నైపుణ్యాలను ఉపయోగించాల్సి ఉంటుంది!
  tutorial_cdmy_longdescription: కోడ్కాడెమీ అనేది నేటి ఉద్యోగాలకు కీలకమైన STEM నైపుణ్యాలను
    నేర్చుకోవడానికి ఇంటరాక్టివ్ ప్లాట్ఫాం. మిలియన్ల మంది కోడ్కాడెమీ విద్యార్థులతో
    చేరండి మరియు మా సరదా అవర్ ఆఫ్ కోడ్ కోర్సులు తీసుకోవడం ద్వారా కోడింగ్ మరియు కంప్యూటర్
    సైన్స్ యొక్క ప్రాథమికాలను నేర్చుకోండి. ప్రతి కోర్సు ముగిసే సమయానికి, మీరు మీ స్నేహితులు
    మరియు కుటుంబ సభ్యులకు చూపించగల నిజమైన ప్రాజెక్ట్ మీకు ఉంటుంది.
  tutorial_codestersdance_longdescription: 'విద్యార్థులు వెంటనే పైథాన్లో కోడింగ్ ప్రారంభించడానికి
    అనుమతించే డ్రాగ్-టు-టెక్స్ట్ టూల్కిట్ను ఉపయోగిస్తారు! విద్యార్థులు గైడెడ్ ప్రాక్టీస్
    కార్యకలాపాల సమితిని పూర్తి చేస్తారు, దీనిలో వారు వివిధ రకాల ప్రోగ్రామింగ్ ఆదేశాలను
    ఎలా ఉపయోగించాలో మరియు సవరించాలో నేర్చుకుంటారు. అప్పుడు, వారు తమ సొంత నృత్య దినచర్యను
    సృష్టించడానికి ఈ నైపుణ్యాలను వర్తింపజేస్తారు! '
  tutorial_codestersbasketball_longdescription: 'విద్యార్థులు వెంటనే పైథాన్లో కోడింగ్
    ప్రారంభించడానికి మా డ్రాగ్-టు-టెక్స్ట్ టూల్కిట్ను ఉపయోగిస్తారు! ఈ స్వీయ-గైడెడ్
    కార్యాచరణలో, విద్యార్థులు ప్రత్యక్ష-బోధనా కార్యకలాపాల శ్రేణిని పూర్తి చేస్తారు,
    దీనిలో వారు పుల్ అండ్ షూట్ బాస్కెట్బాల్ ఆటను నిర్మిస్తారు! విద్యార్థులు వేరియబుల్స్
    అన్వేషించండి, ఈవెంట్స్, ప్రాథమిక వాక్యనిర్మాణం, యాదృచ్ఛిక అక్షాంశాలు సృష్టించడం. '
  tutorial_nclkarel_longdescription: అరణ్యాలు, పర్వతాలు మరియు ఎడారులు ద్వారా కారెల్
    ది రోబోట్కు మార్గనిర్దేశం చేయడం ద్వారా కోడ్ చేయడం మరియు సమస్యలను పరిష్కరించడం
    నేర్చుకోండి. నిజమైన రోబోట్ మాదిరిగానే కారెల్ మీ సూచనలను అనుసరిస్తాడు. వెళ్ళండి,
    పొందండి మరియు ఉంచండి వంటి సాధారణ ఆదేశాలతో ప్రోగ్రామింగ్ ప్రారంభించండి. తరువాత
    మీరు మీ ప్రోగ్రామ్లలో రిపీట్ లూప్లు మరియు షరతులను ఎలా నిర్మించాలో నేర్చుకుంటారు.
    చివరగా కారెల్ కోసం అనుకూల ఆదేశాలను నిర్వచించండి. మీరు nClab యొక్క అనువర్తనంతో
    మీ స్వంత ఆటలను సృష్టించవచ్చు! మీరు ఏదైనా ప్రోగ్రామింగ్ భాషలో ఉపయోగించగల నైపుణ్యాలను
    నేర్చుకునేటప్పుడు ఆనందించండి.
  tutorial_buildpong_longdescription: పాంగ్ ప్రారంభ ఆర్కేడ్ వీడియో గేమ్లలో ఒకటి మరియు
    మొట్టమొదటి స్పోర్ట్స్ ఆర్కేడ్ వీడియో గేమ్. ఇది సాధారణ రెండు డైమెన్షనల్ గ్రాఫిక్లను
    కలిగి ఉన్న టేబుల్ టెన్నిస్ స్పోర్ట్స్ గేమ్. ప్లేయర్ తన లక్ష్యాన్ని సమర్థించేటప్పుడు
    కంప్యూటర్లో స్కోర్ చేయడం ఆట యొక్క లక్ష్యం. ఈ ప్రాజెక్ట్లో, కంప్యూటర్ ప్రాథమిక
    కృత్రిమ మేధస్సుతో ప్రోగ్రామ్ చేయబడింది కాబట్టి ఇది ప్లేయర్కు ప్రతిస్పందించగలదు.
  tutorial_tynkerdrones_longdescription: "“క్రాష్ కోర్సు” పజిల్స్ పరిష్కరించడం ద్వారా
    కనెక్ట్ చేయబడిన పరికరాలను ప్రోగ్రామ్ చేయడం నేర్చుకోండి, ఇక్కడ మీరు వర్చువల్ డ్రోన్లు
    మరియు రోబోట్లను అడ్డంకుల ద్వారా నావిగేట్ చేస్తారు. అప్పుడు మీరు నిజమైన డ్రోన్లు
    మరియు రోబోట్లను నియంత్రించడానికి ప్రోగ్రామ్లను సృష్టించడానికి సిద్ధంగా ఉన్నారు.
    ఐప్యాడ్ లేదా ఆండ్రాయిడ్ టాబ్లెట్ మరియు మద్దతు ఉన్న బొమ్మ అవసరం."
  tutorial_carla_longdescription: "“ప్రోగ్రామింగ్ విత్ కార్లా” అనేది చిన్న కార్యకలాపాల
    శ్రేణి, ఇది విద్యార్థులకు సరళమైన చాట్బాట్ను నిర్మించడం ద్వారా మార్గనిర్దేశం చేస్తుంది,
    అదే సమయంలో వేరియబుల్స్ మరియు షరతులు వంటి ప్రధాన భావనల గురించి నేర్చుకోవడం. అభ్యాసం
    కోసం అనేక అవకాశాలను, అలాగే లక్ష్య సూచనలు మరియు అభిప్రాయాలను అందించడం ద్వారా కొత్త
    ప్రోగ్రామర్లు ఈ అంశాల గురించి కలిగి ఉన్న సాధారణ అపోహలను పరిష్కరించడానికి ఈ కార్యకలాపాలు
    జాగ్రత్తగా రూపొందించబడ్డాయి.\n"
  tutorial_zulama_longdescription: ఈ కార్యాచరణలో మీరు ఉల్లాసభరితమైన యాక్షన్ గేమ్ ద్వారా
    జావాస్క్రిప్ట్ కోడ్ను సవరించడం నేర్చుకుంటారు మరియు వేరియబుల్స్ మరియు ఫంక్షన్ల
    వంటి కంప్యూటర్ సైన్స్ భావనలను నేర్చుకుంటారు. ఇప్పటికే ఉన్న గేమ్ కోడ్ను రీమిక్స్
    చేయడం మరియు విస్తరించడం ద్వారా శాండ్బాక్స్లో మీ స్వంత ఆటను సృష్టించండి. అప్పుడు
    ప్రచురించండి మరియు స్నేహితులు మరియు కుటుంబం తో మీ గేమ్ భాగస్వామ్యం.
  tutorial_capost_longdescription: HTML మరియు CSS నేర్చుకోవడం ప్రారంభించడం ఈ డిజిటల్
    పోస్ట్కార్డ్తో సులభం మరియు సరదాగా ఉంటుంది. స్నేహితులు మరియు కుటుంబ సభ్యులతో పంచుకోవడానికి
    హాలిడే కార్డ్ లేదా పుట్టినరోజు వేడుకలను సృష్టించడానికి శీర్షికలు, పేరాలు, చిత్రాలు
    మరియు లింక్లను జోడించడం గురించి తెలుసుకోండి.
  tutorial_marco_longdescription: అసలు కథ ఆధారంగా విద్యార్థులు అడ్వెంచర్ గేమ్ ఆడతారు.
    అవర్ ఆఫ్ కోడ్ ఉపయోగించే విజువల్ ప్రోగ్రామింగ్ భాష రూపంలో దశల వారీ సూచనలు ఇవ్వడం
    ద్వారా వారు ప్రతి స్థాయి ద్వారా మార్కోకు - ప్రధాన పాత్ర - మార్గనిర్దేశం చేస్తారు.
    వారు గమనించకుండానే ఆదేశాలు, పునరావృతం మరియు షరతులను క్రమం చేయడానికి పరిచయం చేస్తారు.
  tutorial_codestersflappybike_longdescription: 'ఈ కార్యాచరణలో, విద్యార్థులు వెంటనే
    పైథాన్లో కోడింగ్ ప్రారంభించడానికి మా డ్రాగ్-టు-టెక్స్ట్ టూల్కిట్ను ఉపయోగిస్తారు!
    పూర్తి ఆటను నిర్మించడానికి నేర్పించే అభ్యాస కార్యకలాపాల శ్రేణి ద్వారా విద్యార్థులకు
    మార్గనిర్దేశం చేస్తారు! వారు పూర్తి చేసిన తర్వాత, వారు సింటాక్స్, డాట్ సంజ్ఞామానం,
    ఈవెంట్స్, వేరియబుల్స్, పారామితులు మరియు గేమ్ మెకానిక్స్ గురించి నేర్చుకున్న వాటిని
    కొత్త ఆటను సృష్టించడానికి ఉపయోగించమని సవాలు చేస్తారు. '
  tutorial_kanopong_longdescription: ఈ క్లాసిక్ ఆర్కేడ్ గేమ్ను గంటలో నిర్మించడం ద్వారా
    కోడ్ చేయడం నేర్చుకోండి!
  tutorial_tynkerright_longdescription: 'మీ స్వంత బిల్ ఆఫ్ రైట్స్ ప్రాజెక్ట్ను సృష్టించండి:
    నేపథ్యాన్ని మార్చండి, మరిన్ని ప్రశ్నలను జోడించండి, స్కోర్ను ఉంచండి, యానిమేషన్లను
    జోడించండి.'
  tutorial_touchdevelop_longdescription: 'టచ్-ఫ్రెండ్లీ ఎడిటర్ పిక్సెల్ ఆర్ట్ను రూపొందించడంలో,
    ఎలుగుబంటి పజిల్ను పరిష్కరించడంలో లేదా మీ స్వంత జంపింగ్ బర్డ్ గేమ్ను రూపొందించడంలో
    మీకు మార్గనిర్దేశం చేస్తుంది. '
  tutorial_tynkercc_longdescription: యుద్ధానికి మీ సైన్యాన్ని సిద్ధం చేయండి! మీ శత్రువు
    యొక్క బలహీనతలను దోచుకోవడానికి మరియు విజయవంతమైన యుద్ధాల నుండి బయటపడటానికి మీ సైన్యంలోని
    ప్రతి సభ్యుడి దాడి తర్కాన్ని కోడ్ చేయండి. మీరు నేర్చుకున్నప్పుడు, మీరు ప్రోగ్రామ్
    చేయగల కొత్త అక్షరాలను అన్లాక్ చేస్తారు. మీ సైన్యాన్ని పెంచుకోండి, ఆపై స్నేహితులతో
    యుద్ధం చేయండి. ఎవరి కోడ్ ఉత్తమమైనది?
  tutorial_bamboo_longdescription: 'వెదురు JS అనేది విద్యార్థులకు ప్రాథమిక జావాస్క్రిప్ట్
    భావనలను నేర్పడానికి కోడెమోజీ రూపొందించిన కార్యాచరణ రూపకల్పన. వెదురు పాండా మరియు
    అతని అద్భుతమైన అభినందించి త్రాగుట స్నేహితులు ప్రాథమిక ఆదేశాలు మరియు నిర్మాణం అయితే
    విద్యార్థులు నడిచే. వెదురు JS కార్యాచరణ వారి కోడింగ్లో కొంచెం ఎక్కువ యానిమేషన్
    మరియు ఎక్కువ కళ మరియు రూపకల్పనను కోరుకునే విద్యార్థుల కోసం డిజైన్. వెదురు కార్యకలాపాలు
    అన్ని వయసుల విద్యార్థులకు చాలా బాగున్నాయి. '
  tutorial_robojav_longdescription: అనుకరణ రోబోట్లు మరియు అనుకూలీకరించిన జీవుల కోసం
    మీ తెరపై ఒక చిన్న ప్రపంచాన్ని నిర్మించేటప్పుడు, ఒక గంటలో జావా ప్రోగ్రామింగ్ యొక్క
    ప్రాథమికాలను తెలుసుకోండి. ముందస్తు ప్రోగ్రామింగ్ అనుభవం అవసరం లేదు. కవర్ చేయబడిన
    అంశాలలో వస్తువులు, పద్ధతులు, పారామితులు మరియు సాధారణ గ్రాఫిక్స్ ఉన్నాయి.
  tutorial_roboba_longdescription: "రోబోబ్లాక్లీ బ్లాక్లీలోని రోబోట్లతో గణితాన్ని
    నేర్చుకోవడానికి ప్రారంభకులకు రూపొందించబడింది. బీజగణితం 1 కార్యకలాపాలు స్వీయ మార్గనిర్దేశం.
    \nRoboBlockly C/C++ లో ప్రోగ్రామ్ చేయడానికి సిద్ధంగా ఉండటానికి విద్యార్థులను సిద్ధం
    చేస్తుంది.\n"
  tutorial_knodsnake_longdescription: 'జావాస్క్రిప్ట్లో స్నేక్ గేమ్ను సృష్టించడం నేర్చుకోండి! '
  tutorial_soccharater_longdescription: మీ స్వంత పిక్సెల్ పాత్రను కోడ్ చేయండి! మీ
    పాత్రను నిర్మించడానికి HTML, స్టైల్ చేయడానికి CSS మరియు మీ అందమైన పిక్సెల్ వ్యక్తిని
    యానిమేట్ చేయడానికి జావాస్క్రిప్ట్ ఉపయోగించండి. మీరే ద్వారా కోడ్, లేదా మా జట్టు
    కోడింగ్ గేమ్ కలిసి ఒక స్నేహితుడు మరియు కోడ్ ఆహ్వానించండి.
  tutorial_silent_longdescription: |-
    ఏ పదం లేదా వివరణ లేకుండా ప్రోగ్రామింగ్ యొక్క ప్రాథమిక అంశాలను కనుగొనండి.
    మా నిశ్శబ్ద ఉపాధ్యాయుడు మిమ్మల్ని అనేక ప్రశ్నలను అడుగుతాడు, అది కొన్ని నియమాలను to హించడానికి మరియు మీ స్వంత తప్పుల నుండి నేర్చుకోవడానికి మిమ్మల్ని దారి తీస్తుంది.
    ఆటలో వచనం లేనందున, ఏ ఆటగాడికి అయినా అతని భాష అయినా అందుబాటులో ఉంటుంది.
  tutorial_robomesh_longdescription: ప్రముఖ VEX IQ రోబోట్లను నియంత్రించడానికి విద్యార్థులు
    Google Blockly కోడ్ను వ్రాస్తారు. వారు వర్చువల్ రోబోట్ లేదా వారు తమను తాము నిర్మించిన
    నిజమైన VEX IQ రోబోట్ కోసం కోడ్ రాయడానికి ఎంచుకోవచ్చు మరియు రెండు ఎంపికలు ఒకే వెబ్
    ఆధారిత అభివృద్ధి ఇంటర్ఫేస్లో అందుబాటులో ఉన్నాయి. విద్యార్థులు ప్రాథమిక రోబోట్

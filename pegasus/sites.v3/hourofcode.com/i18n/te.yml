  tutorial_imake_longdescription: ఈ అన్ప్లగ్డ్ టీచర్-నేతృత్వంలోని కార్యాచరణ, 3-5 సంవత్సరాల
    వయస్సు గల పిల్లలకు, అల్గోరిథంలు, క్రమం మరియు పునరావృతం అనే భావనను పరిచయం చేయడానికి
    క్లాసిక్ నర్సరీ ప్రాసలను ఉపయోగిస్తుంది. జనాదరణ పొందిన ప్రాసలలోని దశలు మరియు నమూనాలను
    గుర్తించడం ద్వారా, అల్గోరిథంలు మన చుట్టూ ఉన్నాయని పిల్లలు అర్థం చేసుకోవడం ప్రారంభిస్తారు.
  tutorial_imorse_longdescription: మోర్స్ కోడ్ మరియు స్పిరోతో క్రిప్టోగ్రఫీని అన్వేషించండి.
    భౌతిక వ్యవస్థలను ప్రోగ్రామ్ చేయవచ్చని తెలుసుకోండి మరియు స్పిరో కమ్యూనికేట్ చేయడానికి
    కోడ్ రాయండి.
  tutorial_kanohp_longdescription: సృజనాత్మక సవాళ్లతో తెరపై కోడ్ చేయడం మరియు మ్యాజిక్
    చేయడం నేర్చుకోండి. ఈకలు ఎగురుతాయి మరియు అగ్ని ప్రవాహం చేయండి, సంగీతాన్ని కంపోజ్
    చేయండి మరియు మరిన్ని చేయండి.
  tutorial_khanwebpages_longdescription: HTML ట్యాగ్లు మరియు CSS తో వెబ్పేజీలను ఎలా
    తయారు చేయాలో తెలుసుకోండి మరియు స్నేహితులు లేదా కుటుంబ సభ్యులతో పంచుకోవడానికి మీ
    స్వంత గ్రీటింగ్ కార్డును తయారు చేయడం ద్వారా పూర్తి చేయండి.
  tutorial_kibobowl_longdescription: క్రాష్! బౌలింగ్ లేన్ ప్రారంభం నుండి పిన్స్ వరకు
    కిబో ఎంత దూరం వెళ్ళాలి? మీరు ఒకే సరళ లేన్ లేదా మరింత క్లిష్టమైన మార్గాన్ని సృష్టించవచ్చు.
    లేన్ యొక్క పొడవును ప్రయాణించడానికి ఒక ప్రోగ్రామ్ను రూపొందించడానికి విద్యార్థులు
    అంచనా మరియు కొలతను ఉపయోగిస్తారు. ఒకే ఫార్వర్డ్ బ్లాక్ KIBO ను ఎంతవరకు తీసుకువెళుతుందో
    వారు పరీక్షిస్తారు, ఆపై ఇంజనీరింగ్ డిజైన్ ప్రాసెస్ను ఉపయోగించి వారి ప్రోగ్రామ్లను
    మెరుగుపరుస్తారు.
  tutorial_kibodance_longdescription: కిబో రోబోట్ డ్యాన్స్ పార్టీ చేద్దాం! ఇష్టమైన
    తరగతి గది పాట లేదా మీరు అన్వేషిస్తున్న ప్రపంచ సంస్కృతికి అనుసంధానించబడిన పాటను
    ప్లే చేయడానికి మ్యూజిక్ ప్లేయర్ను సెటప్ చేయండి. విద్యార్థులు తమ కిబోను నర్తకిగా
    అలంకరిస్తారు, అప్పుడు వారు తమ కిబోను సంగీతానికి నృత్యం చేయడానికి నేర్పడానికి ఒక
    ప్రోగ్రామ్ను సృష్టిస్తారు. సీక్వెన్సింగ్ సామర్థ్యంపై దృష్టి సారించి, ఒక ఆలోచనను
    (ఈ సందర్భంలో, ఒక నృత్యం) వ్యక్తీకరించడానికి ఒక ప్రోగ్రామ్ను ఎలా సృష్టించాలో విద్యార్థులు
    నేర్చుకుంటారు.
  tutorial_buildcharacters_longdescription: పుస్తకాలలో లేదా మీకు తెలిసిన వ్యక్తులలో
    మీరు గుర్తించగల కొన్ని పాత్ర లక్షణాలు ఏమిటి? మీ స్వంత గజిబిజి రూపకల్పన మరియు దాని
    లక్షణాలను సవరించడానికి మరియు మీ పాత్రకు ప్రాణం పోసేలా కోడ్ను ఉపయోగించండి! ఎగువ
    ప్రాథమిక కోసం జావాస్క్రిప్ట్ కలిగి ఉంది.
  tutorial_designgames_longdescription: అత్యంత ప్రాచుర్యం పొందిన ప్రీ-రీడర్ అనువర్తనం
    ఇప్పుడు డిజిటల్ మేకర్ స్పేస్ను కలిగి ఉంది! స్థాయిలు చేయండి, డిజైన్ గేమ్స్, లేదా
    అక్షరాలు నిర్మించడానికి. మీ కార్యాచరణను ఎంచుకోండి మరియు కోడబుల్ తో సృష్టించడం
    ప్రారంభించండి! ఎగువ ప్రాథమిక కోసం జావాస్క్రిప్ట్ కలిగి ఉంది.
  tutorial_makelevels_longdescription: మీరు సుష్ట చిట్టడవి నిర్మించగలరా? లంబ కోణాలతో
    చిట్టడవి? ప్రాథమిక కోడింగ్ భావనలతో సృజనాత్మక మరియు పూర్తి మేజ్-బిల్డింగ్ సవాళ్లను
    పొందండి. K-5 కామన్ కోర్ గణితంతో సమలేఖనం చేయబడింది.
  tutorial_wizard_longdescription: కోడ్ విజార్డ్గా కోడ్ మ్యాజిక్ ప్రపంచంలోకి ప్రయాణం.
    మీ కోటను అనుకూలీకరించడానికి మంత్రాలను సృష్టించడం మరియు ప్రసారం చేయడం నేర్చుకోండి.
  tutorial_mbscratchcards_longdescription: 'మైక్రో: బిట్ యొక్క భౌతిక ప్రపంచాన్ని స్క్రాచ్
    యొక్క వర్చువల్ ప్రపంచంతో కనెక్ట్ చేయండి.'
  tutorial_mbswiftplaygrounds_longdescription: 'స్విఫ్ట్ నేర్చుకోవడానికి ఐప్యాడ్తో
    మైక్రో: బిట్ను ఉపయోగించండి.'
  tutorial_mbbuttons_longdescription: 'ఈ పరిచయ ప్రాజెక్ట్లో, బటన్లు నొక్కినప్పుడు
    మీరు మైక్రో: బిట్ డిస్ప్లేలో చిత్రాలు లేదా యానిమేషన్లు కనిపించేలా చేస్తారు. ఈ
    కార్యాచరణ ఇంతకు ముందెన్నడూ ప్రోగ్రామ్ చేయని వారికి లేదా బిబిసి మైక్రో: బిట్ను
    ప్రోగ్రామింగ్ చేయడానికి సరళమైన పరిచయం కోరుకునేవారికి అనుకూలంగా ఉంటుంది. ఇది మైక్రోబ్లాక్లను
    ఉపయోగిస్తుంది, ఇది స్క్రాచ్ లాంటి ప్రోగ్రామింగ్ సిస్టమ్, ఇది మీ కోడ్ మైక్రో: బిట్లో
    వెంటనే నడుస్తున్నట్లు చూడటానికి మిమ్మల్ని అనుమతిస్తుంది.'
  tutorial_meteor_longdescription: 'ఈ ప్రాజెక్ట్లో, మీరు BBC మైక్రో: బిట్ కోసం ఫాలింగ్
    మెటోర్స్ గేమ్ను సృష్టిస్తారు. బటన్లను ఉపయోగించి, ఆటగాడు పడిపోతున్న ఉల్కలను పట్టుకోవడానికి
    మరియు భూమిని కాపాడటానికి ఒక కవచాన్ని కదిలిస్తాడు. ఈ ప్రాజెక్ట్లో మీరు నేర్చుకునే
    పద్ధతులు పాంగ్ మరియు స్పేస్ ఇన్వేడర్స్ వంటి క్లాసిక్లతో సహా బిబిసి మైక్రో: బిట్
    కోసం అనేక ఇతర ఆటలను తయారు చేయడానికి ఉపయోగించవచ్చు.'
  tutorial_ballbounce_longdescription: వినియోగదారు తెరపై బంతిని ఎగరవేసిన మొబైల్ అనువర్తనాన్ని
    రూపొందించడం నేర్చుకోండి మరియు అది అంచుల నుండి బౌన్స్ అవుతుంది.
  tutorial_mitcodi_longdescription: మీ స్వంత ఇంటరాక్టివ్ మొబైల్ అనువర్తనాన్ని రూపొందించడం
    నేర్చుకోండి. తేనెటీగ నొక్కండి మరియు అది buzz వినడానికి!
  tutorial_mitdoodle_longdescription: మీరు తెరపై చిత్రాలను గీయగల మొబైల్ అనువర్తనాన్ని
    రూపొందించండి!
  tutorial_talktome_longdescription: మీ ఫోన్ మీతో మాట్లాడేలా చేసే మొబైల్ అనువర్తనాన్ని
    రూపొందించడం నేర్చుకోండి!
  tutorial_mobilecspmap_longdescription: మీ పట్టణం, రాష్ట్రం లేదా ప్రపంచంలో ఎక్కడైనా
    మైలురాళ్ల మ్యాప్ టూర్ను సృష్టించడానికి అనువర్తన ఆవిష్కర్తను ఉపయోగించండి. స్వీయ-గైడెడ్
    వీడియో మరియు టెక్స్ట్ ట్యుటోరియల్స్ వినియోగదారు ఇంటర్ఫేస్ను నిర్మించడం మరియు మొబైల్
    అనువర్తనాన్ని కోడింగ్ చేయడం ద్వారా, మ్యాప్ భాగాన్ని ఉపయోగించడం మరియు అక్షాంశం
    మరియు రేఖాంశం ద్వారా స్థానాలను నిర్ణయించడం ద్వారా విద్యార్థులను నడిపిస్తాయి.
  tutorial_ozorandom_longdescription: 'కంప్యూటర్లు యాదృచ్ఛిక సంఖ్యలను ఎలా సృష్టిస్తాయో
    తెలుసుకోండి మరియు వాటిని ఉపయోగిస్తాయి, ఆపై కథ కోసం విత్తన ఆలోచనలకు సహాయపడటానికి
    యాదృచ్ఛిక కదలిక ప్రోగ్రామ్ను ఉపయోగించండి. '
  tutorial_ozotroll_longdescription: 'ఇంటర్నెట్ ట్రోలు మరియు అద్భుత కథ ట్రోల్ల మధ్య
    వ్యత్యాసాన్ని తెలుసుకోండి, ఆపై మిమ్మల్ని రక్షించే మంచి భూతం ఎలా ఉండాలో ఎవోకు నేర్పండి. '
  tutorial_peblioart_longdescription: 'కళాకారులచే ప్రేరణ పొందిన ఇంటరాక్టివ్ కళాకృతులను
    సృష్టించడానికి కోడ్తో ఆకృతులను గీయడం మరియు యానిమేట్ చేయడం నేర్చుకోండి. '
  tutorial_astropi_longdescription: సందేశాన్ని కోడ్ చేయండి మరియు ఆస్ట్రో పై కంప్యూటర్
    యొక్క సెన్స్ HAT యొక్క ఆన్లైన్ సిమ్యులేటర్ ఉపయోగించి ISS బోర్డులో పరిసర గాలి ఉష్ణోగ్రతను
    తనిఖీ చేయండి.
  tutorial_rgart_longdescription: మీ విద్యార్థులకు కోడ్ నేర్పడానికి సులభమైన మరియు

  tutorial_gameofcodes_longdescription: గోడను రక్షించడానికి అద్భుతమైన డ్రాగన్ గేమ్ను
    రూపొందించండి, ఆపై దానిని స్వతంత్ర అనువర్తనంగా ఎగుమతి చేయండి (iOS, Android, PC
    మరియు Mac కోసం).
  tutorial_blocklygames_longdescription: బ్లాక్లీ గేమ్స్ అనేది ప్రోగ్రామింగ్ నేర్పించే
    విద్యా ఆటల శ్రేణి. ఇది కంప్యూటర్ ప్రోగ్రామింగ్తో ముందస్తు అనుభవం లేని, కానీ మరింత
    సవాలుగా నేర్చుకోవాలనుకునే పిల్లల కోసం రూపొందించబడింది. ఈ గేమ్స్ ముగిసే సమయానికి,
    క్రీడాకారులు సంప్రదాయ టెక్స్ట్ ఆధారిత భాషలు ఉపయోగించడానికి సిద్ధంగా ఉన్నారు.
  tutorial_spherohello_longdescription: మీరు బ్లాక్లను జయించారా మరియు కొత్త సవాలు
    అవసరమా? బ్లాక్-ఆధారిత ప్రోగ్రామింగ్తో మీరు నేర్చుకున్న తర్కాన్ని తీసుకోండి మరియు
    కేవలం టెక్స్ట్తో ఎలా ప్రోగ్రామ్ చేయాలో నేర్చుకోవడం ప్రారంభించండి. ఈ మొదటి టెక్స్ట్
    కార్యాచరణలో మీ మొదటి జావాస్క్రిప్ట్ కోడ్ పంక్తులతో ప్రారంభించడానికి టెక్స్ట్ కాన్వాస్,
    ఉచ్చులు మరియు కొన్ని చిట్కాల యొక్క ప్రాథమికాలను తెలుసుకోండి.
  tutorial_spheroarcade_longdescription: ఈ ఆర్కేడ్-శైలి ఆట స్థలంలో, ఆట రూపకల్పన యొక్క
    ప్రాథమికాలను నేర్చుకునేటప్పుడు మీరు స్పిరో SPRK+రోబోతో క్లాసిక్ ఆటలను పున ate
    సృష్టి చేయవచ్చు. మీరు పాంగ్, బాప్ ఇట్ మరియు పాక్-మ్యాన్ వంటి కొన్ని ప్రసిద్ధ ఆటల
    యొక్క మీ స్వంత రోబోటిక్ రెండిషన్లను నిర్మిస్తారు. ప్రతి ఆట స్పిరోను నేలపై చుట్టడం,
    హావభావాలను గుర్తించడం లేదా స్పిరోను జాయ్స్టిక్గా ఉపయోగించడం వంటి వేరే విధంగా ఉపయోగిస్తుంది.
  tutorial_bcpy1_longdescription: 'ఈ అవర్ ఆఫ్ కోడ్ పాఠం BuzzCoder.com ద్వారా CodeCraft
    3D గేమ్ ఆధారంగా పైథాన్లో కోడింగ్ యొక్క కొన్ని ప్రాథమిక అంశాలను మీకు బోధిస్తుంది.
    CodeCraft అనేది వర్చువల్ 3D ప్రపంచంలో మీరు imagine హించిన దాన్ని నిర్మించడం ద్వారా
    ప్రోగ్రామింగ్ నేర్చుకోవడానికి కొత్త గేమ్. మీరు సాధారణ బ్లాక్స్, స్తంభాలు మరియు
    గోడలు, తరువాత పెద్ద భవనాలు, వంతెనలు మరియు చెట్లను నిర్మించడం నుండి ప్రారంభించవచ్చు.
    మీరు మరింత అధునాతన స్థాయిలను లోతుగా పరిశోధించడానికి సిద్ధంగా ఉన్నప్పుడు, మీరు
    మరింత సంక్లిష్టమైన నిర్మాణాలను నిర్మించగలుగుతారు: పెరుగుతున్న పువ్వులు, మినుకుమినుకుమనే
    నక్షత్రాలు మరియు అదృశ్య డ్రోన్లు కూడా చుట్టూ తిరగడానికి మరియు మీ ఆదేశం మేరకు వస్తువులను
    నిర్మించడానికి లేదా నాశనం చేయడానికి. ఈ ఆట ఆడుతున్నప్పుడు కోడ్ ఎలా నేర్చుకోవాలో
    మీరు సరదాగా ఉంటారు!'
  tutorial_bcpy2_longdescription: 'ఈ అవర్ ఆఫ్ కోడ్ పాఠం వరల్డ్ ఆఫ్ పైథాన్కు తదుపరి
    కోర్సు. మీరు BuzzCoder.com ద్వారా CodeCraft 3D గేమ్ ఆధారంగా పైథాన్లో మరింత అధునాతన

    ఉన్నాయి. వాటిని ఈ దిగువన చూసుకోండి.
  ai_pl_101_explore_title_1: Khanmigo (ఖాన్మిగో)
  ai_pl_101_explore__desc_1: ఖాన్ అకాడమీ యొక్క AI- శక్తితో కూడిన బోధనా సాధనము ఉపాధ్యాయులు
    తాము వారు ఇష్టపడని సిద్ధతా పనులపై సమయం గడపడాన్ని ఆపివేస్తుంది మరియు వారు ఇష్టపూర్వకంగా
    బోధన చేసే పనులపై దృష్టి సారించేలా చేస్తుంది.
  ai_pl_101_explore__button_1: Khanmigoను ప్రయత్నించండి
  ai_pl_101_explore_title_2: విద్యాబోధకుల కోసం కృత్రిమ మేధస్సు అన్వేషణలు
  ai_pl_101_explore__desc_2: ఆరు సంవత్సరాలుగా, ISTE నుండి ఈ 15 గంటల ఆన్‌లైన్ కోర్సు
    బోధన మరియు అభ్యసనం కోసం AI యొక్క ఆవశ్యక విధానాలపై K-12 అధ్యాపకులకు మార్గనిర్దేశం
    చేస్తూ వస్తోంది. ఈ కోర్సు సంవత్సరానికి మూడుసార్లు అందించబడుతుంది మరియు ఒక నిపుణుడైన
    బోధకుడి యొక్క కొనసాగుతున్న మద్దతుతో పూర్తిగా అసమకాలికంగా ఉంటుంది.
  ai_pl_101_explore__button_2: కోర్సును ప్రారంభించండి
  ai_pl_101_explore_title_3: AI పాఠ్యాంశ ప్రణాళిక
  ai_pl_101_explore__desc_3: 3-12 తరగతుల కోసం Code.org యొక్క AI పాఠ్యాంశ ప్రణాళికలో,
    డేటా నుండి కంప్యూటర్లు ఎలా నేర్చుకుంటాయో చూడటానికి విద్యార్థులు సరదా కార్యకలాపాలను
    ఉపయోగిస్తారు. AI యొక్క నైతిక పర్యవసానాలపై ప్రతిస్పందిస్తూనే పాఠ్యాంశప్రణాళిక యంత్ర
    అభ్యసనం మరియు డేటాను పరిశోధించడానికి విద్యార్థులను ఆహ్వానిస్తుంది.
  ai_pl_101_explore__button_3: పాఠ్యాంశాలను అన్వేషణ చేయండి
  ai_pl_101_explore_title_4: ETS యొక్క ప్రాతిపదిక ఇంటరాక్టివ్
  ai_pl_101_explore__desc_4: 'నిర్దేశించబడిన ఈ ఐదు-పేరాగ్రాఫుల రచనా వేదిక రచనా ప్రక్రియ
    యొక్క ఐదు క్లిష్టమైన దశల ద్వారా అభ్యాసకులకు తర్ఫీదునిస్తుంది: అవి ప్రిపేర్/ప్లాన్,
    రైట్, రివైజ్, ఎడిట్, రిఫ్లెక్ట్. ETS అత్యాధునిక స్కోరింగ్ నమూనాలు మరియు AI ని
    వినియోగించుకోవడం ద్వారా రచనా అనుభవాన్ని వ్యక్తిగతీకరిస్తుంది, రచనా అనుభవం అంతటా
    పునరావృత అభిప్రాయాన్ని మరియు నిర్మాణాత్మక అంచనాను అందించడంలో ఉపాధ్యాయులకు సహాయపడుతుంది.'
  ai_pl_101_explore__button_4: సాధనాన్ని అన్వేషించండి
  ai_pl_101_video_title_1: సాల్ ఖాన్, హది పార్టోవి తో ఫైర్ సైడ్ చాట్
  ai_pl_101_video_desc_1: తరగతి గదిలో కృత్రిమ మేధస్సును స్వీకరించడంపై ఫైర్సైడ్ చాట్
    కోసం సాల్ ఖాన్ (ఖాన్ అకాడమీ) మరియు హడి పార్టోవి (కోడ్. ఆర్గ్) లో చేరండి. ఈ రోజు
    AI చుట్టూ ఉన్న కొన్ని వివాదాస్పద అంశాలతో సహా సజీవ చర్చను ఆశించండి.
  ai_pl_101_video_title_2: అధ్యాపకుల కోసం AI ని డీమిస్టిఫైయింగ్
  ai_pl_101_video_desc_2: ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ యొక్క ఫండమెంటల్స్ పరిచయం, ఇది
    మన సమాజంలో AI యొక్క తీవ్ర ప్రభావాన్ని మరియు విద్యా రంగానికి దాని పెరుగుతున్న v
    చిత్యాన్ని అర్థం చేసుకోవడానికి పునాది జ్ఞానంతో మిమ్మల్ని సన్నద్ధం చేస్తుంది. తరగతి
    గదిలో పనుల కోసం AI ని ప్రభావితం చేయడం మరియు పరిపాలనా పనులపై సమయాన్ని ఆదా చేయడం
    గురించి మీరు ఆచరణాత్మక అంతర్దృష్టులను పొందుతారు.
  ai_pl_101_video_title_3: AI తో అభ్యాసాన్ని మార్చడం
  ai_pl_101_video_desc_3: AI మరియు విద్య యొక్క ఖండన అన్వేషించండి. ఈ సెషన్ విద్యార్థుల
    అభ్యాసాన్ని మెరుగుపరచడానికి AI ని బోధనతో ఎలా కలపవచ్చో అన్వేషిస్తుంది. వారి విద్యార్థుల
    అభ్యాస అనుభవాలను మెరుగుపరచడానికి వారి బోధనా పద్ధతులను మార్చడానికి AI ని ప్రభావితం
    చేయాలనుకునే అధ్యాపకులకు ఇది తప్పక హాజరు కావాలి.
  ai_pl_101_video_title_4: AI కి బాధ్యతాయుతమైన విధానాన్ని నిర్ధారించడం
  ai_pl_101_video_desc_4: విద్యా వాతావరణంలో కృత్రిమ మేధస్సును చేర్చడానికి నైతిక పరిశీలనలు
    మరియు ఉత్తమ పద్ధతులను అన్వేషించండి. ఈ సెషన్ దృ strategies మైన వ్యూహాలు, వనరులు
    మరియు వాస్తవ-ప్రపంచ ఉదాహరణలను అందిస్తుంది, ఇవన్నీ AI యొక్క సంభావ్య పక్షపాతాలను
    అర్థం చేసుకోవడం మరియు దానితో వచ్చే నైతిక పరిశీలనలను లక్ష్యంగా చేసుకుంటాయి.
  ai_pl_101_video_title_5: తరగతి గదికి AI ని తీసుకురావడం
  ai_pl_101_video_desc_5: ఈ సెషన్ AI గురించి బోధించడం, AI విద్యా సాధనాలను అంచనా వేయడం
    మరియు ఉపయోగించడం మరియు విద్యార్థుల అంచనా కోసం AI ని ప్రభావితం చేయడంపై దృష్టి పెడుతుంది.
    సిద్ధాంతం, ఆచరణాత్మక ఉదాహరణలు మరియు వనరుల యొక్క గొప్ప సమ్మేళనంతో, AI ప్రకృతి దృశ్యాన్ని
    నావిగేట్ చేయడానికి మరియు విద్యార్థుల అభ్యాస అనుభవాలను మెరుగుపరచడానికి అధ్యాపకులను
    శక్తివంతం చేయడం దీని లక్ష్యం.
  ai_pl_101_resources_5: AI కి బాధ్యతాయుతమైన విధానాన్ని నిర్ధారించడానికి గైడ్
  ai_pl_101_video_desc_6: 'పెద్ద భాషా నమూనాలు (చాట్జిపిటి వంటివి) మరియు జనరేటివ్ AI
    లలో రెండు కొత్త వీడియోలను కలిగి ఉన్న AI లో పెద్ద మార్పులను నడిపించే కొత్త టెక్నాలజీ
    గురించి మరింత తెలుసుకోండి. ఈ కొత్త సాంకేతికతలు నిపుణుల నుండి నేరుగా ఎలా పనిచేస్తాయో
    వినండి: మీరా మురాటి, ఓపెన్ఏఐ యొక్క CTO మరియు రన్వేఎంఎల్ సిఇఒ క్రిస్టోబల్ వాలెన్జులా.'
  ai_pl_101_llm_slides_title: అధ్యాపకుల కోసం పెద్ద భాషా నమూనా ప్రాంప్ట్ చేస్తుంది
  ai_pl_101_llm_slides_desc: చాట్జిపిటి వంటి ఎల్ఎల్ఎంల నుండి, అనుభవశూన్యుడు నుండి
    అధునాతన వరకు సాధ్యమైనంత ఉత్తమమైన అవుట్పుట్ను పొందే సాధనాలు. వారి కాలిని ముంచే
    వారికి స్టార్టర్ ప్రాంప్ట్లు, అలాగే వారి సామర్థ్యాన్ని పెంచుకోవాలనుకునే వారికి
    అధునాతన సాధనాలు ఉన్నాయి.
  ai_pl_101_resources_3: విద్యార్థుల అభ్యాసాన్ని మార్చడానికి AI ప్రాంప్ట్ చేస్తుంది
  ai_pl_101_resources_section_title: AI గురించి తెలుసుకోవడానికి మరిన్ని మార్గాలు
  ai_pl_101_resources_guide: 'కంపానియన్ గైడ్:'
  how_ai_works_hero_heading: AI ఎలా పనిచేస్తుంది
  how_ai_works_hero_desc: "“హౌ AI వర్క్స్” తో AI ప్రపంచంలోకి ప్రవేశించండి, మా వీడియో
    సిరీస్ మరియు దానితో పాటు పాఠాలు!"
  how_ai_works_intro_desc: ఈ చిన్న వీడియోల శ్రేణి మరియు తరగతి గది పాఠాలతో పాటు మీకు
    మరియు మీ విద్యార్థులకు కృత్రిమ మేధస్సు ఎలా పనిచేస్తుందో మరియు అది ఎందుకు ముఖ్యమో
    పరిచయం చేస్తుంది. మీరు అంశం ఆధారంగా వ్యక్తిగత పాఠాలను ఎంచుకోవచ్చు, ఒక తరగతిలోని
    మొత్తం అంశాల శ్రేణిని అన్వేషించవచ్చు లేదా లోతైన డైవ్ ఇవ్వడానికి మొత్తం 7 పాఠాలను
    నేర్పించవచ్చు.
  how_ai_works_intro_list_01: కృత్రిమ మేధస్సు మరియు యంత్ర అభ్యాసానికి మిమ్మల్ని పరిచయం
    చేయండి
  how_ai_works_intro_list_02: పెద్ద భాషా నమూనాలు (ఎల్ఎల్ఎంలు) మరియు ఇమేజ్ జనరేషన్తో
    సహా ఉత్పాదక AI ఎలా పనిచేస్తుందో తెలుసుకోండి
  how_ai_works_intro_list_03: పక్షపాతం, నీతి, గోప్యత మరియు AI యొక్క బాధ్యతాయుతమైన
    ఉపయోగాన్ని అన్వేషించండి
  how_ai_works_intro_list_04: కంప్యూటర్ దృష్టితో సహా AI యొక్క వాస్తవ ప్రపంచ అనువర్తనాలపై
    తాకండి
  how_ai_works_lessons_heading: మీ తరగతికి AI పాఠాలు
  how_ai_works_lesson_title_01: మెషిన్ లెర్నింగ్ పరిచయం
  how_ai_works_lesson_desc_01: మెషిన్ లెర్నింగ్ అని పిలువబడే ఒక రకమైన కృత్రిమ మేధస్సు
    గురించి తెలుసుకోండి మరియు సమస్యలను పరిష్కరించడానికి రోబోట్కు శిక్షణ ఇవ్వడానికి
    వారు సమస్య పరిష్కార ప్రక్రియను ఎలా ఉపయోగించవచ్చో తెలుసుకోండి. చేపలలో నమూనాలను
    ఎలా గుర్తించాలో రోబోట్ నేర్చుకునే యంత్ర అభ్యాస కార్యకలాపాల్లో పాల్గొనండి.
  how_ai_works_lesson_title_02: కంప్యూటర్ విజన్
  how_ai_works_lesson_desc_02: కంప్యూటర్ దృష్టి ఎలా పనిచేస్తుందో తెలుసుకోండి. కంప్యూటర్
    దృష్టిని వివరించే వీడియో చూడండి మరియు కంప్యూటర్ ఎలా చూస్తుంది”. ఏడు సెగ్మెంట్
    డిస్ప్లే ఏ సంఖ్యను ప్రదర్శిస్తుందో నిర్ణయించడానికి నెట్వర్క్ను ఉపయోగించే అల్గోరిథంను
    రూపొందించండి మరియు దాన్ని పరీక్షించండి.
  how_ai_works_lesson_title_03: న్యూరల్ నెట్వర్క్లు
  how_ai_works_lesson_desc_03: న్యూరల్ నెట్వర్క్లు ఎలా పనిచేస్తాయో తెలుసుకోండి. మార్గంలో
    ఒక చేతిలో నాడీ నెట్వర్క్లు అన్వేషించడానికి ఒక విడ్జెట్లను ఉపయోగించండి. న్యూరల్
    నెట్వర్క్లను వివరించే వీడియో చూడండి. చివరగా సిఫారసు వ్యవస్థలను సృష్టించేటప్పుడు
    విభిన్న దృక్పథాల అవసరాన్ని చర్చించండి.
  how_ai_works_lesson_title_04: చాట్బాట్లు మరియు పెద్ద భాషా నమూనాలు
  how_ai_works_lesson_desc_04: పెద్ద భాషా నమూనా (LLM) అంటే ఏమిటి మరియు ఇది ఎలా పనిచేస్తుందో
    తెలుసుకోండి, ఆపై AI తో వచనాన్ని సహ-సృష్టించడానికి LLM ని ఉపయోగించండి. చివరగా,
    ఎల్ఎల్ఎంలు తెలివైనవి లేదా సృజనాత్మకమైనవి కాదా అనే దాని గురించి చర్చించండి.
  how_ai_works_lesson_title_05: ఉత్పాదక చిత్రాలు
  how_ai_works_lesson_desc_05: AI చిత్రాలను ఎలా ఉత్పత్తి చేయగలదో తెలుసుకోండి, ఆపై
    విస్తరణ AI విడ్జెట్ను అన్వేషించండి మరియు ఈ నమూనాలు సృజనాత్మకంగా ఉన్నాయో లేదో చర్చించండి.
  how_ai_works_lesson_title_06: అల్గారిథమిక్ బయాస్
  how_ai_works_lesson_desc_06: ట్విట్టర్ క్రాపింగ్ అల్గోరిథం అంతర్లీనంగా ఉన్న పక్షపాతాన్ని
    వెలికితీసేందుకు క్రాపింగ్ చిత్రాలను ప్రాక్టీస్ చేయండి, ఆపై ఈ పక్షపాత అల్గోరిథం
    యొక్క ఆవిష్కరణ గురించి వీడియోను చదవండి మరియు చూడండి. చివరగా, అల్గోరిథంలలో పక్షపాతాన్ని
    గుర్తించడానికి మరియు తగ్గించడానికి మార్గాలను చర్చించండి.
  how_ai_works_lesson_title_07: మా AI కోడ్ ఆఫ్ ఎథిక్స్
  how_ai_works_lesson_desc_07: తమకు నచ్చిన కృత్రిమ మేధస్సు ప్రాంతంలో నైతిక ఆపదలను
    బహిర్గతం చేసే కథనాలు మరియు వీడియోలను ఉపయోగించి పరిశోధన చేయండి. ప్రతిచోటా AI సృష్టికర్తలు
    మరియు శాసనసభ్యుల కోసం తరగతి వ్యాప్తంగా “మా AI కోడ్ ఆఫ్ ఎథిక్స్” వనరును సమీకరించండి.
  how_ai_works_lessons_in_a_day_title: AI ఒక రోజులో ఎలా పనిచేస్తుంది
  how_ai_works_lessons_in_a_day_desc: ఒక రోజు మాత్రమే ఉందా? ఒకే రోజులో మొత్తం సిరీస్ను
    విద్యార్థులకు పరిచయం చేసే ఎంపిక కూడా ఉంది. AI కి విద్యార్థులను పరిచయం చేయాలని
    చూస్తున్న ఏదైనా సబ్జెక్ట్-ఏరియా టీచర్కు లేదా అతిథి ఉపాధ్యాయుడికి పాఠంగా కూడా పర్ఫెక్ట్.
  how_ai_works_lessons_in_a_day_desc_02: "“హౌ AI వర్క్స్” వీడియోలన్నింటినీ ఒకే రోజులో
    పరిచయం చేయండి. వీడియో నుండి పదజాలంతో సరిపోలడం ద్వారా విద్యార్థులు ప్రతి వీడియోతో
    పాటు అనుసరిస్తారు, ఆపై ప్రతి వీడియో గురించి ప్రతిబింబం ప్రశ్నకు సమాధానమిస్తారు."
  how_ai_works_resources_desc: AI గురించి మరింత తెలుసుకోవడానికి ఆసక్తి ఉందా? మీకు
    మరియు మీ విద్యార్థుల అభ్యాసాన్ని విస్తరించడానికి సహాయపడే కొన్ని అదనపు వనరులు ఇక్కడ
    ఉన్నాయి.

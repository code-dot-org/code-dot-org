    కార్యక్రమాలను సహకార సమన్వయం చేసుకునే ఒక సంస్థ.
  accessibility_card_title_5: చెవిటి పిల్లల కోడ్
  accessibility_card_text_5: చెవుడు లేదా వినికిడి కష్టంగా ఉన్న విద్యార్థులను సాధికారపరచడానికి
    గాను కంప్యూటర్ సైన్స్ మరియు టెక్నాలజీ విద్యను ప్రోత్సహిస్తుంది.
  accessibility_card_title_6: అందరూ కోడ్ చేసుకోవచ్చు
  accessibility_card_text_6: ఇది వాయిస్ఓవర్ (సవరించబడిన TTS) అందించే స్విఫ్ట్ ప్లేగ్రౌండ్స్
    కోసం ఆపిల్ చే రూపొందించబడిన పాఠ్య ప్రణాళిక మరియు ప్రాప్యత అవసరాలున్న విద్యార్థుల
    కోసం స్వీకరించబడిన పాఠ్యాంశాలు.
  accessibility_card_title_7: ఖాన్ అకాడమీ
  accessibility_card_text_7: శీర్షికలు, లిప్యంతరీకరణలు మరియు యానిమేషన్ కదలికను తగ్గించే
    మరియు దృశ్యమానంగా ఆధారపడిన కంటెంటును దాచగల సామర్థ్యంతో సహా వివిధ వసతి సౌకర్యాలతో
    కూడిన పాఠ్యాంశాల ప్రదాత. కొంత Code.org పాఠ్యప్రణాళిక మరియు అదనపు కంప్యూటింగ్ పాఠ్యప్రణాళికకు
    ఆతిథ్యమిస్తుంది.
  accessibility_card_title_8: స్నాప్ సర్క్యూట్లు
  accessibility_card_text_8: ఎలక్ట్రానిక్ భాగాలతో కలుపుకొని అతుకు రహితమైన స్నాప్ తో
    ఎలక్ట్రానిక్స్ బోధించే ఒక విద్యావిషయక ఉత్పాదన. ఇది కనుచూపు లోపాలు ఉన్న విద్యార్థుల
    కోసం ప్రాప్యత ప్యాకును చేరి ఉండవచ్చు.
  accessibility_card_title_9: స్పిరో
  accessibility_card_text_9: మేధోపరమైన వైకల్యం ఉన్న విద్యార్థుల కోసం ఇంటరాక్టివ్ కోడింగ్
    రోబోటిక్ బాల్ మరియు STEM ఎడ్యుకేషన్ కిట్. సముచితమైన అనువర్తనంతో జత చేయాల్సిన అవసరం
    ఉంటుంది.
  accessibility_card_title_10: 'కోరం '
  accessibility_card_text_10: కోరం ఉపయోగించుకొని Code.org యొక్క AP కంప్యూటర్ సైన్స్
    సూత్రాల పాఠ్యాంశాల యొక్క ఒక స్వీకారము, అంధులు లేదా కనుచూపు పరంగా వైకల్యముతో ఉన్న
    విద్యార్థులకు ప్రాప్యతను అందించడానికి గాను మొదట రూపొందించబడిన నిరూపణ-ఆధారిత భాష.
  engineering_hero_heading: మా ఇంజనీరింగ్ బృందంలో చేరండి!
  engineering_hero_desc: మేము మా ఇంజనీరింగ్ బృందాన్ని విస్తరించడం కొనసాగిస్తున్నప్పుడు,
    Code.org లోని మా ఇంజనీరింగ్ సంస్థ గురించి మరియు ఇక్కడ పనిచేసే కొన్ని ప్రత్యేక
    అంశాల గురించి మరింత పంచుకోవాలనుకున్నాము. మా పాత్రలలో ఒకదానికి దరఖాస్తు చేయడానికి
    మీకు ఆసక్తి ఉంటే, మీ నుండి వినడానికి మేము ఇష్టపడతాము!
  engineering_team_title: Code.org లో ఇంజనీరింగ్ బృందాన్ని కలవండి
  engineering_team_card_text_1: ఇది 2023 వేసవిలో మా వ్యక్తి కలిసి ఉండటానికి (చాలా
    మంది) మాకు ఉంది! ఈ గుంపు మా ఇంజనీరింగ్ బృందంలో నాలుగు ఉప బృందాలుగా విభజించబడింది,
    వారు మా విద్యార్థులు మరియు ఉపాధ్యాయులకు వేదికను నిర్మించడానికి మరియు సేవ చేయడానికి
    కలిసి పనిచేస్తారు.
  engineering_team_card_text_2: మా పాత్రలలో ఒకదానికి దరఖాస్తు చేయడానికి మీకు ఆసక్తి
    ఉంటే, మీ నుండి వినడానికి మేము ఇష్టపడతాము! మీరు మా కెరీర్ల పేజీలో బహిరంగ స్థానాల
    జాబితాను కనుగొనవచ్చు.
  engineering_our_team_title: మా ఇంజనీరింగ్ బృందం
  engineering_our_team_desc: 'Code.org లోని ఇంజనీరింగ్ బృందం మా ప్లాట్ఫారమ్లోని వివిధ
    ప్రాంతాలను నిర్మించే మరియు మద్దతు ఇచ్చే నాలుగు ఉప-జట్లుగా విభజించబడింది:'
  engineering_our_team_sub_title_1: స్టూడెంట్ లెర్నింగ్ టీం
  engineering_our_team_text_1: మా స్టూడెంట్ లెర్నింగ్ టీం మా విద్యార్థులు ప్రతిరోజూ
    ఉపయోగించే మా కార్యకలాపాలన్నింటినీ కలిగి ఉంది (మేము వాటిని లాబ్స్ అని పిలుస్తాము).
    ఈ బృందం ఫ్రంట్-ఎండ్ టెక్లో ఎక్కువగా పనిచేస్తుంది (మేము రియాక్ట్ మరియు చాలా కస్టమ్
    JS ను ఉపయోగిస్తాము) మరియు మేము చాలా మంది భాగస్వాములతో మరియు ఓపెన్ సోర్స్ ప్రాజెక్టులతో
    గొప్ప పని సంబంధాన్ని కలిగి ఉన్నాము. ఉదాహరణకు, మేము ఉపయోగించడానికి [Google యొక్క
    Blockly] (%{youtube_url}) మా బ్లాక్ ఆధారిత ప్రోగ్రామింగ్ అన్ని కోసం. కిండర్ గార్టెన్
    నుండి 12 వ తరగతి వరకు వారి అభ్యాస ప్రయాణంలో విద్యార్థులకు మేము మద్దతు ఇస్తున్నాము.
  engineering_our_team_sub_title_2: ఉపాధ్యాయ అనుభవ బృందం
  engineering_our_team_text_2: మా ఉపాధ్యాయ అనుభవ బృందం Code.org కు కొత్త ఉపాధ్యాయులను
    ఆకర్షించే సాధనాలను నిర్మిస్తుంది (మేము ఈ సముపార్జన ఉత్పత్తులు అని పిలుస్తాము)
    మరియు మా పాఠ్యాంశాలను (మా ఉపాధ్యాయ సాధనాలు) బోధించడానికి మా ప్రస్తుత ఉపాధ్యాయులకు
    అధికారం ఇచ్చే వేదికను అభివృద్ధి చేస్తుంది. మా విద్యార్థి సాధనాల మాదిరిగా, మేము
    మా ఫ్రంట్-ఎండ్ను నిర్మించడానికి రియాక్ట్ మీద ఆధారపడతాము మరియు మా సర్వర్-సైడ్ భాగాలు
    రూబీ ఆన్ రైల్స్ ఉపయోగించి వడ్డిస్తారు.
  engineering_our_team_sub_title_3: వేదిక బృందం
  engineering_our_team_text_3: మా ప్లాట్ఫాం బృందం మా విద్యార్థి మరియు ఉపాధ్యాయ బృందాల
    అవసరాలను తీర్చగల ప్రధాన భాగాలను కలిగి ఉంది (ఉదాహరణకు, ప్రామాణీకరణ మరియు వినియోగదారు
    ప్రొఫైల్) మరియు మేము ఇంకా చేరుకోలేని విద్యార్థులను చేరే లక్ష్యాన్ని కూడా కలిగి
    ఉంది. విభిన్న లెర్నింగ్ మేనేజ్మెంట్ సిస్టమ్స్ (ఎల్ఎంఎస్) ను ఉపయోగించే పాఠశాలలతో
    మమ్మల్ని అనుసంధానించే ఇంటిగ్రేషన్లను నిర్మించడం మరియు మా పాఠ్యాంశాలను ప్యాకేజింగ్
    చేయడం వంటివి ఇందులో ఉన్నాయి, తద్వారా నమ్మకమైన ఇంటర్నెట్కు ప్రాప్యత లేని రిమోట్
    పాఠశాలల్లో దీనిని ఉపయోగించవచ్చు.
  engineering_our_team_sub_title_4: ఇన్ఫ్రాస్ట్రక్చర్ టీం
  engineering_our_team_text_4: మా మౌలిక సదుపాయాల బృందం మా విద్యార్థులు మరియు ఉపాధ్యాయులకు
    మద్దతు ఇచ్చే ప్లాట్ఫారమ్కు వెన్నెముకను అందిస్తుంది. ఇందులో మా హోస్టింగ్ మౌలిక
    సదుపాయాలు మరియు సంబంధిత సేవలు (మేము AWS ను ఉపయోగిస్తాము), డేటా నిర్వహణ, భద్రతా
    కార్యక్రమాలు, డెవలపర్ మరియు విస్తరణ సేవలు మరియు మరెన్నో ఉన్నాయి. ఈ బృందం మా స్కేలింగ్
    మరియు ప్రొవిజనింగ్ వ్యవస్థలను కూడా కలిగి ఉంది, ఇవి అవర్ ఆఫ్ కోడ్ సమయంలో కీలకం,
    ఇక్కడ ప్రపంచంలోని ప్రతి విద్యార్థిని మాతో ఒక గంట కోడింగ్ పూర్తి చేయమని మేము ఆహ్వానిస్తున్నాము.
  engineering_faq_question_1: కోడ్. ఆర్గ్ ఏమి చేస్తుంది?
  engineering_faq_answer_1_a: Code.org అనేది విద్య ఆవిష్కరణ లాభాపేక్షలేనిది, ఇది ప్రతి
    పాఠశాలలోని ప్రతి విద్యార్థికి వారి ప్రధాన K-12 విద్యలో భాగంగా కంప్యూటర్ సైన్స్
    నేర్చుకునే అవకాశం ఉంది.
  engineering_faq_answer_1_b: మేము పాఠశాలల్లో కంప్యూటర్ సైన్స్కు ప్రాప్యతను విస్తరిస్తాము,
    ఇతర ప్రాతినిధ్యం లేని సమూహాల నుండి యువతులు మరియు విద్యార్థుల భాగస్వామ్యాన్ని పెంచడంపై
    దృష్టి సారించాము. యునైటెడ్ స్టేట్స్లోని అతిపెద్ద పాఠశాల జిల్లాల్లో K-12 కంప్యూటర్
    సైన్స్ పాఠ్యాంశాల యొక్క ప్రముఖ ప్రొవైడర్, Code.org వార్షిక అవర్ ఆఫ్ కోడ్ ప్రచారాన్ని
    కూడా నిర్వహిస్తుంది, ఇది ప్రపంచంలోని అన్ని విద్యార్థులలో 15% కంటే ఎక్కువ నిమగ్నమై
    ఉంది.
  engineering_faq_answer_1_c: Code.org కి మైక్రోసాఫ్ట్, అమెజాన్, గూగుల్ మరియు అనేక
    ఇతర వాటితో సహా ఉదార దాతలు మద్దతు ఇస్తున్నారు.
  engineering_faq_question_2: Code.org యొక్క డెవలపర్ అనుభవం మరియు సాధనం అంటే ఏమిటి?
  engineering_faq_answer_2: మా డెవలపర్ అనుభవం మీ గత పాత్రలలో మీరు చూసిన దానికి భిన్నంగా
    ఉండవచ్చు. మా ఉత్పత్తి బృందంతో కలిసి పనిచేస్తూ, మేము ప్రతి వారపు రోజుకు ఉత్పత్తికి
    రవాణా చేస్తాము మరియు మాకు అనేక రకాల కేడెన్స్లు ఉన్నాయి - కొన్నిసార్లు మీరు ఆ రోజు
    ప్రత్యక్షంగా వెళ్ళే కోడ్ వ్రాస్తున్నారు; ఇతర సమయాల్లో మీరు దీర్ఘకాలిక ప్రాజెక్టులలో
    ఉన్నారు - మరియు మేము 2-వారపు స్ప్రింట్లను అనుసరిస్తున్నప్పుడు, మేము తేలికపాటి
    మార్గంలో చేస్తాము. సరైన పనులను సరైన మార్గంలో చేయటానికి మేము సూచిస్తాము మరియు ఏదైనా
    నిర్దిష్ట పద్దతి యొక్క స్వచ్ఛమైన దృక్పథాన్ని తీసుకుంటాము. [అన్ని మా కోడ్] (%{code_url})
    ఓపెన్ సోర్స్ మరియు మేము మా పని అంశాలన్నింటినీ ట్రాక్ చేయడానికి JIRA మరియు GitHub
    పుల్ అభ్యర్థనలను ఉపయోగిస్తాము. మేము నాణ్యత మరియు పరీక్షల గురించి కూడా చాలా శ్రద్ధ
    వహిస్తాము మరియు [SauceLabs](%{saucelabs_url}) నుండి నమ్మశక్యం కాని మద్దతును కలిగి
    ఉండటం అదృష్టం, వారు వారి క్లౌడ్ డివైస్ ఫామ్లోని వివిధ విద్యార్థి పరికరాల్లో (ఉదా.,
    ఐప్యాడ్లు) మా UI పరీక్షల సూట్ను అమలు చేయడంలో మాకు సహాయపడతారు.
  engineering_faq_question_3: Code.org వద్ద ఇంజనీర్ ఆన్-కాల్ రొటేషన్ అంటే ఏమిటి?
  engineering_faq_answer_3: మా 30+ ఇంజనీరింగ్ బృందం ఆన్-కాల్ బాధ్యతలను పంచుకుంటుంది.
    ప్రతి ఇంజనీర్ 24 గంటల షిఫ్ట్ను కవర్ చేస్తాడు మరియు సైట్ అంతరాయాలు లేదా ఇతర లైవ్-సైట్
    సమస్యలకు ప్రతిస్పందించడానికి మా ఉధృత మార్గాలు మరియు ప్లేబుక్లను ఉపయోగిస్తాడు.
    మా సైట్ యొక్క విశ్వసనీయత గురించి మేము గర్విస్తున్నాము - సగటున, ప్రతి ఇంజనీర్ సంవత్సరానికి
    ఒకసారి మాత్రమే మేల్కొంటాడు. బదులుగా, “డెవలపర్ ఆఫ్ ది డే” సాధారణంగా వారి పనిదినాన్ని
    ఉత్పత్తి విస్తరణను నిర్వహించడానికి మరియు తక్కువ అత్యవసర సమస్యలను నిర్వహించడానికి
    ఖర్చు చేస్తుంది.
  engineering_faq_question_4: మీరు రిమోట్ ఫ్రెండ్లీ/డబ్ల్యుఎఫ్హెచ్ సంస్థనా?
  engineering_faq_answer_4_a: అవును! 2019 లో, మహమ్మారికి కొంతకాలం ముందు, Code.org
    రిమోట్-ఫస్ట్ సంస్థగా మారింది. ఈ రోజు, మేము ప్రతి US టైమ్ జోన్లో ఇంజనీర్లను కలిగి
    ఉన్నాము మరియు తదనుగుణంగా పని గంటలను కలిగి ఉన్నాము. మా సమావేశాలు చాలా ఉదయం 10 గంటల
    నుండి మధ్యాహ్నం 3 గంటల మధ్య జరుగుతాయి.
  engineering_faq_answer_4_b: మేము వ్యక్తి సమయం యొక్క విలువను కూడా గుర్తించాము మరియు
    ప్రతి త్రైమాసికంలో మనం వ్యక్తిగతంగా కలిసిపోతాము, సాధారణంగా సీటెల్లో. ఈ రెండు సంఘటనలు
    (మేము వాటిని కిక్-ఆఫ్ వీక్ మరియు “కోడెచెల్లా” అని పిలుస్తాము) సంస్థలోని ప్రతి
    ఒక్కరినీ జనవరి మరియు జూన్లలో ఒకచోట చేర్చుతాము - మరియు ఇంజనీరింగ్ మరియు ఉత్పత్తి
    బృందాలు ఏప్రిల్ మరియు అక్టోబర్లలో విడిగా కలుస్తాయి.
  engineering_faq_answer_4_c: మా విద్యార్థులు మరియు ఉపాధ్యాయులతో సమయాన్ని గడపాలని
    మేము గట్టిగా నమ్ముతున్నాము, కాబట్టి ఈ వ్యక్తి సంఘటనలలో చాలా పాఠశాలలు మరియు తరగతి
    గదుల్లోకి పర్యటనలు ఉన్నాయి అభిప్రాయాన్ని సేకరించడానికి లేదా మా ఉత్పత్తులను ప్లే
    చేయండి
  engineering_faq_question_5: Code.org లోని ఇంజనీరింగ్ బృందాన్ని ప్రత్యేకంగా చేస్తుంది?
  engineering_faq_answer_5_a: 'సవాలు చేసే సాంకేతిక సమస్యలను పరిష్కరించడానికి మించి,
    మీరు పనిచేసిన ఇతరుల నుండి మా ఇంజనీరింగ్ ఆర్గ్ను భిన్నంగా చేసే కొన్ని విషయాలు మాకు
    ఉన్నాయి:'
  engineering_faq_answer_5_b_1: మనమందరం మా లక్ష్యం పట్ల మనకున్న అభిరుచిని పంచుకుంటాము.
  engineering_faq_answer_5_b_2: ప్రపంచంలోని ప్రతి విద్యార్థికి కంప్యూటర్ సైన్స్కు
    ప్రాప్యతను విస్తరించే మిషన్కు మద్దతు ఇవ్వడానికి మనలో ప్రతి ఒక్కరూ ఇక్కడ ఉన్నారు.
    ఈ మిషన్ వైపు మనల్ని నడిపించే దాని గురించి మనందరికీ మన ప్రత్యేకమైన కథ మరియు దృక్పథం
    ఉంది.
  engineering_faq_answer_5_c_1: మేము ఒకరి గురించి ఒకరు లోతుగా శ్రద్ధ వహిస్తాము.
  engineering_faq_answer_5_c_2: ఇంజనీర్లు సమస్యతో పోరాడుతున్నప్పుడు, మేము అడుగు పెడతాము
    మరియు మేము సహాయం చేస్తాము. మా సూత్రాలలో ఒకటి ఏమిటంటే, మేము సమస్యలపై కఠినంగా ఉన్నాము,
    కానీ ఒకరికొకరు దయగా ఉన్నాము. మేము ఇంజనీర్లను క్రమం తప్పకుండా ప్రోత్సహిస్తాము,
    కాని ఒకరి ప్రమోషన్ మార్గానికి మద్దతు ఇవ్వడానికి మేము ఓవర్-ఇంజనీరింగ్ పరిష్కారాలను
    సూచించము. బదులుగా, మేము మా ఇంజనీర్లలో ఉదారమైన వృత్తిపరమైన అభివృద్ధి బడ్జెట్ మరియు
    ఇతర అభ్యాస అవకాశాలకు ప్రాప్యతతో పెట్టుబడి పెడతాము.
  engineering_faq_answer_5_d_1: మేము కష్టపడి పనిచేస్తాము, కాని మేము స్పష్టమైన సరిహద్దులను
    నిర్దేశించాము.
  engineering_faq_answer_5_d_2: మేము ప్రపంచవ్యాప్తంగా విద్యార్థులకు మద్దతు ఇస్తున్నప్పుడు,
    పని మరియు ఇంటి జీవితం మధ్య స్పష్టమైన సరిహద్దుల కోసం మేము జవాబుదారీగా ఉంటాము. మేము
    మా PTO (5 వారాల మొత్తం, సంవత్సరం చివరిలో ఆర్గ్-వైడ్ 2 వారాల కార్యాలయ మూసివేతను
    కలిగి ఉంటుంది), వేసవిలో శుక్రవారాలలో సగం పని దినం వేసవి శుక్రవారాలు మరియు ఇతర
    ఉదార ప్రయోజనాలు.
  careers_hero_title: కెరీర్లు
  careers_hero_description: Code.org అనేది లాభాపేక్షలేని సంస్థ, ఇది పాఠశాలల్లో కంప్యూటర్

  hoc_faq_tutorial_q: నేను అవర్ ఆఫ్ కోడ్ ట్యుటోరియల్ ఎలా తయారు చేయగలను?
  hoc_faq_tutorial_a_markdown: ట్యుటోరియల్ భాగస్వామి కావడానికి మీకు ఆసక్తి ఉంటే, [మా
    మార్గదర్శకాలు మరియు సూచనలను చూడండి] (%{tutorial_guidelines}). మేము వివిధ రకాల
    ఆకర్షణీయమైన ఎంపికలను హోస్ట్ చేయాలనుకుంటున్నాము, కాని కంప్యూటర్ సైన్స్కు కొత్తగా
    ఉన్న విద్యార్థులు మరియు ఉపాధ్యాయుల అనుభవాన్ని ఆప్టిమైజ్ చేయడమే ప్రాథమిక లక్ష్యం.
  hoc_faq_account_q: విద్యార్థులు ఒక అకౌంట్ ఉపయోగించి లాగ్ ఆన్ కావలసిన అవసరం ఉందా?
  hoc_faq_account_a_markdown: లేదు. అవర్ ఆఫ్ కోడ్ను ప్రయత్నించడానికి విద్యార్థులకు
    ఖచ్చితంగా సైన్అప్ లేదా లాగిన్ అవసరం లేదు. విద్యార్థుల పురోగతిని కాపాడటానికి చాలా
    [ఫాలో-ఆన్ కోర్సులు] (%{codeorg_url}/నేర్చుకోండి/దాటి) ఖాతా సృష్టి అవసరం. అలాగే,
    అవర్ ఆఫ్ కోడ్ కోసం సైన్ అప్ చేయడం స్వయంచాలకంగా కోడ్ స్టూడియో ఖాతాను సృష్టించదు.
    మీరు మీ విద్యార్థుల కోసం ఖాతాలను సృష్టించాలనుకుంటే, దయచేసి వీటిని అనుసరించండి
    [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: ఉన్నత పాఠశాల విద్యార్థులకు నేను ఏ యాక్టివిటీ చేయాలి?
  hoc_faq_high_school_a_markdown: మా స్టార్ వార్స్ మరియు మిన్క్రాఫ్ట్ ట్యుటోరియల్స్
    ఉన్నత పాఠశాల విద్యార్థులకు చాలా బాగున్నాయి, ముఖ్యంగా స్టార్ వార్స్ జావాస్క్రిప్ట్
    వెర్షన్ మరియు రెండు ట్యుటోరియల్లలో ఉచిత ఆట స్థాయి. ప్రత్యామ్నాయంగా, యాంగ్రీ బర్డ్స్తో
    ట్యుటోరియల్ లేదా అన్నా మరియు ఎల్సాతో ట్యుటోరియల్ వంటి ప్రారంభించడానికి [%{partner_url}/తెలుసుకోండి]
    (%{codeorg_url}/తెలుసుకోండి) పై అనుభవశూన్యుడు ట్యుటోరియల్లో ఒకదాన్ని ప్రయత్నించమని
    మేము సిఫార్సు చేస్తున్నాము. ఒక ఉన్నత పాఠశాల విద్యార్థి వీటిలో ఒకదాన్ని 30 నిమిషాల్లో
    పూర్తి చేయగలగాలి మరియు తరువాత ఖాన్ అకాడమీ లేదా కోడ్హెచ్ఎస్ వంటి జావాస్క్రిప్ట్లో
    మరింత అధునాతన ట్యుటోరియల్ను ప్రయత్నించవచ్చు.
  hoc_faq_scratch_q: నేను అవర్ ఆఫ్ కోడ్ కోసం Scratch చేస్తున్నాను, అయితే మా విద్యార్థుల

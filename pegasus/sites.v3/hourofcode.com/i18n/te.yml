    మించి వెళ్లండి. మరింత క్లిష్టమైన నృత్య పార్టీల ఉదాహరణల లైబ్రరీని బ్రౌజ్ చేయండి.
  curriculum_desc_dance_party_unplugged: మీ గాడిని ప్రారంభించండి-కంప్యూటర్ అవసరం లేదు!
    ఈవెంట్స్ వంటి కోడింగ్ భావనలను ఎలా ఉపయోగించవచ్చో తెలుసుకోండి డ్యాన్సర్ కొరియోగ్రఫీని
    సమకాలీకరించడానికి.
  curriculum_desc_dance_party_ai_edition: నేటి అగ్ర కళాకారులను ప్రదర్శించే మీ స్వంత
    వర్చువల్ నృత్య పార్టీని రూపొందించడానికి కృత్రిమ మేధస్సు (AI) భావనల గురించి తెలుసుకోండి.
    ఎంచుకోవడానికి డజన్ల కొద్దీ పాటలతో, వారి సంగీత రుచి ఉన్నా ప్రతి విద్యార్థి చేరుకోవడానికి.
    మీ విషయాలను కొట్టడానికి సమయం ఆసన్నమైంది!
  curriculum_desc_csf: కంప్యూటర్ సైన్స్ యొక్క పునాది భావనలకు విద్యార్థులను పరిచయం
    చేసే ప్రాథమిక పాఠ్యాంశాల ఉచిత సమితి.
  curriculum_desc_csf_express: కంప్యూటర్ ప్రోగ్రాములను సృష్టించడం నేర్చుకోండి, సమస్యా
    పరిష్కార నైపుణ్యాలను అభివృద్ధి చేసుకోండి మరియు సరదా సవాళ్ళ ద్వారా పని చేయండి!
    స్నేహితులు, కుటుంబం మరియు ఉపాధ్యాయులతో పంచుకోవడానికి గాను ఆటలు మరియు సృజనాత్మక
    ప్రాజెక్టులను రూపొందించండి.
  curriculum_desc_csf_express_pre_reader: పజిల్స్‌ని పరిష్కరించడం మరియు యానిమేటెడ్
    దృశ్యాలను సృష్టించడం ద్వారా డ్రాగ్-అండ్-డ్రాప్ బ్లాక్ కోడింగ్ యొక్క ప్రాథమికాంశాలను
    తెలుసుకోండి. స్నేహితులు, కుటుంబం మరియు ఉపాధ్యాయులతో పంచుకోవడానికి గాను కళ మరియు
    సరళమైన ఆటలను చేయండి.
  curriculum_desc_csf_course_a: లూప్స్ మరియు ఈవెంట్లు వంటి ఆదేశాలను ఉపయోగించి ప్రోగ్రామ్
    చేయండి. ఇతరులతో సమన్వయం చేసుకొమ్మని విద్యార్థులకు నేర్పండి, విభిన్న సమస్య పరిష్కార
    పద్ధతులను పరిశోధించండి, సవాలు చేసే పనుల అభిముఖంగా కొనసాగండి మరియు ఇంటర్నెట్ భద్రత
    గురించి తెలుసుకోండి.
  curriculum_desc_csf_course_b: ప్లగ్ చేయబడని కార్యకలాపాలు మరియు వివిధ రకాల పజిల్స్
    ద్వారా, విద్యార్థులు ప్రోగ్రామింగ్ యొక్క ప్రాథమికాంశాలను, సమన్వయ పద్ధతులను, దర్యాప్తు
    మరియు విమర్శనాత్మక ఆలోచనా నైపుణ్యాలను, ఇబ్బందులను ఎదుర్కోవడంలో నిలకడ మరియు ఇంటర్నెట్
    భద్రతను తెలుసుకుంటారు.
  curriculum_desc_csf_course_c: వరుసక్రమం చేయడం, లూప్స్ మరియు ఈవెంట్లతో ప్రోగ్రాములను
    సృష్టించండి. సమస్య పరిష్కార పద్ధతులను పరిశోధించండి మరియు ఆన్‌లైన్ మరియు ఆఫ్‌లైన్
    రెండింటిలో సానుకూల సమాజాలను నిర్మించడానికి వ్యూహాలను అభివృద్ధి చేయండి. విద్యార్థులు
    పంచుకోగలిగిన ఇంటరాక్టివ్ ఆటలను సృష్టించండి.
  curriculum_desc_csf_course_d: లూప్స్ మరియు ఈవెంట్లతో సహా మునుపటి కోర్సులలో కనిపించిన
    భావజాలముల సమీక్ష. ఆ తరువాత నుండీ, విద్యార్థులు అల్గోరిథంలు, నెస్టెడ్ లూప్స్, వైల్
    లూప్ప్, కండీషనల్స్ మరియు మరిన్నింటి గురించి తమ అవగాహనను అభివృద్ధి చేసుకుంటారు.
  curriculum_desc_csf_course_e: ఆన్‌లైన్ భద్రత గురించి నేర్చుకోవడాన్ని బలోపేతం చేసే
    సరదా, ఇంటరాక్టివ్ ప్రాజెక్టులను చేయండి. నెస్టెడ్ లూప్స్, విధులు మరియు కండీషనల్స్
    వంటి మరింత క్లిష్టమైన కోడింగ్ యందు నిమగ్నం అవ్వండి.
  curriculum_desc_csf_course_f: వాడుకదారులు తాము ఉపయోగించే యాప్స్ లో ఎలా ఎంపికలు చేసుకుంటారో
    చూడండి. వాడుకదారు కోసం ఎంపికలను కూడా అందజేసే వివిధ రకాల స్ప్రైట్ ల్యాబ్ యాప్స్
    తయారు చేయండి. వేరియబుల్స్ మరియు “ఫర్” లూప్ లతో సహా మరింత అధునాతన భావజాలములను తెలుసుకోండి.
  curriculum_desc_problem_solving_computing: పజిల్స్, సవాళ్లు మరియు వాస్తవ ప్రపంచ
    సన్నివేశాలను పరిష్కరించడానికి ఒక సమస్యా పరిష్కార ప్రక్రియను ఉపయోగించండి. సమస్య
    పరిష్కారంలో తోడ్పడటానికి గాను కంప్యూటర్ ఇన్‌పుట్, ఔట్‌పుట్, నిల్వ మరియు ప్రాసెసింగ్
    గురించి తెలుసుకోండి.
  curriculum_desc_web_development: వెబ్ యొక్క సృజనాత్మక సామర్థ్యాన్ని అన్వేషిస్తూ,
    వెబ్ పేజీలపై కంటెంటును సృష్టించండి మరియు పంచుకోండి. ప్రోగ్రామింగ్ చేయునప్పుడు
    క్లిష్టమైన వినియోగ నైపుణ్యాలు, సమస్య పరిష్కార సామర్థ్యాలు మరియు జట్టుకృషిని అభివృద్ధి
    చేసుకోండి.
  curriculum_desc_interactive_animations_games: ప్రోగ్రామాటిక్ చిత్రాలు, యానిమేషన్లు,
    ఇంటరాక్టివ్ ఆర్ట్ మరియు ఆటలను సృష్టించండి. ప్రోగ్రామింగ్ భావజాలములు మరియు రూపకల్పన
    ప్రక్రియతో సుపరిచయం సాధించండి.
  curriculum_desc_design_process: కంప్యూటింగ్ యొక్క సామాజిక ప్రభావాన్ని పరిగణనలోకి
    తీసుకోవడంపై దృష్టి సారించండి. డిజైన్ సవాళ్ల ద్వారా, విద్యార్థులు ఇతరుల అవసరాలతో
    ఆత్మస్థైర్యం పొందుతారు మరియు పరిష్కారాలను అభివృద్ధి చేసుకుంటారు.
  curriculum_desc_data_society: సమస్య పరిష్కారంలో డేటా యొక్క పాత్రను మరియు ఈ ప్రక్రియలో
    కంప్యూటర్ల సహాయతను నొక్కి చెబుతుంది. ప్రాతినిధ్య వ్యవస్థలు మరియు వాటితో ముడిపడి
    ఉన్న సవాళ్లను కవర్ చేయండి. డేటా సేకరణలు సమస్య పరిష్కారానికి ఎలా తోడ్పడతాయో కనుగొనండి.
  curriculum_desc_creating_apps_with_devices: కంప్యూటింగ్ యందు భౌతిక ఉపకరణాల పాత్రను
    అన్వేషించండి. హార్డ్‌వేర్ ఇన్‌పుట్‌లను మరియు ఔట్‌పుట్‌లను వినియోగించుకునే ప్రోగ్రాములను
    అభివృద్ధి చేయండి. మైక్రో:బిట్ మరియు సర్క్యూట్ ప్లేగ్రౌండ్ రెండింటి కోసం ఈ యూనిట్
    యొక్క వెర్షన్ ఒకటి ఉంది.
  curriculum_desc_csa: AP® కంప్యూటర్ సైన్స్ A (AP® CSA) కోసం ఈ ఉచిత పాఠ్యాంశాల్లో
    జావా ప్రోగ్రామింగ్ భాషను నేర్చుకునేటప్పుడు సాఫ్ట్వేర్ ఇంజనీరింగ్ మరియు ఆబ్జెక్ట్-ఓరియెంటెడ్
    డిజైన్కు విద్యార్థులను పరిచయం చేయండి.
  curriculum_desc_maker: మేకర్ విద్య STEM (సైన్స్, టెక్నాలజీ, ఇంజనీరింగ్, మ్యాథమెటిక్స్)
    ను ఒక అడుగు ముందుకు వేస్తుంది, సమస్య పరిష్కారం మరియు విమర్శనాత్మక ఆలోచనను నేర్పించడంలో
    సహాయపడటానికి తరగతి గదిలోకి అనుభవం మరియు సహకారాన్ని ఆహ్వానించడం ద్వారా.
  curriculum_desc_maker_short: సమస్య పరిష్కారం మరియు విమర్శనాత్మక ఆలోచనను నేర్పించడంలో
    సహాయపడటానికి మేకర్ విద్య తరగతి గదిలోకి అనుభవం మరియు సహకారాన్ని ఆహ్వానిస్తుంది.
  curriculum_desc_csd: సౌకర్యవంతమైన కోర్సు, ప్రతి యూనిట్ను ఒంటరిగా లేదా కలపడానికి
    బోధించడానికి అనుమతిస్తుంది. వెబ్సైట్లు, అనువర్తనాలు, యానిమేషన్లు, ఆటలు మరియు భౌతిక
    కంప్యూటింగ్ వ్యవస్థలను నిర్మించడానికి విద్యార్థులను పరిచయం చేస్తుంది.
  curriculum_desc_csp: కంప్యూటర్ సైన్స్ యొక్క పునాది భావనలకు విద్యార్థులను పరిచయం
    చేసే ఉచిత, AP® CSP ఆమోదించబడిన, ఉన్నత పాఠశాల పరిచయ కోర్సు.
  curriculum_desc_csa_ai_long: 'ఈ రెండు-అధ్యాయాల పోస్ట్-AP CSA మాడ్యూల్ హైస్కూల్ విద్యార్థులకు
    GitHub మరియు GitHub Copilot తో సహా ప్రొఫెషనల్ సాఫ్ట్వేర్ డెవలప్మెంట్ సాధనాలతో
    అనుభవాన్ని అందిస్తుంది మరియు కంప్యూటర్ విజన్ ప్రోగ్రామ్ను అభివృద్ధి చేయడానికి
    వాస్తవ ప్రపంచ నైపుణ్యాలను వారికి అందిస్తుంది. '
  curriculum_desc_csa_ai_short: ఈ పోస్ట్-AP® CSA మాడ్యూల్ హైస్కూల్ విద్యార్థులకు ప్రొఫెషనల్
    సాఫ్ట్వేర్ డెవలప్మెంట్ సాధనాలతో అనుభవాన్ని అందిస్తుంది.
  curriculum_desc_catalog: Explore our robust catalog of curriculum offerings for
    all ages and levels — completely free.
  collection_hardware: హార్డ్‌వేర్ పైన దృష్టి సారించండి

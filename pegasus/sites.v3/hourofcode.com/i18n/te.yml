    హ్యూమన్ రిసోర్స్ మెషిన్ ఒక పజిల్ గేమ్. ప్రతి స్థాయిలో, మీ యజమాని మీకు ఉద్యోగం ఇస్తాడు. మీ చిన్న కార్యాలయ ఉద్యోగిని ప్రోగ్రామింగ్ చేయడం ద్వారా దీన్ని ఆటోమేట్ చేయండి! మీరు విజయవంతమైతే, విస్తారమైన కార్యాలయ భవనంలో మరో సంవత్సరం పని కోసం మీరు తదుపరి స్థాయికి పదోన్నతి పొందుతారు. అభినందనలు!

    మీరు ఇంతకు ముందెన్నడూ ప్రోగ్రామ్ చేయకపోతే చింతించకండి - ప్రోగ్రామింగ్ కేవలం పజిల్ పరిష్కారం. మీరు అన్ని 1 మరియు 0 యొక్క మరియు భయానకంగా squiggly బ్రాకెట్లలో దూరంగా వాదనను ఉంటే, ప్రోగ్రామింగ్ నిజానికి సాధారణ, తార్కిక, అందమైన, మరియు ఎవరైనా అర్థం మరియు ఆనందించండి చేయవచ్చు ఏదో ఉంది!
  tutorial_ice-age_longdescription: ప్లే ల్యాబ్తో కథను సృష్టించండి లేదా ఆట చేయండి!
    ఐస్ ఏజ్ పాత్రలను కదిలించండి, శబ్దాలు చేయండి, పాయింట్లను స్కోర్ చేయండి మరియు మంచు
    రేకులు కూడా విసిరేయండి!
  tutorial_koapp_longdescription: కోడబుల్ అనేది స్వీయ-గైడెడ్ ఐప్యాడ్ గేమ్, ఇది ప్రోగ్రామింగ్
    బేసిక్స్కు 5+ పిల్లలను పరిచయం చేస్తుంది. సమీపంలో ఉపాధ్యాయుడు లేదా తల్లిదండ్రులను
    కలిగి ఉండటం సరైనది, కానీ అవసరం లేదు.
  tutorial_lightbot-intl_longdescription: IOS లేదా Android (లేదా వెబ్ బ్రౌజర్) లో
    4+ సంవత్సరాల వయస్సు వరకు సూపర్-బేసిక్ ప్రోగ్రామింగ్ నుండి ప్రారంభమయ్యే కోర్ ప్రోగ్రామింగ్
    లాజిక్ నేర్చుకోండి. ఆదేశాలను ఎలా క్రమం చేయాలో తెలుసుకోండి, నమూనాలను గుర్తించండి,
    విధానాలను ఉపయోగించండి మరియు ఉచ్చులను ఉపయోగించుకోండి!
  tutorial_rmc_longdescription: ఈ Minecraft ప్రపంచం ద్వారా అలెక్స్ లేదా స్టీవ్ను సాహసం
    చేయడానికి కోడ్ బ్లాక్లను ఉపయోగించండి.
  tutorial_smc_longdescription: ఈ Minecraft ప్రపంచం ద్వారా అలెక్స్ లేదా స్టీవ్ను సాహసం
    చేయడానికి కోడ్ బ్లాక్లను ఉపయోగించండి.
  tutorial_minecraft-2016_longdescription: Minecraft గేమ్ను రూపొందించండి. చికెన్,
    గొర్రెలు, క్రీపర్స్, జాంబీస్ మరియు మరిన్ని మీ స్వంత వెర్షన్లను సృష్టించండి.
  tutorial_thinkersmith-es_longdescription: "“పదజాలం రోబోట్” ముందు నిర్వచించబడింది,
    లాస్ ఎస్టూడియంట్స్ డెకుబ్రిర్&aacute;ఎన్ మోడో టాల్ డి లెవర్ ఎ కాబో టారియాస్ ఎస్పెక్
    ఫికాస్ సిన్ సెర్ ఎస్టాస్ ఎస్టాస్ ఎస్టాస్ ప్రివిమేంట్.&iacute;ఎస్టే సెగ్మెంటో ఎన్స్&ntilde;ఎ
    లాస్ ఎస్టూడియంట్స్ లా కోనెక్సీ&oacute;ఎన్ ఎంట్రే స్&iacute;ఎంబోలోస్ వై యాక్సియోన్స్
    అస్ కోమో లా వాలియోసా హబిలిడాడ్ డి డిప్యురాసి ఎన్.&iacute;&oacute;"
  tutorial_pixie_longdescription: Pixie తో కోడ్ ట్యుటోరియల్ యొక్క గంట
  tutorial_play_longdescription: ప్లే ల్యాబ్తో కథను సృష్టించండి లేదా ఆట చేయండి! జంతువులు,
    సముద్రపు దొంగలు, జాంబీస్, నిన్జాస్ మరియు మరెన్నో అక్షరాలను కదిలించండి, శబ్దాలు
    చేయండి, పాయింట్లను స్కోర్ చేయండి మరియు ఫైర్బాల్లను కూడా విసిరేయండి!
  tutorial_robomind-nl_longdescription: 'విద్యార్థులు తమ సొంత వర్చువల్ రోబోట్ను నియంత్రించడం
    ద్వారా ప్రోగ్రామింగ్ యొక్క ప్రాథమికాలను నేర్చుకుంటారు. ప్రోగ్రామింగ్ వ్యాయామాలకు
    సహాయపడటానికి చిన్న ప్రదర్శనలు, చలనచిత్రాలు, క్విజ్లు మరియు ఆటోమేటిక్ గైడెన్స్/సూచనలతో
    ఆన్లైన్ కోర్సు పూర్తిగా స్వీయ-నియంత్రణ కలిగి ఉంటుంది. '
  tutorial_spheroi_longdescription: మీ మొదటి బ్లాక్ల కార్యాచరణకు స్వాగతం! ఇది చాలా
    మంది వినియోగదారులకు ప్రారంభించడానికి గొప్ప ప్రదేశం, మరియు దీనిని “అవర్ ఆఫ్ కోడ్”
    కోసం ఉపయోగించవచ్చు. అనువర్తనం యొక్క అవలోకనాన్ని పొందడానికి దశలను అనుసరించండి,
    బ్లాక్ కోడింగ్ను ఉపయోగించి ప్రోగ్రామ్లను ఎలా సృష్టించాలో తెలుసుకోండి మరియు ఉచ్చులు
    మరియు ఆపరేటర్లపై అవగాహన పొందండి.
  tutorial_spherol_longdescription: మీరు మీ రోబోట్లోని లైట్ల కోసం కొత్త ఉపయోగం నేర్చుకుంటారు.
    ఈ కార్యాచరణలో, మీరు గైరోస్కోపిక్ స్పిన్ రేటు ప్రధాన LED లను నియంత్రించే స్పిన్నింగ్
    టాప్ ప్రోగ్రామ్ను నిర్మిస్తారు మరియు మీరు సాధారణీకరణ మరియు సంపూర్ణ విలువ యొక్క
    భావనలను ఉపయోగిస్తారు. మీరు బ్లాక్స్ 2 ను పూర్తి చేసిన తర్వాత ఇది గొప్ప కార్యాచరణ,
    మరియు దీనిని “అవర్ ఆఫ్ కోడ్” కోసం ఉపయోగించవచ్చు.
  tutorial_spherov_longdescription: స్పిరో చేత శక్తినిచ్చే మరో క్లాసిక్ గేమ్ కోసం
    ఇది సమయం. హాట్ పొటాటోను జీవితానికి తీసుకురావడానికి వేరియబుల్స్, లూప్ వరకు మరియు
    సరిహద్దుల్లో యాదృచ్ఛికతను ఎలా ఉపయోగించాలో తెలుసుకోండి. మీరు అన్నీ పూర్తి చేసినప్పుడు,
    కొంతమంది స్నేహితులను పట్టుకోండి మరియు విసిరేయడం ప్రారంభించండి. సమయం అయిపోయినప్పుడు
    స్పిహీరోతో చిక్కుకోకండి!
  tutorial_swb_longdescription: ప్రోగ్రామ్ డ్రాయిడ్లను నేర్చుకోండి మరియు మీ స్వంత
    స్టార్ వార్స్ ఆటను గెలాక్సీలో చాలా దూరంలో సృష్టించండి.
  tutorial_build-a-galaxy_longdescription: ప్రోగ్రామ్ డ్రాయిడ్లను నేర్చుకోండి మరియు
    మీ స్వంత స్టార్ వార్స్ ఆటను గెలాక్సీలో చాలా దూరంలో సృష్టించండి.
  tutorial_alicesims_longdescription: 'ఆలిస్ మరియు ది సిమ్స్తో స్టోరీబోర్డింగ్ నుండి
    ప్రోగ్రామింగ్ వరకు యానిమేషన్ ఉత్పత్తి ప్రక్రియను అనుసరించండి. సృజనాత్మకత మరియు
    కథ చెప్పడం మీ అభ్యాసాన్ని డ్రాగ్ అండ్ డ్రాప్ కోడింగ్ వాతావరణంలో నడిపించనివ్వండి.
    ఈ ప్రాజెక్ట్ స్టోరీబోర్డ్ అంటే ఏమిటి, స్టోరీబోర్డ్ను ప్రోగ్రామబుల్ లిపిలోకి అనువదిస్తుంది
    మరియు చిన్న 3D యానిమేషన్ను ఎలా ప్రోగ్రామ్ చేయాలో మీకు మార్గనిర్దేశం చేస్తుంది. '
  tutorial_tchr_longdescription: ఇప్పుడు పదివేల మంది అధ్యాపకులు అవర్ ఆఫ్ కోడ్ను ప్రయత్నించారు,
    కంప్యూటర్ సైన్స్ యొక్క ప్రాథమికాలను బోధించే మరింత సృజనాత్మక, తక్కువ ఒక-పరిమాణ-సరిపోయే-అన్ని
    కార్యకలాపాలకు చాలా తరగతి గదులు సిద్ధంగా ఉన్నాయి. ఉపాధ్యాయులకు ప్రేరణను కనుగొనడంలో
    సహాయపడటానికి, అవర్ ఆఫ్ కోడ్ అనుభవజ్ఞుల కోసం వివిధ విషయ ప్రాంతాల కోసం రూపొందించిన
    ఒక గంట ఉపాధ్యాయుల నేతృత్వంలోని పాఠం మరియు కార్యాచరణ ప్రణాళికలను మేము సేకరించి,
    రూపొందించాము.
  tutorial_robogame_longdescription: రోబోట్ ఆటలలో పోటీ పడటానికి మీ పాఠశాలను సవాలు
    చేయండి! విద్యార్థులు గణిత నేపథ్య కార్యకలాపాల శ్రేణిలో పోటీపడతారు, అక్కడ వారు డాష్
    మరియు డాట్ను ఒక సమస్యను పరిష్కరించడానికి మరియు తమకు, వారి గ్రేడ్ మరియు/లేదా వారి
    పాఠశాల కోసం పాయింట్లను సంపాదించడానికి ఉపయోగిస్తారు.
  tutorial_tap_longdescription: మా ఆరు సరదా పజిల్ సెట్లలో ఒకదానితో కోడింగ్ యొక్క ప్రాథమికాలను
    తెలుసుకోండి. అప్పుడు 100 కి పైగా అనుభవశూన్యుడు, ఇంటర్మీడియట్ మరియు అధునాతన ట్యుటోరియల్స్
    నుండి ఎంచుకోండి. ఈ ట్యుటోరియల్స్ డ్రాయింగ్, మ్యూజిక్, యానిమేషన్, స్టోరీటెల్లింగ్,
    ఫిజిక్స్ మరియు ఆర్కేడ్ గేమ్ ప్రాజెక్ట్లను రూపొందించడానికి దశల వారీ సూచనలతో వస్తాయి.
    మీరు పూర్తి చేసినప్పుడు, మీరు మీ ప్రాజెక్టులను ప్రచురించవచ్చు మరియు మా పూర్తిగా
    మోడరేట్ చేయబడిన సంఘంలో ఇతర పిల్లలు ఏమి చేస్తున్నారో అన్వేషించవచ్చు.
  tutorial_cintl_longdescription: డ్రాగ్ అండ్ డ్రాప్ ప్రోగ్రామింగ్తో కంప్యూటర్ సైన్స్
    యొక్క ప్రాథమిక అంశాలను తెలుసుకోండి. ఇది బిల్ గేట్స్, మార్క్ జుకర్బర్గ్, యాంగ్రీ
    బర్డ్స్ మరియు ప్లాంట్స్ వర్సెస్ జాంబీస్ వీడియో ఉపన్యాసాలు నటించిన ఆట లాంటి, స్వీయ-దర్శకత్వ
    ట్యుటోరియల్. రిపీట్-ఉచ్చులు, షరతులు మరియు ప్రాథమిక అల్గోరిథంలను నేర్చుకోండి. 37
    భాషలలో లభిస్తుంది.
  tutorial_itchstop_longdescription: మేము మా స్వంత స్టాప్ ఫ్రేమ్ యానిమేషన్ ప్రాజెక్టులను
    నిర్మించడానికి ఇట్చ్ను ఉపయోగిస్తాము. ఈ కోర్సు కోసం హెడ్ఫోన్లు సిఫార్సు చేయబడతాయని
    గమనించండి. మేము యానిమేషన్లకు మద్దతు ఇచ్చే కొన్ని ఇప్పటికే ఉన్న స్ప్రిట్లను ఉపయోగిస్తాము
    మరియు మా అక్షరాలను యానిమేట్ చేయడానికి జోడించాల్సిన కోడ్ను చూపుతాము. మేము మా స్వంత
    యానిమేషన్ ప్రభావాలు మరియు డ్రాయింగ్లను ఎలా సృష్టించాలో కూడా వెళ్తాము. యానిమేషన్
    ఎఫెక్ట్స్ (ఫ్లిప్-బుక్ యానిమేషన్ మాదిరిగానే) మరియు దాని వెనుక ఉన్న కోడ్ కోసం స్క్రాచ్లోని
    స్ప్రైట్ దుస్తులను పదేపదే ఎలా మార్చాలో నేర్చుకుంటాము. అన్ని సూచనలు దురద వాతావరణంలో
    ఉంటాయి కాబట్టి ప్రాజెక్ట్తో పాటు అనుసరించడానికి స్క్రీన్లను మార్చాల్సిన అవసరం
    లేదు.
  tutorial_tynkerpn_longdescription: అతను పెద్ద విస్తృత ప్రపంచాన్ని అన్వేషిస్తున్నందున
    పీప్ను అనుసరించండి! ఈ ప్రాజెక్ట్ లో, మీరు పీప్ ఒక ప్రకృతి నడక వెళ్తాడు మరియు ఆసక్తికరమైన
    అంశాలను మా చూస్తాడు దీనిలో ఒక ఇంటరాక్టివ్ సన్నివేశం సృష్టించడానికి చేస్తాము. పీప్
    ఎక్కడ నడుస్తుందో బట్టి మీరు వేర్వేరు వస్తువులను చూపిస్తారు లేదా అదృశ్యమవుతారు.
    మీరు అంశాలను మాట్లాడటానికి మరియు మీ సన్నివేశానికి సంగీతాన్ని జోడించవచ్చు!
  tutorial_tynkerpd_longdescription: పీప్ మరియు అతని స్నేహితులు నృత్యం చేయడానికి మీరు
    సిద్ధంగా ఉన్నారా? పక్షులను యానిమేట్ చేయడానికి కోడ్ను ఎలా ఉపయోగించాలో తెలుసుకోండి.
    ఈ ప్రాజెక్ట్లో, మీరు పక్షులను యానిమేట్ చేయడానికి దుస్తులు మరియు ఆలస్యాన్ని ఉపయోగిస్తారు,
    ఒకేసారి ఒక ఫ్రేమ్. మీరు మీ స్వంత నేపథ్యం మరియు సంగీతాన్ని జోడించవచ్చు మరియు పీప్
    మరియు అతని స్నేహితులు మాట్లాడవచ్చు!
  tutorial_persistence_longdescription: క్రొత్త మరియు పరిష్కరించని సమస్యలు తరచుగా
    చాలా కష్టం. సృజనాత్మకంగా, ఉపయోగకరంగా మరియు తెలివైనదాన్ని తయారుచేసే అవకాశం మనకు
    కావాలంటే, మనం విజయవంతం కావడానికి ముందు కొన్ని సార్లు విఫలమవడం అంటే కఠినమైన సమస్యలపై
    దాడి చేయడానికి సిద్ధంగా ఉండాలి. ఈ పాఠం వైఫల్యం ఒక ప్రయాణం యొక్క ముగింపు కాదు,
    ఎలా విజయవంతం కావాలో సూచన అని బోధిస్తుంది.
  tutorial_getloopy_longdescription: ఉచ్చులు నిర్దిష్ట సంఖ్యలో పునరావృతమయ్యే చర్యలను
    వివరించడానికి ఒక సులభ మార్గం. ఈ పాఠంలో, విద్యార్థులు చర్యల సమితులను ఒకే లూప్గా
    మార్చడం సాధన చేస్తారు.
  tutorial_createface_longdescription: ఈ కార్యాచరణ యొక్క లక్ష్యం కొన్ని సాధారణ నియమాలను
    ఉపయోగించి సంక్లిష్టమైన ప్రవర్తనను ఎలా ప్రోగ్రామ్ చేయవచ్చో ప్రదర్శించడం. ప్రోగ్రామ్లు
    కంప్యూటర్లు అనుసరించే నియమాలు ఎలా ఉన్నాయో కూడా ఇది చూపిస్తుంది మరియు ఆబ్జెక్ట్-బేస్డ్
    ప్రోగ్రామింగ్ను ప్రత్యేకంగా పరిచయం చేస్తుంది. ఒక ప్రోగ్రామ్ను వస్తువులుగా విభజించడం
    ఒకేసారి వ్రాయడానికి ప్రయత్నించడం కంటే రాయడం చాలా సులభం అని కార్యాచరణ చూపిస్తుంది.
    తరగతి వారు సృష్టించిన ముఖం నియంత్రించడానికి కొన్ని సాధారణ కార్యక్రమాలు రాయడానికి
    పొందండి.
  tutorial_happymaps_longdescription: అన్ని కంప్యూటర్ సైన్స్ యొక్క మూలంలో అల్గోరిథం
    అని పిలుస్తారు. “అల్గోరిథం” అనే పదం సంక్లిష్టంగా అనిపించవచ్చు, కానీ నిజంగా ఇది
    ఫలితాన్ని సాధించడానికి ఎవరైనా అనుసరించగల సూచనల జాబితా మాత్రమే. మీ మిగిలిన విద్యార్థుల
    కంప్యూటర్ సైన్స్ విద్యకు దృ base మైన ఆధారాన్ని అందించడానికి, మేము అల్గోరిథంలతో
    సురక్షితమైన సంబంధాన్ని నిర్మించడంపై దృష్టి పెట్టబోతున్నాము.
  tutorial_moveit_longdescription: స్పష్టమైన సూచనలు ఇవ్వడానికి, వారికి సాధారణ భాష
    అవసరమని విద్యార్థులకు ఈ పాఠం సహాయపడుతుంది. చేతి సంజ్ఞల యొక్క సాధారణ కలయికను ఉపయోగించి
    విద్యార్థులు ఒకరినొకరు నియంత్రించుకోవడం సాధన చేస్తారు. వారు భాషను అర్థం చేసుకున్న
    తర్వాత, వారు ముందుగానే బహుళ సూచనలు ఇవ్వడం ద్వారా ఒకరినొకరు “ప్రోగ్రామ్” చేయడం
    ప్రారంభిస్తారు.
  tutorial_bigevent_longdescription: ముందే వ్రాసిన అల్గోరిథంకు రకాన్ని జోడించడానికి
    ఈవెంట్లు గొప్ప మార్గం. కొన్నిసార్లు మీ ప్రోగ్రామ్ వినియోగదారు కోరుకున్నప్పుడు
    వినియోగదారుకు ప్రతిస్పందించగలదని మీరు కోరుకుంటారు. సంఘటనలు దాని కోసం.
  tutorial_gpp_longdescription: చిత్రాలను గీయడానికి ఒకరినొకరు “ప్రోగ్రామింగ్” చేయడం
    ద్వారా, ప్రోగ్రామింగ్ నిజంగా ఏమిటో విద్యార్థులు అర్థం చేసుకోవడం ప్రారంభిస్తారు.
    ఇప్పటికే ఉన్న చిత్రాన్ని పునరుత్పత్తి చేసే ప్రయత్నంలో విద్యార్థులు గ్రాఫ్ పేపర్లో
    రంగు చతురస్రాలకు ఒకరికొకరు సూచించడం ద్వారా కార్యాచరణ ప్రారంభమవుతుంది.
  tutorial_foosgame_longdescription: కోడ్స్పార్క్ అకాడమీతో ది ఫూస్ యొక్క కొత్త గేమ్
    కిట్లతో మీ స్వంత వీడియో గేమ్ను కోడ్ చేయండి. ఈ కార్యాచరణ “పెయింట్-బై-నంబర్స్” విధానాన్ని
    ఉపయోగించి విద్యార్థులను ఆట రూపకల్పనకు సరికొత్తగా మార్గనిర్దేశం చేస్తుంది. విద్యార్థులు
    తమ కుటుంబం మరియు స్నేహితులతో పంచుకోగల సరదా వీడియో గేమ్ను రూపొందించడానికి మరియు
    ప్రోగ్రామ్ చేయడానికి ఆన్ స్క్రీన్ ప్రాంప్ట్లను అనుసరిస్తారు.
  tutorial_solopython_longdescription: SoloLearn యొక్క పైథాన్ అనువర్తనంలో మొదటి రెండు
    మాడ్యూళ్ళను ఉపయోగించి పైథాన్ బేసిక్లను నేర్చుకోండి, బాగా అర్థం చేసుకోవడంలో మీకు
    సహాయపడటానికి చర్చలు మరియు వ్యాఖ్యలను సంప్రదించండి, మెటీరియల్ నిలుపుదలకి సహాయపడటానికి
    కంపైలర్లో కోడ్ ఉదాహరణలను అమలు చేయండి. మీ పేరును ఇన్పుట్గా తీసుకునే, అక్షరాల సంఖ్యను
    లెక్కించే మరియు ఫలితాన్ని అందించే సాధారణ ప్రోగ్రామ్ను వ్రాసి కంపైల్ చేయండి. భాగస్వామ్యం
    మరియు కమ్యూనిటీ upvotes పొందండి.
  tutorial_kodableint_longdescription: యంత్రాల పనితీరును రూపొందించడంలో ప్రోగ్రామర్
    పాత్ర గురించి విద్యార్థులు నేర్చుకుంటారు. విద్యార్థులు క్రమం మీద దృష్టి పెడతారు
    మరియు క్రమంలో సూచనలు ఇవ్వడం సాధన చేస్తారు. ఈ కార్యాచరణలో అన్ప్లగ్ చేయబడిన సమూహ
    అభ్యాసం, అలాగే ఆన్-స్క్రీన్, స్వతంత్ర అభ్యాసం ఉన్నాయి.
  tutorial_kodableadv_longdescription: ఉచ్చులు, విధులు, వేరియబుల్స్ మరియు ఆబ్జెక్ట్-ఓరియెంటెడ్
    ప్రోగ్రామింగ్ వంటి ఉన్నత స్థాయి ప్రోగ్రామింగ్ భావనలపై విద్యార్థులు అభివృద్ధికి
    తగిన పాఠాలలో పాల్గొంటారు. పాఠాలలో అన్ప్లగ్డ్ ఇన్స్ట్రక్షన్, గైడెడ్ ప్రాక్టీస్
    మరియు ఆన్-స్క్రీన్ స్వతంత్ర అభ్యాసం ఉన్నాయి.

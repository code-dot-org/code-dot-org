    అన్ని విభిన్న అవసరాలకూ ఒక కోర్సు ఉంది.
  csd_page_pick_a_course_heading_02: మీరు కంటెంటును ఎలా ఎంచుకోవాలనుకుంటున్నారు?
  csd_page_courses_year_desc: 7 యూనిట్ల ద్వారా విద్యార్థులు విస్తృతమైన రకాల విషయాలను
    అన్వేషిస్తారు.
  csd_page_courses_year_action_block_desc: 'సృజనాత్మకత, కమ్యూనికేషన్, సమస్య పరిష్కారం
    మరియు వినోదం కోసం ఒక మాధ్యమంగా ప్రామాణికమైన కళాఖండాలను రూపొందించడానికి మరియు కంప్యూటర్
    సైన్సుతో నిమగ్నమవ్వడానికి విద్యార్థులను సాధికారపరచే ఒక పరిచయాత్మక కంప్యూటర్ సైన్స్
    కోర్సు. '
  csd_page_courses_flexible_units_desc: CS అన్వేషణల యొక్క ప్రతి యూనిట్ ని ముందస్తు
    అనుభవం అవసరం లేకుండా స్వంతంగా ఉపయోగించవచ్చు, అది మీ తరగతి గది కోసం పనికి వచ్చే
    కచ్చితమైన యూనిట్లను ఎంచుకోవడానికి మీకు వీలు కలిగిస్తుంది.
  csd_page_courses_collections_desc: ఒక నిర్దిష్ట పాఠ్యాంశంపై దృష్టి సారించిన యూనిట్ల
    కూర్పుతో ఒక అంశం లోనికి లోతుగా దూకండి.
  csd_page_faq_question_01: CS ఆవిష్కరణలు ప్రమాణాలకు మ్యాప్ చేయబడ్డాయా?
  csd_page_faq_answer_01: కంప్యూటర్ సైన్స్ కోసం K-12 ఫ్రేమ్‌వర్క్ మరియు 2017 CSTA
    ప్రమాణాలను రెండింటినీ మార్గదర్శకత్వంగా ఉపయోగించుకొని CS డిస్కవరీస్ వ్రాయబడింది.
    ప్రస్తుతం, CS డిస్కవరీస్ లోని ప్రతి పాఠం సంబంధిత 2017 CSTA ప్రమాణాలకు మ్యాపింగులను
    కలిగి ఉంది. [ప్రమాణాల మ్యాపింగ్స్ యొక్క సారాంశాన్ని ఇక్కడ చూడవచ్చు] (%{mappings_url}).
    ప్రమాణాల యొక్క Google షీట్ల వెర్షన్ ను [CSD స్టాండర్డ్స్] (%{csd_standards_url})
    వద్ద చూడవచ్చు.
  csd_page_faq_question_02: ఈ కోర్సు కోసం నేను వృత్తిపరమైన అభివృద్ధిని ఎలా/ఎక్కడ పొందగలను?
  csd_page_faq_answer_02: మా వృత్తినైపుణ్యమైన అభ్యసన కార్యక్రమం ఏడాది పొడవునా మద్దతును
    అందిస్తుంది. ఈ కార్యక్రమం ఐదు రోజుల వేసవి కార్యశాలతో మొదలవుతుంది, అక్కడ మీరు పాఠ్యాంశాలతో
    కలిసి పనిచేయడానికి మరియు మీ ప్రాంతానికి చెందిన ఇతర ఉపాధ్యాయులను కలవడానికి అవకాశం
    ఉంటుంది. ఏడాది పొడవునా, మేము ఫాలో అప్ కార్యశాలలు మరియు ఫోరమ్ మద్దతును అందిస్తున్నాము.
    మొదలుపెట్టడానికై మీకు ఎటువంటి ముందస్తు కంప్యూటర్ సైన్స్ అనుభవం అవసరం లేదు. మరియు
    ఉపాధ్యాయులు దీన్ని ఇష్టపడతారు! 90% మంది దీనిని ఇది అత్యుత్తమ వృత్తిపరమైన అభివృద్ధిగా
    ర్యాంక్ చేస్తారు. [దరఖాస్తు చేయడానికి మరియు మరింత తెలుసుకోవడానికి ఇక్కడ క్లిక్
    చేయండి] (%{apply_url}).
  csd_page_faq_question_03: నేను CS డిస్కవరీస్ బోధిస్తున్నాను, ఐతే నా విద్యార్థులతో
    ఒకటి కంటే తక్కువ సెమిస్టర్ కలిగి ఉన్నాను. మీరు ఏమి సిఫార్సు చేస్తారు?
  csd_page_faq_answer_03_01: ఒక పాఠశాల సంవత్సర కాలంలో సిఎస్ డిస్కవరీస్ యొక్క అన్ని
    యూనిట్లను నేర్పించలేని విధంగా ఆంక్షలతో కూడిన షెడ్యూల్ కలిగి ఉన్న ఉపాధ్యాయులు,
    ఇప్పుడు తాము దృష్టి సారించాలనుకుంటున్న దాని ఆధారంగా ఒక నిర్దిష్ట సిఎస్ డిస్కవరీస్
    యూనిట్ల కూర్పును సులభంగా కేటాయించవచ్చు. ఈ సేకరణలు ఇప్పటికీ CS డిస్కవరీస్ కనిపించే
    అదే కచ్చితమైన యూనిట్లుగా, కేవలం CS డిస్కవరీస్ యొక్క ఒక నిర్దిష్ట అంశం లోనికి
    లోతుగా దూసుకువెళ్ళడానికి దిగువ మా సిఫార్సుల ఆధారంగా కలిసి ఏర్పడిన ఒక సమూహంగా ఉన్నాయి.
    ప్రతి సేకరణ సుమారు ఒక సెమిస్టర్ లేదా ఒక సెమిస్టర్ కంటే కొంచెం తక్కువ ఉంటుంది.
    [మా సేకరణల ఐచ్ఛికాలను చూడటానికి ఇక్కడ క్లిక్ చేయండి] (%{collections_url}).
  csd_page_faq_answer_03_02: మరింతగా ఆంక్షలతో కూడిన షెడ్యూల్ కలిగి ఉన్న ఉపాధ్యాయుల
    కోసం, వారు మొత్తం కోర్సును కేటాయించకుండా CS డిస్కవరీస్ నుండి ఒకేసారి ఒక యూనిట్
    ని కేటాయించే సామర్థ్యాన్ని కలిగి ఉంటారు. పెద్ద కోర్సులలో భాగంగా లేదా పరిమిత షెడ్యూలుపై
    కంప్యూటర్ సైన్స్ బోధించేటప్పుడు పొందుపరిచిన CS డిస్కవరీస్ యూనిట్లను బోధించే తరగతి
    గదులకు మద్దతు ఇవ్వడానికి ఇది సహాయపడుతుందని మేము ఆశిస్తున్నాము. [మా సౌకర్యవంతమైన
    యూనిట్లను చూడటానికి ఇక్కడ క్లిక్ చేయండి] (%).
  csd_page_faq_question_04: CS ఆవిష్కరణలకు ఏ సామాగ్రి మరియు వస్తువులు అవసరం అవుతాయి?
  csd_page_faq_answer_04_01: ముద్రణ అనేది ఈ కోర్సును బోధించేటప్పుడు పరిగణించవలసిన
    ఒక సంభావ్య ఖర్చు అయి ఉంటుంది. అనేక పాఠాలకు విద్యార్థులను కార్యకలాపాల ద్వారా మార్గనిర్దేశం
    చేయడానికి రూపొందించబడిన కరపత్రాలు ఉన్నాయి. ఈ కరపత్రాలన్నింటినీ ముద్రించాల్సిన
    అవసరం లేనప్పటికీ, అనేకం ముద్రించడానికి ఉద్దేశించబడి రూపొందించబడ్డాయి మరియు సాధ్యమైనప్పుడు
    మాత్రమే ముద్రించాలని మేము ఎక్కువగా సిఫార్సు చేస్తాము.
  csd_page_faq_answer_04_02: 'ముద్రణకు అతీతంగా, కొన్ని పాఠాలకు సాధారణ తరగతి గది సామాగ్రి
    మరియు మానిప్యులేటివ్స్ అవసరమవుతాయి, అవి: స్టూడెంట్ జర్నల్స్, పోస్టర్ పేపర్, మార్కర్లు/రంగు
    పెన్సిల్స్, కత్తెర, చిత్తు కాగితం, జిగురు లేదా టేప్, పోస్ట్-ఇట్ నోట్స్ లేదా సూచిక
    కార్డులు (లేదా ఇలాంటి సైజు చిత్తు కాగితం), మరియు రూళ్ళకర్రలు లేదా ఒక రకమైన నేరు
    అంచు కలిగిన వస్తువులు.'
  csd_page_faq_answer_04_03: 'ఆ సాధారణ కోర్సు పరికరసామాగ్రితో పాటు అదనంగా, నిర్దిష్ట
    యూనిట్లలో ఈ క్రింది వస్తువులను అడుగుతారు:'
  csd_page_faq_answer_04_04: సమస్యా పరిష్కారం మరియు కంప్యూటింగ్
  csd_page_faq_answer_04_05: అల్యూమినియం రేకు, నీటి కోసం కంటైనర్, పెన్నీలు (పెన్నీలను
    అదే పరిమాణంలోని ఇతర రకమైన బరువుతో మార్పిడి చేయవచ్చని గమనించండి). ఒకవేళ మీకు ఈ
    వస్తువులకు ప్రాప్యత లేకపోతే ప్రత్యామ్నాయ కార్యకలాపాలు అందుబాటులో ఉన్నాయి.
  csd_page_faq_answer_04_06: ఉపకరణాలతో యాప్స్ సృష్టించడం (ఐచ్ఛికం A మరియు ఐచ్ఛికం
    B)
  csd_page_faq_answer_04_07: 'ఐచ్ఛికం A: సర్క్యూట్ ఆటమైదానాల యొక్క తరగతిగది కూర్పు.
    మరిన్ని వివరాలకు [code.org/maker/circuitplayground](%{url}) సందర్శించండి.'
  csd_page_faq_answer_04_08: 'ఐచ్ఛికం B: మైక్రో:బిట్ ఉపకరణాల తరగతిగది కూర్పు. మరిన్ని
    వివరాలకు [code.org/maker/microbit](%{url}) సందర్శించండి.'
  csd_page_faq_answer_04_09: ఖాళీ టిష్యూ బాక్సులు, లేదా కార్డ్ బోర్డ్ రోల్స్ లేదా
    చిత్తు కాగితం వంటి తయారీ వస్తువులు
  csd_page_faq_answer_04_10: "* గమనిక: ఉపకరణాల యూనిట్‌తో యాప్స్ సృష్టించడం అనేది రెండు
    అమలు ఐచ్ఛికాలను కలిగి ఉంటుంది - ఒకటి సర్క్యూట్ ఆటమైదానాలను ఉపయోగిస్తున్నవారికి
    మరియు మరొకటి మైక్రో:బిట్ ఉపయోగిస్తున్న వారికి. ఉపాధ్యాయులు రెండు సెట్ల ఉపకరణాలనూ
    కొనుగోలు చేయకూడదు లేదా రెండు యూనిట్ ఐచ్ఛికాలను బోధించకూడదు ఎందుకంటే అవి సమానమైనవి
    మరియు ఒకే కంటెంటును కవర్ చేస్తాయి."
  csd_page_faq_question_06: CS డిస్కవరీస్ ఇతర Code.org కోర్సులతో ఎలా కుదిరిపోతుంది?
  csd_page_faq_answer_06_01: CS డిస్కవరీస్ మా [CS ఫండమెంటల్స్] (%{csf_url}) కోర్సులు
    మరియు మా [CS ప్రిన్సిపల్స్] (%{csp_url}) కోర్సు మధ్య సహజంగా సరిపోయేలా రూపొందించబడింది.
    ఈ కోర్సులలో ప్రతి ఒక్కటీ వయసుకు తగినట్టి కంప్యూటర్ సైన్సుకు ప్రవేశ బిందువుగా రూపొందించబడినప్పటికీ,
    మునుపటి అనుభవం ఉన్న విద్యార్థులు అన్వేషించడానికి అనేక కొత్త విషయాంశాలను కనుగొంటారు

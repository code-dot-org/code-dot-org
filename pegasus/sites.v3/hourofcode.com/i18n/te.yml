  tutorial_wonpuppy_longdescription: 3 కోడింగ్ సవాళ్లను పరిష్కరించడానికి వండర్ వర్క్షాప్
    బ్లాక్లీ అనువర్తనాన్ని ఉపయోగించండి మరియు రోబోట్ను డాష్ చేయండి! ఈ సవాళ్ళ శ్రేణిలో,
    మీరు డాష్ కుక్కపిల్లకి ఉపాయాలు చేయడానికి శిక్షణ ఇస్తారు. ఈ సిరీస్ అవర్ ఆఫ్ కోడ్
    డాష్ మరియు డాట్ ఛాలెంజ్ కార్డ్ కార్యకలాపాలలో 3 వ భాగం. ఫంక్షన్లతో కోడింగ్ అనుభవం
    ఉన్న విద్యార్థులకు ఇది సిఫార్సు చేయబడింది.
  tutorial_woncue_longdescription: మీ CUE రోబోట్ను వివిధ మార్గాల్లో ప్రోగ్రామ్ చేయడానికి
    వండర్ వర్క్షాప్ యొక్క క్యూ అనువర్తనాన్ని ఉపయోగించండి. అనువర్తనంలోని సవాళ్లు మరియు
    ప్రదర్శనలు బ్లాక్స్, జావాస్క్రిప్ట్ లేదా స్టేట్ మెషీన్లను ఉపయోగించి ఎలా ప్రోగ్రామ్
    చేయాలో మీకు చూపుతాయి. మీరు కోడ్ చేస్తున్నప్పుడు రోబోట్ యొక్క 4 విభిన్న వ్యక్తిత్వాలను
    కూడా మీరు తెలుసుకుంటారు!
  tutorial_wonzoo_longdescription: 3 కోడింగ్ సవాళ్లను పరిష్కరించడానికి వండర్ వర్క్షాప్
    బ్లాక్లీ అనువర్తనాన్ని ఉపయోగించండి మరియు రోబోట్ను డాట్ చేయండి! ఈ సవాళ్ళ శ్రేణిలో,
    పెంపుడు జంతుప్రదర్శనశాలలో జంతువులతో డాట్ ఆడటానికి మీరు సహాయం చేస్తారు. ఈ సిరీస్
    అవర్ ఆఫ్ కోడ్ డాష్ మరియు డాట్ ఛాలెంజ్ కార్డ్ కార్యకలాపాలలో 2 వ భాగం.
  tutorial_wontrip_longdescription: 3 కోడింగ్ సవాళ్లను పరిష్కరించడానికి వండర్ వర్క్షాప్
    బ్లాక్లీ అనువర్తనాన్ని ఉపయోగించండి మరియు రోబోట్ను డాష్ చేయండి! ఈ సవాళ్ళ శ్రేణిలో,
    మీరు డాష్ రోడ్ ట్రిప్ కోసం సిద్ధం చేయడానికి సహాయం చేస్తారు. ఈ సిరీస్ అవర్ ఆఫ్
    కోడ్ డాష్ మరియు డాట్ ఛాలెంజ్ కార్డ్ కార్యకలాపాలలో 4 వ భాగం. ఈవెంట్ హ్యాండ్లర్లు
    మరియు షరతులతో కోడింగ్ అనుభవం ఉన్న విద్యార్థులకు ఇది సిఫార్సు చేయబడింది.
  tutorial_woncollect_longdescription: 3 కోడింగ్ సవాళ్లను పరిష్కరించడానికి వండర్ వర్క్షాప్
    బ్లాక్లీ అనువర్తనాన్ని ఉపయోగించండి మరియు రోబోట్ను డాష్ చేయండి! ఈ సవాళ్ళ శ్రేణిలో,
    సముద్రపు గవ్వలు మరియు మిఠాయి వంటి విభిన్న వస్తువులను సేకరించడానికి మీరు డాష్కు
    సహాయం చేస్తారు. మీ రోబోట్ చుట్టూ తిరగడానికి నేలపై కొంత స్థలం చేయడం మర్చిపోవద్దు.
    ఈ సిరీస్ అవర్ ఆఫ్ కోడ్ డాష్ మరియు డాట్ ఛాలెంజ్ కార్డ్ కార్యకలాపాలలో భాగం 1.
  tutorial_wonsecret_longdescription: రహస్య సందేశ వ్యవస్థను రూపొందించడానికి రోబోతో
    వండర్ వర్క్షాప్ క్యూ అనువర్తనాన్ని ఉపయోగిద్దాం. జావాస్క్రిప్ట్లో అనుభవం కోడింగ్
    ఉన్న విద్యార్థులకు ఈ కార్యాచరణ సిఫార్సు చేయబడింది.
  tutorial_hsscience_longdescription: మీ విద్యార్థులు సహజ దృగ్విషయం యొక్క వారి స్వంత
    కంప్యూటర్ నమూనాలను సులభంగా తయారు చేయగలరా అని ఆలోచించండి! ఈ గంట-నిడివి పాఠ్య ప్రణాళిక
    హాప్స్కోచ్ అని పిలువబడే ఐప్యాడ్ ఆధారిత పిల్లవాడి ప్రోగ్రామింగ్ సాధనాన్ని ఉపయోగించి
    ఇంటరాక్టివ్ కంప్యూటర్ మోడల్ను నిర్మించడానికి నీటి చక్రాన్ని ఉదాహరణగా ఉపయోగిస్తుంది.
    అధ్యయనం చేయబడుతున్న ఏదైనా డైనమిక్ సిస్టమ్ను అనుకరించడానికి మీరు దీన్ని స్వీకరించవచ్చు.
    ముందస్తు అనుభవం అవసరం లేదు!
  tutorial_popculture_longdescription: ఈ కార్యాచరణ ప్రారంభకులకు క్రౌడ్-సోర్సింగ్ డేటా,
    విజువలైజేషన్ మరియు ఇంటరాక్టివ్ సాధనాలను ఉపయోగించి డేటా విశ్లేషణకు ప్రాప్యత చేయగల
    పరిచయాన్ని ఇస్తుంది. డేటా సైన్స్ ప్రాజెక్టులకు ఎవరైనా సహకరించగలరని మరియు కంప్యూటర్
    సైన్స్ను అనేక రకాల అంశాలతో (జనాదరణ పొందిన సంస్కృతిలో పోకడలు కూడా) అనుసంధానించవచ్చని
    నిరూపించడం దీని లక్ష్యం. ఈ కార్యాచరణలో, విద్యార్థులు జనాదరణ పొందిన సంస్కృతి గురించి
    వారి స్వంత ప్రశ్నలను అడగడం మరియు గణన సాధనాలను ఉపయోగించి ఆ ప్రశ్నలకు సమాధానాలు
    కోరడం సాధన చేస్తారు.
  tutorial_legorobust_longdescription: LEGO ఇటుకల నుండి నిర్మించిన భూకంప సిమ్యులేటర్ను
    ఉపయోగించి, భవనం యొక్క లక్షణాలు భూకంపానికి నిరోధకతను కలిగించడానికి సహాయపడతాయి.
    భూకంపాల మూలం మరియు స్వభావాన్ని విద్యార్థులు అన్వేషిస్తారు. భవనం డిజైన్లను పరీక్షించడానికి
    మిమ్మల్ని అనుమతించే పరికరాన్ని సృష్టించండి మరియు ప్రోగ్రామ్ చేయండి. సాక్ష్యాలను
    డాక్యుమెంట్ చేయండి మరియు భూకంపాలను తట్టుకోవడానికి ఏ నిర్మాణ రూపకల్పన (లు) ఉత్తమమో
    మీ ఫలితాలను ప్రదర్శించండి.
  tutorial_legoplants_longdescription: LEGO ప్రాతినిధ్యాన్ని ఉపయోగించి పునరుత్పత్తి
    దశలో పరాగసంపర్కం మరియు పువ్వు మధ్య సంబంధాన్ని మోడల్ చేయండి. మొక్కల పునరుత్పత్తిలో
    వివిధ జీవులు ఎలా చురుకైన పాత్ర పోషిస్తాయో విద్యార్థులు అన్వేషిస్తారు. పరాగ సంపర్కం
    మరియు మొక్క మధ్య సంబంధాన్ని అనుకరించడానికి తేనెటీగ మరియు పువ్వు యొక్క నమూనాను
    సృష్టించండి మరియు ప్రోగ్రామ్ చేయండి. మొక్కలు మరియు వాటి పరాగ సంపర్కాల నుండి మీరు
    సృష్టించిన విభిన్న నమూనాలను ప్రదర్శించండి మరియు డాక్యుమెంట్ చేయండి.
  tutorial_legopark_longdescription: డ్రైవర్ జోక్యం లేకుండా తమను తాము సురక్షితంగా
    పార్క్ చేయగల కార్లను డిజైన్ చేయండి. అల్గోరిథంలు క్రమం తప్పకుండా సూచనల శ్రేణిని
    నిర్వహించగలవని విద్యార్థులు అర్థం చేసుకుంటారు. చక్రాల రోబోట్ కదలగల వివిధ మార్గాలను
    పోల్చడం ద్వారా అవుట్పుట్ల భావనను అన్వేషించండి.
  tutorial_legodetect_longdescription: రహదారిపై వాహనాలు మరియు వస్తువుల మధ్య ప్రమాదాలను
    నివారించడానికి మార్గాలను రూపొందించండి.
  tutorial_legolight_longdescription: రాత్రిపూట డ్రైవింగ్ భద్రతను మెరుగుపరిచే కారు
    లక్షణాలను డిజైన్ చేయండి. విద్యార్థులు ఇన్పుట్ల భావనను మరియు వాటిని నియంత్రించే
    మార్గాన్ని అన్వేషిస్తారు.
  tutorial_alexa_longdescription: అలెక్సా అనేది అమెజాన్ ఎకోకు శక్తినిచ్చే వాయిస్ సేవ.
    అలెక్సా “నైపుణ్యాలు” అని పిలువబడే సామర్థ్యాలను అందిస్తుంది, ఇది వినియోగదారులకు
    వాయిస్ ఉపయోగించి పరికరాలతో సంభాషించడానికి వీలు కల్పిస్తుంది. ఈ ట్యుటోరియల్లో,
    అలెక్సా నుండి నోటిఫికేషన్లను నిర్వహించడానికి మీరు వెబ్ సేవను నిర్మిస్తారు. ఈ ప్రయోగశాల
    కోసం మీరు మీ పాఠశాలకు ప్రత్యేకమైన వాస్తవ నైపుణ్యాలను సృష్టిస్తారు. ఈ ప్రయోగశాల
    ముగిసే సమయానికి, మీరు అమెజాన్ డెవలపర్ పోర్టల్లో అలెక్సా ఫాక్ట్ నైపుణ్యాన్ని సృష్టించగలరు,
    అలెక్సా నైపుణ్యం కోసం ఇంటరాక్షన్ మోడల్ను సృష్టించవచ్చు మరియు కాన్ఫిగర్ చేయగలరు
    మరియు డెవలపర్ సాధనాలను ఉపయోగించి నైపుణ్యాన్ని పరీక్షించగలరు మరియు ఐచ్ఛికంగా అలెక్సా
    పరికరం లేదా సిమ్యులేటర్.
  tutorial_grokpetmicro_longdescription: 'ఈ కార్యాచరణ మిమ్మల్ని ఎంబెడెడ్ ప్రోగ్రామింగ్కు
    పరిచయం చేయడానికి రూపొందించబడింది మరియు అవర్ ఆఫ్ కోడ్ కోసం ప్రత్యేకంగా రూపొందించబడింది.
    మీరు ఆహారం మరియు ఆడగల పెంపుడు జంతువును తయారు చేయడానికి మైక్రోపైథాన్ ప్రోగ్రామింగ్
    భాషను ఉపయోగించండి. బిబిసి మైక్రో: బిట్ లేదా? సమస్య లేదు! ఈ కోర్సులో పూర్తి మైక్రో:
    బిట్ సిమ్యులేటర్ ఉంటుంది, కాబట్టి మీరు నిజమైన మైక్రోలో చేయాలనుకుంటున్న ప్రతిదాన్ని
    చేయగలుగుతారు: బిట్!'
  tutorial_pirateplunder_longdescription: పైరేట్ దోపిడీ ఆకర్షణీయమైన 3D వాతావరణంలో
    జరుగుతుంది, దీనిలో విద్యార్థులు మా పైరేట్ కెప్టెన్కు కోడ్ రాయడానికి విజువల్ బ్లాక్లను
    లాగడం మరియు వదలడం ద్వారా తన నిధిని చేరుకోవడానికి సహాయం చేస్తారు. లూప్లతో సమర్థవంతమైన
    కోడ్ను సృష్టించడం మరియు పరిస్థితులతో తెలివైన ప్రవర్తనను వ్రాయడం నేర్చుకునేటప్పుడు
    విద్యార్థులు అధిరోహించడం, పోరాడటం, సేకరించడం మరియు సంక్లిష్టత పెరుగుతున్న సవాళ్ళ
    ద్వారా వారి మార్గంలో నడుస్తారు. ఈ actvitiy వయస్సు పిల్లలు లక్ష్యంగా ఉంది 7+ మరియు
    మొదటి సమయం కోడర్లు. ఆ పైన, స్మార్ట్ఫోన్ మరియు మొబైల్ VR హెడ్సెట్ ఉన్న ఎవరైనా VR
    లో వారి పరిష్కరించబడిన పనులను అన్వేషించగలరు.
  tutorial_cadj_longdescription: ఆహ్లాదకరమైన మరియు ఇంటరాక్టివ్ DJ పరికరాన్ని ఉపయోగించి
    డేటా ప్రాతినిధ్యం గురించి తెలుసుకున్నప్పుడు కోడి మరియు అవాలో చేరండి. మీ స్వంత
    రంగురంగుల సంగీత శ్రావ్యతను సృష్టించేటప్పుడు సంఖ్యలు, చిత్రాలు మరియు ధ్వనిని ఉపయోగించి
    మీ పేరును ఎలా సూచించవచ్చో కనుగొనండి!
  tutorial_cacrazy_longdescription: ఆహ్లాదకరమైన, ఇంటరాక్టివ్ చిత్రాలను సృష్టించడం
    ద్వారా కోడింగ్ గురించి తెలుసుకున్నప్పుడు అలెక్స్ మరియు లోనీలలో చేరండి. ఈ ఉత్తేజకరమైన
    సాహసంలో మీరు వెర్రి జీవులను సృష్టించినప్పుడు క్రమం, ఉచ్చులు, సంఘటనలు మరియు చర్యల
    గురించి తెలుసుకోండి!
  tutorial_cajump_longdescription: లూసీ పుట్టినరోజు కోసం స్పోర్ట్-నేపథ్య ప్లాట్ఫార్మర్
    గేమ్ను రూపొందించినందున చార్లీ మరియు టిల్లీలో చేరండి.
  tutorial_carest_longdescription: ఫుడ్ ఎవెంజర్స్ రెస్టారెంట్లో రాస్లో చేరండి. రాస్
    సమస్యలను పరిష్కరించడంలో సహాయపడటానికి మరియు 8 మంది ఉత్తేజిత పిల్లలకు విందు అందించడానికి
    మీ గణన ఆలోచనా నైపుణ్యాలను ఉపయోగించండి.
  tutorial_accai_longdescription: మానవత్వం కొత్త పరిష్కారాన్ని ఏర్పాటు చేయగలదా అని
    తెలుసుకోవడానికి రోబోట్ తెలియని గ్రహానికి పంపబడుతుంది. ఇది ఆశ్రయం పొందటానికి గ్రహం
    అన్వేషిస్తుంది మరియు స్థానిక జనాభాతో కనుగొని సంకర్షణ చెందుతుంది. ఆటగాడిగా, జంతువులను
    మరియు మొక్కలను ఎలా గుర్తించాలో, కొత్త భాషను అర్థం చేసుకోవడం, నివాసులతో సంభాషణ
    మొదలైన వాటిని రోబోట్కు నేర్పడానికి మీరు వివిధ ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ పద్ధతులను
    అనుభవిస్తారు.
  tutorial_vceclipse_longdescription: 2017 మాకు మా జీవితాలను అత్యంత అద్భుతమైన సహజ
    దృగ్విషయం ఒకటి ఇచ్చింది, మరియు ఇప్పుడు మేము జావాస్క్రిప్ట్ తో సూర్యగ్రహణం అనుకరించేందుకు
    చూడాలని! గ్రహణాన్ని కదిలే భాగాల వ్యవస్థగా చూస్తే, మన పరిశీలనలను మోడల్ చేసే ఇంటరాక్టివ్
    అనువర్తనాన్ని రూపొందించడానికి పద్ధతులు, ఉచ్చులు మరియు షరతులతో వస్తువులను ఉపయోగించి
    సమస్యను కాటు-పరిమాణ భాగాలుగా కుళ్ళిపోవచ్చు.
  tutorial_pmzero_longdescription: ఒక గంటలో మీరు పాక్-మ్యాన్ ఆట యొక్క సాధారణ సంస్కరణను
    సృష్టిస్తారు. మీరు 2D లోని అక్షరాలను గీసి వాటిని 3D గా మార్చండి. మీరు మీ స్వంత
    చిట్టడవి సృష్టించండి. అప్పుడు మీరు AgentCubes ఉపయోగించి ఆటను ప్రోగ్రామ్ చేస్తారు.
    కేవలం 11 IF/THEN నియమాలతో మీరు అధునాతన AI ని సృష్టిస్తారు. కేవలం రెండు స్మార్ట్
    దెయ్యాలతో కూడా మీరు ఆట గెలవడానికి మీ చేతులు నిండి ఉంటారు.
  tutorial_hsela_longdescription: విద్యార్థులు తమ అభిమాన కథ, పద్యం లేదా చారిత్రక సంఘటనను
    జీవితానికి తీసుకువచ్చేటప్పుడు కథన అంశాలను గుర్తించడం సాధన చేస్తారు. కోడ్ నేర్చుకోవడం
    విద్యార్థులకు వారి సృజనాత్మకతను వ్యక్తీకరించడానికి మరియు ఇతరులతో కమ్యూనికేట్ చేయడానికి
    మరొక ఫార్మాట్ మరియు మీడియాను ఇస్తుంది. వారి స్వంత ఇంటరాక్టివ్ కథలను ఎలా ప్రోగ్రామ్
    చేయాలో వారికి చూపించండి మరియు చిరునవ్వుల కోసం వేచి ఉండండి. 1-గంటల పాఠ్య ప్రణాళిక,
    ముందస్తు కోడింగ్ అనుభవం అవసరం లేదు.
  tutorial_ticklear_longdescription: మీరు AR (ఆగ్మెంటెడ్ రియాలిటీ) యొక్క ప్రాథమిక
    భావన, దాని ప్రస్తుత అనువర్తనాలు మరియు భవిష్యత్తులో దాని అవకాశాలు మరియు AR/3D వాతావరణంలో
    మోషన్ బ్లాక్స్ మరియు ఈవెంట్ బ్లాక్లను ఉపయోగించి ప్రోగ్రామింగ్ యొక్క ప్రాథమిక అంశాలను
    నేర్చుకుంటారు.
  tutorial_bcrobot_longdescription: విద్యార్థులకు కోడింగ్ మరియు కంప్యూటర్ ఎయిడెడ్
    డిజైన్ నేర్పడానికి రూపొందించిన ఉచిత ఆన్లైన్ సాఫ్ట్వేర్ బ్లాక్స్కాడ్ను ఉపయోగించి,
    విద్యార్థులు 3 డి రోబోట్ను డిజైన్ చేస్తారు. ఆకారాలు ఉపయోగించి, అనువదించడానికి,
    మరియు బ్లాక్స్ రొటేట్, విద్యార్థులు వారు 3D ప్రింట్ ఏదో నిర్మించేందుకు గణన ఆలోచన
    పెడతారు!
  tutorial_bcsnow_longdescription: విద్యార్థులకు కోడింగ్ మరియు కంప్యూటర్ ఎయిడెడ్ డిజైన్
    నేర్పడానికి రూపొందించిన ఉచిత ఆన్లైన్ సాఫ్ట్వేర్ బ్లాక్స్కాడ్ను ఉపయోగించి, విద్యార్థులు
    3 డి స్నోఫ్లేక్ను డిజైన్ చేస్తారు. ఆకారాలు ఉపయోగించి, అనువదించడానికి, రొటేట్,
    మరియు లూప్ బ్లాక్స్, విద్యార్థులు వారు 3D ప్రింట్ ఏదో నిర్మించేందుకు గణన ఆలోచన
    పెడతారు!
  tutorial_ifly_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ ఉపాధ్యాయ నేతృత్వంలోని
    పాఠ్య కార్యాచరణ రోబోటిక్స్ ద్వారా భౌతిక వ్యవస్థలను అన్వేషించడానికి అవకాశాలను అందిస్తుంది.
    విజువల్ డ్రాగ్-అండ్-డ్రాప్ ప్రోగ్రామింగ్ ఎన్విరాన్మెంట్ మరియు డ్రోన్లను ఉపయోగించి,
    విద్యార్థులు భౌతిక వ్యవస్థలను అల్గోరిథంలు మరియు కోడ్ ద్వారా ప్రోగ్రామ్ చేయవచ్చు
    మరియు నియంత్రించవచ్చని తెలుసుకుంటారు. అభ్యాసాన్ని మరింత ముందుకు తీసుకెళ్లడానికి
    దశల వారీ కార్యాచరణ ప్రణాళిక, అనుబంధ ఉపాధ్యాయుడు మరియు విద్యార్థి వనరులు మరియు
    పొడిగింపు మరియు సుసంపన్నత కోసం ఆలోచనలు ఉన్నాయి.
  tutorial_idowedo_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ ఉపాధ్యాయ నేతృత్వంలోని
    పాఠ్య కార్యాచరణ భౌతిక ప్రోగ్రామింగ్ (రోబోటిక్స్) ను అన్వేషించడానికి అవకాశాలను
    అందిస్తుంది. పిల్లలు నిర్మాణ ఇటుకలను ఉపయోగించి నమూనాలను రూపకల్పన చేసి నిర్మిస్తారు
    మరియు వాటిని కోడ్తో జీవం పోస్తారు! విజువల్ డ్రాగ్-అండ్-డ్రాప్ ప్రోగ్రామింగ్ ఎన్విరాన్మెంట్
    మరియు LEGO™ WeDo పార్ట్స్ (మోటారు మరియు హబ్ మరియు ఐచ్ఛిక సెన్సార్లు) ఉపయోగించి,
    అల్గోరిథంలు మరియు కోడ్ ఉపయోగించి భౌతిక వ్యవస్థలను ప్రోగ్రామ్ చేయవచ్చు మరియు నియంత్రించవచ్చని
    విద్యార్థులు తెలుసుకుంటారు. అభ్యాసాన్ని మరింత ముందుకు తీసుకెళ్లడానికి దశల వారీ
    కార్యాచరణ ప్రణాళిక, అనుబంధ ఉపాధ్యాయుడు మరియు విద్యార్థి వనరులు మరియు పొడిగింపు
    మరియు సుసంపన్నత కోసం ఆలోచనలు ఉన్నాయి.
  tutorial_diggindwarf_longdescription: నావిగేట్ చేయడానికి, త్రవ్వడానికి మరియు రత్నాలను
    సేకరించడానికి మరుగుజ్జులకు మీ సహాయం కావాలి! చిట్టడవులు మరియు పజిల్స్ ద్వారా మీ
    మరగుజ్జుకు మార్గనిర్దేశం చేయడానికి జావాస్క్రిప్ట్ను ఎలా ఉపయోగించాలో తెలుసుకోండి.
  tutorial_spheroit_longdescription: మీరు స్పిరోను విసిరే మరియు జంతువుల శబ్దాలను ing
    హించే సరదా ఆటను నిర్మించడం ద్వారా మీ మొదటి “ఉంటే/అప్పుడు” పరిస్థితిని తెలుసుకోండి.
    మీరు బ్లాక్స్ 1 ను పూర్తి చేసిన తర్వాత ఇది గొప్ప కార్యాచరణ, మరియు దీనిని “అవర్

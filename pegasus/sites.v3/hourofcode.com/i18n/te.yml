    కోట్లిన్ ప్రాథమికాలను కనుగొనండి!
  tutorial_kanostreet_longdescription: కళ మరియు సాంకేతికత ఏకం! కానో యొక్క స్ట్రీట్
    ఆర్ట్ అవర్ ఆఫ్ కోడ్ సవాళ్లతో, అన్ని సామర్ధ్యాల సృజనాత్మక మనస్సులు పెయింట్ బ్రష్తో
    కోడ్ చేస్తాయి, అందమైన, ప్రత్యేకమైన కళాకృతిని తయారు చేస్తాయి. అలాగే, తయారీదారులు
    కంప్యూటర్ సైన్స్ సూత్రాలను నేర్చుకుంటారు, అయితే నిజమైన ప్రోగ్రామింగ్ భాషను సహజమైన
    మరియు ఆకర్షణీయంగా ఉపయోగిస్తారు. మా ఉపాధ్యాయ వనరులు మరియు గైడెడ్ కంటెంట్తో, ప్రతి
    ఒక్కరూ సరదాగా గడపవచ్చు.
  tutorial_codemojijs_longdescription: JavaScript ప్రారంభించి అక్షరాలు 'చర్యలు పెద్ద
    ప్రభావాన్ని కలిగి సాధారణ ఆదేశాలను టైప్ విద్యార్థులు పొందడానికి రూపొందించబడింది.
    విద్యార్థులు బ్యాక్ఫ్లిప్ల నుండి శబ్దాలు చేయడానికి మరియు మాట్లాడటానికి కూడా అక్షరాలు
    చేసే ఆదేశాలను టైప్ చేస్తారు. ఈ కార్యాచరణ ప్రాథమిక జావాస్క్రిప్ట్ ఆలోచనలు మరియు
    ఆదేశాలను తెలుసుకోవడానికి మీకు సహాయం చేస్తుంది.
  tutorial_techapf_longdescription: ఇంటరాక్టివ్ ట్యుటోరియల్ పైథాన్ భాషపై మీ నైపుణ్యాన్ని
    మెరుగుపరచడానికి మీకు ఇంకా తెలియని ఉపయోగకరమైన అధునాతన పైథాన్ లక్షణాలు మరియు ఉపాయాలను
    మీకు పరిచయం చేయడమే లక్ష్యంగా పెట్టుకుంది.
  tutorial_techfpjs_longdescription: ఫంక్షనల్ ప్రోగ్రామింగ్ అనేది ప్రయత్నించడానికి
    చాలా కష్టంగా లేదా చాలా సైద్ధాంతికంగా కనిపించే వాటిలో ఒకటి. ఇక వేచి ఉండకండి! ఈ
    ఇంటరాక్టివ్ ట్యుటోరియల్లో, మీరు జావాస్క్రిప్ట్లోని ఉదాహరణలు మరియు వ్యాయామాల ద్వారా
    ఫంక్షనల్ ప్రోగ్రామింగ్ను కనుగొంటారు.
  tutorial_techlinq_longdescription: 'సి # ప్రోగ్రామింగ్ భాష డెవలపర్లలో బాగా ప్రాచుర్యం
    పొందింది, చాలా శక్తివంతమైన మరియు సహజమైన భాషా లక్షణాల కారణంగా. వీటిలో ఒకటి LINQ,
    అనేక రకాల డేటాకు వ్యతిరేకంగా C # సింటాక్స్లో ప్రశ్నలను నేరుగా అమలు చేయడానికి ఉపయోగించే
    లైబ్రరీ. ఈ ఇంటరాక్టివ్ ట్యుటోరియల్ దశలవారీగా దీన్ని ఎలా ఉపయోగించాలో మీకు చూపుతుంది.'
  tutorial_gpbcatapult_longdescription: పాల్గొనేవారు ఆట యాంగ్రీ పక్షులు వలె, వేదిక
    యొక్క ఒక వైపు నుండి ఇతర ఒక బంతి ప్రారంభించటానికి ఒక నిప్పు నిర్మిస్తాం.
  tutorial_quorumastro_longdescription: ఈ ప్రాప్యత చేయగల ఆన్లైన్ ట్యుటోరియల్లో గణన
    ఖగోళ శాస్త్రం నుండి థీమ్లను ఉపయోగించి కోడింగ్ గురించి తెలుసుకోండి. అందులో, కోరం
    ప్రోగ్రామింగ్ లాంగ్వేజ్ యొక్క కంప్యూటర్ గ్రాఫిక్స్ ఇంజిన్తో ప్రాక్టీస్ చేస్తున్నప్పుడు
    టెలిస్కోప్లను ఎలా నియంత్రించాలో విద్యార్థులు కనుగొంటారు. చివరి పాఠం ద్వారా, విద్యార్థులు
    విశ్వంలో అంశాలను కనుగొనడానికి నక్షత్రాల గ్రాఫికల్ మరియు ప్రాప్యత మ్యాప్ను సృష్టిస్తారు.
  tutorial_alicewonder_longdescription: ఆలిస్ ఇన్ వండర్ల్యాండ్ అనేది ముందస్తు ప్రోగ్రామింగ్
    అనుభవం లేకుండా 6+ పిల్లల కోసం రూపొందించిన స్వీయ-గైడెడ్ పజిల్. మీరు పారామితులతో
    మరియు లేకుండా ఫంక్షన్లను ఉపయోగించి ఆలిస్కు మార్గనిర్దేశం చేస్తారు.
  tutorial_rginter_longdescription: రోబోగార్డెన్ అనేది అర్థం చేసుకోవడం సులభం, చేతుల
    మీదుగా విద్యా అనువర్తనం, ఇక్కడ విద్యార్థులు చురుకైన అభ్యాసంలో పాల్గొంటారు. మొదటి
    నుండి కోడింగ్ అక్షరాస్యతను నేర్పడానికి పూర్తిగా సన్నద్ధమైన రోబోగార్డెన్ టెక్-అవగాహన
    గల ఉపాధ్యాయుడి అవసరాన్ని తగ్గిస్తుంది.
  tutorial_cssgrid_longdescription: మీ కూరగాయల తోటను పెంచడం ద్వారా CSS గ్రిడ్ గురించి
    తెలుసుకోండి.
  tutorial_jshero_longdescription: JS హీరో మిమ్మల్ని జావాస్క్రిప్ట్ ప్రోగ్రామింగ్
    ప్రపంచంలోకి తీసుకెళ్లాలని కోరుకుంటాడు. ప్రతి పేజీలో మీరు ఒక చిన్న పాఠం మరియు చిన్న
    ప్రోగ్రామింగ్ పనిని కనుగొంటారు. పని పేజీలో నేరుగా సమాధానం చేయవచ్చు. మరియు మీరు
    సమస్యను సరిగ్గా పరిష్కరించారా లేదా మీరు పొరపాటు చేశారా అని మీకు వెంటనే చెప్పబడుతుంది.
  tutorial_codemojipy_longdescription: పైథాన్ ల్యాబ్ అనేది IOS ఆధారిత కార్యాచరణ, ఇది
    ప్రోగ్రామింగ్ లాంగ్వేజ్ పైథాన్ యొక్క ప్రాథమికాలను బోధిస్తుంది. వినియోగదారులు ఉచ్చులు,
    శ్రేణులు, బూలియన్లు మరియు మరెన్నో గురించి నేర్చుకుంటారు.
  tutorial_nclabdrone_longdescription: 'NClab యొక్క 3D మోడలింగ్ అనువర్తనంతో పది దశల్లో
    డ్రోన్ ఫ్రేమ్ను రూపొందించండి. డ్రోన్ ఫ్రేమ్ను 3D ముద్రించవచ్చు మరియు నిజమైన పని
    డ్రోన్ను నిర్మించడానికి ఉపయోగించవచ్చు! ప్రతి దశలో ట్యుటోరియల్స్ మరియు సూచనలు ఉంటాయి.
    కోడ్ పూర్తి మరియు వెంటనే ఫలితాలు చూడండి. 3D మోడలింగ్ 21 వ శతాబ్దం ఇంజనీరింగ్,
    తయారీ, కళ, సైన్స్, ఔషధం, మరియు మరింత కీలక భాగం. ప్రారంభించడానికి ఇది గొప్ప మార్గం! '
  tutorial_gpbcircle_longdescription: మీరు మౌస్ను తరలించినప్పుడు పాల్గొనేవారు రంగు
    మరియు ప్రకాశాన్ని మార్చే వృత్తాన్ని చేస్తారు. ఈ ప్రక్రియలో, వారు రంగు, సంతృప్తత
    మరియు ప్రకాశం రంగు నమూనాను అన్వేషిస్తారు.
  tutorial_gpbpaint_longdescription: పాల్గొనేవారు మౌస్తో గీయడానికి పెయింట్ ఎడిటర్ను
    సృష్టిస్తారు, ఆపై స్పష్టమైన బటన్ మరియు రంగుతో ప్రాంతాలను పూరించే సామర్థ్యం వంటి
    లక్షణాలను జోడిస్తారు.
  tutorial_cocomarcade_longdescription: మరింత చల్లటి ఆటను సృష్టించడానికి సిద్ధంగా
    ఉన్నారా? పైథాన్ లేదా జావాస్క్రిప్ట్ ఉపయోగించి విధులు మరియు సంఘటనలు వంటి అధునాతన
    కోడింగ్ భావనలపై బ్రష్ చేయండి, ఆపై మీ స్వంత ఆర్కేడ్ మనుగడ ఆటను నిర్మించడానికి ఆ
    నైపుణ్యాలను ఉపయోగించండి!
  tutorial_beetik_longdescription: ఈ కార్యాచరణలో, విద్యార్థులు స్వరకర్త ఫ్రాంజ్ లిజ్ట్
    చేత ప్రసిద్ధ భాగం యొక్క చిన్న భాగాన్ని పునర్నిర్మిస్తారు. విద్యార్థులు ఉచ్చులు
    పొందుపరచడానికి మరియు వారు కంప్యూటర్ సైన్స్ మరియు సంగీతం రెండు ఉపయోగిస్తారు చేస్తున్నారు
    ఎలా నేర్చుకుంటారు. ఇది కంప్యూటర్ సైన్స్ అంశాలతో సంగీతంలో అల్గోరిథమిక్ ఆలోచనను
    ప్రవేశపెట్టే దశల వారీ గైడ్. ఈ కార్యాచరణ యొక్క చివరి స్థాయిలో, విద్యార్థులు వారు
    నేర్చుకున్న వాటి ఆధారంగా అసలు వైవిధ్యాలను రూపొందించే లక్ష్యంతో టెంపో, కీ, పునరావృత్తులు,
    గమనికలు మొదలైన అంశాలను మార్చడం ద్వారా సంగీతాన్ని 'హ్యాక్' చేస్తారు. ఈ కార్యాచరణ
    శాస్త్రీయ సంగీతాన్ని కంప్యూటర్ సైన్స్తో కలుస్తుంది.
  tutorial_codedj_longdescription: కోడ్ DJ లో, మీరు మొదట జావాస్క్రిప్ట్ యొక్క ప్రాథమికాలను
    కనుగొంటారు, అది క్రమంగా కోడ్ లాగా మారే ప్రశ్నలకు సమాధానం ఇవ్వడం ద్వారా. అప్పుడు
    మీరు రెండవ ప్రపంచానికి చేరుకుంటారు, అక్కడ మీరు మొదట సంఖ్యలను మార్చడం ద్వారా మరియు
    మీ పాండిత్యం పెరిగేకొద్దీ, రిథమ్ ఉచ్చులు మరియు మరిన్నింటిని మార్చడం ద్వారా నేరుగా
    కోడ్తో సంగీతాన్ని చేయడం ప్రారంభిస్తారు! అప్పుడు మీరు కోడ్ DJ అనువర్తనంలో సంగీతాన్ని
    స్వేచ్ఛగా సృష్టించే సామర్థ్యాన్ని అన్లాక్ చేసి, దానిని mp3 గా పొందుతారు!
  tutorial_rgadvan_longdescription: రోబోగార్డెన్ అనేది అర్థం చేసుకోవడం సులభం, చేతుల

  tutorial_knodtext_longdescription: పైథాన్లో టెక్స్ట్ అడ్వెంచర్ గేమ్ చేయడం నేర్చుకోండి!
  tutorial_alicegar_longdescription: 'ఆలిస్ మరియు గార్ఫీల్డ్తో స్టోరీబోర్డింగ్ నుండి

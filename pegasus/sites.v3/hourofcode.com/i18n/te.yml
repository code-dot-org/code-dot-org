    నేర్చుకోండి.
  tutorial_vidcodetypeface_longdescription: టైపోగ్రఫీ యొక్క ఆకారాలు మరియు అంశాలను
    ఉపయోగించి మీ స్వంత టైప్ఫేస్ను సృష్టించండి. రకం మీరు గ్రహించిన దానికంటే ఎక్కువ
    అంశాలను కలిగి ఉంది! ఇప్పటివరకు మేము ఫాంట్ల గురించి మాట్లాడాము మరియు అవి ఎలా ఉన్నాయి
    టెక్స్ట్ యొక్క విభిన్న శైలులు. ఫాంట్లు వాస్తవానికి టైప్ఫేస్ యొక్క విభిన్న శైలులు.
    టైప్ఫేస్ అనేది సారూప్య లక్షణాలను కలిగి ఉన్న ఫాంట్ల కుటుంబం.
  tutorial_washustorm_longdescription: ఇన్కమింగ్ తుఫానును ఎలా ప్రోగ్రామ్ చేయాలో తెలుసుకోండి.
  tutorial_activitypackets_longdescription: వండర్ వర్క్షాప్ యొక్క సృజనాత్మక కోడింగ్
    కార్యకలాపాల ముద్రించదగిన ప్యాకెట్లతో కుటుంబ-స్నేహపూర్వక ఆహ్లాదకరమైన గంటలను కనుగొనండి.
    అవర్ ఆఫ్ కోడ్ మరియు అంతకు మించి ఉపయోగించడానికి ఈ ఆన్లైన్ మరియు ఆఫ్లైన్ కార్యకలాపాలను
    డౌన్లోడ్ చేయడం ద్వారా డాష్, డాట్ మరియు క్యూ రోబోట్లతో కోడింగ్ను జీవితానికి తీసుకురండి!
  tutorial_googlerookie_longdescription: ఈ కార్యాచరణలో, మీరు పరిచయ కోడింగ్ భాష అయిన
    బ్లాక్లీని ఉపయోగించి రూకీ నేపథ్య కోల్లెజ్ను కోడ్ చేస్తారు. మీ సృజనాత్మకతను హైలైట్
    చేసే ప్రత్యేకమైన భాగాన్ని సృష్టించడానికి మీరు సన్నివేశాలు, వేరియబుల్స్ మరియు ఉచ్చులను
    ఉపయోగిస్తారు!
  tutorial_tommyturtle_longdescription: టామీ తాబేలుతో కోడింగ్ యొక్క ప్రాథమికాలను తెలుసుకోవడానికి
    చిన్న పిల్లలకు సహాయం చేయండి! ఉత్తమ మొబైల్ యాప్ అవార్డుల ద్వారా ఉత్తమ విద్యా అనువర్తనానికి
    బంగారు అవార్డు విజేత. తల్లిదండ్రులు మరియు ఉపాధ్యాయులను అభ్యాస పురోగతిని ట్రాక్

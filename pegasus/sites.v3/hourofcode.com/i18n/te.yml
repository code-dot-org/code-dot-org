    ట్యుటోరియల్స్ ఏడాది పొడవునా ఉంటాయి. మా ట్యుటోరియల్స్ మరియు పాఠ్యాంశాలు మా సైట్లో
    శాశ్వతంగా అందుబాటులో ఉంటాయని మీరు ఆశించవచ్చు. దయచేసి మీ అవర్ ఆఫ్ కోడ్ ఈవెంట్ను
    విజయవంతం చేయడంలో సహాయపడటానికి ఈవెంట్ హౌ-టు గైడ్లు మరియు ఇతర వనరుల కోసం [మా వనరులు]
    (%{promote}) కు వెళ్లండి.
  hoc_faq_certificates_q: మా విద్యార్థుల కోసం నేను ఎక్కడ సర్టిఫికేట్స్ ప్రింట్ చేయగలను?
  hoc_faq_certificates_answer_markdown: మా [సర్టిఫికెట్లు పేజీ] (%{certificates_url})
    కు వెళ్లండి, ఇక్కడ మీరు మీ మొత్తం తరగతికి సర్టిఫికెట్లను సమయానికి ముందే ముద్రించవచ్చు.
  hoc_faq_logo_q: అవర్ ఆఫ్ కోడ్ లోగో లేక పేరును నేను ఉపయోగించడం మీద ఏవైనా పరిమితులు
    ఉన్నాయా?
  hoc_faq_logo_a_markdown: అవర్ ఆఫ్ కోడ్ ట్రేడ్మార్క్ చేయబడింది. మేము దాని వాడకాన్ని
    నిరోధించాలనుకోవడం లేదు, కానీ దాని ఉపయోగం కొన్ని పరిమితుల్లో సరిపోతుందని మేము నిర్ధారించుకోవాలనుకుంటున్నాము.
    దయచేసి చూడండి [వాడుక కోసం ఈ మార్గదర్శకాలు] (%{logo_url}).
  hoc_faq_bug_q: ఒక అవర్ ఆఫ్ కోడ్ కార్యాచరణలో నేను బగ్ను కనుగొన్నాను! నేను ఏమి చేయాలి?
  hoc_faq_bug_a_markdown: |-
    ఓహ్ లేదు! మీరు ఒక అవర్ ఆఫ్ కోడ్ కార్యాచరణలో బగ్ అంతటా వచ్చినట్లయితే - మొదట మీరు ఉన్న కార్యాచరణ కోసం URL ను తనిఖీ చేయండి. URL studio.code.org తో ప్రారంభమైతే, మా Code.org మద్దతు బృందం సహాయపడుతుంది! మీ స్క్రీన్ కుడి ఎగువ మూలలో ఉన్న ప్రశ్న గుర్తు చిహ్నాన్ని క్లిక్ చేయండి, ఆపై డ్రాప్డౌన్ మెను నుండి “సమస్యను నివేదించండి” ఎంచుకోండి.

    URL studio.code.org తో ప్రారంభం కాకపోతే, మీరు అవకాశం మూడవ పార్టీ కార్యాచరణపై పని చేస్తున్నారు మరియు మరింత సహాయం కోసం ఆ సంస్థ యొక్క మద్దతు బృందాన్ని చేరుకోవాలి.

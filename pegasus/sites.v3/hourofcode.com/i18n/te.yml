  csa_ai_page_video_section_title: Code.org ప్రోగ్రామింగ్ పరిసరాల ప్రపంచానికి మించి
    అడుగు
  csa_ai_page_video_section_li_1: AI మరియు దాని అనువర్తనాల గురించి తెలుసుకోండి
  csa_ai_page_video_section_li_2: ప్రొఫెషనల్ సాఫ్ట్వేర్ డెవలప్మెంట్ సాధనాలతో హ్యాండ్స్-ఆన్

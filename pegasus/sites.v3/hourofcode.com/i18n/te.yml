    మంచి కోడ్ రాయడం చాలా అవసరం. ఈ అనువర్తనాన్ని అద్భుతమైన విషయంగా మెరుగుపరచడంలో సహాయపడండి.
    ఆంగ్లంలో పద తరగతులను చూడండి మరియు ఈ ప్రోగ్రామ్ను పునర్నిర్మించటానికి వేరియబుల్స్,
    హల్లులు, జాబితాలు మరియు ఫంక్షన్లను ఉపయోగించండి. మీరు ఇంతకు ముందు ఒక ప్రోగ్రామ్
    వ్రాసి, కొంత శైలిని కోరుకుంటే, ఇది మీ కోసం.
  tutorial_rpiscratch_longdescription: ఉపయోగకరమైన పదబంధాలను వివిధ భాషలలోకి అనువదించే
    ఇంటరాక్టివ్ పదబంధాన్ని సృష్టించండి.
  tutorial_ozaria_longdescription: మీ హీరోని అనుకూలీకరించండి మరియు స్కై మౌంటైన్కు
    ప్రయాణాన్ని అనుకూలీకరించండి, అక్కడ మీరు నిజమైన కోడ్ను టైప్ చేయడం, 15 గేమ్ స్థాయిల
    ద్వారా నావిగేట్ చేయడం మరియు ఓజారియా ప్రపంచాన్ని రక్షించడంలో సహాయపడటానికి మీ స్వంత
    ఆటను రూపొందించడం నేర్చుకుంటారు.
  tutorial_ttovum_longdescription: మీరు గందరగోళాన్ని నియంత్రించగలరా? ఓవున్ సిటీ యొక్క
    సైబర్పంక్ ప్రపంచంలోకి మీ మార్గాన్ని హ్యాక్ చేయండి. విరిగిన కోడ్ను డీబగ్ చేయండి,
    పజిల్స్ పరిష్కరించండి మరియు మీరు స్వీయ గైడెడ్ ఓపెన్ ప్రపంచాన్ని అన్వేషించేటప్పుడు
    మీ హార్డ్వేర్ను అప్గ్రేడ్ చేయండి. డ్రోన్ల ద్వారా చిక్కుకోవద్దు! ఓవున్ సిటీ ఎలా
    అభివృద్ధి చెందుతుందో మీ ఇష్టం.
  tutorial_ttpassage_longdescription: అడా తెలియని ప్రమాదాల నుండి తప్పించుకోవడానికి
    ఒక గ్రహాంతర ప్రపంచంలో మునిగిపోండి. ఈ 2D platforming స్వీయ గైడెడ్ అడ్వెంచర్ ద్వారా
    ప్లే మరియు మార్గం వెంట కోడింగ్ పద్ధతులు తెలుసుకోవడానికి. పజిల్స్ పరిష్కరించడం,
    రాక్షసులతో పోరాడటం మరియు తుది యజమానిని ఓడించడం వంటి ఆటగాళ్ళు కోడింగ్ పద్ధతులు
    మరియు వాక్యనిర్మాణంతో సుపరిచితులు అవుతారు. జావాస్క్రిప్ట్తో మునుపటి పరిచయం ఉపయోగకరంగా
    ఉండవచ్చు కాని అవసరం లేదు.
  tutorial_tynkerhtmlen_longdescription: 'UN సస్టైనబుల్ డెవలప్మెంట్ గోల్స్ ప్రాజెక్టులో
    భాగం, ఈ కోడింగ్ ప్రాజెక్ట్ మీరు పునరుత్పాదక శక్తి, ఇంధన సామర్థ్యం మరియు శక్తికి
    ప్రాప్యతను అన్వేషించే మీ స్వంత వెబ్పేజీని సృష్టించింది. సుస్థిరత సమస్యలను ప్రదర్శిస్తూ
    మీ స్వంత పేజీని రూపొందించండి! '
  tutorial_ttfrog_longdescription: నోస్టాల్జియా ఒక కొత్త ట్విస్ట్ తో ఈ తెలిసిన ఆటలో
    విద్యా మారుతుంది! సులభంగా అర్థం చేసుకోగలిగే మరియు స్వీయ-గైడెడ్ గేమ్లో, మీ కప్ప
    స్నేహితుడికి నమ్మకద్రోహ భూములను సురక్షితంగా దాటడంలో సహాయపడటానికి మీరు కోడ్బ్లాక్లు
    మరియు ప్రోగ్రామింగ్ భావనలను ఉపయోగిస్తారు. ప్రారంభ మరియు నిపుణుల కోసం పర్ఫెక్ట్!
  tutorial_codemojijava_longdescription: ఈ కార్యాచరణ కోడెమోజీ టెర్మినల్ ఉపయోగించి
    జావా ప్రోగ్రామింగ్ యొక్క ప్రాథమిక విషయాలకు విద్యార్థులను పరిచయం చేస్తుంది. విద్యార్థులు
    ప్రాథమిక రకాలు మరియు వేరియబుల్స్ నుండి ఫంక్షన్ల వరకు ప్రతిదీ నేర్చుకుంటారు. ప్రతి
    పాఠం ఏమి జరుగుతుందో విద్యార్థులకు అర్థం చేసుకోవడానికి కోడ్ యొక్క ప్రతి పంక్తి
    ఏమి చేస్తుందో లోతైన వివరణను కలిగి ఉంటుంది. పాఠంలోని కోడ్ యొక్క ప్రతి పంక్తి విద్యార్థుల
    విజయానికి మార్గనిర్దేశం చేయబడుతుంది.
  tutorial_ccfirewall_longdescription: మీ స్వంత షేరబుల్ గేమ్ను ఎలా ప్రోగ్రామ్ చేయాలో
    తెలుసుకోండి! తరంగాలు మరియు బ్యాడ్డీల తరంగాలను ఓడించడానికి హీరో మ్యాజిక్ మంత్రాలను
    నేర్పడానికి కోడ్ని ఉపయోగించండి.
  tutorial_htmljs_longdescription: క్యాట్ఫ్యాషన్ ఎక్స్పో కోసం సమాయత్తమవుతున్న మీ కొత్త
    యజమాని మఫిన్ ది క్యాట్ను కలవండి. కేలరీలను ట్రాక్ చేయడానికి అతనికి ఒక ప్రోగ్రామ్
    అవసరం మరియు సహాయం చేయమని అడుగుతున్నాడు. ఈ ఆహ్లాదకరమైన మరియు ఆకర్షణీయమైన కార్యాచరణలో,
    మీరు వేరియబుల్స్, ఆపరేషన్లు మరియు డేటా రకాలను చూడటం ద్వారా జావాస్క్రిప్ట్ యొక్క
    ప్రాథమికాలను నేర్చుకుంటారు మరియు జావాస్క్రిప్ట్లో మీ మొదటి ప్రోగ్రామ్ అయిన MuffIT
    ను వ్రాస్తారు.
  tutorial_ttaqueducts_longdescription: ఈ పజిల్ గేమ్లో, మీరు మీ గ్రామానికి నీటిని
    తిరిగి తీసుకువచ్చే హీరో! ఈ స్వీయ-గైడెడ్ ఐసోమెట్రిక్ అనుభవంలో స్థాయిల ద్వారా మీ
    మార్గం చేయండి. స్థాయిలు సరళంగా ప్రారంభమవుతాయి, ఆటగాళ్లను ప్రాథమిక కోడింగ్ ఫండమెంటల్స్కు
    పరిచయం చేస్తాయి. మీరు ఆడుతున్నప్పుడు, మీరు మరింత క్లిష్టమైన కోడింగ్ పద్ధతులను
    నేర్చుకుంటారు. తరువాత, భాగస్వామ్యం చేయడానికి మీ స్వంత స్థాయిలు మరియు పజిల్స్ రూపకల్పన
    చేయండి మరియు నిర్మించండి.
  tutorial_vtgame_longdescription: ఆంగ్లంలో గణన ఆలోచన మరియు ప్రోగ్రామింగ్ వీడియో గేమ్ల
    పరిచయం. మీ వీడియో గేమ్ను కేవలం నిమిషాల్లో సృష్టించండి. సంగ్రహణ, ఆబ్జెక్ట్-ఓరియెంటెడ్
    డిజైన్, అల్గోరిథమిక్ థింకింగ్, సమస్య పరిష్కారం, డీబగ్గింగ్ మరియు విమర్శనాత్మక
    ఆలోచన యొక్క కంప్యూటింగ్ అంశాలు చేర్చబడ్డాయి. టార్గెట్ విద్యార్థులు 5 నుండి 12
    తరగతులు. ముందస్తు ప్రోగ్రామింగ్ అనుభవం అవసరం లేదు.
  tutorial_baroborav_longdescription: వీధుల గ్రిడ్ ద్వారా రోబోటిక్ అటానమస్ వెహికల్
    (రావ్) గా లింక్బాట్ను గైడ్ చేయండి! డ్రాగ్-అండ్-డ్రాప్ ఇంటర్ఫేస్ ఉపయోగించి లింక్బోట్
    రోబోట్ (వర్చువల్ లేదా హార్డ్వేర్) ను నియంత్రించడం విద్యార్థులు నేర్చుకుంటారు.
    వారు ఉచ్చులు యొక్క ముఖ్యమైన భావన గురించి కూడా నేర్చుకుంటారు మరియు త్రిభుజాకార
    మార్గాల్లో ప్రయాణించడానికి పైథాగరియన్ సిద్ధాంతాన్ని ఉపయోగించి అభ్యాసం పొందుతారు.
  tutorial_baroboobstacle_longdescription: 6 కార్యకలాపాల యొక్క ఈ శ్రేణి విద్యార్థులను
    వివిధ రకాల అడ్డంకి కోర్సుల ద్వారా లింక్బాట్ రోబోట్లను (వర్చువల్ మరియు/లేదా హార్డ్వేర్)
    ఉపాయాలు చేయడానికి డ్రాగ్-అండ్-డ్రాప్ ఇంటర్ఫేస్ను ఉపయోగించడం ద్వారా ప్రాథమిక కోడింగ్
    మరియు రోబోటిక్స్ భావనలకు పరిచయం చేస్తుంది.
  tutorial_pbstorytelling_longdescription: ఇంటరాక్టివ్ కధా ప్రపంచంలోకి ప్రవేశించండి.
    ట్వైన్లో కథను ఎలా సృష్టించాలో ప్రాథమికాలను తెలుసుకోండి. ఇంటరాక్టివ్ కథలకు ప్రత్యేకమైన
    విభిన్న కథా నమూనాలు మరియు నిర్మాణాలను పరిశీలించండి. ఇంటరాక్టివ్ కధా సాంప్రదాయ
    సృజనాత్మక రచనకు భిన్నంగా ఉండే కొన్ని మార్గాలను చూడండి.
  tutorial_kibosnow_longdescription: 'నగరం మంచుతో కప్పబడి ఉంది మరియు శుభ్రపరచడంలో
    సహాయపడటానికి మేము కిబో స్నోప్లోను రూపొందించాలి! పత్తి-బంతి మంచును శుభ్రం చేయడంలో
    సహాయపడే స్నోప్లోలో రోబోట్లను రూపకల్పన చేయడం, పరీక్షించడం మరియు మెరుగుపరచడం వంటి
    విద్యార్థులు ఇంజనీరింగ్ డిజైన్ ప్రక్రియలో పాల్గొంటారు. కమ్యూనిటీ ఫంక్షన్ చేసే
    అనేక ముఖ్యమైన ఉద్యోగాల గురించి విద్యార్థులు మరింత తెలుసుకుంటారు. '
  tutorial_kibohappy_longdescription: మీరు సంతోషంగా ఉంటే మరియు మీకు తెలిస్తే అది మీ
    కాంతిని ఫ్లాష్ చేస్తుంది! సంగీతం మరియు సామాజిక-భావోద్వేగ అభ్యాసంతో నిమగ్నమయ్యే
    ఈ రోబోటిక్స్ పాఠంలో, విద్యార్థులు సహకారంతో కిబో కోసం ఒక ప్రోగ్రామ్ను సృష్టిస్తారు,
    ఇందులో ఇన్పుట్ మరియు అవుట్పుట్ రెండింటితో సహా ఆనందం యొక్క అనుభూతిని వ్యక్తపరుస్తుంది.
    రోబోట్లు అవుట్పుట్ భాగాలను కలిగి ఉన్నాయని విద్యార్థులు తెలుసుకుంటారు, ఇవి సమాచారాన్ని
    ప్రపంచంలోకి పంపించడానికి అనుమతిస్తాయి.
  tutorial_rubylove_longdescription: 'కంప్యూటర్ల కోసం లవ్ లెటర్స్ అనేది తరగతి గది
    సామగ్రితో కూడిన 10 భాగాల యూట్యూబ్ సిరీస్, ప్రాథమిక పాఠశాల ఉపాధ్యాయులకు కంప్యూటర్
    సైన్స్ను మరింత ఉల్లాసభరితంగా, విచిత్రమైన మరియు పిల్లలకు సున్నితంగా మార్చడానికి
    సహాయపడుతుంది. '
  tutorial_spherosmiles_longdescription: చిరునవ్వుకు సూపర్ పవర్స్ ఉన్నాయని మీకు తెలుసా?!
    ఒకరి రోజును ప్రకాశవంతం చేయడానికి మీ స్పిరో బోల్ట్ను ప్రోగ్రామ్ చేయండి.
  tutorial_spherobaby_longdescription: కోడ్ చేయడానికి స్నేహితుడికి నేర్పించడంలో సహాయపడటానికి
    “బేబీ స్టెప్స్” ప్రోగ్రామ్ చేయడం నేర్చుకోండి.
  tutorial_toxarchitect_longdescription: భవనాలు మరియు ప్రకృతి దృశ్యాలను సృష్టించడానికి
    మీ బిల్డర్ రోబోట్ను కోడ్ చేయండి. ఆదర్శధామ ఆర్కిటెక్ట్ అనేది ఒక శాండ్బాక్స్, ఇది
    ఆవిష్కరణ మరియు ఫంక్షన్ యొక్క భావన యొక్క అభ్యాసాన్ని సులభతరం చేయడానికి రూపొందించబడింది.
    ప్రోగ్రామ్ యొక్క నిర్మాణానికి, ఆలోచనలను నిర్వహించే కళకు మరియు పెద్ద సమస్యలను చిన్న
    సమస్యలుగా ఎలా విభజించాలో తెలుసుకునే ప్రశ్నలను త్వరగా లేవనెత్తే మా కార్యకలాపాల
    ద్వారా మాతో చేరండి.
  tutorial_idodge_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ కార్యాచరణ, వచనాన్ని
    ఉపయోగించి అనువర్తనాలను సృష్టించడం ద్వారా పిల్లల ప్రోగ్రామింగ్ నైపుణ్యాలను అభివృద్ధి
    చేస్తుంది - సరళీకృత జావాస్క్రిప్ట్ భాష. ప్రోగ్రామింగ్ బోధన కోసం PRIMM విధానాన్ని
    ఉపయోగించి, పిల్లలు ప్రోగ్రామ్లను అన్వేషిస్తారు మరియు అనువర్తనాలను పరిష్కరించడానికి,
    సవరించడానికి మరియు రూపకల్పన/అభివృద్ధి చేయడానికి వారి గణన ఆలోచనా నైపుణ్యాలను ఉపయోగిస్తారు.
  tutorial_firiacodebot_longdescription: పైథాన్ మీ మెదడుకు సరిపోతుంది! మీరు ఇంతకు
    మునుపు టెక్స్ట్-ఆధారిత భాషను ఉపయోగించకపోయినా, మీ రోబోట్ కదలడానికి, వెలిగించడానికి
    మరియు వినియోగదారు ఇన్పుట్లకు ప్రతిస్పందించడానికి అవసరమైన ప్రతిదాన్ని ఈ కార్యాచరణ
    మీకు నేర్పుతుంది. CodeBot అనేది ప్రామాణికమైన వాస్తవ-ప్రపంచ కోడింగ్ కోసం ఒక విప్లవాత్మక
    వేదిక, శక్తివంతమైన హార్డ్వేర్తో నిజమైన ప్రోగ్రామింగ్ భాషను కలపడం. మీ కోడ్ రోబోట్
    యొక్క అన్ని విధులపై పూర్తి నియంత్రణలో ఉంది!
  tutorial_modlighthouse_longdescription: 'విద్యార్థులు డిజైన్ ప్రమాణాలు మరియు పరిమితుల
    ఆధారంగా లైట్హౌస్ను రూపొందించారు. అప్పుడు విద్యార్థులు ఆ డిజైన్ను స్వయంచాలకంగా
    చేయడానికి మరియు దాని సందేశాన్ని అనుకూలీకరించడానికి పునరావృతం చేస్తారు. '
  tutorial_spherogreen_longdescription: 'మీ అన్ని తరగతి గదుల రీసైక్లింగ్ను ట్రాక్
    చేయడానికి లెక్కింపు సంఖ్య వేరియబుల్ను ఎలా ఉపయోగించాలో తెలుసుకోండి. '
  tutorial_ozopopstar_longdescription: 'విద్యార్థులు ఫంక్షన్లను వ్రాస్తారు మరియు పిలుస్తారు
    మరియు వాటిని ఓజోబోట్తో అమలు చేస్తారు. ఇది రెండు పాఠాలలో రెండవది. '
  tutorial_eddesign_longdescription: ఎడిసన్ రోబోట్లు మరియు స్క్రాచ్-ఆధారిత ప్రోగ్రామింగ్
    లాంగ్వేజ్ ఎడ్స్క్రాచ్ ఉపయోగించి ఉచ్చులు, సమూహ ఉచ్చులు మరియు సీక్వెన్షియల్ ఆర్డర్
    యొక్క ముఖ్య గణన భావనలను పరిచయం చేయండి. విద్యార్థులు ఈ పాఠం ద్వారా స్వతంత్రంగా
    రేఖాగణిత ఆకృతులతో సహా నమూనాల ఆలోచనపై దృష్టి సారించి, పునరావృత కోడ్ను కలిగి ఉన్న
    ప్రోగ్రామ్లలో ఉచ్చులు ఎలా ఉపయోగించవచ్చో అన్వేషించవచ్చు.
  tutorial_edshapeup_longdescription: పైథాన్ ఆధారంగా టెక్స్ట్-ఆధారిత ప్రోగ్రామింగ్
    భాష అయిన ఎడిసన్ రోబోట్లు మరియు ఎడ్పీని ఉపయోగించి ఖచ్చితమైన ఉచ్చులు మరియు వేరియబుల్స్
    యొక్క ముఖ్య గణన భావనలను పరిచయం చేయండి. తక్కువ సాధారణ సాధారణ బహుభుజాలు మరియు క్రమరహిత
    ఆకృతుల సవాలును స్వీకరించే ముందు సుపరిచితమైన సాధారణ బహుభుజాలను నడపడానికి ఖచ్చితమైన
    ఉచ్చులు మరియు నమూనా గుర్తింపును ఉపయోగించి విద్యార్థులు ఈ పాఠం ద్వారా స్వతంత్రంగా
    పని చేయవచ్చు.
  tutorial_ozocolor_longdescription: 'ఒక ఫంక్షన్ను సూచించడానికి రంగు సంకేతాలను ఉపయోగించడం
    ద్వారా విద్యార్థులను ఫంక్షన్ల భావనకు పరిచయం చేస్తారు. ఈ పాఠం ఫంక్షన్ల భావనను పరిచయం
    చేయడానికి పరిచయ మరియు అన్ప్లగ్ చేయబడిన పాఠం. ఇది రెండు పాఠాల శ్రేణి యొక్క మొదటి
    పాఠం, కానీ పాఠాన్ని ఒంటరిగా బోధించవచ్చు. రెండవ పాఠం ఫంక్షన్ల భావనపై నిర్మించడానికి
    OZoblockly ని ఉపయోగించుకుంటుంది. '
  tutorial_icomputeeggs_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ ఉపాధ్యాయ
    నేతృత్వంలోని కార్యాచరణ, రోబోటిక్స్ ద్వారా భౌతిక ప్రోగ్రామింగ్ను అన్వేషించే అవకాశాన్ని
    విద్యార్థులకు అందిస్తుంది. డ్రాగ్-అండ్-డ్రాప్ ప్రోగ్రామింగ్ ఎన్విరాన్మెంట్ మరియు
    ప్రోగ్రామబుల్ రోబోటిక్ గోళాన్ని ఉపయోగించి, విద్యార్థులు ఈస్టర్ గుడ్లను దాచడానికి
    రోబోట్ను ప్రోగ్రామ్ చేయడానికి అల్గోరిథంలను డిజైన్ చేస్తారు. దశల వారీ పాఠ ప్రణాళిక,
    ఉపాధ్యాయుడు/విద్యార్థి వనరులు మరియు అంచనా మార్గదర్శకత్వం ఉన్నాయి.
  tutorial_rootunplugged_longdescription: రూట్ రోబోట్ దాక్కున్న చోటికి కోడ్ను పగులగొట్టడానికి
    ప్రోగ్రామింగ్, గణిత మరియు మరిన్నింటి శక్తిని ఉపయోగించి ఆఫ్లైన్ ముద్రించదగిన పజిల్స్
    పరిష్కరించండి!
  tutorial_rgtreasure_longdescription: రోబో ట్రెజర్ చెస్ట్ అనేది అన్ప్లగ్డ్ కార్యాచరణ,
    ఇది విద్యార్థులకు గణన ఆలోచన మరియు ప్రోగ్రామింగ్ ఫండమెంటల్స్ను సులభంగా మరియు ఆనందించే
    విధంగా బోధిస్తుంది. విద్యార్థులు సాధారణ కదలిక ఆదేశాలను మరియు 'బగ్' మరియు 'డెబగ్'
    వంటి కొత్త ప్రోగ్రామింగ్ వ్యక్తీకరణలను నేర్చుకుంటారు. ఈ కార్యాచరణ బహుళ-లేబుల్
    దృశ్యాలను కూడా బోధిస్తుంది భావన.
  tutorial_peblioportraits_longdescription: 'మీరు విశ్వసించే కారణం కోసం యానిమేటెడ్
    పోర్ట్రెయిట్లను ప్రోగ్రామ్ చేయడం నేర్చుకోండి. '
  tutorial_rootcodebreak_longdescription: రూట్ దాక్కున్న చోటికి కోడ్ను పగులగొట్టడానికి
    ముద్రించదగిన పజిల్స్ మరియు సవాళ్ల ద్వారా అధికారంలోకి రావడానికి మీ రూట్ రోబోట్
    మరియు రూట్ కోడింగ్ అనువర్తనాన్ని ఉపయోగించండి.
  tutorial_microbit14_longdescription: 'మైక్రో: బిట్ ఉపయోగించి మహాసముద్రాలను సంరక్షించడానికి
    మీ మార్గాన్ని కోడ్ చేయండి. గ్లోబల్ గోల్ 14, లైఫ్ బీఫ్ వాటర్ గురించి మరింత తెలుసుకోండి
    మరియు సముద్ర తాబేలు బీచ్ లైట్ను కోడ్ చేయడం నేర్చుకోండి.'
  tutorial_barobomoon_longdescription: మీరు మొదటి శాశ్వత చంద్రుని స్థావరంలో మార్గదర్శక
    వ్యోమగాములలో ఒకరు, మరియు బేస్ నుండి దూరంగా యాత్రలో ఉన్నప్పుడు, పనిచేయకపోవడం మీ
    చంద్ర రోవర్ మరియు రేడియోను అసమర్థం చేస్తుంది. కానీ కొద్దిగా చాతుర్యంతో మీరు SOS
    పంపడానికి ఆర్డునో మైక్రోకంట్రోలర్, ఎల్ఇడి మరియు డ్రాగ్-అండ్-డ్రాప్ కోడింగ్ను ఉపయోగించి
    లైట్-సిగ్నలింగ్ పరికరాన్ని సృష్టించవచ్చు.
  tutorial_eddog_longdescription: ఎడిసన్ రోబోట్లు మరియు ప్రోగ్రామింగ్ లాంగ్వేజ్ ఎడ్బ్లాక్లను
    ఉపయోగించి ఉచ్చులు మరియు షరతుల యొక్క ముఖ్య గణన భావనలను పరిచయం చేయండి. విద్యార్థులు
    ఈ పాఠం ద్వారా స్వతంత్రంగా పని చేయవచ్చు, ఎడిసన్ రోబోట్ యొక్క ఐఆర్ లైట్ సెన్సార్లను
    ఉపయోగించుకుని, ప్రగతిశీల ప్రోగ్రామింగ్ సవాళ్ల సమితికి సీక్వెన్షియల్ ప్రోగ్రామింగ్
    మరియు కుళ్ళిపోవడాన్ని వర్తింపజేయడం, రోబోట్లు ప్రపంచానికి ఎలా గ్రహించగలవు మరియు
    ప్రతిస్పందించవచ్చో అన్వేషిస్తాయి.
  tutorial_microbit15_longdescription: 'మైక్రో: బిట్ ఉపయోగించి స్థానిక వన్యప్రాణులను
    రక్షించడానికి మీ మార్గాన్ని కోడ్ చేయండి. గ్లోబల్ గోల్ 15, లైఫ్ ఆన్ ల్యాండ్ గురించి
    మరింత తెలుసుకోండి మరియు వన్యప్రాణుల జాతుల కౌంటర్ను కోడ్ చేయడం నేర్చుకోండి.'
  tutorial_unity_longdescription: 'సి # కంప్యూటర్ కోడ్ మరియు గేమ్ అభివృద్ధికి ప్రొఫెషనల్
    ప్లాట్ఫామ్ అయిన యూనిటీని ఉపయోగించి నిజమైన వీడియో గేమ్ను సృష్టించండి! అన్ని కార్యాచరణ
    ఆస్తులు మరియు దశల వారీ ట్యుటోరియల్స్ చేర్చబడ్డాయి. ఈ ప్రాజెక్ట్ ఉపాధ్యాయుల నేతృత్వంలోని
    లేదా విద్యార్థి-మార్గనిర్దేశం చేయవచ్చు. సామర్థ్యం కోసం, ఈ కార్యాచరణకు ముందు యూనిటీ
    ఇంటర్ఫేస్ను తెలుసుకోవడానికి విద్యార్థులు మునుపటి నో-కోడ్ యూనిటీ క్రియేటర్ కిట్లలో
    ఒకదాన్ని పూర్తి చేయాలని మేము సిఫార్సు చేస్తున్నాము.'
  tutorial_blockscadtarget_longdescription: త్రిభుజాలను మూడు కోణాలలో తరలించడానికి
    కోడ్ రాయడం ద్వారా మీ లక్ష్యాన్ని కొట్టే సామర్ధ్యాలను పరీక్షించండి!
  tutorial_tcadicicles_longdescription: 3D ఐసికిల్ డిజైన్ను రూపొందించడానికి కోడ్ మరియు
    కంప్యూటర్-ఎయిడెడ్ డిజైన్ (CAD) యొక్క శక్తిని కలపండి. అప్పుడు, మీకు 3D ప్రింటర్కు
    ప్రాప్యత ఉంటే మీ డిజైన్ను ఎలా ప్రింట్ చేయాలో తెలుసుకోండి!
  tutorial_blockscadscale_longdescription: సృష్టించడానికి కోడ్ వ్రాయండి మరియు ప్రపంచంలోని
    అత్యంత ప్రసిద్ధ భవనాలు 3D ముద్రణ స్థాయి నమూనాలు!
  tutorial_tcadloops_longdescription: పగిలిపోయే నక్షత్రం యొక్క 3D మోడల్ను రూపొందించడానికి
    కోడ్ మరియు కంప్యూటర్-ఎయిడెడ్ డిజైన్ (CAD) ఎలా కలపవచ్చో తెలుసుకోండి.
  tutorial_phidgets_longdescription: ఫిడ్జెట్స్ మరియు ప్రాసెసింగ్తో అద్భుతమైన సంగీత
    వాయిద్యం సృష్టించండి!
  tutorial_modvariables_longdescription: 'క్యూబెలెట్స్ రోబోట్ బ్లాక్లను ఉపయోగించి
    నెట్వర్క్ ద్వారా డేటా ఎలా ప్రవహిస్తుందో విద్యార్థులు పరిశీలిస్తారు. క్యూబెలెట్స్
    రోబోట్ బ్లాక్స్ సాధారణంగా ఎలా పనిచేస్తాయో విద్యార్థులకు ఇప్పటికే తెలిసి ఉందని
    ఈ పాఠం umes హిస్తుంది. ఈ గణన ఆలోచనా సాధనాన్ని మీ విద్యార్థులకు పరిచయం చేయడానికి
    modrobotics.com/thehub ను ఉచితంగా “మీట్ యువర్ క్యూబెలెట్స్” పాఠాలను సందర్శించండి. '
  tutorial_codestersmicro_longdescription: 'మీ మైక్రో: బిట్ను కోడెస్టర్లకు కనెక్ట్
    చేయండి మరియు అవకాశాల ప్రపంచాన్ని అన్లాక్ చేయండి. మీ ఆటగాడు సాకర్ బంతికి నాయకత్వం
    ఇవ్వడానికి మీ మైక్రో: బిట్ను గేమ్ కంట్రోలర్గా ఉపయోగించండి. బంతిని నేలపై కొట్టనివ్వవద్దు!
    మైక్రో బాల్ అనేది ఒక సాధారణ, సరదా గేమ్, ఇది ప్రారంభ కోడర్ కూడా చేయగలదు.'
  tutorial_codestersdata_longdescription: 'మీ మైక్రో: బిట్ను కోడెస్టర్లకు కనెక్ట్
    చేయండి మరియు అవకాశాల ప్రపంచాన్ని అన్లాక్ చేయండి. మైక్రో: బిట్ సెన్సార్ల నుండి
    డేటాను ఎలా సేకరించాలో మరియు నిల్వ చేయాలో తెలుసుకోండి. అప్పుడు కోడెస్టర్లలో డేటాను
    స్కాటర్ ప్లాట్గా గ్రాఫ్ చేయండి. ఉచ్చులు, జాబితాలు మరియు సంఘటనల గురించి ముందస్తు
    జ్ఞానం ప్రోత్సహించబడుతుంది.'
  tutorial_ikodexmas_longdescription: అవర్ ఆఫ్ కోడ్ కోసం స్వీకరించబడిన ఈ ఉపాధ్యాయ
    నేతృత్వంలోని కార్యాచరణ, కోడింగ్ నైపుణ్యాలను పెంపొందించడానికి టైల్-బేస్డ్ ప్రోగ్రామింగ్
    భాషను ఉపయోగించడాన్ని పిల్లలకు పరిచయం చేస్తుంది. క్రిస్మస్ పండుగ సందర్భంగా బహుమతులను
    అందించడానికి పిల్లలు ప్రోగ్రామ్ కోడుకు అల్గోరిథంలు, ప్రోగ్రామింగ్ మరియు గణన ఆలోచనా
    నైపుణ్యాలను ఉపయోగిస్తారు. దశల వారీ పాఠ్య ప్రణాళిక, విద్యార్థి ట్యుటోరియల్ మరియు
    అసెస్మెంట్ గైడెన్స్ ఉన్నాయి.
  tutorial_rpisensehat_longdescription: ఎలాగో తెలుసుకోండి డేటా-లాగింగ్ పరికరాన్ని
    రూపొందించడానికి సెన్స్ HAT హార్డ్వేర్ను ఉపయోగించండి, ఇది దాని తక్షణ వాతావరణం గురించి
    సమాచారాన్ని సంగ్రహించగలదు.
  tutorial_mee_longdescription: అటవీ మంటల గురించి డేటాను సేకరించడానికి Minecraft ఏజెంట్ను
    ప్రోగ్రామ్ చేయండి. అగ్ని వ్యాప్తిని నివారించడానికి, గ్రామాన్ని కాపాడటానికి మరియు
    జీవితాన్ని తిరిగి అడవికి తీసుకురావడానికి కోడ్ రాయండి. కోడింగ్ ప్రాథమికాలను నేర్చుకోండి
    మరియు కృత్రిమ మేధస్సు యొక్క వాస్తవ ప్రపంచ ఉదాహరణను అన్వేషించండి.
  tutorial_kuborobo_longdescription: ఈ కార్యాచరణలో, విద్యార్థులు తమ తర్కం మరియు సీక్వెన్సింగ్
    నైపుణ్యాలను పరీక్షించారు, ఎందుకంటే వారు తమ KUBO రోబోట్ను ముద్రించిన మ్యాప్లో వివిధ
    ప్రదేశాలకు ప్రయాణించడానికి ప్రోగ్రామ్ చేయడానికి టాగ్టైల్స్ను ఉపయోగిస్తున్నారు.
  tutorial_ai-oceans_longdescription: కంప్యూటర్ సైన్స్ కోడింగ్ కంటే చాలా ఎక్కువ! నైతిక
    సమస్యలను అన్వేషించేటప్పుడు AI, యంత్ర అభ్యాసం, శిక్షణ డేటా మరియు పక్షపాతం గురించి
    తెలుసుకోండి మరియు ప్రపంచ సమస్యలను పరిష్కరించడానికి AI ని ఎలా ఉపయోగించవచ్చో తెలుసుకోండి.

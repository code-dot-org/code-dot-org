  tutorial_gccreate_longdescription: గేమ్కోడ్తో మీ మొదటి పూర్తి వీడియోగేమ్ను సృష్టించండి!
    క్రొత్త అక్షరాలను సృష్టించండి, వాటిని (కొంచెం) తెలివిగా చేయండి, ఆటగాడికి సూపర్
    పవర్స్ ఇవ్వండి... స్కై పరిమితి!
  tutorial_gcevents_longdescription: 'కోడింగ్లోని కీలకమైన బిల్డింగ్ బ్లాక్లలో ఒకటైన
    ఈవెంట్లను కనుగొనండి మరియు వీడియో గేమ్ను కోడ్ చేయడానికి వాటిని ఉపయోగించండి! డిజిటల్
    సంస్కృతిని అన్వేషించండి మరియు ఆర్టిఫిషియల్ ఇంటెలిజెన్స్ గురించి తెలుసుకోండి మరియు
    ఇది మీ జీవితంలో ఎలా అర్ధవంతంగా ఉంటుంది. '
  tutorial_gcloops_longdescription: కోడింగ్లోని కీలకమైన బిల్డింగ్ బ్లాక్లలో ఒకటైన
    లూప్లను కనుగొనండి మరియు వీడియో గేమ్ను కోడ్ చేయడానికి వాటిని ఉపయోగించండి! డిజిటల్
    సంస్కృతిని అన్వేషించండి మరియు సోషల్ నెట్వర్క్లలో ఎకో చాంబర్ దృగ్విషయం గురించి

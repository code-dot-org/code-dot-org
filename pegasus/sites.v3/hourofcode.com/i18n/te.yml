    మరియు దురదలను నిర్ధారించడం వరకు, పెంపుడు జంతువులు గతంలో కంటే మెరుగైన అనుభూతిని
    కలిగించడానికి ప్రతి పజిల్కు ఒక పరిష్కారం ఉందని మీరు కనుగొంటారు!
  tutorial_superhero_longdescription: మీకు ఇష్టమైన సూపర్ హీరో మాస్క్లను సృష్టించడానికి

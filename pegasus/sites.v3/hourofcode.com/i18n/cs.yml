  front_intro_default: 'Hodina kódu je celosvětová akce, které se zúčastní desítky milionů studentů z přes 180+ zemí světa. Kdokoliv si může zorganizovat  událost Hodinu kódu.  Jsou k dispozici jednohodinové výukové programy. Nejsou požadované předem zkušenosti. <strong>Věk 4 až 104.</strong>'
  front_intro_default_uk: "The Hour of Code is a global movement reaching tens of millions of students in 180+ countries. Anyone can organize an Hour of Code event. Over 3M students did the first Hour of Code in the UK. Let's double that in December! <strong>No experience needed. Ages 4 to 104.</strong>"
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando decenas de millones de estudiantes en más de 170 atd. Cualquier osobnost, en cualquier lugar puede organizar un evento Hora del Código. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>Bez experiencia se necesita. Para edades entre 4 y 104 година.</strong>'

  hoc_faq_host_q: Kodlash haqida hech narsa bilmayman. Hali ham tadbir o‘tkaza olamanmi?
    "
  hoc_faq_host_a: Albatta. Kod soati bo‘yicha tadbirlar o‘z-o‘zini boshqaradi. Siz
    qilishingiz kerak bo‘lgan narsa - <a href='%{codeorg_url}/learn'> hozirgi o‘quv
    qo‘llanmalarni sinab ko‘rish </a>, kerakli qo‘llanmani tanlash va bir soatni tanlash
    & mdash; qolganlari bilan shug‘ullanamiz. Shuningdek, bizda bolalar bog‘chasidan
    boshlab va har bir yosh va tajriba uchun imkoniyatlar mavjud. O‘zingizning tadbiringizni
    rejalashtirishni <a href='/how-to‘> qanday yo‘l-yo‘riq olish haqida </a> o‘qib
    chiqing. "
  hoc_faq_host_a_markdown: Albatta. Kod soati bo‘yicha tadbirlar o‘z-o‘zini boshqaradi.
    Siz qilishingiz kerak bo‘lgan narsa - [bizning hozirgi o‘quv qo‘llanmalarni sinab
    ko‘ring](%{codeorg_url}/learn), kerakli qo‘llanmani tanlang va bir soatni tanlang

  hoc_faq_why_cs_q: Nega informatika?
  hoc_faq_why_cs_a: "<i> Har bir </i> talaba informatika fanini o‘rganish imkoniyatiga
    ega bo‘lishi kerak. Bu muammolarni hal qilish ko‘nikmalarini, mantiq va ijodkorlikni
    rivojlantirishga yordam beradi. Dastlabki bosqichdan boshlab talabalar 21-asrning
    istalgan martaba yo‘lida muvaffaqiyatga erishish uchun asos yaratadilar. Boshqa
    statistik ma'lumotlarni <a href='%{stats_url}'> bu yerda </a> ko‘ring. "
  hoc_faq_why_cs_a_markdown: _Har bir talaba kompyuter fanini o‘rganish imkoniyatiga
    ega bo‘lishi kerak. Bu muammolarni hal qilish ko‘nikmalarini, mantiqiy va ijodkorlikni
    rivojlantirishga yordam beradi. Erta boshlash orqali talabalar 21-asrning har
    qanday martaba yo‘lida muvaffaqiyat qozonish uchun poydevorga ega bo‘lishadi.
    Boshqa statistikalarni [bu yerda] ko‘ring (%{stats_url}). "

  hoc_faq_one_hour_q: Bir soat ichida qancha o‘rganish mumkin? "
  hoc_faq_one_hour_a: Kodlar soatining maqsadi biror kimga bir soat ichida kompyuter
    mutaxassisi bo'lishni o'rgatish emas. Bir soat informatika qiziqarli va ijodiy
    ekanligini, har qanday yoshda, har bir o'quvchiga, kelib chiqishidan qat'iy nazar,
    foydalanish mumkinligini bilib olish uchun yetarli. Ushbu aksiya muvaffaqiyatining
    mezoni CS talabalarining qanchalik ko'p ma'lumot olishida emas - bu muvaffaqiyat
    gender, etnik va ijtimoiy-iqtisodiy guruhlarda keng ishtirok etishidadir, natijani
    biz barcha darajadagi informatika kurslarida talabalar soni va ishtirokining ko'payishida
    ko'rmoqdamiz. Ishtirok etgan millionlab o'qituvchilar va talabalar bir soatdan
    keyin o'qishni davom etishga qaror qildilar - butun kun yoki butun bir hafta yoki
    undan ko'proq vaqt davomida o'rganishga va ko'plab talabalar natijada butun kursga
    (yoki hatto kollej mutaxassisligiga) yozilishga qaror qilishdi. <br/> <br/> Talabalardan
    tashqari yana bir "o'rganuvchi" - bu bir soatdan so'ng, kompyuter fanlari bo'yicha
    kollej diplomiga ega bo'lmasada, informatika fanidan dars bera olishiga ishonch
    hosil qilgan tarbiyachidir. O'n minglab o'qituvchilar kompyuter fanlarini o'rganishni
    davom ettirishga qaror qilishadi, yoki kurslarda qatnashish yoki onlayn kurslarda
    o'qish yoki ikkalasini ham taklif qilishadi. Va bu maktab ma'murlariga ham tegishli
    bo'lib, ular informatika o'quvchilari xohlagan va o'qituvchilari qobiliyatga ega
    narsa ekanligini tushunishadi. <br/> <br/> Eng muhimi, barcha ishtirokchilar bir
    soat ichida o'rganadigan narsa - bu biz buni qila olishimizdir. '

  hoc_faq_title: FAQ - Najczęściej zadawane pytania
  hoc_faq_what_is_hoc_q: Czym jest Godzina kodowania?
  hoc_faq_what_is_hoc_a: Godzina kodowania to jednogodzinne wprowadzenie do informatyki,
    mające na celu demistyfikację "code" - programowania - i pokazanie, że każdy może
    nauczyć się podstaw i poszerzyć swój udział w obszarze informatyki. Od tego czasu
    ta inicjatywa stała się ogólnoświatowym wydarzeniem na rzecz informatyki, zapoczątkowana
    1 godziną programowania, rozwijaja się następnie jako różnorodne przedsięwzięcia
    środowiska. Sprawdź <a href='%{tutorials}'> samouczki i działania </a>. Ta kampania
    jest wspierana przez ponad <a href='%{partners}'> 400 partnerów </a> i 200 000
    nauczycieli na całym świecie.
  hoc_faq_what_is_hoc_a_markdown: Godzina kodowania to jednogodzinne wprowadzenie
    do informatyki, mające na celu demistyfikację "code" - programowania - i pokazanie,
    że każdy może nauczyć się podstaw i poszerzyć swój udział w obszarze informatyki.
    Od tego czasu ta inicjatywa stała się ogólnoświatowym wydarzeniem na rzecz informatyki,
    zapoczątkowana 1 godziną programowania, rozwijają się następnie jako różnorodne
    przedsięwzięcia środowiska. Sprawdź [samouczki i zajęcia] ('%{tutorials}. Ta kampania
    u podstaw jest wspierana przez ponad [400 partnerów] (%{partners} i 200 000 nauczycieli
    na całym świecie.
  hoc_faq_last_year: Wypróbuj samouczki
  hoc_faq_when_is_hoc_q: Kiedy jest Godzina Kodowania?
  hoc_faq_when_is_hoc_a: Godzina kodowania odbywa się każdego roku podczas <a href='%{csedweek_url}'>
    Tygodnia Edukacji Informatycznej</a>. %{campaign_date_year} Tydzień Edukacji Informatycznej
    odbędzie się %{campaign_date_full}, ale możesz organizować Godzinę Kodowania przez
    cały rok. Tydzień Edukacji Informatycznej odbywa się co roku dla uhonorowania
    pioniera informatyki, <a href='%{grace_hopper}'> Admirał Grace Murray Hopper</a>,
    urodzonej 9 grudnia 1906.
  hoc_faq_when_is_hoc_a_markdown: Godzina kodowania odbywa się każdego roku podczas
    [Tygodnia Edukacji Informatycznej] (%{csedweek_url}). %{campaign_date_year} Tydzień

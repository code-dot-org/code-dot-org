  tutorial_caflags_longdescription: Poznaj niektóre podstawowe koncepcje programowania
    z blockly. Rozwijaj swoje myślenie informatyczne używając prostych kształtów,
    kolorów i współrzędnych, aby narysować flagi świata. Odkryj swoją kreatywność
    w miarę zgłębiania różnych sekwencji bloków i wartości, aby budować swoje własne,
    pełne emocji flagowe dzieła.
  tutorial_matariki_longdescription: 'Maia i Charlie są z Nowej Zelandii. Rodzina
    Mai przygotowuje się do obchodów Matariki: maoryskiego Nowego Roku. Zaprosiła
    kolegę Mai, Charliego, aby przyjechał i zatrzymał się w rodzinnym marae (domu
    tradycyjnych spotkań). Wyłania się wiele rodzących emocje zadań i ćwiczeń z zakresu
    rozwiązywania problemów wpisujących się w Matariki! Skorzystaj ze swoich umiejętności
    myślenia informatycznego, aby pomóc Mai i Charliemu przygotować się do obchodów. '
  tutorial_carestaurant_longdescription: Charlie i Tilley postanowili, że jeśli właściwie
    zaprogramują Rossa, będzie on w stanie pomóc im malować, aby uatrakcyjnić Food
    Avengers. Upewnij się, że ich algorytmy są odpowiednio mocne - źle pokierowany
    robot z pędzlem malarskim może narobić poważnych szkód!
  tutorial_casea_longdescription: Alex i Lonnie tworzą przy pomocy bloków wymyślną
    rybę oraz świetne stworzenia morski. Pomóż ich uporządkować sekwencje i przeprowadzić
    debugowanie wyszukując i naprawiając błędy.  Dostosuj swoją własną scenę oceaniczną
    do potrzeb i przywróć swoje postaci do życia dodając wymiaru interaktywnego. Mile
    widziane osoby początkujące w dziedzinie kodowania i osoby uczące się czytać!
  tutorial_cashield_longdescription: Są letnie wakacje i Alex, jej rodzina i Lonnie
    jadą na wakacje do Finlandii. Starszy brat Alexa, Reuben, tworzy nową aplikację
    na potrzeby ornamentów tarczy i pokazuje Alex i Lonniemu jak jej używać. Dołącz
    do nich, gdy uczą się jak ustawiać sekwencję bloków, aby projektować samodzielnie
    pewne niesamowite osłony!
  tutorial_ccwslimer_longdescription: Dowiedz się, jak programować swoją własną, możliwą
    do udostępnienia grę o wielu poziomach  i wyzwaniach!
  tutorial_codinggalaxy_longdescription: W ramach Twojej pierwszej misji na "Planecie
    przygód", Twoim obowiązkiem jest rozwiązywanie łamigłówek kodowania, aby uratować
    piękną planetę.
  tutorial_boatrace_longdescription: Naucz się jak stworzyć grę - wyścig łódek. Gracz
    używa myszy do nawigowania łodzią w taki sposób, aby bez wpadania na przeszkody
    dotrzeć na bezludną wyspę.
  tutorial_ccplay_longdescription: Koduj i rozgrywaj serię poziomów gry ucząc się
    ważnych koncepcji informatycznych. Na ostatnim poziomie pochwal się swoją kreatywnością
    i umiejętnościami potrzebnymi do kodowania własnej gry od podstaw!
  tutorial_grinch_longdescription: Naucz się jak programować drony oraz wyspecjalizowane
    technicznie danie przy pomocy magii kodowania, aby przechwytywać prezenty i nawigować
    zjazdy w dół, aby przywrócić Boże Narodzenie do Whoville.
  tutorial_codehsart_longdescription: Memy! Memy! Memy! Uczniowie badają skrzyżowania
    kodowania oraz sztukę budowania programu komputerowego, który umożliwia im tworzenie
    nowych, autorskich memów do udostępniania znajomym.
  tutorial_codehsbitcoin_longdescription: W tej "Godzinie kodowania" uczniom wprowadza
    się księgę łańcucha bloków Bitcoina oraz pewne dane statystyczne dotyczące Bitcoina.
    Uczniowie przyglądają się, jak realizuje się transakcje w księdze Bitcoinów oraz
    badają ogólne wyniki uzyskiwanie z łańcuchu bloków Bitcoin.
  tutorial_codehsblockchain_longdescription: Uczniowie uczą się o podstawach kryptowalut
    badając technologię kryptografii, stosowana skrótów i łańcucha bloków (blockchain)!
  tutorial_codehscipher_longdescription: Podczas tych zajęć "Godziny kodowania" uczniowie
    wprowadzani są w zagadnienia kryptografii z użyciem klasycznego szyfru Cezara
    do odszyfrowywania i szyfrowania pewnych wiadomości, jak również do odkrycia wady
    szyfru oraz sposobu jego poprawy.
  tutorial_codehscollision_longdescription: Uczniowie będą badać sposób używania symulacji
    w badaniach. Będą się uczyć jak masa i prędkość wpływają na zderzenia sprężyste
    używając równań zachowania pędu i zachowania energii kinetycznej, aby zweryfikować
    ostateczne wartości prędkości wyliczone w ramach symulacji. Uczniowie powinni
    posiadać umiejętność rozwiązywania równań matematycznych z użyciem algebry podstawowej.
  tutorial_codehsmath_longdescription: Uczniom przedstawia się żółwia Tracy i uczą
    się sposobów kodowania różnych modeli matematycznych w języku Python! Doświadczenie
    w zakresie kodowania nie jest konieczne, ale uczniowie powinni ukończyć kurs przynajmniej
    na poziomie Algebra I.
  tutorial_codehsmusic_longdescription: 'Uczniowie badają, w jaki sposób używa się
    kodowania do tworzenia muzyki budując swoje własne dynamiczne beaty i wzorce ośmiotaktowe
    przy pomocy bloków JavaScript! '
  tutorial_codehssports_longdescription: Uczniowie uczą się sposobu wykorzystania
    kodowania w sportach i układzie gier budując własną grę wideo o tematyce sportowej,
    którą można natychmiast udostępniać znajomym!
  tutorial_codemojipizza_longdescription: 'Ten kurs służy do przybliżania uczniom
    podstaw obiektów  JavaScript. Uczniowie będą się uczyć podstawowych typów danych,
    które można przechowywać w zmiennych, z ich pierwszej zmiennej boolowskiej na
    całej drodze tworzenia własnych obiektów o licznych właściwościach. Zajęcia sprawiają,
    że złożone pojęcia stają się proste do zrozumienia, gdy użyjemy ulubionej potrawy
    wszystkich: pizzy!'
  tutorial_moonlander_longdescription: Ucz się fizyki w trakcie kodowania! "Pojazd
    księżycowy" [Moon Lander] jest kursem "Budowniczego gier" [Game Builder] obejmującym
    17 ćwiczeń, które pokazuj Ci, jak budować swoje własne gry, których podstawą jest
    fizyka. W grze będziesz korzystać z kodowania i pojęć fizyki przyswajanych w klasach
    6-9, aby pomóc statkowi kosmicznemu w bezpiecznym lądowaniu na księżycu.
  tutorial_sushicards_longdescription: Stwórz grę, w której poruszasz rekinem, aby
    złapał rybę.
  tutorial_codesparkcreate_longdescription: Czy kiedykolwiek chciałeś zaprojektować
    i stworzyć swoją własną grę wideo? Wybierz spośród dwóch zestawów gier, które
    poprowadzą Cię przez tworzenie i kodowanie gry wideo w stylu Maria używając interfejsu
    bez słów "bodeSpark Academy". Zapraszamy początkujących programistów i osoby uczące
    się czytać!
  tutorial_hardvsoft_longdescription: Przy pomocy ilustrowanego opowiadania i kart
    pracy dla dzieci uczniowie poznają różnice pomiędzy sprzętem a oprogramowaniem.
  tutorial_codestersecard_longdescription: Buduj umiejętności programowania tak, aby
    nauczyć się sposobu tworzenia elektronicznej kartki okolicznościowej, którą będziesz
    mógł udostępnić swojemu nauczycielowi, rodzinie lub znajomym!
  tutorial_codesterslogo_longdescription: Użyj kodu, aby uwolnić swoją kreatywność
    i zaprojektować swoje własne logo spółki! Będziesz się uczyć podstaw w języku
    programowania Python. Po przejściu samouczka będziesz wyposażony we wszelkie umiejętności
    potrzebne do utworzenia logo swojej osobistej marki!
  tutorial_codesterstshirt_longdescription: Ucz się podstawowych umiejętności programowania
    i ćwicz przemieszczanie się po układzie współrzędnych w trakcie tworzenia projektu
    swojej własnej koszulki z monogramem!
  tutorial_codewards_longdescription: Dołącz do ekscytującej misji ratowania podwodnego
    miasta. Zdobądź doświadczenie w pracy inżyniera ratownictwa naprawiającego uszkodzone
    systemy miejskie przy pomocy komend i algorytmów. Pokonuj różne wyzwania, aby
    wykazać się umiejętnościami, inteligencją i odwagą!
  tutorial_olympics_longdescription: Wraz z Elsie przygotuj się do Olimpady Robotów!
    Przy okazji poznawania koncepcji programowania ucz się prowadzenia, zbierania
    informacji szczegółowych i tworzenia narzędzi, budowania i testowania swojego
    mocarnego robota.
  tutorial_codinismhero_longdescription: Ucz się podstaw programowania przy pomocy
    rozrywkowych przykładów i buduj grę w trakcie nauki!
  tutorial_discovery_longdescription: Dwóch bohaterów spotyka się w świecie i odkrywa
    zaskakujący przedmiot. Co się dzieje dalej? Przy pomocy Scratcha i CS First każdy
    może tworzyć swoją własną, niepowtarzalna historię przy pomocy kodu.
  tutorial_csfirstname_longdescription: Wybierz imię i wprowadź w życie dwie litery
    słowa używając kodu. Wymierz pseudonim, imię dla zwierzęcia, zwierzę, sport i
    miejsce albo hobby.
  tutorial_edisonmove_longdescription: Wprowadź programowanie w oparciu o tekst oraz
    kluczowe pojęcia informatyczne sekwencji swoim uczniom korzystającym z robotów
    Edison i EdPy, tekstowego języka programowania na podstawie języka Python. Eksploruj
    podstawy informatyki i programowania, z uwzględnieniem funkcji, danych wejściowych,
    parametrów wejściowych oraz wyników. Następnie podejmij wyzwanie kodowania i napisz
    swój własny program, aby przeprowadzić robota Edisona przez labirynt.
  tutorial_edisonspider_longdescription: Wprowadzaj kluczowe koncepcje informatyczne
    zmiennych i danych, dwie z najbardziej fundamentalnych części uniwersalnych języków
    programowania, używając robotów Edison oraz języka programowania, którego podstawę
    stanowi Scratch - EdScratch. Uczniowie mogą pracować na tej lekcji samodzielnie,
    ucząc się czym są zmienne i przyczyn, dla których z nich korzystamy, a następnie
    użyj ich wiedzy, aby zaprogramować Edisona do prowadzenia pająka zastawiającego
    pułapkę.
  tutorial_edisonspotlight_longdescription: Wprowadzaj roboty Edison swoim uczniom,
    aby zaczęli zgłębiać, czym jest robot oraz jak wyczuwa i reaguje na świat. Uczniowie
    mogą pracować na tej lekcji samodzielnie w trakcie programowania robota Edisona
    używającego języka, którego podstawą są bloki EdBlocks, ćwicząc podstawy informatyki,
    z uwzględnieniem sekwencji, pętli i wyrażeń warunkowych.
  tutorial_firiapython_longdescription: Przygotuj swoje micro:bity i zrównaj poziom
    z kodowaniem w języku Python! CodeSpace przeprowadzi Cię krok-po-kroku od Twojego
    pierwszego wiersza w języku Python do kodowania interaktywnego programu przy pomocy
    przycisków i LED-ów. Ucz się podstaw programowania wbudowanych urządzeń, monitorując
    dane wejściowe i kontrolując wyniki na wyjściu. Dowiedz się, jak zmienne i wyrażenia
    warunkowe "jeśli" sterują przepływem kodu i zakończ wszystko szybką i przyjemna
    mikro-grą!
  tutorial_gamefrootsquid_longdescription: Ogromne ośmiornice są największymi bezkręgowcami
    na świecie.  W tej grze dla początkujących, poświęconej kodowaniu, będziesz się
    uczyć podstaw kodowania i tworzenia gry, w której bada się życie ośmiornic w podwodnym
    świecie oceanu. Będziesz odkrywać sekretne życie ogromnej ośmiornicy, sposób kodowania
    sterowników gry na klawiaturze (dane wejściowe/ wyjściowe), języka kodowania Google
    Blockly, sposobu publikowania własnej gry komputerowej.
  tutorial_duckpiano_longdescription: 'W ramach tego projektu będziesz tworzyć klawisze
    na swoim komputerze, odgrywać dźwięki kwakania o różnej wysokości, jakby na pianinie,
    które brzmi jak kaczka. Możesz używać swojego kaczego pianina do odtwarzania prostych
    dźwięków. Potem, możesz wypróbować inne dźwięki takie jak szczekanie psów, a nawet
    dźwięki, które sam nagrasz. Ten projekt sprawdza się najlepiej na komputerze z
    keyboardem, ale można go dostosować do pracy na tablecie. '
  tutorial_gpsound_longdescription: W ramach tego projektu będziesz pisać program
    zapisujący dźwięk z mikrofonu Twojego komputera, odgrywać go i rysować obrazek
    zapisanego dźwięku. Możesz również przetwarzać swoje nagrania, aby dodawać efekty
    takie jak zmiany wysokości tonu, odwracanie lub echo.
  tutorial_groklearningpython_longdescription: Rozwijaj swoje umiejętności programowania
    i buduj swój własny klasyfikator zwierząt! W ramach tego kursu będziesz używać
    języka programowania Python, aby klasyfikować zwierzęta na podstawie ich charakterystyk.
    Będziesz się uczyć o różnicach pomiędzy zwierzętami oraz tego, jak biolodzy korzystają
    z programów, aby pomóc im w budowaniu nauki! W przypadku realizacji tych zajęć
    zakłada się posiadanie pewnej wiedzy (zmienne, drukowanie i dane wejściowe).
  tutorial_htmltimetravel_longdescription: Odbądź pełną przygód podróż w czasie i
    podbijaj najgłębsze zakątki kosmosu ucząc się, jak się przemieszczać, obracać
    i przekształcać obiekty używając podstaw animacji w CSS.
  tutorial_hp_flappy_longdescription: Ucz się logicznego myślenia i koncepcji programowania
    tworząc swoją własną grę w stylu "Flappy Birds" na hyperPadzie.
  tutorial_appytappin_longdescription: Te zajęcia prowadzone przez nauczyciela, dostosowane
    do "Godziny kodowania" wprowadzają dzieci w używanie języka programowania opartego
    o tekst elementy, aby opracować mobilną aplikację do gier. Dzieci projektują algorytmy
    i używają zmiennych i funkcji, jak również testują i debugują swoją pracę. Obejmują
    plan lekcji krok-po-kroku, samouczek dla ucznia oraz przewodnik po ocenie.
  tutorial_icipher_longdescription: Są to zajęcia prowadzone przez nauczyciela, zaadaptowane
    do "Godziny kodowania", które uczą dzieci bezpiecznej komunikacji. Dzieci uczą
    się, że w czasie wiadomości były szyfrowane i rozszyfrowywane z użyciem szyfrów.
    Zgłębiają zagadnienie szyfrowania i uzyskują rozeznanie w zakresie potrzeb bezpiecznej
    komunikacji.
  tutorial_iguess_longdescription: Wprowadzanie kodów "Szybkiej reakcji" [Quick Response]
    dzieciom w wieku 3-5 lat. Używajcie tabletów do skanowania kodów QR i zgadnij,
    kto jest minibestią na podstawie habitatu.
  tutorial_imake_longdescription: Na tych zajęciach prowadzonych przez nauczyciela
    w trybie "unplugged" - bez nauczyciela, dla dzieci 3-5 lat, wykorzystuje się klasyczne
    rymowanki, aby wprowadzać koncepcję algorytmów, sekwencji i powtórzenia. Poprzez
    identyfikację kroków i wzorców w popularnych rytmach uczniowie zaczynają rozumieć,
    że algorytmy otaczają nas zewsząd.
  tutorial_imorse_longdescription: Badaj szyfrowanie przy pomocy alfabetu Morse'a
    i Sphero. Ucz się, że systemy fizyczne można programować i pisać kod dla Sphero
    do komunikacji.
  tutorial_kanohp_longdescription: Ucz się kodować i tworzyć magię na ekranie przy
    pomocy kreatywnych wyzwań. Spraw, by fruwały pióra i przepływał ogień, komponuj
    muzykę i nie tylko.
  tutorial_khanwebpages_longdescription: Dowiedz się, jak tworzyć strony internetowe
    ze znacznikami HTML i CSS, i stwórz swoją własną kartkę z życzeniami.
  tutorial_kibobowl_longdescription: ZZderzenie! Jak daleko KIBO musi się przemieścić,
    aby przejść z punktu startowego toru kuli do kręgli? Możesz stworzyć jeden prosty
    pas lub bardziej skomplikowaną ścieżkę. Uczniowie będą używać wartości szacunkowych
    i pomiarów do tworzenia programu do przejścia przez całą długość toru. Będą testować,
    jak daleko jeden blok ruchu do przodu przeniesie KIBO, a następnie doskonal programy
    korzystając z "Procesu projektowania inżynierskiego" [Engineering Design Process].
  tutorial_kibodance_longdescription: Urządźmy potańcówkę dla KIBO! Nastaw odtwarzacz
    muzyki, aby zagrać ulubioną piosenkę klasy albo piosenkę związaną ze światem kultury,
    którą zgłębiasz. Uczniowie będą dekorować swojego KIBO jako tancerza, a potem
    będą tworzyć program, aby nauczyć KIBO tańczyć w rytm muzyki. Uczniowie będą się
    uczyć, jak tworzyć program, aby wyrazić pomysł (w tym przypadku - taniec), koncentrując
    się na umiejętnościach tworzenia sekwencji.
  tutorial_buildcharacters_longdescription: Najbardziej popularna aplikacja dla osób
    uczących  się czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj
    gry lub buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable!
    Wykorzystuje się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_designgames_longdescription: Najbardziej popularna aplikacja dla osób uczących  się
    czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj gry lub
    buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable! Wykorzystuje
    się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_makelevels_longdescription: Najbardziej popularna aplikacja dla osób uczących  się
    czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj gry lub
    buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable! Wykorzystuje
    się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_wizard_longdescription: Podróż do świata "Magii kodu" [Code Magic] jako
    "Kreatora kodu" [Code Wizard]. Ucz się tworzyć i rzucać zaklęcia, aby dostosować
    swój zamek do swoich oczekiwań.
  tutorial_mbscratchcards_longdescription: Połącz fizyczny świat micro:bit z wirtualnym
    światem Scratcha.
  tutorial_mbswiftplaygrounds_longdescription: Użyj miro:bit na iPadzie, aby  uczyć
    się Swifta.
  tutorial_mbbuttons_longdescription: W ramach tego projektu wprowadzającego będziesz
    sprawiać, że obrazy lub animacje będą pojawiać się na ekranie micro:bit po naciśnięciu
    przycisku. Te zajęcia nadają się dla tych osóbb, które nigdy wcześniej nie zajmowały
    się programowaniem oraz tych, które poszukują krótkiego wprowadzenia do programowania
    the BBC micro:bit. Używa się z nich MicroBlocks, systemu programowania przypominającego
    Scratch, który umożliwia Ci oglądanie kodu natychmiast, w trakcie przebiegu, na
    micro:bit.
  tutorial_meteor_longdescription: W ramach tego projektu będziesz tworzyć grę "Spadające
    meteory" [Falling Meteors] dla BBC micro:bit. Używając przycisków gracz będzie
    poruszał tarczą, aby łapać spadające meteory i ratować Ziemię. Technik, które
    poznajesz w ramach tego projektu, możesz używać do tworzenia wielu innych gier
    dla BBC micro:bit, w tym klasyków takich jak Pong i Space Invaders.
  tutorial_ballbounce_longdescription: Naucz się tworzyć aplikację mobilną, w której
    użytkownik rzuca piłką po ekranie, a ona odbija się od krawędzi.
  tutorial_mitcodi_longdescription: Ucz się tworzyć swoją własną interaktywną aplikację
    mobilną. Naciśnij pszczółkę i usłysz bzyczenie!
  tutorial_mitdoodle_longdescription: Zrób aplikację mobilną, w której możesz rysować
    obrazki na ekranie!
  tutorial_talktome_longdescription: Ucz się tworzyć aplikację mobilną, która sprawia,
    że Twój telefon mówi do Ciebie!
  tutorial_mobilecspmap_longdescription: Używaj "Wynalazcy aplikacji" [App Inventor],
    do tworzenia "Trasy z mapą" [Map Tour] charakterystycznych punktów w swoim mieście,
    kraju lub w dowolnym miejscu na świecie. Samouczki wideo lub tekstowe do przejścia
    samodzielnie prowadzą uczniów przez budowanie interfejsu użytkownika oraz kodowanie
    aplikacji mobilnej z użyciem elementu mapy i określenie lokalizacji na podstawie
    szerokości i długości geograficznej.
  tutorial_ozorandom_longdescription: Ucz się, jak komputery tworzą losowe liczby
    i używają ich, a następnie użyj losowego programu ruchu, aby pomóc zaszczepiać
    pomysły na opowieść.
  tutorial_ozotroll_longdescription: Poznawaj różnicę pomiędzy trollami internetowymi
    i trollami z bajek, a następnie naucz Evo, jak być dobrym trollem, który Cię chroni.
  tutorial_peblioart_longdescription: Ucz się rysować i animować kształty przy pomocy
    kodu, aby tworzyć interaktywne prace artystyczne inspirowane przez artystów.
  tutorial_astropi_longdescription: Kodu wiadomość i sprawdzaj temperaturę otoczenia
    na pokładzie ISS z użyciem symulatora online HAT Sense komputera Astro Pi.
  tutorial_rgart_longdescription: Szukasz łatwego i intuicyjnego sposobu do nauczenia
    swoich uczniów kodowania? W RoboGarden STEAM połączono ćwiczenie kodowania z nauką
    STEAM i misjami w formie gier w ramach wielu zajęć. Na tych zajęciach o charakterze
    artystycznym uczeń dochodzi do osiągnięcia zrozumienia pojęcia mieszania kolorów
    w trakcie używania bloków kodowania do rozwiązania wyzwań związanych z przyjęciem
    urodzinowym.
  tutorial_rgengineer_longdescription: Szukasz łatwego i intuicyjnego sposobu do nauczenia
    swoich uczniów kodowania? W RoboGarden STEAM połączono ćwiczenie kodowania z nauką
    STEAM i misjami w formie gier w ramach wielu zajęć. Na tych zajęciach o charakterze
    inżynierskim uczeń poznaje podstawy robotyki w trakcie używania bloków kodowania
    do rozwiązania wyzwań związanych z przyjęciem bożonarodzeniowym.
  tutorial_rgmath_longdescription: Szukasz łatwego i intuicyjnego sposobu do nauczenia
    swoich uczniów kodowania? W RoboGarden STEAM połączono ćwiczenie kodowania z nauką
    STEAM i misjami w formie gier w ramach wielu zajęć. Na zajęciach z matematyki
    uczeń ćwiczy liczenie, dodawanie i odejmowanie w trakcie rozwiązania wyzwań związanych
    z  kodowaniem.
  tutorial_rgscience_longdescription: Szukasz łatwego i intuicyjnego sposobu do nauczenia
    swoich uczniów kodowania? W RoboGarden STEAM połączono ćwiczenie kodowania z nauką
    STEAM i misjami w formie gier w ramach wielu zajęć. Na zajęciach z przyrody uczeń
    odbywa podróż w kosmos, rozwiązując wiele wyzwań związanych z  kodowaniem i dowiaduje
    się więcej o elementach kosmosu oraz poznaje więcej faktów przyrodniczych.
  tutorial_rgtech_longdescription: Szukasz łatwego i intuicyjnego sposobu do nauczenia
    swoich uczniów kodowania? W RoboGarden STEAM połączono ćwiczenie kodowania z nauką
    STEAM i misjami w formie gier w ramach wielu zajęć. Na zajęciach z techniki uczeń
    odbywa podróż na wyspy wulkaniczne, rozwiązując wiele wyzwań związanych z  kodowaniem
    dzięki zrozumieniu podstawowych koncepcji technologii.
  tutorial_robotmagic3d_longdescription: Korzystaj ze swojej wyobraźni w celu stworzenia
    animowanego logo 3D swojego imienia, swojej ulubionej drużyny sportowej czy czegokolwiek,
    czego chcesz. Używaj kodu do powoływania w zabawie modeli 3D i liter do życia.
    Pod koniec możesz pobrać animowaną naklejkę swojej pracy i udostępniać ją znajomym.
  tutorial_robotmagicflappy_longdescription: Użyj wyobraźni do tworzenia gry 3D "Flappy
    Bird". Użyj kodu to powoływania, w zabawie, modeli 3D do życia. Pod koniec możesz
    udostępnić swoją pracę znajomym i rzuć im wyzwanie wysokiego punktowania.
  tutorial_scratchadventure_longdescription: Wyślij swoje ulubione postaci z kanału
    "Cartoon Network" na poszukiwanie, z najdalszych zakątków wszechświata, do krańców
    źródełka Craiga. Otwieraj tajne skarby i odkrywaj nowych bohaterów tworząc przygodową
    grę.
  tutorial_scratchtalk_longdescription: Powołaj do życia swoje postaci w systemie
    Scratch używając nowych bloków tekstu-do-mowy obsługiwanych przez Amazona. Utwórz
    rapującego robota lub interaktywną animację, która mówi. Ten projekt pokaże Ci,
    jak tworzyć mówiące animacje, w których wykonuje się obroty, powiększa obraz i
    zmienia kolory. Możliwości są nieograniczone!
  tutorial_scratchjrstory_longdescription: Zajęcia na poziomie średnio zaawansowanym
    przeznaczone dla dzieci w klasach 2-5 posiadających pewne doświadczenie w zakresie.
    Poprzez te zajęcia i ciągłość czasu spędzanego z ScratchJr, uczniowie będą mieli
    okazję do twórczego myślenia, doskonalenia umiejętności opowiadania historii i
    współpracować z rówieśnikami.
  tutorial_scratchjrtwinkle_longdescription: Współpraca klasy "Mrugaj, mrugaj gwiazdko
    mała" to zajęcia wprowadzające dla dzieci w wieku od przedszkolaków po drugoklasistów
    z niewielkim doświadczeniem w zakresie programowania. Dzięki tym zajęciom uczniowie
    będą mieli okazję do kreatywnego myślenia, zostawania bajarzami i doskonalenia
    umiejętności matematycznej argumentacji i tworzenia sekwencji.
  tutorial_spherocomm_longdescription: Ucz się o nieprawidłowej komunikacji zarówno
    w społeczności, jak i w programie komputerowym. Korzystaj z tej wiedzy, aby rozwiązać
    program nieprawidłowej komunikacji lub błędów, w programie starając się pomóc
    znaleźć BOLTOWI znaleźć drogę do domu.
  tutorial_spherocommunity_longdescription: Zaprojektuj prostą ścieżkę, która stanowi
    zwykłą trasę, którą podróżujesz każdego dnia. Będziesz tworzyć dwa programy, narysowaną
    ścieżkę i ściekę programu w oparciu o bloki poprzez trasę z Twojego sąsiedztwa.
  tutorial_spherofunctions_longdescription: Ucz się, jak używać i wzbudzać funkcje,
    aby zamienić Sphero w kalkulator.
  tutorial_spheroinfrared_longdescription: Zostań epidemiologiem, aby wstrzymać rozprzestrzenianie
    się rzadkiej infekcji, która dziesiątkuje społeczność robotów BOLT.
  tutorial_spherolightsensor_longdescription: Ucz się, jak tworzyć program, w którym
    używa się czujnika światła otoczenia, aby mierzyć wartości luxów i ścigać BOLTA.
  tutorial_spheromansion_longdescription: Trzymanie stada dinozaurów w Twoim domu
    nie powinno być problemem, prawda? Jak można sobie wyobrazić, nie kończy się to
    dobrze. Jesteś w pułapce w bibliotece domu i musisz zaprogramować drogę ucieczki.
  tutorial_roadblocks_longdescription: W ramach kontynuacji "Twojej społeczności"
    [Your Community] będziesz modyfikować swój program bloków w miarę, jak ze swoim
    partnerem napotykasz na różne przeszkody po drodze.
  tutorial_spherotext2_longdescription: Naucz się swojego pierwszego wyrażenia warunkowego
    budując rozrywkową grę tam, gdzie będziesz wrzucać Sphero i odgadywać dźwięki
    zwierząt. To są wspaniałe zajęcia po przerobieniu Tekstu 1.
  tutorial_spherotext3_longdescription: Naucz się zmieniać główne LEDy Sphero na podstawie
    tempa obrotów żyroskopu. Będziesz się również uczyć o normalizacji i wartości
    bezwzględnej. To są wspaniałe zajęcia po przerobieniu przez Ciebie Tekstu 1 i
    2.
  tutorial_spherotext4_longdescription: Używaj zmiennych, aby budować grę w gorącego
    ziemniaka, obsługiwaną przez Sphero. Będziesz używać pseudokodu i odczytywać dokumentację,
    aby przywrócić tę klasyczną grę do życia. Będziesz również uczyć się o pojęciach
    technicznych takich jak pętle "dopóki" i losowości w granicach. To są wspaniałe
    zajęcia po ukończeniu Tekstu 2 lub 3.
  tutorial_spheroraptor_longdescription: Utwórz wzmocnione pióro, aby trzymać Sferoraptory
    w bezpiecznej odległości pisząc kod ucieczki Sferoraptorów. Od pętli, poprzez
    wyrażenia warunkowe, operatory, a nawet komparatory, będziesz potrzebować tylko
    know-how kodowania, ile zdołasz zebrać.
  tutorial_stempiday_longdescription: Używamy liczby Pi do wyliczenia obwodu i powierzchni
    koła, ale czy zastanawiałeś się kiedyś, skąd pochodzi ten numer oraz jak go liczyć?
    Na tych zajęciach kodowania będziesz losowo generować punkty podobnie do bardzo
    słabego gracza rzucającego rzutki do planszy. Procent rzutek, które grafią do
    koła, może nam pomóc w wyliczeniu Pi. Potem zmień kolory punktów dla czystej przyjemności!
  tutorial_stemplanetoids_longdescription: Czy wiedziałeś, że kod leżący u postaw
    klasycznych gier w asteroidy i pojazd księżycowy jest prostszy, niż może się wydawać?
    Czy wiedziałeś, że obie te gry cechują się precyzyjną fizyką? Na tych zajęciach
    naprawisz uszkodzoną grę w asteroidy tam, gdzie statek porusza się tylko w linii
    prostej. Potem dodasz grawitacji do gry i spróbuj wylądować na księżycu! Działa
    na Chromebooks i innych urządzeniach!
  tutorial_stempong_longdescription: Czy wiedziałeś, że kod leżący u postaw klasycznej
    gry Bon.io oraz klasycznej gry Pong jest prostszy, niż może się wydawać? Czy wiedziałeś,
    że obie te gry cechują się precyzyjną fizyką? Na tych zajęciach naprawisz uszkodzoną
    grę Pong tak, że obiekty będą się odbijać tak, jak powinny. Potem dodasz grawitacji,
    aby utworzyć klon Bonk.io! Działa na Chromebooks i innych urządzeniach!
  tutorial_algobot_longdescription: AlgoBot jest grą - łamigłówką, której akcja toczy
    się w Europie, na pangalaktycznym statku kolonizatorów, realizującym misję recyklingową,
    w której coś się skrajnie załamuje. Gracze wydają komendy AlgoBotowi, inteligentnemu
    droidkowi i uczą się używać wizualnego języka programowania, aby pomóc mu pokonać
    kryzys!
  tutorial_thunkableapps_longdescription: Naucz się budować swoje własne aplikacje
    przy pomocy kodowania w oparciu o bloki!
  tutorial_toxicodedot_longdescription: 'Wybierz kartę ze swojej talii i interpretuj
    jej kod w celu poczynienia postępów w przemierzani świata. Posłuż się swoimi zdolnościami
    intuicyjnymi, aby odgadywać reguły i uczyć się na własnych błędach. Zespół obsługujący
    rozwiązania "Wylicz to" [Compute it] i "Bezgłośny nauczyciel" [Silent Teacher]
    opracował to ze szczególną pieczołowitością korzystając z tych samych podstaw:
    metody prób-i-błędów zamiast słownych wyjaśnień, gładkiego przechodzenia, braku
    kodu do wpisania, dostępności dla osób w pełni początkujących.'
  tutorial_gcactions_longdescription: Odkryj działania, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o robotach i o tym, co mogą rzeczywiście robić.
  tutorial_gccomparators_longdescription: Odkrywaj komparatory i reguły logiczne,
    które są kluczowymi klockami w kodowaniu i używaj ich do kodowania gry wideo!
    Badaj kulturę cyfrową i ucz się śledzeniu naszych zajęć online.
  tutorial_gcconditions_longdescription: Odkrywaj warunki, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o algorytmach, które napędzają nasz świat online.
  tutorial_gccreate_longdescription: Utwórz swoją pierwszą pełną grę wideo przy pomocy
    GameCode! Utwórz nowe postaci, spraw, by stały się (troszkę) inteligentniejsze,
    dodaj graczowi supermocy...Ogranicza nas tylko niebo!
  tutorial_gcevents_longdescription: Odkrywaj zdarzenia, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o sztucznej inteligencji oraz jak może mieć sens w Twoim życiu.
  tutorial_gcloops_longdescription: Odkrywaj pętle, jeden z kluczowych klocków w kodowaniu
    i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się o zjawisku
    komory z echem w sieciach społecznościowych.
  tutorial_gcvariables_longdescription: Odkrywaj zmienne, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o tym, czym są dane i jak działają.
  tutorial_beanything_longdescription: 'Zgłębiaj arkana sześciu fajnych zawodów i
    zobacz, w jakim zakresie można stosować kodowanie w przypadku każdego z nich!
    Okrywaj, jak to jest być inżynierem robotyki, muzykiem, astronautą, rolnikiem,
    pszczelarzem czy kucharzem specjalizującym się w daniach z makaronu. Użyj programowania
    do animowania postaci, komponowania muzyki, opowiadania historii, projektowania
    gier, a nawet do tworzenia sztuki. '
  tutorial_change_longdescription: Stwórz projekt, który pokazuje, jak zmieniałbyś
    świat! Niezależnie od tego, czy pasjonujesz się recyklingiem, czy masz pomysł
    na osiągnięcie pokoju na świecie, podziel się swoją wizją z kodem!
  tutorial_cooking_longdescription: 'Pochwal się swoimi umiejętnościami - twórz interaktywną
    grę o gotowaniu. Początkujący mogą korzystać z samodzielnego samouczka, a bardziej
    zaawansowani kodujący mają opcję wyjścia od pustego projektu. '
  tutorial_crystal_longdescription: Przeprowadź bitwę ze swoimi znajomymi w ramach
    tej gry przeznaczonej dla wielu graczy. Stosuj swoje własne strategie i postaw
    swój kod przeciwko całej społeczności Tynker, aby przekonać się, kto jest prawdziwym
    mistrzem kodowania! Rzucaj zaklęcia, zbieraj power-upy i pokonuj wrogów w bitwie
    na arenie dzikich 4 graczy, która maleje zalewana przez lawę!
  tutorial_landscape_longdescription: Użyj funkcji rysowania pióra w języku Pythona
    do tworzenia pejzażu z użyciem kodu. Użyj obiektów pejzażu już utworzonych dla
    Ciebie lub zaprojektuj swoją własną budowlę. Publikuj i udostępniaj swoje prace!
  tutorial_pets_longdescription: 'Twórz ciekawą grę o tematyce zwierząt domowych -
    prawdziwych lub z wyobraźni! Początkujący mogą korzystać z samodzielnego samouczka,
    a bardziej zaawansowani kodujący mają opcję wyjścia od pustego projektu. '
  tutorial_petvet_longdescription: Pracowity dzień w przychodni weterynaryjnej Pet
    Vet prowadzi do zabawy, gdy Ty i Barbie pomagają w pierwszych badaniach kontrolnych
    wielu zwierząt. Począwszy od wprowadzania zwierząt do gabinetu po diagnozowanie
    ich katarów, bolączek i świądów stwierdzisz, że każda łamigłówka ma swoje rozwiązanie,
    dzięki któremu zwierzęta poczują się lepiej niż kiedykolwiek wcześniej!
  tutorial_superhero_longdescription: Użyj sztuki pikselowej HTML i CSS do tworzenia
    masek Twojego ulubionego superbohatera. Publikuj i udostępniaj swoje praca!
  tutorial_vidcodeplastic_longdescription: Zanieczyszczanie naszych oceanów plastikiem
    wciąż się pogarsza. Na szczęście możesz sprawić, że Twój głos będzie słyszalny
    dzięki kodowi przez Plastic Pollution PSA. Po zakodowaniu PSA dotyczącego zanieczyszczenia
    plastikiem za pomocą JavaScript, możesz zrobić drugi film na dowolny temat, który
    uważasz za ważny! Naucz się korzystać z pętli, fal sinusoidalnych i niestandardowych
    emoji, aby stworzyć unikatowy projekt.
  tutorial_vidcodetypeface_longdescription: 'Utwórz swój własny krój pisma używając
    kształtów i elementów typografii. Krój ma o wiele więcej elementów niż możemy
    sobie uświadamiać! Dotychczas mówiliśmy o czcionkach oraz tym, jak różnicują one
    style tekstu. Czcionki są, tak naprawdę, po prostu różnymi stylami kroju pisma.
    Krój pisma jest rodziną czcionek, które posiadają podobne cechy. '
  tutorial_washustorm_longdescription: Naucz się, jak programować nadchodzącą burzę.
  tutorial_activitypackets_longdescription: Znajduj godziny rozrywki przyjaznej dla
    rodziny przy pomocy możliwych do wydrukowania pakietów kreatywnych zajęć kodowania
    "Cudowne warsztaty" [Wonder Workshop]. Tchnij życie w kodowanie przy pomocy robotów
    o imionach Dash, Dot i Cue, pobierając takie zajęcie online i offline w trakcie
    "Godziny kodowania" i więcej!
  tutorial_googlerookie_longdescription: W ramach tych zajęć będziesz kodować kolaż
    o tematyce Rookie z użyciem Blockly, wprowadzającego języka kodowania. Będziesz
    używać sekwencji, zmiennych i pętli, aby tworzyć niepowtarzalny element, który
    podkreśla Twoją kreatywność!
  tutorial_tommyturtle_longdescription: Pomóż młodym dzieciom uczyć się podstaw kodowania
    z żółwiem Tommym! Zwycięzcy złotego medalu za najlepszą aplikację edukacyjną w
    konkursie o nagrodę za najlepszą aplikację mobilną. Łączy  się on ze STEMdash,
    aby umożliwić rodzicom i nauczycielom śledzenie procesu nauki, rozmawiania ze
    swoim dzieckiem, aby je wspierać i zachęcać lub skrócić czas gry.
  tutorial_mazyad_longdescription: Ten produkt poszerzy Twoje granice, aby tworzyć
    zintegrowaną wersję papierową skomputeryzowanych aplikacji oraz alternatywy, jeśli
    komputer nie jest, z dowolnego powodu, używany. Będzie to również służyć jako
    wprowadzenie do uzyskania zrozumienia programowania w ogólności.
  tutorial_gamemaker_longdescription: '"Twórca gier" [Game Maker] to zajęcia otwarte,
    na których uczniowie mogą tworzyć wszystko, co chcą używając prostego kreatora
    kodów. Wystarczy kliknąć obrazek z uroczym potworkiem i wybieramy jedną z opcji
    menu. Bardziej zaawansowane samouczki mogą również uwzględniać tych, którzy chcą
    wejść głębiej w tworzenie gier.'
  tutorial_duckrace_longdescription: W tym kursie będziesz rozwiązywał zadania w zakresie
    programowania, aby pomóc kaczce Toni zbierać monety na oszczędności na wakacje.
    Na końcu kursu będziesz tworzyć swoją własną grę.
  tutorial_allcancodeapps_longdescription: Użyj platformy Allcancode do budowania
    aplikacji internetowych i mobilnych od projektu po dostawę. Logika aplikacji jest
    zapisana w Google Blockly, języku programowania używanym w większości zajęć Code.org.
  tutorial_n2y_longdescription: 'W ramach tych zajęć, które można wydrukować, uczniowie
    mogą pomóc małemu robotowi imieniem Bitt Bott badać różne formy terenu na Ziemi.
    Uczniowie udzielają Bitt Bottowi prostych poleceń wybierając i zakreślając kółkiem
    strzałki odpowiedniego kierunku. Każde z tych sześciu zajęć uwzględnia proste
    kierunki, które są obsługiwane przy pomocy symboli ze zbioru: n2y® SymbolStix
    PRIME®. Symbole pomagają osobom, które nie umieją czytać oraz początkującym czytelnikom
    zrozumieć i podążać za wskazówkami.'
  tutorial_microsoftarcade_longdescription: Play fun arcade games, design your own
    sprites, and learn the basics of coding your own game with MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: No computer or internet? No problem.
    Try the CS First Unplugged activities to explore how computer science can solve
    problems like helping people stay connected while apart. 'Plugged in' Scratch
    activities are available too!
  tutorial_toxicodepython_longdescription: Odkryj podstawy Pythona bez słów i wyjaśnień.
    Nasz cichy nauczyciel przedstawi Ci kilka serii wyzwań, które doprowadzą Cię do
    odgadnięcia pewnych zasad i uczenia się na własnych błędach.
  tutorial_codecombatozaria_longdescription: Enter the world of Ozaria where you become
    a hero in an epic adventure. You must use the power of coding to defeat a darkness
    that has taken over the world! Along the way, you’ll meet interesting characters
    and travel to different lands, practicing coding concepts like sequences, loops,
    debugging, and decomposition. In the end, you’ll design a playable game that you
    can share with your friends!
  tutorial_vidcodedate_longdescription: 'The Climate Clock project is a culturally
    relevant intersection of math, environmental science, and computer science. In
    this Hour of Code activity, students will be guided through the construction of
    their own climate clock. They will engage with objects, properties, variables,
    functions, and loops, and customize their message to convey their message for
    the world and their hopes for the future. '
  tutorial_codemonkeyspace_longdescription: 'Write real code to help the monkey astronaut
    catch bananas in space! '
  tutorial_codespeakhappy_longdescription: Learn to program a meditation app that
    transports you to your 'happy place.'
  tutorial_grokimage_longdescription: Use the programming language Python to make
    speedy changes to images. Make fun image editing programs and make your own image
    filter!
  tutorial_icomputelearn_longdescription: When you learn to code with iCompute you
    program your own fantastic interactive stories, games, and animations. Following
    our creative, fun, activities means that you will develop computational thinking
    as well as coding skills!
  tutorial_rpstress_longdescription: Use Scratch blocks to create and personalise
    your clickable stress ball with graphic effects, costume animation, and sound
    effects.
  tutorial_bsdcause_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Support
    My Cause focuses on designing and coding a landing page that will collect data
    from supporters of your favorite cause. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Use a loop to iterate over an array, causing
    an emoji to animate through multiple options.
  tutorial_vidcodeanimojies_longdescription: Use a loop to iterate over an array,
    causing an emoji to animate through multiple options.
  tutorial_bsdinspire_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The People
    Who Inspire Me focuses on creating a webpage to showcase the top 3 people who
    have been an inspiration to you. #codeisyourvoice'
  tutorial_tttractor_longdescription: Help bring the fields back to life. Farmer Hayao's
    down on his luck, and his fields have become a mess. But he's just obtained a
    fancy new tractor with a repeating code system using loops that just might save
    everything. Help learn how the tractor works to water all the crops in his fields.
  tutorial_codeillusionmickey_longdescription: Embark on a magical coding adventure
    with Mickey! Learn how to draw, color, and move shapes as you master the introduction
    to Media Art using JavaScript.
  tutorial_scigirlsquest_longdescription: 'In this online coding adventure, youth
    take Subby the submarine through underwater challenges, using code to find various
    items and collect scientific data on the ocean floor. '
  tutorial_codespeakbreathe_longdescription: Learn to program meditation app that
    will guide users through a mindful breathing exercise.
  tutorial_vidcodeface_longdescription: Use a facetracking library to code your own
    custom face filter, like the ones you use on social media.
  tutorial_educodemaze_longdescription: Design a maze, complete with monsters and
    locked passages. Use variables, loops, and strings to help your hero navigate
    the world you've created.
  tutorial_educoderace_longdescription: Learn computer science as you unleash the
    racer in you! Invent and customize your very own car, all while gaining a deeper
    understanding of objects and how video games are made.
  tutorial_codespeakchatbot_longdescription: Learn how to code a chatbot, a computer
    program you can have a conversation with, while learning about the famous women
    pioneers of computer science.
  tutorial_gamefrootgames_longdescription: Learn to code a real game like Super Mario
    Bros. Students that are ready to go beyond Scratch and Tynker will be introduced
    to real games industry practice, creative coding concepts, how to publish their
    own unique game and start working towards a career in the games industry. The
    tutorial is all about level design, choosing a character, animating and coding
    your character to move around.
  tutorial_codespeakgrandparent_longdescription: Learn to code a digital card to spread
    joy to someone special in your life.
  tutorial_educodekingdom_longdescription: The Kingdom is under attack! Plan powerful
    defenses to help repel the invaders. Master the power of arrays in order to create
    your very own wave of monsters in your own tower defense game!
  tutorial_codehsdata_longdescription: Learn about the power of using data visualizations
    to display data in meaningful and easy to understand ways. Use our graph generator
    to create visually appealing graphs and learn how coding is used to create beautiful
    data.
  tutorial_educodecake_longdescription: Learn HTML as you bake a cake with chef Roland.
    Shape and style your custom creation with your newfound knowledge of tags and
    classes.
  tutorial_ttsecond_longdescription: Can you deliver the Open Protocol? You've snuck
    aboard the capital ship, and now you must evade the security drones long enough
    to open access for all. Quickly examine conditional statements to find out whether
    you're safe or not from the dastardly cybervision. If not, it's to the airlock!
  tutorial_bsdtrivia_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Trivia
    Game Maker focuses on building an interactive trivia game where you also get to
    come up with the trivia questions. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Program a conversation between two sprites.
    Get creative while communicating with code in Scratch with CS First!
  tutorial_codemonkeybeaver_longdescription: Help a Beaver achieve its goals! Dive
    into this beaver's natural habitat with a fun-packed coding activity that will
    jump-start your coding education. Beavers can swim, collect wood, and build dams.
    This little beaver needs your help. Use the simple blocks of code to complete
    the dam in the lake so the water remains calm, build a house, and make smoothies!
  tutorial_codestersdistance_longdescription: Learn the basics of coding in Python,
    then create a program that calculates the distance between two sprites to make
    sure they are social distancing or need to wear a mask.
  tutorial_itchspace_longdescription: This tutorial takes you through the creation
    of a classic Space Invaders game using the Scratch MIT programming language. Subscribe
    to the RokCoder YouTube channel for more Scratch-based videos and tutorials! Each
    video is a bite-sized tutorial (approximately ten minutes in length) that contains
    its own specific end goals. The final result is a high quality Scratch arcade
    game.
  tutorial_vidcodemagic_longdescription: Make flashes appear randomly around the screen
    using a loop.
  tutorial_vidcodemagices_longdescription: Make flashes appear randomly around the
    screen using a loop.
  tutorial_codespeakmeal_longdescription: Learn to code an app that helps users make
    healthy food decisions.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial for making a game with a
    shark chasing and eating fish disrupted when a diver is eaten accidentally.
  tutorial_bsdwebsite_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. ''The My Favourites
    Website focuses on creating a webpage of the top 3 things you are interested in
    or love doing. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Learn how to code a digital time capsule
    to record and reflect on your life right now.
  tutorial_itchwebcam_longdescription: Learn about augmented reality and make your
    own augmented reality virtual space.
  tutorial_itchball_longdescription: Get a ball to bounce around the screen. Learn
    about loops and conditionals within loops.
  tutorial_ttrace_longdescription: By calling functions and designing classes, players
    program their own race car to be fast, nimble, and powerful; during races, they
    can then hack their competitors' vehicles to scramble their controls.
  tutorial_plethora_longdescription: 'In this Plethora activity you will solve visual
    fun challenges and learn the concepts of cause and effect and user interaction. '
  tutorial_educodesecret_longdescription: Explore the worlds of secrets with Agent
    Smith as you dive deeper into learning if statements, strings, for-in loops. Help
    Agent Smith find the culprits and configure the Agency's operating system for
    their new users with Python.
  tutorial_itchshapes_longdescription: Learn how to draw shapes in Scratch. You will
    also learn how to calculate how much you need to turn for any shape.
  tutorial_codeguppytext_longdescription: Learn the basics of text based coding by
    creating your first program in an online coding editor.
  tutorial_vidcodeplastiche_longdescription: Zanieczyszczanie naszych oceanów plastikiem
    wciąż się pogarsza. Na szczęście możesz sprawić, że Twój głos będzie słyszalny
    dzięki kodowi przez Plastic Pollution PSA. Po zakodowaniu PSA dotyczącego zanieczyszczenia
    plastikiem za pomocą JavaScript, możesz zrobić drugi film na dowolny temat, który
    uważasz za ważny! Naucz się korzystać z pętli, fal sinusoidalnych i niestandardowych
    emoji, aby stworzyć unikatowy projekt.
  tutorial_educativechatbot_longdescription: Learn about the realm of Artificial intelligence
    and Machine Learning, as well as programming your own chatbot!
  tutorial_educodebasics_longdescription: Learn some programming fundamentals and
    create your own game in the process!
  tutorial_codehsdesign_longdescription: 'Coders will learn how programming can support
    artists and build their own Online Shop mockup, using HTML. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo the Little Elephant, a senior
    programmer at a web design studio, who is developing an online store. Together
    you will learn the basics of PHP in an engaging way. You will work with web scripts
    and learn the variables, add PHP-scripts into the layout and interact with databases
    while creating a true-to-life web project.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread, you can
    modify the ''Staying home'' factor and code a simple news clicker. The activity
    illustrates how social distancing has a direct impact on how fast a virus like
    COVID-19 can spread. Students and teachers will gain a small insight into virus
    science, the effects a virus can have on society, and at the same time level up
    their digital fluency skills.'
  tutorial_codesterscovid_longdescription: Learn the basics of coding in Python while
    creating your own PSA about how we can stop the spread of COVID-19. Design your
    own animated interactive PSA to share critical information about the importance
    of social distancing, wearing a mask, quarantining, and other measures.
  tutorial_ttbunker_longdescription: You found The Bunker, and all its secrets will
    be yours, once you crack its encryption. An army approaches, and you must hold
    the perimeter using the power of programming. Code individual towers, setting
    range, damage, and more special powers by adding new lines of code and changing
    values. Survive long enough to learn how classes and instances can make you even
    more powerful.
  tutorial_cuttle_longdescription: Challenge yourself with these fun and interactive
    tasks and learn all about computational thinking.
  tutorial_bsdjokes_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Jokes and
    Riddles focuses on creating a set of interactive cards that contain your favorite
    jokes and riddles and the answers! #codeisyourvoice'
  tutorial_rptree_longdescription: Use Scratch to create a simulation that shows how
    varying the health of a forest and levels of deforestation impact trees, wildlife
    and the amount of CO2 absorbed. You should already know how Scratch coordinates
    and variables work.
  tutorial_codestersunity_longdescription: Learn the basics of coding in Python including
    lists, loops, and sprites. Then create a mural using a loop to access each sprite
    stored in a list.
  tutorial_codesterssoccer_longdescription: Learn the basics of coding in Python,
    then create a program that shoots a soccer ball into the goal. To aim your shot
    you'll first need to estimate the slope of the line. Good luck!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot needs your help! She needs
    your knowledge of loops, algorithms, and coding to help her fix Lockit''s code
    and reboot her system. '
  tutorial_thunkablemask_longdescription: Learn how to build a mobile app that gives
    you points for knowing how to wear your mask correctly!
  tutorial_cafarming_longdescription: Computer science can help feed a hungry world.
    Farmers are using technology to grow food in smarter and more sustainable ways.
    Agribots and drones can monitor, water, and spray crops, and even tackle those
    pesky weeds! Learn about how AI, Computer Vision, and the Internet of Things are
    used on the farm.
  tutorial_blocksmithyeti_longdescription: Oh no! Someone trapped the Yeti! Only YOU
    and your programmable smart cannon can save the Yeti and feed their friends. Students
    will use JavaScript to save the Yeti with this fun interactive self-paced lesson.
  tutorial_codecapture_longdescription: 'Take your first steps into the world of programming
    with JavaScript, using just pen-and-paper and your mobile phone! '
  tutorial_codehslitter_longdescription: 'Learn how you can use programming to help
    solve one of the world''s biggest problems: litter and waste! In this Choose-Your-Own-Adventure
    Hour of Code, you have the choice between the basics of Python or the basics of
    Web Design. Whichever you choose, you will explore how you can use computer science
    to decrease the amount of litter in your community.'
  tutorial_bsdocean_longdescription: Life below Water sheds light on a pressing issue
    that we face nowadays - our environment. This project focuses on guiding you to
    code your very own webpage on protecting our waters.
  tutorial_itchplatformer_longdescription: An easy to follow tutorial for how to create
    a simple platformer game using Scratch.
  tutorial_codejika_longdescription: A great introduction to coding using HTML and
    CSS. Code a few lines, see immediate output without getting caught up in the Hows
    and Whys by creating a nice landing page with a two-color gradient background,
    name and website launch date.
  tutorial_gamefrootclicker_longdescription: Learners code their own Clicker Game
    and in the process learn about variables, different data types, conditional logic,
    comparative operators, and gain some valuable insights into how professional game
    developers design and make real games. By the end of the tutorial you will have
    coded different variable types, published a game, and engaged with computer science
    in an indigenous context.
  tutorial_rmagicequity_longdescription: 'Explore concepts related to reducing inequality
    with code: limited resources, equality, equity and liberation. Use variables and
    functions in a self guided block environment. Finish by animating the 3D actors.'
  tutorial_ttfreestyle_longdescription: You're the choreographer and director of a
    new music video! Type real code to place and control dancers, scenery, and more.
    Just make sure to capitalize and punctuate correctly, otherwise the whole thing
    will just be static.
  tutorial_ozobotcolor2_longdescription: Students will learn the basic functionality
    of Ozobot. Students will learn how to draw Color Codes Ozobot can read.
  tutorial_ozobotcolor3_longdescription: Students will learn how to program the bot
    to travel left, right, and straight with Color Codes.
  tutorial_clcarbon_longdescription: A python lesson plan that will teach students
    how to make a carbon footprint calculator that calculates footprint based on a
    short quiz about daily life, then gives comparison metrics (ie this is the same
    amount of carbon as xxxx), and suggests ways to be more eco-friendly.
  tutorial_kodablebasics_longdescription: No computer? No problem! Learn basic programming
    skills and practice using core coding commands without the use of a device.
  tutorial_scigirlscc_longdescription: Help your students learn to write pseudocode!
    Computer programmers often start projects by using everyday language to write
    out what they want to happen in their code–this is called pseudocode.Youth will
    work in groups to write pseudocode for a simple movement or dance move.
  tutorial_irobotpicture_longdescription: Robots have lots of sensors that work together
    to help the robot understand everything around it. Just like sensors, our friends
    can often see, hear, feel or understand things that we cannot. In this activity,
    work together to help decode secret messages and crack the code!
  tutorial_kcjmyself_longdescription: In this activity, you'll learn how to use Scratch
    to code an animation all about you! Design a custom character to represent yourself,
    make it move around, and add different backdrops to show off your hometown. This
    project is simple enough for kids to complete by themselves or with support from
    a grown up.
  tutorial_nearpodalgorithms_longdescription: 'In this Nearpod lesson, students identify
    an algorithm as a set of step-by-step directions. Students learn to create, test,
    and fix an algorithm to complete a specific task. '
  tutorial_kibodrop_longdescription: Engineering is about persistence and grit. Today
    the students will become engineers, learning the steps of the Engineering Design
    Process. They will create models out of craft and recycled materials, then they
    will test the sturdiness of their models by dropping them from ankle height. This
    is an unplugged activity; KIBO robots are optional.
  tutorial_ozobotcolor1_longdescription: Students will learn the basic functionality
    of Ozobot, including how to calibrate the bot's sensors, and how to draw lines
    for the bot to follow.
  tutorial_scigirlspixels_longdescription: 'In this unplugged activity, you will learn
    what a pixel is and how to send a simple black and white image to a friend! '
  tutorial_kcjheroines_longdescription: In this activity, you'll learn about different
    Canadian women who have made history. Using Scratch, you'll learn how to code
    a video game celebrating their lives and accomplishments. Choose a heroine, customize
    their costume and backdrop, code movements and goals for your game, and keep score.
    This project is simple enough for kids to complete by themselves or with support
    from a grown up.
  tutorial_ozobotvalue_longdescription: Students will use their Ozobot to randomly
    select a place value, identify the same place value in a three-digit number, and
    write out the number.
  tutorial_icodebytes_longdescription: Learn computer science without tech! Fun unplugged
    computing activities for children aged 5-7 to do in class or at home with their
    families. The activities help develop computational thinking skills in a really
    fun way. Divided into the fundamental principles of computer science, and involve
    creating algorithms, thinking logically, spotting patterns and finding or making
    rules.
  tutorial_clfashion2_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_ai4all_longdescription: 'This Byte of AI is meant to be a quick and fun
    teacher-facilitated way to begin to become familiar with some core ideas of modern
    AI including: how data becomes output in an AI model, how human biases enter datasets,
    and how AI can be used in diverse fields including art and creativity. Students
    learn these things by exploring drawing in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Discover data science, one of the most valuable
    skills, and see the world! Does data science sound dry and scary, like math? Fear
    not. This introductory class will show you that you are already experts of data
    and data science is full of fun and interesting insights related to topics such
    as soccer, music, art, and your favorite books. Materials ready for in person
    or remote learning settings. '
  tutorial_spheroinputs_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of inputs and outputs and how this
    idea relates to using computer science for good. '
  tutorial_edisoncount_longdescription: 'Introduce the key computational concepts
    of inputs and outputs using Edison robots and the block-based programming language
    EdBlocks in this student led activity. Utilize the Edison robot''s drive function
    through a set of progressive programming tasks. Creating programs for the robot
    to ''trace'' requires the application of sequential thinking and an understanding
    of the input-process-output cycle. '
  tutorial_spheroloops_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of loops and how this concept relates
    to using computer science for good. '
  tutorial_kiboprogram_longdescription: In this lesson, children will learn about
    sequencing in programming and about the symbols that make up a programming language
    like KIBO's. Students will create their own programming symbols and act out programs
    with their own movement. Finally, they can translate these movement programs into
    programs for KIBO.
  tutorial_hellorubycsin60_longdescription: 'Have you ever wondered what travels inside
    the wires of your computer? Or why computer parts look like a tiny city? Or what
    really is an algorithm? These 30 self-paced one minute videos are aimed for 5-9
    year olds, followed by an activity the kids can complete at home. Topics include
    code, hardware, networks, AI and other interesting ideas. '
  tutorial_clfashion1_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_irobottraffic_longdescription: Traffic signals are a staple of safety in
    our everyday lives. Code your own traffic light with the Root robot and learn
    about the inventor!
  tutorial_edisonmystery_longdescription: Kick-start student's exploration of using
    Edison's line tracker using Edison robots and the Scratch-based programming language
    EdScratch in this student led activity. Students first become familiar with the
    Edison robot's line tracking sensor technology and experiment with the red LED
    on different colored surfaces. They will then move on to mastering a mystery line
    using the concept of algorithms.
  tutorial_microbitseaturtles_longdescription: Create a prototype of a low-power,
    red LED beach light that can be used for lighting on beach paths which is also
    safe for sea turtles.
  tutorial_ozobotknow_longdescription: In this lesson, students will be introduced
    to the hardware and robotics components of Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program a blinking heart, a rocketship taking
    off, your name, or anything your imagination comes up with! To start off, we''ll
    teach you how to program a heart in your favourite color and then make it blink
    to the rhythm of your favorite song. Join our community of imagiCoders to share
    and exchange designs. Upload your creations on your imagiCharm so you can proudly
    wear your code wherever you go! '
  tutorial_irobotsimulator_longdescription: Learn how to create and download coding
    projects with this activity packet! Solve all puzzles with the Root simbot in
    the virtual arena to reveal the secret message at the end!
  tutorial_irobotkind_longdescription: Our robot is still learning how to make kind
    choices when playing with friends. In this game, help Root practice by making
    four kind decisions in a row. If Root makes a bad choice, it has to start all
    the way at the beginning again! Let's play together!
  tutorial_firiavirtual_longdescription: Learn Python programming with a powerful
    3D robotics simulator. You'll complete challenging missions in a virtual environment
    with realistic physics. Missions teach you the code to control motors, LEDs, and
    other peripherals on CodeBot. And Sandbox mode lets you get creative with unlimited
    Python coding possibilities. It's easy to get started with CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Put a new spin on Pictionary through code!
    Students can use code to make predictions about what pictures, songs, or words
    the Root SimBot will create. Code your own Pictionary creation, too!
  tutorial_ozobotnouns_longdescription: In this lesson, students will identify the
    correct way to spell and use irregular plural nouns and use Color Codes to program
    their Ozobot to move to the correct irregular plural nouns by either turning left
    or right and use the noun in a sentence.
  tutorial_nasa3d_longdescription: Learn about exploding stars, 3D models and codeblocks!  This
    spacey activity takes you through the basics of 3D modeling in astronomy using
    the free browser-based Tinkercad. Students can progress from creating simple 3D
    shapes to working with actual NASA data on exploded stars, testing in augmented
    reality, and using loops and time-based changes with codeblocks.
  tutorial_blupants_longdescription: Train a real autonomous robot to pick up blocks
    and deploy them to the goal by navigating through an obstacle course. Start with
    drag-and-drop interface, and advance to Python as you get more experienced.
  tutorial_legodance_longdescription: Synchronize motor movements of a break dancer
    to keep in rhythm with light and beats.
  tutorial_nearpodcoding_longdescription: In this 25-30 minute Nearpod featuring Flocabulary
    topic spark, students are introduced to coding through a hip hop video and Nearpod's
    signature interactive features. This lesson features the Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: We're challenging you to use data visualization
    to develop a plastic pollution solution! Discover where plastic waste comes from
    and why it has become a global problem. Then reflect on your own plastic use,
    estimate how much waste you could reduce over time, and design an invention or
    alternative that could help. Kids can complete this project by themselves or with
    support from a grown up.
  tutorial_legojourney_longdescription: 'Journeys are exciting!  Challenge students
    to remix our Grasshopper Journey project in order to create a new journey and
    find different ways for a SPIKE Prime inspired virtual grasshopper to move using
    Scratch 3.0! In addition to CS skills, this teacher facilitated activity can also
    be used to support areas such as language arts, science and the arts. '
  tutorial_legohopper_longdescription: Design multiple prototypes to find the most
    effective way to move a robot without using wheels.
  tutorial_catrobatembroidery_longdescription: Zakoduj swój projekt na telefonie z
    Androidem i zszyj go na koszulce, spodniach, torbie sportowej lub butach!
  tutorial_irobotphone_longdescription: In this coding challenge, students will work
    together remotely to create a collective program that draws a picture. Modeled
    after the classic game of Telephone, students will receive, remix, and pass along
    code down the telephone chain. Will your team fulfill the Picture Goal by the
    time you reach the end?
  tutorial_codeguppydraw_longdescription: Quick introduction to text-based coding
    using fun and engaging type-in JavaScript programs
  tutorial_codejumper_longdescription: In this lesson from the Code Jumper curriculum,
    learners explore networks in a hands-on unplugged experience using typical materials
    found in a classroom. The theme for this lesson is around messages of kindness
    to others. This lesson has been specifically designed to be accessible for students
    with visual impairments.
  tutorial_meeempathy_longdescription: For centuries, the Villagers and Illagers shared
    the same space but seldom interacted with each other. Now you can use the power
    of code to bring the two villages together. Players will experience empathy and
    compassion for their neighbors, learn cooperation and inclusion, and embrace the
    diversity that makes us all uniquely special.

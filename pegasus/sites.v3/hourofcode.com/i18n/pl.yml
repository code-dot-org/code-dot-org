  tutorial_caflags_longdescription: Poznaj niektóre podstawowe koncepcje programowania
    z blockly. Rozwijaj swoje myślenie informatyczne używając prostych kształtów,
    kolorów i współrzędnych, aby narysować flagi świata. Odkryj swoją kreatywność
    w miarę zgłębiania różnych sekwencji bloków i wartości, aby budować swoje własne,
    pełne emocji flagowe dzieła.
  tutorial_matariki_longdescription: 'Maia and Charlie are from New Zealand.  Maia''s
    family are getting ready to celebrate Matariki: the Māori new year.  She''s invited
    her friend Charlie to come and stay at her family''s marae (traditional meeting
    house). There are lots of exciting problem-solving tasks and activities to do
    for Matariki! Use your Computational Thinking skills to help Maia and Charlie
    prepare for the celebration.'
  tutorial_carestaurant_longdescription: Charlie i Tilley postanowili, że jeśli właściwie
    zaprogramują Rossa, będzie on w stanie pomóc im malować, aby uatrakcyjnić Food
    Avengers. Upewnij się, że ich algorytmy są odpowiednio mocne - źle pokierowany
    robot z pędzlem malarskim może narobić poważnych szkód!
  tutorial_casea_longdescription: Alex and Lonnie create fancy fish and super sea
    creatures with blocks. Help them sort the sequences into order and debug by spotting
    and fixing the mistakes. Customize your own ocean scene and bring your characters
    to life by adding interactivity. Beginner coders and pre-readers welcome!
  tutorial_cashield_longdescription: Są letnie wakacje i Alex, jej rodzina i Lonnie
    jadą na wakacje do Finlandii. Starszy brat Alexa, Reuben, tworzy nową aplikację
    na potrzeby ornamentów tarczy i pokazuje Alex i Lonniemu jak jej używać. Dołącz
    do nich, gdy uczą się jak ustawiać sekwencję bloków, aby projektować samodzielnie
    pewne niesamowite osłony!
  tutorial_ccwslimer_longdescription: Dowiedz się, jak programować swoją własną, możliwą
    do udostępnienia grę o wielu poziomach  i wyzwaniach!
  tutorial_codinggalaxy_longdescription: W ramach Twojej pierwszej misji na "Planecie
    przygód", Twoim obowiązkiem jest rozwiązywanie łamigłówek kodowania, aby uratować
    piękną planetę.
  tutorial_boatrace_longdescription: Naucz się jak stworzyć grę - wyścig łódek. Gracz
    używa myszy do nawigowania łodzią w taki sposób, aby bez wpadania na przeszkody
    dotrzeć na bezludną wyspę.
  tutorial_ccplay_longdescription: Koduj i rozgrywaj serię poziomów gry ucząc się
    ważnych koncepcji informatycznych. Na ostatnim poziomie pochwal się swoją kreatywnością
    i umiejętnościami potrzebnymi do kodowania własnej gry od podstaw!
  tutorial_grinch_longdescription: Naucz się jak programować drony oraz wyspecjalizowane
    technicznie danie przy pomocy magii kodowania, aby przechwytywać prezenty i nawigować
    zjazdy w dół, aby przywrócić Boże Narodzenie do Whoville.
  tutorial_codehsart_longdescription: Memy! Memy! Memy! Uczniowie badają skrzyżowania
    kodowania oraz sztukę budowania programu komputerowego, który umożliwia im tworzenie
    nowych, autorskich memów do udostępniania znajomym.
  tutorial_codehsbitcoin_longdescription: In this Hour of Code activity, students
    are introduced to the Bitcoin blockchain ledger and some Bitcoin statistics. Students
    look at how a transactions works on the Bitcoin ledger and and investigate the
    overall performance of the Bitcoin blockchain.
  tutorial_codehsblockchain_longdescription: Uczniowie uczą się o podstawach kryptowalut
    badając technologię kryptografii, stosowana skrótów i łańcucha bloków (blockchain)!
  tutorial_codehscipher_longdescription: Podczas tych zajęć "Godziny kodowania" uczniowie
    wprowadzani są w zagadnienia kryptografii z użyciem klasycznego szyfru Cezara
    do odszyfrowywania i szyfrowania pewnych wiadomości, jak również do odkrycia wady
    szyfru oraz sposobu jego poprawy.
  tutorial_codehscollision_longdescription: Uczniowie będą badać sposób używania symulacji
    w badaniach. Będą się uczyć jak masa i prędkość wpływają na zderzenia sprężyste
    używając równań zachowania pędu i zachowania energii kinetycznej, aby zweryfikować
    ostateczne wartości prędkości wyliczone w ramach symulacji. Uczniowie powinni
    posiadać umiejętność rozwiązywania równań matematycznych z użyciem algebry podstawowej.
  tutorial_codehsmath_longdescription: Uczniom przedstawia się żółwia Tracy i uczą
    się sposobów kodowania różnych modeli matematycznych w Pythonie! Doświadczenie
    w zakresie kodowania nie jest konieczne, ale uczniowie powinni ukończyć kurs przynajmniej
    na poziomie Algebra I.
  tutorial_codehsmusic_longdescription: 'Uczniowie badają, w jaki sposób używa się
    kodowania do tworzenia muzyki budując swoje własne dynamiczne beaty i wzorce ośmiotaktowe
    przy pomocy bloków JavaScript! '
  tutorial_codehssports_longdescription: Uczniowie uczą się sposobu wykorzystania
    kodowania w sportach i układzie gier budując własną grę wideo o tematyce sportowej,
    którą można natychmiast udostępniać znajomym!
  tutorial_codemojipizza_longdescription: 'This course is designed to teach students
    the fundamentals of JavaScript objects. Students will learn the basic types of
    data that can be stored in variables, from their first boolean all the way to
    creating their own objects with multiple properties. The activity makes complex
    concepts easy to understand by using everyone''s favourite food: Pizza!'
  tutorial_moonlander_longdescription: Learn Physics as you code! Moon Lander is a
    Game Builder course with 17 exercises that guides you on how to build your own
    physics-based game. In the game, you will use code and 6-9th grade physics concepts
    in order to help a spaceship land safely on the moon.
  tutorial_sushicards_longdescription: Stwórz grę, w której poruszasz rekinem, aby
    złapał rybę.
  tutorial_codesparkcreate_longdescription: Czy kiedykolwiek chciałeś zaprojektować
    i stworzyć swoją własną grę wideo? Wybierz spośród dwóch zestawów gier, które
    poprowadzą Cię przez tworzenie i kodowanie gry wideo w stylu Maria używając interfejsu
    bez słów "bodeSpark Academy". Zapraszamy początkujących programistów i osoby uczące
    się czytać!
  tutorial_hardvsoft_longdescription: Przy pomocy ilustrowanego opowiadania i kart
    pracy dla dzieci uczniowie poznają różnice pomiędzy sprzętem a oprogramowaniem.
  tutorial_codestersecard_longdescription: Buduj umiejętności programowania tak, aby
    nauczyć się sposobu tworzenia elektronicznej kartki okolicznościowej, którą będziesz
    mógł udostępnić swojemu nauczycielowi, rodzinie lub znajomym!
  tutorial_codesterslogo_longdescription: Użyj kodu, aby uwolnić swoją kreatywność
    i zaprojektować swoje własne logo spółki! Będziesz się uczyć podstaw w języku
    programowania Python. Po przejściu samouczka będziesz wyposażony we wszelkie umiejętności
    potrzebne do utworzenia logo swojej osobistej marki!
  tutorial_codesterstshirt_longdescription: Ucz się podstawowych umiejętności programowania
    i ćwicz przemieszczanie się po układzie współrzędnych w trakcie tworzenia projektu
    swojej własnej koszulki z monogramem!
  tutorial_codewards_longdescription: Dołącz do ekscytującej misji ratowania podwodnego
    miasta. Zdobądź doświadczenie w pracy inżyniera ratownictwa naprawiającego uszkodzone
    systemy miejskie przy pomocy komend i algorytmów. Pokonuj różne wyzwania, aby
    wykazać się umiejętnościami, inteligencją i odwagą!
  tutorial_olympics_longdescription: Wraz z Elsie przygotuj się do Olimpady Robotów!
    Przy okazji poznawania koncepcji programowania ucz się prowadzenia, zbierania
    informacji szczegółowych i tworzenia narzędzi, budowania i testowania swojego
    mocarnego robota.
  tutorial_codinismhero_longdescription: Ucz się podstaw programowania przy pomocy
    rozrywkowych przykładów i buduj grę w trakcie nauki!
  tutorial_discovery_longdescription: Dwóch bohaterów spotyka się w świecie i odkrywa
    zaskakujący przedmiot. Co się dzieje dalej? Przy pomocy Scratcha i CS First każdy
    może tworzyć swoją własną, niepowtarzalna historię przy pomocy kodu.
  tutorial_csfirstname_longdescription: Wybierz imię i wprowadź w życie dwie litery
    słowa używając kodu. Wymierz pseudonim, imię dla zwierzęcia, zwierzę, sport i
    miejsce albo hobby.
  tutorial_obstaclecourse_longdescription: Współpracuj ze swoim zespołem w ramach
    kodowania programu, który skutecznie nawiguje robotem przez tor przeszkód.
  tutorial_edisonmove_longdescription: Introduce text-based programming and the key
    computational concept of sequence to your students using Edison robots and EdPy,
    a text-based programming language based on Python. Explore computer science and
    programming basics including functions, inputs, input parameters and outputs.
    Then take on a coding challenge and write your own program to get your Edison
    robot through a maze.
  tutorial_edisonspider_longdescription: Introduce the key computational concepts
    of variables and data, two of the most fundamental parts of general-purpose programming
    languages, using Edison robots and the Scratch-based programming language EdScratch.
    Students can work through this lesson independently learning what variables are,
    why we use them and then applying their knowledge to program Edison to drive like
    a spider laying a trap.
  tutorial_edisonspotlight_longdescription: Introduce Edison robots to your students,
    helping them begin to explore what a robot is and how it can sense, and react,
    to the world. Students can work through this lesson independently as they program
    the Edison robot using the block-based programming language EdBlocks, practicing
    computer science fundamentals including sequence, loops and conditionals.
  tutorial_firiapython_longdescription: Get your micro:bit ready, and level-up to
    Python coding! CodeSpace will guide you step-by-step from your very first line
    of Python to coding an interactive program with buttons and LEDs. Learn the basics
    of programming embedded devices, monitoring inputs and controlling outputs. Learn
    how variables and if statements control the flow of code, and finish with a fast
    and fun micro-game!
  tutorial_gamefrootsquid_longdescription: Ogromne ośmiornice są największymi bezkręgowcami
    na świecie.  W tej grze dla początkujących, poświęconej kodowaniu, będziesz się
    uczyć podstaw kodowania i tworzenia gry, w której bada się życie ośmiornic w podwodnym
    świecie oceanu. Będziesz odkrywać sekretne życie ogromnej ośmiornicy, sposób kodowania
    sterowników gry na klawiaturze (dane wejściowe/ wyjściowe), języka kodowania Google
    Blockly, sposobu publikowania własnej gry komputerowej.
  tutorial_duckpiano_longdescription: In this project you'll make keys on your computer
    play quack sounds at different pitches, like a piano that sounds like a duck.
    You can use your duck piano to play simple tunes. Later, you can try other sounds,
    such as dog barks or even sounds you record yourself. This project works best
    on a computer with a keyboard, but it could be adapted to work on a tablet.
  tutorial_gpsound_longdescription: W ramach tego projektu będziesz pisać program
    zapisujący dźwięk z mikrofonu Twojego komputera, odgrywać go i rysować obrazek
    zapisanego dźwięku. Możesz również przetwarzać swoje nagrania, aby dodawać efekty
    takie jak zmiany wysokości tonu, odwracanie lub echo.
  tutorial_groklearningpython_longdescription: Develop your programming skills and
    build your own animal classifier! In this course you'll use the programming language
    Python to classify animals based on their characteristics. You'll learn about
    the differences between animals, and how biologists use programming to help them
    do science! This activity has some assumed knowledge (variables, print and input).
  tutorial_htmltimetravel_longdescription: Odbądź pełną przygód podróż w czasie i
    podbijaj najgłębsze zakątki kosmosu ucząc się, jak się przemieszczać, obracać
    i przekształcać obiekty używając podstaw animacji w CSS.
  tutorial_hp_flappy_longdescription: Ucz się logicznego myślenia i koncepcji programowania
    tworząc swoją własną grę w stylu "Flappy Birds" na hyperPadzie.
  tutorial_appytappin_longdescription: This teacher-led activity, adapted for the
    Hour of Code, introduces children to using a text-based programming language to
    develop a mobile games app. They design algorithms and use variables and functions,
    as well as test and debug their work. Includes a step-by-step lesson plan, pupil
    resources, support cards and pre-written program template.
  tutorial_icipher_longdescription: Są to zajęcia prowadzone przez nauczyciela, zaadaptowane
    do "Godziny kodowania", które uczą dzieci bezpiecznej komunikacji. Dzieci uczą
    się, że w czasie wiadomości były szyfrowane i rozszyfrowywane z użyciem szyfrów.
    Zgłębiają zagadnienie szyfrowania i uzyskują rozeznanie w zakresie potrzeb bezpiecznej
    komunikacji.
  tutorial_iguess_longdescription: Wprowadzanie kodów "Szybkiej reakcji" [Quick Response]
    dzieciom w wieku 3-5 lat. Używajcie tabletów do skanowania kodów QR i zgadnij,
    kto jest minibestią na podstawie habitatu.
  tutorial_imake_longdescription: Na tych zajęciach prowadzonych przez nauczyciela
    w trybie "unplugged" - bez nauczyciela, dla dzieci 3-5 lat, wykorzystuje się klasyczne
    rymowanki, aby wprowadzać koncepcję algorytmów, sekwencji i powtórzenia. Poprzez
    identyfikację kroków i wzorców w popularnych rytmach uczniowie zaczynają rozumieć,
    że algorytmy otaczają nas zewsząd.
  tutorial_imorse_longdescription: Badaj szyfrowanie przy pomocy alfabetu Morse'a
    i Sphero. Ucz się, że systemy fizyczne można programować i pisać kod dla Sphero
    do komunikacji.
  tutorial_kanohp_longdescription: Ucz się kodować i tworzyć magię na ekranie przy
    pomocy kreatywnych wyzwań. Spraw, by fruwały pióra i przepływał ogień, komponuj
    muzykę i nie tylko.
  tutorial_khanwebpages_longdescription: Dowiedz się, jak tworzyć strony internetowe
    ze znacznikami HTML i CSS, i stwórz swoją własną kartkę z życzeniami.
  tutorial_kibobowl_longdescription: Crash! How far does KIBO have to move to get
    from the start of the bowling lane to the pins? You can create a single straight
    lane or a more complicated path. Students will use estimation and measurement
    to create a program to travel the length of the lane. They'll test how far a single
    forward block carries KIBO, then improve their programs using the Engineering
    Design Process.
  tutorial_kibodance_longdescription: Let's have a KIBO Robot dance party! Set up
    a music player to play a favorite classroom song, or a song connected to a world
    culture you're exploring. Students will decorate their KIBO as a dancer, then
    they will create a program to teach their KIBO to dance to the music. Students
    will learn how to create a program to express an idea (in this case, a dance),
    with a focus on sequencing ability.
  tutorial_buildcharacters_longdescription: Najbardziej popularna aplikacja dla osób
    uczących  się czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj
    gry lub buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable!
    Wykorzystuje się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_designgames_longdescription: Najbardziej popularna aplikacja dla osób uczących  się
    czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj gry lub
    buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable! Wykorzystuje
    się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_makelevels_longdescription: Najbardziej popularna aplikacja dla osób uczących  się
    czytać obecnie obejmuje cyfrowy "Maker Space"! Twórz poziomy, projektuj gry lub
    buduj postaci. Wybierz swoje zajęcia i zacznij tworzyć przy pomocy Kodable! Wykorzystuje
    się JavaScript dla wyższych klas szkoły podstawowej.
  tutorial_wizard_longdescription: Podróż do świata "Magii kodu" [Code Magic] jako
    "Kreatora kodu" [Code Wizard]. Ucz się tworzyć i rzucać zaklęcia, aby dostosować
    swój zamek do swoich oczekiwań.
  tutorial_mbscratchcards_longdescription: Połącz fizyczny świat micro:bit z wirtualnym
    światem Scratcha.
  tutorial_mbswiftplaygrounds_longdescription: Użyj miro:bit na iPadzie, aby  uczyć
    się Swifta.
  tutorial_mbbuttons_longdescription: In this introductory project, you'll make pictures
    or animations appear on the micro:bit display when buttons are pressed. This activity
    is suitable for those who have never programmed before or those seeking a simple
    introduction to programming the BBC micro:bit. It uses MicroBlocks, a Scratch-like
    programming system that lets you see your code running on the micro:bit immediately.
  tutorial_meteor_longdescription: In this project, you'll create a Falling Meteors
    game for the BBC micro:bit. Using the buttons, the player will move a shield to
    catch falling meteors and save the Earth. The techniques you learn in this project
    can be used to make many other games for the BBC micro:bit, including classics
    such as Pong and Space Invaders.
  tutorial_ballbounce_longdescription: Naucz się tworzyć aplikację mobilną, w której
    użytkownik rzuca piłką po ekranie, a ona odbija się od krawędzi.
  tutorial_mitcodi_longdescription: Ucz się tworzyć swoją własną interaktywną aplikację
    mobilną. Naciśnij pszczółkę i usłysz bzyczenie!
  tutorial_mitdoodle_longdescription: Zrób aplikację mobilną, w której możesz rysować
    obrazki na ekranie!
  tutorial_talktome_longdescription: Ucz się tworzyć aplikację mobilną, która sprawia,
    że Twój telefon mówi do Ciebie!
  tutorial_mobilecspmap_longdescription: Use App Inventor to create a Map Tour of
    landmarks in your town, state, or anywhere in the world. Self-guided video and
    text tutorials lead students through building a user interface and coding a mobile
    app, using a map component and determining locations by latitude and longitude.
  tutorial_ozorandom_longdescription: Ucz się, jak komputery tworzą losowe liczby
    i używają ich, a następnie użyj losowego programu ruchu, aby pomóc zaszczepiać
    pomysły na opowieść.
  tutorial_ozotroll_longdescription: Poznawaj różnicę pomiędzy trollami internetowymi
    i trollami z bajek, a następnie naucz Evo, jak być dobrym trollem, który Cię chroni.
  tutorial_peblioart_longdescription: Ucz się rysować i animować kształty przy pomocy
    kodu, aby tworzyć interaktywne prace artystyczne inspirowane przez artystów.
  tutorial_astropi_longdescription: Kodu wiadomość i sprawdzaj temperaturę otoczenia
    na pokładzie ISS z użyciem symulatora online HAT Sense komputera Astro Pi.
  tutorial_rgart_longdescription: Looking for an easy and intuitive way to teach your
    students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the art activity, the student
    understand color mixing concepts while using coding blocks to solve challenges
    in the birthday party.
  tutorial_rgengineer_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the engineering activity, the
    student learns basic robotics while using coding blocks to solve challenges in
    the Christmas party.
  tutorial_rgmath_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the math activity, the student
    practices counting, addition and subtraction while solving some coding challenges.
  tutorial_rgscience_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the science activity, the student
    goes through a journey to the space solving multiple coding challenges and know
    more about space elements and science facts.
  tutorial_rgtech_longdescription: Looking for an easy and intuitive way to teach
    your students to code? RoboGarden STEAM has fused code practicing with STEAM learning
    and gamified missions in multiple activities. In the technology activity, the
    student goes through a journey to the volcanic islands solving multiple coding
    challenges by understanding basic concepts of Technology.
  tutorial_robotmagic3d_longdescription: Use your imagination to create an animated
    3D logo of your name, your favorite sports team or anything you want. Use code
    to make 3D models and letters come alive with fun. At the end you can download
    an animated sticker of your creation and share it with friends.
  tutorial_robotmagicflappy_longdescription: Użyj wyobraźni do tworzenia gry 3D "Flappy
    Bird". Użyj kodu to powoływania, w zabawie, modeli 3D do życia. Pod koniec możesz
    udostępnić swoją pracę znajomym i rzuć im wyzwanie wysokiego punktowania.
  tutorial_scratchadventure_longdescription: Wyślij swoje ulubione postaci z kanału
    "Cartoon Network" na poszukiwanie, z najdalszych zakątków wszechświata, do krańców
    źródełka Craiga. Otwieraj tajne skarby i odkrywaj nowych bohaterów tworząc przygodową
    grę.
  tutorial_scratchtalk_longdescription: Bring your characters to life in Scratch using
    new Text-to-Speech blocks powered by Amazon. Create a rapping robot or an interactive
    animation that talks. This project will show you how to create talking animations
    that spin, zoom and change colors. The possibilities are endless!
  tutorial_scratchjrstory_longdescription: An intermediate activity meant for children
    in 2nd-5th grades with some experience with ScratchJr. Through this activity and
    continued time with ScratchJr, students will have the opportunity to think creatively,
    improve their storytelling and collaborate with peers.
  tutorial_scratchjrtwinkle_longdescription: Współpraca klasy "Mrugaj, mrugaj gwiazdko
    mała" to zajęcia wprowadzające dla dzieci w wieku od przedszkolaków po drugoklasistów
    z niewielkim doświadczeniem w zakresie programowania. Dzięki tym zajęciom uczniowie
    będą mieli okazję do kreatywnego myślenia, zostawania bajarzami i doskonalenia
    umiejętności matematycznej argumentacji i tworzenia sekwencji.
  tutorial_spherocomm_longdescription: Ucz się o nieprawidłowej komunikacji zarówno
    w społeczności, jak i w programie komputerowym. Korzystaj z tej wiedzy, aby rozwiązać
    program nieprawidłowej komunikacji lub błędów, w programie starając się pomóc
    znaleźć BOLTOWI znaleźć drogę do domu.
  tutorial_spherocommunity_longdescription: Zaprojektuj prostą ścieżkę, która stanowi
    zwykłą trasę, którą podróżujesz każdego dnia. Będziesz tworzyć dwa programy, narysowaną
    ścieżkę i ściekę programu w oparciu o bloki poprzez trasę z Twojego sąsiedztwa.
  tutorial_spherofunctions_longdescription: Ucz się, jak używać i wzbudzać funkcje,
    aby zamienić Sphero w kalkulator.
  tutorial_spheroinfrared_longdescription: Zostań epidemiologiem, aby wstrzymać rozprzestrzenianie
    się rzadkiej infekcji, która dziesiątkuje społeczność robotów BOLT.
  tutorial_spherolightsensor_longdescription: Ucz się, jak tworzyć program, w którym
    używa się czujnika światła otoczenia, aby mierzyć wartości luxów i ścigać BOLTA.
  tutorial_spheromansion_longdescription: Trzymanie stada dinozaurów w Twoim domu
    nie powinno być problemem, prawda? Jak można sobie wyobrazić, nie kończy się to
    dobrze. Jesteś w pułapce w bibliotece domu i musisz zaprogramować drogę ucieczki.
  tutorial_roadblocks_longdescription: W ramach kontynuacji "Twojej społeczności"
    [Your Community] będziesz modyfikować swój program bloków w miarę, jak ze swoim
    partnerem napotykasz na różne przeszkody po drodze.
  tutorial_spherotext2_longdescription: Naucz się swojego pierwszego wyrażenia warunkowego
    budując rozrywkową grę tam, gdzie będziesz wrzucać Sphero i odgadywać dźwięki
    zwierząt. To są wspaniałe zajęcia po przerobieniu Tekstu 1.
  tutorial_spherotext3_longdescription: Naucz się zmieniać główne LEDy Sphero na podstawie
    tempa obrotów żyroskopu. Będziesz się również uczyć o normalizacji i wartości
    bezwzględnej. To są wspaniałe zajęcia po przerobieniu przez Ciebie Tekstu 1 i
    2.
  tutorial_spherotext4_longdescription: Używaj zmiennych, aby budować grę w gorącego
    ziemniaka, obsługiwaną przez Sphero. Będziesz używać pseudokodu i odczytywać dokumentację,
    aby przywrócić tę klasyczną grę do życia. Będziesz również uczyć się o pojęciach
    technicznych takich jak pętle "dopóki" i losowości w granicach. To są wspaniałe
    zajęcia po ukończeniu Tekstu 2 lub 3.
  tutorial_spheroraptor_longdescription: Utwórz wzmocnione pióro, aby trzymać Sferoraptory
    w bezpiecznej odległości pisząc kod ucieczki Sferoraptorów. Od pętli, poprzez
    wyrażenia warunkowe, operatory, a nawet komparatory, będziesz potrzebować tylko
    know-how kodowania, ile zdołasz zebrać.
  tutorial_stempiday_longdescription: Używamy liczby Pi do wyliczenia obwodu i powierzchni
    koła, ale czy zastanawiałeś się kiedyś, skąd pochodzi ten numer oraz jak go liczyć?
    Na tych zajęciach kodowania będziesz losowo generować punkty podobnie do bardzo
    słabego gracza rzucającego rzutki do planszy. Procent rzutek, które grafią do
    koła, może nam pomóc w wyliczeniu Pi. Potem zmień kolory punktów dla czystej przyjemności!
  tutorial_stemplanetoids_longdescription: Czy wiedziałeś, że kod leżący u postaw
    klasycznych gier w asteroidy i pojazd księżycowy jest prostszy, niż może się wydawać?
    Czy wiedziałeś, że obie te gry cechują się precyzyjną fizyką? Na tych zajęciach
    naprawisz uszkodzoną grę w asteroidy tam, gdzie statek porusza się tylko w linii
    prostej. Potem dodasz grawitacji do gry i spróbuj wylądować na księżycu! Działa
    na Chromebooks i innych urządzeniach!
  tutorial_stempong_longdescription: Czy wiedziałeś, że kod leżący u postaw klasycznej
    gry Bon.io oraz klasycznej gry Pong jest prostszy, niż może się wydawać? Czy wiedziałeś,
    że obie te gry cechują się precyzyjną fizyką? Na tych zajęciach naprawisz uszkodzoną
    grę Pong tak, że obiekty będą się odbijać tak, jak powinny. Potem dodasz grawitacji,
    aby utworzyć klon Bonk.io! Działa na Chromebooks i innych urządzeniach!
  tutorial_algobot_longdescription: AlgoBot is a puzzle game that takes place on the
    Europa, a pan-galactic colonisation ship, where a recycling mission goes horribly
    wrong. Players command AlgoBot, a smart little service droid, and learn to use
    a visual programming language to help him contain the crisis!
  tutorial_thunkableapps_longdescription: Naucz się budować swoje własne aplikacje
    przy pomocy kodowania w oparciu o bloki!
  tutorial_toxicodedot_longdescription: 'Select a card from your deck and interpret
    its code in order to progress through the world. Use your intuitive abilities
    to guess the rules and learn from your own mistakes. Made with care by the team
    behind Compute it and Silent Teacher, with the same fundamentals: trial-and-error
    instead of verbose explanations, smooth progression, no code to type, accessibility
    to absolute beginners.'
  tutorial_gcactions_longdescription: Odkryj działania, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o robotach i o tym, co mogą rzeczywiście robić.
  tutorial_gccomparators_longdescription: Odkrywaj komparatory i reguły logiczne,
    które są kluczowymi klockami w kodowaniu i używaj ich do kodowania gry wideo!
    Badaj kulturę cyfrową i ucz się śledzeniu naszych zajęć online.
  tutorial_gcconditions_longdescription: Odkrywaj warunki, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o algorytmach, które napędzają nasz świat online.
  tutorial_gccreate_longdescription: Utwórz swoją pierwszą pełną grę wideo przy pomocy
    GameCode! Utwórz nowe postaci, spraw, by stały się (troszkę) inteligentniejsze,
    dodaj graczowi supermocy...Ogranicza nas tylko niebo!
  tutorial_gcevents_longdescription: Odkrywaj zdarzenia, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o sztucznej inteligencji oraz jak może mieć sens w Twoim życiu.
  tutorial_gcloops_longdescription: Odkrywaj pętle, jeden z kluczowych klocków w kodowaniu
    i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się o zjawisku
    komory z echem w sieciach społecznościowych.
  tutorial_gcvariables_longdescription: Odkrywaj zmienne, jeden z kluczowych klocków
    w kodowaniu i używaj ich do kodowania gry wideo! Badaj kulturę cyfrową i ucz się
    o tym, czym są dane i jak działają.
  tutorial_beanything_longdescription: Explore six cool careers and see how coding
    can be applied to each one! Discover what it's like to be a Robotics Engineer,
    a Musician, an Astronaut, a Farmer, a Beekeeper, and a Pastry Chef. Use programming
    to animate characters, compose music, tell stories, design games, and even create
    art.
  tutorial_change_longdescription: Stwórz projekt, który pokazuje, jak zmieniałbyś
    świat! Niezależnie od tego, czy pasjonujesz się recyklingiem, czy masz pomysł
    na osiągnięcie pokoju na świecie, podziel się swoją wizją z kodem!
  tutorial_cooking_longdescription: 'Pochwal się swoimi umiejętnościami - twórz interaktywną
    grę o gotowaniu. Początkujący mogą korzystać z samodzielnego samouczka, a bardziej
    zaawansowani kodujący mają opcję wyjścia od pustego projektu. '
  tutorial_crystal_longdescription: Battle with friends in this multiplayer game.
    Apply your own strategies and pit your code against the entire Tynker community
    to see who the true coding champion is! Cast spells, collect power-ups, and defeat
    enemies as you battle in a wild 4-player arena that is shrinking amidst lava!
  tutorial_landscape_longdescription: Użyj funkcji rysowania pióra w języku Pythona
    do tworzenia pejzażu z użyciem kodu. Użyj obiektów pejzażu już utworzonych dla
    Ciebie lub zaprojektuj swoją własną budowlę. Publikuj i udostępniaj swoje prace!
  tutorial_pets_longdescription: 'Twórz ciekawą grę o tematyce zwierząt domowych -
    prawdziwych lub z wyobraźni! Początkujący mogą korzystać z samodzielnego samouczka,
    a bardziej zaawansowani kodujący mają opcję wyjścia od pustego projektu. '
  tutorial_petvet_longdescription: A busy day at the Pet Vet leads to fun as you and
    Barbie help a variety of pets through their very first checkups. From guiding
    pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches,
    you'll find every puzzle has a solution to make the pets feel better than ever!
  tutorial_superhero_longdescription: Użyj sztuki pikselowej HTML i CSS do tworzenia
    masek Twojego ulubionego superbohatera. Publikuj i udostępniaj swoje praca!
  tutorial_vidcodeplastic_longdescription: Zanieczyszczanie naszych oceanów plastikiem
    wciąż się pogarsza. Na szczęście możesz sprawić, że Twój głos będzie słyszalny
    dzięki kodowi przez Plastic Pollution PSA. Po zakodowaniu PSA dotyczącego zanieczyszczenia
    plastikiem za pomocą JavaScript, możesz zrobić drugi film na dowolny temat, który
    uważasz za ważny! Naucz się korzystać z pętli, fal sinusoidalnych i niestandardowych
    emoji, aby stworzyć unikatowy projekt.
  tutorial_vidcodetypeface_longdescription: Create your own typeface using shapes
    and elements of typography. Type has more elements than you may have realized!
    So far we have talked about fonts and how they are different styles of text. Fonts
    are actually just different styles of a typeface. A typeface is a family of fonts
    that have similar features.
  tutorial_washustorm_longdescription: Naucz się, jak programować nadchodzącą burzę.
  tutorial_activitypackets_longdescription: Znajduj godziny rozrywki przyjaznej dla
    rodziny przy pomocy możliwych do wydrukowania pakietów kreatywnych zajęć kodowania
    "Cudowne warsztaty" [Wonder Workshop]. Tchnij życie w kodowanie przy pomocy robotów
    o imionach Dash, Dot i Cue, pobierając takie zajęcie online i offline w trakcie
    "Godziny kodowania" i więcej!
  tutorial_googlerookie_longdescription: W ramach tych zajęć będziesz kodować kolaż
    o tematyce Rookie z użyciem Blockly, wprowadzającego języka kodowania. Będziesz
    używać sekwencji, zmiennych i pętli, aby tworzyć niepowtarzalny element, który
    podkreśla Twoją kreatywność!
  tutorial_tommyturtle_longdescription: Help young kids learn the basics of coding
    with Tommy the Turtle! Gold Award Winner for Best Educational App by Best Mobile
    App Awards. Connects with STEMdash to enable parents and teachers to track learning
    progress, chat with your child to provide encouragement, or limit their playtime.
  tutorial_mazyad_longdescription: Ten produkt poszerzy Twoje granice, aby tworzyć
    zintegrowaną wersję papierową skomputeryzowanych aplikacji oraz alternatywy, jeśli
    komputer nie jest, z dowolnego powodu, używany. Będzie to również służyć jako
    wprowadzenie do uzyskania zrozumienia programowania w ogólności.
  tutorial_gamemaker_longdescription: '"Twórca gier" [Game Maker] to zajęcia otwarte,
    na których uczniowie mogą tworzyć wszystko, co chcą używając prostego kreatora
    kodów. Wystarczy kliknąć obrazek z uroczym potworkiem i wybieramy jedną z opcji
    menu. Bardziej zaawansowane samouczki mogą również uwzględniać tych, którzy chcą
    wejść głębiej w tworzenie gier.'
  tutorial_duckrace_longdescription: W tym kursie będziesz rozwiązywał zadania w zakresie
    programowania, aby pomóc kaczce Toni zbierać monety na oszczędności na wakacje.
    Na końcu kursu będziesz tworzyć swoją własną grę.
  tutorial_allcancodeapps_longdescription: Use the Allcancode Platform to create web
    and mobile apps from design to delivery. Application logic is written in Google
    Blockly, the programming language used in most Code.org activities.
  tutorial_n2y_longdescription: 'W ramach tych zajęć, które można wydrukować, uczniowie
    mogą pomóc małemu robotowi imieniem Bitt Bott badać różne formy terenu na Ziemi.
    Uczniowie udzielają Bitt Bottowi prostych poleceń wybierając i zakreślając kółkiem
    strzałki odpowiedniego kierunku. Każde z tych sześciu zajęć uwzględnia proste
    kierunki, które są obsługiwane przy pomocy symboli ze zbioru: n2y® SymbolStix
    PRIME®. Symbole pomagają osobom, które nie umieją czytać oraz początkującym czytelnikom
    zrozumieć i podążać za wskazówkami.'

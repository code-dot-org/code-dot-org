  hoc_faq_title: Najczęściej zadawane pytania
  hoc_faq_what_is_hoc_q: Czym jest Godzina Kodowania?
  hoc_faq_what_is_hoc_a: "Godzina kodowania to jednogodzinne wprowadzenie do informatyki, mające na celu wyjaśnienie kodu i pokazanie, że każdy może nauczyć się podstaw. <a href='http://code.org/learn'>Sprawdź poradniki</a>."
  hoc_faq_last_year: Wypróbuj poradniki
  hoc_faq_when_is_hoc_q: Kiedy jest Godzina Kodowania?
  hoc_faq_when_is_hoc_a: "Każdy może w dowolnym momencie zorganizować Godzinę Kodowania, ale celem tej kampanii jest, aby dziesiątki milionów uczniów uczestniczyły w Godzinie Kodowania podczas %{campaign_date}, z okazji Tygodnia <a href='http://csedweek.org'> Edukacji Nauk Informatycznych</a>. Czy jest to jedna konkretna <i>godzina</i>? Nie. Możesz przeprowadzić Godzinę Kodowania w dowolnym czasie podczas tego tygodnia. (A jeśli nie możesz zrobić tego w tym tygodniu, zrób to w poprzednim lub następnym tygodniu)."
  hoc_faq_why_cs_q: Dlaczego informatyka?
  hoc_faq_why_cs_a: "<i>Każdy</i> uczeń powinien mieć możliwość nauki informatyki. Pomaga ona rozwijać umiejętność rozwiązywania problemów, logicznego myślenia i kreatywności. Dzięki rozpoczęciu nauki wcześnie, uczniowie będą mieli możliwość odniesienia sukcesu na każdej ścieżce kariery XXI wieku. Zobacz więcej statystyk na <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Jak mogę wziąć udział w Godzinie Kodowania?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Kto jest odpowiedzialny za Godzinę Kodowania?
  hoc_faq_behind_hoc_a: "Godzina Kodowania jest organizowana przez <a href='http://code.org'> Code.org</a>, organizację non-profit (501c3) poświęconą upowszechnianiu  informatyki przez udostępnienie jej w większej liczbie szków i zwiększenie udziału kobiet i niedostatecznie reprezentowanych osób kolorowych. Także <a href='http://code.org/about/partners'> Bezprecedensowa koalicja partnerów</a> zebrała się by pobrzeć Godzinę Kodowania &mdash;, w tym Microsoft, Apple, Amazon, Boys and Girls Clubs of America oraz College Board."
  hoc_faq_host_q: Nic nie wiem o kodowaniu. Czy nadal mogę utworzyć wydarzenie?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_need_computers_q: Czy potrzebuję komputerów dla każdego uczestnika?
  hoc_faq_need_computers_a: "Nie. Posiadamy samouczki do Hour of Code, które działają na komputerach, smartfonach, tabletach, a niektóre z nich w ogóle nie potrzebują urządzenia! Możesz dołączyć gdziekolwiek jesteś, z jakimkolwiek sprzętem. <p><i>Oto kilka opcji:</i><br><ul><li><b>Pracujcie w parach.</b> Badania pokazują, że uczniowie najlepiej uczą się poprzez <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programowanie parami</a>, dzielenie komputera i współpracowanie. Zachęć swoich uczniów, by połączyli się w pary.<li><b>Użyj projektora.</b> Jeśli masz projektor i ekran komputera podłączony do sieci, twoja cała klasa może uczestniczyć w Hour of Code wspólnie. Oglądajcie fragmenty filmików razem i na zmianę rozwiązujcie zagadki i odpowiadajcie na pytania.<li><b>Przeprowadźcie to bez podłączenia.</b>Oferujemy samouczki, które w ogóle nie wymagają komputera.</ul>"
  hoc_faq_international_q: 'Jestem w <country>. Jak mogę wziąć udział międzynarodowo?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/promote'>here</a>."
  hoc_faq_tutorial_q: Jak mogę stworzyć samouczek do Hour of Code?
  hoc_faq_tutorial_a: "Jeśli jesteś zainteresowany byciem partnerem przy nauce, <a href='target-tutorial-guidelines'> Zobacz nasze wskazówki i instrukcje</a>. Chcielibyśmy zrealizować szereg atrakcyjnych działań, ale głównym celem jest, aby  uczniowie i nauczyciele, którzy zaczynają przygodę z informatyką, mieli jak najlepsze wrażenia."
  hoc_faq_more_questions_q: Masz więcej pytań?
  hoc_faq_more_questions_a: "Spróbuj znaleźć odpowiedź na naszym <a href='http://support.code.org'>oficjalnym forum</a>."
  hoc_faq_account_q: Czy uczniowie muszą się logować i zakładać konto?
  hoc_faq_account_a: "Nie. Rejestracja i logowanie nie są wymagane aby spróbować Godziny Kodowania. Większość kursów <a href='http://code.org/learn/beyond'>kursów</a> wymaga stworzenia konta jedynie aby zapisywać postęp uczniów."
  hoc_faq_frozen_q: Gdzie jest samouczek z Anną i Elsą?
  hoc_faq_frozen_a: "Jest opublikowany na <a href='http://code.org/learn'> Code.org/learn</a>. Mamy nadzieję, że ci się spodoba!"
  hoc_faq_high_school_q: Jakie aktywności wykonywać ze starszymi uczniami?
  hoc_faq_high_school_a: "Bez względu na wiek, polecamy wypróbowanie naszego samouczka dla początkujących na <a href='http://code.org/learn'>Code.org/learn</a>, np. samoucznka z Angry Birds lub z Anną i Elsą. Starsi uczniowie powinni być w stanie je ukończyć w 30 minut, a potem możesz spróbować bardziej zaawansowanych kursów JavaScript na Khan Academy lub CodeHS."
  hoc_faq_scratch_q: Podczas godziny kodowania używam Scratcha, ale co jeśli moi uczniowie używają iPadów zamiast laptopów?
  hoc_faq_scratch_a: "Scratch nie działa na tabletach. Jeśli uczniowie są młodzi, mogą użyć aplikacji ScratchJS dla iPada (dla początkujących czytelników). Jeśli spojrzysz na poradniki na <a href='http://code.org/learn'>Code.org/learn</a>, możesz znaleźć inne poradniki, które będą działać na iPadzie - z Code.org, Tynker, Lightbot lub CodeSpark."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='%{codeorg_url}/loc'>here</a>."

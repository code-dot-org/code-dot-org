  tutorial_scratchimagine_longdescription: Wyobraź sobie świat, w którym wszystko
    jest możliwe, a następnie ożyw go w Scratchu!
  tutorial_codesterspsa_longdescription: Ucz się podstaw kodowania w języku Python
    tworząc swoje własne ogłoszenie o usłudze publicznej. Wybierz temat, który uznasz
    za ważny i zaprojektuj swoje własne animowane lub interaktywne PSA, aby udostępniać
    informacje o charakterze kluczowym na temat tego, jak pozytywnie oddziaływać na
    świat Wybierz temat, który uważasz za ważny i zaprojektuj animowany lub interaktywny
    PSA, aby udostępnić najważniejsze informacje o tym, jak pozytywnie wpłynąć na
    świat.
  tutorial_googlehero_longdescription: Zamień codziennego bohatera ze swojego życia
    lub społeczności w superbohatera programując go tak, aby latał nad budynkami,
    obracał się, pracował z pomocnikiem i zdobywał punkty, dotykając przedmiotów w
    grze. W "Zakoduj swojego bohatera" pochwali się specjalnymi mocami swojego bohatera
    i swoją własną kreatywnością z CS First i Scratchem.
  tutorial_codestersbball_longdescription: Ucz się podstaw kodowania w języku Python
    tworząc swoją własną grę w koszykówkę. Nauczysz się jak dodawać tła i duszki oraz
    jak używać zdarzeń do sterowania ruchem duszków na scenie.
  tutorial_scratchcartoon_longdescription: Tchnij życie w niektóre ulubione postaci
    z kanału Cartoon Network kodując swoje własne animacje. Dodaj więcej postaci oraz
    spraw, by skakały, latały i rozmawiały.
  tutorial_codemonkeyjr_longdescription: W świecie wypełnionym wpadającymi w oko stworzeniami
    i jasnymi kolorami, 4-6-latki dołączą do małpy realizującej misję zbierania bananów
    i otwierania skrzyni ze skarbem. Przez cały czas będą zgłębiać i uczyć się podstaw
    kodowania, gdy używają bloków do zaprogramowania podróży małpki przez świat.
  tutorial_bananatales_longdescription: Ucz języka Python pomagając małpce-dzidziusiowi.
    Małpki bliźniaki zostały rozdzielone przez trzęsienie ziemi - zostawiając jedną
    z nich bez możliwości zdobycia bananów! Teraz już tylko od Twoich uczniów zależy,
    czy będą używać kodowania w celu odbudowywania ścieżki i karmienia małpki-dzidziusia.
  tutorial_scratchtales_longdescription: Zabierz swoje postaci w podróż i spraw, by
    mówiły głośno o używaniu bloków "Tekst-do-przemówień" [Text-to-Speech] obsługiwane
    przez Amazon. Wybierz głos dla każdej postaci, a następnie wpisz, co chcesz, aby
    mówiły. Uczyń swoją historię interaktywną kodując swoje postaci, aby zadawać pytania
    i podróżować po różnych scenach. Eksperymentuj z kreatywnymi, nowymi sposobami
    sprawiania, by historie wydarzyły się naprawdę!
  tutorial_msemoji_longdescription: Buduj aktywną, interaktywną stronę internetową,
    na której używa się modelu nauki maszynowej, aby rozpoznawać emotikony swoje i
    swoich przyjaciół! W trakcie realizacji będziesz ćwiczyć w praktyce kluczowe koncepcje
    nauki maszynowej - 1) zbieranie danych, 2) czyszczenie i formatowanie danych,
    3) szkolenie modelu i 4) używanie wyszkolonego modelu, do tworzenia prognoz.
  tutorial_cacolor_longdescription: Pani profesor Photon jest wysoce szanowanym fizykiem,
    która oszalała. Wyeliminowała kolor ze wszystkich urządzeń cyfrowych! W tym projekcie
    w stylu "Escape Room", osoba ucząca się dołącza do Marlee i Tyrella, gdy uczą
    się o liczbach binarnych, świetle, kolorze i innych, aby rozwikłać wpadkę pani
    profesor Photon i przywróci kolor urządzeniom na świecie.
  tutorial_kodablebeach_longdescription: Naucz się programować za pomocą podstawowych
    poleceń i posprzątaj plażę, aby chronić życie w oceanie.
  tutorial_tynkeren_longdescription: Ta część kodowania, będąca częścią projektu ONZ
    na rzecz celów zrównoważonego rozwoju, pokazuje projekty wykorzystujące energię
    odnawialną, efektywność energetyczną i dostęp do energii. Czytelnicy mogą grać
    przy pomocy projektów roboczych, a zaawansowani programiści mogą tworzyć swoje
    własne oryginalne projekty.
  tutorial_tynkerjavapro_longdescription: W ramach projektu ONZ na rzecz celów zrównoważonego
    rozwoju, ta zachęta do kodowania chwali się krótkim projektem zgłębiającym recycling
    i wtórne używanie. Czytelnicy mogą tworzyć swoją własną grę poszerzając zakres
    projektu.
  tutorial_grasshopperhack_longdescription: 'Nabywaj umiejętności kodowania, aby złamać
    tę grę, aby umożliwić granie. '
  tutorial_pbskids_longdescription: Przy pomocy PBS KIDS Scratch Jr, dzieci są w stanie
    tworzyć swoje własne historie i gry interaktywne poprzez gry i lekcje programowania.
    Ucz się kodowania poprzez gry i zajęcia z postaciami z Odd Squad, Wild Kratts,
    Nature Cat, Arthur, WordGirl, Peg + Cat i Ready Jet Go! Ta kreatywna aplikacja
    do kodowania, przeznaczona dla dzieci w wieku 5-8 lat, daje nieograniczone możliwości
    w zakresie opowiadania historii.
  tutorial_nclabdata_longdescription: Świat jest pełen dobrych danych! W ramach tego
    praktycznego samouczka NCLab będziesz pisać proste zapytania, pierwszy krok w
    analizie danych. Zapoznaj się z mocą języka PostgreSQL, stosowanego przez rządy
    i firmy do zarządzania systemami baz danych na całym świecie. PostgreSQL jest
    napisany prostym językiem angielskim i łatwo się go nauczyć. Wypróbuj go!
  tutorial_grasshopperphoto_longdescription: Nabywaj umiejętności kodowania, aby tworzyć
    filtry do stosowania na różnych zdjęciach.
  tutorial_tynkerpyland_longdescription: W ramach projektu ONZ zrównoważonego rozwoju,
    w tym projekcie utworzysz w Pythonie własną grę do sadzenia drzew.
  tutorial_codeitimages_longdescription: Naucz się programować własne niesamowite
    obrazki i animacje.
  tutorial_hyperpadenemy_longdescription: Ucz się logicznego myślenia i  programowania
    tworząc grę platformową wrogą sztuczną inteligencję w ramach gry - platformówki.
  tutorial_tynkerpro_longdescription: Ta część kodowania, będąca częścią projektu
    ONZ na rzecz celów zrównoważonego rozwoju, pokazuje projekty zajmujące się badaniami
    dotyczącymi recyklingu i wtórnego wykorzystania. Początkujący mogą bawić się projektami
    roboczymi, a zaawansowani  programiści mogą tworzyć swoje własne projekty od podstaw.
  tutorial_trashtag_longdescription: Koduj swoją grę i zwiększaj świadomość w celu
    ochrony naszego środowiska.
  tutorial_casiege_longdescription: Dołącz do Nika i Sakury w ich wirtualnej podróży
    na zamek Tubrosos. Przekonaj się, jak to jest być "szarą eminencją" pomagającą
    elfowi-czarodziejowi, Cyrenowi, odnaleźć "Koronę wiedzy". Ujawnisz słabości systemów
    zabezpieczeń stosowanych w zamku i dowiesz się, jak nie stać się ofiarą szachrajstwa.
  tutorial_thunkableyeet_longdescription: Dowiedz się, jak zbudować dwie aplikacje,
    które pomogą Twojemu miastu! Hura!
  tutorial_vidcodedeal_longdescription: Zacznij kodować na dobre, tworząc animacje
    przedstawiające wybitne kobiety-liderki i cytaty, które wyrażają ich punkt widzenia.
  tutorial_codehsgeno_longdescription: W tej "Godzinie kodowania" uczniowie będą tworzyć
    program, który rozwiąże zagadnienie par allel na podstawie danych wejściowych
    użytkownika. Uczniowie będą programować z żółwiem Tracy w języku Python, aby do
    tego doprowadzić. Uczniowie powinni dysponować wcześniejszą wiedzą z zakresu podstawowych
    pojęć biologii i szachownicy Punneta przed rozpoczęciem tych zajęć.
  tutorial_hyperpadpong_longdescription: Naucz się programować grę pong ze sprytnym
    przeciwnikiem - sztuczną inteligencją.
  tutorial_tynkerland_longdescription: Ta część kodowania, będąca częścią projektu
    ONZ na rzecz celów zrównoważonego rozwoju, pokazuje projekty zgłębiające znaczenie
    lasów dla światowych ekosystemów. Czytelnicy mogą grać przy pomocy projektów roboczych,
    a zaawansowani programiści mogą tworzyć swoje własne oryginalne projekty.
  tutorial_trinketgirl_longdescription: Ucz się programować ważną historię korzystając
    z języka Python a następnie zmień się nią, aby stworzyć własną historię!
  tutorial_rpimosquito_longdescription: Utwórz grę, w której będziesz chronić ludzi
    przed malarią, robiąc papugę łapiącą komary.
  tutorial_tynkermars_longdescription: Zgłębiaj emocjonujące nowe starania NASA dotarcia
    na Księżyc, a potem na Marsa. Uczniowie mogą projektować swoje własne, animowane
    części misji, wyobrażać sobie swoje życie jako astronauta Artemis na stacji kosmicznej
    Lunar Gateway i nie tylko. Początkujący mogą wypróbować samouczki krok-po-kroku,
    natomiast zaawansowani programiści mogą tworzyć swoje własne oryginalne projekty
    przy pomocy bloków i kodowania tekstu.
  tutorial_cityx_longdescription: 'Twoja pierwsza wyprawa do miasta X ma pomóc farmerowi
    w prowadzeniu farmy. Rozwiążmy ten problem przy pomocy innowacyjnej technologii!
    Poznasz podstawy systemu nawadniania i sprawisz wielką radość robotowi do prac
    w ogrodzie! Uczniowie będą stosować pojęcia myślenia projektowego rozwijając swoją
    świadomość technologiczną, doskonaląc w ten sposób umiejętności myślenia na poziomie
    ogólnym. '
  tutorial_vidcodemap_longdescription: Zbieraj i analizuj dane dotyczące zaangażowania
    społeczności, kodując własną mapę społeczności!
  tutorial_robotmagicfarm_longdescription: Zakoduj FarmBota tak,  by sadził nasiona.
    Zacznij od obsadzania prostych pól, a następnie zwiększaj złożoność. Zakończ uzyskując
    sztukę według własnego projektu.
  tutorial_codehstriangle_longdescription: W tej "Godzinie kodowania" będziemy zgłębiać,
    jak utworzyć symulator, który będzie liczyć powierzchnię trójkąta o rozmiarach
    wybranych przez użytkownika. Będziemy  programować z żółwiem Tracy w języku Python,
    aby do tego doprowadzić. Uczniowie powinni dysponować wcześniejszą znajomością
    podstawowych pojęć geometrii przed rozpoczęciem tych zajęć.
  tutorial_ttwhitehouse_longdescription: 'W ramach tej barwnej przygody przywróć kolor
    białemu światu poprzez grę rozgrywaną samodzielnie w pierwszej osobie. Rozwiązuj
    łamigłówki i realizuj wyzwania w celu przejścia na wyższy poziom gry oraz zwiększenia
    zakresu wiedzy w dziedzinie kodowania. Po ukończeniu gracze będą zaznajomieni
    z wartościami szesnastkowymi kolorów oraz atrybutami CSS oraz będą rozpoznawać
    je wystarczająco swobodnie w aplikacjach z życia wziętych. Nie należy bać się
    udostępniania swoich prac. '
  tutorial_modulo_longdescription: 'W dalekim zakątku kosmosu Exploratory Databot,
    znany jako E.D., właśnie odkrył nową planetę nadającą się do zamieszkania dla
    ludzi! Kto wie jakie niespodzianki czekają na tej odległej, piaszczystej planecie?
    Niespodziewanie, w trakcie lądowania, E.D. doznaje uderzenia, które powoduje wykasowanie
    wszystkich programów z jego płyty głównej. Od Ciebie zależy, czy zaprogramujesz
    E.D. tak, by pomóc mu przejść przez ten dziwny, kosmiczny teren. Czy jesteś gotów
    przyjąć wyzwanie? '
  tutorial_codingtown_longdescription: Buduj swoją własną firmę, koduj i baw się dobrze.
  tutorial_kanoart_longdescription: Używaj blokowania przy pomocy kodu, do rysowania
    sceny, a następnie tchnij życie w animację i interakcję myszką. Koduj swoje własne
    pędzle, dodawaj nalepki i daj się ponieść kreatywności!
  tutorial_dragonscript_longdescription: Witamy na DragonScript Arena - w klubie programistycznej
    gry strategicznej i kodowania. Wejdź na wyższe poziomy gry Javascript i Projektowania
    Oprogramowania w trakcie gry! Buduj własne roboty "Dragon A.I Imagine Battlebots",
    ale przy pomocy robotów Dragons.
  tutorial_uwcloud_longdescription: 'Ucz się podstaw informatyki chmury budując swoją
    własną chmurę! Buduj serwery, dokonuj ich upgrade''u, łącz klientów, aby spełniać
    oczekiwania sieci. Wcielaj się w rolę architekta chmury w ramach tej interaktywnej
    gry i testuj swoje umiejętności w trybie "bez końca". '
  tutorial_htmlmuffin_longdescription: Przygotuj się na rozrywkę i podniecającą przygodę
    z kotem Muffinem, który przeprowadzi Cię przez podstawy HTML i CSS. Razem stworzycie
    pierwszą stronę docelową - landing page i uzyskacie rozeznanie w zakresie głównych
    zasad układu strony internetowej.
  tutorial_microsoftpizza_longdescription: Utwórz prostą grę zręcznościową, w której
    Twój gracz zjada tyle pizzy, ile może zanim upłynie wyznaczony czas!
  tutorial_stemc_blckhole_longdescription: Czy widziałeś obrazy czarnej dziury, które
    zostały opublikowane wiosną 2019 roku? Czy chcesz dowiedzieć się więcej o czarnych
    dziurach i sposobami ucieczki przed nimi? Wypróbuj te zajęcia z kodowania, aby
    dowiedzieć się, jak szybko musisz się poruszać, aby uciec przed polem grawitacyjnym
    i co dzieje się, gdy nawet światło nie jest w stanie uciec!
  tutorial_careconfigure_longdescription: Nasza aplikacja do opowieści powtarza bajkę
    z dziwnym i śmiesznym zakończeniem! Ten program jest natomiast źle napisany. Kluczowe
    znaczenie ma napisanie dobrego kodu. Pomóż ulepszyć aplikację tworząc z niej coś
    niesamowitego. Przyjrzyj się klasom słów w języku angielskim, używaj zmiennych,
    spółgłosek, wykazów i funkcji, aby przekonfigurować tem program. Jeśli pisałeś
    program już wcześniej i potrzebujesz stylu, to jest dla Ciebie.
  tutorial_rpiscratch_longdescription: Utwórz interaktywną książkę ze zwrotami, która
    tłumaczy użyteczne zwroty na inne języki.
  tutorial_ozaria_longdescription: Dostosuj swojego bohatera i podróż do Sky Mountain,
    gdzie uczysz się wpisywania prawdziwego kodu, poruszania się po 15 poziomach gry
    oraz tworzenia swojej własnej gry, aby pomóc ocalić świat Ozaria.
  tutorial_ttovum_longdescription: Czy jesteś w stanie kontrolować chaos? Wywalcz
    sobie drogę do świata cyberpunków w Ovun City. Debuguj uszkodzony kod, rozwiązuj
    łamigłówki i modernizuj swój sprzęt, gdy poznajesz samodzielnie otwarty świat.
    Nie daj się złapać dronom! Teraz to od Ciebie zależy, jak rozwinie się Ovun City.
  tutorial_ttpassage_longdescription: Zanurz się w obcy świat, aby pomóc Adzie w ucieczce
    przed nieznanymi niebezpieczeństwami. Rozegraj tę samodzielną przygodę- platformówkę
    w trybie 2S i w trakcie ucz się technik kodowania. W trakcie rozwiązywania łamigłówek,
    walk z potworami oraz pokonywania największego "bossa" gracze będą zapoznawać
    się z technikami kodowania i składnią. Tutaj może się przydać jakaś uprzednia
    znajomość języka JavaScript, nie jest to jednak konieczne.
  tutorial_tynkerhtmlen_longdescription: W ramach projektu ONZ dotyczącego zrównoważonego
    rozwoju, ten projekt kodowania pozwala ci stworzyć własną stronę internetową poświęconą
    energii odnawialnej, wydajności energetycznej i dostępowi do energii. Zaprojektuj
    swoją własną stronę poświęconą kwestiom zrównoważonego rozwoju!
  tutorial_ttfrog_longdescription: Nostalgia przybiera postać edukacyjną w tej znanej
    grze w nowej odsłonie! Jest to gra prosta do zrozumienia i samodzielnej rozgrywki,
    w której będziesz używać bloków kodowania i pojęć programowania, aby pomóc zaprzyjaźnionej
    żabce przekroczyć zdradzieckie lądy. Idealna zarówno dla początkujących, jak i
    dla ekspertów!
  tutorial_codemojijava_longdescription: 'Te zajęcia wprowadzają uczniów w podstawy
    programowania w języku Java z użyciem terminalu Codemoji. Uczniowie uczą się wszystkiego
    - od podstawowych rodzajów zmiennych po funkcje. Każda lekcja łączy się z dogłębnym
    wyjaśnieniem za co odpowiada każdy wiersz kodu, aby mieć pewność, że uczniowie
    rozumieją, co się dzieje. Każdy wiersz kodu w ramach tej lekcji ma prowadzić do
    odniesienia przez ucznia sukcesu. '
  tutorial_ccfirewall_longdescription: Dowiedz się, jak programować swoją własną grę!
    Użyj kodu, aby nauczyć Hero magicznych zaklęć, aby zwyciężać kolejne fale złoczyńców.
  tutorial_htmljs_longdescription: Poznaj swojego nowego szefa, kota Muffina, który
    przygotowuje się do CatFashion Expo. Musi zaprogramować liczenie kalorii i zwraca
    się do Ciebie o pomoc. Podczas tych przyjemnych i wciągających zajęć będziesz
    się uczyć podstaw języka JavaScript oglądając zmienne, operacje i rodzaje danych
    oraz pisząc  MufFit – swój pierwszy program w języku JavaScript.
  tutorial_ttaqueducts_longdescription: 'W tej grze-łamigłówce jesteś bohaterem, który
    przywraca wiosce wodę! Przechodź przez poziomy w ramach tego samodzielnego, izometrycznego
    doświadczenia. Poziomy rozpoczynają się od prostych, konfrontując graczy z prostymi
    podstawami kodowania. W miarę rozwoju gry będziesz poznawać coraz bardziej złożone
    techniki. Potem będziesz projektować i budować swoje własne poziomy i łamigłówki
    do udostępniania. '
  tutorial_vtgame_longdescription: Wprowadzenie do gier wideo uwzględniających myślenie
    informatyczne i programowanie w języku angielskim. Utwórz swoją grę wideo w kilka
    minut. Uwzględniono tutaj pojęcia informatyczne abstrahowania, układu ukierunkowanego
    na obiekt, myślenia algorytmicznego, rozwiązywania problemów, debugowania oraz
    myślenia krytycznego. Przeznaczone dla uczniów klas 5 - 12. Nie jest potrzebne
    wcześniejsze doświadczenie w zakresie programowania.
  tutorial_baroborav_longdescription: 'Przeprowadź Linkbot jako niezależny pojazd
    robotyczny (RAV) przez sieć ulic! Uczniowie będą się uczyć sterować robotem Linkbot
    robot (wirtualnym lub sprzętowym) używając interfejsu przeciągnij-i-opuść. Będą
    się również uczyć o ważnym pojęciu pętli oraz ćwiczyć stosowanie twierdzenia Pitagorasa,
    aby przemierzyć ścieżki - trójkąty. '
  tutorial_baroboobstacle_longdescription: Seria 6 zajęć wprowadzi uczniów w podstawowe
    pojęcia kodowania i robotyki używając interfejsu przeciągnij-i-opuść w celu manewrowania
    robotem Linkbot (wirtualnym i/lub sprzętem) przez szereg torów z przeszkodami.
  tutorial_pbstorytelling_longdescription: Wykonaj skok w świat interaktywnego opowiadania
    opowieści. Naucz się podstaw tworzenia opowiadania w Twine. Badaj różne wzorce
    i struktury historii, które można spotkać wyłącznie w historiach interaktywnych.
    Przekonaj się, w jaki sposób interaktywne opowiadanie historii różni się od tradycyjnego
    pisania kreatywnego.
  tutorial_kibosnow_longdescription: Miasto pokrywa śnieg, a my musimy zaprogramować
    pług śnieżny KIBO, aby pomóc w odśnieżaniu. Uczniowie zaangażują się w proces
    projektowania inżynierskiego, w trakcie którego będą projektować, testować i doskonalić
    roboty będące pługami śnieżnymi, które mogą im pomóc "odgarnąć" śnieg z waty.
    Uczniowie będą się również uczyć o więcej o wielu istotnych zawodach, dzięki którym
    społeczność jest w stanie funkcjonować.
  tutorial_kibohappy_longdescription: Jeśli jesteś dziś szczęśliwy światło włącz!
    Na tej lekcji robotyki, która łączy muzykę i nauczanie społeczno-emocjonalne,
    uczniowie wspólnie tworzą program dla KIBO, z uwzględnieniem zarówno danych, jak
    i wyników, które wyrażają poczucie szczęścia. Uczniowie uczą się, że roboty mają
    części wyjściowe, które pozwalają im wysyłać informacje w świat.
  tutorial_rubylove_longdescription: '"Listy miłosne dla komputerów"to 10 część serii
    YouTube z materiałami z klasy, aby pomóc nauczycielom szkół podstawowych uczynić
    informatykę bardziej atrakcyjną, dziwniejszą i delikatniejszą dla dzieci. '
  tutorial_spherosmiles_longdescription: Czy wiedziałeś, że uśmiech ma supermoc? Zaprogramuj
    swojego Shpero BOLT, aby rozświetlił czyiś dzień.
  tutorial_spherobaby_longdescription: Naucz się programować "dziecięce kroczki",
    aby pomów uczyć znajomego kodu.
  tutorial_toxarchitect_longdescription: Koduj swojego robota budowniczego, aby tworzyć
    budynki i pejzaże. "Utopijny architekt" [Utopian Architect] jest piaskownicą przeznaczoną
    do ułatwienia odkrywania i nauki koncepcji funkcji. Dołącz do nas poprzez nasze
    zajęcia, na których szybko pojawiają się pytania dotyczące architektury programu,
    sztuki porządkowania myśli i znajomości sposobu dzielenia dużych problemów na
    mniejsze problemy.
  tutorial_idodge_longdescription: 'Te zajęcia dostosowane do "Godziny kodowania",
    rozwija umiejętności programowania przez dzieci poprzez tworzenie aplikacji korzystających
    z tekstu - uproszczonego języka JavaScript. Używając podejścia PRIMM do nauczania
    programowania dzieci zgłębiają programy i używają swoich umiejętności myślenia
    informatycznego do rozwiązywania problemów, modyfikowania i projektowania/ opracowywania
    aplikacji '
  tutorial_firiacodebot_longdescription: Python pasuje do Twojego mózgu! Nawet jeśli
    jeszcze nigdy nie używałeś języka bazującego na tekście, te zajęcia nauczą Cię
    wszystkiego, co potrzebujesz, aby sprawić, by Twój Robot poruszał się, rozświetlał
    i reagował na dane wejściowe użytkownika. CodeBot jest rewolucyjną platformą do
    autentycznego kodowania realnego świata, łącząc prawdziwy język programowania
    z mocarnym sprzętem. Twój KOD w pełni kontroluje wszystkie funkcje robota!
  tutorial_modlighthouse_longdescription: Uczniowie projektują latarnię morską na
    podstawie kryteriów i ograniczeń projektowych. Wówczas uczniowie dokonują iteracji
    dotyczącej projektowania, aby sprawić, by stał się automatyczny oraz dostosować
    go do wiadomości.
  tutorial_spherogreen_longdescription: Naucz się, jak używać zmiennej jako licznika,
    aby śledzić proces recyklingu wszystkich klas.
  tutorial_ozopopstar_longdescription: Uczniowie będą pisać i wywoływać funkcje i
    realizować je przy pomocy Ozobota. To jest druga z dwóch lekcji.
  tutorial_eddesign_longdescription: Wprowadź kluczowe koncepcje informatyczne pętli,
    pętli zagnieżdżonych i porządku sekwencyjnego używając robotów Edison i języka
    programowania opartego na Scratchu - języka EdScratch. Uczniowie mogą samodzielnie
    przechodzić przez tę lekcję koncentrując się na idei wzorców, z uwzględnieniem
    kształtów geometrycznych i zgłębiając, jak można używać pętli w programach, które
    zawierają powtarzający kod.
  tutorial_edshapeup_longdescription: Wprowadź kluczowe koncepcje informatyczne pętli
    określonych i zmiennych używając robotów Edison i EdPy, języka programowania opartego
    na języku Python. Uczniowie mogą samodzielnie przechodzić przez tę lekcję ćwicząc
    używanie pętli określonych oraz rozpoznawania wzorców w celu prowadzenia znanych
    wielokątów regularnych przez przyjęciem wyzwania mniej regularnych wielokątów
    i nieregularnych kształtów.
  tutorial_ozocolor_longdescription: Uczniowie będą wprowadzani w koncepcję funkcji
    poprzez używanie kodów kolorowych w celu przedstawiania funkcji. Ta lekcja jest
    lekcją wprowadzającą w trybie "unplugged" - bez komputera - aby przedstawiać koncepcję
    funkcji. To jest pierwsza lekcja z serii dwóch lekcji, ale każdej lekcji można
    uczyć odrębnie. W drugiej lekcji wykorzystuje się OzoBlockly, aby budować koncepcję
    funkcji.
  tutorial_kcjanimals_longdescription: Buduj prosty projekt do celebrowania kodowania
    i dzikiej, kanadyjskiej przyrody. Dzieci będą wybierać zwierzę kanadyjskie takie
    jak niedźwiedź czy łoś oraz tworzyć animacje, w których zgłębia się świat zwierząt,
    takie jak ich habitat, zwyczaje w zakresie żerowania, wzorce migracji i tak dalej.
    Projekt jest wystarczająco łatwy, aby mogli go przeprowadzić nauczyciele lub rodzice
    i jest prowadzić i pomagać dzieciom na tej drodze.
  tutorial_icomputeeggs_longdescription: Ta lekcja prowadzona przez nauczyciela, dostosowana
    do "Godziny kodowania" daje uczniom możliwość zgłębiania programowania urządzeń
    poprzez robotykę. Używając środowiska programowania przeciągnij i opuść oraz możliwej
    do zaprogramowania sfery robotyki, uczniowie uczą się algorytmów do programowania
    robota, aby ukrywał jajka wielkanocne. Uwzględnia plan lekcji krok-po-kroku, zasobów
    dla nauczyciela/ ucznia i przewodnika po ocenie.
  tutorial_rootunplugged_longdescription: Rozwiązuj możliwe do wydrukowania łamigłówki
    w trybie offline korzystając z mocy programowania, matematyki i nie tylko, aby
    łamać kod to miejsca, w którym ukrywa się Root Robot!
  tutorial_rgtreasure_longdescription: Skrzynia skarbów Robo [Robo Treasure Chest]
    to zajęcia w trybie "unplugged" - bez komputera - na których uczy się uczniów
    myślenia informatycznego i podstaw programowania w łatwy i rozrywkowy sposób.
    Uczniowie będą się uczyć komend prostych ruchów oraz nowych wyrażeń programowania
    takich jak "Błąd" i "Debuguj". Na tych zajęciach wykłada się również koncepcję
    scenariuszy wieloetykietowych.
  tutorial_peblioportraits_longdescription: Naucz się programować animowane portrety
    na potrzeby sprawy, w którą wierzysz.
  tutorial_rootcodebreak_longdescription: Użyj swojego Root Robot oraz aplikacji kodowania
    Root, aby obsługiwać łamigłówki i wyzwania, aby łamać kod do miejsca, w którym
    ukrywa się Root.
  tutorial_microbit14_longdescription: Koduj swoją drogę do ochrony oceanów za pomocą
    micro:bit. Dowiedz się więcej o Globalnym celu 14, Życiu pod wodą i naucz się
    kodować światło morskiego żółwia na plaży.
  tutorial_barobomoon_longdescription: Jesteś jednym z astronautów - pionierów w pierwszej,
    stałej bazie księżycowej, a w trakcie ekspedycji z bazy dochodzi do usterki działania
    Twojego pojazdu księżycowego i radiostacji. Natomiast przy odrobinie pomysłowości
    można stworzyć świetlne urządzenie sygnalizacyjne używając mikrosterownik Arduino,
    LED i kodowanie przeciągnij-i-opuść, aby wysłać SOS.
  tutorial_eddog_longdescription: Wprowadź kluczowe koncepcje informatyczne pętli
    i wyrażeń warunkowych używając robotów Edison i języka programowania EdBlocks.
    Uczniowie mogą samodzielnie przechodzić przez tę lekcję używając czujników światła
    podczerwonego robota Edison, stosując programowanie sekwencyjne i rozłożenie na
    zestaw wyzwań w zakresie programowania progresywnego zgłębiając jak roboty mogą
    wyczuwać i reagować na świat.
  tutorial_microbit15_longdescription: Koduj swoją drogę do ochrony miejscowej dzikiej
    przyrody używając micro:bit. Dowiedz się więcej o globalnym celu 1e, "Życie na
    lądzie"  i naucz się kodować licznik gatunków dzikiej przyrody.
  tutorial_unity_longdescription: Utwórz prawdziwą grę wideo używając kodu komputerowego
    C# i Unity, profesjonalnej platformy do tworzenia gier! Ujęte są wszystkie zalety
    zajęć i samouczki krok-po-kroku. Ten projekt może się toczyć zarówno pod kierunkiem
    nauczyciela albo może być prowadzony przez ucznia. Celem zapewnienia skuteczności
    zalecamy, aby uczniowie ukończyli jeden z poprzedzających "Zestawów kreatora Unity"
    [Unity Creator Kits] bez kodu, aby nauczyć się interfejsu Unity przez tymi zajęciami.
  tutorial_blockscadtarget_longdescription: Przetestuj swoje umiejętności trafiania
    do celu pisząc kod służący do przemieszczania trójkątów w trzech wymiarach!
  tutorial_tcadicicles_longdescription: Połącz moc kodowania oraz projektowanie wspomagane
    komputerowo (CAD), aby tworzyć wzór sopli. Potem ucz się drukować swój układ,
    jeśli masz dostęp do drukarki 3D!
  tutorial_blockscadscale_longdescription: Napisz kod, aby tworzyć i drukować w 3D
    modele większości znanych na świecie budynków w odpowiedniej skali!
  tutorial_tcadloops_longdescription: Naucz się, jak można połączyć kodowanie i projektowanie
    wspomagane komputerowo (CAD), aby tworzyć model 3D wybuchającej gwiazdy.
  tutorial_phidgets_longdescription: Twórz wspaniałe instrumenty muzyczne przy pomocy
    phidgetów i przetwarzania!
  tutorial_kcjmerry_longdescription: Buduj interaktywny projekt kodowania przy pomocy
    micro:bit, w ramach obchodów kodowania i okresu wakacyjnego. Dzieci będą korzystać
    z kombinacji kodowania przy pomocy bloków i programowania urządzeń, aby stworzyć
    animację globu pokrytego iskrzącym się śniegiem. Projekt jest wystarczająco łatwy,
    aby mogli go przeprowadzić nauczyciele lub rodzice i jest przekazywany z kartami
    czynności, które dzieci mogą używać we własnym zakresie w przyszłym zadaniu.
  tutorial_modvariables_longdescription: 'Uczniowie badają, jak dane przepływają przez
    sieć korzystając z bloków robotów Cubelets. Na tej lekcji zakłada się, że uczniowie
    wiedzą już jak ogólnie działają bloki robotów Cubelets.  Wejdź na stronę modrobotics.com/thehub
    na bezpłatną lekcję "Poznaj swoje Cubelety" ["Meet Your Cubelets"] i przedstaw
    swoje narzędzie myślenia informatycznego swoim uczniom. '
  tutorial_codestersmicro_longdescription: 'Połącz swój micro:bit z Codesters i uwolnij
    świat możliwości. Używaj swojego micro:bitu jako sterownika gry, aby pomóc graczowi
    odbić piłkę główką. Nie pozwól piłce spaść na ziemię! "Micro Ball" to prosta,
    przyjemna gra, którą może stworzyć nawet osoba początkująca w dziedzinie kodowania. '
  tutorial_codestersdata_longdescription: 'Połącz swój micro:bit z Codesters i uwolnij
    świat możliwości. Uczy się zbierania i przechowywania danych z czujników micro:bit.
    Następnie sporządź wykres danych jako wykres punktowy w  Codesters. Zaleca się
    posiadanie wiedzy w zakresie pętli, list i zdarzeń. '
  tutorial_ikodexmas_longdescription: Te zajęcia prowadzone przez nauczyciela, dostosowane
    do "Godziny kodowania" wprowadzają dzieci w używanie języka programowania opartego
    o elementy, aby rozwijać umiejętności kodowania. Dzieci używają algorytmów, umiejętności
    programowania i myślenia informatycznego, aby programować Kodu, by dostarczył
    prezenty świąteczne. Obejmuje plan lekcji krok-po-kroku, samouczek dla ucznia
    oraz przewodnik po ocenie.
  tutorial_rpisensehat_longdescription: Ucz się jak używać sprzętu Sense HAT do budowania
    urządzenia do rejestracji danych, które może przechwytywać szereg informacji na
    temat swojego bezpośredniego otoczenia.
  tutorial_modtraits_longdescription: Uczniowie wykonują podstawowe kroki myślenia
    informatycznego, aby analizować cechy charakteru i tworzyć algorytm, który pozwoli
    zademonstrować te cechy.
  tutorial_mee_longdescription: 'Pewnej wiosce grozi pożar, a ty musisz zaprogramować
    rozwiązanie, które mu zapobiegnie! Poznaj swojego pomocnika, minecraftowego Agenta,
    a następnie zaprogramuj go tak, aby poruszał się po lesie w poszukiwaniu informacji
    na temat warunków sprzyjających pożarom. '
  tutorial_kuborobo_longdescription: W ramach tych zajęć uczniowie sprawdzają swoje
    umiejętności w zakresie logiki i tworzenia sekwencji używając programu Tagtiles
    to zaprogramowania swojego robota KUBO tak, aby podróżował do różnych miejsc na
    wydrukowanej mapie.
  tutorial_ai-oceans_longdescription: Informatyka obejmuje znacznie szerszy zakres
    od kodowania! Poznawaj sztuczą inteligencję, uczenie maszynowe, dane treningowe
    i uprzedzenia, a także zgłębią kwestie etyczne i sposoby wykorzystania sztucznej
    inteligencji do rozwiązywania problemów na świecie.

  front_intro_default: 'Godzina Kodowania jest globalną akcją w której udział biorą dziesiątki milionów uczniów z ponad 180 krajów. Nieważne kim jesteś ani skąd pochodzisz, każdy może zostać organizatorem Godziny Kodowania. Jednogodzinne samouczki są dostępne w ponad 30 językach. Nie jest wymagane wcześniejsze doświadczenie. <strong>Godzina kodowania jest dostępna dla wszystkich w wieku od 4 do 104 lat.</strong>'
  front_intro_default_uk: 'Hour of Code jest światowym ruchem docierającym do dziesiątków milionów ludzi w ponad 180 krajach. Każdy może zorganizować wydarzenie Hour of Code. Ponad 3 miliony ludzi wzięło udział w pierwszym Hour of Code w Wielkiej Brytanii. Spróbujmy podwoić ten wynik!  <strong>Nie jest musisz mieć doświadczenia. Od 4 do 104 lat.</strong>'

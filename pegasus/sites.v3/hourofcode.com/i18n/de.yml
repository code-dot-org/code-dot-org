  hoc_homepage_join_the_movement_heading: Werde Teil der Bewegung
  hoc_homepage_join_the_movement_description: Sie können das ganze Jahr bei Hour of
    Code mitmachen und sich im Dezember Millionen Schülern überall auf der Welt anschließen,
    wenn Hour of Code die Woche der Informatikbildung feiert. Jedes Jahr im Oktober
    beginnt die Anmeldung der Klassen für die jährliche Feier.
  hoc_homepage_join_the_celebration_description: Your class or group can join millions
    around the world doing the Hour of Code! This year, the annual Computer Science
    Education Week celebration is %{campaign_date} and registration begins in October.
    Though, Hour of Code is available year-round.
  hoc_homepage_what_is_hoc_subhead: Einstündige Tutorials in mehr als 45 Sprachen.
    Keine Vorkenntnisse erforderlich. Die Aktivitäten von Hour of Code können das
    ganze Jahr über kostenlos genutzt werden.
  hoc_homepage_what_is_hoc_description: Die Hour of Code ist eine einführende Informatikstunde
    mit unterhaltsamen Tutorials. Sie zeigt, dass jeder die Grundlagen der Informatik
    lernen kann. Diese Basis-Kampagne wird von 400 Partnern und 200.000 Pädagogen
    weltweit unterstützt.
  hoc_homepage_registration_desc: Ihre Klasse oder Gruppe kann wie Millionen andere
    SchülerInnen überall auf der Welt an der Hour of Code teilnehmen! Im Oktober beginnt
    die Registrierung für die jährliche Computer Science Education Week. Sie können
    aber das ganze Jahr über eine Hour of Code veranstalten.

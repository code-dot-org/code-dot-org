  tutorial_iloveada_shortdescription: Unterrichten Sie Informatik mit Geschichte.
    Diese von Lehrern geleitete Aktivität beinhaltet die Durchführung von Online-Recherchen
    über Ada Lovelace, eine weibliche MINT-Pionierin und die weltweit erste Computerprogrammiererin!
  tutorial_kodflash_shortdescription: Wenn es blitzt, folgt Donner!
  tutorial_kodchoose_shortdescription: Schreiben Sie eine Abenteuergeschichte mit

    in kurzen 5—10-minütigen Videos zu Themen wie künstliche Intelligenz, Internet,
    Funktionsweise von Computern, wie man nicht gehackt wird, Blockchain, Karriere
    und mehr!
  middle_high_page_video_library_link: Videothek ansehen
  middle_high_page_cs_journeys_title: Gehen Sie noch weiter mit CS Journeys
  middle_high_page_cs_journeys_description: Machen Sie den nächsten Schritt auf Ihrer
    Informatik-Reise. Entdecken Sie Karrieren, Mentorenmöglichkeiten, Online-Kurse,
    Stipendien, Praktika und mehr!
  middle_high_page_cs_journeys_link: Erkunden Sie CS Journeys
  middle_high_page_cs_title: Informatik im Unterricht

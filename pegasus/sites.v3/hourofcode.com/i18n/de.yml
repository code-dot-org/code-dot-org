    maschinellen Lernen teil, bei denen ein Roboter lernt, Muster in Fischen zu erkennen.
  how_ai_works_lesson_title_02: Maschinelles Sehen
  how_ai_works_lesson_desc_02: Erfahren Sie, wie Computer Vision funktioniert. Sehen
    Sie sich ein Video an, in dem Computer Vision erklärt wird und wie ein Computer
    „sieht“. Entwerfen Sie dann einen Algorithmus, der anhand eines Netzwerks entscheidet,
    welche Zahl das Sieben-Segment-Display anzeigt, und testen Sie ihn.
  how_ai_works_lesson_title_03: Neuronale Netzwerke
  how_ai_works_lesson_desc_03: Erfahren Sie, wie neuronale Netzwerke funktionieren.
    Verwenden Sie Widgets, um neuronale Netzwerke auf praktische Weise zu erkunden.
    Sehen Sie sich ein Video an, in dem neuronale Netze erklärt werden. Erörtern Sie
    abschließend die Notwendigkeit unterschiedlicher Perspektiven bei der Erstellung
    von Empfehlungssystemen.
  how_ai_works_lesson_title_04: Chatbots und große Sprachmodelle
  how_ai_works_lesson_desc_04: Erfahren Sie, was ein Large Language Model (LLM) ist
    und wie es funktioniert, und verwenden Sie dann ein LLM, um gemeinsam mit KI einen
    Text zu erstellen. Diskutieren Sie abschließend darüber, ob LLMs intelligent oder
    kreativ sind oder nicht.
  how_ai_works_lesson_title_05: Generative Bilder
  how_ai_works_lesson_desc_05: Erfahren Sie, wie KI Bilder erzeugen kann, erkunden
    Sie dann ein Diffusions-KI-Widget und besprechen Sie, ob diese Modelle kreativ
    sind oder nicht.
  how_ai_works_lesson_title_06: Algorithmischer Bias
  how_ai_works_lesson_desc_06: Üben Sie das Zuschneiden von Bildern, um die Verzerrung
    aufzudecken, die dem Twitter-Zuschneidealgorithmus zugrunde liegt, und lesen und
    schauen Sie sich dann ein Video über die Entdeckung dieses verzerrten Algorithmus
    an. Diskutieren Sie abschließend Möglichkeiten, Verzerrungen in Algorithmen zu
    erkennen und zu reduzieren.
  how_ai_works_lesson_title_07: Unser KI-Ethikkodex
  how_ai_works_lesson_desc_07: Recherchieren Sie mithilfe von Artikeln und Videos,
    die ethische Fallstricke in einem Bereich künstlicher Intelligenz ihrer Wahl aufdecken.
    Stellen Sie eine klassenweite Ressource „Unser KI-Ethikkodex“ für KI-Entwickler
    und Gesetzgeber auf der ganzen Welt zusammen.
  how_ai_works_lessons_in_a_day_title: So funktioniert KI an einem Tag
  how_ai_works_lessons_in_a_day_desc: Hast du nur einen Tag? Es besteht auch die Möglichkeit,
    den Studierenden die gesamte Serie an einem einzigen Tag vorzustellen. Perfekt
    für jeden Fachlehrer, der Schüler in KI einführen möchte, oder sogar als Unterricht
    für einen Gastlehrer.
  how_ai_works_lessons_in_a_day_desc_02: Stellen Sie alle Videos zum Thema „Wie KI
    funktioniert“ an einem Tag vor. Die Schüler folgen jedem Video, indem sie die
    Vokabeln aus dem Video abgleichen und dann zu jedem Video eine Reflexionsfrage
    beantworten.
  how_ai_works_resources_desc: Möchten Sie mehr über KI erfahren? Hier sind einige
    zusätzliche Ressourcen, die Ihnen und Ihren Schülern helfen können, das Lernen
    zu erweitern.

  tutorial_milnefunctions_name: Dash tritt einem Tanzkreis bei (mit Funktionen)
  tutorial_sasmap_name: 'Mit Code anzeigen: Funktionen auf einer Karte'
  tutorial_firstrobotics_name: ERSTER Tech Challenge-Simulator
  tutorial_sasdata_name: Grundlagen von Gebäudedaten
  tutorial_carnegiesensabot_name: Sensabot Herausforderung
  tutorial_robotical4_name: Hour of Code Activity 4 — Erste Schritte mit MartyBlocks
  tutorial_kinderadd_name: Addieren und Subtrahieren mit KIBO
  tutorial_imagipython_name: Kreatives Programmieren in Python
  tutorial_robotical2_name: Hour of Code-Aktivität 2 — der Marty Controller
  tutorial_robotical3_name: Hour of Code Activity 3 — Erste Schritte mit Marty Blocks
    Jr
  tutorial_blockscadvirus_name: BlocksCAD Modellieren eines Virus mit Code
  tutorial_robotical1_name: Hour of Code-Aktivität 1 - Marty Unplugged
  tutorial_irobotshapes_name: 'Robotik für K-2: Roboterformen'
  tutorial_irobotparts_name: 'Robotik für K-2: Roboterteile'
  tutorial_irobottools_name: 'Robotik für K-2: Roboterwerkzeuge'
  tutorial_kindercar_name: Kreieren Sie Ihr Traumauto mit KIBO
  tutorial_caavatar_name: 'AVATAR: Große Datenmengen und digitale Fußabdrücke'
  tutorial_hello_longdescription: Erlernen Sie die Grundlagen der Informatik, indem
    Sie im Sprite Lab programmieren. Du wirst Sprites erstellen und animieren und
    deine eigenen interaktiven Szenen erstellen.
  tutorial_raspispace_longdescription: Erstelle eine Weltraumszene mit Charakteren,
    die mithilfe von Geräuschen, Farben und Aktionen „Emotes“ ihre Gedanken oder Gefühle
    teilen. Verwende Scratch-Blöcke, um deine Charaktere mit grafischen Effekten,
    Kostümanimationen, Sprechblasen und Soundeffekten zu codieren.
  tutorial_codemonkeyjump_longdescription: Erstelle Spiele und Projekte mit Blockcodierung!
    In diesem kurzen Kurs lernen die Teilnehmer, ein einfaches Jumper-Spiel mit grundlegenden
    Ereignis- und Funktionsblöcken zu erstellen.
  tutorial_poemart_longdescription: Veranschaulichen Sie die Stimmung eines Gedichts
    mit Code.
  tutorial_kodablehero_longdescription: Willkommen bei Bug World! Die Kodable FuzzFamily
    benötigt deine Hilfe beim Programmieren. Nutze deine echten Helden und deine Fantasie,
    um einen Charakter zu entwerfen, der die FuzzFamily beschützt. Du wählst die Eigenschaften,
    die dein Held besitzt, und stellst seine Stärke gegen die Buggy-Schleime von Bug
    World auf die Probe!
  tutorial_cacloud_longdescription: Felix veröffentlicht ein scheinbar unschuldiges
    Foto von Juno in den sozialen Medien. Sie will unbedingt, dass es entfernt wird.
    Max, ihr Freund, verwandelt die Situation schnell in eine geheime Mission. Lernen
    Sie gemeinsam mit ihnen mehr über Cloud Computing und versuchen Sie, das Foto
    auf einem Server aufzuspüren, der in einem hochsicheren Rechenzentrum gespeichert
    ist. Gibt es eine Möglichkeit, das Foto zu finden und zu zerstören?
  tutorial_blocksmithbot_longdescription: Laser, Fallen und wunderbare Labyrinthe!
    Hilf Bot0 zu entkommen, bevor sie ausgeworfen wird! Bot0 ist ein freundlicher,
    harmloser Helferroboter. Oder ist sie? Ihre Teamkollegen glauben etwas anderes.
    Programmiere Bot0 so, dass sie sich ihren Weg durch die Unterseite des Raumschiffs
    bahnt und entkommt, bevor sie sie finden.
  tutorial_hatchmario_longdescription: Erstelle dein eigenes 3D-Mario-Spiel und lerne
    gleichzeitig die Grundlagen der Programmierung. Lernen Sie die Grundlagen der
    Spieleentwicklung kennen, entwickeln Sie ein Verständnis für Bewegung im 3D-Raum
    und lernen Sie, Ihrem Spiel Punkte, Leben und coole Soundeffekte hinzuzufügen
    — und das alles in weniger als einer Stunde. Und das Beste daran ist, dass du
    dein Spiel mit nur einem Klick mit deiner Familie und deinen Freunden teilen und
    mit ihnen auf jedem Gerät in deinem Zuhause spielen kannst.
  tutorial_microsoftforest_longdescription: Programmieren Sie mit Microsoft MakeCode
    Arcade ein Spiel, das die Bedingungen eines Waldbrandes nachbildet, und programmieren
    Sie dann Ihr Löschflugzeug, um Wasser zu sprühen und die Flammen zu löschen!
  tutorial_blackbirdscreen_longdescription: Erfahren Sie, wie Sie mit bedingten Anweisungen
    einen coolen Bildschirmschoner im 90er-Jahre-Stil erstellen.
  tutorial_toxicodecompute2_longdescription: Lass uns die Rollen wechseln. Diesmal
    bist DU der Computer! Lesen und interpretieren Sie die Programme, um die richtige
    Flugbahn zu finden und die Herausforderungen zu gewinnen. Sie müssen sich konzentrieren
    und Ihre intuitiven Fähigkeiten einsetzen, um einige Kernkonzepte von Python zu
    verstehen.
  tutorial_minecrafttimecraft_longdescription: 'Reisen Sie in dieser kostenlosen Hour
    of Code-Lektion in Minecraft: Education Edition in die Vergangenheit, um die Zukunft
    zu retten. Die Schüler wählen ihr eigenes Abenteuer und lernen grundlegende Programmierkonzepte,
    um mysteriöse Pannen im Laufe der Geschichte zu korrigieren. Unterwegs werden
    sie mit großartigen Innovatoren und Erfindungen in Wissenschaft, Architektur,
    Musik, Technik und mehr in Kontakt treten.'
  tutorial_blackbirdtether_longdescription: Lerne, Objekte zu verwenden, um ein unterhaltsames,
    physikbasiertes Spiel zu programmieren.
  tutorial_ob_longdescription: Schreiben Sie Code, um Ihre eigene Simulation des Virusausbruchs
    in Monster Town zu erstellen und auszuführen. Eine Simulation ist ein Computermodell
    eines Prozesses oder Systems. Lerne zu programmieren und Vorhersagen darüber zu
    treffen, was mit den Nachbarn von Monster Town passieren wird.
  tutorial_codeartportrait_longdescription: 'Lerne dein Portrait mit p5.js zu programmieren.
    Drücken Sie sich kreativ durch Code aus, indem Sie Ihre bevorzugten künstlerischen
    Stile und persönlichen Details integrieren, um ein wahres Meisterwerk zu schaffen!
    Möglicherweise sind Sie berechtigt, Ihr fertiges Projekt für den CodeYourself-Wettbewerb
    von Code/Art für US-Mädchen der Klassen 3-12 einzureichen. '
  tutorial_shelly_longdescription: Shelly ist eine Programmiersprache zum Zeichnen.
    Das Zeichnen erfolgt, indem einer Schildkröte Anweisungen gegeben werden. Die
    Schildkröte zeichnet Linien und Formen, während sie sich bewegt, und verwendet
    dabei verschiedene Farben und Stile. Herausforderungs- und Kreativmodi sind verfügbar.
    Der Challenge-Modus beinhaltet ein schrittweises Tutorial, das in die Grundlagen
    der Shelly-Sprache und der Programmierung im Allgemeinen einführt.
  tutorial_weavly_longdescription: Begib dich in diesen kurzen Aktivitäten auf eine
    Reihe von Missionen, von der Erkundung von Planeten über den Besuch von Tieren
    auf einer Safari bis hin zur Jagd nach versunkenen Schätzen!
  tutorial_codespeakpassword_longdescription: Lernen Sie, einen Passwortgenerator
    in Python zu codieren und schützen Sie sich vor Hackern.
  tutorial_kodableshapes_longdescription: 'Mathe ist überall ein Teil unseres Lebens.
    Nutze Mathe- und Programmierkenntnisse, um dein eigenes Labyrinth zu erstellen
    und dann zu versuchen, es zu lösen. Beginne mit einem einfachen Quadrat und sieh
    dir dann an, wie viele verschiedene Formen du in deine Labyrinth-Designs aufnehmen
    kannst! '
  tutorial_nasabinary_longdescription: Erfahren Sie, wie wir Binärcode verwenden,
    um mit einem Raumschiff zu sprechen, und probieren Sie es dann selbst aus, indem
    Sie Ihren Namen auf einem Namensschild, einem Armband, einer Stecknadel oder sogar
    einem Ton in Binärcode übersetzen.
  tutorial_3dmaker_longdescription: Erstellen Sie schnell und einfach Ihre eigenen
    wirklich coolen, drehbaren 3D-Objekte.
  tutorial_hopsub_longdescription: Lerne, wie du das Programm mit einem Freund oder
    Klassenkameraden kombinierst, und erstelle deinen eigenen Subway-Surfer mit Hopscotch-Charakteren!
  tutorial_kcjskiing_longdescription: 'Es ist alles Spaß und Spiel, bis jemand gegen
    einen Baum kracht… oder IST das der lustige Teil? Schnall dir die Skier an und
    beuge dich in den Knien, während du deinen Charakter in dieser Scratch-Aktivität
    mithilfe von Code einen Hügel aus gefrorenen Hindernissen hinunterführst. Gestalte
    den Kurs, füge Bewegung und Sensorik hinzu, plus ein bisschen Kollisionsinteraktion
    und zack — schon hast du eine Menge Spaß. '
  tutorial_groksecurity_longdescription: Setzen Sie in dieser kurzen Einführung in
    die Sicherheit im Internet Ihren Cyber-Spürhut auf. Sie erfahren mehr über sichere
    Passwörter, Phishing, Sicherheitseinstellungen, soziale Medien und mehr!
  tutorial_creaticode_longdescription: Lerne, atemberaubende 3D-Projekte mit Scratch-Blöcken
    zu erstellen!
  tutorial_kcjhockey_longdescription: Du schießt, du TRIFFST — die Menge tobt! Du
    musst deine Schlittschuhe nicht schnüren, wenn du dieses Spiel baust, aber sei
    bereit, deine Programmierfähigkeiten zu verbessern! Lerne, dein eigenes Hockeyspiel
    zu programmieren und teste unsere Fähigkeiten gegen einen NPC-Torwart in Scratch.
    Mithilfe von Bewegung, Sensorik und Variablen kann dein digitaler Spieler dem
    Puck ausweichen und ihn gleiten lassen, um das Siegtor zu erzielen.
  tutorial_ttdungeon_longdescription: Der böse Zauberer Nullonor stellt eine ernste
    Bedrohung für das Königreich dar, und nur du hast die Macht, sie für immer zu
    verbannen. Nullonor ist jedoch ebenso schlau wie gefährlich. Er versteckt sich
    in seinem magischen Turm aus sich ständig verändernden Räumen, und noch kein Held
    hat das oberste Stockwerk erfolgreich erreicht. Hast du als Champion der Index
    Knights das Zeug dazu, Nullonor zu finden und zu besiegen?
  tutorial_ccai_longdescription: Competitive Coding war noch nie so episch! Keine
    Programmiererfahrung...Kein Problem. Betreten Sie den Dungeon, in dem Sie Ihre
    Programmierfähigkeiten verbessern, indem Sie die Programmierstrategien und -taktiken
    erlernen, die Sie für den Wettbewerb benötigen. Dann treten Sie in der Esport-Arena
    der CodeCombat AI League gegen Programmierer aus der ganzen Welt an!
  tutorial_bsdai_longdescription: Es gibt eine Reihe von neuronalen Netzwerken und
    Algorithmen, die wir maschinelles Lernen nennen. In diesem Projekt werden wir
    ein Bilderkennungstool für künstliche Intelligenz (KI) untersuchen und lernen,
    wie KI Bilder sieht, Vorhersagen trifft und wie wir sicherstellen können, dass
    diese Vorhersagen korrekt und unvoreingenommen sind.
  tutorial_stemdata_longdescription: Erstellen Sie ein einfaches Modell für das Klima,
    in dem Sie leben, und verwenden Sie es dann, um zu verstehen, wie ein paar Grad
    erhöhter Temperatur erhebliche Auswirkungen auf die natürliche Welt haben können.
    Beinhaltet eine Option zum Herunterladen der Daten in eine Tabelle zur weiteren
    Analyse.
  tutorial_thunkableinfo_longdescription: Erfahren Sie, wie Sie eine Informations-App
    mit Codeblöcken und einer Datentabelle erstellen
  tutorial_educodespace_longdescription: Die Menschen auf dem Planeten Allegrus haben
    ihre Ahnenlieder verloren. Folgen Sie diesem Tutorial, um Ihr eigenes musikalisches
    Side-Scrolling-Spiel zu erstellen und die verlorenen Melodien wiederherzustellen.
    Passe jeden Aspekt des Spiels an und lerne gleichzeitig die Grundlagen der Spieleentwicklung,
    Physik und Kollisionen. Keine Programmier- oder Musikkenntnisse erforderlich.
  tutorial_kcjtennis_longdescription: Stell dich einer Herausforderung und tritt in
    diesem digitalen Tennisspiel gegen deinen eigenen KI-Gegner an. Mithilfe von Scratch
    lernst du in dieser Aktivität, wie du Sprite-Interaktionen mithilfe von Broadcasting,
    Variablen und Bewegung hin- und herkodieren kannst. Integrieren Sie Sieg-/Verlust-Bedingungen
    und verabschieden Sie sich von Ihrer „Liebespartie“. Schließe dieses Projekt alleine
    oder mit Unterstützung eines Erwachsenen ab.
  tutorial_robotmagictower_longdescription: Erfahre mehr über das Hanoi Tower-Spiel
    und wie du mit rekursiven Funktionen Probleme lösen kannst.
  tutorial_ttdragons_longdescription: 'Eine böse Macht hat sich im Land Ovun ausgebreitet
    und droht, diese friedliche Stadt zu zerstören. Erkunde versteckte Tempel, lerne
    magische Runen, mit denen du die Elemente um dich herum programmieren und kontrollieren
    kannst, und bekämpfe die Schattenunholde. Finde alle Schlüssel in den Drachentempeln,
    um den Drachen zu wecken. Sei der Held, den Ovun braucht! '
  tutorial_kcjarchery_longdescription: Bleib im Ziel und lenke deinen Pfeil mithilfe
    des Codes ins Schwarze! Lerne mithilfe von Scratch und unserer schrittweisen Anleitung,
    wie du dein eigenes Bogenschießspiel programmieren kannst. Mithilfe von Sprites
    mit Farberkennung, Kostümwechsel und Bewegungssequenzen kannst auch du nach Gold
    streben und dir deinen Weg zum Sieg programmieren — und einen Punktezähler hinzufügen,
    um noch einen drauf zu legen. Schließe dieses Projekt alleine oder mit Unterstützung
    eines Erwachsenen ab.
  tutorial_ttsprouts_longdescription: Gärtnern ist ein Vollzeitjob! Beginnen Sie mit
    nur einer einzigen Bank mit Töpfen und kümmern Sie sich um die Pflanzen in einem
    Gewächshaus, indem Sie auf eine Reihe zugreifen. Wenn du jede Pflanze säst, gießt
    und erntest, verdiene Geld für all dein Obst und Gemüse! Verwenden Sie ein immer
    komplizierteres multidimensionales Array, um jeden Topf zu lokalisieren, wenn
    das Gewächshaus überfüllt ist.
  tutorial_ttmaze_longdescription: Du bist auf einem fremden Planeten in einem Taschenuniversum
    gelandet und musst einen Fluchtweg finden, damit du deine Reise fortsetzen kannst.
    Erkunde die Ruinen einer fortgeschrittenen Roboterzivilisation, navigiere dich
    durch Labyrinthe und Rätsel und bekämpfe feindliche Roboter. Lerne mit Hilfe deines
    treuen Sidekicks F3lix neue Programmierkonzepte und verwende sie, um dir den Weg
    zum Sieg zu bahnen.
  tutorial_codetribe_longdescription: Eine großartige Einführung in die Codierung
    mit HTML, CSS und JavaScript. Codieren Sie ein paar Zeilen und erstellen Sie Ihre
    erste Anwendung, um das Alter der Teilnehmer Ihrer Party zu überprüfen.
  tutorial_ttcanyon_longdescription: Du bist auf einem fremden Planeten gefangen und
    musst die Arena überleben, einen endlosen Kampf mit außerirdischen Monstern! Benutze
    deinen Hacking-Blaster, um die Programmierung deines Sidekicks, deiner Gegner
    und deiner Umgebung zu ändern. Dein treuer Katzenfreund F3lix kann dir helfen,
    dich zu heilen und zu unterstützen, während du Feinde und Fallen neu programmieren
    kannst, um sie zu deaktivieren oder gegeneinander zu kämpfen.
  tutorial_kcjxtrail_longdescription: Gehen Sie mit dieser Cross-Country-Bike-Aktivität
    mit Code und Scratch auf die Trails. Mithilfe von Farberkennungsblöcken und Bewegungen
    gestaltest du deinen Kurs, integrierst unterwegs Stopps und Interaktionen und
    verfolgst deinen Fortschritt, indem du einen Punktezähler mit Funktionen codierst.
    Vergiss deinen Helm nicht, denn wir könnten eine wilde Fahrt erleben! Schließe
    dieses Projekt alleine oder mit Unterstützung eines Erwachsenen ab.
  tutorial_codespeakroad_longdescription: Erstellen Sie ein Spiel, in dem der Benutzer
    die Rolle eines Bauingenieurs spielt, um eine Straße zu planen.
  tutorial_educodelair_longdescription: George wird in Chiropteras Versteck verfolgt
    und braucht deine Hilfe, um zu entkommen! Entwirf dein eigenes komplettes 2D-Puzzlespiel,
    indem du diesem Tutorial folgst und die Grundlagen der Spieleentwicklung erlernst.
    Codiere deinen Weg aus unserem Level oder erstelle deinen eigenen, um deine Freunde
    herauszufordern!
  tutorial_ibmhourofz_longdescription: 'Haben Sie jemals Geld an einem Geldautomaten
    abgehoben? Haben Sie eine Kreditkarte benutzt, um etwas zu bezahlen? All diese
    Aktionen haben eines gemeinsam: Sie beginnen alle mit einem einfachen Klick. Aber
    was passiert wirklich hinter diesem Klick? Das ist Enterprise Computing. Beginnen
    Sie mit IBM Hour of Z, mehr darüber zu erfahren, wie Enterprise Computing heute
    funktioniert.'
  tutorial_gamefrootbacteria_longdescription: 'Die Schüler lernen, unter welchen Bedingungen
    Salmonellenbakterien überleben können, während sie ein lustiges Simulationsspiel
    in Gamefroot programmieren! Diese Aktivität richtet sich an Lehrer der Naturwissenschaften
    UND Lehrer für digitale Technologien, die ihre Schüler in mehreren Fachbereichen
    engagieren möchten. '
  tutorial_educodeforest_longdescription: Alex ist seit einiger Zeit im Frosted Forest
    gefangen. Kannst du ihnen helfen zu entkommen? In diesem leicht verständlichen
    Tutorial erfahren Sie, wie Sie ein vollständiges Puzzlespiel erstellen und anpassen,
    das in jedem modernen Browser ausgeführt werden kann. Versuche, unser Level zu
    meistern, oder erstelle dein eigenes, um deine Freunde herauszufordern!
  tutorial_educodehorus_longdescription: Hilf Lisa, Horus' Rätsel zu lösen und seinem
    Tempel zu entkommen. Folgen Sie diesem Tutorial, um in wenigen Schritten Ihr eigenes
    Puzzlespiel zu programmieren und anzupassen. Versuche, unser Level zu bestehen,
    oder bearbeite es, um es so einfach oder herausfordernd zu gestalten, wie du willst.
    Lerne spielend die Grundlagen der Spieleentwicklung!
  tutorial_codespeakpokemon_longdescription: Codiere dein Lieblings-Pokemon, um aufzusteigen
    und dich weiterzuentwickeln.
  tutorial_stemholiday_longdescription: Mit StemScopes Coding powered by BitsBox können
    Schüler mithilfe von getipptem JavaScript-Code ihre eigene virtuelle Weihnachtskarte
    erstellen und teilen. Unser Programm ist einfach zu bedienen und erfordert keine
    vorherige Programmiererfahrung. Wir bieten während des gesamten Programms eingebettete
    Unterstützung an, und die Studierenden können dies problemlos selbst herausfinden.
    Freue dich darauf, deine eigene virtuelle Karte zu codieren, um sie in dieser
    Weihnachtszeit mit Freunden und Familie zu teilen!
  tutorial_codespeakpixel_longdescription: Lerne, einen Pixel-Art-Editor zu erstellen,
    um deine eigenen Charakterdesigns und Grafiken zu erstellen.
  tutorial_codespellsnexus_longdescription: Unter der Leitung einer mysteriösen Sockenpuppe
    musst du eine superintelligente „Learn to Code“ -App infiltrieren und neu programmieren,
    die die globale Vorherrschaft anstrebt. Löse Rätsel. Lerne zu codieren. Hacke
    den Nexus.
  tutorial_carnegieslime_longdescription: Jedes Jahr versuchen die Minions of Scarecorp,
    deine Bonbons zu stehlen. Die Baddest Slimeball-Crew von Booville High hat sich
    zusammengetan, um die Süßigkeitenernten mit Schleimwaffen zu schützen. Die Spieler
    spielen als jugendliche Monster, die ihre kollaborativen Roboter (auch bekannt
    als „Cobot“) programmieren, um dabei zu helfen, die Minions von Scarecorp zu besiegen,
    die es auf die Süßigkeitenernte ihrer Stadt abgesehen haben. Wähle zwischen vier
    Charakteren und ihren kobotischen Haustieren.
  tutorial_ozotown_longdescription: Der Ozobot Blockly OzoTown vermittelt fortgeschrittene
    Sequenzierung, bei der die Schüler Logik, Argumentation und Informatik nutzen,
    um sich in realen Szenarien zurechtzufinden. Kein Bot erforderlich!
  tutorial_milnedash_longdescription: Dash will tanzen lernen! Kannst du ihr helfen,
    ein- und auszufahren und ihr in der Mitte Sachen zu zeigen? Diese Aktivität richtet
    sich an die Schüler und bringt dem Benutzer etwas über Sequenzierung und Loops
    bei.
  tutorial_microbitpet_longdescription: 'Codiere dein eigenes elektronisches Haustier
    und passe es an, um es zu deinem eigenen zu machen. '
  tutorial_spherotriad_longdescription: 'Erfahren Sie, was die einzelnen Grundprinzipien
    der Cybersicherheit bedeuten, und lernen Sie, wie Sie ein Gleichgewicht finden,
    um ein sicheres System zu erreichen, das für alle Benutzer funktioniert. '
  tutorial_spheropassword_longdescription: Erfahre, wie du mithilfe der Erfindungen
    und Codierung von LittleBits sichere Passwortkombinationen erstellen kannst.
  tutorial_codequilt_longdescription: Denken Sie darüber nach, wer programmieren darf
    und was mit Code gemacht werden kann, während Sie sich mit Scratch vertraut machen.
  tutorial_ozoshape1_longdescription: Der Ozobot Blockly ShapeTracer vermittelt Sequenzierungs-
    und Debugging-Fähigkeiten. Die Studierenden nutzen Logik-, Argumentations- und
    Informatikkenntnisse. Kein Bot erforderlich!
  tutorial_ozoshape2_longdescription: Der Ozobot Blockly ShapeTracer 2 vermittelt
    fortgeschrittene Sequencing- und Looping-Fähigkeiten. Die Studierenden nutzen
    Logik-, Argumentations- und Informatikkenntnisse. Kein Bot erforderlich!
  tutorial_hopescape_longdescription: Codiere ein offenes Logik-Escape-Room-Spiel
    und lerne Konzepte wie Iteration und andere wichtige Elemente des Spieldesigns
    kennen.
  tutorial_ozorace_longdescription: Die Schüler planen und führen ein Programm mit
    einer Vielzahl von Parametern aus und üben das Messen, Sequenzieren und Debuggen,
    während sie eine Rennstrecke für Ozobot erstellen.
  tutorial_ozoequestrian_longdescription: Die Schüler verwenden Farbcodes, um ihre
    Halterung (Evo) zu programmieren, um einen Kurs abzuschließen.
  tutorial_irobotpizza_longdescription: Möchtest du Programmieren an deiner Schule
    zu einer kollaborativen, sozialen und unterhaltsamen Erfahrung machen? In diesem
    sofort einsatzbereiten digitalen Event-Kit finden Sie alle Tools, die Sie für
    die Ausrichtung der perfekten Family Code Challenge benötigen. Auf der iRobot
    Pizza Party kommen Familien zusammen, um gemeinsam zu essen und virtuelle Roboter
    zu programmieren, um Herausforderungen zu meistern, die sowohl für Anfänger als
    auch für fortgeschrittene Programmierer konzipiert sind.
  tutorial_ai4alldance_longdescription: In diesem kurzen, unterhaltsamen KI-Byte untersuchen
    die Schüler, wie KI-Tools Menschen bei Innovationen helfen können und wie menschliche
    Innovatoren zur Verbesserung der KI beitragen können.
  tutorial_ai4allneural_longdescription: Dieser Lehrplan ist ein einführender praktischer
    Einblick in die technischen Details darüber, wie einige KI-Systeme Objekte in
    Bildern oder andere Muster im Kontext finden können. Am Ende werden die Schüler
    anderen beibringen, was sie gelernt haben. Wenn Ihre Schüler KI & Dance gemacht
    haben, möchten sie sich das vielleicht später ansehen, um zu erfahren, wie das
    System funktioniert.
  tutorial_spheroinout_longdescription: indi ist bereit, mehr darüber zu erfahren,
    wie es und andere Computer funktionieren. In dieser Lektion lernen Sie anhand
    dieser praktischen Erkundung Inputs und Outputs kennen.
  tutorial_edisonblueprint_longdescription: Kannst du Edison so programmieren, dass
    er in verschiedenen Formen fährt, sodass der Roboter verschiedene Baupläne zeichnen
    kann?
  tutorial_edisonmaze_longdescription: Lass uns den Edison-Roboter auf einer Euler-Path-Form
    rasen lassen!
  tutorial_milnefunctions_longdescription: Dash will tanzen lernen! Kannst du ihr
    helfen, ein- und auszufahren und ihr in der Mitte Sachen zu zeigen? Diese Aktivität
    ist von den Schülern geleitet und vermittelt dem Benutzer etwas über Sequenzierung,
    Schleifen und Funktionen.
  tutorial_sasmap_longdescription: 'In dieser Lektion demonstrieren die Schüler anhand
    von Code, dass sie den Unterschied zwischen menschlichen und physischen Merkmalen
    auf einer Karte verstehen. Sie identifizieren einen Pfad durch ein Raster aus
    mathematischen Merkmalen, sodass ein Roboter nur auf menschlichen Merkmalen landet.
    Die Schüler werden dann in Teams arbeiten, um Code zu schreiben, der ihren Roboter
    auf dem richtigen Weg navigiert. '
  tutorial_firstrobotics_longdescription: Lernen Sie das Programmieren mit FTC Sim,
    einer blockbasierten Online-Programmiersprache, die einen Live-Simulator enthält,
    sodass die Schüler anhand des von ihnen geschriebenen Codes sofort sehen können,
    wie sich der Roboter bewegt.
  tutorial_sasdata_longdescription: Binden Sie Schüler mithilfe von Schnellumfragen,
    die interaktive Datenvisualisierungen in Echtzeit generieren, mit Daten ein. Die
    Studierenden identifizieren, interpretieren und kommunizieren über Daten — wichtige
    Grundkenntnisse für das Verständnis unserer datenreichen Welt.
  tutorial_carnegiesensabot_longdescription: In dieser Aktivität der Carnegie Mellon
    Robotics Academy lernen Sie, wie Sie einen virtuellen EV3-Roboter programmieren,
    um die reale Sensabot-Herausforderung zu meistern.
  tutorial_robotical4_longdescription: MartyBlocks wird in einem vertikalen Format
    zusammengestellt, das beim Schreiben von Code üblicher ist. Die Lernenden erhalten
    einen größeren Arbeitsbereich und mehr Funktionen, um Marty zu steuern und sie
    schließlich mit der Umgebung interagieren zu lassen. In dieser Lektion werden
    die Lernenden mit den Abschnitten und dem Layout vertraut gemacht und diese neue
    Umgebung mit MartyBlocks Jr. verglichen.
  tutorial_kinderadd_longdescription: In dieser Lektion verwenden die Schüler Algorithmen
    und bewegliche Roboter, um mathematische Konzepte zu modellieren. KIBO bewegt
    sich entlang einer physischen Zahlenlinie, um Zählen, Addition und Subtraktion
    zu modellieren. Die Schüler erstellen Algorithmen (optional einschließlich Wiederholungsschleifen),
    um Probleme zu lösen, genau wie Programmierer bei der Arbeit!
  tutorial_imagipython_longdescription: Treten Sie dem weltweit ersten sozialen Netzwerk
    für Jugendliche bei, die gerne programmieren. Gestalte dein erstes farbenfrohes
    Projekt in wenigen Minuten mit der kostenlosen imagi App.
  tutorial_robotical2_longdescription: Die Lernenden erstellen eine Abfolge von Schritten,
    die es einem Partner ermöglichen, mithilfe des Marty Controllers eine Route zu
    einem Ziel zurückzulegen. Jedem der Richtungssymbole ist eine Bewegung zugeordnet.
    In dieser Lektion werden die Lernenden ermutigt, mit den Richtungspfeilen zu experimentieren,
    der Schwerpunkt wird jedoch auf dem Vorwärtspfeil liegen.
  tutorial_robotical3_longdescription: Die Lernenden werden die neue Oberfläche für
    Marty erkunden, wo ihre Anweisungen auf dem Gerätebildschirm angezeigt werden.
    Die Lernenden werden abschätzen, wie viele Schritte Marty ihrer Meinung nach benötigen
    wird, um ein Ziel zu erreichen.
  tutorial_blockscadvirus_longdescription: 'Verwenden Sie eine 3D-Designplattform,
    um ein Virus zu modellieren und erfahren Sie, wie unser Körper die Geometrie nutzt,
    um diese Eindringlinge zu bekämpfen. '
  tutorial_robotical1_longdescription: Die Lernenden werden sehen, wie sich Marty
    the Robot mit den Unplugged-Farbkarten bewegt. Die Lernenden leiten dann einen
    Partner an, vorwärts zu gehen und anzuhalten, wobei farbiges Papier verwendet
    wird. In jede der farbigen Karten von Robotical ist eine Anweisung eingebaut,
    die Marty versteht, ohne Code schreiben oder arrangieren zu müssen.
  tutorial_irobotshapes_longdescription: In dieser druckbaren Arbeitsmappe mit Robotermotiven
    ohne Stecker erfährst du mehr über verschiedene Formen durch Mustererkennung und
    Sequenzierung!
  tutorial_irobotparts_longdescription: Erfahre mehr über die verschiedenen Teile,
    die zum Bau eines Roboters verwendet werden, indem du deine Sinne erkundest und
    mathematische Grundlagen übst.
  tutorial_irobottools_longdescription: Dieses Arbeitsbuch untersucht all die verschiedenen
    Arten von Werkzeugen, die beim Bau eines Roboters verwendet werden, und zwar durch
    Zuordnen, Zählen, Schnitzeljagden und Messen.
  tutorial_kindercar_longdescription: Die Schüler werden zu Ingenieuren und lernen
    die Schritte des technischen Entwurfsprozesses kennen. Inspiriert von dem Buch
    „If I Built a Car“ von Chris Van Dusen werden die Schüler den Konstruktionsprozess
    verfolgen, um ihre eigenen Traumautos aus handgefertigten und recycelten Materialien
    herzustellen. Sie scannen eine kurze Programmiersequenz, um ihre Autos in Bewegung
    zu bringen!
  tutorial_caavatar_longdescription: 'AVATAR ist die neueste interaktive Attraktion
    im Themenpark ThrillVille. Sakura und Nikau können es kaum erwarten, es zu besuchen
    und die Welt von morgen zu erleben! In diesem interaktiven Kurzkurs lernen die
    Teilnehmer gemeinsam mit Sakura und Nikau mehr über Daten, digitale Fußabdrücke,
    das Internet der Dinge, Big Data und die Auswirkungen, die diese für uns Menschen
    und unsere Zukunft haben.   '

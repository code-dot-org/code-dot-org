    weiter zu lernen. Die überwiegende Mehrheit der Studierenden auf Code.org stammt
    aus Studentengruppen, die in der Informatik in der Vergangenheit unterrepräsentiert
    waren. Die Erhöhung der Vielfalt in der Informatik ist für unsere Arbeit von grundlegender
    Bedeutung, und [wir empfehlen Ihnen, mehr über unsere Bemühungen zu lesen] ().%{diversity_url}

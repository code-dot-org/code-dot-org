  about_page_section_title_3: Weitere Informationen, Geschichte und Philosophie
  about_page_section_more_description_1: '2013 wurde Code.org von den Zwillingsbrüdern
    [Hadi](%{hadi_url}) und [Ali Partovi] (%{partovi_url}) mit einer [video](%{video_url})
    Förderung der Informatik gegründet. Dieses Video wurde für einen Tag zu #1 auf
    YouTube, und 15.000 Schulen baten uns um Hilfe. Seitdem haben wir uns von einem
    kleinen Team von Freiwilligen zu einer umfassenden Organisation entwickelt, die
    eine weltweite Bewegung unterstützt. Wir glauben, dass jedem Kind eine qualitativ
    hochwertige Informatikausbildung zur Verfügung stehen sollte, nicht nur einigen
    wenigen Glücklichen.'
  about_page_section_more_description_2: 'Um unser Ziel zu unterstützen, arbeiten
    wir im gesamten Bildungsspektrum: Wir entwickeln unsere eigenen Kurse oder arbeiten
    mit anderen zusammen, bilden Lehrer aus, arbeiten mit großen Schulbezirken zusammen,
    helfen bei der Änderung der Regierungspolitik, expandieren international durch
    Partnerschaften und Marketing, um Stereotypen zu überwinden.'
  about_page_section_more_description_3: Unsere Arbeit baut auf [jahrzehntelangen
    Bemühungen unzähliger Organisationen und Einzelpersonen] (%{efforts_url}) auf,
    die dazu beigetragen haben, Informatikunterricht zu etablieren, zu finanzieren
    und zu verbreiten. Wir sind dankbar, von der unermüdlichen Hilfe der breiteren
    Informatik-Bildungsgemeinschaft zu profitieren, und [wir danken allen Partnern
    und Einzelpersonen, die unseren Beitrag im Laufe der Jahre unterstützt haben]
    (%{partners_url})).

  hoc_faq_what_is_hoc_q: 'Was ist die Hour of Code?'
  hoc_faq_what_is_hoc_a: "Hour of Code ist eine einstündige Einführung in die Informatik, entwickelt um hinter das Geheimnis der Programmierung zu schauen und die Grundlagen kennen zu lernen. <a href='%{codeorg_url}'>Probieren Sie die Tutorials aus</a>."
  hoc_faq_last_year: "Probiere die Tutorials"
  hoc_faq_when_is_hoc_q: 'Wann findet die Hour of Code statt?'
  hoc_faq_when_is_hoc_a: "Eine Hour of Code kann jederzeit, von jedem veranstaltet werden, doch das Ziel der Basisveranstaltung ist es, dass Millionen von Schülern sich an einer Hour of Code am %{campaign_date} beteiligen, während die <a href='http://csedweek.org'>Computer Science Education Week</a> stattfindet. Findet diese Stunde zu einem bestimmten <i>Zeitpunkt</i> statt? Nein, sie kann jederzeit während dieser Woche durchgeführt werden. Die Hour of Code kann auch in mehrere Abschnitte aufgeteilt werden, um die Schüler die Einführung beenden zu lassen. Machen Sie es so, wie es für Sie und Ihre Schüler am besten ist. (Sie könne die Veranstaltung natürlich auch eine Woche vorverlegen oder nachholen, wenn es nicht anders möglich ist)."
  hoc_faq_why_cs_q: 'Warum Informatik?'
  hoc_faq_why_cs_a: "<i>Alle</i> Schüler und Schülerinnen sollten die Möglichkeit haben, Informatik zu lernen. Dieses Wissen fördert das Logikverständnis, die Kreativität und die Problemlösekompetenz. Zudem werden schon früh die Grundlagen für den Erfolg im Berufsleben des 21. Jahrhunderts festgelegt. Weitere Statistiken hierzu finden Sie bei <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: 'Wie kann ich an einer Hour of Code teilnehmen?'
  hoc_faq_how_participate_a: "Beginnen Sie die Planung <a href='/how-to'>hier</a>, indem sie zunächst die Anleitung durchlesen. Sie können die Hour of Code an Ihrer Schule oder in Ihrer Gemeinde veranstalten, als Ergänzungskurs, ehrenamtlich oder an ihrer Arbeit. Oder probieren Sie es einfach selbst aus am %{campaign_date}."
  hoc_faq_behind_hoc_q: 'Wer steht hinter der Hour of Code?'
  hoc_faq_behind_hoc_a: "Die Hour-of-Code wird  von <a href='http://code.org'> Code.org</a> organisiert, einer öffentlichen, 501c3 gemeinnützige Organisation, die die stärkere Beteiligung von Frauen und unterrepräsentierten Schülern an Informatik fördert, in dem sie Informatik an mehr Schulen verfügbar macht, und . Eine <a href='http://code.org/about/partners'> noch nie dagewesene Koalition von Partnern</a> ist zusammengekommen, um die Hour-of-Code zu unterstützen &mdash; darunter Microsoft, Apple, Amazon, Boys und Girls Clubs of America und die College Board."
  hoc_faq_host_q: "Ich habe keinerlei Programmier-Kenntnisse. Kann ich trotzdem eine Veranstaltung organisieren?"
  hoc_faq_host_a: "Natürlich sind \"Hour of Code\"-Aktionen selbsterklärend. Sie müssen nur <a href='%{codeorg_url}/learn'>die aktuellen Einführungen ausprobieren</a>, eine beliebige Einführung auswählen, eine Stunde belegen &mdash; um den Rest kümmern wir uns. Für jedes Alter vom Kindergarten angefangen haben wir etwas anzubieten. Planen Sie ihre Veranstaltung und lesen Sie unsere <a href='/how-to'>Anleitung</a>."
  hoc_faq_devices_q: "Welche Geräte brauche ich für meine Schüler?"
  hoc_faq_devices_a: "Code.org Anleitungen funktionieren auf allen Geräten und mit allen Browsern. Weitere Informationen zu den Systemvoraussetzungen für Code.org finden Sie <a href='%{codeorg_url}/educate/it'>hier</a>. Systemvoraussetzungen für andere Einführungen befinden sich unter <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in den Beschreibungen. Wir bieten auch Aktivitäten ohne Computer an, falls Ihre Schule die Einführungen technisch nicht unterstützt."
  hoc_faq_need_computers_q: 'Brauche ich einen Computer für jeden einzelnen Teilnehmer?'
  hoc_faq_need_computers_a: "Nein. Wir haben Hour-of-Code-Tutorials, die auf PCs, Smartphones und Tablets funktionieren, und einige, für die überhaupt kein Computer erforderlich ist! Sie können von überall und mit dem was Sie haben mitmachen. <p><i>Hier sind ein paar Optionen:</i> <br><ul><li><b>zusammen arbeiten.</b> Forschung zeigt, dass Schüler am besten lernen, in dem sie mit  <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> einem Partner</a> arbeiten, einen Computer teilen und kooperieren. Ermutigen Sie Ihre SchülerInnen und Schüler, zweier Teams zu bilden. <li><b>Verwenden Sie einen Beamer.</b> Wenn Sie einen Beamer und Leinwand und einen internetfähigen Computer haben, kann Ihre gesamte Gruppe eine Hour-of-Code zusammen machen. Videoabschnitte gemeinsam anschauen und die Rätsel oder Fragen  abwechselnd lösen und beantworten. <li><b>Versuchen Sie es offline!</b> Wir bieten Tutorials an, für die überhaupt kein Computer erforderlich ist. </ul>"
  hoc_faq_international_q: "Ich wohne in <country>. Wie kann ich international teilnehmen?"
  hoc_faq_international_a: "Jeder kann überall auf der Welt eine Hour of Code veranstalten. Im letzten Jahr haben Schüler auf der ganzen Welt an der Hour of Code teilgenommen. Mehr Informationen <a href='/promote'>hier</a>."
  hoc_faq_tutorial_q: 'Wie kann ich ein Hour of Code Tutorial machen?'
  hoc_faq_tutorial_a: "Wenn Sie einen Tutorial-Partner werden möchten, <a href='target-tutorial-guidelines'> lesen Sie unsere Richtlinien und Anweisungen</a>. Wir würden gerne eine Vielzahl ansprechender Tutorials zur Verfügung stellen, aber das primäre Ziel ist es, das Erlebnis für Schüler und Lehrer, die neu in zur Informatik sind, zu optimieren."
  hoc_faq_account_q: "Müssen sich Schüler mit einem Konto anmelden?"
  hoc_faq_account_a: "Nein. Für Schüler ist grundsätzlich weder eine Anmeldung noch ein Login erforderlich, um die Hour of Code auszuprobieren. Die meisten <a href='%{codeorg_url}/learn/beyond'>weiterführenden Kurse</a> benötigen aber ein Konto, um den Fortschritt abzuspeichern."
  hoc_faq_high_school_q: "Welche Aktivitäten sollten mit Oberschülern durchgeführt werden?"
  hoc_faq_high_school_a: "Unsere neuen Star Wars und Minecraft-Einführungen sind sehr gut für Oberschüler geeignet, besonders die JavaScript-Version von Star Wars und die freien Level in beiden Einführungen. Alternativ empfehlen wir mit einer Einführung auf <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> zu beginnen, beispielsweise mit den Angry Birds oder mit Anna und Elsa. Ein Oberschüler sollte in der Lage sein eine dieser Einführungen in 30 Minuten zu beenden und dann eine fortgeschrittene Anleitung in JavaScript, wie Khan Academy oder CodeHS."
  hoc_faq_scratch_q: "Ich benutze Scratch für die Hour of Code. Was ist, wenn meine Schüler iPads statt Laptops einsetzen?"
  hoc_faq_scratch_a: "Scratch ist auf Tablets nicht lauffähig. Junge Schüler können stattdessen ScratchJR iPad verwenden (wenn sie bereits lesen können). Andere Tutorials, die auf iPads laufen - von Code.org, Tynker, Lightbot oder CodeSpark finden Sie hier <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>."
  hoc_faq_count_hoc_q: "Wie zählen Sie die Stunden von Hour of Code?"
  hoc_faq_map_q: "Warum sehe ich meine Markierung nicht auf der Landkarte?"
  hoc_faq_map_a: "Es tut uns Leid, dass Sie Ihre Veranstaltung nicht auf der Karte finden. Da sich fast zehntausende von Organisatoren anmelden, werden die Daten auf der Karte zusammengefasst und eine Markierung wird für mehrere Veranstaltungen verwendet. Klicken Sie Zahl über Karte an, um eine Liste mit allen Veranstaltungen aufzurufen. Eventuell ist die Liste nicht auf dem neuesten Stand, neue Einträge erscheinen gewöhnlich nach 48 Stunden. Versuchen Sie es in ein paar Tagen noch einmal."
  hoc_faq_count_hoc_a: "Der \"Hour of Code\"-tracker ist kein genaues Messinstrument. Wir zählen nicht jede einzelne Schüler-ID, wenn die Teilnahme an der Hour of Code gemessen wird, denn wir verlangen nicht, dass man sich zur Teilnahme anmeldet. Aus diesem Grund stimmen die Zahlen der Teilnehmer nie genau. Lesen Sie alle Einzelheiten dazu <a href='%{codeorg_url}/loc'>hier</a>."
  hoc_faq_one_hour_q: "Wieviel kann ich in einer Stunde lernen?"
  hoc_faq_one_hour_a: 'Das Ziel der Hour of Code ist es nicht, jeden innerhalb einer Stunde zu einem Computerspezialisten zu machen. In einer Stunde kann man gerade einmal lernen, dass Informatik Spass macht, kreativ ist, und allen Altersstufen und Arten von Schülern, unabhängig von ihrem Hintergrund, zugänglich ist. Der Erfolg dieser Aktion wird nicht danach bemessen, wieviel an Informatik die Schüler lernen - der Erfolg zeigt vielmehr, an der Beteiligung über die Grenzen von Geschlechts-, Volks- und Sozialgemeinschaftszugehörigkeit, sowie dem daraus folgenden Anstieg von Teilnahmen an Informatikkursen aller Schwierigkeitsgrade. Millionen von teilnehmenden Lehrern und Schülern haben beschlossen über eine Stunde hinaus für einen ganzen Tag lang, eine Woche oder mehr zu lernen. Viele Schüler haben sich dazu entschieden einen ganzen Kurs zu belegen, oder Informatik sogar als Hauptfach an der Universität zu studieren. <br/><br/>Neben den Schülern haben die Pädagogen gelernt, dass sie nach einer Stunde in der Lage sind, Informatik zu unterrichten, ohne Informatik studiert zu haben. Zehntausende Lehrer Haben beschlossen Informatikunterricht weiter zu betreiben, durch persönliche Begleitung von Schülern oder durch das Anbieten von weiterführenden online-Kursen. Dies gilt auch für die Schulverwaltungen, die gemerkt haben, dass Informatik von Schülern gewünscht wird und Lehrer in der Lage sind sie zu unterrichten. <br/><br/> Darüber hinaus lernen alle Teilnehmer in einer Stunde, dass sie es können.'
  hoc_faq_more_questions_q: "Haben Sie noch weitere Fragen?"
  hoc_faq_more_questions_a: "Versuchen Sie, eine Antwort in unserem <a href='http://support.code.org'>Support-Forum</a> zu finden."
  hoc_faq_keep_learning_q: "Wie lerne ich nach der Hour of Code weiter?"
  hoc_faq_keep_learning_a: "Jeder kann eine Hour of Code jederzeit veranstalten. Die Tutorials stehen das ganze Jahr zur Verfügung. Der Studienplan und die Tutorials werden permanent abrufbar sein. Besuchen Sie <a href='/promote'>Materialien</a> für Anleitungen zu den Veranstaltungen und anderen Materialien, damit Ihre Hour of Code ein Erfolg wird."
  hoc_faq_certificates_q: "Wo kann ich die Urkunden für meine Schüler drucken?"
  hoc_faq_certificates_a: "Unter <a href='%{codeorg_url}/certificates'>certificates page</a> können Sie Urkunden für die ganze Klasse im voraus drucken. Für Schüler, die das Minecraft-Tutorial durchführen, können hier <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> Urkunden ausgedruckt werden."
  hoc_faq_logo_q: "Welche Einschränkungen gelten für die Benutzung des Hour of Code Logos unde der Marke?"
  hoc_faq_logo_a: "Hour of Code ist markenrechtlich geschützt. Wir wollen die Nutzung nicht verhindern, aber wir wollen sicherstellen, dass unsere Rahmenbedingungen eingehalten werden. Bitte schau' Dir unsere <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>unsere Verwendungsrichtlinien</a> an."

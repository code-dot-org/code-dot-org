  csc_page_faq_question_01: Entspricht CS Connections den Standards?
  csc_page_faq_answer_01: Ja! CS Connections entspricht den Common Core State Standards
    (CCSS) für ELA und Math, den Next Generation Science Standards (NGSS) und den
    Computer Science Teacher Association Standards (CSTA).
  csc_page_faq_question_02: Wie viel kostet es, CS Connections zu unterrichten?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Wie/wo kann ich mich für CS Connections weiterbilden?
  csc_page_faq_answer_03: Wir bieten eine berufliche Weiterentwicklung für CS Connections
    zum Selbststudium an. Sie lesen, sehen sich Videos an und lösen interaktive Rätsel.
    Sie denken über Ihr neues Wissen nach und entwickeln Sie eigenes Verständnis während
    der Vorbereitung des Unterrichts der CS Connections-Module. [Beginnen Sie hier]
    (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Weiterbildung für CS Connections demnächst!
  csc_page_faq_question_04: Welchen Zeitplan empfehlen Sie für den Unterricht von
    CS Connections?
  csc_page_faq_answer_04: Jedes CS Connections-Modul soll eine Woche dauern.
  csc_page_faq_question_05: Welche Materialien benötige ich für CS Connections?

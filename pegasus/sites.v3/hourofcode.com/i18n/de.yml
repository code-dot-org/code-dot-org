  tutorial_caflags_shortdescription: Erlernen Sie einige grundlegende Programmierkonzepte
    mit Blockly. Entwickeln Sie Ihr rechnerisches Denken, indem Sie einfache Formen,
    Farben und Koordinaten verwenden, um die Flaggen der Welt zu zeichnen.
  tutorial_matariki_shortdescription: 'Maia und Charlie kommen aus Neuseeland. Maias
    Familie bereitet sich darauf vor, Matariki zu feiern: das neue Jahr der Māori.
    Sie hat ihren Freund Charlie eingeladen, im Marae (traditionelles Versammlungshaus)
    ihrer Familie zu übernachten.'
  tutorial_carestaurant_shortdescription: Charlie und Tilley haben beschlossen, dass
    Ross, wenn sie sie richtig programmieren, beim Malen helfen kann, um Food Avengers
    attraktiver zu machen.
  tutorial_casea_shortdescription: Alex und Lonnie kreieren ausgefallene Fische und
    Supermeerestiere mit Blöcken. Hilf ihnen, die Sequenzen in die richtige Reihenfolge
    zu bringen und zu debuggen, indem du die Fehler erkennst und behebst.
  tutorial_cashield_shortdescription: Es sind Sommerferien und Alex, ihre Familie
    und Lonnie machen Urlaub in Finnland. Alex' älterer Bruder Reuben entwickelt eine
    App über Schildwappen und zeigt Alex und Lonnie, wie man sie benutzt.
  tutorial_ccwslimer_shortdescription: Lerne, wie du dein eigenes, gemeinsam nutzbares
    Spiel mit mehreren Levels und Herausforderungen programmierst!
  tutorial_codinggalaxy_shortdescription: Bei deiner ersten Mission auf Adventure
    Planet musst du Programmierrätsel lösen, um den schönen Planeten zu retten.
  tutorial_boatrace_shortdescription: Lerne, wie man ein Bootsrennspiel macht. Der
    Spieler benutzt die Maus, um ein Boot zu einer einsamen Insel zu navigieren, ohne
    auf Hindernisse zu stoßen.
  tutorial_ccplay_shortdescription: Codiere und spiele eine Reihe von Spiellevels,
    während du wichtige Informatikkonzepte erlernst. Im letzten Level kannst du deine
    Kreativität und Fähigkeiten unter Beweis stellen, um dein eigenes Spiel von Grund
    auf neu zu programmieren!
  tutorial_grinch_shortdescription: 'Lerne Drohnen und einen Hightech-Schlitten mit
    Programmiermagie zu programmieren, um Geschenke einzufangen und den Berg hinunterzufahren,
    um Whoville zu Weihnachten zurückzubringen. '
  tutorial_codehsart_shortdescription: Meme! Meme! Meme! Die Schüler erkunden die
    Schnittstelle von Codierung und Kunst, indem sie ein Computerprogramm erstellen,
    mit dem sie benutzerdefinierte Memes erstellen können, die sie mit Freunden teilen
    können.
  tutorial_codehsbitcoin_shortdescription: In dieser Hour of Code-Aktivität werden
    die Schüler in das Bitcoin-Blockchain-Ledger und einige Bitcoin-Statistiken eingeführt.
  tutorial_codehsblockchain_shortdescription: Die Schüler lernen die Grundlagen von
    Kryptowährungen kennen, indem sie sich mit Kryptografie, Hashing und Blockchain-Technologie
    befassen!
  tutorial_codehscipher_shortdescription: 'In dieser Hour of Code-Aktivität werden
    die Schüler in die Kryptografie eingeführt, indem sie die klassische Caesar-Chiffre
    verwenden, um einige Nachrichten zu entschlüsseln und zu verschlüsseln. Außerdem
    entdecken sie den Fehler der Chiffre und wie sie verbessert werden können. '
  tutorial_codehscollision_shortdescription: Die Studierenden werden untersuchen,
    wie Simulationen in der Forschung eingesetzt werden. Sie werden untersuchen, wie
    Masse und Geschwindigkeit elastische Kollisionen beeinflussen, indem sie die Gleichungen
    zur Impulserhaltung und zur Erhaltung der kinetischen Energie verwenden/
  tutorial_codehsmath_shortdescription: 'Die Schüler lernen Tracy the Turtle kennen
    und lernen, wie man verschiedene mathematische Modelle in Python programmiert!
    Programmierkenntnisse sind nicht erforderlich, aber die Studierenden sollten Algebra
    I oder höher abgeschlossen haben. '
  tutorial_codehsmusic_shortdescription: Die Schüler erkunden, wie Codierung bei der
    Musikproduktion eingesetzt wird, indem sie ihre eigenen dynamischen Beats und
    Muster mit acht Zählzahlen mit JavaScript-Blöcken erstellen!
  tutorial_codehssports_shortdescription: Die Schüler lernen, wie Codierung im Sport-
    und Spieledesign eingesetzt wird, indem sie ein originelles Sportvideospiel erstellen,
    das sofort mit ihren Freunden geteilt werden kann!
  tutorial_codemojipizza_shortdescription: Dieser Kurs soll den Studierenden die Grundlagen
    von JavaScript-Objekten vermitteln. Die Studierenden lernen die grundlegenden
    Datentypen kennen, die in Variablen gespeichert werden können.
  tutorial_moonlander_shortdescription: Moon Lander ist ein Game Builder-Kurs mit
    17 Übungen, in dem die Schüler lernen, wie sie ihr eigenes physikbasiertes Spiel
    erstellen können.
  tutorial_sushicards_shortdescription: Mache ein Spiel, in dem du einen Hai bewegst,
    um zu versuchen, Fische zu fangen.
  tutorial_codesparkcreate_shortdescription: Wollten Sie schon immer Ihr eigenes Videospiel
    entwerfen und programmieren? Beginnen Sie mit dem Create-Modus der codeSpark Academy.
    Wählen Sie aus zwei Game-Kits, die Sie durch die Erstellung und Codierung eines
    Videospiels im Mario-Stil führen. Anfänger und Vorleser sind herzlich willkommen!
  tutorial_hardvsoft_shortdescription: Anhand einer illustrierten Kindergeschichte
    und Arbeitsblättern lernen Ihre Schüler die Unterschiede zwischen Hardware und
    Software kennen.
  tutorial_codestersecard_shortdescription: 'Verbessern Sie Ihre Programmierkenntnisse
    und lernen Sie, wie Sie eine elektronische Grußkarte erstellen, die Sie mit Ihrem
    Lehrer, Ihrer Familie oder Freunden teilen können! '
  tutorial_codesterslogo_shortdescription: Nutze Code, um kreativ zu werden und dein
    eigenes Firmenlogo zu entwerfen! Sie lernen die Grundlagen der Programmierung
    in der Programmiersprache Python. Nachdem Sie das Tutorial durchgearbeitet haben,
    verfügen Sie über alle Fähigkeiten, die Sie benötigen, um das Logo für Ihre persönliche
    Marke zu erstellen!
  tutorial_codesterstshirt_shortdescription: 'Erlernen Sie grundlegende Programmierkenntnisse
    und üben Sie, sich auf der Koordinatenebene zu bewegen, während Sie Ihr eigenes
    monogrammiertes T-Shirt-Design erstellen! '
  tutorial_codewards_shortdescription: Schließe dich einer aufregenden Mission an,
    um die Unterwasserstadt zu retten. Erleben Sie die Arbeit eines Rettungstechnikers,
    der beschädigte Stadtsysteme mit Befehlen und Algorithmen repariert. Überwinde
    verschiedene Herausforderungen, um deine Fähigkeiten, Intelligenz und deinen Mut
    unter Beweis zu stellen!
  tutorial_olympics_shortdescription: 'Bereite dich zusammen mit Elsie auf die Roboterolympiade
    vor! Neben Programmierkonzepten lernst du, wie du fährst, Details sammelst und
    Werkzeuge erstellst, baust und testest deinen mächtigen Roboter. '
  tutorial_codinismhero_shortdescription: Erlerne die Grundlagen des Programmierens
    anhand lustiger Beispiele und baue beim Lernen ein Spiel!
  tutorial_discovery_shortdescription: Zwei Charaktere treffen sich in einer Welt
    und entdecken ein überraschendes Objekt. Was passiert als Nächstes? Mit Scratch
    und CS First kann jeder seine eigene einzigartige Geschichte mit Code erstellen.
  tutorial_csfirstname_shortdescription: Wähle einen Namen und erwecke die Buchstaben
    des Wortes mithilfe eines Codes zum Leben. Wähle einen Spitznamen, den Namen eines
    Haustiers, ein Tier, eine Sportart, einen Ort oder ein Hobby.
  tutorial_edisonmove_shortdescription: Führen Sie Ihre Schüler mithilfe von Edison-Robotern
    und eDPY, einer textbasierten Programmiersprache auf Python-Basis, in die textbasierte
    Programmierung und das zentrale rechnerische Konzept der Sequenz ein.
  tutorial_edisonspider_shortdescription: Stellen Sie mithilfe von Edison-Robotern
    und der Scratch-basierten Programmiersprache EdScratch die wichtigsten rechnerischen
    Konzepte von Variablen und Daten vor, zwei der grundlegendsten Bestandteile von
    Allzweck-Programmiersprachen.
  tutorial_edisonspotlight_shortdescription: Stellen Sie Ihren Schülern Edison-Roboter
    vor und helfen Sie ihnen dabei, zu erkunden, was ein Roboter ist und wie er die
    Welt wahrnehmen und auf sie reagieren kann.
  tutorial_firiapython_shortdescription: Bereite dein micro:bit vor und steigere dich
    zur Python-Codierung auf! CodeSpace führt Sie Schritt für Schritt von Ihrer allerersten
    Python-Zeile bis zur Codierung eines interaktiven Programms mit Tasten und LEDs.
  tutorial_gamefrootsquid_shortdescription: Kolossale Tintenfische sind die größten
    Wirbellosen der Welt. In diesem Programmierspiel für Anfänger lernst du die Grundlagen
    des Programmierens und erstellst ein Spiel, das das Leben des Tintenfischs unter
    dem Ozean erforscht.
  tutorial_duckpiano_shortdescription: In diesem Projekt werden Sie die Tasten auf
    Ihrem Computer dazu bringen, Quackgeräusche in verschiedenen Tonhöhen abzuspielen,
    wie ein Klavier, das wie eine Ente klingt.
  tutorial_gpsound_shortdescription: In diesem Projekt schreiben Sie ein Programm,
    um Ton von Ihrem Computermikrofon aufzunehmen, ihn wiederzugeben und ein Bild
    des aufgenommenen Tons zu zeichnen. Anschließend können Sie Ihre Aufnahme bearbeiten,
    um Effekte wie Pitch-Shift, Reverse oder Echo hinzuzufügen.
  tutorial_groklearningpython_shortdescription: Entwickeln Sie Ihre Programmierkenntnisse
    und bauen Sie Ihren eigenen Tierklassifikator! In diesem Kurs verwenden Sie die
    Programmiersprache Python, um Tiere anhand ihrer Eigenschaften zu klassifizieren.
  tutorial_htmltimetravel_shortdescription: Begeben Sie sich auf eine abenteuerliche
    Zeitreise und erobern Sie den Weltraum, während Sie lernen, Objekte mithilfe der
    Grundlagen der Animation in CSS zu bewegen, zu drehen und zu transformieren.
  tutorial_hp_flappy_shortdescription: Erlernen Sie logisches Denken und Programmierkonzept,
    indem Sie Ihr eigenes Spiel im Flappy Birds-Stil auf HyperPad erstellen.
  tutorial_appytappin_shortdescription: Diese von Lehrern geleitete Aktivität, angepasst
    an die Hour of Code, führt Kinder in die Verwendung einer textbasierten Programmiersprache
    ein, um eine mobile Spiele-App zu entwickeln.
  tutorial_icipher_shortdescription: Diese von Lehrern geleitete Aktivität, die für
    die Hour of Code angepasst wurde, bringt Kindern das sichere Kommunizieren bei.
    Die Kinder lernen, dass Nachrichten im Laufe der Zeit mithilfe von Chiffren ver-
    und entschlüsselt wurden.
  tutorial_iguess_shortdescription: Einführung von Quick Response-Codes für Kinder
    im Alter von 3 bis 5 Jahren. Verwende Tablets, um QR-Codes zu scannen und das
    Mini-Biest aus einem bestimmten Habitat zu erraten.
  tutorial_imake_shortdescription: Diese von Lehrern geleitete Aktivität für Kinder
    im Alter von 3 bis 5 Jahren verwendet klassische Kinderlieder, um das Konzept
    von Algorithmen, Sequenz und Wiederholung einzuführen.
  tutorial_imorse_shortdescription: Erkunden Sie Kryptografie mit Morsecode und Sphero.
    Erfahren Sie, dass physische Systeme programmiert werden können, und schreiben
    Sie Code, mit dem Sphero kommunizieren kann.
  tutorial_kanohp_shortdescription: Lerne zu programmieren und mit kreativen Herausforderungen
    auf dem Bildschirm zu zaubern. Lass Federn fliegen und Feuer fließen, komponiere
    Musik und vieles mehr.
  tutorial_khanwebpages_shortdescription: Erfahren Sie, wie Sie Webseiten mit HTML-Tags
    und CSS erstellen und zum Abschluss Ihre eigene Grußkarte erstellen, die Sie mit
    Freunden oder der Familie teilen können.
  tutorial_kibobowl_shortdescription: Absturz! Wie weit muss KIBO sich bewegen, um
    vom Anfang der Bowlingbahn bis zu den Kegel zu gelangen? Sie können eine einzelne
    gerade Fahrspur oder einen komplizierteren Pfad erstellen.
  tutorial_kibodance_shortdescription: Lass uns eine KIBO Robot Dance Party veranstalten!
    Richten Sie einen Musikplayer ein, um ein Lieblingslied aus dem Klassenzimmer
    oder ein Lied abzuspielen, das mit einer Weltkultur verbunden ist, die Sie gerade
    erkunden.
  tutorial_buildcharacters_shortdescription: Die beliebteste Pre-Reader-App enthält
    jetzt einen digitalen Maker Space! Erstelle Levels, entwerfe Spiele oder baue
    Charaktere. Wähle deine Aktivität und fange an, mit Kodable zu kreieren! Mit JavaScript
    für die Oberstufe.
  tutorial_designgames_shortdescription: Die beliebteste Pre-Reader-App enthält jetzt
    einen digitalen Maker Space! Erstelle Levels, entwerfe Spiele oder baue Charaktere.
    Wähle deine Aktivität und fange an, mit Kodable zu kreieren! Mit JavaScript für
    die Oberstufe.
  tutorial_makelevels_shortdescription: Die beliebteste Pre-Reader-App enthält jetzt
    einen digitalen Maker Space! Erstelle Levels, entwerfe Spiele oder baue Charaktere.
    Wähle deine Aktivität und fange an, mit Kodable zu kreieren! Mit JavaScript für
    die Oberstufe.
  tutorial_wizard_shortdescription: Reise als Code Wizard in die Welt von Code Magic.
    Lerne, Zaubersprüche zu kreieren und zu wirken, um dein Schloss individuell zu
    gestalten.
  tutorial_mbscratchcards_shortdescription: Verbinde die physische Welt von micro:bit
    mit der virtuellen Welt von Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Nutze das micro:bit mit einem iPad,
    um Swift zu lernen.
  tutorial_mbbuttons_shortdescription: In diesem Einführungsprojekt wirst du Bilder
    oder Animationen auf dem micro:bit-Display erscheinen lassen, wenn Tasten gedrückt
    werden.
  tutorial_meteor_shortdescription: In diesem Projekt erstellst du ein Falling Meteors-Spiel
    für das BBC micro:bit. Mit den Tasten bewegt der Spieler einen Schild, um fallende
    Meteore zu fangen und die Erde zu retten.
  tutorial_ballbounce_shortdescription: Lernen Sie, eine mobile App zu erstellen,
    bei der der Benutzer einen Ball über den Bildschirm schleudert und dieser von
    den Rändern abprallt.
  tutorial_mitcodi_shortdescription: Lernen Sie, Ihre eigene interaktive mobile App
    zu erstellen. Drücke auf die Biene und höre sie summen!
  tutorial_mitdoodle_shortdescription: Erstellen Sie eine mobile App, mit der Sie
    Bilder auf den Bildschirm zeichnen können!
  tutorial_talktome_shortdescription: Lernen Sie, eine mobile App zu erstellen, mit
    der Ihr Telefon mit Ihnen spricht!
  tutorial_mobilecspmap_shortdescription: Verwenden Sie App Inventor, um eine Map
    Tour mit Sehenswürdigkeiten in Ihrer Stadt, Ihrem Bundesstaat oder überall auf
    der Welt zu erstellen.
  tutorial_ozorandom_shortdescription: 'Erfahren Sie, wie Computer Zufallszahlen erstellen
    und diese verwenden, und verwenden Sie dann ein Programm für zufällige Bewegungen,
    um Ideen für eine Geschichte zu entwickeln. '
  tutorial_ozotroll_shortdescription: 'Lerne den Unterschied zwischen Internet-Trollen
    und Märchentrollen kennen und bringe Evo dann bei, wie man ein guter Troll ist,
    der dich beschützt. '
  tutorial_peblioart_shortdescription: 'Lernen Sie, Formen mit Code zu zeichnen und
    zu animieren, um interaktive Kunstwerke zu erstellen, die von Künstlern inspiriert
    sind. '
  tutorial_astropi_shortdescription: Codieren Sie eine Nachricht und überprüfen Sie
    die Umgebungstemperatur an Bord der ISS mithilfe eines Online-Simulators des Sense
    HAT des Astro Pi-Computers.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities hat das Üben von Code
    mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten kombiniert.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities hat das Üben von
    Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten kombiniert.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities hat das Üben von Code
    mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten kombiniert.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities hat das Üben von
    Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten kombiniert.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities hat das Üben von Code
    mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten kombiniert.
  tutorial_robotmagic3d_shortdescription: Verwenden Sie Code, um 3D-Modelle und Buchstaben
    unterhaltsam zum Leben zu erwecken. Am Ende kannst du einen animierten Sticker
    deiner Kreation herunterladen und mit Freunden teilen.
  tutorial_robotmagicflappy_shortdescription: Nutze deine Fantasie, um ein 3D-Flappy
    Bird-Spiel zu erstellen. Verwenden Sie Code, um 3D-Modelle mit Spaß zum Leben
    zu erwecken. Am Ende kannst du deine Kreation mit Freunden teilen und sie zu einem
    Highscore herausfordern.
  tutorial_scratchadventure_shortdescription: Schicke deine Lieblingscharaktere von
    Cartoon Network auf eine Reise, von den entlegensten Winkeln des Universums bis
    an den Rand von Craig's Creek. Schalte geheime Schätze frei und entdecke neue
    Charaktere, während du ein Abenteuerspiel erstellst.
  tutorial_scratchtalk_shortdescription: Erstelle einen Raproboter oder eine interaktive
    Animation, die spricht. Dieses Projekt zeigt Ihnen, wie Sie sprechende Animationen
    erstellen, die sich drehen, zoomen und die Farben ändern.
  tutorial_scratchjrstory_shortdescription: Durch diese Aktivität und die fortgesetzte
    Zeit bei ScratchJr haben die Schüler die Möglichkeit, kreativ zu denken, ihr Geschichtenerzählen
    zu verbessern und mit Gleichaltrigen zusammenzuarbeiten.
  tutorial_scratchjrtwinkle_shortdescription: Durch diese Aktivität haben die Schüler
    die Möglichkeit, kreativ zu denken, Geschichtenerzähler zu werden und ihre mathematischen
    Denk- und Sequenzierungsfähigkeiten zu verbessern.
  tutorial_spherocomm_shortdescription: Erfahren Sie mehr über Missverständnisse in
    einer Community und in einem Computerprogramm. Nutze dieses Wissen, um jegliche
    Missverständnisse oder Bugs in einem Programm zu beheben und BOLT so zu helfen,
    seinen Weg nach Hause zu finden.
  tutorial_spherocommunity_shortdescription: Entwerfen Sie einen einfachen Pfad, der
    eine gemeinsame Route darstellt, die Sie täglich zurücklegen. Sie erstellen zwei
    Programme, einen gezeichneten Pfad und einen blockbasierten Programmpfad über
    Ihre Community-Route.
  tutorial_spherofunctions_shortdescription: |2-

    Erfahren Sie, wie Sie Funktionen verwenden und aufrufen, um Sphero in einen Taschenrechner zu verwandeln.
  tutorial_spheroinfrared_shortdescription: |2-

    Werden Sie Epidemiologe, um die Ausbreitung zu stoppen einer seltenen Roboterinfektion, die eine Gemeinschaft von BOLT-Robotern plagt.
  tutorial_spherolightsensor_shortdescription: |2-

    Erfahren Sie, wie Sie ein Programm erstellen, das Lux-Werte mit dem Umgebungslichtsensor misst und jagen BOLT.
  tutorial_spheromansion_shortdescription: |2-

    Ein paar Dinosaurier sollten in Ihrem Haus nicht aufbewahrt werden ein Problem sein, richtig? Wie Sie sich vorstellen können, endet das nicht gut. Sie sind in der Bibliothek der Villa gefangen und müssen Ihren Ausweg programmieren.
  tutorial_roadblocks_shortdescription: Als Fortsetzung von Your Community werden
    Sie Ihr Blockprogramm ändern, wenn Sie und Ihr Partner auf der Route auf verschiedene
    Straßensperren stoßen.
  tutorial_spherotext2_shortdescription: |2-

    Lernen Sie Ihre erste Bedingung, indem Sie ein unterhaltsames Spiel erstellen, in dem Sie Sphero werfen und Tiergeräusche erraten. Dies ist eine großartige Aktivität, nachdem Sie Text 1 ausgefüllt haben.
  tutorial_spherotext3_shortdescription: |2-

    Lernen Sie, die Haupt-LEDs von Sphero basierend auf der Drehrate des Gyroskops zu ändern. Sie lernen auch die Normalisierung und den absoluten Wert. Dies ist eine großartige Aktivität, nachdem Sie Text 1 und 2 ausgefüllt haben.
  tutorial_spherotext4_shortdescription: Verwende Variablen, um ein Hot-Potato-Spiel
    zu erstellen, das von Sphero unterstützt wird. Dies ist eine großartige Aktivität,
    nachdem Sie Text 2 oder 3 abgeschlossen haben.
  tutorial_spheroraptor_shortdescription: |2-

    Erstellen Sie einen verstärkten Stift, um die Spheroraptors in Schach zu halten, und schreiben Sie den Code auch in die Spheroraptors Escape. Von Schleifen über Bedingungen bis hin zu Operatoren und sogar Komparatoren benötigen Sie so viel Codierungswissen, das Sie aufbringen können.
  tutorial_stempiday_shortdescription: In dieser Programmieraktivität generierst du
    nach dem Zufallsprinzip Punkte, ähnlich wie ein sehr schlechter Spieler, der Darts
    auf eine Dartscheibe schießt.
  tutorial_stemplanetoids_shortdescription: In dieser Aktivität reparierst du ein
    kaputtes Asteroidenspiel, bei dem sich das Schiff nur in einer geraden Linie bewegt.
    Dann fügst du dem Spiel die Schwerkraft hinzu und versuchst, das Schiff auf dem
    Mond zu landen!
  tutorial_stempong_shortdescription: In dieser Aktivität reparierst du eine kaputte
    Version des Pong-Spiels, sodass Objekte so abprallen, wie sie sollten. Dann fügen
    Sie die Schwerkraft hinzu, um einen Bonk.io-Klon zu erstellen.
  tutorial_algobot_shortdescription: Die Spieler steuern AlgoBot, einen intelligenten
    kleinen Servicedroiden, und lernen, eine visuelle Programmiersprache zu verwenden,
    um ihm zu helfen, die Krise einzudämmen!
  tutorial_thunkableapps_shortdescription: 'Erfahren Sie, wie Sie Ihre eigenen Apps
    mit blockbasierter Codierung erstellen können! '
  tutorial_toxicodedot_shortdescription: Wähle eine Karte aus deinem Deck und interpretiere
    ihren Code, um in der Welt voranzukommen. Nutze deine intuitiven Fähigkeiten,
    um die Regeln zu erraten und aus deinen eigenen Fehlern zu lernen.
  tutorial_gcactions_shortdescription: Entdecke Aktionen, einen der wichtigsten Bausteine
    beim Programmieren, und verwende sie, um ein Videospiel zu programmieren! Erkunden
    Sie die digitale Kultur und erfahren Sie mehr über Roboter und was sie tatsächlich
    können.
  tutorial_gccomparators_shortdescription: Entdecke Komparatoren und logische Regeln,
    die wichtige Bausteine beim Programmieren sind, und verwende sie, um ein Videospiel
    zu programmieren! Erkunden Sie die digitale Kultur und erfahren Sie mehr über
    die Verfolgung unserer Online-Aktivitäten.
  tutorial_gcconditions_shortdescription: Entdecke Bedingungen, einen der wichtigsten
    Bausteine beim Programmieren, und verwende sie, um ein Videospiel zu programmieren!
    Erkunden Sie die digitale Kultur und lernen Sie die Algorithmen kennen, die unsere
    Online-Welt antreiben.
  tutorial_gccreate_shortdescription: Erstelle dein erstes vollständiges Videospiel
    mit GameCode! Erstelle neue Charaktere, mache sie (ein bisschen) intelligenter,
    gib dem Spieler Superkräfte... Der Himmel ist das Limit!
  tutorial_gcevents_shortdescription: 'Entdecke Ereignisse, einen der wichtigsten
    Bausteine beim Programmieren, und verwende sie, um ein Videospiel zu programmieren!
    Erkunden Sie die digitale Kultur und erfahren Sie mehr über künstliche Intelligenz
    und wie sie in Ihrem Leben von Bedeutung sein könnte. '
  tutorial_gcloops_shortdescription: Entdecke Loops, einen der wichtigsten Bausteine
    beim Programmieren, und verwende sie, um ein Videospiel zu programmieren! Erkunden
    Sie die digitale Kultur und erfahren Sie in sozialen Netzwerken mehr über das
    Phänomen der Echokammer.
  tutorial_gcvariables_shortdescription: Entdecke Variablen, einen der wichtigsten
    Bausteine beim Programmieren, und verwende sie, um ein Videospiel zu programmieren!
    Erkunden Sie die digitale Kultur und erfahren Sie, was Daten sind und wie sie
    funktionieren.
  tutorial_beanything_shortdescription: Verwenden Sie die Programmierung, um Charaktere
    zu animieren, Musik zu komponieren, Geschichten zu erzählen, Spiele zu entwerfen
    und sogar Kunst zu schaffen.
  tutorial_change_shortdescription: Erstelle ein Projekt, das zeigt, wie du die Welt
    verändern würdest! Egal, ob Sie sich für Recycling begeistern oder eine Idee haben,
    den Weltfrieden zu erreichen, teilen Sie Ihre Vision mit Code!
  tutorial_cooking_shortdescription: Zeige deine Fähigkeiten - erstelle ein interaktives
    Kochspiel. Anfänger können das selbstgesteuerte Tutorial verwenden, während fortgeschrittene
    Programmierer die Möglichkeit haben, mit einem leeren Projekt zu beginnen.
  tutorial_crystal_shortdescription: Wirke Zaubersprüche, sammle Power-Ups und besiege
    Feinde, während du in einer wilden 4-Spieler-Arena kämpfst, die inmitten von Lava
    schrumpft!
  tutorial_landscape_shortdescription: Verwenden Sie die Stiftzeichnungsfunktion von
    Python, um mithilfe von Code eine Landschaft zu erstellen. Verwenden Sie die bereits
    für Sie erstellten Landschaftselemente oder entwerfen Sie Ihre eigenen Strukturen.
    Veröffentlichen und teilen Sie Ihre Kreationen!
  tutorial_pets_shortdescription: Erstelle ein lustiges Spiel über Haustiere — entweder
    real oder imaginär! Anfänger können das selbstgesteuerte Tutorial verwenden, während
    fortgeschrittene Programmierer die Möglichkeit haben, mit einem leeren Projekt
    zu beginnen.
  tutorial_petvet_shortdescription: Von der Führung von Haustieren in den Untersuchungsraum
    bis hin zur Diagnose von Schnupfen, Buhruh und Juckreiz — für jedes Rätsel gibt
    es eine Lösung, damit sich die Haustiere besser fühlen als je zuvor!
  tutorial_superhero_shortdescription: Verwenden Sie HTML- und CSS-Pixelkunst, um
    Ihre Lieblings-Superheldenmasken zu erstellen. Veröffentlichen und teilen Sie
    Ihre Kreationen!
  tutorial_vidcodeplastic_shortdescription: Lernen Sie, Loops, Sinuswellen und benutzerdefinierte
    Emojis zu verwenden, um ein einzigartiges Projekt zu erstellen.
  tutorial_vidcodetypeface_shortdescription: Erstellen Sie Ihre eigene Schrift mit
    Formen und Elementen der Typografie. Der Typ hat mehr Elemente, als Sie vielleicht
    gedacht haben!
  tutorial_washustorm_shortdescription: Lerne, wie du einen herannahenden Sturm programmierst.
  tutorial_activitypackets_shortdescription: Mit den druckbaren Paketen kreativer
    Programmieraktivitäten von Wonder Workshop finden Sie stundenlangen familienfreundlichen
    Spaß. Erwecke das Programmieren mit Dash-, Dot- und Cue-Robotern zum Leben, indem
    du diese Online- und Offline-Aktivitäten herunterlädst, um sie während Hour of
    Code und darüber hinaus zu nutzen!
  tutorial_googlerookie_shortdescription: In dieser Aktivität codieren Sie eine Collage
    zum Thema Anfänger mit Blockly, einer einführenden Programmiersprache. Du verwendest
    Sequenzen, Variablen und Loops, um ein einzigartiges Stück zu kreieren, das deine
    Kreativität unterstreicht!
  tutorial_tommyturtle_shortdescription: 'Hilf Kindern, mit Tommy the Turtle die Grundlagen
    des Programmierens zu erlernen! '
  tutorial_mazyad_shortdescription: Dieses Produkt wird unsere Grenzen erweitern und
    eine integrierte Papierversion mit computergestützten Anwendungen und eine Alternative
    für den Fall erstellen, dass der Computer aus irgendeinem Grund nicht verwendet
    wird. Es wird auch als Einführung in das Verständnis der Programmierung im Allgemeinen
    dienen.
  tutorial_gamemaker_shortdescription: Game Maker ist eine unbefristete Aktivität,
    bei der Schüler mit einem einfachen Code-Assistenten alles erstellen können, was
    sie wollen. Klicke einfach auf das Bild eines süßen kleinen Monsters und wähle
    eine der Optionen im Menü. Für diejenigen, die tiefer in die Spieleherstellung
    eintauchen möchten, sind auch fortgeschrittenere Tutorials enthalten.
  tutorial_duckrace_shortdescription: In diesem Kurs lösen Sie Programmieraufgaben,
    um der Ente Toni dabei zu helfen, Münzen für ihre Urlaubsersparnisse zu sammeln.
    Am Ende des Kurses erstellst du dein eigenes Spiel.
  tutorial_allcancodeapps_shortdescription: Verwenden Sie die Allcancode-Plattform,
    um Web- und mobile Apps vom Design bis zur Bereitstellung zu erstellen.
  tutorial_n2y_shortdescription: Hilf Bitt Bott, die Erde mit Richtungspfeilen zu
    erkunden.
  tutorial_dance2019_longdescription: "  Kodiere eine Dance Party, um diese dann mit
    deinen Freunden zu teilen. Mit Katy Perry, Shawn Mendes, Lil Nas X und Panic in
    den Hauptrollen! In The Disco, Jonas Brothers, und noch viele andere!  "
  tutorial_danceparty_longdescription: "  Kodiere eine Dance Party, um diese dann
    mit deinen Freunden zu teilen. Mit Katy Perry, Madonna, J. Balvin, Sia, Keith
    Urban, Ciara und 25 andere Künstler in den Hauptrollen!  "
  tutorial_dancepartyai_longdescription: Erfahre mehr über die Konzepte der künstlichen
    Intelligenz (KI) und erstelle deine virtuelle Tanzparty mit Top-Künstlern. Zeige
    jetzt, was du kannst!
  tutorial_chibitronics_longdescription: Programmieren Sie einen Papierkreislauf,
    um Ihre eigene Geschichte zum Leuchten zu bringen.
  tutorial_athlete_longdescription: Wähle zwischen einem Basketballspiel oder kombiniere
    mehrere Sportarten!
  tutorial_moana_longdescription: Das neue Disney Hour of Code-Tutorial verwendet
    eine visuelle Programmiersprache mit Blöcken, bei der die Schüler visuelle Blöcke
    einfach per Drag & Drop ziehen, um Code zu schreiben. Visuelles Programmieren
    ist eine unterhaltsame und leicht verständliche Art, die Logik des Programmierens
    zu vermitteln. Der Umgang mit visueller Programmierung bildet die Grundlage für
    die textbasierte Programmierung, eine komplexere Aktivität. Das Tutorial richtet
    sich an Kinder ab 8 Jahren und an diejenigen, die zum ersten Mal Programmieren
    ausprobieren. Verfügbar in 23 Sprachen und außerhalb der USA lokalisiert. Dieses
    Tutorial ist kostenlos online verfügbar und enthält ein digitales Toolkit in Englisch
    und Spanisch für Pädagogen und Veranstalter.
  tutorial_star-wars_longdescription: Lerne Androiden zu programmieren, und erstelle
    dein eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_gumadventure_longdescription: In der Amazing World of Gumball-Episode „The
    Signal“ wirkt sich ein Fehler darauf aus, wie die Charaktere miteinander umgehen.
    Setze in dieser Aktivität die Geschichte fort, indem du deinen eigenen Fehler
    machst und dir vorstellst, wie Gumball und seine Freunde darauf reagieren würden.
  tutorial_mchoc_longdescription: Verwende Code-Blöcke, um Steve oder Alex in ein
    Abenteuer durch die Minecraft-Welt zu schicken.
  tutorial_vidnews_longdescription: 'Es sind die HOC News! In Videos und Grafiken
    dreht sich alles um Technologie, Vielfalt, Kinder und Programmieren. Abgeschlossene
    Projekte können als Bericht über das HOC selbst auf die Website der Schule hochgeladen
    werden. Die Lehrer können die Schüler ermutigen, die Nachrichten zu nutzen, um
    über das Gelernte zu berichten, oder um Statistiken für ihre Schule zu erstellen.
    „Aktuelle Nachrichten: 400 Studenten von Roosevelt nehmen an der Hour of Code
    teil“'
  tutorial_kodable-pre_longdescription: Kodable ist ein selbstgeführtes Spiel, das
    Kinder 5+ mit grundlegenden Programmierkenntnissen vertraut macht. Eine Erwachsenenberatung
    ist optimal, aber nicht notwendig.
  tutorial_highseas_longdescription: Animiere eine Meereswelle, um eine Kulisse zu
    schaffen, und erzähle dann eine Geschichte, die auf hoher See stattfindet.
  tutorial_capython_longdescription: Python ist eine ansprechende und einfach zu erlernende
    Sprache. Lerne, wie du Module, Funktionen, Loops und Listen verwendest, während
    du mit Hilfe deiner Schildkrötenfreunde lustige Bilder erstellst. Geometrie hat
    noch nie so viel Spaß gemacht!
  tutorial_frzn_longdescription: Verwenden wir Code, um mit Anna und Elsa gemeinsam
    die Magie und Schönheit von Eis zu entdecken. Du erschaffst Schneeflocken und
    Muster, während du Schlittschuh fährst und ein Winterparadies erschaffst, das
    du dann mit deinen Freunden teilen kannst.
  tutorial_cocom_longdescription: Wähle Deinen Helden und programmiere Deinen Weg
    durch die Oger-Patrouillen, Lavagruben und Laserstrahlen des Kithgard-Verlieses.
    Gewinne an Erfahrung, verdiene Edelsteine und erhalte magische Gegenstände, um
    neue Programmier-Kräfte freizuschalten.
  tutorial_play-lab_longdescription: Kreiere mit  dem Spiel-Labor eine Geschichte
    oder entwirf ein Spiel! Versetze Tiere, Piraten, Zombies, Ninjas und viele weitere
    Charaktere in Bewegung, lass sie Geräusche machen, Punkte gewinnen und sogar Feuerbälle
    werfen!
  tutorial_boxisland_longdescription: Mach einen Ausflug auf Box Island und sammle
    alle Sterne! Box Island ist ein wunderschönes mobiles Programmierspiel, das Kinder
    auf ein aufregendes Abenteuer auf der bezaubernden Insel mitnimmt. In diesem Tutorial
    lernst du die Grundlagen von Algorithmen, Sequenzen, Schleifen und Bedingungen
    kennen!
  tutorial_textcomp_longdescription: 'Irgendwann stößt die Geschwindigkeit, mit der
    wir Bits verschicken können, an physikalische Grenzen. Wenn wir eine große Menge
    an Informationen schneller senden wollen, müssen wir einen Weg finden, die gleiche
    Information mit weniger Bits darzustellen – wir müssen die Daten komprimieren.
    In dieser Lektion verwenden die Schüler das Textkomprimierungs-Widget, um Segmente
    des englischen Textes zu komprimieren, indem sie nach Mustern suchen und Symbole
    durch größere Textmuster ersetzen. '
  tutorial_encryption_longdescription: 'Schüler lernen die Notwendigkeit der Verschlüsselung
    und einfache Techniken zum Knacken geheimer Nachrichten. Sie versuchen selbst,
    verschlüsselte Nachrichten zu knacken, die mit der klassischen Caesar-Verschlüsselung
    oder einer beliebigen monoalphabetischen Substitution codiert sind. Die Schüler
    machen sich mit der Notwendigkeit der Geheimhaltung beim Versenden von Informationen
    über das Internet vertraut und lernen, dass im Zeitalter leistungsfähiger Rechenwerkzeuge
    die Verschlüsselungstechniken ausgefeilter sein müssen. '
  tutorial_kanopixel_longdescription: Entwickler jeden Alters lernen, in einer echten
    Programmiersprache zu programmieren und beobachten, wie ihre Befehle zum Leben
    erweckt werden, indem sie eine Sequenz von 13 Bildern mit Code zeichnen. Unterwegs
    lernen sie mehr über die Kunstgeschichte von Videospielen von Pong und anderen
    Retro-Spielen bis hin zu 8-Bit-Kunst und Minecraft und verbinden Informatik mit
    Kunst, Geschichte und Geschichtenerzählen. Die Implementierung ist flexibel —
    Sie können 1 Stunde oder ein paar Stunden in einer oder mehreren Sitzungen verbringen.
    Die Lernenden können den Pixel-Hack selbst absolvieren, indem sie sich in den
    Challenges beraten lassen, oder du kannst Pixel Hack in eine von einem Dozenten
    geleitete Reise mit einem umfassenden Lehrerhandbuch voller Vorschläge verwandeln.
    Die Schüler werden ermutigt, ihr eigenes kreatives Flair einzubringen, indem sie
    unsere Herausforderungen hacken, um das Pixel Hacker-Zertifikat zu erhalten.
  tutorial_foos_longdescription: Kodiere die liebenswerten Foos, um Rätsel zu lösen,
    die grundlegende Informatikkonzepte wie Sequenzierung und Schleifen vermitteln.
    Jeder kann mit der preisgekrönten „keine Worte“ -Schnittstelle der codeSpark Academy
    Coding lernen. Anfänger und Vorleser sind herzlich willkommen!
  tutorial_tynkerdd_longdescription: Entwirf deinen eigenen Drachen und führe ihn
    dann mithilfe der Programmierung durch lustige Rätsel auf seiner Suche nach Schätzen
    und Münzen! Du musst durch komplexe Burgen navigieren, Power-Ups finden und Ritter
    besiegen, um alle Schätze zu erhalten.
  tutorial_tynkerana_longdescription: Nutze deine mathematischen und geometrischen
    Kenntnisse, um eine funktionierende analoge Uhr mit beweglichen Sekunden-, Minuten-
    und Stundenzeigern zu erstellen. Sie müssen den Winkel, den jede Hand zeigen sollte,
    anhand der Uhrzeit berechnen. Wenn du fertig bist, kannst du Erinnerungen daran
    hinzufügen, was du im Laufe des Tages tun musst, um deinen eigenen Wecker zu stellen!
  tutorial_vidcard_longdescription: |-
    Erfahren Sie, wie Sie mit JavaScript eine Grußkarte erstellen!

    Du wirst lernen, deine eigenen Videos zu manipulieren, indem du auf jedes einzelne Pixel zugreifst und ihm sagst, was er mit CODE machen soll!

    Du kannst auch dein eigenes Filmmaterial hochladen und aufnehmen, um das Erlebnis zu personalisieren.

    In Zusammenarbeit mit GSGNY erstellt.
  tutorial_spritebox_longdescription: Renne, springe und codiere dir deinen Weg durch
    drei verschiedene Welten, um die Sterne zu sammeln und es bis zur Ziellinie zu
    schaffen! Lernen Sie Sequenzierung, Debugging und Loops und programmieren Sie
    in Swift, Java oder mit Icons.
  tutorial_tynkerch_longdescription: Rette den Computer vor einem bösartigen Virus!
    Du musst dich durch das System hacken, indem du Viren löschst, Türen öffnest,
    Labyrinthe löst und durch die Portale navigierst. Achten Sie auf Viren und Pannen!
  tutorial_lightbot_longdescription: Lightbot ist ein Spiel, bei dem die Spieler aufgefordert
    werden, mithilfe von Programmierlogik Rätsel zu lösen! Erlangen Sie ein praktisches
    Verständnis der grundlegenden Programmierkonzepte, indem Sie Lightbot anleiten,
    alle blauen Kacheln in jedem Level zum Leuchten zu bringen. In dieser selbstgesteuerten
    Aktivität lernen Sie, Anweisungen zu sequenzieren, Prozeduren zu schreiben und
    dabei Schleifen zu verwenden. Ideal für alle Altersgruppen und alle Könnerstufen.
  tutorial_hoc_longdescription: Platzhalter für neue code.org/hoc
  tutorial_code_longdescription: Lerne mit Drag-und-Drop-Programmierung die Grundlagen
    der Computerwissenschaft. Dies ist ein spielähnliches, selbst geführtes Tutorial
    mit Videolektionen von Bill Gates, Mark Zuckerberg, Angry Birds und Plants vs.
    Zombies. Lerne Wiederholungsschleifen, Bedingungen und grundlegende Algorithmen.
    Verfügbar in 37 Sprachen.
  tutorial_tinspire_longdescription: Führen Sie die Schüler mithilfe der TI-Technologie,
    die sie täglich in ihren Rucksäcken tragen, in die Grundlagen des Programmierens
    ein — in jeweils nur 10 Minuten. Diese Lektionen ermöglichen den Schülern einen
    einfachen Einstieg in das Programmieren, was ihr Interesse an Codierung und Informatik
    wecken kann. Die Schüler werden Programme schreiben, mit denen mathematische Konzepte
    mithilfe der TI-Basic-Sprache, die auf ihren TI-Nspire-Handhelds einsatzbereit
    ist, vertiefen können.
  tutorial_itchbounceball_longdescription: |-
    Wir führen Sie durch eine Einführung in Itch, wobei wir die visuelle Programmiersprache Scratch verwenden.

    Diese Lektion enthält ein Video und eine Textanleitung für den Code, den die Schüler hinzufügen müssen, damit ein Ball zornig auf dem Bildschirm herumhüpft.

    Sobald die Schüler diese Aktivität abgeschlossen haben, besteht die Möglichkeit, Ideen für weitere Änderungen und Aktivitäten zu entwickeln, die vorgenommen werden können. Es gibt kein festgelegtes Ziel oder Ergebnis, da es sich um eine offene Lernumgebung handelt, aber allein mit diesem Startcode lassen sich die Schüler tolle Projekte einfallen!

    Alle Anweisungen sind in der Itch-Umgebung enthalten, sodass Sie nicht zwischen den Bildschirmen wechseln müssen, um dem Projekt zu folgen. Kopfhörer werden empfohlen.
  tutorial_vidclim_longdescription: Die Studierenden erforschen Fakten über das Klima
    der Erde und beschäftigen sich mit der Arbeit von Wissenschaftlern und Künstlern
    als Reaktion auf den Klimawandel. Die Studierenden recherchieren und planen ein
    Video, in dem sie ihre Fakten teilen. In Videos kann es darum gehen, den Klimawandel
    und seine Auswirkungen zu verstehen, wie die Öffentlichkeit auf den Klimawandel
    reagiert, wie sich der Klimawandel auf das tägliche Leben auswirkt und welche
    Maßnahmen Sie ergreifen können, um etwas zu bewirken.
  tutorial_matlab_longdescription: Learn to Code ist ein ansprechendes, interaktives
    Online-Tutorial, in dem Sie lernen, wie man programmiert. Verwende MATLAB, um
    herauszufinden, ob der nächste Treffpunkt mit deinen Freunden das Kino, das Einkaufszentrum
    oder das Café ist. Teilen Sie das Problem in kleinere Teile auf und lernen Sie
    dabei grundlegende Programmierkonzepte. Erstelle am Ende der Stunde einen Algorithmus,
    um den kürzesten Weg zu deinen Freunden zu finden!
  tutorial_flap_longdescription: Verwende Drag-and-Drop-Programmierung, um ein eigenes
    Flappy-Bird-Spiel zu erstellen und es individuell zu gestalten (z.B. Flappy Shark,
    Flappy Santa oder andere). Lade das Spiel mit einem Klick auf dein Handy.
  tutorial_galaxy_longdescription: "Schnappen Sie sich Ihr Android-Smartphone und
    erkunden Sie ferne Galaxien! Auf der #GalaxyGameJam kannst du deine eigene Android-App
    erstellen. Gestalte es mit unserer kostenlosen Pocket Code App und werde Teil
    unserer Mission im Weltraum. Mit Pocket Code möchten wir Kinder, Jugendliche und
    junge Erwachsene dazu inspirieren, ihre eigenen Spiele, Animationen und interaktiven
    Geschichten direkt auf ihren Smartphones zu erstellen. \n"
  tutorial_inf_longdescription: Verwende das Spiel-Labor, um eine Geschichte oder
    ein Spiel mit Disney Infinity-Figuren zu kreieren.
  tutorial_tynkersol_longdescription: Programmieren Sie ein interaktives Modell unseres
    Sonnensystems. Dieses Projekt enthält schrittweise Anleitungen, die Sie durch
    die Erstellung einer Simulation mit Planeten führen, die die Sonne umkreisen.
    Füge dann Fakten zu jedem Planeten hinzu, die auftauchen, wenn du darauf klickst.
  tutorial_itchg_longdescription: "Name-it lässt dich ein Erkennungsspiel kreieren!
    \n\nIm Abschlussprojekt entwickeln die Schüler ein Spiel, um die Bundesstaaten
    Australiens zu benennen!\n\nDu gehst zuerst durch und befolgst die Anweisungen,
    um ein Spiel zu erstellen, das die drei Phasen des Wasserkreislaufs beschriftet.
    Du wirst ein voll funktionsfähiges Spiel erstellen, inklusive Punktevergabe!\n\nVon
    der Programmierseite aus lernst du etwas über Variablen, Bedingungen, Listen,
    das Verketten von Zeichenketten und vieles mehr. Dies sind Programmiertechniken,
    die Sie in anderen Projekten wiederverwenden können, während Sie Ihre neuen Programmierkenntnisse
    ausbauen!\n\nSie können die Aktivität noch weiter ausbauen, indem Sie Ihr eigenes
    Bild und Ihre eigenen Beschriftungen hinzufügen (zusammen mit vielen anderen zusätzlichen
    Projektoptionen hört der Spaß nie auf). Kopfhörer werden empfohlen."
  tutorial_como_longdescription: Hilf einem süßen Affen, in 30 lustigen Programmier-Herausforderungen
    Bananen zu fangen! Während du spielst, wirst du verschiedene Tiere treffen, die
    dich auf deinem Weg begleiten. Du wirst Code verwenden und über den Tellerrand
    schauen, um so viele Sterne wie möglich zu gewinnen. Viel Glück!
  tutorial_processfound_longdescription: Was bedeutet es, Software zu schreiben, um
    die Dinge zu tun, die man oft mit den Händen, mit Papier, mit Bleistift, mit Farbe
    macht? Könnten Sie einen Computer verwenden, um Zeichnungen zu erstellen? Um Animationen
    zu erstellen? Um Bilder zu erstellen?
  tutorial_tynkerhomo_longdescription: Du befolgst Schritt für Schritt Anweisungen,
    um eine interaktive Geschichte mit vielen Homophonen darin zu animieren! Jedes
    Mal, wenn ein Charakter ein Wort sagt, das ein Homophon ist, frage den Spieler,
    welches Homophon das richtige Wort für diesen Kontext ist. Der Spieler sollte
    seine Homophone besser kennen, sonst ergibt der Dialog keinen Sinn!
  tutorial_art_longdescription: Zeichne coole Bilder und Designs mit dem Künstler!
  tutorial_tynkerbrick_longdescription: Verwende Tynkers Physik-Engine, um deine eigene
    personalisierte Version dieses klassischen Arcade-Spiels zu erstellen. Programmieren
    Sie zunächst das Paddel so, dass es sich bewegt, wenn die Pfeiltasten gedrückt
    werden, und fügen Sie dann eine Kugel und einige Steine hinzu. Du personalisierst
    das Spiel, indem du benutzerdefinierte Elemente für den Ball, die Steine und das
    Paddel hinzufügst.
  tutorial_itchbio_longdescription: |-
    Name-it lässt dich ein Erkennungsspiel kreieren!

    Erstelle ein Spiel, um die Teile einer biologischen Zelle zu benennen. Lerne die Teile der Zelle, während du das Spiel machst, und spiele es so oft erneut, wie du brauchst, um dein Gedächtnis aufzufrischen!

    Du gehst zuerst durch und befolgst die Anweisungen, um ein Spiel zu erstellen, das die drei Phasen des Wasserkreislaufs beschriftet. Du wirst ein voll funktionsfähiges Spiel erstellen, inklusive Punktevergabe!

    Von der Programmierseite aus lernst du etwas über Variablen, Bedingungen, Listen, das Verketten von Zeichenketten und vieles mehr. Dies sind Programmiertechniken, die Sie in anderen Projekten wiederverwenden können, während Sie Ihre neuen Programmierkenntnisse ausbauen!

    Sie können die Aktivität noch weiter ausbauen, indem Sie Ihr eigenes Bild und Ihre eigenen Beschriftungen hinzufügen (zusammen mit vielen anderen zusätzlichen Projektoptionen hört der Spaß nie auf). Kopfhörer werden empfohlen.
  tutorial_itchj_longdescription: |-
    Unsere Jumping-Aktivität vermittelt dir die Programmierkenntnisse, um einen Charakter auf Plattformen springen zu lassen, die in vielen Spielen im Arcade-Stil verwendet werden.

    Nutze die Sprungfähigkeiten und erstelle dein eigenes Spielziel.

    Dies verwendet ein kartesisches Koordinatensystem, sodass Sie hier ein wenig über Bildschirmkoordinaten lernen.

    Viel Spaß dabei, alles über das Springen mit Itch zu lernen! Kopfhörer werden empfohlen.
  tutorial_tickleo_longdescription: Mit Tickle, einer benutzerfreundlichen Programmier-App,
    können Sie den Orca ganz einfach so programmieren, dass er auf verschiedene Arten
    schwimmt, indem Sie einfach Codierungsblöcke per Drag-and-Drop ziehen, um einen
    Befehl zu erstellen, dem er folgen soll.
  tutorial_hopgeo_longdescription: Erstelle deine eigene Version des fesselnden Geometry
    Jumper-Spiels in der offenen Programmierumgebung von Hopscotch! Unterwegs sammeln
    Sie praktische Erfahrung mit Konzepten wie Sequenz, Schleifen, Variablen und Debugging.
    Es sind keine Vorkenntnisse erforderlich, um diese Aktivität abzuschließen oder
    zu leiten. Sie umfasst ein unterhaltsames In-App-Video-Tutorial und eine schrittweise
    Anleitung zur Moderation.
  tutorial_tynkermult_longdescription: Codiere dein eigenes Mathe-Spiel! Dein Charakter
    muss aus der Höhle entkommen, ohne von herabfallenden Felsbrocken getroffen zu
    werden. Aber die einzige Möglichkeit, vorwärts zu rennen, besteht darin, mathematische
    Fragen richtig zu beantworten! Sie folgen den schrittweisen Anweisungen, um dieses
    unterhaltsame Multiplikationsquizspiel zu programmieren.
  tutorial_monster_longdescription: The Mystery Island Coding Quest von Monster Coding
    bietet ein unterhaltsames, selbstgeführtes Abenteuer, das Kindern verschiedene
    wichtige Programmierkonzepte beibringt. Jede blockbasierte Aktivität baut auf
    der vorherigen auf und führt Kinder mithilfe farbenfroher animierter Grafiken
    und Audioanweisungen in Funktionen, Boolesche Werte, Schleifen, If/Else-Anweisungen
    und Arrays ein.
  tutorial_tynkerapp_longdescription: Erstelle deine eigene Version deines Lieblingsspiels.
    Wähle aus unzähligen Optionen wie Plattformspielen, klassischen Arcade-Spielen,
    Rennspielen, Programmierkunst, Storytelling-Projekten und vielem mehr! Du personalisierst
    dein Spiel, indem du mehr Level erstellst, benutzerdefinierte Elemente hochlädst
    oder zeichnest und weitere unterhaltsame Funktionen programmierst.
  tutorial_tynkerpup_longdescription: Der Welpe Pixel genoss einen schönen Tag mit
    seiner Familie, aber sie haben vergessen, ihn ins Auto zu setzen und sind ohne
    ihn gegangen! Kannst du Pixel so programmieren, dass er seinen Weg nach Hause
    findet? In jedem Rätsel navigierst du Pixel, um Hindernissen auszuweichen, damit
    er zu seiner Familie zurückkehren kann.
  tutorial_livecode_longdescription: Wenn Sie unser LiveCode-Tutorial für die Hour
    of Code verwenden, können Ihre Schüler ihre eigenen Soundboards erstellen. Nachdem
    die Schüler Soundboards mit Tier- und Klaviergeräuschen erstellt haben, können
    sie ihre eigenen maßgeschneiderten Soundboards mit ihren eigenen Bild- und Musikauswahlen
    erstellen!
  tutorial_cocomgame_longdescription: Sammle zuerst Erfahrung mit Deinen Python- oder
    JavaScript-Kenntnissen, indem Du Dir Deinen Weg durch alle Gefahren programmierst
    und fette Beute machst. Dann nutze Deine Programmier-Kräfte, um Dein eigenes Spiel
    zu erstellen und Deine Freunde antreten zu lassen!
  tutorial_tynkerspin_longdescription: In diesem Projekt erstellen Sie ein fantastisches
    anpassbares Zeichenwerkzeug. Programmiere deinen Stift, wähle ein Bild aus (oder
    lade dein eigenes hoch) und schon kannst du eine rotierende Version dieses Bildes
    zeichnen.
  tutorial_code-avengers_longdescription: Erstelle eine 2 Spieler 2D Top-Down Spiel
    mit JavaScript in 10 kurzen Aufgaben. Anschließen lernst du einige Grundlagen
    der Programmierung (Variablen und Anweisungen) bei der Erstellung eines Quiz,
    dass du mit deinen Freunden teilen kannst. Verdiene Punkte und Abzeichen wären
    du mit anderen wetteiferst um die Spitze der Klassen-Rangliste zu erreichen.
  tutorial_tynkercq_longdescription: Entwirf deinen eigenen Candy-Troll-Charakter
    und begib dich auf eine mehrstufige Suche nach Süßigkeiten, um deinem Charakter
    zu helfen, seinen Weg nach Hause zu finden. Du löst Programmierrätsel, um deinen
    Charakter durch die Menschenwelt zu navigieren, während du Hindernissen ausweichst
    und Gummibärchen und Pfefferminzbonbons sammelst.
  tutorial_cmgame_longdescription: Bringen Sie Ihre Programmierkenntnisse auf die
    nächste Stufe, indem Sie lernen, Ihre eigenen Spiele zu erstellen. In diesem Kurs
    lernen Sie die Tastaturbenutzeroberfläche und die Spielmechanik kennen, während
    Sie ein Spiel im Super Mario™ -Stil erstellen. Danach kannst du dein Spiel teilen!
  tutorial_codesters_longdescription: 'Erstelle deine eigenen Spiele, Animationen
    und Grafiken mit Python. Wenn du fertig bist, teile sie mit Freunden! Programmieren
    Sie in Python, einer echten Programmiersprache, die täglich in Unternehmen verwendet
    wird - unser Drag-and-Drop-Toolkit macht das Erlernen einfach! Versuche, ein Basketballspiel
    zu bauen, einen Tanz zu choreografieren oder eine animierte Karte zu entwerfen! '
  tutorial_qrm_longdescription: Lernen Sie gemeinsam mit Mary die Programmiersprache
    Quorum im Rahmen einer unbeschwerten und unterhaltsamen Reise in die Biologie.
    Die Aktivitäten werden von Schülern geleitet und enthalten Online-Beispiele. Sie
    sind für Blinde und Sehbehinderte zugänglich.
  tutorial_texas-instruments_longdescription: 'Die 10 Minutes of Code-Aktivitäten
    können im Unterricht genutzt werden, um das Interesse der Schüler am Programmieren
    mit der TI-Technologie zu wecken, die sie täglich in ihren Rucksäcken tragen.
    Erlernen Sie die Grundlagen des Programmierens mit dem TI-84™ Plus und beginnen
    Sie in nur 10 Minuten mit dem Programmieren — ganz ohne Vorkenntnisse!  '
  tutorial_cajava_longdescription: Das Zeichnen mit JavaScript ist einfacher als Sie
    vielleicht denken. Erfahre mehr über die Flaggen der Welt, wenn du für jedes Level
    Flaggen zeichnest, deren Komplexität zunimmt. Erfahren Sie mehr über Formen, Koordinaten
    und Farben sowie über die Bedeutung der Reihenfolge bei der Codierung.
  tutorial_codehs_longdescription: Einem Computer Befehle zu geben, worum es beim
    Programmieren geht, ist wie einem Hund Befehle zu geben. Lernen Sie Programmieren
    mit Karel the Dog — einer unterhaltsamen, leicht verständlichen und visuellen
    Einführung in die textbasierte Programmierung, die absoluten Anfängern grundlegende
    Konzepte wie Befehle und Funktionen vermittelt. Hast du schon etwas Erfahrung?
    Probieren Sie stattdessen unser JavaScript-Grafik-Tutorial aus!
  tutorial_hopemo_longdescription: "Erstellen Sie eine Zeichen-App, die wunderschöne,
    interaktive Kunstwerke mit Ihren Lieblings-Emojis erstellt. \n\nErkunden Sie die
    kreative Seite des Programmierens und erstellen Sie eine App, mit der Freunde
    sich ausdrücken können. Erfahren Sie dabei mehr über Sequenzen, Ereignisse, Schleifen
    und Variablen. \n\nFür die Durchführung oder Durchführung dieser Aktivität sind
    keine Vorkenntnisse erforderlich. Sie umfasst ein In-App-Video-Tutorial und eine
    schrittweise Anleitung zur Moderation."
  tutorial_tynkercm_longdescription: Erkunde den Zauberwald, um Monster zu fangen
    und lerne, sie zu programmieren, indem du Programmierrätsel löst. Sammle, codiere
    und entwickle all die einzigartigen Monster. Entwickle Strategien, die auf den
    Fähigkeiten deiner Monster basieren, damit sie in der Multiplayer-Arena kämpfen
    können. Wessen Code wird gewinnen?
  tutorial_codesterswintergreet_longdescription: 'In dieser Aktivität verwenden die
    Schüler unser Drag-to-Text-Toolkit, um sofort mit der Programmierung in Python
    zu beginnen! Winter Greetings unterrichtet Schüler über grundlegende Syntax, Sprites
    und Punktnotation sowie Ereignisse. Die Schüler lernen, indem sie eine Winter-Grußkarte
    erstellen, die sie speichern und teilen können! '
  tutorial_codestersc_longdescription: 'In dieser Lektion erkunden die Schüler alle
    vier Quadranten der Koordinatenebene! Sie verwenden Python und unser Drag-to-Text-Toolkit,
    um ein Sprite an verschiedene Orte auf der Bühne zu senden! Es sind Demonstrations-
    und Debugging-Aktivitäten enthalten, um den Schülern zu helfen, sich mit der Navigation
    in der Koordinatenebene vertraut zu machen. '
  tutorial_codestersturtle_longdescription: Lerne die Grundlagen des Programmierens
    in Python, während du dein eigenes Turtle-Crossing-Spiel erstellst! Verwende Listen
    und Loops, um dein Spiel einzurichten, und Ereignisse, um Autos zu erstellen und
    die Schildkröte zu kontrollieren! Kannst du die Straße sicher überqueren?
  tutorial_penjee_longdescription: 'Eine visuelle Möglichkeit für Schüler, ihre erste
    Sprache zu beginnen. Die Schüler schreiben Python-Code, um einen Pinguin durch
    eine Eiswelt zu bewegen. Unser Editor hebt jede Codezeile hervor, während sie
    ausgeführt wird, und hilft Kindern, ihren Code mit den Veränderungen in der Welt
    des Pinguins zu verbinden. Unser Lehrplan ist differenziert, basiert auf der Bereitschaft
    der Schüler und passt sich den Bedürfnissen jedes Schülers an. '
  tutorial_trinket_longdescription: |-
    Wählen Sie aus Lektionen, Herausforderungen und Tutorials über die Programmiersprache Python. Erstelle Animationen auf Schildkrötenbasis und löse Rätsel, während du gleichzeitig die Grundlagen dieser mächtigen Sprache erlernst.

    Die Aktivitäten reichen von blockbasierter Programmierung bis hin zu echtem Python-Code, wobei die Aktivitäten für die meisten Altersstufen geeignet sind. Ausgewählte Lektionen auf Spanisch, Koreanisch und Chinesisch!
  tutorial_frogger_longdescription: Werde ein Computational Thinker. Erstellen Sie
    3D-Objekte, indem Sie 2D-Bilder zeichnen, die Sie in erstaunliche 3D-Formen verwandeln.
    Erschaffe 3D-Welten, indem du die Formen, die du gerade gebaut hast, zu aufregenden
    Welten zusammenfügst. Herrsche über deine Welt! Erwecken Sie Ihre Welt zum Leben,
    indem Sie mithilfe einfacher Drag-and-Drop-Regeln programmieren. Spielen Sie auf
    Computern, Tablets und Smartphones. Teile dein 3D-Spiel mit deinen Freunden per
    E-Mail und Facebook.
  tutorial_tynkereco_longdescription: Erstelle eine interaktive ökologische Pyramide,
    um zu verfolgen, wie Energie durch ein Ökosystem fließt! Dieses Projekt enthält
    schrittweise Anleitungen, die Sie durch die Erstellung einer ökologischen Pyramide
    für jedes Ökosystem mit Tieren und Pflanzen führen, die beim Anklicken an die
    richtige Stelle in der Pyramide gleiten.
  tutorial_mitedarc_longdescription: Lass deinen Sprite Münzen sammeln und Punkte
    sammeln.
  tutorial_khan_longdescription: Lernen Sie, wie Sie Zeichnungen mit JavaScript programmieren,
    indem Sie Ihren eigenen Schneemann entwerfen. Probiere es alleine oder mit deiner
    Klasse aus!
  tutorial_tynkerd_longdescription: Entwirf einen eigenen Helden und spiele in diesem
    mehrstufigen Abenteuerspiel als dieser Charakter. Du musst deine Programmierkenntnisse
    einsetzen, um Rätsel zu lösen, Bugs zu bekämpfen und das Motherboard zu retten!
  tutorial_cdmy_longdescription: Codecademy ist eine interaktive Plattform zum Erlernen
    von STEM-Fähigkeiten, die für die heutige Arbeit von entscheidender Bedeutung
    sind. Schließen Sie sich Millionen von Codecademy-Studenten an und lernen Sie
    die Grundlagen des Programmierens und der Informatik, indem Sie an unseren unterhaltsamen
    Hour of Code-Kursen teilnehmen. Am Ende jedes Kurses hast du ein echtes Projekt,
    das du deinen Freunden und deiner Familie zeigen kannst.
  tutorial_codestersdance_longdescription: 'Die Schüler verwenden ein Drag-to-Text-Toolkit,
    mit dem sie sofort mit dem Programmieren in Python beginnen können! Die Schüler
    absolvieren eine Reihe von geführten Übungsaktivitäten, in denen sie lernen, eine
    Vielzahl von Programmierbefehlen zu verwenden und zu modifizieren. Dann wenden
    sie diese Fähigkeiten an, um ihre eigene Tanzroutine zu kreieren! '
  tutorial_codestersbasketball_longdescription: 'Die Schüler verwenden unser Drag-to-Text-Toolkit,
    um sofort mit dem Codieren in Python zu beginnen! In dieser selbstgesteuerten
    Aktivität absolvieren die Schüler eine Reihe von Direktunterrichtsaktivitäten,
    bei denen sie ein Pull-and-Shoot-Basketballspiel bauen! Die Schüler untersuchen
    Variablen, Ereignisse und grundlegende Syntax und erstellen zufällige Koordinaten. '
  tutorial_nclkarel_longdescription: Lerne zu programmieren und Probleme zu lösen,
    indem du Karel den Roboter durch Dschungel, Berge und Wüsten führst. Karel folgt
    deinen Anweisungen, genau wie ein echter Roboter. Beginnen Sie mit der Programmierung
    mit einfachen Befehlen wie go, get und put. Als Nächstes lernen Sie, wie Sie Wiederholungsschleifen
    und Bedingungen in Ihre Programme einbauen. Definieren Sie abschließend benutzerdefinierte
    Befehle für Karel. Mit der App von NCLab können Sie Ihre eigenen Spiele erstellen!
    Viel Spaß beim Erlernen von Fähigkeiten, die Sie in jeder Programmiersprache anwenden
    können.
  tutorial_buildpong_longdescription: Pong ist eines der frühesten Arcade-Videospiele
    und das allererste Sport-Arcade-Videospiel. Es ist ein Tischtennis-Sportspiel
    mit einfachen zweidimensionalen Grafiken. Das Ziel des Spiels ist es, dass der
    SPIELER auf dem COMPUTER punktet und gleichzeitig sein TOR verteidigt. In diesem
    Projekt wird der COMPUTER mit grundlegender künstlicher Intelligenz programmiert,
    sodass er auf den PLAYER reagieren kann.
  tutorial_tynkerdrones_longdescription: Lerne, vernetzte Geräte zu programmieren,
    indem du die „Crash Course“ -Rätsel löst, bei denen du virtuelle Drohnen und Roboter
    durch Hindernisse steuerst. Dann sind Sie bereit, Programme zur Steuerung echter
    Drohnen und Roboter zu erstellen. Erfordert ein iPad oder Android-Tablet und ein
    unterstütztes Spielzeug.
  tutorial_carla_longdescription: "„Programmieren mit Carla“ ist eine Reihe von kurzen
    Aktivitäten, die die Schüler durch die Erstellung eines einfachen Chatbots führen
    und gleichzeitig grundlegende Konzepte wie Variablen und Bedingungen kennenlernen.
    Die Aktivitäten wurden sorgfältig konzipiert, um häufige Missverständnisse auszuräumen,
    die neue Programmierer zu diesen Themen haben, indem sie viele Übungsmöglichkeiten
    sowie gezielte Hinweise und Feedback bieten.\n"
  tutorial_zulama_longdescription: In dieser Aktivität lernst du, JavaScript-Code
    mithilfe eines spielerischen Actionspiels zu bearbeiten und Informatikkonzepte
    wie Variablen und Funktionen zu beherrschen. Erstelle dein eigenes Spiel in der
    Sandbox, indem du bestehenden Spielcode neu mischst und erweiterst. Veröffentlichen
    Sie dann Ihr Spiel und teilen Sie es mit Freunden und Familie.
  tutorial_capost_longdescription: Mit dieser digitalen Postkarte ist es einfach und
    macht Spaß, HTML und CSS zu lernen. Erfahren Sie, wie Sie Überschriften, Absätze,
    Bilder und Links hinzufügen, um eine Weihnachtskarte oder eine Geburtstagsfeier
    zu erstellen, die Sie mit Freunden und Familie teilen können.
  tutorial_marco_longdescription: Die Schüler spielen ein Abenteuerspiel, das auf
    einer Originalgeschichte basiert. Sie führen Marco — die Hauptfigur — durch jedes
    Level, indem sie ihm Schritt für Schritt Anweisungen in Form der visuellen Programmiersprache
    geben, die von Hour of Code verwendet wird. Sie werden in die Sequenzierung von
    Befehlen, Iterationen und Bedingungen eingeführt, ohne es zu merken.
  tutorial_codestersflappybike_longdescription: 'In dieser Aktivität verwenden die
    Schüler unser Drag-to-Text-Toolkit, um sofort mit dem Codieren in Python zu beginnen!
    Die Schüler werden durch eine Reihe von Lernaktivitäten geführt, in denen sie
    lernen, ein vollständiges Spiel zu erstellen! Wenn sie fertig sind, werden sie
    herausgefordert, das, was sie über Syntax, Punktnotation, Ereignisse, Variablen,
    Parameter und Spielmechaniken gelernt haben, zu verwenden, um ein neues Spiel
    zu erstellen. '
  tutorial_kanopong_longdescription: Lerne zu programmieren, indem du dieses klassische
    Arcade-Spiel in einer Stunde baust!
  tutorial_tynkerright_longdescription: 'Erstellen Sie Ihr eigenes Bill of Rights-Projekt:
    Ändern Sie den Hintergrund, fügen Sie weitere Fragen hinzu, behalten Sie die Punktzahl
    und fügen Sie Animationen hinzu.'
  tutorial_touchdevelop_longdescription: 'Der berührungsfreundliche Editor hilft Ihnen
    dabei, Pixelkunst zu erstellen, das Bärenrätsel zu lösen oder Ihr eigenes Springvogelspiel
    zu erstellen. '
  tutorial_tynkercc_longdescription: Bereite deine Armee auf den Kampf vor! Kodiere
    die Angriffslogik jedes Mitglieds deiner Armee, um die Schwächen deines Feindes
    auszunutzen und siegreich aus Schlachten hervorzugehen. Während du lernst, schaltest
    du neue Charaktere frei, die du programmieren kannst. Baue deine Armee auf und
    kämpfe dann mit Freunden. Wessen Code ist der beste?
  tutorial_bamboo_longdescription: 'Bamboo JS ist ein Aktivitätsdesign von Codemoji,
    um Schülern grundlegende Javascript-Konzepte beizubringen. Der Panda Bamboo und
    seine großartigen Toast-Freunde führen die Schüler durch die grundlegenden Befehle
    und Strukturen. Die Bamboo JS-Aktivität ist Design für Schüler, die etwas mehr
    Animation und mehr Kunst und Design in ihrer Programmierung wünschen. Die Bambus-Aktivität
    eignet sich hervorragend für Schüler jeden Alters. '
  tutorial_robojav_longdescription: Erlernen Sie in einer Stunde die Grundlagen der
    Java-Programmierung und bauen Sie auf Ihrem Bildschirm eine kleine Welt für simulierte
    Roboter und benutzerdefinierte Kreaturen. Es sind keine Vorkenntnisse in der Programmierung
    erforderlich. Zu den behandelten Themen gehören Objekte, Methoden, Parameter und
    einfache Grafiken.
  tutorial_roboba_longdescription: "RoboBlockly wurde für Anfänger entwickelt, um
    in Blockly Mathematik mit Robotern zu lernen. Die Algebra 1-Aktivitäten sind selbstgesteuert.
    \nRoboBlockly bereitet die Schüler darauf vor, in C/C++ zu programmieren.\n"
  tutorial_knodsnake_longdescription: 'Lerne ein Snake-Spiel in JavaScript zu erstellen! '
  tutorial_soccharater_longdescription: Codiere deinen eigenen Pixel-Charakter! Verwende
    HTML, um deinen Charakter zu erstellen, CSS, um ihn zu stylen, und JavaScript,
    um deine süße Pixel-Person zu animieren. Programmieren Sie selbst oder laden Sie
    einen Freund ein und programmieren Sie zusammen mit unserem Team-Programmierspiel.
  tutorial_silent_longdescription: Entdecken Sie die grundlegenden Konzepte der Programmierung
    ohne ein Wort oder eine Erklärung. Unser stummer Lehrer wird Ihnen mehrere Fragen
    stellen, die Sie veranlassen werden, einige Regeln zu erraten und aus Ihren eigenen
    Fehlern zu lernen. Da es keinen Text im Spiel gibt, ist er für jeden Spieler zugänglich,
    unabhängig von seiner Sprache.
  tutorial_robomesh_longdescription: Die Schüler schreiben Google Blockly-Code, um
    beliebte VEX IQ-Roboter zu steuern. Sie können wählen, ob sie Code für einen virtuellen
    Roboter oder einen echten VEX IQ-Roboter schreiben möchten, den sie selbst gebaut
    haben, und beide Optionen sind in derselben webbasierten Entwicklungsoberfläche
    verfügbar. Die Schüler lernen die grundlegenden Roboterbewegungen und die Verwendung
    eines Sensors und eines Ausgabegeräts kennen. Es ist einfach und macht Spaß.
  tutorial_amaze_longdescription: In diesem Projekt beginnt ein CHARAKTER an der HEIMATBASIS
    und folgt einem PFAD, wobei er HINDERNISSEN ausweicht, um einen PREIS zu erhalten.
    Um zu gewinnen, bringt der Charakter den Preis zurück zur Heimatbasis. Der Charakter
    darf die HINDERNISSE nicht berühren. Wenn ja, wird es „gezapped“ und beginnt von
    HOME BASE aus von vorne. Für zusätzliche Credits hat der Spieler eine begrenzte
    Zeit, um das Spiel zu beenden.
  tutorial_codestersds_longdescription: 'In dieser auf Common Core ELA ausgerichteten
    Lektion verwenden die Schüler die Programmierung, um eine Geschichte zu erzählen,
    die die Benutzer zur Eingabe geeigneter Übergangswörter auffordert. Die Schüler
    lernen grundlegende Syntax, Zeichenketten, Variablen und Benutzereingaben kennen.
    Sie werden die Plattform und ein Sprite verwenden, um eine Geschichte zu erzählen
    und den Benutzer durch eine Vielzahl von Szenenwechseln zu führen. '
  tutorial_knodtext_longdescription: Lerne, ein Text-Abenteuerspiel in Python zu erstellen!
  tutorial_alicegar_longdescription: 'Verfolge den Produktionsprozess von Animationen
    vom Storyboarding bis zur Programmierung mit Alice und Garfield. Lassen Sie Kreativität
    und Storytelling Ihr Lernen in einer Drag-and-Drop-Programmierumgebung vorantreiben.
    Das Projekt führt Sie durch das, was ein Storyboard ist, wie ein Storyboard in
    ein programmierbares Skript übersetzt wird und wie Sie eine kurze 3D-Animation
    programmieren. '
  tutorial_codesterstransform_longdescription: 'In dieser Aktivität verwenden die
    Schüler Python, um die Durchführung von Transformationen auf der Koordinatenebene
    zu üben! Die Lektion beinhaltet Demonstrationen, direkten Unterricht und Herausforderungen,
    bei denen die Schüler aufgefordert werden, verschiedene statische Transformationen
    zu programmieren und zu identifizieren! '
  tutorial_flexfrog_longdescription: Lerne Webentwicklung mit diesem Lernspiel, in
    dem du Froggy und Freunden hilfst, zu ihren Seerosenblättern zu gelangen. Am Ende
    des Spiels lernst du, wie du mithilfe der neuen CSS-Eigenschaften namens Flexbox
    schreibst. Keine vorherige Programmiererfahrung erforderlich!
  tutorial_codemoji_longdescription: Die Codemoji-Aktivität ist eine webbasierte Aktivität
    für Schüler der 1. bis 6. Klasse, um grundlegende Programmierkonzepte mithilfe
    von Emojis zu erlernen. Nachdem die Schüler die Aktivität durchgeführt haben,
    haben sie grundlegende HTML-Tags und -Konzepte kennengelernt. Dies hilft ihnen
    bei der Durchführung des Programmierprojekts, bei dem der Student in nur wenigen
    Schritten eine einfache Website erstellt. Nachdem die Schüler die Codemoji-Aktivität
    durchgeführt haben, verfügen die Schüler über echte Programmierkenntnisse.
  tutorial_robobii_longdescription: "RoboBlockly wurde für Anfänger entwickelt, um
    das Programmieren mit Robotern in Blockly zu lernen. Die Programmieraktivitäten
    werden mit Tutorial-Videos eigenständig durchgeführt. \nRoboBlockly bereitet die
    Schüler darauf vor, in C/C++ zu programmieren.\n"
  tutorial_robobm_longdescription: "RoboBlockly wurde für Anfänger entwickelt, um
    in Blockly Mathematik mit Robotern zu lernen. Die mathematischen Aktivitäten werden
    eigenständig durchgeführt. \nRoboBlockly bereitet die Schüler darauf vor, in C/C++
    zu programmieren.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly wurde für Anfänger entwickelt,
    um Programmieren und Mathematik mit Robotern zu lernen. Die Aktivitäten werden
    von den Schülern mit Tutorial-Videos geführt. \nRoboBlockly bereitet die Schüler
    darauf vor, in C/C++ zu programmieren.\n"
  tutorial_robob_longdescription: "RoboBlockly wurde für Anfänger entwickelt, um Robotik
    mit Codierung in Blockly zu lernen. Die Robotik-Aktivitäten sind selbstgesteuert
    mit Tutorial-Videos. \nRoboBlockly bereitet die Schüler darauf vor, in C/C++ zu
    programmieren.\n"
  tutorial_coders_longdescription: "Dieses schrittweise Puzzlespiel bietet eine einfache
    Einführung in die Bot-Programmierung. \n\nDas Ziel ist es, ein Raumschiff-Rennen
    gegen andere Spieler zu gewinnen.\n\nDas Spiel ist einfach zu starten und benötigt
    nur ein paar Codezeilen, um ein Schiff bewegen zu lassen, aber es gibt nahezu
    unendlich viele Verbesserungsmöglichkeiten, um anspruchsvollere Bots zu erstellen. "
  tutorial_tynkerhw_longdescription: Lerne in diesem rasanten Rennspiel mit Hot Wheels
    zu programmieren! Wähle aus einer großen Auswahl an Autos und lerne dann zu programmieren,
    während du durch komplexe Rennstrecken navigierst. Springe über Hindernisse, rutsche
    um Kurven und gewinne das Rennen. Du kannst sogar deine eigenen Rennstrecken programmieren
    und deine Freunde herausfordern, auf ihnen Rennen zu fahren.
  tutorial_tynkermh_longdescription: Monster High veranstaltet eine Schnitzeljagd!
    Löse Programmierrätsel mit Drag-and-Drop-Blöcken, um Frankie, Draculaura, Clawdeen,
    Cleo und Ghoulia zu helfen. Vermeide Hindernisse und finde alle Schulwappen, während
    du durch die Hallen von Monster High gehst. Dann programmiere dein eigenes Tanzparty-Musikvideo
    mit den Ghulen und teile es mit Freunden.
  tutorial_caphoto_longdescription: In diesem herausfordernden und aufregenden Projekt
    lernen Sie, wie Sie eine Photo Booth-App erstellen. Mithilfe von JavaScript, CSS
    und HTML verbindest du Schaltflächen, mit denen du eine Kamera verwenden, Bilder
    hochladen und deine Fotos personalisieren kannst, indem du Sticker einfügst und
    Filter anwendest.
  tutorial_mozillahw_longdescription: Die Lernenden mischen JavaScript-Code neu, um
    die Wörter auf einer Website zu ändern, und lernen, wie man für das Web komponiert,
    JavaScript-Werte codiert und Webinhalte neu mischt.
  tutorial_ticklep_longdescription: Mit Tickle, einer benutzerfreundlichen Programmier-App,
    können Sie Parrot Drone ganz einfach so programmieren, dass sie auf verschiedene
    Arten schwimmt, indem Sie einfach Codierungsblöcke per Drag-and-Drop ziehen, um
    einen Befehl zu erstellen, dem sie folgen soll.
  tutorial_bbot_longdescription: "Mit diesen 3 einstündigen Programmieraktivitäten
    benötigen Sie keine Programmierkenntnisse oder -erfahrung, um Ihren Schülern das
    Programmieren beizubringen! Sie können Programmieren auf unterhaltsame und einfache
    Weise unterrichten. Schauen Sie sich die Aktivitäten an und laden Sie unsere Unterrichtsmaterialien
    herunter, einschließlich Präsentationsfolien, unplugged-Materialien und Lösungsleitfäden.
    In 20 bis 40 Minuten sind Sie bereit, Ihre erste Lektion zu unterrichten! \n\nUnsere
    Aktivitäten umfassen sowohl Offline- als auch Online-Übungen, um Ihren Schülern
    (ab 7 Jahren) das Programmieren und grundlegende Programmierkonzepte wie Schleifen
    und Algorithmen beizubringen. Die Schüler wenden ihr Wissen und ihre Fähigkeiten
    im Bomberbot-Online-Spiel an, in dem sie ihren Roboter so programmieren, dass
    er logikbasierte Rätsel auf effizienteste Weise löst. "
  tutorial_scratchg_longdescription: Kinder lieben es, Spiele auf ihren Handys und
    Computern zu spielen. Aber wie sind sie programmiert? Diese Aktivität führt die
    Schüler in die Programmiersprache Scratch ein und zeigt ihnen dann, wie man verschiedene
    Arten von Spielen programmiert. Alle notwendigen Grafiken für die Spiele werden
    zur Verfügung gestellt, und die Schüler müssen herausfinden, wie sie alles miteinander
    verbinden können, um ein funktionierendes Spiel zu erstellen.
  tutorial_sjforest_longdescription: "„Kann ich einen gruseligen Wald bauen?“ ist
    eine Aktivität für Fortgeschrittene, die sich an Kinder vom Kindergarten bis zur
    zweiten Klasse richtet, die bereits Erfahrung mit dem Programmieren gesammelt
    haben, um fortgeschrittenere Funktionen von ScratchJr kennenzulernen und zu beherrschen.
    Später können die Kinder die Fähigkeiten, die sie bei dieser Aktivität gelernt
    haben, nutzen, um ihre eigenen einzigartigen Projekte zu erstellen oder auf dem
    aufbauen, was sie in der Aktion „Can I Make a Spooky Forest“ geschaffen haben?
    Programm. Durch diese Aktivität und die fortgesetzte Zeit bei ScratchJr haben
    die Schüler die Möglichkeit, kreativ zu denken, Geschichtenerzähler zu werden
    und ihre mathematischen Denk- und Sequenzierungsfähigkeiten zu verbessern."
  tutorial_sjgreet_longdescription: "„Kann ich meine Charaktere dazu bringen, sich
    gegenseitig zu begrüßen?“ ist eine fortgeschrittene Aktivität für Kinder im Kindergarten
    bis zur zweiten Klasse, die bereits Erfahrung mit dem Programmieren gesammelt
    haben, um fortgeschrittenere Funktionen von ScratchJr zu beherrschen. Später können
    die Kinder die Fähigkeiten, die sie bei dieser Aktivität gelernt haben, nutzen,
    um ihre eigenen einzigartigen Projekte zu erstellen oder auf dem aufbauen, was
    sie in „Kann ich meine Charaktere dazu bringen, sich zu begrüßen?“ geschaffen
    haben. Programm. Durch diese Aktivität und die fortgesetzte Zeit bei ScratchJr
    haben die Schüler die Möglichkeit, kreativ zu denken, Geschichtenerzähler zu werden
    und ihre mathematischen Denk- und Sequenzierungsfähigkeiten zu verbessern."
  tutorial_sjsunset_longdescription: "„Kann ich die Sonne untergehen lassen?“ ist
    eine Einführungsaktivität für Kinder im Kindergarten bis zur zweiten Klasse mit
    wenig bis gar keiner Programmiererfahrung, um die grundlegenden Funktionen von
    ScratchJr und die elementaren Konzepte des Programmierens zu erlernen. Durch diese
    Aktivität und die fortgesetzte Zeit bei ScratchJr haben die Schüler die Möglichkeit,
    kreativ zu denken, Geschichtenerzähler zu werden und ihre mathematischen Denk-
    und Sequenzierungsfähigkeiten zu verbessern. Später können Kinder die erlernten
    Fähigkeiten nutzen, um ihre eigenen einzigartigen Projekte zu erstellen."
  tutorial_fufafrenz_longdescription: Anfängerunterricht zum Thema Sequenz (K-5).
    Dies ist eine Einführung in das grundlegendste Programmierkonzept, die Sequenz.
    Dies ist das Beispiel für die dritte Klasse. Wir haben Unterrichtspläne zu diesem
    Konzept für K-5 erstellt.
  tutorial_bbcgeo_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps mit Geometrie.
  tutorial_chspixel_longdescription: Nachdem die Schüler gelernt haben, wie Grafiken
    funktionieren, erstellen sie ihre eigenen Color by Pixel-Programme. Der Unterrichtsplan
    besteht aus vier Teilen, die jeweils ein bestimmtes Thema behandeln. Die gesamte
    fünfteilige Color by Pixel-Lektion ist auf eine Dauer von ungefähr einer Stunde
    ausgelegt.
  tutorial_hummingbird_longdescription: In dieser Aktivität erstellst du dein eigenes
    Spiel! Sie verwenden ein Kolibri-Board und einen Sensor, um zu erkennen, wann
    der Spieler einen Ball in eine Box wirft. Du schreibst ein Programm, um Punkte
    zu sammeln und das Licht einzuschalten, wenn der Spieler einen Korb macht. Dann
    kannst du dein Spiel anpassen, um es einzigartig zu machen! Für diese Aktivität
    können Sie einen Laptop oder ein Chromebook verwenden. Sie benötigen keine vorherige
    Programmiererfahrung.
  tutorial_recoloring_longdescription: 'Studierende ohne vorherige Programmiererfahrung
    können lernen, wie man Computer verwendet, um Bilder zu erstellen und astronomische
    Daten zu verstehen. Die Teilnehmer lernen grundlegendes Programmieren, beginnend
    mit vertrauten Konzepten wie Form und Farbe bis hin zu astronomischen Objekten.
    Nach einer Reihe von Aktivitäten und der Arbeit mit Daten von NASA-Orbiteleskopen
    zu Quellen von explodierten Sternen bis hin zu Schwarzen Löchern können die Schüler
    die reale Anwendung von Wissenschaft, Technologie und Kunst erleben.        '
  tutorial_bbcchem_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps, die Chemie zum Thema Chemie beinhalten.
  tutorial_floalgo_longdescription: In dieser Lektion werden die Schüler Algorithmen
    untersuchen, ein Schlüsselkonzept, das es Computerprogrammierern ermöglicht, Probleme
    zu lösen. Sie werden effiziente, präzise Algorithmen in Englisch und Pseudocode
    schreiben, um Aufgaben zu erledigen und Probleme zu lösen. Sie werden auch konkurrierende
    Algorithmen auf der Grundlage von Effizienz und anderen Faktoren bewerten.
  tutorial_flocond_longdescription: Dies ist ein Unterrichtsplan, in dem die Schüler
    bedingte Aussagen untersuchen, ein Konzept, das in allen Programmiersprachen verwendet
    wird. Die Schüler werden sich ein Hip-Hop-Lehrvideo über Bedingungen ansehen und
    Diskussionsfragen beantworten. Anschließend üben sie, festzustellen, ob die Bedingungen
    erfüllt sind, und entsprechende Maßnahmen durchzuführen. Schließlich schreiben
    sie ihre eigenen bedingten Anweisungen und werten Anweisungen aus, um das Ergebnis
    von Programmen vorherzusagen.
  tutorial_floloops_longdescription: Dies ist ein Unterrichtsplan, in dem die Schüler
    Loops erkunden, ein Konzept, das in allen Programmiersprachen verwendet wird und
    es Programmierern ermöglicht, Code einfach zu wiederholen. Die Schüler werden
    sich ein Hip-Hop-Lehrvideo über Loops ansehen und Diskussionsfragen zu ihrer Verwendung
    beim Programmieren beantworten. Anschließend üben sie das Schlüsselvokabular und
    absolvieren eine Aktivitätssequenz, in der sie Schleifen schreiben und gegebene
    Schleifen interpretieren, um ihre Ergebnisse zu generieren.
  tutorial_pgts_longdescription: Diese „unplugged“ -Aktivität hilft den Schülern,
    zu lernen, wie Modellierung und Simulation funktionieren, indem eine Gruppe von
    Schülern verschiedene Versionen des Spiels Rock/Paper /Scissors spielt und die
    Ergebnisse als verschiedene Modellierungsexperimente betrachtet.
  tutorial_ozo_longdescription: "Dieses von Lehrern geleitete Tutorial führt die Schüler
    mit Hilfe von Ozobot, einem kleinen programmierbaren Roboter, in das Konzept der
    Codierung ein. Die Schüler lernen, wie man programmiert, indem sie Ozobot-Spiele
    spielen, die Shape Tracer Games genannt werden. Sie können die simulierte Version
    der Spiele immer noch spielen, auch wenn sie keinen Ozobot Bit- oder Evo-Roboter
    haben. In den Ozobot-Spielen lernen die Schüler, mit OzoBlockly zu programmieren,
    einer visuellen Programmiersprache, die auf Blockly basiert. \n\nAuf die Spiele
    folgt eine Projektidee, die über die Hour of Code hinaus umgesetzt werden kann.
    Das Projekt fordert die Schüler auf, alles, was sie gelernt haben, zu nutzen und
    eine Action-Szene für Ozobot zu entwerfen und zu programmieren.\n\nFür dieses
    Tutorial sind keine Programmierkenntnisse oder Kenntnisse in Ozobot erforderlich.
    Aber auch Schüler mit etwas Programmiererfahrung werden von den Ozobot-Spielen
    begeistert sein. Das Tutorial ist für die Klassen 1—12 konzipiert und kann an
    die Fähigkeiten Ihrer Schüler angepasst werden."
  tutorial_bbcla_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps, die Sprachkunst beinhalten.
  tutorial_bbcsci_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps, die allgemeine Naturwissenschaften beinhalten.
  tutorial_tlctour_longdescription: Diese Aktivität ist ein Beispiel für die Erstellung
    eines Algorithmus, bei dem es sich um eine einfache Abfolge von Anweisungen handelt,
    die nacheinander ausgeführt werden müssen. Es zeigt, dass, wenn wir eine Lösung
    für das Problem in Form eines Algorithmus aufgeschrieben haben, wir in Zukunft
    Touren durchführen können, indem wir einfach die Schritte befolgen, ohne sie erneut
    von Grund auf neu erarbeiten zu müssen. Auch wenn wir den Algorithmus aufschreiben,
    können wir überprüfen, ob er definitiv funktioniert, indem wir ihn Schritt für
    Schritt auf dem Papier befolgen. Diese Aktivität führt zur Aktivität der Knight's
    Tour.
  tutorial_codesterstj_longdescription: 'IN diesem mehrstufigen Projekt lernen die
    Schüler etwas über digitale Bürgerschaft und folgen einem Design-Thinking-Modell,
    um ein von ihnen gewähltes Problem zu lösen! Die Schüler werden ein Spiel entwickeln,
    das den Nutzern eine Lektion über verantwortungsvolle digitale Bürgerschaft vermitteln
    soll. Alle Ressourcen befinden sich plattformintern. '
  tutorial_tlclocked_longdescription: Diese Aktivität zielt darauf ab, die auf computergestütztem
    Denken basierende Problemlösung einzuführen, um zu verstehen, was ein Algorithmus
    ist, was lineare Suche ist und wie Algorithmen auf der Grundlage ihrer Effizienz
    verglichen werden können. Es zeigt auch, dass es beim rechnerischen Denken um
    mehr geht als nur um die Entwicklung computergestützter Lösungen. Beim Rechnen
    geht es darum, Probleme für Menschen zu lösen.
  tutorial_baubles_longdescription: Die Schüler lernen, Buchstaben in Binärform darzustellen
    und zu speichern, als Funktionen von Ein- und Ausschalten. Am Ende kann die Klasse
    ihre eigenen Initialen codieren, um sie mit nach Hause zu nehmen.
  tutorial_bbcart_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps mit bildender Kunst.
  tutorial_tlcknight_longdescription: Bei dieser Aktivität wird versucht, ein Rätsel
    mit zwei verschiedenen Darstellungen zu lösen. Am Anfang ist es ziemlich schwierig,
    aber wenn die Darstellung des Spielbretts und der Züge geändert wird, wird es
    wirklich einfach. Erstellen Sie Grafiken, um das Problem darzustellen. Erfahren
    Sie, wie leistungsfähig Abstraktion ist und wie die Wahl der Repräsentation ein
    Problem erheblich vereinfachen kann. Diese Aktivität folgt auf die Aktivität des
    Reiseleiters.
  tutorial_fufafit_longdescription: Die Schüler lernen fortgeschrittene Programmierkonzepte
    (Funktionen) durch eine Lektion und eine kinästhetische Aktivität. Die Studierenden
    wenden das Wissen über Funktionen auf dem Bildschirm an, um ein Programm auszuführen.
    Diese Lektion richtet sich an Schüler und Lehrer, die Erfahrung mit Sequenzen,
    Bedingungen, Schleifen oder anderen grundlegenden Programmierkonzepten haben.
  tutorial_ozodance_longdescription: |-
    Dieses von Lehrern geleitete Tutorial führt die Schüler mit Hilfe von Ozobot, einem kleinen programmierbaren Roboter, in das Konzept der Codierung ein. Die Schüler lernen, wie man programmiert, indem sie eine Tanzroutine für Ozobot erstellen und programmieren! Sie werden OzoBlockly, eine visuelle Programmiersprache, die auf Blockly basiert, verwenden, um den Tanz zu programmieren und dann Spaß daran haben, zu sehen, wie ihre Choreographie lebendig wird, wenn Ozobot ihren Tanz aufführt.

    Für dieses Tutorial sind keine Programmierkenntnisse oder Kenntnisse in Ozobot erforderlich. Aber auch Schüler mit etwas Programmiererfahrung werden von den Ozobot-Spielen begeistert sein. Das Tutorial ist für die Klassen 1—12 konzipiert und kann an die Fähigkeiten Ihrer Schüler angepasst werden.
  tutorial_codingrobotics_longdescription: Die Studierenden lernen grundlegende Programmierkonzepte
    kennen und wenden neues Wissen auf die Robotik an. In Zusammenarbeit mit Kodable
    und Wonder Workshop verwenden die Schüler Programmierkenntnisse, um den Roboter
    „Dash“ in der Path-App zu steuern.
  tutorial_box_longdescription: Mach einen Ausflug auf Box Island und hilf Hiro, alle
    in der Wildnis verstreuten Uhren einzusammeln! In diesem Tutorial lernst du die
    Grundlagen von Algorithmen, Sequenzen, Schleifen und Bedingungen kennen!
  tutorial_hopgame_longdescription: "Halte den Spaß am Laufen! Verwenden Sie diesen
    projektbasierten Leitfaden, um einen Spieledesign-Workshop, einen Hackathon oder
    eine Präsenzserie zu moderieren. Mach Cross the Road, Geometry Jumper, Quiz Creator,
    Falling Bird, Subway Skaters und Escape the Room. Jedes beinhaltet Diskussionsfragen,
    Differenzierungen und ein Video-Tutorial. \n\nSchüler können anhand deiner Anweisungen
    ihre Spiele individuell gestalten. Keine Vorkenntnisse erforderlich."
  tutorial_icontrol_longdescription: |-
    Dieser von Lehrern moderierte Unterricht, angepasst an die Hour of Code, bietet Schülern die Möglichkeit, physikalische Programmierung mithilfe von Robotik — Sphero — zu erforschen.

    Mithilfe einer Drag-and-Drop-Programmierumgebung und einer programmierbaren Roboterkugel lernen die Schüler, dass physikalische Systeme programmiert und gesteuert werden können.
  tutorial_cocomteach_longdescription: Biete Deinen Schülern mit CodeCombats kostenlosem
    einstündigen Einführungskurs in die Informationstechnologie einen Einstieg in
    Python oder JavaScript. Wir haben einen speziellen Lernplan erarbeitet, um ihnen
    Konzepte wie Syntax, Strings, Argumenten, Schleifen, Variablen und X- und Y-Koordinaten
    mithilfe von Labyrinthen und Held-gegen-Oger-Kämpfen zu vermitteln.
  tutorial_bbcmathii_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-2. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps, die Arithmetik, Visualisierung von Zahlen und geometrischen
    Formen beinhalten.
  tutorial_bbcphys_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps, die Physik beinhalten.
  tutorial_bitsbox_longdescription: 'Folgen Sie den Anweisungen, um fünf unterhaltsame
    Mini-Apps mit echtem, getipptem Javascript zu programmieren. Von der Kuchenjagd
    in „Food Fight“ bis hin zum Hinunterspülen eines Notizbuches in ein schwarzes
    Loch in „So Long, Homework!“ , jede App wurde entwickelt, um Kinder zu begeistern
    und gleichzeitig Variablen, Methoden und mehr zu veranschaulichen. Diese Apps
    sind auch völlig unbefristet; Kinder können sie als Ausgangspunkt für ihre eigenen
    App-Kreationen verwenden. Anfänger sind willkommen!

    '
  tutorial_tlcemo_longdescription: Die Schüler erstellen und programmieren einen 2D-Roboter
    aus Karton, um verschiedene Emotionen zu zeigen. Sie erstellen eine Tabelle, mit
    der Emotionen (Befehle auf hoher Ebene) in Maschinenbefehle auf niedriger Ebene
    übersetzt werden können.
  tutorial_crd_longdescription: Erfahren Sie in dieser „unplugged“ -Aktivität mithilfe
    eines Kartenspiels mehr über Algorithmen und bedingte Anweisungen. Die Schüler
    machen diese Aktivität in Teams und benötigen ein Kartenspiel pro Team.
  tutorial_bbcbio_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Bringen Sie Ihre Kinder mit Arbeitsblättern in den Computerraum und lernen
    Sie mehr über Wachstum, Artenvielfalt und Bestäubung.
  tutorial_ticklebb8_longdescription: Mit Tickle, einer benutzerfreundlichen Programmier-App,
    können Sie BB-8 ganz einfach so programmieren, dass er sich auf verschiedene Arten
    bewegt, indem Sie Codierungsblöcke einfach per Drag & Drop ziehen, um einen Befehl
    zu erstellen, dem er folgen kann.
  tutorial_grok_longdescription: 'Verwende Drag-and-Drop-Blöcke oder die textbasierte
    Sprache Python, um Flaggen aus der ganzen Welt zu zeichnen, fantastische Schneeflocken
    zu erstellen oder einen Chatbot namens „Eliza“ zu erstellen. '
  tutorial_ijournalist_longdescription: "Dieser vom Lehrer moderierte Unterricht unterrichtet
    Informatik und Sprachkunst. Die Schüler beginnen, einen journalistischen Stil
    zu entwickeln, der das Interesse des Lesers und die Präsentation von Informationen
    für eine Online-Nachricht berücksichtigt. Die Schüler verwenden grundlegendes
    HTML und CSS, um eine Online-Nachricht über einen fiktiven Schulüberfall zu erstellen
    und zu präsentieren.\n\nEs stellt die Informatik in einen sinnvollen Kontext und
    ermöglicht es Kindern, den Wert der Informatik in anderen Fachgebieten zu verstehen.
    \n\n"
  tutorial_bbcmusic_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    K-5. Nehmen Sie Ihre Kinder mit Arbeitsblättern in der Hand mit in den Computerraum
    und erstellen Sie Apps mit Musik.
  tutorial_secretcodes_longdescription: Erfahren Sie mehr über die Rolle, die Computer
    bei der Rettung der Welt gespielt haben.
  tutorial_tlchex_longdescription: Sie erstellen ein rotes und gelbes Hexahexagon,
    indem Sie einen mehrfarbigen Papierstreifen auf besondere Weise falten und kleben.
    Sobald du fertig bist, fängst du an, es zu erkunden. Wenn du es ein- und ausklappst,
    enthüllst du auf magische Weise neue Seiten, wenn das Sechseck seine Farbe ändert.
  tutorial_tickles_longdescription: Verbünde dich mit deinem Sphero für einen guten
    Lauf! Bewege dich, drehe und gib ihm ein paar Runden mit guten Zügen. Fügen Sie
    einfach einige Codeblöcke in der Tickle-App zusammen, um Ihr Sphero so auszuführen,
    wie Sie es möchten.
  tutorial_ozogame_longdescription: "Dieses von Lehrern geleitete Tutorial führt die
    Schüler mit Hilfe von Ozobot, einem kleinen programmierbaren Roboter, in das Konzept
    der Codierung ein. Die Schüler lernen, wie man programmiert, indem sie Ozobot-Spiele
    spielen, die Shape Tracer Games genannt werden. Sie können die simulierte Version
    der Spiele immer noch spielen, auch wenn sie keinen Ozobot Bit- oder Evo-Roboter
    haben. In den Ozobot-Spielen lernen die Schüler, mit OzoBlockly zu programmieren,
    einer visuellen Programmiersprache, die auf Blockly basiert. \n\nSobald die Schüler
    alle zehn Level der Shape Tracer Games gelöst haben, stehen sie vor der Herausforderung,
    alles Gelernte zu übernehmen und ihr eigenes Spiel Level 11 zu entwerfen und zu
    programmieren.\n\nFür dieses Tutorial sind keine Programmierkenntnisse oder Kenntnisse
    in Ozobot erforderlich. Aber auch Schüler mit etwas Programmiererfahrung werden
    von den Ozobot-Spielen begeistert sein. Das Tutorial ist für die Klassen 2-12
    konzipiert und kann an die Fähigkeiten Ihrer Schüler angepasst werden."
  tutorial_vidcodeio_longdescription: In dieser Übung erklären Sie mit Ihren Schülern,
    wie sich dies auf das bezieht, was sie bereits über Mathematik wissen, indem Sie
    eine mathematische Gleichung mit Programmierung lösen.
  tutorial_tlcbrain_longdescription: In dieser Aktivität wird untersucht, wie Computermodellierung
    (ein wichtiger Bestandteil des rechnergestützten Denkens) genutzt werden kann,
    um biologische Systeme — hier Neuronen — zu verstehen. Wir sehen, dass die Funktionsweise
    unseres Gehirns auch die Inspiration für eine neue Art war, Computer zu programmieren
    und ihnen so intelligente Fähigkeiten zu verleihen.
  tutorial_hopquiz_longdescription: 'Dieser Unterrichtsplan ist eine Vorlage, die
    Sie anpassen und in jedem beliebigen Fach verwenden können — Naturwissenschaften,
    Sprachkunst, Weltsprachen oder Geschichte. Es enthält schrittweise Anleitungen
    und Erklärungen, mit denen Sie Ihren Schülern beim Programmieren von Multiple-Choice-Quizfragen
    helfen können. Während des Prozesses werden sie grundlegende Codierungskonzepte
    wie Sequenz, Schleifen, Variablen und Bedingungen üben und erforschen. '
  tutorial_unfortunate_longdescription: Wir alle reagieren auf Ereignisse, die um
    uns herum passieren, sei es Jubel, wenn die Schulmannschaft gewinnt, Weinen bei
    einem traurigen Film oder Tanzen, wenn wir Musik hören. In dieser Lektion lernen
    die Schüler, wie man Dash und Dot beibringt, auf Ereignisse zu reagieren, die
    um sie herum passieren!
  tutorial_cha_longdescription: Die Geschichte der Computer ist faszinierend. Dies
    ist Ihre Chance, mehr zu erfahren.
  tutorial_elaseq_longdescription: Die Studierenden werden das Konzept der Sequenz
    im Kontext von Lesen und Schreiben untersuchen. Im ELA-Unterricht, der an die
    Klassenstufen angepasst ist, wenden die Schüler ihr Sequenzwissen an, um ihr Verständnis
    der Rolle, die Sequenz beim Programmieren spielt, zu vertiefen.
  tutorial_bbcmathi_longdescription: Standardmäßiger Unterrichtsplan für die Klassen
    3-5. Bringen Sie Ihre Kinder mit Arbeitsblättern in den Computerraum und erstellen
    Sie Apps mit Brüchen, Variablen und Formeln.
  tutorial_tlcpixel_longdescription: Pixel-Puzzles verwandeln die Art und Weise, wie
    Bilder als eine Reihe von Zahlen dargestellt werden, die Pixel darstellen, in
    Rätsel. Sie gibt es in verschiedenen Formen, von einer einfachen Variante von
    Farben nach Zahlen bis hin zu komplexeren Rätseln, die auf Komprimierung basieren,
    bei denen Bilder durch weniger Zahlen dargestellt werden und somit weniger Speicherplatz
    beanspruchen — aber können Sie sie zurückbekommen? Jede Repräsentation benötigt
    ihren eigenen Algorithmus, der befolgt werden muss, um das Bild zurückzubekommen.
  tutorial_introrobo_longdescription: 'In dieser Lektion lernen die Schüler Dash und
    Dot kennen und werden gleichzeitig in die Ideen der Robotik und Programmierung
    eingeführt. Die Studierenden werden verstehen, was ein Roboter ist, wie er die
    Welt um sich herum wahrnimmt und wie Programme Roboter steuern können. '
  tutorial_tlcinvis_longdescription: Dies stellt vor, was ein Algorithmus ist und
    was ein Computerprogramm ist. Es kann auch verwendet werden, um die Interaktion
    zwischen Mensch und Computer und die Bedeutung von Feedback zu untersuchen und
    ein korrektes mentales Modell zu erstellen.
  tutorial_tlcjflap_longdescription: Eine Finite-State-Machine ist ein sehr nützliches
    Werkzeug in der Toolbox für rechnerisches Denken. Sie sind eine wichtige Methode,
    um zu beschreiben, was Computersysteme tun, und um Dinge in der realen Welt zu
    simulieren. JFLAP ist ein einfach zu bedienendes und kostenloses Tool zum Erstellen
    von Finite-State-Maschinen. Diese Aktivität beinhaltet die Erstellung einer einfachen
    Finite-State-Maschine und deren Simulation. Anschließend werden komplexere Finite-State-Maschinen
    erstellt, die Rätsel, Gadgets, Webseiten und Spiele darstellen.
  tutorial_procolor_longdescription: |-
    Dieses von Lehrern geleitete Tutorial führt Ihre Schüler in das Programmieren und rechnerisches Denken ein und erklärt auch, was für ein Roboter Ozobot ist. Diese Aktivität ist „unplugged“, was bedeutet, dass die Codierung nicht auf einem Computer oder Tablet erfolgt, sondern auf einem Blatt Papier mit Markern. Die Schüler geben Ozobot Befehle mithilfe von OzoCodes, bei denen es sich um spezielle Farbsequenzen handelt. Nachdem sie gelernt haben, wie man Ozobot mit Markern und Papier programmiert, stehen die Schüler vor der Herausforderung, ein Labyrinth zu lösen und Ozobot zu helfen, den Weg zur Schule zu finden.

    Für dieses Tutorial sind keine Programmierkenntnisse oder Kenntnisse in Ozobot erforderlich. Aber auch Studenten mit etwas Programmiererfahrung werden sich mit der Programmierung von Ozobot beschäftigen. Das Tutorial ist für die Klassen K-12 konzipiert und kann an die Fähigkeiten Ihrer Schüler angepasst werden.
  tutorial_spiralsfinch_longdescription: 'Der Finch ist ein kleiner Roboter, der entwickelt
    wurde, um Schüler, die Informatik lernen, zu inspirieren und zu begeistern, indem
    er ihnen eine greifbare und physische Darstellung ihres Codes bietet. In dieser
    Aktivität lernst du, Programme zu schreiben, die den Finch bewegen und drehen
    lassen. Dann verwenden Sie eine Variable, um den Roboter so zu programmieren,
    dass er sich spiralförmig bewegt. Für diese Aktivität kannst du den Finch entweder
    mit Scratch oder Snap programmieren! entweder mit Laptops oder Chromebooks. Sie
    benötigen keine vorherige Programmiererfahrung. '
  tutorial_ozoi_longdescription: |-
    Dieses Tutorial führt die Schüler in das Programmieren und rechnerisches Denken ein und erklärt auch, was für ein Roboter Ozobot ist. Diese Aktivität ist „unplugged“, was bedeutet, dass die Codierung nicht auf einem Computer oder Tablet erfolgt, sondern auf einem Blatt Papier mit Markern. Die Schüler lernen, wie der Roboter funktioniert, und geben dann mithilfe von OzoCodes, bei denen es sich um spezielle Farbsequenzen handelt, Befehle an Ozobot. Nachdem die Schüler gelernt haben, wie man Ozobot mit Markern und Papier programmiert, stehen sie vor der Herausforderung, ein Labyrinth zu lösen und Ozobot zu helfen, den Weg zum Geschäft zu finden.

    Für dieses Tutorial sind keine Programmierkenntnisse oder Kenntnisse in Ozobot erforderlich. Aber auch Studenten mit etwas Programmiererfahrung werden sich mit der Programmierung von Ozobot beschäftigen. Das Tutorial ist für die Klassen K-12 konzipiert und kann an die Fähigkeiten Ihrer Schüler angepasst werden.
  tutorial_ticklel_longdescription: Lass Stein für Stein deiner wildesten LEGO-Fantasie
    freien Lauf. Indem du einige Codes in der Tickle-App zusammenstellst, kannst du
    dein LEGO WeDo dazu bringen, erstaunliche Dinge zu tun.
  tutorial_spiralsdash_longdescription: Erlernen Sie die Grundlagen der Verwendung
    von Variablen in einem Programm, während Sie mit einem Roboter Kunst erstellen!
    Verwenden Sie Variablen in Blockly, um die Radgeschwindigkeiten eines Dash-Roboters
    dynamisch zu steuern. Nach Abschluss der Lektion werden Sie verstehen, wie Sie
    eine Variable zuweisen, auf eine Variable zugreifen und eine Variable mithilfe
    einer Schleife dynamisch ändern. Indem du den Wert einer Variablen im Laufe der
    Zeit änderst, kannst du Dash dazu bringen, eine spektakuläre Spirale zu zeichnen!
  tutorial_ghdebug_longdescription: Helfen Sie den Schülern, mehr über Grace Hopper
    zu erfahren und warum diese Woche CS EdWeek ist.
  tutorial_tlckk_longdescription: Kriss-Kross-Rätsel verbinden die Liebe zu Wörtern
    mit der Liebe zur Logik. Bei einer Liste von Wörtern unterschiedlicher Länge müssen
    Sie sie alle in das Raster einfügen.
  tutorial_firstcomp_longdescription: Wenige Dinge sind so aufregend wie Computer.
    Und jetzt können Sie Ihr eigenes entwerfen - dieses Mal ohne Papier. Lernen Sie
    CPU, RAM und ROM, Massenspeicher und GPU kennen. Zeichne deine erste Bewerbung.
    Hol deine Schere, Stifte und Papiere raus!
  tutorial_mazefinch_longdescription: 'In dieser Aktivität verwenden Sie eine sehr
    einfache Programmiersprache, um den Finch-Roboter bewegen und drehen zu lassen.
    Dann schreibst du Programme, die dem Roboter helfen, ein Labyrinth zu beenden!
    Sie benötigen keine Programmierkenntnisse und können einen Laptop oder ein Chromebook
    verwenden. '
  tutorial_tlccc_longdescription: Daten auf Computern werden als lange Zeichenfolgen
    gespeichert — letztlich als binäre Einsen und Nullen. Die Idee bei der Komprimierung
    ist, dass wir einen Algorithmus verwenden, um die Art und Weise, wie die Informationen
    dargestellt werden, zu ändern, sodass weniger Zeichen benötigt werden, um genau
    dieselben Informationen zu speichern.
  tutorial_tlcdoodle_longdescription: 'Die Szenerie in Filmen ist oft computergeneriert.
    Hast du dich jemals gefragt, wie sie das machen? Wenn du das nächste Mal Kritzeleien
    zeichnest, zeichne ein algorithmisches Doodle und erforsche Algorithmen zum Zeichnen
    der Natur. Die Algorithmen sind rekursiv: Das heißt, sie beschreiben einen Schritt
    und fordern Sie dann auf, den nächsten Schritt auf die gleiche Weise zu zeichnen
    und dabei dem Algorithmus von Anfang an zu folgen.'
  tutorial_tlcpunch_longdescription: Demonstrieren Sie, wie frühe Computer in der
    Lage waren, auf Lochkarten gespeicherte Daten zu finden, und zeigen Sie, dass
    es sich um denselben Algorithmus wie beim Zaubertrick in der Aktivität „Der Traum
    eines australischen Magiers“ handelt. Ziel ist es, auf visuelle Weise zu zeigen,
    wie ein Suchalgorithmus funktioniert. Dabei demonstrierst du die praktische Verwendung
    von Binärzahlen, eines Divide and Conquer-Algorithmus für die Suche und erforschst
    den Trick des rechnerischen Denkens, Lösungen zwischen Problembereichen zu übersetzen.
  tutorial_finchfract_longdescription: Diese Aktivität verwendet Rekursion, um Koch-Fraktale
    mit dem Finch-Roboter zu zeichnen. Es wird davon ausgegangen, dass die Schüler
    mit der Idee der Rekursion vertraut gemacht wurden, aber der Abschluss dieser
    Aktivität wird ihnen helfen, anhand einer physikalischen Darstellung der Rekursion
    ein tieferes Verständnis dieses Konzepts zu entwickeln. Diese Aktivität eignet
    sich für Studierende, die Einführungs- oder Fortgeschrittenenkurse in Informatik
    belegen, die Python oder Java verwenden.
  tutorial_tlcmind_longdescription: Dies führt die Verwendung von logischem Denken
    mithilfe von Algebra ein, um zu beweisen, dass ein Algorithmus immer funktioniert.
    Es zeigt, wie Abstraktion und logisches Denken zur Bewertung von Algorithmen verwendet
    werden können.
  tutorial_tlctelebot_longdescription: Dieser Trick zeigt, wie scheinbar einfache
    Dinge zu komplex sein können, als dass unser Gehirn sie aufnehmen könnte. Ein
    wichtiges Gestaltungsprinzip ist, dass Benutzeroberflächen klar und einfach und
    nicht überladen sein sollten. Es veranschaulicht auch Aspekte des rechnergestützten
    Denkens wie die Vereinfachung des Problems und die Bedeutung des Verständnisses
    von Menschen.
  tutorial_tlcaus_longdescription: Diese Aktivität stellt eine Reihe von Computerkonzepten
    auf einprägsame Weise vor. Es stellt einen Zaubertrick vor und zeigt, wie Abstraktion,
    logisches Denken und Computermodellierung verwendet werden können, um die Funktionsweise
    des Algorithmus zu überprüfen. In Kombination mit der Aktivität „Lochkartensuche“
    wird ein Divide and Conquer-Algorithmus eingeführt, der von frühen Computern verwendet
    wurde.
  tutorial_tlcmicro_longdescription: Dieses Video kann als allgemeine Einführung in
    die Mensch-Computer-Interaktion (HCI) verwendet werden und insbesondere, warum
    so viele Geräte schwieriger zu verwenden sind als nötig. Das Design macht einen
    Unterschied und es ist wichtig, dass Schnittstellen bewertet werden, um zu überprüfen,
    ob sie einfach zu bedienen sind.
  tutorial_imathematician_longdescription: "Diese von Lehrern geleitete Aktivität
    bietet den Schülern die Möglichkeit, einen fächerübergreifenden Ansatz in Informatik
    und Mathematik zu verwenden.  \n\nDie Schüler werden ein Computerprogramm entwickeln,
    um eine Variante eines berühmten Problems aus einem Zweig der Mathematik (Spieltheorie)
    zu lösen, das The Prisoner's Dilemma genannt wird.\n"
  tutorial_tlcmagic_longdescription: 'Wenn Sie erforschen, wie die Magie funktioniert,
    lernen Sie etwas über rechnerisches Denken: insbesondere die Bedeutung der Bewertung
    für algorithmisches Denken. Sie befassen sich sowohl mit Tests als auch mit Gefahrenanalysen.
    Der Zaubertrick zeigt, wie Informatiker, Ingenieure (und Zauberer) ihre Algorithmen
    gründlich überprüfen müssen. Sie müssen sorgfältig darüber nachdenken, wie etwas
    schief gehen könnte, und überprüfen, ob alles richtig läuft.'
  tutorial_scratchmus_longdescription: Mit Scratch kannst du deine eigenen interaktiven
    Spiele, Geschichten und Animationen erstellen — und sie mit deinen Freunden teilen.
    Erstellen Sie zunächst ein interaktives Musikprojekt. Aktivitätskarten und ein
    Workshop-Guide sind ebenfalls kostenlos auf scratch.mit.edu erhältlich
  tutorial_scratchanim_longdescription: Mit Scratch kannst du deine eigenen interaktiven
    Spiele, Geschichten und Animationen erstellen — und sie mit deinen Freunden teilen.
    Animieren Sie zunächst die Buchstaben Ihres Namens, Ihrer Initialen oder eines
    Lieblingsworts. Aktivitätskarten und ein Workshop-Leitfaden sind ebenfalls kostenlos
    auf scratch.mit.edu erhältlich.
  tutorial_scratchfly_longdescription: 'Mit Scratch kannst du deine eigenen interaktiven
    Spiele, Geschichten und Animationen erstellen — und sie mit deinen Freunden teilen.
    Lerne zunächst, wie du deinen eigenen fliegenden Charakter erstellst. Aktivitätskarten
    und ein Workshop-Leitfaden sind ebenfalls kostenlos auf scratch.mit.edu erhältlich. '
  tutorial_tynkerarc_longdescription: Erstelle dein eigenes Top-Down-Arcade-Shooter-Spiel.
    Programmieren Sie zunächst den Fisch so, dass er sich auf und ab bewegt, wenn
    die Pfeiltasten gedrückt werden, und codieren Sie dann die Haie so, dass sie über
    den Bildschirm schwimmen. Du personalisierst das Spiel, indem du benutzerdefinierte
    Elemente für den Helden, den Bösewicht und den Hintergrund hinzufügst. Dein Spiel
    könnte am Strand, im Wald oder sogar im Weltraum stattfinden!
  tutorial_grokffpython_longdescription: 'Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Benutze die Programmiersprache Python und weise eine Schildkröte an, fantastische
    Schneeflocken mit Code zu zeichnen! '
  tutorial_grokffblock_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Erstellen Sie Programme mit benutzerfreundlichen Blöcken und weisen Sie eine Schildkröte
    an, fantastische Schneeflocken mit Code zu zeichnen!
  tutorial_grokeliza_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Verwende die Programmiersprache Python, um einen freundlichen Chatbot namens „Eliza“
    zu erstellen.
  tutorial_tynkercan_longdescription: Erstelle ein fantastisches 2-Spieler-Kanonenspiel
    und fordere deine Freunde heraus, mit dir zu spielen! Du startest mit einer teilweise
    programmierten Version des Spiels, also musst du die linke Kanone programmieren.
    Sobald du beide Kanonen abgefeuert hast, baust du Plattformen und andere Gegenstände
    auf, die du umwerfen kannst. Mach es dir zu eigen, indem du zusätzliche Funktionen
    hinzufügst und das Theme individuell anpasst!
  tutorial_grokflags_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Verwende die Programmiersprache Python und ihr Turtle-Modul, um Flaggen aus der
    ganzen Welt zu zeichnen!
  tutorial_robomind_longdescription: 'Die Studierenden erlernen die Grundlagen der
    Programmierung, indem sie ihren eigenen virtuellen Roboter steuern. Der Online-Kurs
    ist vollständig eigenständig und enthält kurze Präsentationen, Filme, Quizfragen
    und automatische Anleitungen/Hinweise zur Unterstützung der Programmierübungen. '
  tutorial_adventureq_longdescription: 'Adventure with Q ist ein Unterrichtsplan für
    Lehrer (oder andere Personen), mit dem sie Programmierlogik in einer Gruppe einführen
    können. Die Aktivität besteht aus verschiedenen Aufgaben, die Kinder abschließen
    müssen. Kinder lernen die grundlegenden Befehle, indem sie Q dem Alien bei seinem
    Waldabenteuer helfen. '
  tutorial_khan-es_longdescription: Erlernen Sie die Grundlagen der JavaScript-Programmierung,
    während Sie unterhaltsame Zeichnungen mit Ihrem Code erstellen. Mach es alleine
    oder mit deiner Klasse!
  tutorial_kpt_longdescription: Erlernen Sie die Grundlagen der JavaScript-Programmierung,
    während Sie unterhaltsame Zeichnungen mit Ihrem Code erstellen. Mach es alleine
    oder mit deiner Klasse!
  tutorial_kpl_longdescription: Erlernen Sie die Grundlagen der JavaScript-Programmierung,
    während Sie unterhaltsame Zeichnungen mit Ihrem Code erstellen. Mach es alleine
    oder mit deiner Klasse!
  tutorial_khe_longdescription: Erlernen Sie die Grundlagen der JavaScript-Programmierung,
    während Sie unterhaltsame Zeichnungen mit Ihrem Code erstellen. Mach es alleine
    oder mit deiner Klasse!
  tutorial_kfr_longdescription: Erlernen Sie die Grundlagen der JavaScript-Programmierung,
    während Sie unterhaltsame Zeichnungen mit Ihrem Code erstellen. Mach es alleine
    oder mit deiner Klasse!
  tutorial_app-inventor_longdescription: Unterhaltsame, schnelle Video-Tutorials führen
    Sie durch die Erstellung von drei einfachen Apps für Ihr Android-Smartphone oder
    -Tablet. Diese Hour of Code wurde für Anfänger und Experten gleichermaßen konzipiert
    und macht Sie bereit, Ihre eigenen Apps zu erstellen, bevor Sie es wissen. Stell
    dir vor, du teilst deine eigenen App-Kreationen mit deinen Freunden! Diese Aktivitäten
    eignen sich für Einzelpersonen und für Lehrer, die Klassen leiten.
  tutorial_blockly_longdescription: Haben Sie Computer mit langsamem (oder nicht vorhandenem)
    Internetzugang? Laden Sie die Offline-Version von Blockly Games herunter — eine
    einzelne 3-MB-ZIP-Datei kann auf jeden Computer geladen oder von einem Memory
    Stick verwendet werden.
  tutorial_tynker_longdescription: Spiele lustige Programmierspiele, um Programmieren
    zu lernen. Nutze die Programmierung, um eine gruselige Monster High-Schnitzeljagd
    abzuschließen, ein Hot-Wheels-Auto zu programmieren, deine Kriegsstrategie gegen
    eindringende Goblins zu planen und sogar Monster zu bekämpfen. Lernen Sie beim
    Spielen wichtige Programmierkonzepte und computergestütztes Denken kennen. Dann
    baue deine eigenen Spiele und teile sie mit Freunden!
  tutorial_baypt_longdescription: Kode Baymax
  tutorial_code-combat_longdescription: Besiege Oger, um Python oder JavaScript in
    diesem epischen Programmierspiel zu lernen!
  tutorial_mky_longdescription: Lerne und unterrichte Programmieren in CoffeeScript,
    einer realen Programmiersprache. CodeMonkey ist ein unterhaltsames, preisgekröntes
    Spiel, das für jeden geeignet ist, mit oder ohne Programmiererfahrung. Die adaptive
    Plattform von CodeMonkey gibt Ihnen alle Anweisungen und Hinweise, die Sie benötigen,
    und belohnt Sie mit Sternewerten. Schreiben Sie Code. Fang Bananen. Rette die
    Welt.
  tutorial_pirates_longdescription: 'Captain Hack ist ein Pirat auf der Suche nach
    Schätzen. Er schreibt auch Schatzkarten und solche wie das Schreiben von Code.
    Er (der Spieler) verwendet dafür den „Piratencode“. Es ist eine symbolbasierte
    Programmiersprache, die für Anweisungen und sogar KI-Verhalten verwendet wird.
    Bewegungen, Schleifen, GO-TOs, Wahr-/Falschaussagen sind alle Kernbestandteile
    des Spiels. Die Spieler werden durch ein Tutorial geführt und Schritt für Schritt
    mit den Möglichkeiten vertraut gemacht. Es gibt keine richtige Lösung für die
    Tutorial-Levels, sodass der Benutzer die Lösung wählen kann, die er möchte. '
  tutorial_csfirst_longdescription: Erstelle eine Geschichte über zwei Charaktere
    auf See. Animiere das Wasser und passe die Landschaft an, um dein eigenes Flair
    zu verleihen. Verwende Code, um die Geschichte zu erzählen, die du erzählen möchtest!
  tutorial_loopedy_longdescription: Das Ziel eines guten Programmierers ist es, ein
    Programm zu schreiben, das so kurz, klar und effektiv wie möglich ist. In dieser
    Lektion lernen die Schüler, wie Programme mithilfe von Schleifen geschrieben werden.
  tutorial_dsw_longdescription: Lerne Androiden zu programmieren, und erstelle dein
    eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_dswb_longdescription: Lerne Androiden zu programmieren, und erstelle dein
    eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_ssw_longdescription: Lerne Androiden zu programmieren, und erstelle dein
    eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_sswb_longdescription: Lerne Androiden zu programmieren, und erstelle dein
    eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_kodable-unplugged_longdescription: 'Der FuzzFamily Frenzy wurde für die
    Verwendung mit Normalpapier entwickelt und ist eine Einführung in die Programmierlogik
    für Kinder ab 5 Jahren. Ein Lehrer sollte das Spiel erklären, dann programmieren
    die Schüler einen Partner, um einen einfachen Hindernisparcours zu absolvieren. '
  tutorial_scratch_longdescription: Mit Scratch kannst du deine eigenen interaktiven
    Spiele, Geschichten und Animationen erstellen — und sie mit deinen Freunden teilen.
    Animiere zunächst deinen Namen, erstelle eine Tanzszene oder erstelle ein Versteckspiel
    mit We Bare Bears von Cartoon Network!
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Erstelle eine Geschichte oder erstelle ein Spiel
    mit Play Lab! Lass Gumball-Charaktere sich bewegen, Geräusche machen, Punkte sammeln
    und sogar Bananen werfen!
  tutorial_hrm_longdescription: |-
    Human Resource Machine ist ein Puzzlespiel. In jedem Level gibt dir dein Chef einen Job. Automatisieren Sie es, indem Sie Ihren kleinen Büroangestellten programmieren! Wenn Sie erfolgreich sind, werden Sie für ein weiteres Jahr in dem riesigen Bürogebäude auf die nächste Stufe befördert. Herzlichen Glückwunsch!

    Machen Sie sich keine Sorgen, wenn Sie noch nie programmiert haben - Programmieren ist nur das Lösen von Rätseln. Wenn man alle Einsen und Nullen und die gruseligen, krummen Klammern weglassen würde, ist Programmieren eigentlich einfach, logisch, wunderschön und etwas, das jeder verstehen kann und mit dem jeder Spaß haben kann!
  tutorial_ice-age_longdescription: Erstelle eine Geschichte oder erstelle ein Spiel
    mit Play Lab! Lass Ice Age-Charaktere sich bewegen, Geräusche machen, Punkte sammeln
    und sogar Schneeflocken werfen!
  tutorial_koapp_longdescription: Kodable ist ein selbstgesteuertes iPad-Spiel, das
    Kindern ab 5 Jahren die Grundlagen des Programmierens näher bringt. Es ist optimal,
    einen Lehrer oder Elternteil in der Nähe zu haben, aber nicht notwendig.
  tutorial_lightbot-intl_longdescription: Erlernen Sie grundlegende Programmierlogik,
    beginnend mit der einfachen Programmierung, für Kinder ab 4 Jahren auf iOS oder
    Android (oder Webbrowser). Lernen Sie, Befehle zu sequenzieren, Muster zu identifizieren,
    Prozeduren zu verwenden und Schleifen zu nutzen!
  tutorial_rmc_longdescription: Verwende Codeblöcke, um Alex oder Steve auf ein Abenteuer
    durch diese Minecraft-Welt mitzunehmen.
  tutorial_smc_longdescription: Verwende Codeblöcke, um Alex oder Steve auf ein Abenteuer
    durch diese Minecraft-Welt mitzunehmen.
  tutorial_minecraft-2016_longdescription: Baue ein Minecraft-Spiel. Erstelle deine
    eigenen Versionen von Hühnchen, Schafen, Creepers, Zombies und mehr.
  tutorial_thinkersmith-es_longdescription: Durch die Verwendung eines vordefinierten
    „Robot-Vokabulars“ erfahren die Studierenden, wie sie in der Lage sind, bestimmte
    Aufgaben&aacute;zu erledigen, ohne zuvor besprochene Aufgaben zu erledigen.&iacute;Dieses
    Segment bedeutet für die Studierenden den Zusammenhang zwischen Symbolen und Aktionen
    wie die valiosa habilidad de depuraci n.&ntilde;&oacute;&iacute;&iacute;&oacute;
  tutorial_pixie_longdescription: Hour of Code-Tutorial mit Pixie
  tutorial_play_longdescription: Kreiere mit  dem Spiel-Labor eine Geschichte oder
    entwirf ein Spiel! Versetze Tiere, Piraten, Zombies, Ninjas und viele weitere
    Charaktere in Bewegung, lass sie Geräusche machen, Punkte gewinnen und sogar Feuerbälle
    werfen!
  tutorial_robomind-nl_longdescription: 'Die Studierenden erlernen die Grundlagen
    der Programmierung, indem sie ihren eigenen virtuellen Roboter steuern. Der Online-Kurs
    ist vollständig eigenständig und enthält kurze Präsentationen, Filme, Quizfragen
    und automatische Anleitungen/Hinweise zur Unterstützung der Programmierübungen. '
  tutorial_spheroi_longdescription: Willkommen zu deiner ersten Block-Aktivität! Dies
    ist für die meisten Benutzer ein großartiger Ausgangspunkt und kann für die „Hour
    of Code“ verwendet werden. Folgen Sie den Schritten, um sich einen Überblick über
    die App zu verschaffen, zu lernen, wie Sie Programme mithilfe von Blockcodierung
    erstellen und sich mit Schleifen und Operatoren vertraut machen.
  tutorial_spherol_longdescription: Sie lernen eine neue Verwendung der Lichter an
    Ihrem Roboter. In dieser Aktivität erstellen Sie ein Spining-Top-Programm, bei
    dem die gyroskopische Spinrate die Haupt-LEDs steuert, und Sie verwenden die Konzepte
    der Normalisierung und des Absolutwerts. Dies ist eine großartige Aktivität, nachdem
    Sie Blöcke 2 abgeschlossen haben, und kann für die „Hour of Code“ verwendet werden.
  tutorial_spherov_longdescription: Es ist Zeit für ein weiteres klassisches Spiel,
    das von Sphero unterstützt wird. Lerne, wie du Variablen, Loops bis und zufällige
    Zufälligkeit innerhalb bestimmter Grenzen verwendest, um Hot Potato zum Leben
    zu erwecken. Wenn du fertig bist, schnapp dir ein paar Freunde und fang an, dich
    zu werfen. Lass dich nicht vom Sphero erwischen, wenn die Zeit abläuft!
  tutorial_swb_longdescription: Lerne Androiden zu programmieren, und erstelle dein
    eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_build-a-galaxy_longdescription: Lerne Androiden zu programmieren, und erstelle
    dein eigenes Star Wars-Spiel in einer weit entfernten Galaxie.
  tutorial_alicesims_longdescription: 'Verfolge den Produktionsprozess von Animationen
    vom Storyboarding bis zur Programmierung mit Alice und Die Sims. Lassen Sie Kreativität
    und Storytelling Ihr Lernen in einer Drag-and-Drop-Programmierumgebung vorantreiben.
    Das Projekt führt Sie durch das, was ein Storyboard ist, wie ein Storyboard in
    ein programmierbares Skript übersetzt wird und wie Sie eine kurze 3D-Animation
    programmieren. '
  tutorial_tchr_longdescription: Jetzt, da Zehntausende von Pädagogen die Hour of
    Code ausprobiert haben, sind viele Klassenzimmer bereit für kreativere, weniger
    pauschale Aktivitäten, bei denen die Grundlagen der Informatik vermittelt werden.
    Um Lehrern zu helfen, sich inspirieren zu lassen, haben wir einstündige, von Lehrern
    geleitete Unterrichts- und Aktivitätspläne für verschiedene Themenbereiche für
    Hour of Code-Veteranen gesammelt und kuratiert.
  tutorial_robogame_longdescription: Fordere deine Schule heraus, an den Roboterspielen
    teilzunehmen! Die Schüler nehmen an einer Reihe von mathematischen Aktivitäten
    teil, bei denen sie mit Dash und Dot ein Problem lösen und Punkte für sich, ihre
    Klasse und/oder ihre Schule sammeln.
  tutorial_tap_longdescription: Erlernen Sie die Grundlagen des Programmierens mit
    einem unserer sechs lustigen Puzzlesets. Wählen Sie dann aus über 100 Tutorials
    für Anfänger, Fortgeschrittene und Fortgeschrittene. Diese Tutorials enthalten
    schrittweise Anleitungen zum Erstellen von Zeichnungs-, Musik-, Animations-, Storytelling-,
    Physik- und Arcade-Spielprojekten. Wenn du fertig bist, kannst du deine Projekte
    veröffentlichen und in unserer vollständig moderierten Community erkunden, was
    andere Kinder machen.
  tutorial_cintl_longdescription: Lerne mit Drag-und-Drop-Programmierung die Grundlagen
    der Computerwissenschaft. Dies ist ein spielähnliches, selbst geführtes Tutorial
    mit Videolektionen von Bill Gates, Mark Zuckerberg, Angry Birds und Plants vs.
    Zombies. Lerne Wiederholungsschleifen, Bedingungen und grundlegende Algorithmen.
    Verfügbar in 37 Sprachen.
  tutorial_itchstop_longdescription: Wir werden Itch verwenden, um unsere eigenen
    Stop-Frame-Animationsprojekte zu erstellen. Beachten Sie, dass Kopfhörer für diesen
    Kurs empfohlen werden. Wir werden einige vorhandene Sprites verwenden, die Animationen
    unterstützen, und den Code zeigen, den wir hinzufügen müssen, um unsere Charaktere
    zu animieren. Wir werden auch besprechen, wie Sie unsere eigenen Animationseffekte
    und Zeichnungen erstellen können. Wir werden lernen, wie man ein Sprite-Kostüm
    in Scratch wiederholt für Animationseffekte (ähnlich einer Flipbook-Animation)
    und den Code dahinter ändert. Alle Anweisungen sind in der Itch-Umgebung enthalten,
    sodass Sie nicht zwischen den Bildschirmen wechseln müssen, um dem Projekt zu
    folgen.
  tutorial_tynkerpn_longdescription: Folge Peep, während er die große weite Welt erkundet!
    In diesem Projekt erstellen Sie eine interaktive Szene, in der Peep auf einen
    Naturspaziergang geht und viele interessante Gegenstände sieht. Je nachdem, wohin
    Peep geht, werden verschiedene Gegenstände angezeigt oder verschwinden. Du kannst
    die Gegenstände sogar zum Sprechen bringen und deiner Szene Musik hinzufügen!
  tutorial_tynkerpd_longdescription: Bist du bereit, Peep und seine Freunde zum Tanzen
    zu bringen? Lerne, wie du Code benutzt, um die Vögel zu animieren. In diesem Projekt
    verwenden Sie Kostüme und Verzögerungen, um die Vögel Bild für Bild zu animieren.
    Du kannst deinen eigenen Hintergrund und deine eigene Musik hinzufügen und sogar
    Peep und seine Freunde zum Reden bringen!
  tutorial_persistence_longdescription: Neue und ungelöste Probleme sind oft sehr
    schwierig. Wenn wir etwas gestalten möchten, was kreativ, nützlich und klug ist,
    müssen wir schwierige Probleme lösen, auch wenn das bedeutet, dass wir vor dem
    Erfolg einige Male scheitern werden. Diese Lektion lehrt, dass das Scheitern nicht
    das Ende der Welt ist, sondern Erkenntnisse liefern kann, die zum Erfolg führen.
  tutorial_getloopy_longdescription: Schleifen sind eine praktische Methode, um Aktionen
    zu beschreiben, die eine bestimmte Anzahl von Wiederholungen beinhalten. In dieser
    Lektion üben Schüler die Umwandlung einer Reihe von Aktionen in eine einzige Schleife.
  tutorial_createface_longdescription: Ziel dieser Aktivität ist es zu demonstrieren,
    wie scheinbar kompliziertes Verhalten mithilfe einiger einfacher Regeln programmiert
    werden kann. Es zeigt auch, dass Programme nur Regeln sind, denen Computer folgen,
    und führt speziell die objektbasierte Programmierung ein. Die Aktivität zeigt,
    dass es viel einfacher sein kann, ein Programm in Objekte zu zerlegen, als zu
    versuchen, es auf einmal zu schreiben. Die Klasse darf einige einfache Programme
    schreiben, um das von ihnen erstellte Gesicht zu kontrollieren.
  tutorial_happymaps_longdescription: Algorithmen bilden die Grundlage der Informatik.
    Das Word „Algorithmus“ klingt vielleicht etwas kompliziert, bedeutet aber nur
    eine Reihe von Anweisungen, denen man folgen kann, um ein Ziel zu erreichen. Um
    eine solide Basis für den Rest der Informatikausbildung Ihrer Schüler zu bieten,
    konzentrieren wir uns darauf, ein sicheres Verständnis von Algorithmen zu schaffen.
  tutorial_moveit_longdescription: Diese Lektion hilft Schülern zu erkennen, dass
    sie eine gemeinsame Sprache brauchen, um klare Anweisungen zu geben. Schüler üben,
    einander mit einer einfachen Kombination von Gesten zu steuern. Sobald sie die
    Sprache verstehen, werden sie beginnen, andere zu „programmieren“, indem sie mehrere
    Anweisungen im voraus geben.
  tutorial_bigevent_longdescription: Events sind eine großartige Möglichkeit, einem
    vordefinierten Algorithmus Abwechslung zu verleihen. Manchmal wollen Sie, dass
    Ihr Programm genau dann auf den Benutzer reagiert, wenn der Benutzer es möchte.
    Dafür gibt es Events.
  tutorial_gpp_longdescription: Die Schüler „programmieren“ sich gegenseitig, Bilder
    zu zeichnen, und lernen dabei zu verstehen, worum es bei der Programmierung wirklich
    geht. Die Aktivität beginnt damit, dass sich die Schüler gegenseitig anweisen,
    Quadrate auf Millimeterpapier einzufärben, um ein Bild zu reproduzieren.
  tutorial_foosgame_longdescription: Programmieren Sie Ihr eigenes Videospiel mit
    der CodeSpark Academy mit den neuen Game Kits von The Foos. Diese Aktivität führt
    Schüler, die noch keine Kenntnisse im Spieledesign haben, mithilfe eines „Malen
    nach Zahlen“ -Ansatzes ein. Die Schüler folgen den Anweisungen auf dem Bildschirm,
    um ein unterhaltsames Videospiel zu entwerfen und zu programmieren, das sie mit
    ihrer Familie und Freunden teilen können.
  tutorial_solopython_longdescription: Erlernen Sie die Python-Grundlagen mithilfe
    der ersten beiden Module der Python-App von SoloLearn, lesen Sie Diskussionen
    und Kommentare, um Sie besser zu verstehen, und führen Sie Codebeispiele im Compiler
    aus, um die Materialspeicherung zu erleichtern. Schreiben und kompilieren Sie
    ein einfaches Programm, das Ihren Namen als Eingabe verwendet, die Anzahl der
    Buchstaben zählt und das Ergebnis ausgibt. Teile und erhalte Community-Upvotes.
  tutorial_kodableint_longdescription: Die Studierenden lernen die Rolle eines Programmierers
    bei der Funktionsfähigkeit von Maschinen kennen. Die Schüler konzentrieren sich
    auf die Reihenfolge und üben, Anweisungen der Reihe nach zu geben. Diese Aktivität
    beinhaltet eine Gruppenübung ohne Stecker sowie selbständiges Üben auf dem Bildschirm.
  tutorial_kodableadv_longdescription: Die Studierenden erhalten entwicklungsgerechten
    Unterricht zu übergeordneten Programmierkonzepten wie Schleifen, Funktionen, Variablen
    und objektorientierter Programmierung. Der Unterricht umfasste Einzelunterricht,
    angeleitetes Üben und selbständiges Üben auf dem Bildschirm.
  tutorial_tynkertj_longdescription: Lerne Python, um Fletch dabei zu helfen, die
    Rucksäcke mit Feenstaub zu sammeln, um die Geheimnisse des Dschungels zu lüften
    und den Inseln ihre ursprüngliche Schönheit zurückzugeben. Du verwendest Python-Befehle
    und Syntax, um Rätsel zu lösen, während du Fletch durch die Inseln navigierst
    und den fleischfressenden Pflanzen ausweichst. Unterwegs üben Sie Fähigkeiten
    im rechnerischen und algorithmischen Denken.
  tutorial_wolframa_longdescription: In dieser Aktivität erstellen Sie ein Webformular,
    das Ihr Alter in Tagen, Stunden, Nanosekunden und jeder von Ihnen angegebenen
    Zeiteinheit berechnet!
  tutorial_wolframm_longdescription: In dieser Aktivität erstellen die Schüler zufällige
    Melodien mit verschiedenen Musikskalen und Instrumenten. Erschaffe Musik durch
    Code!
  tutorial_wolframspi_longdescription: In dieser Aktivität gibt es eine Reihe von
    Schritten mit Code, der zur Ausführung bereit ist. Die Schüler beginnen mit einem
    Code, der funktioniert, und ändern ihn dann, um verschiedene Dinge zu tun. Die
    Schüler können Melodien spielen, die auf den Ziffern von PI basieren, und mit
    vielen Musikinstrumenten herausfinden, wie PI klingt.
  tutorial_wolframsph_longdescription: Erkunden Sie in dieser Aktivität 3D-Grafiken
    und erstellen Sie Ihre eigenen Formen.
  tutorial_wolframp_longdescription: In dieser Aktivität erfahren Sie, wie Sie verschiedene
    Polygonformen erstellen.
  tutorial_wolframn_longdescription: In dieser Aktivität entwickeln die Schüler einen
    Namensgenerator, der ihren Namen in Ninja-Namen umwandelt.
  tutorial_soloweb_longdescription: Gehen Sie zu www.sololearn.com und installieren
    Sie HTML- und CSS-Apps oder öffnen Sie die entsprechenden Lektionen im Internet
    (Android-Benutzer können die einheitliche SoloLearn-App installieren). Absolvieren
    Sie 2 Module (Überblick und HTML-Grundlagen) in HTML und 2 Module (Die Grundlagen
    und das Arbeiten mit Text) sowie die ersten 5 Lektionen des dritten Moduls (Eigenschaften)
    in CSS. Holen Sie sich die Vorlage unter https://code.sololearn.com/WKeg2CtzpRts/
    und folgen Sie den Anweisungen.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages zeigt Ihnen, wie Sie Webseiten
    mit HTML-Tags und CSS erstellen und zum Abschluss Ihre eigene Grußkarte erstellen.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases lehrt Sie, Daten in
    einer Datenbank zu bearbeiten und Ihren eigenen benutzerdefinierten Speicher zu
    erstellen.'
  tutorial_googlelogo_longdescription: Lassen Sie Ihrer Kreativität und Fantasie freien
    Lauf, um das Google-Logo mithilfe von Code zum Leben zu erwecken. Lass die Buchstaben
    tanzen, erzähle eine Geschichte oder erstelle ein Spiel. Mit Scratch und CS First
    kann jeder Designer und Programmierer für einen Tag werden!
  tutorial_playtune_longdescription: Eine Blocksprache wird verwendet, um musikalische
    Rätsel zu lösen, indem Code geschrieben wird, der zu Melodien passt, die auf einer
    Klaviertastatur gespielt werden. Sequenz-, Auswahl- und Wiederholungsalgorithmen
    werden benötigt, um die Rätsel zu lösen. Nach dem 9. Level können Benutzer ihre
    eigene Melodie erstellen und sie als App für ein Android-Gerät herunterladen.
    Die Schüler können die App auch ändern, indem sie einem Link zum App Inventor-Quellcode
    folgen.
  tutorial_computeit_longdescription: Lass uns die Rollen wechseln. Diesmal bist DU
    der Computer! Lesen und interpretieren Sie die Programme, um die richtige Trajektorie
    zu finden und die Herausforderungen zu gewinnen. Sie müssen Ihre intuitiven Fähigkeiten
    fokussieren und nutzen, um einige Kernkonzepte der Programmierung zu verstehen.
  tutorial_codesterssj_longdescription: In dieser Aktivität verwenden die Schüler
    unser Drag-to-Text-Toolkit, um sofort mit dem Codieren in Python zu beginnen!
    Während sie einführende Aktivitäten zum Aufbau von Fähigkeiten durcharbeiten,
    beginnen die Schüler, etwas über grundlegende Syntax, Variablen und Ereignisse
    zu lernen! Sie verwenden mehrere Sprites, um ein Szenario zum Erzählen von Witzen
    zu erstellen, das sie mit ihren Freunden teilen können! *Für elektronisches Teilen
    ist eine Anmeldung des Schülers erforderlich.
  tutorial_cmchat_longdescription: Nehmen Sie an einem einstündigen Kurs mit einem
    Roboteraffen teil, in dem Sie die Grundlagen der Python- und Chatbot-Programmierung
    erlernen. In der Aktivität absolvieren Sie einen Kurs mit 15 Übungen, in dem Sie
    lernen, Ihren eigenen Quiz-Chatbot zu programmieren.
  tutorial_tynkerdb_longdescription: Wähle einen Drachen und begib dich auf eine Schatzsuche.
    Schieße auf deiner Reise durch einen geheimnisvollen Dschungel Hindernisse aus
    dem Weg und sammle dabei coole Power-ups. Lerne unterwegs mehr über Sequenzierung,
    Schlaufen und konditionelle Logik und baue deine Fähigkeiten rund um die Fehlerbeseitigung
    aus.
  tutorial_cmbuild_longdescription: Bringen Sie Ihre Programmierkenntnisse auf die
    nächste Stufe, indem Sie lernen, Ihre eigenen Spiele zu erstellen. In diesem Kurs
    lernen Sie die Tastaturbenutzeroberfläche und die Spielmechanik kennen, während
    Sie ein Spiel im Super Mario™ -Stil erstellen. Danach kannst du dein Spiel teilen!
  tutorial_robotrattle_longdescription: Robot Rattle bringt den Schülern bei, einen
    vollständig physisch simulierten Roboter mithilfe einer visuellen Programmiersprache
    zu bedienen, indem sie Blöcke einfach ziehen und ablegen, um Codeanweisungen zu
    schreiben. Die Schüler werden mit dem Roboter und seinen verschiedenen beweglichen
    Gelenken vertraut gemacht und lernen, seine Gelenke mithilfe von Winkeln zu bewegen.
    Der Roboter kann Objekte schieben und greifen, um sie zum Ziel zu lenken, aber
    er kann auch brechen, wenn er gegen Hindernisse bewegt wird. Diese Aktivität richtet
    sich an Kinder ab 13 Jahren und bietet leicht verständliche Einblicke in körperliches
    Verhalten und Robotik. Darüber hinaus kann jeder, der ein Smartphone und ein mobiles
    VR-Headset besitzt, den Roboter in Originalgröße bei der Ausführung des geschriebenen
    Codes beobachten.
  tutorial_codestersh_longdescription: In dieser Aktivität, die für Programmieranfänger
    konzipiert ist, verwenden die Schüler ein Drag-to-Text-Toolkit, um sofort mit
    dem Codieren in Python zu beginnen! Arbeiten Sie zunächst einige Aktivitäten zum
    Aufbau von Fähigkeiten durch, bei denen Sie lernen, wie Sie Ihrem Sprite Befehle
    zuweisen und ändern. Programmieren Sie dann Ihre eigenen Befehle, um gemeinsam
    nutzbare elektronische Kunst zu erstellen! *Für das Teilen ist eine Anmeldung
    des Schülers erforderlich.
  tutorial_codehsdigipixel_longdescription: Erfahren Sie, wie Bilder mithilfe von
    Pixeln auf Computern gespeichert und angezeigt werden. Erkunden Sie, wie Bilder
    als Raster von Farbwerten codiert werden, und erstellen Sie Ihre eigenen digitalen
    Bilder mit binären und hexadezimalen Farbcodes!
  tutorial_ccbinary_longdescription: Erstelle ein Scratch-Spiel, in dem du die Noten
    eines Songs spielst, während sie die Bühne hinunterscrollen. Für jede richtige
    Note, die Sie spielen, erhalten Sie zehn Punkte. Jede Note entspricht einer Binärzahl.
  tutorial_codehsturtle_longdescription: Erlerne die Grundlagen des Programmierens,
    indem du mit Tracy the Turtle Formen auf deinem Bildschirm zeichnest! Turtle Graphics
    (oder LOGO) ist eine anfängerfreundliche Methode, um Programmierkonzepte zu erkunden
    und Kreativität auf visuelle Weise in die Programmierung einzubringen.
  tutorial_grokhd_longdescription: 'Setze deine Blockly-Programmierkenntnisse fort!
    Dieser Kurs baut auf dem auf, was Sie in der Aktivität Frozen Fractals gelernt
    haben: https://hourofcode.com/grokffblock. Diese Aktivität dient dazu, Verzweigungsentscheidungen
    in der Programmierung einzuführen. Verwende die Blockly-Version von Python und
    das Schildkrötenmodul, um Hortensienblüten zu zeichnen und zu färben!'
  tutorial_grokem_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen mit
    dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Nutze die Programmiersprache Python, um Emoticons und Textmanipulation zu erforschen.
  tutorial_kodmaze_longdescription: Baue deine eigenen Labyrinthe, um sie zu lösen
    und zu teilen! Die Studierenden werden Geometrie mit Programmierung kombinieren,
    um lösbare Labyrinthe auf der Grundlage gegebener Herausforderungen zu erstellen.
    Zu den Herausforderungen gehören Labyrinthe mit einfachen Formen, Brüchen, Symmetrie
    und bestimmten Winkeln.
  tutorial_codestersa_longdescription: 'In dieser Aktivität, die für Schüler mit Programmiererfahrung
    konzipiert wurde, verwenden die Schüler unser Drag-to-Text-Toolkit, um ein Spiel
    mit Spielersteuerung zu erstellen! Die Schüler lernen etwas über Variablen, zufällig
    generierte Zahlen, Spieldesign und verschiedene Arten von Ereignissen und Ereignisauslösern,
    während sie gleichzeitig versuchen, ihnen aus dem Weg zu gehen, wenn Asteroiden
    auf ihr Raumschiff zurasen! Voraussetzung: Variablen, Parameter.'
  tutorial_cmdodo_longdescription: In diesem einstündigen Kurs schreibst du echten
    Code, indem du Entfernungen addierst, subtrahierst und misst, um einem Dodo zu
    helfen, ihre fehlenden Eier zu finden!
  tutorial_tynkerspace_longdescription: Das Raumschiff deines Astronauten hat eine
    Bruchlandung hingelegt! Wie gut, dass du in der Nähe bist. Hilf deiner Spielfigur
    mithilfe von Drag-and-Drop-Programmierung, die Teile des Raumschiffs einzusammeln
    und gehe dabei Außerirdischen und Hindernissen aus dem Weg. Schaffst du es, den
    Astronauten wieder nach Hause zu bringen?
  tutorial_gfbloons_longdescription: In dieser Lektion programmierst du einen schießenden
    Affenturm aus dem beliebten Bloons Tower Defense-Spiel. Am Ende der Lektion werden
    Sie die Mathematik und Algorithmen zur Winkelfindung kennen, die häufig in vielen
    der beliebtesten Tower-Defense-Spiele von heute verwendet werden. Sie können dieses
    Wissen in Ihrem eigenen Spiel anwenden. Die Gamefroot Hour of Code-Tutorials verwenden
    eine visuelle Programmiersprache mit Blöcken, bei denen die Schüler visuelle Blöcke
    einfach per Drag-and-Drop ziehen, um Code zu schreiben.
  tutorial_raspipong_longdescription: Stellen Sie das klassische Spiel Pong mit einem
    Sense-HAT und etwas Python-Code nach. Diese Aktivität kann online mit dem Sense
    HAT-Emulator oder mit einem Raspberry Pi und der Sense HAT-Hardware abgeschlossen
    werden.
  tutorial_codehsvr_longdescription: Erlernen Sie die Grundlagen der Erstellung von
    Virtual-Reality-Welten mit HTML und der A-Frame-JavaScript-Bibliothek. Im Rahmen
    dieser Aktivität bauen die Schüler ihre eigenen Virtual-Reality-Welten, die mit
    VR-Geräten, einschließlich Smartphone-VR-Headsets, kompatibel sind!
  tutorial_codesterstp_longdescription: In dieser Aktivität verwenden die Schüler
    Python, um die Durchführung von Transformationen auf der Koordinatenebene zu üben!
    Die Lektion beinhaltet Demonstrationen, direkten Unterricht und Herausforderungen,
    bei denen die Schüler aufgefordert werden, verschiedene statische Transformationen
    zu programmieren und zu identifizieren!
  tutorial_codestersbb_longdescription: 'Die Schüler verwenden unser Drag-to-Text-Toolkit,
    um sofort mit dem Codieren in Python zu beginnen! In dieser selbstgesteuerten
    Aktivität absolvieren die Schüler eine Reihe von Direktunterrichtsaktivitäten,
    bei denen sie ein Pull-and-Shoot-Basketballspiel bauen! Die Schüler untersuchen
    Variablen, Ereignisse und grundlegende Syntax und erstellen zufällige Koordinaten.
    Empfohlene Vorkenntnisse: Variablen, Punktnotation, Ereignisse, negative Zahlen'
  tutorial_gfcrossyroad_longdescription: In dieser Reihe einführender Programmierstunden
    lernst du, wie du dein eigenes Minispiel im Crossy Road-Stil erstellst. Sie lernen,
    Algorithmen und Sequenzen, Eingänge/Ausgaben, Schleifen und Iterationen, Auswahl-
    und If-Anweisungen sowie Vergleichsoperatoren zu codieren und wie ein Informatiker
    zu denken. Diese Unterrichtsreihe orientiert sich am neuseeländischen und australischen
    (viktorianischen) Lehrplan für digitale Technologien und soll jungen Menschen
    UND Pädagogen helfen, das Programmieren in ihren Schulen, Klassenzimmern und Programmierclubs
    zu erlernen. Die Gamefroot Hour of Code-Tutorials verwenden eine visuelle Programmiersprache
    mit Blöcken, bei denen die Schüler visuelle Blöcke einfach per Drag-and-Drop ziehen,
    um Code zu schreiben.
  tutorial_googleww_longdescription: In dieser Aktivität codierst du drei einzigartige
    Szenen aus dem Film mit Blockly, einer einführenden Programmiersprache, um Wonder
    Woman dabei zu helfen, Hindernisse zu überwinden und ihr Ziel zu erreichen. Du
    nutzt die Macht von Sequenzen, Variablen, Schleifen und Bedingungen, um Diana
    beim Training gegen ihre Gegner zu helfen.
  tutorial_codehsjsapp_longdescription: CodeHS ist mit allen aktuellen Browsern außer
    Internet Explorer kompatibel. Chrome ist unser bevorzugter/empfohlener Browser,
    aber Firefox und Safari sollten auch einwandfrei funktionieren, vorausgesetzt,
    sie sind auf dem neuesten Stand.
  tutorial_gfmihi_longdescription: Kia ora! In dieser Aktivität programmierst du dein
    eigenes Minispiel und lernst, dich in Te Reo Maori, der indigenen Sprache Neuseelands,
    vorzustellen. Mihi Maker ist eine unterhaltsame, einfach zu bedienende Aktivität,
    die Programmieren, Sozialkunde und indigene Kultur kombiniert. Du lernst, wie
    Spieledesigner grundlegende Kollisionserkennungsalgorithmen programmieren. Die
    Kollisionserkennung ist ein Programm, das von einem Computer verwendet wird, um
    zu verstehen, wann zwei Objekte aufeinandertreffen. Die Gamefroot Hour of Code-Tutorials
    verwenden eine visuelle Programmiersprache mit Blöcken, bei denen die Schüler
    visuelle Blöcke einfach per Drag-and-Drop ziehen, um Code zu schreiben.
  tutorial_hopdropphone_longdescription: 'Hopscotch ist ein einfaches Programmierwerkzeug
    auf dem iPad/iPhone, das von Millionen von Studenten wegen seiner kreativen Gestaltungsfreiheit
    geliebt wird. Beobachten Sie, wie Ihre Schüler vor Freude quietschen, während
    sie ihre eigenen „Don''t Drop the Phone“ -Spiele entwickeln! Dieses selbstgesteuerte
    Video-Tutorial vermittelt Kindern ab 8 Jahren Programmiergrundlagen, während sie
    individuelle Editionen dieses beliebten Spiels programmieren. '
  tutorial_techfaa_longdescription: Dieses interaktive Tutorial führt Sie in „Flocking“
    ein, eine Art Algorithmus, der das lebensechte Verhalten von Autonomen Agenten
    in einer Gruppe simulieren soll. Der eingebettete Viewer macht es Ihnen leicht,
    das Rendern des Codes zu sehen.
  tutorial_codehsjsgraph_longdescription: CodeHS ist mit allen aktuellen Browsern
    außer Internet Explorer kompatibel. Chrome ist unser bevorzugter/empfohlener Browser,
    aber Firefox und Safari sollten auch einwandfrei funktionieren, vorausgesetzt,
    sie sind auf dem neuesten Stand.
  tutorial_thunkable_longdescription: Lernen Sie mithilfe der Sprache der Blöcke,
    wie Sie in einer Stunde 10 einfache Apps erstellen. Diese lustige Tutorial-Reihe
    wird Sie auf Ihrem Weg zum Entwickler mobiler Apps begleiten!
  tutorial_hopcrossyroad_longdescription: Hopscotch ist ein einfaches Programmierwerkzeug
    auf dem iPad/iPhone, das von Millionen von Studenten wegen seiner kreativen Gestaltungsfreiheit
    geliebt wird. Mit diesem selbstgesteuerten Video-Tutorial erstellen Ihre Schüler
    ihre eigenen Versionen von Crossy Road! Kinder ab 8 Jahren werden mit den Grundlagen
    des Programmierens vertraut gemacht, während sie individuelle Editionen dieses
    App Store-Favoriten programmieren.
  tutorial_switchglitch_longdescription: Mit Switch & Glitch können deine Schüler
    den Helden spielen! Mithilfe einer visuellen Oberfläche programmieren sie niedliche
    Roboter und helfen ihnen, den Tag zu retten. Diese Aktivität vermittelt Kindern
    im Alter von 5 bis 10 Jahren die Grundlagen des Programmierens, Loops und die
    Kunst des Debuggings. Die Galaxie braucht dich!
  tutorial_codecar_longdescription: Codiere eine simulierte Autoplatine! Sie geben
    echten C++-Code ein, der die Lichter und Tasten einer autoförmigen Leiterplatte
    steuert. In 7 Lektionen wirst du am simulierten Code Car das Rücklicht blinken
    lassen, ein Bremspedal codieren und vieles mehr. Diese Aktivität vermittelt Schleifen,
    IF-Anweisungen und Logik mit typisiertem Code und beinhaltet einen Unterrichtsplan
    mit Angleichungen an ISTE-, NGSS-, Common Core- und CSTA-Standards.
  tutorial_codesterscp_longdescription: In dieser Lektion erkunden die Schüler alle
    vier Quadranten der Koordinatenebene! Sie verwenden Python und unser Drag-to-Text-Toolkit,
    um ein Sprite an verschiedene Orte auf der Bühne zu senden! Es sind Demonstrations-
    und Debugging-Aktivitäten enthalten, um den Schülern zu helfen, sich mit der Navigation
    in der Koordinatenebene vertraut zu machen.
  tutorial_grokpetblock_longdescription: Diese Aktivität soll Ihnen mithilfe benutzerfreundlicher
    Blöcke die eingebettete Programmierung näher bringen und wurde speziell für die
    Hour of Code entwickelt. Benutze die Blöcke und ein Micro:bit, um ein Haustier
    zu bauen, das du füttern und mit dem du spielen kannst. Kein BBC micro:bit? Kein
    Problem! Dieser Kurs beinhaltet einen vollständigen micro:bit-Simulator, sodass
    du alles machen kannst, was du auf einem echten micro:bit tun würdest!
  tutorial_techbim_longdescription: 'Dieses praktische Tutorial richtet sich an Personen,
    die wissen möchten, wie einige einfache Bildmanipulationen wie Rotation, Kolorierung,
    Kontrasterhöhung, Unschärfe, Kantenerkennung usw. ohne die Hilfe erweiterter Bibliotheken
    programmatisch durchgeführt werden können. '
  tutorial_techfpp_longdescription: Python ist bekannt für seine objektorientierten
    Programmierfunktionen (Klassen, Methoden, Vererbung…), kann aber nicht auf diese
    beschränkt werden! Dieses interaktive Tutorial zeigt die nützlichen, aber weniger
    bekannten funktionalen Programmierfunktionen und -techniken von Python.
  tutorial_codesterscr_longdescription: Die Schüler verwenden ein Drag-to-Text-Toolkit,
    mit dem sie sofort mit dem Programmieren in Python beginnen können! Die Schüler
    absolvieren eine Reihe von geführten Übungsaktivitäten, in denen sie lernen, eine
    Vielzahl von Programmierbefehlen zu verwenden und zu modifizieren. Dann wenden
    sie diese Fähigkeiten an, um ihre eigene Cheer-Routine zu kreieren!
  tutorial_grokdisease_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Verwenden Sie die Programmiersprache Python, um einen Krankheitsausbruch zu modellieren.
    Kannst du den seltsamen Fall der glühenden Nase lösen?
  tutorial_techec_longdescription: Schließungen sind ein entscheidender Aspekt von
    Javascript, aber sie bleiben rätselhaft und Entwickler verstehen sie nicht leicht.
    In diesem interaktiven Tutorial erfahren Sie, wie mächtig und nützlich Closures
    sind, um Ihre Javascript-Praxis zu verbessern!
  tutorial_rgbegin_longdescription: RoboGarden ist eine leicht verständliche, praktische
    Lern-App, in der Schüler am aktiven Lernen teilnehmen. RoboGarden ist voll ausgestattet,
    um Programmierkenntnisse von Grund auf zu vermitteln, und reduziert den Bedarf
    an technisch versierten Lehrern.
  tutorial_myradream_longdescription: Monster haben Myras Traum gestohlen. Erlerne
    Programmierkenntnisse, um ihr zu helfen, Brücken zu überqueren, durch die Luft
    zu fliegen und unter Wasser zu schwimmen, um ihren Traum zu verwirklichen. Actimator
    ist eine webbasierte visuelle Umgebung, in der Spiele und wissenschaftliche Simulationen
    gemeinsam erstellt und für das Internet und als mobile Apps veröffentlicht werden
    können.
  tutorial_thinkfun_longdescription: Wir führen Sie Schritt für Schritt durch den
    Prozess der Reparatur des Gehirns eines Roboters! Unterwegs lösen Sie Rätsel,
    die auf dem berühmten „Boolean Satisfiability Problem“ basieren, und innerhalb
    einer Stunde werden Sie ein Boolescher Meister sein und fortgeschrittene Programmierkonzepte
    verstehen! Alle Anweisungen sind auf einem Bildschirm enthalten und die Lautstärke
    ist optional.
  tutorial_hopfireworks_longdescription: 'Ihre Schüler werden begeistert sein, wenn
    sie ihre eigenen programmieren (explosionsfrei!) Feuerwerks-App! Hopscotch ist
    ein einfaches Programmierwerkzeug auf dem iPad/iPhone, das von Millionen von Studenten
    wegen seiner kreativen Gestaltungsfreiheit geliebt wird. Dieses selbstgesteuerte
    Video-Tutorial vermittelt Kindern ab 8 Jahren Programmiergrundlagen, während sie
    benutzerdefinierte Versionen interaktiver Feuerwerke programmieren. '
  tutorial_grokspace_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Nutze die visuelle Programmiersprache Blockly, um den Weltraum zu erforschen und
    nach den Sternen zu greifen.
  tutorial_codehspython_longdescription: Erlernen Sie die Grundlagen des Programmierens
    mit der Programmiersprache Python, indem Sie Programme schreiben, mit denen Sie
    interagieren können! In dieser Stunde werden Drucken, Variablen, Mathematik und
    das Abrufen von Informationen von Benutzern behandelt. Schreiben Sie ein Programm,
    das Daten eines Benutzers aufnimmt und speichert und eine eindeutige Antwort zurückgibt!
  tutorial_codehsjava_longdescription: Programmieren in Python mit CodeHS
  tutorial_techioda_longdescription: Dieses nützliche Tutorial zeigt Ihnen interaktiv,
    wie Sie dank des Dijkstra-Algorithmus den kürzesten Pfad zwischen zwei Knoten
    in einem Graphen im Voraus berechnen können.
  tutorial_grokmonster_longdescription: Bringen Sie Kinder mit diesem freundlichen
    Kurs, der speziell für die Hour of Code entwickelt wurde, zum Programmieren an!
    Verwende Drag-and-Drop-Blöcke, um deine eigenen Programme zu schreiben, etwas
    über Reihenfolge und Reihenfolge zu lernen und lustige Monsterfiguren zu erstellen!
  tutorial_techmjs_longdescription: JavaScript ist seit 1997 ein internationaler Standard.
    In diesem interaktiven Tutorial werden wir die modernen Funktionen der Sprache
    untersuchen, die Ihren Code robuster, prägnanter und leichter lesbar machen.
  tutorial_techga_longdescription: Genetische Algorithmen nutzen die Evolutionstheorie,
    um Probleme wirksam zu lösen, bei denen deterministische Algorithmen zu kostspielig
    sind, wie das Problem der reisenden Verkäufer. Dieses interaktive Tutorial ist
    eine klare und einfache Einführung, die Ihnen hilft, die Funktionsweise genetischer
    Algorithmen zu verstehen.
  tutorial_techioan_longdescription: In diesem interaktiven Tutorial erfahren wir,
    warum der „Null“ -Wert von Java immer vermieden werden sollte und welche Lösungen
    es gibt, ihn zu umgehen.
  tutorial_techiogsr_longdescription: Rust ist eine aktuelle Systemprogrammiersprache,
    die unter Berücksichtigung von Speichersicherheit und Leistung entwickelt wurde.
    Es wurde ursprünglich 2010 veröffentlicht. In diesem interaktiven Tutorial lernen
    Sie die Grundlagen dieser unterhaltsamen Sprache kennen, deren Leistung mit C
    und C++ vergleichbar ist!
  tutorial_groktunnel_longdescription: Diese Aktivität soll Ihnen erste Erfahrungen
    mit dem Programmieren vermitteln und wurde speziell für die Hour of Code entwickelt.
    Verwende die Programmiersprache Python, um ein einfaches Spiel (oder MUD) zu erstellen.
    Kannst du deinen Weg durch den dunklen Tunnel finden?
  tutorial_stemcod_longdescription: Spielst du Videospiele? Hast du jemals darüber
    nachgedacht, dass einige Spiele superrealistisch und andere Spiele cartoonartig
    sind? In dieser Aktivität werden wir über die Physik von Videospielen sprechen
    und Sie lernen, einen Computercode zu modifizieren, um die Bewegung eines Objekts
    zu simulieren. Unsere Aktivitäten basieren alle auf klassischen Videospielen.
    Keine Installation erforderlich. 100% Chromebook-kompatibel.
  tutorial_techikb_longdescription: Kotlin ist eine neue Open-Source-Programmiersprache
    von JetBrains. Es kann für Leute, die heute mit Java arbeiten, von größtem Interesse
    sein, obwohl es auch alle Programmierer ansprechen könnte, die eine Garbage-Collecte-Runtime
    verwenden (Scala, Go, Python, Ruby und JavaScript). Entdecken Sie die Grundlagen
    von Kotlin in diesem interaktiven Tutorial!
  tutorial_kanostreet_longdescription: Kunst und Technologie vereinen sich! Bei Kanos
    Street Art Hour of Code-Herausforderungen programmieren kreative Köpfe aller Fähigkeiten
    mit einem Pinsel und schaffen so wunderschöne, einzigartige Kunstwerke. Unterwegs
    lernen die Programmierer die Prinzipien der Informatik kennen und gleichzeitig
    eine echte Programmiersprache auf intuitive und ansprechende Weise verwenden.
    Mit unseren Ressourcen und angeleiteten Inhalten für Lehrer kann jeder mitmachen.
  tutorial_codemojijs_longdescription: Beginning JavaScript wurde entwickelt, um Schüler
    dazu zu bringen, einfache Befehle einzugeben, die einen großen Einfluss auf die
    Aktionen der Charaktere haben. Die Schüler geben Befehle ein, mit denen die Charaktere
    alles machen können, von Backflips bis hin zu Geräuschen und sogar zum Sprechen.
    Diese Aktivität hilft Ihnen dabei, grundlegende JavaScript-Ideen und -Befehle
    zu erlernen.
  tutorial_techapf_longdescription: Das interaktive Tutorial soll Ihnen nützliche
    fortgeschrittene Python-Funktionen und Tricks vorstellen, die Sie vielleicht noch
    nicht kennen, um Ihre Beherrschung der Python-Sprache zu verbessern.
  tutorial_techfpjs_longdescription: Funktionale Programmierung ist eines der Dinge,
    die vielleicht zu schwierig oder zu theoretisch erscheinen, um sie auszuprobieren.
    Warte nicht länger! In diesem interaktiven Tutorial lernen Sie die funktionale
    Programmierung anhand praktischer Beispiele und Übungen in JavaScript kennen.
  tutorial_techlinq_longdescription: Die Programmiersprache C# ist bei Entwicklern
    sehr beliebt, was zum großen Teil auf ihre vielen leistungsstarken und intuitiven
    Sprachfunktionen zurückzuführen ist. Eine davon ist LINQ, eine Bibliothek, die
    verwendet wird, um Abfragen direkt in C#-Syntax für viele Datentypen auszuführen.
    Dieses interaktive Tutorial zeigt Ihnen Schritt für Schritt, wie Sie es verwenden.
  tutorial_gpbcatapult_longdescription: Die Teilnehmer bauen ein Katapult, um einen
    Ball von einer Seite der Bühne zur anderen zu schleudern, wie im Spiel Angry Birds.
  tutorial_quorumastro_longdescription: In diesem barrierefreien Online-Tutorial erfahren
    Sie mehr über das Programmieren anhand von Themen aus der Computerastronomie.
    Darin lernen die Schüler, wie man Teleskope steuert, und üben gleichzeitig mit
    der Computergrafik-Engine der Programmiersprache Quorum. In der letzten Lektion
    erstellen die Schüler eine grafische und leicht zugängliche Karte der Sterne,
    um Gegenstände im Universum zu finden.
  tutorial_alicewonder_longdescription: Alice im Wunderland ist ein selbstgesteuertes
    Puzzle, das für Kinder ab 6 Jahren ohne vorherige Programmiererfahrung entwickelt
    wurde. Du wirst Alice mithilfe von Funktionen mit und ohne Parameter anleiten.
  tutorial_rginter_longdescription: RoboGarden ist eine leicht verständliche, praktische
    Lern-App, in der Schüler am aktiven Lernen teilnehmen. RoboGarden ist voll ausgestattet,
    um Programmierkenntnisse von Grund auf zu vermitteln, und reduziert den Bedarf
    an technisch versierten Lehrern.
  tutorial_cssgrid_longdescription: Erfahren Sie alles über CSS Grid, indem Sie sich
    um Ihren Gemüsegarten kümmern.
  tutorial_jshero_longdescription: JavaScript Hero will dich in die Welt der Programmierung
    entführen. Auf jeder Seite findest du eine kleine Lektion und eine kleine Programmier-Aufgabe.
    Die Aufgabe kannst du direkt auf der Seite beantworten. Und du bekommst sofort
    gesagt, ob du die Aufgabe richtig gelöst hast oder ob du einen Fehler gemacht
    hast.
  tutorial_codemojipy_longdescription: Python Lab ist eine IOS-basierte Aktivität,
    die die Grundlagen der Programmiersprache Python vermittelt. Benutzer lernen etwas
    über Schleifen, Arrays, Boolesche Werte und vieles mehr.
  tutorial_nclabdrone_longdescription: 'Erstellen Sie mit der 3D-Modellierungs-App
    von NCLab in zehn Schritten einen Drohnenrahmen. Der Drohnenrahmen kann in 3D
    gedruckt und verwendet werden, um eine echte funktionierende Drohne zu bauen!
    Jeder Schritt beinhaltet Tutorials und Anleitungen. Füllen Sie den Code aus und
    sehen Sie sofort die Ergebnisse. 3D-Modellierung ist ein wichtiger Bestandteil
    der Technik, Fertigung, Kunst, Wissenschaft, Medizin und mehr des 21. Jahrhunderts.
    Dies ist ein großartiger Einstieg! '
  tutorial_gpbcircle_longdescription: Die Teilnehmer erstellen einen Kreis, der Farbe
    und Helligkeit ändert, wenn Sie die Maus bewegen. Dabei werden sie das Farbmodell
    für Farbton, Sättigung und Helligkeit untersuchen.
  tutorial_gpbpaint_longdescription: Die Teilnehmer erstellen einen Maleditor, um
    mit der Maus zu zeichnen, und fügen dann Funktionen wie eine Schaltfläche zum
    Löschen und die Möglichkeit, Bereiche mit Farbe zu füllen, hinzu.
  tutorial_cocomarcade_longdescription: Bereit, ein noch viel cooleres Spiel zu erstellen?
    Lerne fortgeschrittene Programmierkonzepte wie Funktionen und Events in Python
    oder JavaScript kennen, um danach mithilfe dieser Kenntnisse Dein eigenes Arcade-Überlebensspiel
    zu programmieren.
  tutorial_beetik_longdescription: In dieser Aktivität rekonstruieren die Schüler
    einen kleinen Teil eines berühmten Stücks des Komponisten Franz Liszt. Die Schüler
    lernen, wie man Loops einbettet und wie sie sowohl in der Informatik als auch
    in der Musik verwendet werden. Dies ist eine schrittweise Anleitung, die algorithmisches
    Denken in der Musik mit Elementen der Informatik einführt. In der letzten Stufe
    dieser Aktivität „hacken“ die Schüler die Musik, indem sie Elemente wie Tempo,
    Tonart, Wiederholungen, Noten usw. ändern, um auf der Grundlage des Gelernten
    originelle Variationen zu erstellen. Diese Aktivität verbindet klassische Musik
    mit Informatik.
  tutorial_codedj_longdescription: In Code DJ lernst du zunächst die Grundlagen von
    Javascript kennen, indem du Fragen beantwortest, die immer mehr zu Code werden.
    Dann erreichst du eine zweite Welt, in der du tatsächlich anfängst, direkt mit
    Code Musik zu machen, indem du einfach zuerst Zahlen änderst und mit zunehmendem
    Können Rhythmusschleifen manipulierst und mehr! Sie werden dann die Möglichkeit
    freischalten, in der Code DJ-App kostenlos Musik zu erstellen und sie als MP3-Datei
    zu erhalten!
  tutorial_rgadvan_longdescription: RoboGarden ist eine leicht verständliche, praktische
    Lern-App, in der Schüler am aktiven Lernen teilnehmen. RoboGarden ist voll ausgestattet,
    um Programmierkenntnisse von Grund auf zu vermitteln, und reduziert den Bedarf
    an technisch versierten Lehrern.
  tutorial_codehsrn_longdescription: Diese Aktivität gibt Ihnen einige Beispiele dafür,
    wie Sie Ihre ersten echten mobilen Apps erstellen und sie mit React Native auf
    Ihrem Telefon testen können. Um Apps auf einem Smartphone auszuführen, müssen
    die Schüler die Expo-App herunterladen. Weitere Informationen zur Expo finden
    Sie unter https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS ist mit allen aktuellen Browsern außer
    Internet Explorer kompatibel. Chrome ist unser bevorzugter/empfohlener Browser,
    aber Firefox und Safari sollten auch einwandfrei funktionieren, vorausgesetzt,
    sie sind auf dem neuesten Stand.
  tutorial_turtlerobot_longdescription: Eine Version des Brettspiels Robot Turtles,
    mit der der Schüler ohne die Hilfe eines Lehrers üben kann.
  tutorial_ozoevo_longdescription: Evo von Ozobot steckt voller cooler Technologien
    wie Näherungssensoren, programmierbaren LEDs, Bewegungs- und Geräuschsensoren
    sowie Licht- und Farbsensoren darunter, sodass er Farben sehen und Linien folgen
    kann. Diese Einführung in Evo stellt ein OzoBlockly-Programm vor, das Evo in Bewegung
    setzt, wenn seine Näherungssensoren von Ihren Händen aktiviert werden, und einen
    Siegestanz spielt, sobald er auf bestimmten Farben gelaufen ist.
  tutorial_ozoexped_longdescription: Mit diesem druckbaren Brettspiel üben die Schüler
    auf unterhaltsame Weise das Zeichnen von Linien und Farbcodes, denen Ozobot folgen
    kann. Sowohl Glück als auch Geschicklichkeit spielen bei einer Reihe unterhaltsamer
    zeitgesteuerter Herausforderungen eine Rolle, bei denen sie eine Form und Farbcodes
    kombinieren müssen. Wenn die Schüler erfolgreich sind, kommen sie ihrem Ziel näher.
    Die Aktivität beinhaltet Herausforderungskarten, mit denen die Schüler im Rahmen
    ihrer Strategie den Schwierigkeitsgrad ihrer Gegner erhöhen können.
  tutorial_ozojourney_longdescription: In der Klasse programmieren die Schüler ihren
    Ozobot, um die Reise von Ferdinand Magellan abzuschließen. Der Pädagoge sollte
    die Papierkontinente im Voraus ausschneiden und zusammensetzen. Die Schüler werden
    die Sprache OzoBlockly verwenden, um einen Ozobot-Roboter zu programmieren, der
    auf dem Weg, den Magellan eingeschlagen hat, durch die Kontinente navigiert. Unterwegs
    werden die Schüler verschiedene Teile der Weltgeographie beschriften.
  tutorial_ozocodes_longdescription: Dieses Tutorial hilft Vorlesern, in den Ozobot-Programmierspaß
    einzusteigen, indem sie ihre Namen in dicke schwarze Linien schreiben, auf denen
    Ozobot laufen kann, und OzoCodes an logischen Stellen platzieren, damit der Roboter
    vom ersten bis zum letzten Buchstaben laufen und springen kann. Die Schüler testen
    einen ersten Entwurf und wiederholen ihn, um ein funktionierendes Endprodukt zu
    erstellen. Diese Lektion fördert die Feinmotorik und Informatikkonzepte und erweitert
    die OzoCode-Erfahrung der Schüler.
  tutorial_ozoeclipse_longdescription: Entdecken Sie die Magie von Finsternissen,
    Mondphasen und Himmelsmechanik (wechselnde Geschwindigkeiten umlaufender Körper)
    mithilfe von Ozobot-Robotern auf einer einfachen Karte, die auf der Umlaufbahn
    des Mondes um die Erde basiert. Selbst mit wenig Ozobot-Programmiererfahrung kann
    eine Klasse eine Demonstration von Finsternissen mit zwei Bots und einer Taschenlampe
    erstellen und dann mit einfachen OzoCodes, die mit Markern gezeichnet sind, eine
    Karte der wechselnden Geschwindigkeiten eines umkreisenden Körpers erstellen.
  tutorial_ozosimulator_longdescription: Diese Aktivität vermittelt Programmiersprachen,
    ohne dass die Schüler einen Computer oder Bot benutzen müssen. Der Schüler ist
    der Computer in dieser Aktivität, der mithilfe von Pseudocode die Grundlagen des
    Schreibens eines Programms, das ein Computer lesen kann, anhand eines kniffligen
    Labyrinths vermittelt, in dem die Schüler zuerst Befehle lesen und ausführen und
    dann anhand des Gelernten ein Programm für ein Labyrinth schreiben müssen.
  tutorial_ozoalgorithm_longdescription: Schüler, die über mehrere Programmierkonzepte
    verfügen, werden die Herausforderung genießen, Ozobot dazu zu bringen, eine zufällige
    Multiplikationsfakte auszuwählen, dann die Reihe der Fakten auf ein Gitter zu
    zeichnen und zu blinken und/oder die Antworten zu sagen. Zu den Programmierkonzepten,
    die die Schüler im Voraus kennen sollten, gehören Loops, Mathematik, Variablen,
    Zufallszahlengenerierung und die OzoBlockly-spezifischen Konzepte der Zeilenverfolgung,
    der Einstellung von LED-Leuchten, Timern und „Sagen“ für Evo-Audiofunktionen.
  tutorial_ozotimer_longdescription: Könnten wir Ozobot Bit in einen Timer verwandeln
    - speziell einen Timer zum Messen von Sekunden? Diese Challenge-Lektion beinhaltet
    die Kenntnisse der Schüler über Konzepte aus Geometrie und Physik sowie seine
    Fähigkeit, OzoBlockly-Code der Stufe 4 (Fortgeschritten) mithilfe von Lichteffekten,
    Zeilennavigation und Timing zu schreiben. Als Grundlage wird eine OzoMap bereitgestellt,
    für die dann das OzoBlockly-Programm entworfen werden kann. Eine Stoppuhr oder
    eine Handy-Stoppuhr-App wird benötigt, um den Ozobot Bit-Sekundentimer zu kalibrieren.
  tutorial_ozohabits_longdescription: Wenn die Schüler wissen, wie man Linien und
    OzoCodes zeichnet, um Ozobot zu programmieren, sind sie bereit, diese Programmiermethode
    in die reale Welt zu integrieren. Dieses Tutorial zeigt, wie Ozobot verwendet
    werden kann, um die Natur ähnlich wie bei Computersimulationen zu modellieren.
    Diese Lektion beginnt damit, dass der Pädagoge erklärt, wie Point OzoCodes funktionieren
    und wie sie verwendet werden können, um Ozobot zum Stillstand zu bringen. Diese
    Funktion wird angewendet, um zu modellieren, wie ein Kaninchen, das auf einem
    grasbewachsenen Hügel lebt, sich satt frisst und stehen bleibt.
  tutorial_ozoprogram_longdescription: Die Schüler erfahren, wie einfach es ist, Roboter
    zu programmieren, auch wenn ihr Klassenzimmer keine hat. Dieses von Lehrern geleitete
    Online-Tutorial hilft den Schülern, mithilfe der Blockly-Spiele von Ozobot Programmierkenntnisse
    zu entwickeln und Selbstvertrauen in ihre Fähigkeit zu gewinnen, Informatik zu
    verstehen. Die Schüler entdecken, wie Bit und Evo von Ozobot das Programm mithilfe
    einer einzigartigen Methode hochladen — Farben blinken auf die Lichtsensoren des
    Roboters und bringen ihm das Programm bei.
  tutorial_ozopair_longdescription: Schüler, die die blockbasierte Programmiersprache
    OzoBlockly kennen, lernen, als Fahrer und Navigatoren in Teams zu arbeiten, und
    üben dann, indem sie auf einem Computer ein einziges Programm für einen Ozobot-Roboter
    erstellen. Dies ist ein von Lehrern geleitetes Tutorial, bei dem zu Beginn Videos
    gezeigt werden müssen und dann bei Bedarf Anleitungen gegeben werden, um den Schülern
    beim Abschluss ihres Programms zu helfen.
  tutorial_codesnoopy_longdescription: Schließen Sie sich mit Freunden zusammen und
    trainieren Sie Ihre Programmierkenntnisse, indem Sie Snoopys Beagle Scouts in
    einem lustigen und albernen Schneeball-Kampf programmieren! Anfänger und Leseanfänger
    willkommen - die Teams schreiben ihren Code heimlich, während sie versuchen, sich
    gegenseitig zu überlisten. Mit Words-Free-Code kann Jeder bei dem Spaß mitmachen!
    Diese Aktivität unterstützt 1–4 Spieler auf demselben Gerät – spielen Sie gegen
    Freunde oder den Computer.
  tutorial_applabintro_longdescription: Erstellen Sie Ihre eigene App in JavaScript
    mithilfe von Blöcken oder Text. Du erstellst eine einfache App mit Schaltflächen,
    Bildern, Sounds und mehreren Bildschirmen, die du mit deinen Freunden teilen oder
    in einer öffentlichen Galerie veröffentlichen kannst. Wenn du bereits ein bisschen
    mit Blöcken programmiert hast, bring deine Fähigkeiten auf die nächste Stufe.
  tutorial_cslartist_longdescription: Wussten Sie, dass in jedem Computer ein kleiner
    Künstler lebt? Dieses PDF enthält eine unterhaltsame Geschichte mit Rätseln, die
    Ihren Schülern die Grundlagen der digitalen Kunst beibringen, während sie mithilfe
    von Pixeln, Algorithmen und Wiederholungsschleifen ihre eigenen Kreationen erstellen.
  tutorial_cslscratchjr_longdescription: CodeSpeaks „Lass uns mit dem ScratchJR-Kätzchen
    spielen!“ Das Activity Pack ist eine Geschichte zum Vorlesen mit zugehörigen Arbeitsblättern.
    Die Story geht durch den Code für ein großartiges erstes Projekt für brandneue
    Programmierer. Ein Erwachsener kann die Geschichte einer Klasse von Pre-Reader-Schülern
    vorlesen und die Schüler dann mithilfe der ScratchJr-App anleiten, die Geschichte
    auf ihren Tablets zu programmieren. Schüler mit frühen Lesefähigkeiten können
    die Geschichte selbst lesen und das Aktivitätspaket selbstständig abschließen.
  tutorial_floevents_longdescription: Die Studierenden werden Ereignisse untersuchen,
    ein Konzept, das es Programmen ermöglicht, auf bestimmte Reize zu reagieren. Ereignisse
    werden in Codebits bestimmt, die als Event-Handler bezeichnet werden. Sie warten
    auf bestimmte Ereignisse und enthalten Anweisungen, wie zu reagieren ist. Die
    Schüler lernen in einer Übung im Mad Libs-Stil, in der sie eigene Event-Handler
    erstellen und ausführen, wichtige Vokabeln und schreiben Texte für Event-Handler.
  tutorial_florobot_longdescription: In dieser Lektion werden die Schüler ihre Lese-
    und Schreibfähigkeiten verbessern und gleichzeitig in das Gebiet der Robotik eintauchen.
    Sie werden sich das Hip-Hop-Lehrvideo von Flocabulary ansehen, um herauszufinden,
    was ein Roboter ist, und um Beispiele für Roboter im täglichen Leben zu sehen.
    Sie werden kurze Passagen über Roboter genau lesen, Aufgaben besprechen, für die
    Roboter gut geeignet sind, und beenden die Lektion, indem sie ihren eigenen Roboter
    entwerfen, um ein bestimmtes Problem zu lösen.
  tutorial_isavesanta_longdescription: In dieser von Lehrern geleiteten festlichen
    Aktivität, die für die Hour of Code adaptiert wurde, erstellen die Kinder ein
    Computerspiel, in dem sie Scratch verwenden, um den Weihnachtsmann zu retten.
    Sie entwerfen Algorithmen, verwenden bedingte Anweisungen und testen und debuggen
    ihre Arbeit. Beinhaltet einen schrittweisen Unterrichtsplan, Ressourcen für Schüler,
    Unterstützungskarten und vorgefertigte Programmvorlagen.
  tutorial_iorder_longdescription: Diese von einem Lehrer geleitete Aktivität, die
    für die Hour of Code angepasst wurde, entwickelt computergestütztes Denken und
    Programmierkenntnisse mithilfe von Scratch 2.0. Die Kinder programmieren eine
    Eisdielen-Simulation und/oder ein Spiel und entwerfen dabei Algorithmen, verwenden
    Wiederholungen und bedingte Anweisungen, testen und debuggen ihre Arbeit. Beinhaltet
    einen schrittweisen Unterrichtsplan, Materialien zur Unterstützung der Schüler
    und vorgefertigte Scratch 2.0-Programmvorlagen für Lehrer und Schüler.
  tutorial_ianimate_longdescription: 'Diese saisonale Aktivität, die von Lehrern geleitet
    und für die Hour of Code angepasst wurde, führt Kinder in die Erstellung von Computeranimationen
    ein. Die Kinder erstellen Rahmen, fügen Kunstwerke hinzu und animieren eine einfache
    Weihnachtsszene. Viele Ideen zur Differenzierung, Erweiterung und Bereicherung
    von der Erstellung einer sehr einfachen Animationssequenz für begabtere Schüler:
    Animieren von Hintergründen sowie Charakteren und Objekten, Hinzufügen von 3D-Effekten
    (z. B. Schatten), Erstellen von mehr Einzelbildern für flüssigere Bewegungen,
    Wechseln des Hintergrunds, um Szenenwechsel zu bewirken, und Animieren von mehr
    als einem Objekt.'
  tutorial_iloveada_longdescription: Diese von Lehrern geleitete Unterrichtsaktivität,
    die für die Hour of Code angepasst wurde, bietet die Möglichkeit, fächerübergreifendes
    Rechnen mit Geschichte zu unterrichten. Kinder forschen über Ada Lovelace, eine
    wichtige historische Figur der Informatik und die erste Computerprogrammiererin
    der Welt! Anschließend verwenden sie einfaches HTML, um eine Multimedia-Webseite
    zu erstellen, auf der ihre Ergebnisse und Fähigkeiten als Webmaster präsentiert
    werden. Beinhaltet einen schrittweisen Aktivitätsplan, zugehörige Ressourcen für
    Lehrer und Schüler sowie Ideen zur Erweiterung und Bereicherung, um das Lernen
    voranzutreiben.
  tutorial_kodflash_longdescription: Blitz! Klatscht! In dieser praktischen Lektion
    bei wildem Wetter werden bedingte Aussagen mit Blitz und Donner vermittelt. Die
    Schüler lernen, warum Donner immer auf Blitze folgt, und untersuchen die logische
    Aussage „Wenn es blitzt, folgt Donner“. Zähle die Sekunden zwischen den beiden,
    um zu sehen, wie weit der Sturm entfernt ist!
  tutorial_kodchoose_longdescription: Wähle dein eigenes Abenteuer! Durch eine Reihe
    von „If-Statements“ ändern die Schüler die Handlung und das Ende einer von ihnen
    verfassten Erzählung. So wie sich der Weg eines Programms aufgrund von Bedingungen
    ändert, kann sich auch der Weg, den eine Figur durch eine Erzählung einschlägt,
    ändern. Werde kreativ und führe die Kodable FuzzFamily auf mehrere Abenteuer innerhalb
    einer Geschichte, die unterschiedliche Schlüsse haben können.
  tutorial_kodpizzapre_longdescription: In einer dreiteiligen Einheit verbinden die
    Schüler Mathematik und Programmierung, um Lösungen für die mobile Bestell-App
    eines Restaurants zu entwickeln. Dominic's Pizza Restaurant entwickelt einen Algorithmus
    für ihre neue App und es liegt an den Schülern, bei der Berechnung der Pizzakosten
    zu helfen. Am Ende der Einheit backen und liefern die Schüler ihre „Pizza“, nachdem
    sie die Kosten der Bestellung berechnet haben.
  tutorial_kodpizza_longdescription: In einer dreiteiligen Einheit verbinden die Schüler
    Mathematik und Programmierung, um Lösungen für die mobile Bestell-App eines Restaurants
    zu entwickeln. Dominic's Pizza Restaurant entwickelt einen Algorithmus für ihre
    neue App und es liegt an den Schülern, bei der Berechnung der Pizzakosten zu helfen.
    Am Ende der Einheit backen und liefern die Schüler ihre „Pizza“, nachdem sie die
    Kosten der Bestellung berechnet haben.
  tutorial_kodwomen_longdescription: Diese dreiteilige Einheit untersucht die Ungleichheit
    der Geschlechter und beteiligt die Schüler an Aktivitäten und Diskussionen zu
    unterschiedlichen Erfahrungen und Perspektiven. Die Studierenden heben einflussreiche
    Frauen in der Geschichte der Technik hervor und lernen frühere Pionierinnen kennen
    und bilden sich ihre eigene Meinung zur Gleichstellung im Technologiebereich.
    Am Ende der Einheit äußern die Schüler ihre Meinung schriftlich, um Veränderungen
    in ihrer Schulgemeinschaft zu bewirken.
  tutorial_tfunplug_longdescription: Wir führen Sie Schritt für Schritt durch den
    Prozess der Reparatur des Gehirns eines Roboters! Unterwegs lösen Sie Rätsel,
    die auf dem berühmten „Boolean Satisfiability Problem“ basieren, und innerhalb
    einer Stunde werden Sie ein Boolescher Meister sein und fortgeschrittene Programmierkonzepte
    verstehen! Keine Computer erforderlich — alles, was Sie benötigen, kann aus unserem
    mitgelieferten PDF ausgedruckt werden.
  tutorial_lbvariables_longdescription: Spaß zu haben ist keine Variable! Kurze Aktivitäten
    und unterhaltsame Videos geben einen Überblick über die wichtigsten Programmierkonzepte,
    denen die Schüler in der App begegnen werden. In der Variablenstunde lernen die
    Schüler, Variablen zu erstellen, um Countdowns, Charaktere und zusätzliche Spieler
    zu Spielen hinzuzufügen.
  tutorial_lbfunctions_longdescription: Kurze Aktivitäten und unterhaltsame Videos
    geben einen Überblick über die wichtigsten Programmierkonzepte, denen die Schüler
    in der App begegnen werden. In der Funktionsstunde lernen die Schüler, ihre eigenen
    Codeblöcke zu erstellen, um ihr Spiel zu verbessern.
  tutorial_lblogic_longdescription: Unterhaltsame Aktivitäten und Videos, die der
    Logik trotzen, geben einen Überblick über die wichtigsten Programmierkonzepte,
    denen die Schüler in der App begegnen werden. In der Logikstunde lernen die Schüler,
    bedingte Anweisungen zu verwenden, um Regeln und Wahlmöglichkeiten in ihre Spiele
    zu programmieren.
  tutorial_lbworld_longdescription: Kodieren Sie für immer! Die Schüler entwerfen
    ein Spiel, das den Menschen in ihrer Gemeinde das Leben erleichtert. Am Ende wird
    jede Gruppe ihre Prototypen in einer „Change the World Arcade“ vorstellen, die
    Community-Mitgliedern offen steht.
  tutorial_lbloops_longdescription: Loops sind die Geheimwaffe jedes Spiel-Ninjas.
    Kurze Aktivitäten und unterhaltsame Videos geben einen Überblick über die wichtigsten
    Programmierkonzepte, denen die Schüler in der App begegnen werden. In der Loops-Lektion
    lernen die Schüler, wie man Loops verwendet, um Animationen zu erstellen.
  tutorial_lbtug_longdescription: Verleihen Sie dem Begriff „Button-Masher“ eine ganz
    neue Bedeutung. Die Schüler werden das Tug of War-Spiel erstellen und neu mischen,
    um zu untersuchen, wie Funktionen zur Strukturierung von Code verwendet werden.
  tutorial_lbpotato_longdescription: Die Schüler verwenden Schleifen, bedingte Logik
    und Variablen, um eine neue Runde im Spiel Hot Potato zu kreieren. In dieser Lektion
    haben Sie die Wahl, ob Sie sich mit dem Verständnis des Erfindungscodes für Anfänger
    oder Fortgeschrittene vertraut machen möchten.
  tutorial_lbguitar_longdescription: Die Schüler werden gemeinsam ein Musikinstrument
    entwerfen, das es jedem, auch denen, die keine Noten lesen können, leicht macht,
    einfache Lieder zu spielen.
  tutorial_lbio_longdescription: Kurze Aktivitäten und unterhaltsame Videos geben
    einen Überblick über die wichtigsten Programmierkonzepte, denen die Schüler in
    der App begegnen werden. In der Lektion „Ein- und Ausgänge“ lernen die Schüler,
    wie sie Bilder, Ton und Bewegung steuern können.
  tutorial_wonpuppy_longdescription: Benutze die Wonder Workshop Blockly App und Dash
    the Robot, um 3 Programmierherausforderungen zu bewältigen! In dieser Reihe von
    Herausforderungen trainierst du den Welpen Dash, Tricks auszuführen. Diese Serie
    ist Teil 3 der Aktivitäten Hour of Code Dash und Dot Challenge Card. Es wird Studenten
    empfohlen, die Programmiererfahrung mit Funktionen haben.
  tutorial_woncue_longdescription: Verwenden Sie die Cue-App von Wonder Workshop,
    um Ihren CUE-Roboter auf verschiedene Arten zu programmieren. Herausforderungen
    und Demos in der App zeigen Ihnen, wie Sie mithilfe von Blöcken, JavaScript oder
    State Machines programmieren. Beim Programmieren lernst du auch die 4 verschiedenen
    Persönlichkeiten des Roboters kennen!
  tutorial_wonzoo_longdescription: Verwende die Wonder Workshop Blockly App und Dot
    the Robot, um 3 Programmierherausforderungen zu bewältigen! In dieser Reihe von
    Herausforderungen hilfst du Dot, mit den Tieren im Streichelzoo zu spielen. Diese
    Serie ist Teil 2 der Aktivitäten Hour of Code Dash und Dot Challenge Card.
  tutorial_wontrip_longdescription: Benutze die Wonder Workshop Blockly App und Dash
    the Robot, um 3 Programmierherausforderungen zu bewältigen! In dieser Reihe von
    Herausforderungen hilfst du Dash, sich auf einen Roadtrip vorzubereiten. Diese
    Serie ist Teil 4 der Aktivitäten Hour of Code Dash und Dot Challenge Card. Es
    wird Studenten empfohlen, die Programmiererfahrung mit Event-Handlern und Conditionals
    haben.
  tutorial_woncollect_longdescription: Benutze die Wonder Workshop Blockly App und
    Dash the Robot, um 3 Programmierherausforderungen zu bewältigen! In dieser Reihe
    von Herausforderungen hilfst du Dash dabei, verschiedene Objekte wie Muscheln
    und Süßigkeiten zu sammeln. Vergessen Sie nicht, auf dem Boden etwas Platz zu
    schaffen, damit sich Ihr Roboter bewegen kann. Diese Serie ist Teil 1 der Aktivitäten
    Hour of Code Dash und Dot Challenge Card.
  tutorial_wonsecret_longdescription: Verwenden wir die Wonder Workshop Cue-App mit
    dem Roboter Cue, um ein geheimes Nachrichtensystem zu erstellen. Diese Aktivität
    wird Schülern empfohlen, die Erfahrung mit dem Programmieren in JavaScript haben.
  tutorial_hsscience_longdescription: Stellen Sie sich vor, Ihre Schüler könnten ganz
    einfach ihre eigenen Computermodelle von Naturphänomenen erstellen! Dieser einstündige
    Unterrichtsplan verwendet den Wasserkreislauf als Beispiel für die Erstellung
    eines interaktiven Computermodells mit einem iPad-basierten Kinderprogrammiertool
    namens Hopscotch. Sie können es anpassen, um jedes dynamische System zu simulieren,
    das untersucht wird. Keine Vorkenntnisse erforderlich!
  tutorial_popculture_longdescription: Diese Aktivität bietet Anfängern eine leicht
    zugängliche Einführung in Crowdsourcing von Daten, Visualisierung und Datenanalyse
    mithilfe interaktiver Tools. Ziel ist es zu zeigen, dass jeder zu datenwissenschaftlichen
    Projekten beitragen kann und dass Informatik mit einer Vielzahl von Themen (sogar
    Trends in der Populärkultur) verknüpft werden kann, wodurch sie für eine Vielzahl
    von Menschen relevant ist. In dieser Aktivität üben die Schüler, ihre eigenen
    Fragen zur Populärkultur zu stellen und mithilfe von Computerwerkzeugen nach Antworten
    auf diese Fragen zu suchen.
  tutorial_legorobust_longdescription: Mithilfe eines Erdbebensimulators, der aus
    LEGO-Steinen gebaut wurde, wurde untersucht, welche Eigenschaften ein Gebäude
    dazu beitragen würden, es widerstandsfähig gegen ein Erdbeben zu machen. Die Schüler
    werden den Ursprung und die Art von Erdbeben untersuchen. Erstellen und programmieren
    Sie ein Gerät, mit dem Sie Gebäudeentwürfe testen können. Dokumentieren Sie Beweise
    und präsentieren Sie Ihre Ergebnisse darüber, welche Tragwerksentwürfe am besten
    gegen Erdbeben geeignet sind.
  tutorial_legoplants_longdescription: Modellieren Sie mithilfe einer LEGO-Darstellung
    die Beziehung zwischen einem Bestäuber und einer Blume während der Fortpflanzungsphase.
    Die Studierenden werden untersuchen, wie verschiedene Organismen eine aktive Rolle
    bei der Pflanzenreproduktion spielen. Erstellen und programmieren Sie ein Modell
    einer Biene und einer Blume, um die Beziehung zwischen dem Bestäuber und der Pflanze
    nachzuahmen. Präsentieren und dokumentieren Sie die verschiedenen Modelle, die
    Sie von Pflanzen und ihren Bestäubern erstellt haben.
  tutorial_legopark_longdescription: Entwerfen Sie Autos, die sich ohne Eingreifen
    des Fahrers sicher parken können. Die Studierenden werden verstehen, dass Algorithmen
    in der Lage sind, eine Reihe von Anweisungen nacheinander auszuführen. Erkunden
    Sie das Konzept von Outputs, indem Sie verschiedene Arten vergleichen, auf die
    sich ein Roboter mit Rädern bewegen kann.
  tutorial_legodetect_longdescription: Entwerfen Sie Möglichkeiten, um Unfälle zwischen
    Fahrzeugen und Objekten auf der Straße zu vermeiden.
  tutorial_legolight_longdescription: Designen Sie Fahrzeugfunktionen, die die Fahrsicherheit
    bei Nacht verbessern. Die Studierenden werden das Konzept von Eingaben und deren
    Steuerung untersuchen.
  tutorial_alexa_longdescription: Alexa ist der Sprachdienst, der Amazon Echo unterstützt.
    Alexa bietet Funktionen, sogenannte „Skills“, mit denen Kunden mithilfe von Sprache
    mit Geräten interagieren können. In diesem Tutorial erstellen Sie einen Webservice
    für Benachrichtigungen von Alexa. Für dieses Labor werden Sie Faktenkompetenzen
    entwickeln, die für Ihre Schule einzigartig sind. Am Ende dieses Labs werden Sie
    in der Lage sein, einen Alexa Fact-Skill im Amazon Developer Portal zu erstellen,
    ein Interaktionsmodell für den Alexa-Skill zu erstellen und zu konfigurieren und
    den Skill mithilfe von Entwicklertools und optional einem Alexa-Gerät oder -Simulator
    zu testen.
  tutorial_grokpetmicro_longdescription: Diese Aktivität soll Sie in die eingebettete
    Programmierung einführen und wurde speziell für die Hour of Code entwickelt. Verwenden
    Sie die MicroPython-Programmiersprache, um ein Haustier zu erstellen, das Sie
    füttern und mit dem Sie spielen können. Du hast kein BBC micro:bit? Kein Problem!
    Dieser Kurs beinhaltet einen vollständigen micro:bit-Simulator, sodass du alles
    machen kannst, was du auf einem echten micro:bit tun würdest!
  tutorial_pirateplunder_longdescription: Pirate Plunder findet in einer fesselnden
    3D-Umgebung statt, in der die Schüler unserem Piratenkapitän helfen, seinen Schatz
    zu finden, indem sie visuelle Blöcke ziehen und ablegen, um Code zu schreiben.
    Die Schüler klettern, kämpfen, sammeln und bewältigen immer komplexere Herausforderungen,
    während sie lernen, effizienten Code mit Schleifen zu erstellen und intelligentes
    Verhalten mit Bedingungen zu schreiben. Diese Aktivität richtet sich an Kinder
    ab 7 Jahren und an Programmierer, die zum ersten Mal programmieren. Darüber hinaus
    kann jeder, der ein Smartphone und ein mobiles VR-Headset besitzt, seine gelösten
    Aufgaben in VR erkunden.
  tutorial_cadj_longdescription: Begleite Cody und Ava, wenn sie mithilfe eines unterhaltsamen
    und interaktiven DJ-Geräts mehr über Data Representation erfahren. Entdecken Sie,
    wie Ihr Name mithilfe von Zahlen, Bildern und Tönen dargestellt werden kann, während
    Sie Ihre eigene farbenfrohe Musikmelodie kreieren!
  tutorial_cacrazy_longdescription: Begleite Alex und Lonnie, wenn sie etwas über
    Programmieren lernen, indem sie lustige, interaktive Bilder erstellen. Erfahre
    mehr über Sequenzen, Loops, Ereignisse und Aktionen, während du in diesem aufregenden
    Abenteuer verrückte Kreaturen erschaffst!
  tutorial_cajump_longdescription: Begleite Charlie und Tilley, wenn sie zu Lucys
    Geburtstag ein Plattformspiel zum Thema Sport entwerfen.
  tutorial_carest_longdescription: Besuchen Sie Ross im Restaurant Food Avengers.
    Nutze deine Fähigkeiten im rechnerischen Denken, um Ross bei der Lösung von Problemen
    zu helfen und 8 aufgeregten Kindern das Abendessen zu servieren.
  tutorial_accai_longdescription: Ein Roboter wird auf einen unbekannten Planeten
    geschickt, um herauszufinden, ob die Menschheit eine neue Siedlung gründen könnte.
    Es erkundet den Planeten, um Schutz zu finden, und entdeckt und interagiert mit
    der lokalen Bevölkerung. Als Spieler erleben Sie verschiedene Techniken der künstlichen
    Intelligenz, um dem Roboter beizubringen, Tiere und Pflanzen zu erkennen, eine
    neue Sprache zu verstehen, mit den Bewohnern zu sprechen usw.
  tutorial_vceclipse_longdescription: 2017 hat uns eines der spektakulärsten Naturphänomene
    unseres Lebens beschert, und jetzt werden wir die Sonnenfinsternis mit JavaScript
    simulieren! Wenn wir die Sonnenfinsternis als ein System beweglicher Teile betrachten,
    können wir das Problem in mundgerechte Teile zerlegen, indem wir Objekte mit Methoden,
    Schleifen und Bedingungen verwenden, um eine interaktive App zu erstellen, die
    unsere Beobachtungen modelliert.
  tutorial_pmzero_longdescription: In einer Stunde erstellst du eine einfache Version
    eines Pac-Man-Spiels. Du zeichnest die Charaktere in 2D und verwandelst sie in
    3D. Du erschaffst dein eigenes Labyrinth. Dann programmierst du das Spiel mit
    AgentCubes. Mit nur 11 WENN/THEN-Regeln erstellen Sie eine ausgeklügelte KI. Selbst
    mit nur zwei intelligenten Geistern haben Sie alle Hände voll zu tun, um das Spiel
    zu gewinnen.
  tutorial_hsela_longdescription: Die Schüler üben, erzählerische Elemente zu identifizieren
    und gleichzeitig ihre Lieblingsgeschichte, ihr Gedicht oder ihr historisches Ereignis
    zum Leben zu erwecken. Das Erlernen des Programmierens bietet den Schülern ein
    anderes Format und ein anderes Medium, um ihrer Kreativität Ausdruck zu verleihen
    und mit anderen zu kommunizieren. Zeigen Sie ihnen, wie sie ihre eigenen interaktiven
    Geschichten programmieren können, und warten Sie auf das Lächeln. Einstündiger
    Unterrichtsplan, keine Vorkenntnisse im Programmieren erforderlich.
  tutorial_ticklear_longdescription: Sie lernen das Grundkonzept von AR (Augmented
    Reality), ihre aktuellen Anwendungen und ihre Möglichkeiten in der Zukunft sowie
    die grundlegenden Konzepte der Programmierung mit Bewegungsblöcken und Eventblöcken
    in einer AR/3D-Umgebung kennen.
  tutorial_bcrobot_longdescription: Mithilfe von BlocksCAD, einer kostenlosen Online-Software,
    die Schülern Programmieren und computergestütztes Design beibringen soll, entwerfen
    die Schüler einen 3D-Roboter. Mithilfe von Formen, Verschieben und Drehen von
    Blöcken lernen die Schüler rechnergestütztes Denken kennen, um etwas zu konstruieren,
    das sie in 3D drucken können!
  tutorial_bcsnow_longdescription: Mithilfe von BlocksCAD, einer kostenlosen Online-Software,
    die Schülern Programmieren und computergestütztes Design beibringen soll, entwerfen
    die Schüler eine 3D-Schneeflocke. Mithilfe von Formen, Verschieben, Drehen und
    Schleifen von Blöcken lernen die Schüler rechnergestütztes Denken kennen, um etwas
    zu konstruieren, das sie in 3D drucken können!
  tutorial_ifly_longdescription: Diese von Lehrern geleitete Unterrichtsaktivität,
    angepasst an die Hour of Code, bietet die Möglichkeit, physikalische Systeme mithilfe
    von Robotik zu erforschen. Mithilfe einer visuellen Drag-and-Drop-Programmierumgebung
    und Drohnen lernen die Schüler, dass physikalische Systeme durch Algorithmen und
    Code programmiert und gesteuert werden können. Beinhaltet einen schrittweisen
    Aktivitätsplan, zugehörige Ressourcen für Lehrer und Schüler sowie Ideen zur Erweiterung
    und Bereicherung, um das Lernen voranzutreiben.
  tutorial_idowedo_longdescription: Diese von Lehrern geleitete Unterrichtsaktivität,
    angepasst an die Hour of Code, bietet die Möglichkeit, physikalische Programmierung
    (Robotik) zu erforschen. Kinder entwerfen und bauen Modelle mit Bausteinen und
    erwecken sie mit Code zum Leben! Mithilfe einer visuellen Drag-and-Drop-Programmierumgebung
    und LEGO™ WeDo-Teilen (Motor und Nabe sowie optionale Sensoren) lernen die Schüler,
    dass physikalische Systeme mithilfe von Algorithmen und Code programmiert und
    gesteuert werden können. Beinhaltet einen schrittweisen Aktivitätsplan, zugehörige
    Ressourcen für Lehrer und Schüler sowie Ideen zur Erweiterung und Bereicherung,
    um das Lernen voranzutreiben.
  tutorial_diggindwarf_longdescription: Zwerge brauchen deine Hilfe, um zu navigieren,
    zu graben und Edelsteine zu sammeln! Lerne, wie du JavaScript verwendest, um deinen
    Zwerg durch Labyrinthe und Rätsel zu führen.
  tutorial_spheroit_longdescription: Erlerne deine erste „wenn/dann, sonst“ -Bedingung,
    indem du ein lustiges Spiel baust, in dem du Sphero wirfst und Tiergeräusche errätst.
    Dies ist eine großartige Aktivität, nachdem Sie Block 1 abgeschlossen haben, und
    kann für die „Hour of Code“ verwendet werden.
  tutorial_gameofcodes_longdescription: Erstelle ein fantastisches Dragon-Spiel, um
    die Mauer zu verteidigen, und exportiere es dann als eigenständige App (für iOS,
    Android, PC und Mac).
  tutorial_blocklygames_longdescription: Blockly Games ist eine Reihe von Lernspielen,
    die Programmieren vermitteln. Es richtet sich an Kinder, die noch keine Erfahrung
    mit Computerprogrammierung hatten, aber in einem anspruchsvolleren Tempo lernen
    möchten. Am Ende dieser Spiele sind die Spieler bereit, herkömmliche textbasierte
    Sprachen zu verwenden.
  tutorial_spherohello_longdescription: Hast du Blocks erobert und brauchst eine neue
    Herausforderung? Nehmen Sie die Logik, die Sie mit blockbasierter Programmierung
    gelernt haben, und beginnen Sie zu lernen, wie man nur mit Text programmiert.
    In dieser ersten Textaktivität lernen Sie die Grundlagen der Textoberfläche, Schleifen
    und einige Tipps für den Einstieg in Ihre ersten JavaScript-Codezeilen kennen.
  tutorial_spheroarcade_longdescription: Auf diesem Spielplatz im Arcade-Stil können
    Sie klassische Spiele mit einem Sphero SPRK+-Roboter nachspielen und gleichzeitig
    die Grundlagen des Spieldesigns erlernen. Du wirst deine eigenen Roboter-Interpretationen
    berühmter Spiele wie Pong, Bop It und Pac-Man erstellen. Jedes Spiel verwendet
    Sphero auf unterschiedliche Weise, z. B. um auf dem Boden zu rollen, Gesten zu
    erkennen oder Sphero als Joystick zu verwenden.
  tutorial_bcpy1_longdescription: 'In dieser Hour of Code-Lektion lernen Sie einige
    grundlegende Konzepte des Programmierens in Python, basierend auf dem CodeCraft
    3D-Spiel von BuzzCoder.com. CodeCraft ist ein neues Spiel, mit dem Sie Programmieren
    lernen können, indem Sie alles, was Sie sich vorstellen, in einer virtuellen 3D-Welt
    erstellen. Sie können mit dem Bau einfacher Blöcke, Säulen und Wände beginnen
    und dann große Gebäude, Brücken und sogar Bäume bauen. Wenn du bereit bist, in
    fortgeschrittenere Level einzutauchen, kannst du komplexere Strukturen bauen:
    wachsende Blumen, flackernde Sterne und sogar unsichtbare Drohnen, um dich zu
    bewegen und Dinge auf deinen Befehl hin zu bauen oder zu zerstören. Du wirst Spaß
    daran haben, das Programmieren zu lernen, während du dieses Spiel spielst!'
  tutorial_bcpy2_longdescription: 'Diese Hour of Code-Lektion ist ein Folgekurs zu

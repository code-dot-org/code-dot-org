  farsi_page_supporters_heading: Iranische Amerikaner für den Informatikunterricht
  farsi_page_supporters_desc: 'Vielen Dank an die folgenden prominenten iranisch-amerikanischen
    Führungskräfte, die sich zusammengeschlossen haben, um den Informatikunterricht
    zu unterstützen, mit einem Hauptgeschenk an Code.org auf Farsi:'
  farsi_page_supporters_desc_02: Wir laden Sie ein, die iranischen Beiträge zur Technologie
    zu feiern, indem Sie Code.org und den Informatikunterricht unterstützen, damit
    jeder Schüler an jeder Schule die Möglichkeit hat, Informatik zu lernen.
  farsi_page_founders_heading: Die Geschichte unserer Gründer
  farsi_page_founders_slide_01: Hadi und Ali Partovi wurden im Iran geboren und wuchsen
    während des Iran-Irak-Krieges auf. Ihre Nachbarschaft in Teheran wurde von irakischen
    Kampfflugzeugen bombardiert.
  farsi_page_founders_slide_02: Als sie 9 Jahre alt waren, brachte ihr Vater, ein
    Physikprofessor, einen Commodore 64-Computer von einer Auslandsreise mit nach
    Hause. Dieser Computer war ihre Flucht aus ihrer Umgebung — sie lernten, Apps,
    Spiele und Musik zu programmieren und zu erstellen.
  farsi_page_founders_slide_03: Sie wanderten im Alter von 11 Jahren in die Vereinigten
    Staaten aus. Kurz nachdem sie 15 geworden waren, verbrachten sie ihre Sommer damit,
    als Softwareingenieure zu arbeiten, um ihren Weg durch die High School und das
    College zu finanzieren.
  farsi_page_founders_slide_04: Nach ihrem Masterabschluss in Informatik an der Harvard
    University verfolgten Hadi und Ali eine Karriere in der Technologie.
  farsi_page_founders_slide_05: Sie waren in der Technologiebranche erfolgreich und
    gründeten zahlreiche Technologieunternehmen, um den amerikanischen Traum zu verwirklichen.
    Darüber hinaus wurden sie zu produktiven Angel-Investoren und unterstützten unter
    anderem Unternehmen wie Facebook, Uber, Airbnb und Dropbox.
  farsi_page_founders_slide_06: 2013 gründeten Hadi und Ali die gemeinnützige Bildungsorganisation
    Code.org, die Hadi weiterhin als CEO leitet. Seit seiner Gründung hat Code.org
    eine massive Bewegung ins Leben gerufen, um K-12-Schülern auf der ganzen Welt
    Informatik und Programmieren beizubringen. Es ist auch der weltweit größte Anbieter
    von Informatik-Lehrplänen mit über 80 Millionen studentischen Nutzern in 180 Ländern.
  farsi_page_support_heading: Deine Unterstützung und deine Stimme
  farsi_page_support_heading_02: Vielen Dank für Ihr Interesse an Code.org auf Farsi.
  farsi_page_support_get_updates: "[Registriere dich] (%{form_url}), um mehr über
    dieses spezielle Projekt zu erfahren und über die gestaffelten Veröffentlichungstermine
    auf dem Laufenden zu bleiben."
  farsi_page_support_contact_us: Wenn Sie diese Initiative unterstützen oder mehr
    erfahren möchten, kontaktieren Sie uns bitte [] (%{contact_link}) oder spenden
    Sie unten.
  farsi_page_compliance_heading: Einhaltung von Vorschriften zur Unterstützung von
    Farsi-Übersetzungen
  farsi_page_compliance_desc: Als gemeinnützige Organisation in den USA unterliegt
    Code.org den Gesetzen über Sanktionen mit dem Iran. Nach Rücksprache mit einem
    US-Rechtsberater, der Erfahrung mit den Iranian Sanctions and Translations Regulations
    (ITSR) hat, ist Code.org der Ansicht, das Curriculum für Übersetzungen ins Farsi
    in den USA und anderswo auf der Welt, auch im Iran, finanzieren, vorbereiten und
    vertreiben zu können. Die ITSR sieht eine Ausnahmeregelung für „Informations-
    und Informationsmaterialien“ vor (die IIM-Ausnahme), und Code.org ist der Ansicht,
    dass diese Ausnahme die Finanzierung, Vorbereitung und Verbreitung der Farsi-Übersetzungen
    vollständig schützen und es so den Bemühungen von Code.org ermöglichen wird, die
    Anforderungen der US-Wirtschaftssanktionen in vollem Umfang einzuhalten.
  resources_tabs_heading: Diese Ressourcen unterstützen Sie bei jedem Schritt auf
    dem Weg
  resources_tabs_desc: "[Sign up for a Code.org account](%{sign_up_url}) und nutzen
    Sie Materialien, die Ihnen beim Informatikunterricht helfen. Code.org hat umfangreiche
    Ressourcen zur Unterstützung von Pädagogen entwickelt, auch für LehrerInnen, die
    noch keine Lehrerfahrung im Bereich Informatik haben."

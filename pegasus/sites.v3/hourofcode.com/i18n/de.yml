  middle_high_page_cs_card_title_2: CS-Prinzipien
  middle_high_page_cs_card_title_3: AP Informatik A
  middle_high_page_cs_card_description_1: Kostenlose Lehrpläne für den Grundschulbereich,
    die Schülerinnen und Schüler mit den grundlegenden Informatikkonzepten vertraut
    machen und sie herausfordern, sich damit zu befassen, wie Computer und Technologie
    die Welt beeinflussen.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Führen Sie die Schüler in diesem kostenlosen
    Lehrplan für AP® Computer Science A (AP® CSA) in Softwaretechnik und objektorientiertes
    Design ein, während sie gleichzeitig die Programmiersprache Java lernen.

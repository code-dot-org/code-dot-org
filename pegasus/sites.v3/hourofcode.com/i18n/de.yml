  hoc_how_to_educators_intro_heading: 'So planen Sie Ihre Hour of Code

    '
  hoc_how_to_educators_intro_desc: Die Hour of Code ist eine einstündige Einführung
    in die Informatik, bei der anhand unterhaltsamer Tutorials gezeigt wird, dass
    jeder die Grundlagen erlernen kann. In diesem Jahr heben wir Hour of Code auf
    ein neues Niveau, indem wir Programmiermöglichkeiten anbieten, die sowohl Komponenten
    der künstlichen Intelligenz (KI) als auch andere Komponenten umfassen. Egal, ob
    Sie oder Ihre Schüler erfahrene Programmierer sind oder ob Sie sich alle auf Ihre
    allererste Informatik-Expedition begeben, diese Hour of Code verspricht eine außergewöhnliche
    Reise.
  hoc_how_to_companies_intro_heading: Beteiligung Ihres Unternehmen an der Hour of
    Code
  hoc_how_to_companies_intro_desc_01: 'Die Hour of Code ist eine einstündige Einführung
    in die Informatik, die mit unterhaltsamen Tutorials zeigt, dass jeder die Grundlagen
    erlernen kann. In diesem Jahr setzen wir mit der Hour of Code neue Maßstäbe und
    bieten Programmierübungen mit künstlicher Intelligenz (KI) und ohne KI-Komponenten
    an. '
  hoc_how_to_companies_intro_desc_02: Sie können viel bewirken und dazu beitragen,
    dass junge Frauen und SchülerInnen aus marginalisierten ethnischen Gruppen die
    Informatik und ihr eigenes Potenzial entdecken.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: So organisieren Sie eine Veranstaltung von Hour
    of Code
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: 'So veranstalten Sie eine Hour of Code mit Ihrem
    Kind

    '
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_virtual_event_intro_heading: How to host a virtual Hour of Code
  hoc_how_to_virtual_event_intro_desc_02: While Hour of Code can be held in a classroom,
    you don't need to be in-person to enjoy the fun! You can host an interactive and
    inspirational remote event utilizing some of these recommendations.
  hoc_how_to_faq_question_prerequisites: Was sind die Voraussetzungen für eine Hour
    of Code?
  hoc_how_to_faq_answer_prerequisites: Die Hour of Code ist einfach auszuführen —
    auch für Anfänger. Sie benötigen keine Erfahrung in Informatik oder Lehre, um
    die Schüler dazu zu inspirieren, etwas Neues zu entdecken, zu kreieren und zu
    lernen.
  hoc_how_to_faq_question_devices: Welche Geräte benötige ich, um Hour of Code auszuführen?
  hoc_how_to_faq_answer_devices_01: 'Geräte, die Sie verwenden können:'
  hoc_how_to_faq_answer_devices_02: Wenn Geräte nur begrenzt oder nicht verfügbar
    sind, probieren Sie [Paarprogrammierung] (%{pair_url}) aus oder erkunden Sie unsere
    [Unplugged-Aktivitäten] (%{unplugged_url}), um ganz ohne Geräte zu lernen!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: Wer kann als Freiwillige(r) mitmachen?
  hoc_how_to_faq_answer_volunteer: Jeder, der sich für Informatikunterricht und die
    Erhöhung der technischen Vielfalt begeistert, kann sich ehrenamtlich engagieren!
    Wir würden uns freuen, wenn Freiwillige mit unterschiedlichem Hintergrund teilnehmen
    würden. Die Hour of Code bietet eine große Auswahl an Aktivitäten für alle Altersgruppen
    und Könnensstufen, sodass Sie kein Programmierexperte sein müssen, um sich freiwillig
    zu melden!
  hoc_how_to_faq_question_full_hour: Wird die Hour of Code eine ganze Stunde dauern?
  hoc_how_to_faq_answer_full_hour: Viele Schüler werden ihre Aktivitäten in weniger
    als einer Stunde beenden können, und das ist okay! Die Schüler können weiter lernen,
    während andere Schüler ihre Aktivität beenden.
  hoc_how_to_faq_question_account: Müssen sich die SchülerInnen mit einem Konto anmelden?
  hoc_how_to_faq_answer_account: Für die Schüler ist keine Anmeldung oder Anmeldung
    erforderlich, um die Hour of Code auszuprobieren. Wenn Sie sich für die Hour of
    Code anmelden, wird NICHT automatisch ein Code.org-Konto erstellt.
  hoc_how_to_faq_question_organize_specific_school: Wie kann ich es in einer bestimmten
    Schule organisieren?
  hoc_how_to_faq_answer_organize_specific_school: Wir empfehlen Ihnen, sich an Lehrkräfte
    und SchulleiterInnen zu wenden, wenn Sie ein Klassenzimmer für Ihre ehrenamtliche
    Tätigkeit suchen. Wenn Sie ein Elternteil oder Erziehungsberechtigter sind, [senden
    Sie diese E-Mail](%{email_url}) an die LehrerInnen Ihres Kindes. Bieten Sie Ihre  Unterstützung
    bei der Durchführung einer Hour of Code an. Senden Sie eine E-Mail an die Schule,
    und verwenden Sie dabei unseren [Mustertext](%{sample_text_url}) als Leitfaden.
  hoc_how_to_faq_question_prepare: Wie kann ich eine Hour of Code vorbereiten?
  hoc_how_to_faq_answer_prepare_01: Probieren Sie vor dem Unterricht einige der Aktivitäten
    selbst aus.
  hoc_how_to_faq_answer_prepare_02: Besprechen Sie mit der Lehrkraft Ihre Rolle bei
    der Veranstaltung. Sie können auch eine Geschichte vorbereiten, die Sie erzählen
    möchten, z. B. warum Sie eine Karriere im technischen Bereich eingeschlagen haben
    oder warum Ihnen Technik wichtig ist.
  hoc_how_to_faq_answer_prepare_03: Begeistern Sie die SchülerInnen! [Wählen Sie ein
    Foto aus](%{video_url}), um das Interesse der Klasse zu wecken und sie für die
    Teilnahme an einer Hour of Code zu begeistern.
  hoc_how_to_faq_answer_prepare_04: 'Wenn Sie ein(e) virtuelle(r) Freiwillige(r) sind,
    testen Sie vorher die A/V- und Screensharing-Funktionen.

    '
  hoc_how_to_faq_question_when_company_host: Wann kann mein Unternehmen an einer Veranstaltung
    von Hour of Code teilnehmen?
  hoc_how_to_faq_answer_when_company_host: Überall auf der Welt nehmen Menschen während
    der CS Education Week (%{campaign_date}) an einer Hour of Code teil, wenn die
    neuesten Tutorials und Aktivitäten veröffentlicht werden. Sie können jedoch jeden
    Tag eine Hour of Code veranstalten!
  hoc_how_to_faq_question_volunteer_teacher_contact: Ich wurde bis jetzt noch nicht
    von einem Lehrer/einer Lehrerin kontaktiert. Wie kann ich trotzdem als Freiwillige(r)
    tätig werden?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Suchen Sie Schulen in Ihrer Nähe
    und rufen Sie den Schulleiter/LehrerInnen/das Sekretariat an und fragen Sie, wie
    Sie helfen können.
  hoc_how_to_faq_question_classroom_visit: Wie lange dauert ein Besuch in einer Klasse?
  hoc_how_to_faq_answer_classroom_visit: 'Ein persönlicher Besuch dauert normalerweise
    60 bis 90 Minuten, während ein virtueller Besuch normalerweise 20 bis 30 Minuten
    dauert.

    '
  hoc_how_to_faq_question_age_groups: Für welche Altersgruppe eignet sich die Aktivität
    Hour of Code?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!

  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Hier ist ein Beispiel für eine Agenda, um Ihnen
    den Einstieg zu erleichtern:'
  hoc_how_to_step_choose_activities_desc_01: In diesem Jahr lautet das Hour of Code-Thema
    Kreativität mit künstlicher Intelligenz (KI). Ob es darum geht, neue Apps und
    Algorithmen zu programmieren, einzigartige Kunst zu generieren oder Choreografien
    zu entwerfen, die uns zum Tanzen bringen — KI eröffnet neue Möglichkeiten des
    digitalen Ausdrucks, die unser Verständnis von Kreativität erweitern. Machen Sie
    dieses Jahr zu etwas Besonderem, indem Sie eine Programmieraktivität abschließen
    UND etwas über KI lernen.
  hoc_how_to_step_choose_activities_desc_02: Erkunden Sie zunächst [Hunderte von Programmieraktivitäten]
    (%{activities_url}) und wählen Sie eine aus, die dem Alter, der Erfahrung, den
    Interessen und mehr Ihrer Gruppe entspricht. [Diese ausgewählten Aktivitäten]
    (%{ai_activities_url}) behandeln künstliche Intelligenz als zentrales Thema oder
    Lektion.
  hoc_how_to_step_choose_activities_desc_03: Dann [lerne alles über KI] (%{ai_url}).
    Die Schüler können sich kurze Videos mit Experten auf diesem Gebiet ansehen, und
    es gibt begleitende Unterrichtspläne, um die Aktivität zu erweitern und weitere
    Diskussionen anzuregen. Oder wir bieten Pädagogen kostenloses professionelles
    Lernen an, um die Zukunft des Unterrichts mit und über KI zu eröffnen.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Die Hour of Code ist erst der Anfang! Denn
    obwohl 90 % der Eltern möchten, dass ihr Kind Informatik lernt, wird das Fach
    an den meisten Schulen immer noch nicht unterrichtet und hunderttausende Stellen
    bleiben unbesetzt. Erfahren Sie, wie Sie Informatik an mehr Schulen in Ihrer Nähe
    einführen können und setzen Sie sich dafür ein, dass Informatik eine Voraussetzung
    für den Schulabschluss wird.
  hoc_how_to_step_educators_register_desc: Beginnen Sie mit der Verpflichtung, mit
    Ihren Schülern eine Hour of Code zu veranstalten, indem Sie Ihre Veranstaltung
    registrieren. Wenn du dich registrierst, erhältst du hilfreiche E-Mails mit Neuigkeiten
    und Tipps für die Ausrichtung einer erfolgreichen Hour of Code. Du wirst auch
    [auf die Karte gesetzt] (%{map_url}). Die sichtbare Gesamtheit unserer kollektiven
    Bemühungen zeigt das globale Engagement für die Informatikbewegung, das uns helfen
    wird, eine Dynamik für den systemischen Wandel aufzubauen.
  hoc_how_to_step_educators_plan_desc_01: Probieren Sie die Aktivitäten vor Ihrer
    Veranstaltung selbst aus, damit Sie sicherstellen können, dass sie auf den Geräten
    der Schüler funktionieren, und Sie bereit sind, Fragen zu beantworten! Haben Sie
    eine geringe Bandbreite? Planen Sie, die Videos vorne in der Klasse zu zeigen,
    damit nicht jeder Schüler seine eigenen Videos herunterlädt.
  hoc_how_to_step_educators_plan_desc_02: Menschen auf der ganzen Welt nehmen oft
    an der Hour of Code-Feier während der Computer Science Education Week teil (%{campaign_date}),
    aber Sie können eine Hour of Code an jedem Tag des Jahres veranstalten!
  hoc_how_to_step_educators_plan_desc_03: Wählen Sie einen Bereich, der für die Anzahl
    der Schüler und Geräte, die Ihnen zur Verfügung stehen, geeignet ist. Die Schüler
    können Aktivitäten auf einzelnen Geräten ausprobieren, abwechselnd ein Gerät teilen
    oder als Klasse auf einem Whiteboard arbeiten. Es gibt sogar Aktivitäten ohne
    Netzanschluss, die ganz ohne Geräte ausgeführt werden können, sodass sie sogar
    draußen ausgeführt werden können!
  hoc_how_to_step_educators_spread_word_desc_01: Helfen Sie uns mit [diesen E-Mail-Vorlagen]
    (%{email_url}), das in Ihrer Community bekannt zu machen.
  hoc_how_to_step_educators_spread_word_desc_02: Bitten Sie zwei Kollegen um [register](%{register_url})
    und veranstalten Sie eine Hour of Code-Aktivität. Sie wiederum können zwei Kollegen
    gewinnen, die wiederum zwei Kollegen sichern können usw.
  hoc_how_to_step_educators_spread_word_desc_03: Bitten Sie Ihren Schulleiter, [eine
    schulweite Veranstaltung auszurichten] ()%{host_url}. Wenn 300 oder mehr Kinder
    teilnehmen, können Sie ein besonderes Verlobungsset mit T-Shirts, Postern, Laptop-Aufklebern
    und mehr erhalten. [Teile uns deinen gesamten Veranstaltungsplan mit] (%{share_url}),
    um dich zu qualifizieren.
  hoc_how_to_step_educators_spread_word_desc_04: Wenden Sie sich an die Eltern-Lehrer-Schüler-Vereinigung
    Ihrer Schule oder teilen Sie sie in Eltern-Newslettern mit, um sie darüber zu
    informieren, was ihre Kinder lernen.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05 Uhr: Beginne mit einem
    [inspirierenden Video] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45 Uhr: Die Schüler machen
    ihre Programmiertätigkeit'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55 Uhr: Schüler lernen etwas
    über KI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00 Uhr: Der Lehrer hält eine
    abschließende Bemerkung'
  hoc_how_to_step_educators_get_coding_desc: 'Leiten Sie Ihre Schüler zu der Aktivität
    weiter, indem Sie den Link vielleicht an der Tafel oder über das Lernmanagementsystem
    Ihres Klassenzimmers teilen. Ihre Schüler könnten auf Herausforderungen stoßen
    — das ist okay! Programmieren lernen ist wie das Erlernen einer neuen Sprache:
    Sie werden es nicht sofort fließend beherrschen. Wenn Sie die Antwort nicht kennen,
    können Sie sie gemeinsam herausfinden.'
  hoc_how_to_step_educators_celebrate_desc: 'Drucken Sie nach Ihrer Veranstaltung
    die Abschlussbescheinigungen aus und gratulieren Sie Ihren Studierenden. Teilen
    Sie Fotos und Videos Ihrer Hour of Code-Veranstaltung und zeigen Sie die Leistungen
    Ihrer Schüler mit #HourOfCode und @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Teilen Sie dieses Video auf einer Mitarbeiterversammlung
    oder in einer E-Mail an alle Mitarbeiter. Zeigen Sie, dass Ihr Unternehmen in
    der weltweiten Bewegung viel bewirken kann, wenn es darum geht, SchülerInnen an
    allen Schulen im Rahmen der Hour of Code Informatikunterricht zu ermöglichen.
  hoc_how_to_step_companies_encourage_desc_01: Die freiwillige Mitarbeit in einem
    Klassenzimmer, entweder persönlich oder virtuell, ist eine wunderbare und erfüllende
    Möglichkeit, sich an der Hour of Code zu beteiligen. Sie müssen weder Ingenieur
    sein noch wird ein technischer Hintergrund verlangt. Sie können den SchülerInnen
    eine sinnvolle Erfahrung bieten, wenn Sie einfach von Ihrer eigenen Berufstätigkeit
    erzählen und erläutern, wie sich die Informatik oder Technologie auf Ihren Beruf
    und Ihr Leben ausgewirkt hat. Empfehlen Sie Ihren Mitarbeitern den Leitfaden für
    Freiwillige, damit sie mehr erfahren.
  hoc_how_to_step_companies_plan_desc_01: Die Hour of Code ist nicht nur für SchülerInnen
    der 12. Klasse bestimmt, sondern jede Alter und jedes Fähigkeitsniveau. Nehmen
    Sie Kontakt mit dem Veranstaltungsteam Ihres Unternehmens auf und veranstalten
    Sie eine Hour of Code-Veranstaltung für alle Mitarbeiter.
  hoc_how_to_step_companies_plan_desc_02: Engagieren Sie sich frühzeitig und melden
    Sie Ihre Veranstaltung vorab an. Wenn Sie sich registrieren, erhalten Sie hilfreiche
    E-Mails mit Neuigkeiten und Tipps für die Ausrichtung einer erfolgreichen Hour
    of Code. Sie werden auch [auf der Karte eingetragen](%{map_url}). Alle unsere
    kollektiven Bemühungen zeigen das weltweite Engagement für die Informatikbewegung
    und das wird uns helfen, den Wandel dynamisch und systematisch voranzutreiben.
  hoc_how_to_step_companies_choose_activities_desc_03: Außerdem, [Sie erfahren alles
    über KI](%{ai_url}). Ihre Mitarbeiter können sich kurze Videos von den Experten
    auf diesem Gebiet ansehen.
  hoc_how_to_step_companies_spread_word_desc_01: 'Gratulieren Sie Ihren Mitarbeitern
    nach der Veranstaltung mit personalisierten Urkunden zum Abschluss. Teilen Sie
    Fotos und Videos Ihrer Veranstaltung von Hour of Code und zeigen Sie mit #HourOfCode
    und @codeorg, dass Sie sich für die Informatikbewegung einsetzen.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Wenden Sie sich an die Eltern-Lehrer-Schüler-Vereinigung
    Ihrer Schule oder teilen Sie sie in Eltern-Newslettern mit, um sie darüber zu
    informieren, was ihre Kinder lernen.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Jeder kann etwas über KI lernen, egal ob Sie ein Schüler im Klassenzimmer
    sind oder ein Pädagoge, der die Zukunft des Unterrichts mit und über KI erschließt.
  hoc_ai_how_ai_works_video_series_desc: In dieser Reihe von Kurzvideos erfahren Sie,
    wie künstliche Intelligenz funktioniert und warum sie wichtig ist. Befassen Sie
    sich anschließend mit Themen wie algorithmischen Vorurteilen und der Ethik der
    KI-Entscheidungsfindung.
  hoc_ai_learn_how_ai_works_desc: Tauchen Sie ein in die Welt der KI mit „How AI Works“,
    Lektionen und unserer Videoserie, in der Sie erfahren, wie KI funktioniert und
    warum sie wichtig ist.
  hoc_ai_101_for_educators_desc: Entdecken Sie das transformative Potenzial der künstlichen
    Intelligenz (KI) in der Bildung mit unserer kostenlosen Online-Kursreihe für PädagogInnen.
  hoc_ai_impacts_desc: Binden Sie Ihr Klassenzimmer mit von Lehrern geleiteten Unterricht
    ein, in dem die Auswirkungen künstlicher Intelligenz untersucht werden, und laden
    Sie die Lernenden ein, über Lösungen für einige der KI-Probleme nachzudenken.
  hoc_ai_activities_desc: Diese brandneuen Hour of Code-Aktivitäten führen Benutzer
    auf unterhaltsame und ansprechende Weise in die Welt der künstlichen Intelligenz
    ein.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Fast 100 Mitarbeiter von Code.org in passenden blauen
    und gelben T-Shirts posieren in einem Hotelkonferenzraum für die Codechella-Veranstaltung
    des Unternehmens im Sommer 2022.
  careers_page_code_pride_alt_text: Zwei weibliche Mitarbeiter lächeln, während sie
    die Enden eines Regenbogenbanners der Marke CODE.org in der Hand halten. Hinter
    ihnen tragen mehrere Personen Code.org-Shirts und schwenken Regenbogenfahnen,
    während sie neben einem bunten Volkswagen-Bug laufen.
  accessibility_hero_heading: Barrierefreiheit bei Code.org
  accessibility_hero_desc: Wir setzen uns dafür ein, Barrieren für die Inklusion und
    uneingeschränkte Teilhabe von SchülerInnen und Lehrenden mit Behinderungen zu
    beseitigen, damit JEDER Informatik lernen und lehren kann.
  accessibility_efforts_title: Unsere Aktionen im Jahr 2023
  accessibility_efforts_desc: 'Wir möchten eine vollständig zugängliche Plattform
    schaffen und setzen einen umfassenden Aktionsplan um, der Folgendes beinhaltet:'
  accessibility_efforts_card_title_1: Interne Schulung zur Barrierefreiheit
  accessibility_efforts_card_desc_1: Unsere Produkt- und Entwicklungsteams nehmen
    bis Dezember 2023 an umfassenden Schulungen zur Barrierefreiheit teil.
  accessibility_efforts_card_title_2: VPAT-Analyse
  accessibility_efforts_card_desc_2: Ausfüllen der [Freiwilligen Vorlage zur Barrierefreiheit
    von Produkten](%{voluntary_url}), um eine Ausgangsbasis zu schaffen und den Fortschritt
    jährlich zu messen. Die Ergebnisse werden bis September 2023 auf dieser Seite
    veröffentlicht.
  accessibility_efforts_card_title_3: Tools für barrierefreies Design
  accessibility_efforts_card_desc_3: 'Die Teammitglieder können Tools verwenden, die
    sicherstellen, dass alle neuen Funktionen unter Berücksichtigung der Barrierefreiheit
    geplant und entwickelt werden. '
  accessibility_efforts_card_title_4: Barrierefreier Lehrplan
  accessibility_efforts_card_desc_4: Die ersten Einheiten von Computer Science Principles
    and Computer Science Discoveries  erfüllen bis Dezember 2023 die [WCAG-Zertifizierung
    Stufe AA] (%{wcag_url}).
  accessibility_explore_title: Sehen Sie sich die Ressourcen zur Barrierefreiheit
    von Code.org an
  accessibility_explore_text: Auf der Seite mit Ressourcen zur Barrierefreiheit finden
    Sie umfassende Dokumentationen und Anleitungen zu unseren Funktionen und Tools,
    darunter barrierefreie Hour of Code-Lektionen, immersive Reader, Tastaturnavigation
    und Anpassungsoptionen.
  accessibility_explore_button: Ressourcen zur Barrierefreiheit anzeigen
  accessibility_help_us_title: Helfen Sie uns, besser zu werden
  accessibility_help_us_text: Code.org ist agil und reagiert auf Ihr Feedback. Bitte
    wenden Sie sich an uns, wenn Sie Empfehlungen haben, die uns helfen, die Barrierefreiheit
    unserer Tools und Ressourcen zu verbessern. Vielen Dank, dass Sie uns dabei helfen,
    dass alle SchülerInnen Informatik lernen können!
  accessibility_help_us_button: Teilen Sie uns mit, wie wir uns verbessern können
  accessibility_commit_title: Code.org setzt sich für Barrierefreiheit ein
  accessibility_commit_text_1: Code.org ist der Ansicht, dass Informatik für alle
    SchülerInnen von grundlegender Bedeutung ist, und wir setzen uns für Chancengleichheit
    und die barrierefreie Nutzung unserer Plattform und unseres Lehrplans ein.
  accessibility_commit_text_2: Mit unserem ganzheitlichen Herangehen wollen wir den
    Lernbedürfnissen aller SchülerInnen gerecht werden, und wir schließen Lücken beim
    Zugang zum Informatikunterricht für SchülerInnen mit Behinderungen.
  accessibility_commit_text_3: Wir machen die ersten Schritte, werden unsere Fortschritte
    messen und kontinuierlich iterieren, bis wir selbst die komplexesten Herausforderungen
    im Bereich der Barrierefreiheit bewältigen.
  accessibility_commit_text_4: Code.org verbessert die Barrierefreiheit unserer Tools
    ständig und wir freuen uns, dass wir diesen wichtigen Schritt zu mehr Chancengleichheit
    und barrierefreiem Zugang für SchülerInnen und Lehrende machen.
  accessibility_partner_title: Unsere Partner und Empfehlungen
  accessibility_partner_desc: Wir empfehlen die folgenden Ressourcen und barrierefreien
    Informatikinhalte für SchülerInnen und Lehrende.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Ressourcen für Lehrende und die barrierefreie Informatik
    an weiterführenden Schulen  und für SchülerInnen mit Behinderungen an Gymnasien,
    die es ihnen ermöglichen, mit Mentoren im Technologiebereich in Kontakt zu treten.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Eine blockbasierte Entwicklerumgebung für das iPad, die
    grundlegende Programmierungskonzepte mit dem Dash-Roboter vermittelt. Mit VoiceOver,
    Schalter- und Sprachsteuerung.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Eine technische Programmierungshilfe/Ressource für SchülerInnen
    mit Sehbehinderungen.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Das ist eine Organisation, die Projekte und Programme
    mit anderen Organisationen in den Vereinigten Staaten koordiniert.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Dieses Programm fördert Informatik- und Technologieausbildung
    von gehörlosen und schwerhörigen SchülerInnen.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Ein von Apple für Swift Playgrounds entwickelter Lehrplan,
    der VoiceOver (modifiziertes TTS) und einen angepassten barrierefreien Lehrplan
    für SchülerInnen anbietet.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Es werden Lehrpläne mit barrierefreien Anpassungen, einschließlich
    Bildunterschriften und Transkripten, reduzierten Animationen und ausgeblendeten
    visuellen Inhalten angeboten. Das Programm hostet mehrere Lehrpläne von Code.org
    und andere Informatik-Lehrpläne.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Dieses Bildungsprodukt vermittelt Elektronik mit lötfreien,
    zusammensteckbaren elektronischen Komponenten. Es hat optional ein Paket für SchülerInnen
    mit Sehbehinderungen.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Dieses Produkt enthält einen interaktiven Roboterball
    für die Programmierung und ein STEM-Bildungskit für SchülerInnen mit geistiger
    Behinderung. Es wird mit einer geeigneten Anwendung kombiniert.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Angepasster Lehrplan für Grundsätze der Informatik (AP
    CSP) von Code.org unter Verwendung von Quorum, einer evidenzbasierten Sprache,
    die ursprünglich für blinde oder sehbehinderte Schüler entwickelt worden ist.
  engineering_hero_heading: Treten Sie unserem Engineering-Team bei!
  engineering_hero_desc: Während wir unser Engineering-Team weiter ausbauen, wollten
    wir mehr über unsere technische Organisation auf Code.org und einige der einzigartigen
    Aspekte der Arbeit hier erzählen. Wenn Sie daran interessiert sind, sich für eine
    unserer Stellen zu bewerben, würden wir uns freuen, von Ihnen zu hören!
  engineering_team_title: Lernen Sie das Engineering-Team von Code.org kennen
  engineering_team_card_text_1: Das sind (die meisten) von uns bei unserem persönlichen
    Treffen im Sommer 2023! Diese Gruppe ist in vier Unterteams innerhalb unseres
    Engineering-Teams aufgeteilt, die zusammenarbeiten, um die Plattform für all unsere
    Schüler und Lehrer aufzubauen und bereitzustellen.
  engineering_team_card_text_2: Wenn Sie daran interessiert sind, sich für eine unserer
    Stellen zu bewerben, würden wir uns freuen, von Ihnen zu hören! Eine Liste der
    offenen Stellen finden Sie auf unserer Karriereseite.
  engineering_our_team_title: Unser Engineering-Team
  engineering_our_team_desc: 'Das Engineering-Team von Code.org ist in vier Unterteams
    aufgeteilt, die verschiedene Bereiche unserer Plattform entwickeln und unterstützen:'
  engineering_our_team_sub_title_1: Lernteam für Studierende
  engineering_our_team_text_1: Unser Student Learning Team ist verantwortlich für
    all unsere Aktivitäten (wir nennen sie Labs), die unsere Schüler täglich nutzen.
    Dieses Team arbeitet hauptsächlich an Frontend-Technologie (wir verwenden React
    und viel benutzerdefiniertes JS) und wir haben eine hervorragende Zusammenarbeit
    mit vielen Partnern und Open-Source-Projekten. Zum Beispiel verwenden wir [Blockly
    von Google] (%{youtube_url}) für unsere gesamte blockbasierte Programmierung.
    Wir unterstützen Schüler auf ihrer Lernreise vom Kindergarten bis zur 12. Klasse.
  engineering_our_team_sub_title_2: Team für Lehrererfahrung
  engineering_our_team_text_2: Unser Teacher Experience Team entwickelt die Tools,
    die neue Lehrer für Code.org gewinnen (wir nennen diese Akquisitionsprodukte)
    und entwickelt die Plattform, die es unseren bestehenden Lehrern ermöglicht, unseren
    Lehrplan zu unterrichten (unsere Lehrer-Tools). Wie bei unseren Tools für Schüler
    verlassen wir uns auf React, um unser Frontend zu erstellen, und unsere serverseitigen
    Komponenten werden mit Ruby on Rails bereitgestellt.
  engineering_our_team_sub_title_3: Plattform-Team
  engineering_our_team_text_3: Unser Plattformteam besitzt Kernkomponenten, die den
    Bedürfnissen unserer Schüler- und Lehrerteams gerecht werden (z. B. Authentifizierung
    und Benutzerprofil), und hat auch die Mission, Schüler zu erreichen, die wir noch
    nicht erreichen können. Dazu gehört der Aufbau von Integrationen, die uns mit
    Schulen verbinden, die unterschiedliche Lernmanagementsysteme (LMS) verwenden,
    und die Zusammenstellung unseres Lehrplans, sodass er an abgelegenen Schulen verwendet
    werden kann, die keinen Zugang zu einem zuverlässigen Internet haben.
  engineering_our_team_sub_title_4: Infrastruktur-Team
  engineering_our_team_text_4: Unser Infrastrukturteam bildet das Rückgrat für die
    Plattform, die unsere Schüler und Lehrer unterstützt. Dazu gehören unsere Hosting-Infrastruktur
    und zugehörige Dienste (wir verwenden AWS), Datenmanagement, Sicherheitsprogramme,
    Entwickler- und Bereitstellungsservices und vieles mehr. Diesem Team gehören auch
    unsere Skalierungs- und Bereitstellungssysteme, die während der Hour of Code von
    entscheidender Bedeutung sind. Wir laden alle Studenten auf der Welt ein, gemeinsam
    mit uns eine Stunde Programmieren zu absolvieren.
  engineering_faq_question_1: Was macht Code.org?
  engineering_faq_answer_1_a: Code.org ist eine gemeinnützige Organisation für Innovation
    im Bildungswesen, die sich der Vision verschrieben hat, dass jeder Schüler an
    jeder Schule die Möglichkeit hat, Informatik als Teil seiner K-12-Kernausbildung
    zu lernen.
  engineering_faq_answer_1_b: Wir erweitern den Zugang zu Informatik an Schulen, wobei
    der Schwerpunkt auf der Erhöhung der Beteiligung junger Frauen und Schüler aus
    anderen unterrepräsentierten Gruppen liegt. Code.org ist der führende Anbieter
    von Informatik-Lehrplänen für Grundschulen bis 12 in den größten Schulbezirken
    der Vereinigten Staaten und organisiert auch die jährliche Hour of Code-Kampagne,
    an der mehr als 15% aller Schüler der Welt teilnahmen.
  engineering_faq_answer_1_c: Code.org wird von großzügigen Spendern wie Microsoft,
    Amazon, Google und vielen anderen unterstützt.
  engineering_faq_question_2: Was sind die Entwicklererfahrung und die Tools von Code.org?
  engineering_faq_answer_2: Unsere Erfahrung als Entwickler unterscheidet sich möglicherweise
    von der Erfahrung, die Sie in Ihren früheren Rollen gesehen haben. In enger Zusammenarbeit
    mit unserem Produktteam liefern wir an jedem Wochentag in die Produktion und wir
    haben unterschiedliche Taktzeiten — manchmal schreiben Sie Code, der an diesem
    Tag live geht, manchmal arbeiten Sie an längerfristigen Projekten — und obwohl
    wir zweiwöchige Sprints verfolgen, tun wir das auf einfache Weise. Wir tendieren
    dazu, die richtigen Dinge auf die richtige Art und Weise zu erledigen, anstatt
    eine bestimmte Methodik puristisch zu betrachten. [Unser gesamter Code] (%{code_url})
    ist Open Source und wir verwenden JIRA- und GitHub-Pull-Requests, um alle unsere
    Arbeitselemente zu verfolgen. Wir legen auch großen Wert auf Qualität und Tests
    und haben das Glück, unglaubliche Unterstützung von [SauceLabs](%{saucelabs_url})
    zu haben, die uns helfen, unsere Suite von UI-Tests auf verschiedenen Geräten
    der Schüler (z. B. iPads) in ihrer Cloud-Gerätefarm durchzuführen.
  engineering_faq_question_3: Was ist die Bereitschaftsrotation von Technikern bei
    Code.org?
  engineering_faq_answer_3: Unser über 30 Engineering-Team teilt sich die Aufgaben
    auf Abruf. Jeder Techniker deckt eine 24-Stunden-Schicht ab und nutzt unsere Eskalationswege
    und Playbooks, um auf Standortausfälle oder andere Probleme vor Ort zu reagieren.
    Wir sind stolz auf die Zuverlässigkeit unserer Website — im Durchschnitt wird
    jeder Techniker nur einmal pro Jahr bei Problemen aktiviert, die normalerweise
    schnell gelöst werden können. Stattdessen verbringt der „Entwickler des Tages“
    in der Regel einen Teil seines Arbeitstages damit, die Produktionsbereitstellung
    zu verwalten und weniger dringende Probleme zu lösen.
  engineering_faq_question_4: Sind Sie eine ferngesteuerte /WFH-Organisation?
  engineering_faq_answer_4_a: Ja! Im Jahr 2019, kurz vor der Pandemie, wurde Code.org
    zu einer Organisation, die zuerst auf Remote-Zugriff setzt. Heute haben wir Ingenieure
    in jeder Zeitzone der USA und passen die Arbeitszeiten entsprechend an. Die meisten
    unserer Treffen finden zwischen 10 Uhr und 15 Uhr PT statt.
  engineering_faq_answer_4_b: Wir sind uns auch bewusst, wie wertvoll persönliche
    Zeit ist, und jedes Quartal treffen wir uns persönlich, normalerweise in Seattle.
    Zwei dieser Veranstaltungen (wir nennen sie Kick-off Week und „Codechella“) bringen
    alle Mitglieder der Organisation im Januar und Juni zusammen — und die Entwicklungs-
    und Produktteams treffen sich im April und Oktober getrennt.
  engineering_faq_answer_4_c: Wir glauben fest daran, Zeit mit unseren Schülern und
    Lehrern zu verbringen. Daher beinhalten viele dieser Präsenzveranstaltungen Ausflüge
    in Schulen und Klassenzimmer, um Feedback zu sammeln oder unsere Produkte auszuprobieren
  engineering_faq_question_5: Was macht das Engineering-Team von Code.org einzigartig?
  engineering_faq_answer_5_a: 'Neben der Lösung anspruchsvoller technischer Probleme
    haben wir einige Dinge, die unsere Engineering-Organisation von anderen unterscheiden,
    in denen Sie vielleicht gearbeitet haben:'
  engineering_faq_answer_5_b_1: Wir alle teilen unsere Leidenschaft für unsere Mission.
  engineering_faq_answer_5_b_2: Jeder von uns ist hier, um die Mission zu unterstützen,
    den Zugang zur Informatik für alle Studierenden auf der ganzen Welt zu erweitern.
    Wir alle haben unsere einzigartige Geschichte und Perspektive darüber, was uns
    zu dieser Mission antreibt.
  engineering_faq_answer_5_c_1: Wir kümmern uns sehr umeinander.
  engineering_faq_answer_5_c_2: Wenn Ingenieure mit einem Problem zu kämpfen haben,
    springen wir ein und helfen. Eines unserer Prinzipien ist, dass wir Probleme hart
    angehen, aber freundlich zueinander sind. Wir fördern regelmäßig Techniker, aber
    wir schreiben keine technisch ausgereiften Lösungen vor, nur um jemanden bei der
    Beförderung zu unterstützen. Stattdessen investieren wir in unsere Ingenieure
    mit einem großzügigen Budget für die berufliche Weiterentwicklung und Zugang zu
    anderen Lernmöglichkeiten.
  engineering_faq_answer_5_d_1: Wir arbeiten hart, setzen aber klare Grenzen.
  engineering_faq_answer_5_d_2: Wir unterstützen Studierende auf der ganzen Welt,
    sind aber für klare Grenzen zwischen Beruf und Privatleben verantwortlich. Wir
    genießen mittwochs keine Treffen, nehmen unseren PTO (insgesamt 5 Wochen, was
    eine zweiwöchige Schließung des Büros am Jahresende, auch bekannt als Winterpause),
    freitags im Sommer einen halben Arbeitstag, auch Sommerfreitage genannt, und andere
    großzügige Vorteile.
  careers_hero_title: Karrieren
  careers_hero_description: Code.org ist eine gemeinnützige Organisation, die sich
    dafür einsetzt, den Zugang zu Informatik an Schulen zu erweitern. Wir konzentrieren
    uns besonders darauf, die Beteiligung junger Frauen und unterrepräsentierter Schüler
    zu erhöhen.
  careers_hero_description_under: Hilf uns, die Welt zu verändern, ein Student nach
    dem anderen!
  careers_vision_title: Unsere Vision
  careers_vision_decsription: Unsere Vision ist, dass jeder Schüler an jeder Schule
    die Möglichkeit haben sollte, Informatik als Teil seiner K-12-Kernausbildung zu
    lernen.
  careers_vision_description_under: Schließen Sie sich unserem Team an, um diese Vision
    Wirklichkeit werden zu lassen!
  careers_values_title: Unsere Kernwerte
  careers_values_first_column_text_1: Wir glauben, dass Informatik für alle Studierenden
    von grundlegender Bedeutung ist
  careers_values_first_column_text_2: Wir setzen uns für Chancengleichheit, Zugang
    und Chancen ein
  careers_values_first_column_text_3: Wir glauben an die Kraft einer kollaborativen
    Bildungsgemeinschaft
  careers_values_second_column_text_1: Wir sind agil und reagieren auf Feedback
  careers_values_second_column_text_2: Wir handeln mit Integrität und Transparenz
  careers_values_second_column_text_3: Wir glauben, dass breite Wirkung erfordert,
    groß zu denken und ganzheitlich zu handeln
  careers_approach_section_title: Unser einheitlicher Ansatz
  careers_approach_section_description: Die globale Rolle von Code.org in der K-12-Informatikbewegung
    ist nur möglich, weil wir einen vereinheitlichenden Ansatz verfolgen, der verschiedene
    und oft geteilte Interessengruppen einbezieht. In einer Zeit zunehmender Polarisierung
    vereint die Idee, die Chancen für Studierende zu erhöhen, Menschen aus dem gesamten
    politischen Spektrum. Die Teammitglieder, Schüler, Lehrer und Unterstützer von
    Code.org haben unterschiedliche und unterschiedliche Standpunkte, und sie sind
    alle in unserer Mission willkommen.
  careers_aproach_section_description_link: Lesen Sie mehr über den Unity-Ansatz von
    Code.org.
  careers_approach_section_button: Erkunden Sie offene Stellen
  careers_principle_section_title: Unsere kulturellen Prinzipien
  careers_principle_title_1: Unsere Schüler und Lehrer sind unser Polarstern
  careers_principle_description_1: Wir nutzen unsere Gaben, Zeit und Energie, um Informatik
    denjenigen zugänglich zu machen, die sie am dringendsten benötigen. Das ist es,
    was uns verbindet. Das ist unser wichtigster Grundsatz.
  careers_principle_title_2: Wir gehen hart mit Problemen um und sind nett zueinander
  careers_principle_description_2: Wir konzentrieren uns weiterhin auf die Herausforderung,
    Schülern und Lehrern weltweit Informatik näher zu bringen. Wir sind uns bewusst,
    dass jeder von uns seine besten Absichten einbringt, um unsere Mission zu unterstützen
    und Gnade zu schenken, wenn wir Fehler machen.
  careers_principle_title_3: Suche nach Lösungen, nicht nach Konsens
  careers_principle_description_3: Wir entscheiden selbst, ob wir kleine Schritte
    oder große Sprünge in Richtung der von uns angestrebten Ergebnisse unternehmen.
    Eigentümer fragen nach Feedback und hören zu, lassen sich aber nicht durch Feedback
    lähmen. Wir akzeptieren und unterstützen die Entscheidungen der Eigentümer, auch
    wenn wir anderer Meinung sind.
  careers_principle_title_4: Nehmen Sie die Mentalität eines Gründers an
  careers_principle_description_4: Wir sind besessen von Ergebnissen und konzentrieren
    unser Handeln darauf, sie voranzutreiben. Wir befassen uns mit den Details und
    arbeiten hart. Wir sind ehrlich, legen Wert auf Agilität und überprüfen kontinuierlich,
    ob wir auf dem richtigen Weg sind. Wir scheuen uns nicht, Veränderungen vorzunehmen.
    Die Welt zu verändern erfordert es.
  careers_principle_title_5: Verfechter von Innovationen
  careers_principle_description_5: Wir denken groß, gehen Risiken ein und haben keine
    Angst zu scheitern. Wenn wir einen besseren Weg sehen, unsere Ziele zu erreichen,
    tun wir es und ermutigen andere, dies auch zu tun. Schrittweise Lösungen werden
    nicht dazu beitragen, die Welt zu verändern.
  careers_principle_title_6: Entscheidungen in Fakten verankern
  careers_principle_description_6: Wir verwenden Daten, um unser Geschäft zu verstehen,
    die gewünschten Ergebnisse zu erzielen und Entscheidungen zu treffen. Wir gleichen
    dies aus, indem wir erkennen, dass wir nicht immer über die Daten verfügen werden,
    die wir zum Handeln benötigen.
  careers_principle_title_7: Eine wachstumsorientierte Denkweise treibt uns an
  careers_principle_description_7: Wir gehen jede Herausforderung mit Neugier an.
    Wir geben freundlich und offen Feedback; wir nehmen Feedback offen entgegen. Wir
    lernen aus unseren Fehlern und suchen nach Möglichkeiten, die Reichweite und Wirkung
    unserer Arbeit zu erhöhen.
  careers_balance_section_title: Unsere Work-Life-Balance
  careers_balance_section_description: Wir kümmern uns um unsere Mitarbeiter und setzen
    uns dafür ein, alle sowohl bei der Arbeit als auch außerhalb der Arbeit zu unterstützen.
    Wir wissen, dass jeder unterschiedliche Bedürfnisse hat, weshalb wir ein ganzheitliches
    Leistungspaket anbieten, das sicherstellt, dass für Sie (und Ihre Familie) gesorgt
    ist.
  careers_balance_first_column_text_1: Gesundheitsvorteile für Sie und Ihre Familie
  careers_balance_first_column_text_2: Großzügige bezahlte Urlaubs- und Urlaubspläne
  careers_balance_second_column_text_1: Flexibles, unterstützendes Arbeitsumfeld
  careers_balance_second_column_text_2: Wachstum und berufliche Lernmöglichkeiten
  careers_openroles_section_title: Offene Rollen
  careers_openroles_section_description: Code.org hat seinen Sitz in Seattle, aber
    viele unserer Teammitglieder sind remote. Remote-Kandidaten sind willkommen und
    werden ermutigt, sich zu bewerben.
  careers_more_info_text: Weitere Informationen zu Code.org finden Sie in unseren
    [Häufig gestellten Fragen] (%{support_url}) oder erfahren Sie mehr über [andere
    Möglichkeiten, sich an unserer Mission zu beteiligen] (%{help_url}).
  careers_approach_section_title2: Unser Ansatz zur Diversität
  careers_approach_section_description_1: Wir bei Code.org begrüßen unterschiedliche
    Perspektiven, Ideen und Hintergründe. Wir setzen uns dafür ein, allen Mitarbeitern
    und Bewerbern Chancengleichheit zu bieten. Wir diskriminieren nicht aufgrund von
    Rasse, Religion, Hautfarbe, nationaler Herkunft, Geschlecht, sexueller Orientierung,
    Alter, Familienstand, Veteranenstatus oder Behinderung (geistig und körperlich).
  careers_approach_section_description_2: Wir werden sicherstellen, dass Menschen
    mit Behinderungen angemessene Vorkehrungen für die Teilnahme am Bewerbungs- oder
    Vorstellungsgespräch, die Ausübung wesentlicher Aufgaben und die Inanspruchnahme
    anderer Beschäftigungsleistungen und Vergünstigungen erhalten. Wenn Sie individuelle
    Bedürfnisse im Zusammenhang mit einer Behinderung haben, wenden Sie sich bitte
    an accommodations@code.org.
  csa_ai_page_hero_title: Softwaretechnik und Computer Vision
  csa_ai_page_hero_description: 'Dieses aus zwei Kapiteln bestehende Post-AP-CSA-Modul
    bietet Schülern praktische Erfahrungen mit professionellen Softwareentwicklungstools
    wie GitHub und GitHub Copilot und vermittelt ihnen die praktischen Fähigkeiten
    zur Entwicklung eines Computer-Vision-Programms. '
  csa_ai_page_video_section_title: Gehen Sie über die Welt der Code.org-Programmierumgebungen
    hinaus
  csa_ai_page_video_section_li_1: Erfahren Sie mehr über KI und ihre Anwendungen
  csa_ai_page_video_section_li_2: Praktische Erfahrung mit professionellen Softwareentwicklungstools
  csa_ai_page_video_section_li_3: Lernen Sie branchenübliche Verfahren kennen
  csa_ai_page_video_section_li_4: Kultivieren Sie kritisches Denken
  csa_ai_page_programming_tools: 'Programmierwerkzeuge: Github, Github Copilot, VSCode,
    TensorFlow '
  csa_ai_page_professional_learning: Keine
  csa_ai_page_curriculum_topics: 'Themen: Programmierung, Daten, Kunst und Design,
    Spiele und Animation'
  csa_ai_page_curriculum_accessibility_features: Einzelheiten finden Sie im FAQ-Bereich
  csa_ai_page_curriculum_languages_support: Deutsch
  csa_ai_page_article_title_1: Mit Copilot bauen
  csa_ai_page_article_description_1: Die Schüler lernen, GitHub Copilot als Paarprogrammierer
    zu verwenden, um vorhandenen Code zu erklären, Fehler zu finden und zu beheben
    und Lösungen für neue Probleme zu generieren.
  csa_ai_page_article_link_1: Erfahre mehr über Copilot
  csa_ai_page_article_title_2: Erstellen Sie Ihr eigenes KI-Modell
  csa_ai_page_article_description_2: Die Schüler trainieren ihre eigenen KI-Modelle
    mit Teachable Machine, um Bilder und Gesten von einer Webcam zu erkennen und zu
    untersuchen, wie sich Computer Vision auf die Art und Weise auswirkt, wie Benutzer
    mit Apps interagieren.
  csa_ai_page_article_link_2: Erkunden Sie den Unterrichtsplan
  csa_ai_page_article_title_3: Erkunden Sie Computer Vision
  csa_ai_page_article_description_3: Die Schüler implementieren die KI-Modelle, die
    sie mit Teachable Machine erstellt haben, in eine Java-App und verwenden GitHub
    Copilot, um bestehende Versionen von Apps so zu modifizieren, dass sie mit den
    verschiedenen Eingaben funktionieren.
  csa_ai_page_article_link_3: Sehen Sie sich ein Beispiel an
  csa_ai_page_learn_more_section_title: Erfahre mehr über künstliche Intelligenz
  csa_ai_page_learn_more_title: Entdecken Sie KI 101 für Lehrer
  csa_ai_page_learn_more_description: Entdecken Sie die bahnbrechende Welt der künstlichen
    Intelligenz (KI) und ihr transformatives Potenzial in der Bildung mit unserer
    umfassenden Online-Lernserie für Lehrer.
  csa_ai_page_learn_more_link: Sehen Sie sich die Serie AI 101 for Teachers an
  csa_ai_page_faq_question_01: Was sind die Voraussetzungen für dieses Modul?
  csa_ai_page_faq_answer_01_01: 'Bevor Sie in dieses Modul eintauchen, sollten die
    Studierenden über Grundkenntnisse in Java verfügen. Insbesondere sollten sie Folgendes
    verstehen:'
  csa_ai_page_faq_answer_01_list_01: "**Klassen und Objekte: ** Die Schüler sollten
    mit der Definition und Verwendung von Klassen sowie mit der Erstellung und Manipulation
    von Objekten vertraut sein."
  csa_ai_page_faq_answer_01_list_02: "**Methoden schreiben und aufrufen: ** Die Schüler
    sollten in der Lage sein, Methoden innerhalb einer Klasse zu definieren, Methodenparameter
    und Rückgabetypen zu verstehen und Methoden von Objekten oder anderen Methoden
    aufzurufen."
  csa_ai_page_faq_answer_01_list_03: "**1D-Arrays und ArrayLists: ** Sie sollten in
    der Lage sein, eindimensionale Arrays und ArrayLists zu deklarieren, zu initialisieren
    und zu manipulieren, einschließlich der Iteration durch sie."
  csa_ai_page_faq_answer_01_list_04: "**Auswahl und Iteration: ** Eine solide Grundlage
    für bedingte Anweisungen und Schleifen ist von entscheidender Bedeutung."
  csa_ai_page_faq_question_01_02: Idealerweise sind Studierende, die AP Computer Science
    A oder einen Kurs mit ähnlicher Tiefe und Genauigkeit abgeschlossen haben, auf
    dieses Modul gut vorbereitet.
  csa_ai_page_faq_question_02: Wie installiere ich die für dieses Modul benötigte
    Software?
  csa_ai_page_faq_answer_02_01: Dieses Modul ist einzigartig, da es die Verwendung
    von Software von Drittanbietern und nicht die Labore und Tools von Code.org beinhaltet.
    [Lesen Sie hier mehr über die Installation der Software] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Wie kann ich beim Unterrichten dieses Moduls auf Barrierefreiheit
    eingehen?
  csa_ai_page_faq_answer_03_01: Für eine integrative Lernumgebung ist es von entscheidender
    Bedeutung, den Bedürfnissen der Barrierefreiheit gerecht zu werden. [Weitere Informationen
    zu den Barrierefreiheitsfunktionen der in diesem Modul verwendeten Software finden
    Sie hier] (%{install_url}).
  csa_ai_page_faq_question_04: Wie verwende ich VS Code auf Chromebooks?
  csa_ai_page_faq_answer_04: Die Verwendung von VS Code auf einem Chromebook ist einfacher
    geworden, insbesondere mit der Möglichkeit, Linux-Apps auf neueren Chromebook-Modellen
    auszuführen. [Weitere Informationen zum Einrichten von VS Code auf Chromebooks
    finden Sie hier] ().%{chromebook_url}
  csa_ai_page_faq_question_05: Wie kann ich mich für dieses Modul beruflich weiterentwickeln?
  csa_ai_page_faq_answer_05: Derzeit gibt es keine spezifische berufliche Weiterentwicklung
    für diesen Kurs. Wenn Sie wissen möchten, wie Sie künstliche Intelligenz in Ihrem
    Unterricht angehen können, können Sie [KI 101 für Lehrer erkunden] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Was ist der empfohlene Zeitpunkt für den Unterricht
    dieses Moduls?
  csa_ai_page_faq_answer_06_01: Das Modul Software Engineering & Computer Vision ist
    durchdacht strukturiert, um umfassendes Lernen in einem kurzen Zeitrahmen zu ermöglichen.
    Das gesamte Modul ist so konzipiert, dass es **2 Wochen Unterricht umfasst**.
    Die meisten Lektionen sind auf **45 Minuten** zugeschnitten, wohingegen Lektionen,
    in denen sich die Schüler mit der praktischen Entwicklung von Java-Projekten befassen,
    auf **90 Minuten** ausgelegt sind. Diese längere Zeit stellt sicher, dass die
    Schüler während der Arbeit ausreichend Gelegenheit haben, alles zu verstehen,
    zu implementieren und Fehler zu beheben.
  csa_ai_page_faq_answer_06_02: In die Struktur des Moduls ist auch gewollte Flexibilität
    eingebaut. Abhängig von der Dynamik im Unterricht, dem Engagement der Studierenden
    und der Tiefe, in der Sie sich mit den einzelnen Themen befassen möchten, können
    Sie die Dauer anpassen. Beispielsweise kann die Lektion Einführung in Copilot,
    die als 45-minütige Lektion konzipiert ist, auf 90 Minuten erweitert werden, wenn
    Sie tiefer in die Funktionsweise großer Sprachmodelle und Tools wie GitHub Copilot
    und ChatGPT eintauchen möchten.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Mit einem zugelassenen Lehrerkonto finden Sie die Antwortschlüssel
    in einem blauen Bereich „Nur für Lehrer“, der in den Online-Lektionen und -Aktivitäten
    angezeigt wird. Wenn Sie ein genehmigtes Lehrerkonto benötigen, können Sie über
    [dieses Formular] () Zugriff auf geschützte Materialien nur für Lehrer (Antwortschlüssel
    usw.) beantragen.%{form_url}Bitte beachte, dass es 3—5 Werktage dauern kann, bis
    dein Konto verifiziert ist.
  csa_ai_page_faq_question_08: Ist dieses Modul Standards zugeordnet?
  csa_ai_page_faq_answer_08: Ja, der Lehrplan für Softwaretechnik und Computer Vision
    ist auf die [CSTA K-12-Standards] (%{csta_k12_url}) und die KI für [K-12-Richtlinien]
    () abgestimmt.%{k12_url}
  csa_ai_page_faq_question_09: Wie viel kostet es, dieses Modul zu unterrichten?
  csa_ai_page_faq_answer_09_01: Unser Lehrplan und unsere Plattform stehen [kostenlos]
    (%{no_cost_url}) für jeden und überall zum Unterrichten zur Verfügung!
  csa_ai_page_faq_answer_09_02: Darüber hinaus sind die in diesem Modul verwendeten
    Software und Tools kostenlos. GitHub Copilot ist für verified [teachers](%{teachers_url})
    und [students](%{students_url}) kostenlos.
  csa_ai_page_faq_question_10: Was mache ich, wenn die Softwareinstallation nicht
    funktioniert?
  csa_ai_page_faq_answer_10: Probleme bei der Softwareinstallation können häufig auftreten,
    aber es gibt systematische Schritte, die Sie befolgen können, um sie zu beheben
    und zu lösen. [Hier findest du einige Tipps zur Problembehebung] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Unser Lehrplan für Softwaretechnik und Computer Vision
    wurde unter Berücksichtigung unserer Lehrplanwerte konzipiert. Bei der Erstellung
    dieses Lehrplans wurden folgende Ziele verfolgt:'
  csa_ai_page_faq_answer_11_list_01: "**Ziel 1: ** Verwenden Sie KI-Tools, um Code
    zu generieren, zu debuggen und zu bearbeiten."
  csa_ai_page_faq_answer_11_list_02: "**Ziel 2: ** Übergang von Java Lab zu realen
    Tools."
  csa_ai_page_faq_answer_11_list_03: "**Ziel 3: ** Vertiefen Sie das Verständnis dafür,
    wie KI-Modelle trainiert und in Programme integriert werden."
  csa_ai_page_faq_answer_11_02: Weitere Informationen zu den Werten, die unsere Arbeit
    geprägt haben, finden Sie in unseren [Lehrplanwerten] (%{curriculum_values_url}).
  video_library_page_main_title: Lehrreiche Kurzvideos
  video_library_page_hero_description: Die wachsende Bibliothek mit Lehrvideos von
    Code.org steht Pädagogen weltweit zur Wiederverwendung zur Verfügung, online oder
    in Klassenzimmern. Unser Ziel ist es, unsere Bemühungen über die Reichweite unseres
    eigenen Lehrplans hinaus zu verstärken.
  video_library_page_title_ai_works: So funktioniert KI
  video_library_page_description_ai_works: In dieser Reihe von Kurzvideos erfahren
    Sie, wie künstliche Intelligenz funktioniert und warum sie wichtig ist. Erfahren
    Sie mehr über neuronale Netzwerke oder darüber, wie KI lernt, und befassen Sie
    sich mit Themen wie algorithmischen Vorurteilen und der Ethik der KI-Entscheidungsfindung.
  video_library_page_title_computers_work: Wie Computer funktionieren
  video_library_page_description_computers_work: Erläutert, was einen Computer zu
    einem Computer macht, wie digitale Informationen in Einsen und Nullen dargestellt
    werden, wie Computerschaltungen zur Manipulation digitaler Informationen funktionieren
    und wie eine Zentraleinheit (CPU) und ein Betriebssystem die Eingänge, Ausgänge,
    den Speicher und die Hardware eines Computers steuern.
  video_library_page_title_internet_works: Wie das Internet funktioniert
  video_library_page_description_internet_works: Mit Vint Cerf, dem Erfinder von TCP/IP,
    David Karp, dem Gründer von Tumblr, erklärt HTTP und HTML, Googles Sicherheitsprinzessin
    erklärt SSL und Cybersicherheit und Ingenieure von Microsoft, Spotify und Symantec.
    Diese Reihe von Kurzvideos erklärt, wie das Internet funktioniert.
  video_library_page_title_not_hacked: Wie man nicht gehackt wird
  video_library_page_description_not_hacked: Das Internet ist offen, sodass alles,
    was darin passiert, gesehen werden kann, sofern es nicht geschützt ist. In modernen
    Ländern machen sich die Menschen mehr Sorgen darüber, gehackt zu werden, als über
    jedes andere Verbrechen. Warum? Weil jeder Computer oder jedes Telefon im Internet
    regelmäßig von Kriminellen, Terroristen oder sogar staatlichen Akteuren auf Sicherheitslücken
    getestet wird. Wenn Sie nicht vorsichtig sind, könnte jemand Ihr Gerät oder Ihre
    Konten hacken und sogar Ihre Identität oder Ihr Geld stehlen.
  video_library_page_title_blockchain: So funktioniert Blockchain
  video_library_page_description_blockchain: Diese Serie wurde in Zusammenarbeit mit
    Coinbase entwickelt und zeigt Branchenexperten. Ziel ist es, diese Technologie
    zu entmystifizieren, indem untersucht wird, was Blockchain ist, wie sie funktioniert
    und welche potenziellen gesellschaftlichen Auswirkungen sie hat — sowohl gute
    als auch schlechte.
  video_library_page_title_careers: Karriere in CS
  video_library_page_description_careers: Karrieren in Informatik und Technologie
    können Spaß machen und sich lohnen. Aber was macht eine Person, die in diesen
    Bereichen arbeitet, wirklich? Bei einer Vielzahl von Jobs und Unternehmen gibt

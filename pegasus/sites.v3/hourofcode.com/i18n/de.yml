  curriculum_desc_dance_party_01: In dieser einführenden Aktivität kannst du mithilfe
    von Code eine Vielzahl von bunten Charakteren erstellen, die sich zu animierten
    Hintergründen und dynamischer Musik bewegen.
  curriculum_desc_dance_party_02: Gehe mit den erweiterten Projektideen über das Einführungs-Tutorial
    hinaus. Stöbere in einer Beispielsammlung nach komplexeren Tanzpartys.
  curriculum_desc_dance_party_unplugged: Bring deinen Rhythmus in die Spur - ganz
    ohne Computer! Lerne, wie Programmierkonzepte, z.B. Ereignisse, genutzt werden
    können um Choreographien zu erstellen.
  curriculum_desc_dance_party_ai_edition: Lerne etwas über Konzepte der künstlichen
    Intelligenz (KI), um deine eigene virtuelle Tanzparty mit den besten Künstlern
    von heute zu gestalten. Mit Dutzenden von Songs zur Auswahl erreichst du jeden
    Schüler, egal welchen Musikgeschmack er hat. Es ist an der Zeit, sich zu entfalten!
  curriculum_desc_csf: Kostenlose elementare Lehrpläne, die die Studierenden in die
    grundlegenden Konzepte der Informatik einführen.
  curriculum_desc_csf_express: Lerne, Computerprogramme zu erstellen, entwickle Problemlösungsfähigkeiten
    und meistere lustige Herausforderungen! Erstelle Spiele und kreative Projekte,
    die du mit Freunden, Familie und Lehrern teilen kannst.
  curriculum_desc_csf_express_pre_reader: Lerne die Grundlagen der Programmierung
    von Blöcken mit Drag-and-Drop. Löse Rätsel und erstelle animierte Szenen. Programmiere
    künstlerische und einfache Spiele, die du mit Freunden, Familie und Lehrern teilen
    kannst.
  curriculum_desc_csf_course_a: Programmiere mit Befehlen wie Schleifen und Ereignissen.
    Bringen Sie den SchülerInnen bei, mit anderen zusammenzuarbeiten, verschiedene
    Problemlösungstechniken zu untersuchen, bei schwierigen Aufgaben durchzuhalten
    und etwas über Internetsicherheit zu lernen.
  curriculum_desc_csf_course_b: Bei Aktivitäten und Spielen offline und ohne lernen
    die SchülerInnen die Grundlagen der Programmierung, Techniken der Zusammenarbeit
    Fähigkeiten zur Untersuchung und zum kritischen Denken, Beharrlichkeit bei Schwierigkeiten
    und Internetsicherheit.
  curriculum_desc_csf_course_c: Erstellen Sie Programme mit Sequenzierung, Schleifen
    und Ereignissen. Untersuchen Sie Problemlösungstechniken und entwickeln Sie Strategien
    für den Aufbau positiver Gemeinschaften sowohl online als auch offline. Erstellen
    Sie interaktive Spiele, die die SchülerInnen teilen können.
  curriculum_desc_csf_course_d: Wiederholen Sie Konzepte aus den früheren Kursen,
    einschließlich Schleifen und Ereignisse. Anschließend vertiefen die SchülerInnen
    Algorithmen, verschachtelte Schleifen, While-Schleifen, Bedingungen und mehr.
  curriculum_desc_csf_course_e: Vermitteln Sie mit unterhaltsamen, interaktiven Projekten
    Kenntnisse zur Online-Sicherheit. Verwenden Sie komplexere Programmierung wie
    verschachtelte Schleifen, Funktionen und Bedingungen.
  curriculum_desc_csf_course_f: Schauen Sie sich an, wie Benutzer in den von ihnen
    verwendeten Apps Entscheidungen treffen. Erstellen Sie eine Vielzahl von Sprite
    Lab-Apps, die dem Benutzer auch Auswahlmöglichkeiten bieten. Lernen Sie fortgeschrittenere
    Konzepte kennen, einschließlich Variablen und For -Schleifen.
  curriculum_desc_problem_solving_computing: Lösen Sie mit einem Problemlösungsprozess
    Rätsel, Herausforderungen und reale Szenarien. Erfahren Sie mehr über Eingaben,
    Ausgaben, Speichern und Bearbeitung im Problemlösungsprozess.
  curriculum_desc_web_development: Erstellen und teilen Sie Inhalte auf Webseiten
    und erkunden Sie das kreative Potenzial des Webs. Entwickeln Sie beim Programmieren
    wichtige Fähigkeiten als Benutzer, Problemlösungs- und Teamfähigkeit.
  curriculum_desc_interactive_animations_games: Programmieren Sie Bilder, Animationen,
    interaktive Kunst und Spiele. Machen Sie sich mit Programmierkonzepten und dem
    Entwicklungsprozess vertraut.
  curriculum_desc_design_process: Legen Sie den Schwerpunkt auf die Auswirkungen der
    Informatik auf die Gesellschaft.. Bei den Entwicklungsaufgaben versetzen sich
    die SchülerInnen in die Situation anderer und entwickeln Lösungen für ihre Bedürfnisse.
  curriculum_desc_data_society: Die Einheit unterstreicht die Rolle von Daten und
    Computern im Problemlösungsprozess. Behandeln Sie Repräsentationssysteme und die
    damit verbundenen Herausforderungen und wie Datenerhebungen bei der Problemlösung
    helfen.
  curriculum_desc_creating_apps_with_devices: In dieser Einheit befassen Sie sich
    mit der Rolle von physischen Geräten in der Informatik. Entwickeln Sie Programme,
    die die Eingaben und Ausgaben von Geräten verwenden. Es gibt zwei Versionen der
    Einheit, für micro:bit und für Circuit Playground.
  curriculum_desc_csa: Führen Sie die Schüler in diesem kostenlosen Lehrplan für AP®
    Computer Science A (AP® CSA) in Softwaretechnik und objektorientiertes Design
    ein, während sie gleichzeitig die Programmiersprache Java lernen.
  curriculum_desc_maker: Maker Education bringt STEM (Wissenschaft, Technologie, Ingenieurwesen,
    Mathematik) noch einen Schritt weiter, indem sie praktische Erfahrung und Zusammenarbeit
    in den Unterricht einlädt, um Problemlösung und kritisches Denken zu vermitteln.
  curriculum_desc_maker_short: Maker Education lädt zu praktischer Erfahrung und Zusammenarbeit
    in den Unterricht ein, um Problemlösung und kritisches Denken zu vermitteln.
  curriculum_desc_csd: Flexibler Kurs, sodass jede Einheit einzeln oder kombiniert
    unterrichtet werden kann. Führt die Schüler in die Erstellung von Websites, Apps,
    Animationen, Spielen und physischen Computersystemen ein.
  curriculum_desc_csp: Kostenloser, von AP® CSP unterstützter Einführungskurs für
    die High School, der die Schüler in die grundlegenden Konzepte der Informatik
    einführt.
  curriculum_desc_csa_ai_long: 'Dieses aus zwei Kapiteln bestehende Post-AP-CSA-Modul
    bietet Schülern praktische Erfahrungen mit professionellen Softwareentwicklungstools
    wie GitHub und GitHub Copilot und vermittelt ihnen die praktischen Fähigkeiten
    zur Entwicklung eines Computer-Vision-Programms. '
  curriculum_desc_csa_ai_short: Dieses Post-AP® -CSA-Modul bietet Schülern praktische
    Erfahrungen mit professionellen Softwareentwicklungstools.

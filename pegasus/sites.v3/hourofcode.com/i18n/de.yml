  cs_ambassador_subhead: Wenn du eine Schülerin bist, die sich leidenschaftlich dafür
    einsetzt, mehr junge Frauen zu ermutigen, Informatik an deiner Schule als Fach
    zu wählen, dann brauchen wir dich!
  cs_ambassador_desc: In allen Bereichen, einschließlich Medizin, Unterhaltung, Sport,
    Bildung, Wirtschaft, Mode und Unternehmertum, spielt Informatik eine bedeutsame
    Rolle. Dennoch nehmen nur 5% der jungen Frauen im Highschool-Alter Informatikunterricht.
    Botschafterinnen können dazu beitragen, diese geschlechtsspezifische Kluft zu
    verringern, indem sie Gleichaltrige dazu ermutigen, einen Informatikkurs zu besuchen.
  cs_ambassador_application_date: Bewerbungen sind bis zum 8. November 2023 möglich
  cs_ambassador_application_subhead: Arbeiten Sie noch heute mit einer Lehrerin oder
    einem Lehrer zusammen, um Ihre Bewerbung einzureichen
  cs_ambassador_application_questions: Fragen? Bitte wenden Sie sich an [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Welche Aufgabe haben CS-Botschafterinnen und CS-Botschafter?
  cs_ambassador_do_desc: CS-Botschafterinnen ermutigen junge Frauen, sich mit dem
    Thema auseinanderzusetzen, und fördern sich gegenseitig dabei, ihren Platz in
    der Informatik zu erobern. CS-Botschafterinnen setzen sich mit Gleichaltrigen
    in Verbindung, um ihre Begeisterung und Liebe zur Informatik mit ihnen zu teilen.
    Sie besuchen Klassen, moderieren Gespräche am Mittagstisch und sprechen bei Versammlungen
    und Treffen. CS-Botschafter arbeiten mit dem Lehrpersonal und der Schulverwaltung
    zusammen, um Vorurteile abzubauen, die junge Frauen von der Informatik zurückhalten.
  cs_ambassador_steps_heading: Was benötige ich, um CS-Botschafter zu werden?
  cs_ambassador_steps_list_title_01: Leidenschaft
  cs_ambassador_steps_list_title_02: Erfahrung in einem CS-Kurs

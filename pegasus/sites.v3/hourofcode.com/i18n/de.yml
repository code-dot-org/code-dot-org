  hoc_page_what_is_hoc_heading: Was ist die Hour of Code?
  hoc_page_desc: "[The Hour of Code](%{hoc_url}) ist eine weltweite Bewegung von Millionen
    SchülerInnen in mehr als 180 Ländern. Jeder kann überall eine Hour of Code veranstalten
    oder eines der 500 Tutorials in mehr als 45 Sprachen ausprobieren."
  hoc_page_desc_2023: In diesem Jahr erkundet Hour of Code die grenzenlose Kreativität,
    die durch KI ermöglicht wird! Ob Sie oder Ihre SchülerInnen erfahrene Programmierer
    sind oder ob Sie sich zum ersten Mal auf eine Expedition in die Informatik begeben,
    diese Hour of Code verspricht eine außergewöhnliche Reise.
  hoc_page_place_to_start: 'Es gibt mehrere Möglichkeiten zu beginnen, wählen Sie
    aus, was für Sie und Ihre SchülerInnen am besten ist:'
  hoc_page_lead_activity_heading: Eine Hour of Code unterrichten
  hoc_page_lead_activity_desc: Es stehen mehr als 700 Aktivitäten zur Auswahl,  mit
    und ohne KI, klassifiziert nach Klassenstufe und Erfahrung. Wenn Ihr Plan feststeht,
    bitte [Ihre Aktivität anmelden] (%{register_activity_url}), damit wir alle Veranstaltungen
    auf der ganzen Welt würdigen können.
  hoc_page_activity_minecraft_desc: Bauen und erkunden Sie mit Minecraft! Erwerben
    Sie grundlegende Informatikkenntnisse bei vielen Minecraftaktivitäten, die zur
    Auswahl stehen.
  hoc_page_how_ai_works_desc: Lernen Sie das Innenleben von ChatGPT, Computer Vision
    und anderen KI-Konzepten kennen, erklärt von den Entwicklern dieser Technologien
    und in Videos, die Teil der Unterrichtspläne sind.
  hoc_page_how_ai_works_title: 'Unterrichtspläne: So funktioniert KI'
  hoc_page_ai_101_heading: AI 101 for Teachers
  hoc_page_ai_101_desc: AI 101 for Teachers ist eine fünfteilige Videoreihe zur beruflichen
    Weiterbildung. Die Videos lüften das Geheimnis der KI, befassen sich mit der verantwortungsvollen
    Implementierung und Vorurteilen und zeigen, wie KI-gestütztes Lernen die Ergebnisse
    der SchülerInnen revolutioniert.
  hoc_page_ai_101_block_title: 'Videoreihe: AI 101 for Teachers'
  hoc_page_ai_101_block_desc: Kostenloses Online-Lernprogramm für Lehrkräfte und Pädagogen,
    die sich für die bahnbrechende Welt der künstlichen Intelligenz (KI) und ihr transformatives
    Potenzial in der Bildung interessieren.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Treten Sie der weltweiten Community von
    mehr als 2 Millionen Pädagogen bei und befähigen Sie die nächste Generation von
    Innovatoren, Problemlösern und digitalen Bürgern.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Fordern Sie das Potenzial Ihrer SchülerInnen
    heraus mit dem kostenlosen, flexiblen und unterhaltsamen Informatik-Lehrplan von
    Code.org. Es ist für jeden Unterricht etwas dabei.
  hoc_page_go_beyond_hoc_card_desc_pl: Mit unseren kostenlosen Modulen zum Selbststudium
    entwickeln Sie Ihr eigenes Verständnis weiter, während Sie den Informatikunterricht
    vorbereiten.

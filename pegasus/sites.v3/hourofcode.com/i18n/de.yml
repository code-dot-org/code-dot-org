  professional_learning_section_desc: Holen Sie sich Unterstützung bei der Vorbereitung
    des Unterrichts. Mehr als 90 % der Lehrenden bezeichnen unser Programm als die
    beste Weiterbildung überhaupt!
  professional_learning_section_desc_short: Holen Sie sich Unterstützung bei der Unterrichtsvorbereitung.
  professional_learning_section_desc_self_paced: Unterstützung, wenn Sie sie brauchen.
    Bereiten Sie sich nach Ihrem Zeitplan auf den Unterricht vor.
  professional_learning_section_block_facilitator_led_workshops: Unser hilfreiches
    Weiterbildungsprogramm bringt Sie mit einer Gruppe von Lehrenden zusammen, damit
    Sie voneinander und von Experten lernen können, wie Sie das erste Jahr des kostenlosen
    Lehrplans gestalten sollen. In diesem Sommer beginnen die persönlichen und virtuellen
    Workshops.
  professional_learning_section_block_facilitator_led_workshops_csf: Lassen Sie sich
    von Lehrenden vor Ort inspirieren und praxisnah beim Informatikunterricht unterstützen.
    Unsere regionalen Partner bieten in hoher Qualität eintägige Code.org-Workshops
    für einzelne Lehrerende oder für schulische Weiterbildung an. Melden Sie sich
    für einen Workshop zur beruflichen Weiterentwicklung in Ihrer Nähe an!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Persönliche und virtuelle Workshops
    ab diesem Sommer.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: Machen Sie weiter, schneiden Sie das Kabel (für eine
    Weile) durch!
  no_devices_section_desc: Informatikunterricht muss nicht immer vor einem Bildschirm
    stattfinden und Informatikkonzepte können auch ohne Geräte vermittelt werden.
  support_and_questions_section_subhead: Haben Sie Fragen? Kontaktieren Sie uns! Wir
    sind hier um zu helfen.
  support_and_questions_section_desc: Unser Support-Team beantwortet Ihnen gerne alle
    Fragen zum Einstieg in den Unterricht bei Code.org. In unseren Foren können Sie
    sich mit anderen Lehrenden austauschen und Fragen stellen.
  subscribe_form_section_title: Updates abonnieren
  subscribe_form_section_desc_csa: Melden Sie sich an, um monatliche E-Mails über
    AP® Computer Science A von Code.org zu erhalten und hilfreiche Erinnerungen, Tipps
    und Updates direkt in Ihren Posteingang zu erhalten.
  subscribe_form_section_desc_csc: Melden Sie sich an, um monatliche E-Mails über
    Computer Science Connections von Code.org zu erhalten und hilfreiche Erinnerungen,
    Tipps und Updates direkt in Ihren Posteingang zu erhalten.
  subscribe_form_section_desc_csd: Melden Sie sich an, um monatliche E-Mails über
    die Computer Science Discoveries von Code.org zu erhalten und hilfreiche Erinnerungen,

  csf_page_courses_self_paced_heading: Lehrpläne für die Grundschule zum Selbststudium
  csf_page_courses_self_paced_desc: Lehrer spielen eine entscheidende Rolle, weil
    sie unsere Aktivitäten ohne Internetanschluss unterrichten und die Diskussionen
    einer ganzen Klasse leiten. Wir sind uns jedoch bewusst, dass die Grundlagen der
    Informatik nicht immer in einer traditionellen Unterrichtsumgebung unterrichtet
    werden. Neben den Kursen A bis F bieten wir zwei Expresskurse zum Selbststudium
    an. Diese Expresskurse sind für den Fall gedacht, dass die Lehrenden den SchülerInnen
    ermöglichen wollen, im eigenen Tempo und unabhängig  zu lernen.
  csf_page_faq_question_01: Entspricht CS Fundamentals den Standards?
  csf_page_faq_answer_01_01: 'Bei der Entwicklung von CS Fundamentals dienten K-12
    Framework for Computer Science und die CSTA-Standards als Leitfaden. Derzeit entspricht
    jede Lektion in CS Fundamentals den jeweiligen CSTA-Standards. Die Zusammenfassung
    der Übereinstimmungen der einzelnen Kurse mit den CSTA-Standards finden Sie unter:'
  csf_page_faq_answer_01_list_01: "[Kurs A Standards] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kurs B Standards] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Kurs C Standards] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Kurs D Standards] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Kurs E Standards] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Kurs F Standards] (%{course_f_url})"
  csf_page_faq_answer_01_02: Eine Google Sheets-Version der Standards finden Sie unter
    [CSF-Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Was kann ich dafür tun, dass CS Fundamentals in allen
    Klassen meiner Schule unterrichtet wird?
  csf_page_faq_answer_02: Unser Grundschulprogramm ist der führende CS-Lehrplan für
    die K-12 in den Vereinigten Staaten. Er wird in großen städtischen Schulbezirken
    wie Dallas und in kleinen ländlichen Countys wie Iowa effektiv unterrichtet. Der
    Informatikunterricht Wird nicht von Spezialisten, die eingestellt werden müssen,
    durchgeführt. Unser Programm unterstützt vor allem die Lehrenden, die neu in der
    Informatik sind,  und kann gleichzeitig flexibel an den Unterricht und die Bedürfnisse
    der Schüler angepasst werden. [Geben Sie diese Broschüre] (%{brochure_url}) weiter
    an die Schulen und Verwaltungen oder [schlagen Sie ihnen vor, sich unsere Administratorseite
    anzusehen] (%{admins_url}) Sie wurde speziell zur Beantwortung der häufig gestellten
    Fragen von Administratoren entwickelt.
  csf_page_faq_question_03: Wie viel kostet es, CS Fundamentals zu unterrichten?
  csf_page_faq_question_04: Wie und wo kann ich mich für CS Fundamentals weiterbilden?
  csf_page_faq_answer_04_01: Neu im Unterrichten von Informatik? Keine Sorge! Die
    meisten unserer Lehrenden haben noch nie Informatik unterrichtet. Lassen Sie sich
    von den Lehrerenden vor Ort inspirieren und praxisnah bei der Gestaltung Ihres
    Informatikunterrichts unterstützen. Unsere regionalen Partner bieten in hoher
    Qualität eintägige Code.org-Workshops für Lehrende oder für schulische Weiterbildung
    an. [Melden Sie sich für einen Workshop zur beruflichen Weiterentwicklung in Ihrer
    Nähe an] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Schließen Sie sich über 100.000 Lehrenden an, die an
    unseren Workshops teilgenommen haben. Die Mehrheit unserer Workshop-Teilnehmer
    sagt: „Es ist die beste berufliche Weiterbildung, an der ich je teilgenommen habe.“
    Tatsächlich würden [90 % der Teilnehmer unser Programm anderen weiterempfehlen]
    (%{rec_url})!'
  csf_page_faq_question_05: Welchen Zeitplan empfehlen Sie für den Unterricht von
    CS Fundamentals?
  csf_page_faq_answer_05: Jeder CSF-Kurs umfasst 13 bis 17 Unterrichtsstunden von
    jeweils 45 Minuten. Wir empfehlen allen SchülerInnen, in dem vom Lehrenden festgelegten
    Tempo eine Lektion nach der anderen durchzuarbeiten. Es gibt viele geleitete Projektebenen,
    an denen sie gemeinsam teilnehmen können, aber der Unterricht zur Kompetenzentwicklung
    wird von den SchülerInnen in ihrem eigenen Tempo bearbeitet.
  csf_page_faq_question_06: Welche Materialien benötige ich für CS Fundamentals?
  csf_page_faq_answer_06: Für viele Lektionen gibt es Handouts, die die SchülerInnen
    durch die Aktivitäten führen. Diese Ressourcen können gedruckt oder digital zugewiesen
    werden. Für einige Lektionen werden typische Unterrichtsmaterialien und Zubehör
    benötigt. [Besuchen Sie den CSF Syllabus, um mehr zu erfahren](%{syllabus_url}).

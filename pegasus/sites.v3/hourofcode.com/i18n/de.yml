  ai_pl_101_intro_heading: Was ist AI 101 for Teachers?
  ai_pl_101_intro_text: AI 101 for Teachers ist eine kostenlose, grundlegende Online-Weiterbildungsreihe
    für alle Lehrenden, die sich für die bahnbrechende Welt der künstlichen Intelligenz
    (KI) und ihr transformatives Potenzial im Bildungswesen interessieren. Die Partner
    von Code.org, ETS, ISTE und die Khan Academy bieten spannende Lektionen mit renommierten
    Experten an, die KI entmystifizieren, sich mit der verantwortungsvolle Nutzung
    der KI befassen, Vorurteile bekämpfen und zeigen, wie KI-gestütztes Lernen die
    Ergebnisse der SchülerInnen revolutionieren kann. Begleiten Sie uns bei der Erforschung
    und Befähigung und entdecken Sie die Zukunft des Unterrichts mit und über KI.
  ai_pl_101_partnership_between: Eine Partnerschaft zwischen
  ai_pl_101_join_email_title: Melden Sie sich vorab für AI 101 for Teachers an
  ai_pl_101_pro_join_email_desc: Erfahren Sie sofort, wann die Lektionen beginnen
    und erhalten Sie die neuesten KI-Ressourcen von Code.org, ETS, ISTE und Khan Academy.
  ai_pl_101_explore_title: Ressourcen zur KI
  ai_pl_101_explore_desc: Wir haben viele zusätzliche Ressourcen von Code.org, ETS,
    ISTE und Khan Academy, die Lehrende in diesem neuen und wachsenden Bereich unterstützen.
    Sehen Sie sich die Ressourcen hier an.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Die KI-gestützten Unterrichtshilfe von der Khan Academy
    übernimmt Aufgaben der Unterrichtsvorbereitung, die Sie nicht lieben, damit Sie
    sich auf das zu konzentrieren, was sie lieben — das Unterrichten.
  ai_pl_101_explore__button_1: Testen Sie Khanmigo
  ai_pl_101_explore_title_2: Wissenswertes zur künstlichen Intelligenz für Lehrende
  ai_pl_101_explore__desc_2: Seit sechs Jahren befassen sich Lehrende der Klassenstufe
    15 in diesem Online-Kurs von ISTE 15 Stunden mit den Grundlagen der KI für das
    Lehren und Lernen. Der Kurs wird dreimal im Jahr angeboten, ist vollständig asynchron
    und wird von einem erfahrenen Dozenten geführt.
  ai_pl_101_explore__button_2: Kurs beginnen
  ai_pl_101_explore_title_3: KI-Lehrplan
  ai_pl_101_explore__desc_3: Im KI-Lehrplan von Code.org für die Klassen 3 bis 12
    lernen die SchülerInnen anhand unterhaltsamer Aktivitäten, wie Computer aus Daten
    lernen. Die SchülerInnen sind auch eingeladen, sich mit maschinellem Lernen und
    Daten zu befassen und gleichzeitig über die ethischen Implikationen von KI nachzudenken.
  ai_pl_101_explore__button_3: Lehrpläne ansehen
  ai_pl_101_explore_title_4: Criterion Interactive von ETS
  ai_pl_101_explore__desc_4: 'Diese Plattform zum Schreiben von fünf Absätzen führt
    die Lernenden durch fünf kritische Phasen des Schreibprozesses: Vorbereiten/Planen,
    Schreiben, Überarbeiten, Bearbeiten, Reflektieren. ETS personalisiert das Schreiben
    durch den Einsatz modernster Bewertungsmodelle und KI. Es unterstützt die Lehrenden,
    wenn sie iteratives Feedback geben und formelle Bewertungen erteilen.'
  ai_pl_101_explore__button_4: Tool erkunden
  ai_pl_101_video_title_1: Kamingespräch mit Sal Khan und Hadi Partovi
  ai_pl_101_video_desc_1: Begleiten Sie Sal Khan (Khan Academy) und Hadi Partovi (Code.org)
    zu einem Kamingespräch über den Einsatz künstlicher Intelligenz im Unterricht.
    Erwarten Sie eine lebhafte Diskussion mit einigen der umstrittensten Themen rund
    um KI von heute.
  ai_pl_101_video_title_2: KI für Pädagogen entmystifizieren
  ai_pl_101_video_desc_2: Einführung in die Grundlagen der künstlichen Intelligenz,
    die Ihnen das grundlegende Wissen vermitteln, um die tiefgreifenden Auswirkungen
    der KI auf unsere Gesellschaft und ihre zunehmende Bedeutung für den Bildungsbereich
    zu verstehen. Sie erhalten praktische Einblicke in die Nutzung von KI für Aufgaben
    im Unterricht und sparen Zeit bei administrativen Aufgaben.
  ai_pl_101_video_title_3: Lernen mit KI transformieren
  ai_pl_101_video_desc_3: Erkunden Sie die Schnittstelle von KI und Bildung. In dieser
    Sitzung wird untersucht, wie KI mit Pädagogik kombiniert werden kann, um das Lernen
    der Schüler zu verbessern. Es ist ein Muss für Pädagogen, die KI nutzen möchten,
    um ihre Unterrichtspraktiken zu verändern und die Lernerfahrungen ihrer Schüler
    zu bereichern.
  ai_pl_101_video_title_4: Sicherstellung eines verantwortungsvollen Umgangs mit KI
  ai_pl_101_video_desc_4: Informieren Sie sich über ethische Überlegungen und bewährte
    Verfahren für die Integration künstlicher Intelligenz in Bildungsumgebungen. In
    dieser Sitzung werden konkrete Strategien, Ressourcen und Beispiele aus der Praxis
    vorgestellt, die alle darauf abzielen, die potenziellen Vorurteile der KI und
    die damit verbundenen ethischen Überlegungen zu verstehen.
  ai_pl_101_video_title_5: KI ins Klassenzimmer bringen
  ai_pl_101_video_desc_5: Diese Sitzung konzentriert sich auf den Unterricht über
    KI, die Bewertung und Nutzung von KI-Lehrmitteln und die Nutzung von KI für die
    Bewertung der Schüler. Mit einer reichhaltigen Mischung aus Theorie, praktischen
    Beispielen und Ressourcen soll es Pädagogen ermöglichen, sich in der KI-Landschaft
    zurechtzufinden und die Lernerfahrungen der Schüler zu verbessern.
  ai_pl_101_resources_5: Leitfaden zur Sicherstellung eines verantwortungsvollen Umgangs
    mit KI
  ai_pl_101_video_desc_6: 'Erfahren Sie mehr über die neue Technologie, die die großen
    Veränderungen in der KI vorantreibt, und zeigen Sie zwei neue Videos zu Large
    Language Models (wie ChatGPT) und Generative KI. Erfahren Sie direkt von den Experten,
    wie diese neuen Technologien funktionieren: Mira Murati, CTO von OpenAI, und Cristóbal
    Valenzuela, CEO von RunwayML.'

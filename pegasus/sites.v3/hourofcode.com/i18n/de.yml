  elementary_page_own_pace_card_title_2: Expresskurs
  elementary_page_own_pace_card_description_1: Lerne Informatik in deinem eigenen
    Tempo! Lerne, Computerprogramme zu erstellen, Fähigkeiten zur Problemlösung zu
    entwickeln und lustige Herausforderungen zu meistern! Erstelle Spiele und kreative
    Projekte, um sie mit Freunden, Familie und Lehrern zu teilen.
  elementary_page_own_pace_link_1: Pre-Reader-Kurs starten
  elementary_page_own_pace_link_2: Express-Kurs starten

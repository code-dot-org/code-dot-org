  front_intro_default: 'Die Hour of Code ist eine weltweite Bewegung, die Millionen von Schülern in jedem Land erreicht. Jeder kann eine Hour of Code veranstalten - egal wo. Einstündige Anleitungen sind hierzu in über 30 Sprachen verfügbar. Es werden keine Erfahrungen vorausgesetzt. <strong>Alter von 4 bis 104 Jahre.</strong>'
  front_intro_default_uk: 'Die Hour of Code ist eine weltweite Bewegung, die Millionen von Schülern in über 170 Ländern erreicht. Jeder kann eine Hour of Code veranstalten. Über 3 Millionen Schüler nahmen am ersten Hour of Code in Großbritannien teil. Lassen Sie uns das in Dezember verdoppeln! <strong>Es werden keine Erfahrungen vorausgesetzt. Alter von 4 bis 104 Jahre.</strong>'
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'

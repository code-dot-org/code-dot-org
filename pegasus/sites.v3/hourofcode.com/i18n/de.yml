  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Was ist die Hour of Code?
  hoc_faq_what_is_hoc_a_markdown: Hour of Code (Stunde des Codes) begann als einstündige
    Einführung in die Informatik. Sie sollte zeigen, dass der "Code" kein Mysterium
    ist und jeder die Grundlagen erlernen kann, und sie sollte das Interesse an Informatik
    wecken. Inzwischen ist daraus eine weltweite Initiative zur Förderung der Informatik
    geworden. Aus einer Stunde Programmieren entstanden die unterschiedlichsten Aktivitäten
    für die Community. Sehen Sie sich die [Tutorials und Aktivitäten](%{tutorials})
    an. Diese Basiskampagne wird weltweit von über [400 Partnern]%{partners}) und
    200.000 Pädagogen unterstützt.
  hoc_faq_last_year: Tutorials ausprobieren
  hoc_faq_when_is_hoc_q: Wann findet die Hour of Code statt?
  hoc_faq_when_is_hoc_a_markdown: Die Hour of Code findet jedes Jahr während der [Computer
    Science Education Week](%{csedweek_url}) statt. Die %{campaign_date_year} Computer
    Science Education Week wird %{campaign_date_full} sein, aber Sie können das ganze
    Jahr über eine Hour of Code veranstalten. Die Computer Science Education Week
    wird jährlich zu Ehren des Geburtstags der Computerpionierin [Admiral Grace Murray
    Hopper](%{grace_hopper}) (9. Dezember 1906) veranstaltet.
  hoc_faq_why_cs_q: Warum Informatik?
  hoc_faq_why_cs_a_markdown: _Jeder Schüler_ sollte die Möglichkeit haben, Informatik
    zu lernen. Dieses Wissen fördert die Problemlösungsfähigkeiten, das Logikverständnis
    und die Kreativität. Außerdem werden schon früh die Grundlagen für den Erfolg
    im Berufsleben des 21. Jahrhunderts festgelegt. Weitere Fakten und Zahlen finden
    Sie unter [here]%{stats_url}
  hoc_faq_how_participate_q: Wie kann ich an einer Hour of Code teilnehmen?
  hoc_faq_how_participate_a_markdown: "[Beginnen Sie hier mit der Planung](%{howto}),
    indem Sie sich unsere Anleitung lesen. Sie können eine Hour of Code-Veranstaltung
    an Ihrer Schule oder in Ihrer Gemeinde organisieren z. B. in einem außerschulischen
    Verein, einer gemeinnützigen Organisation oder am Arbeitsplatz. "
  hoc_faq_behind_hoc_q: Wer steht hinter der Hour of Code?
  hoc_faq_behind_hoc_a_markdown: Die Hour of Code wird von den Hour of Code and Computer
    Science Education Week [Advisory and Review Committees](%{partner_url}) sowie
    einer beispiellosen Koalition von Partnern vorangetrieben, die sich zur Unterstützung
    der Hour of Code zusammengeschlossen haben, darunter Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America und das College Board.
  hoc_faq_host_q: Ich habe keine Ahnung vom Programmieren. Kann ich trotzdem eine
    Veranstaltung organisieren?
  hoc_faq_host_a_markdown: "  Ja, natürlich. Die Aktivitäten der Hour of Code sind
    selbstgesteuert. Sie müssen nur [unsere aktuellen Tutorials ausprobieren](%{learn_url}),
    das gewünschte Tutorial auswählen und eine Stunde auswählen. Wir erledigen alles
    andere. Wir haben auch Optionen für jedes Alter und jede Erfahrungsstufe, ab dem
    Kindergarten. Lesen Sie zu Beginn der Planung Ihrer Veranstaltung unsere [Anleitung](%{howto_url})."
  hoc_faq_devices_q: Welche Geräte brauche ich für meine Schüler?
  hoc_faq_devices_a_markdown: Code.org-Tutorials funktionieren auf allen Geräten und
    in allen Browsern. Weitere Informationen über die technischen Anforderungen von
    Code.org-Tutorials finden Sie [here](%{codeorg_url}/educate/it). Die technischen
    Anforderungen für Tutorials, die nicht von Code.org stammen, finden Sie auf [%{partner_url}/learn](%{codeorg_url}/learn)
    in der spezifischen Beschreibung des Tutorials. Vergessen Sie nicht, dass wir
    auch [unplugged activities](%{unplugged_url}) anbieten, wenn Ihre Schule keine
    Tutorials anbieten kann!
  hoc_faq_need_computers_q: Muss ich für jeden Teilnehmer einen Computer haben?
  hoc_faq_need_computers_a_markdown: |-
    Nein, wir haben Hour of Code-Tutorials, die auf PCs, Smartphones und Tablets funktionieren, und einige, die überhaupt keinen Computer erfordern! Sie können mitmachen, wo immer Sie sind, mit allem, was Sie haben.

    Hier sind ein paar Möglichkeiten:_

    - **Arbeiten Sie zu zweit.** [Die Forschung zeigt](%{pair_programming_research}), dass Schüler am besten mit [pair programming](%{pair_programming_video}) lernen, wenn sie sich einen Computer teilen und zusammenarbeiten. Ermutigen Sie Ihre Schüler, zu zweit zu arbeiten.
    - **Projizieren Sie den Bildschirm.** Wenn Sie einen Projektor und einen Bildschirm für einen Computer mit Internetanschluss haben, kann Ihre gesamte Gruppe eine Hour of Code gemeinsam durchführen. Sehen Sie sich die Videos gemeinsam an und lösen Sie abwechselnd Aufgaben oder beantworten Sie Fragen.
    - **Ohne Computer.** Wir bieten [Tutorials, die keinen Computer erfordern](%{unplugged_url}) an.
  hoc_faq_international_q: Ich wohne in <country>. Wie kann ich international teilnehmen?
  hoc_faq_international_a_markdown: Jeder kann eine Hour of Code-Veranstaltung organisieren,
    überall auf der Welt. Letztes Jahr haben sich SchülerInnen weltweit zu Hour of
    Code zusammengeschlossen. Erfahren Sie [hier](%{promote}) mehr.
  hoc_faq_tutorial_q: Wie kann ich an einem Hour of Code Tutorial teilnehmen?
  hoc_faq_tutorial_a_markdown: Wenn Sie Tutorial-Partner werden möchten, [lesen Sie
    unsere Bedingungen und Anleitungen](%{tutorial_guidelines}). Wir würden gerne
    eine Vielzahl ansprechender Tutorials zur Verfügung stellen, aber das primäre
    Ziel besteht darin, das Erlebnis für Schüler und Lehrer, die neu in zur Informatik
    sind, zu optimieren.
  hoc_faq_account_q: Müssen sich die SchülerInnen mit einem Konto anmelden?
  hoc_faq_account_a_markdown: Nein. Es ist absolut keine Registrierung oder Anmeldung
    erforderlich, um die Hour of Code auszuprobieren. Für die meisten [follow-on courses]
    (%{codeorg_url}/learn/beyond) wird ein Konto angelegt, um den Fortschritt der
    Teilnehmer zu speichern. Bei der Anmeldung zur Hour of Code wird NICHT automatisch
    ein Code Studio-Konto erstellt. Wenn Sie Konten für Ihre SchülerInnen erstellen
    möchten, befolgen Sie bitte diesen [nstructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Welche Aktivitäten eignen sich für SchülerInnen der Oberstufe?
  hoc_faq_high_school_a_markdown: 'Unsere Star Wars und Minecraft Tutorials sind fantastisch
    für Highschool-Studenten, und insbesondere die Star Wars JavaScript Version und
    die frei Spiel-Ebenen in beiden Tutorials. Als Alternative empfehlen wir eines
    unserer Anfänger-Tutorials  [%{partner_url}/learn](%{codeorg_url}/learn) für den
    Anfang, wie zum Beispiel das Tutorial mit Angry Birds oder mit Anna und Elsa.
    SchülerInnen in Gymnasium schließen diese Tutorials innerhalb von 30 Minuten ab
    und können danach ein fortgeschritteneres Tutorial in JavaScript ausprobieren,
    wie z. B. Khan Academy oder CodeHS.  '
  hoc_faq_scratch_q: Ich benutze Scratch für die Hour of Code. Was ist, wenn meine
    Schüler iPads statt Laptops verwenden?
  hoc_faq_scratch_a_markdown: Scratch kann auf Tablets nicht ausgeführt werden. Ihre
    SchülerInnen können stattdessen ScratchJR iPad verwenden (wenn sie bereits lesen
    können). Andere Tutorials, die für iPads geeignet sind, finden Sie unter [%{partner_url}/learn](%{codeorg_url}/learn).
    Das sind Tutorials von Code.org, Tynker, Lightbot oder CodeSpark.
  hoc_faq_count_hoc_q: Wie werden die Stunden von Hour of Code gezählt?
  hoc_faq_map_q: Warum sehe ich meine Markierung nicht auf der Landkarte?
  hoc_faq_map_a_markdown: Es tut uns sehr leid, dass Sie Ihre Veranstaltung nicht
    auf der Hour of Code-Karte sehen. Weil sich zehntausenden Veranstalter anmelden,
    fasst die Karte die Daten zusammen und zeigt einen Punkt für mehrere Veranstaltungen
    an. Wenn Sie auf den Link [events page](%{events_url}) unterhalb der Karte klicken,
    werden Sie zu einer Liste aller Veranstaltungen nach Bundesland weitergeleitet
    und können Ihre Veranstaltung dort finden. Angesichts der unzähligen Teilnehmer,
    die sich für die Hour of Code anmelden, dauert es in der Regel 48 Stunden, bis
    die Karte und die Veranstaltungsliste aktualisiert sind. Schauen Sie in ein paar
    Tagen wieder vorbei!
  hoc_faq_count_hoc_a_markdown: Der Hour of Code-Tracker ist keine exakte Messung
    der Nutzung. Bei der Verfolgung der Teilnahme an der Hour of Code zählen wir die
    eindeutigen Schüler-IDs nicht genau, vor allem weil die Schüler sich nicht anmelden
    oder registrieren müssen. Aus diesem Grund stimmen die Teilnehmerzahlen nie genau.
    Lesen Sie alle Details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Wieviel kann ich in einer Stunde lernen?
  hoc_faq_one_hour_a_markdown: |-
    Das Ziel der Hour of Code ist es nicht, jemanden in einer Stunde zu einem Experten für Informatik zu machen. Eine Stunde reicht aus, um zu lernen, dass Informatik Spaß macht und kreativ ist, dass sie in jedem Alter und für alle Schüler zugänglich ist, unabhängig von ihrem Hintergrund. Der Erfolg dieser Kampagne misst sich nicht daran, wie viel Informatik die SchülerInnen lernen. Der Erfolg wird in der breiten Beteiligung über alle Geschlechter, Rassen und sozioökonomischen Gruppen hinweg sichtbar und in der daraus resultierenden Zunahme der Einschreibung und Teilnahme am Informatikunterricht in allen Klassenstufen. Millionen der teilnehmenden Lehrer und Schüler haben sich entschlossen, mehr als nur eine Stunde zu lernen - einen ganzen Tag, eine ganze Woche oder länger, und viele Schüler haben sich deshalb für einen ganzen Kurs (oder sogar ein Studienfach) entschieden.

    Neben den SchülerInnen ist auch der Lehrer ein "Lernender". Er gewinnt nach einer Stunde das Vertrauen, dass er Informatik unterrichten kann, auch wenn er vielleicht keinen Hochschulabschluss als Informatiker hat. Zehntausende Lehrer beschließen, sich weiter mit Informatik zu beschäftigen und entweder an einer Fortbildung teilzunehmen oder weiterführende Online-Kurse anzubieten, oder beides. Und das gilt auch für Schulleiter. Sie erkennen, dass ihre SchülerInnen Informatik lernen möchten und dass ihre Lehrer in der Lage sind, Informatik zu unterrichten.

    Was alle Teilnehmer in einer Stunde lernen, ist vor allem, dass wir es schaffen können.
  hoc_faq_more_questions_q: Haben Sie noch weitere Fragen?
  hoc_faq_more_questions_a_markdown: Versuchen Sie die Antwort unter [support forum](http://support.code.org)
    zu finden.
  hoc_faq_keep_learning_q: Wie kann ich nach der Hour of Code weiter lernen?
  hoc_faq_keep_learning_a_markdown: Jeder kann jederzeit eine Hour of Code veranstalten.
    Die Tutorials sind das ganze Jahr über verfügbar. Sie können davon ausgehen, dass
    alle unsere Tutorials und Lehrpläne dauerhaft auf unserer Website verfügbar sein
    werden. Unter [our resources](%{promote}) finden Sie Anleitungen für Ereignisse
    und andere Ressourcen, die Ihre Hour of Code zu einem Erfolg machen.
  hoc_faq_certificates_q: Wo kann ich die Zertifikate für meine SchülerInnen ausdrucken?
  hoc_faq_certificates_answer_markdown: Gehen Sie zu unserer [Zertifikatsseite] (%{certificates_url}),
    auf der Sie Zertifikate für Ihre gesamte Klasse im Voraus ausdrucken können.
  hoc_faq_logo_q: 'Welche Einschränkungen gelten für die Nutzung des Logos und Namens
    Hour of Code? '
  hoc_faq_logo_a_markdown: Hour of Code ist ein geschütztes Markenzeichen. Wir verbieten
    die Nutzung nicht, aber wir möchten sicherstellen, dass die Nutzung begrenzt bleibt.
    Bitte beachten Sie [these guidelines for usage].](%{logo_url}).
  hoc_faq_bug_q: Ich habe einen Fehler in einer Hour of Code-Aktivität gefunden! Was
    sollte ich tun?
  hoc_faq_bug_a_markdown: |-
    Oh nein! Wenn Sie bei einer Hour of Code-Aktivität auf einen Fehler gestoßen sind, überprüfen Sie zunächst die URL der Aktivität, an der Sie gerade teilnehmen. Wenn die URL mit studio.code.org beginnt, kann unser Code.org-Supportteam helfen! Klicken Sie auf das Fragezeichensymbol in der oberen rechten Ecke Ihres Bildschirms und wählen Sie dann „Problem melden“ aus dem Drop-down-Menü aus.

    Wenn die URL nicht mit studio.code.org beginnt, arbeiten Sie wahrscheinlich an einer Aktivität eines Drittanbieters und müssen sich an das Support-Team dieses Unternehmens wenden, um weitere Unterstützung zu erhalten.

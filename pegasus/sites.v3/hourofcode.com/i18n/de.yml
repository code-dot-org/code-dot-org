    Unterricht entwickelt und sind ansprechend und unterhaltsam.
  resources_tabs_slides_heading: Präsentationen
  resources_tabs_slides_subhead: Wir bieten LehrerInnen einen strukturierten, visuell
    ansprechenden und pädagogisch wertvollen Rahmen für den Informatikunterricht.
  resources_tabs_slides_desc: Die Präsentationsfolien von Code org. umfassen schrittweise
    Anleitungen, Beispiele und interaktive Aktivitäten, die auf die Lehrplanziele
    abgestimmt sind.
  resources_tabs_assessments_subhead: Unser Lehrplan enthält ein umfassendes System
    von formativen und summativen Bewertungsressourcen.
  resources_tabs_assessments_desc: Dazu gehören Rubriken, Checklisten, Mini-Projekte,
    weiterführende Projekte zum Schluss des Unterrichts, Schülerrubriken, Beispielprojekte
    und Tests nach den Projekten. Alle diese Ressourcen sollen dazu dienen, LehrerInnen
    bei der Messung des Lernfortschritts der SchülerInnen zu unterstützen, Feedback
    zu geben und das Verständnis der SchülerInnen zu bewerten.
  resources_tabs_tools_subhead: Die integrierten Entwicklungsumgebungen (IDE) von
    Code.org richten sich an SchülerInnen mit unterschiedlich ausgeprägten Fähigkeiten.
  resources_tabs_tools_desc: Unsere vielseitige und benutzerfreundliche Plattform
    basiert auf einer Reihe von Programmierparadigmen. Sie ermöglichen den Lernenden
    einen nahtlosen Übergang von der Blockprogrammierung zu textbasierten Sprachen
    und fördern Kreativität und Innovation.
  teach_page_top_heading: Informatik unterrichten und Möglichkeiten eröffnen
  teach_page_top_desc_01: Erschließen Sie das volle Potenzial Ihrer SchülerInnen mit
    dem kostenlosen Lehrplan für Informatik (CS) von Code.org.
  teach_page_top_desc_02: Schließen Sie sich der Community von mehr als 2 Millionen
    PädagogInnen der nächsten Generation von Innovatoren, Problemlösern und digitalen
    Bürgern an! Code.org unterstützt LehrerInnen durch berufliche Weiterbildung, umfassende
    Lehrpläne und immer dann, wenn Sie es brauchen.
  teach_page_why_teach_cs_heading: Warum mit Code.org Informatik unterrichten?
  teach_page_why_teach_cs_block_heading_01: Schaffen Sie die Grundlage für Informatikkompetenzen
  teach_page_why_teach_cs_block_desc_01: Wie Lesen, Schreiben und Mathematik ist die
    Informatik für den Bildungs- und Berufsweg grundlegend. Sie lehrt Problemlösung
    und kritisches Denken und befähigt die SchülerInnen, sich aktiv an der zunehmend
    digitalen Gesellschaft zu beteiligen.
  teach_page_why_teach_cs_block_heading_02: Nutzen Sie die Unterrichtsressourcen optimal
  teach_page_why_teach_cs_block_desc_02: Mit unseren Stundenplänen und flexiblen Weiterbildungsmöglichkeiten
    können LehrerInnen mit unterschiedlichem Hintergrund erfolgreich Informatik unterrichten.
  teach_page_why_teach_cs_block_heading_03: Entwicklungsmöglichkeiten für alle SchülerInnen
  teach_page_why_teach_cs_block_desc_03: Die Computerberufe sind der größte, am schnellsten
    wachsende und am besten bezahlte Sektor aller neuen Stellen in den USA.
  teach_page_why_teach_cs_block_heading_04: Verstehen einer von der KI veränderten
    Welt
  teach_page_why_teach_cs_block_desc_04: Zeigen Sie Ihren SchülerInnen, wie KI funktioniert
    und sicher genutzt werden kann. Unsere berufliche Weiterbildung weckt Neugier
    und Vertrauen in diese sich entwickelnde Technologie.
  teach_page_why_teach_cs_heading_02: Beginnen Sie heute, mit Code.org Informatik
    zu unterrichten!
  teach_page_quote: Wenn Sie den Lehrplan von Code.org verwenden, haben Sie alles
    zur Hand. Er enthält die Fragen, die Sie Ihren SchülerInnen stellen, die Stunden,
    die Sie unterrichten  und Anleitungen dazu. Wenn Sie also ohne Erfahrung Informatik
    unterrichten wollen, finden Sie alles dafür vor. Wenn Sie bereits Erfahrung im
    Unterrichten von Informatik haben, wird Ihnen dieser Lehrplan vermitteln, wie
    Sie Ihre SchülerInnen auf neue Weise unterrichten können.
  teach_page_free_curriculum_heading: Kostenloser und attraktiver Lehrplan
  teach_page_free_curriculum_desc: Wir möchten die Informatik in Ihre Schule bringen,
    ohne dass Sie sich Sorgen über die Kosten machen müssen. Deshalb haben wir uns
    verpflichtet, dass unsere Lehrplanangebote für immer kostenlos sind!
  teach_page_free_curriculum_list_desc_01: Kostenlose, flexible und unterhaltsame
    Angebote in mehr als 67 Sprachen.
  teach_page_free_curriculum_list_desc_02: Code.org bietet alles, vom ganzjährigen
    Lehrplan bis zu einzelnen Aktivitäten. Außerdem werden unsere Lehrpläne jährlich
    aktualisiert und berücksichtigen die besten Praktiken und neuesten Schwerpunktbereiche
    sowie aktuelle und gefragte Themen.
  teach_page_free_curriculum_list_desc_03: Jeder Lehrplan ist auf mindestens einen
    Satz nationaler Standards abgestimmt, darunter CSTA, Next Generation Science Standards
    und Common Core.
  teach_page_free_curriculum_list_desc_04: Angebote in über 67 Sprachen
  teach_page_free_curriculum_list_desc_05: Entspricht mindestens einem Satz nationaler
    Standards (einschließlich CSTA, NGSS und Common Core)
  teach_page_free_curriculum_heading_02: 'Sehen Sie sich die Lehrpläne der unterschiedlichen
    Klassenstufen an:'
  teach_page_resources_heading: Diese Ressourcen unterstützen Sie bei jedem Schritt
    auf dem Weg
  teach_page_resources_desc: Registrien Sie sich mit einem Konto bei Code.org und
    nutzen Sie Materialien, die Ihnen beim Informatikunterricht helfen. Code.org hat
    umfangreiche Ressourcen zur Unterstützung von PädagogInnen entwickelt, auch für
    LehrerInnen, die noch keine Lehrerfahrung im Bereich Informatik haben. Klicken
    Sie auf die Registerkarten, um mehr über die Ressourcen zu erfahren.
  teach_page_curriculum_heading: Lehrplanangebote, die den SchülerInnen gefallen
  teach_page_curriculum_desc: Wir haben viele großartige Angebote, die Sie sich ansehen
    können. Hier finden Sie eine Auswahl unserer neuen beliebten Angebote.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Angebote für das Selbststudium
  teach_page_pl_offerings_list_heading_self_paced: Online-Module für das Selbststudium
  teach_page_pl_offerings_list_desc_self_paced: In diesen Modulen können Sie in Ihrem
    Tempo und zu einer bequemen Zeit die Inhalte lernen, die für Sie, Ihre Bedürfnisse
    und Ihren Lehrkontext am wichtigsten sind.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Workshops
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts
    and our Code.org facilitators as guides, our workshops around the country focus
    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: Wir haben Partnerorganisationen
    überall auf der Welt, um allen SchülerInnen Informatikunterricht zu ermöglichen.
    Erfahren Sie mehr über die Optionen der beruflichen Weiterbildung, die für LehrerInnen
    in Ihrem Land angeboten werden.
  teach_page_pl_offerings_list_heading_forums: LehrerInnen-Community
  teach_page_pl_offerings_list_desc_forums: Die Community ist ein Forum für LehrerInnen.
    Hier können Sie Fragen stellen und sich mit anderen LehrerInnen über Ihre besten
    Erfahrungen, Gedanken, Ideen und Inspirationen austauschen. Machen Sie mit bei
    der Community großartiger PädagogInnen, die Informatik in die Klassenzimmer überall
    auf der Welt bringen!
  teach_page_additional_materials_heading: Weitere Unterstützung und Unterrichtsmaterialien
  teach_page_additional_materials_desc: Über die Lehrpläne und die berufliche Weiterbildung
    hinaus bieten wir Ihnen viele nützliche Unterrichtsmaterialien an.
  teach_page_additional_materials_list_heading_01: Berufliche Bildung
  teach_page_additional_materials_list_desc_01: Benutzerfreundliche Ressourcen zur
    Verdeutlichung der Zusammenhänge in der realen Welt, die dazu dienen, dass sich
    die SchülerInnen mit ihrem beruflichen Werdegang auseinandersetzen.
  teach_page_additional_materials_list_heading_02: Video-Bibliothek
  teach_page_additional_materials_list_desc_02: Wir bieten eine wachsende Bibliothek
    von Lehrvideos, die von PädagogInnen weltweit online oder im Klassenzimmer genutzt
    werden können. Damit verfolgen wir das Ziel, unsere Bemühungen über die Reichweite
    unseres eigenen Lehrplans hinaus zu erweitern.
  teach_page_additional_materials_list_heading_03: Poster für Klassenzimmer
  teach_page_additional_materials_list_desc_03: Diese Poster mit Vorbildern können
    Sie ausdrucken und in der Schule aushängen. Sie werden Ihre SchülerInnen inspirieren,
    Informatik auszuprobieren.
  csp_page_top_desc: Free year-long curriculum that introduces students to the foundational
    concepts of computer science and challenges them to explore how computing and
    technology can impact the world. Can be taught as an introductory class and as
    an AP course.
  csp_page_intro_heading: Free, AP® CSP endorsed, high school introductory course
  csp_page_intro_list_01: Culturally responsive pedagogy
  csp_page_intro_list_02: Real-world problem investigation
  csp_page_intro_list_03: Explainer videos with diverse presenters
  csp_page_intro_list_04: Open-ended projects for more personalized learning
  csp_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csp_page_curriculum_glance_devices: Laptop, Chromebook
  csp_page_curriculum_glance_tools: App Lab
  csp_page_curriculum_glance_professional_learning: Von Moderatoren geleitete Workshops,
    Module zum Selbststudium
  csp_page_curriculum_glance_professional_languages: Deutsch
  csp_page_curriculum_glance_professional_accessibility_features: Text-to-speech,
    Closed captioning, Immersive reader
  csp_page_quote: Can I just say I LOVE Code.org? It's my first year teaching AP CS
    Principles (actually 1st year it is offered at our school) - and both the kids
    and I are having a blast.
  csp_page_projects_build_apps: Using the JavaScript language, students learn about
    algorithms and program design as they create a series of real working, shareable
    apps with App Lab.
  csp_page_projects_widgets: Students get hands-on experience with concepts like binary
    and pixels, text compression, cryptography, encoding and transmitting data through
    computational widgets, which are directly integrated into the Code.org platform.
  csp_page_projects_choice_levels: Students are offered the choice between a variety
    of tasks that reinforce course objectives while allowing for differentiation and
    customization, meeting students where they are at and encouraging them to go further.
  csp_page_faq_question_01: Is CS Principles mapped to standards?
  csp_page_faq_answer_01: CS Principles was written using the AP CS Principles Framework
    and prepares students for the AP CS Principles exam. The curriculum has also been
    aligned to the newly revised 2017 CSTA standards. [A summary of standards mappings
    can be found here](%{standards_url}). A google sheet version of the standards
    can be found at [CSP Standards](%{csp_standards_url}).
  csp_page_faq_question_02: How much does it cost to teach CS Principles?
  csp_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csp_page_faq_question_03: How/Where can I get professional development for CS Principles?
  csp_page_faq_answer_03_01: Our Professional Learning Program offers year-round support.
    The program kicks off with a 5-day summer workshop where you'll have an opportunity
    to work hands-on with the curriculum and meet other teachers from your area. Throughout
    the year, we offer forum support and follow-up workshops. You don't need any prior
    computer science experience to get started. And teachers love it! 90% rank it
    the best professional development ever. [Click here to apply and learn more](%{pl_url}).
  csp_page_faq_answer_03_02: Have questions about professional development? [Provide
    your contact information to a Regional Partner in your area](%{regional_partner_url}).
  csp_page_faq_question_04: What is the recommended timing for teaching CS Principles?
  csp_page_faq_answer_04_01: We recommend that CS Principles be taught as a full year
    class, assuming that you meet with students daily or nearly daily for 45 or more
    minutes.
  csp_page_faq_answer_04_02: It is possible to teach CS Principles on a semester block
    schedule, though we highly recommend this implementation only be used in the fall
    semester. Since the AP Performance Tasks are due in late April and require 20
    dedicated hours of class time to complete, most schools find there is not enough
    time to complete the course on a block schedule in the spring.
  csp_page_faq_question_05: What materials do I need for CS Principles?
  csp_page_faq_answer_05_01: CS Principles requires that students have access to computers
    with a modern web browser. At this time, our courses are not optimized for tablets
    or mobile devices. For more details, [check out Code.org's technology requirements](%{it_url}).
  csp_page_faq_answer_05_02: 'Many lessons have handouts that are designed to guide
    students through activities. While these handouts are not required, we highly
    recommend their use. In addition to handouts, several lessons call for specific
    items. You can find these listed below as well as our suggestions for alternatives:'
  csp_page_faq_answer_05_02_list_01: 'Unit 1, Lesson 2: Assortment of craft materials
    for constructing physical devices. Recommendations: cups, string/yarn, construction
    paper, flashlights, slinkies, noise makers, markers, and glue, etc. Alternative:
    none.'
  csp_page_faq_answer_05_02_list_02: 'Unit 2, Lesson 2: String for table groups to
    build a network connecting them. Alternative: Students draw their network but
    don''t actually build it.'
  csp_page_faq_answer_05_02_list_03: 'Unit 3, Lesson 5: A handful of LEGO® blocks
    for every pair of students. Alternative: Sticky notes, construction paper.'
  csp_page_faq_answer_05_02_list_04: 'Unit 4, Lessons 1 & 5: Plastic bags, sticky
    notes, dry erase markers. Alternative: Envelopes.'
  csp_page_faq_answer_05_02_list_05: 'Unit 5, Lesson 1: Plastic bags, gallon-sized
    plastic bags, sticky notes, dry erase markers, tape. Alternative: Envelopes.'
  csp_page_faq_answer_05_02_list_06: 'Unit 6, Lessons 2 & 3: Sticky notes. Alternative:
    Scraps of paper.'
  csp_page_faq_answer_05_02_list_07: 'Unit 6, Lesson 4: Decks of cards. Alternative:
    Any item that could be combined into two categories (e.g. change with even / odd
    year).'
  csp_page_faq_answer_05_02_list_08: 'Unit 7, Lessons 1 & 5: Sticky notes, envelopes,
    plastic bags, file folders. Alternative: Scraps of paper, folders made of a folded
    sheet of paper, etc.'
  csp_page_faq_answer_05_03: The following supplies are completely optional but will
    be useful to have on hand for various lessons.
  csp_page_faq_answer_05_03_list_01: Graph paper
  csp_page_faq_answer_05_03_list_02: Chart paper
  csp_page_faq_answer_05_03_list_03: Markers
  csp_page_faq_answer_05_03_list_04: Post-it notes
  csp_page_faq_question_06: How can I access answer keys?
  csp_page_faq_answer_06_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csp_page_faq_answer_06_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csp_page_faq_question_07: How was the curriculum developed?
  csp_page_faq_answer_07_01: Our CS Principles curriculum has always been designed
    as part of a broader vision of supporting high quality, engaging, and equitable
    computer science instruction in classrooms across the country. Our [Curriculum
    Values](%{curriculum_url}) continue to guide us, and in particular our focus on
    expanding access to those who historically have been denied opportunities to learn
    about the exciting and impactful field of computing. While our vision and values
    remain unchanged, the landscape of CS education is rapidly developing.
  csp_page_faq_answer_07_02: For the 2020-21 school year the College Board has made
    some significant updates to the CS Principles framework and AP assessment to ensure
    that CS Principles remains relevant and aligned with equivalent university courses.
    CS education research continues to reveal new insights on how students learn about
    computing, and feedback from the thousands of classrooms now using our CS Principles
    curriculum has identified opportunities to further improve our courses, tools,
    and recommended pedagogy.
  csp_page_faq_answer_07_03: The goal of the updates to our curriculum is to navigate
    these developments in a way that remains committed to our vision and values and
    supports the many teachers, schools, classrooms, and districts that are already
    a part of our broader CS Principles community. We remain deeply thankful for you
    joining us on this mission to make our collective vision a reality.
  csp_page_faq_answer_07_04: For more information about our goals and approach to
    our courses, please see our [Curriculum Values](%{curriculum_url}) and our [Professional
    Learning Values](%{pl_url}).
  csd_page_top_desc: Bei diesem sehr flexiblen Kurs von Code.org kann jede Einheit
    zu Sammlungen in bestimmten Bereichen oder als Ganzjahreskurs zusammengestellt
    werden. Der kostenlose Lehrplan führt die SchülerInnen in die Entwicklung eigener
    Websites, Apps, Animationen, Spiele und in die Technik von Computersystemen ein.
  csd_page_intro_heading: Ein flexibler Lehrplan für Ihre Anforderungen
  csd_page_intro_list_01: Flexibler Einführungslehrplan
  csd_page_intro_list_02: Themenspektrum
  csd_page_intro_list_03: Keine Vorkenntnisse erforderlich
  csd_page_intro_list_04: Vielseitige Projekterstellung
  csd_page_intro_list_05: Anregung und Unterhaltung
  csd_page_quote: Dieser Lehrplan ist umfassend, gut organisiert und orientiert sich
    an den SchülerInnen! Ich verwende den Lehrplan Jahr für Jahr, weil er so gut organisiert
    ist.
  csd_page_curriculum_glance_topics: Künstliche Intelligenz, Daten, Webdesign, Computertechnik,
    App-Design, Spiele und Animationen, Kunst und Design, Programmierung
  csd_page_curriculum_glance_devices: Laptop, Chromebook
  csd_page_curriculum_glance_tools: App-Labor, Spielelabor, KI-Labor, Weblabor
  csd_page_curriculum_glance_professional_learning: Von Moderatoren geleitete Workshops,
    Module zum Selbststudium
  csd_page_curriculum_glance_professional_languages: Deutsch
  csd_page_curriculum_glance_professional_accessibility_features: Text-to-speech,
    Closed captioning, Immersive reader
  csd_page_pick_a_course_heading: Wählen Sie den richtigen Kurs CS Discoveries für
    Ihren Unterricht
  csd_page_pick_a_course_desc: CS Discoveries wird in vielfältigen Varianten angeboten
    und es gibt Kurse für die unterschiedlichsten Anforderungen
  csd_page_pick_a_course_heading_02: Wie möchten Sie den Inhalt auswählen?
  csd_page_courses_year_desc: In 7 Einheiten befassen sich die SchülerInnen mit einer
    Vielzahl von Themen.
  csd_page_courses_year_action_block_desc: In diesem Einführungskurs in die Informatik
    können die SchülerInnen authentische Artefakte erstellen und sich mit Informatik
    als Medium für Kreativität, Kommunikation, Problemlösung und Spaß vertraut machen.
  csd_page_courses_flexible_units_desc: Jede einzelne Einheit von CS Discoveries kann
    ohne Vorkenntnisse verwendet werden. Sie können genau die Einheiten auswählen,
    die für Ihren Unterricht geeignet sind.
  csd_page_courses_collections_desc: Sie können auch eine Reihe von Einheiten zu einem
    bestimmten Thema auswählen, um sich auf einen bestimmten Bereich zu konzentrieren.
  csd_page_faq_question_01: Entspricht CS Discoveries den Standards?
  csd_page_faq_answer_01: Bei der Entwicklung von CS Discoveries dienten K-12 Framework
    for Computer Science und die CSTA-Standards von 2017 als Leitfaden. Derzeit entspricht
    jede Lektion in CS Discoveries den entsprechenden CSTA-Standards von 2017. [Eine
    Zusammenfassung der Übereinstimmungen mit den Standards finden Sie hier] (%{mappings_url}).
    Eine Google Sheets-Version der Standards finden Sie unter [CSD-Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Wie und wo kann ich mich für diesen Kurs beruflich weiterbilden?
  csd_page_faq_answer_02: Unser Professional Learning Program unterstützt Sie das
    ganze Jahr über. Das Programm beginnt mit einem fünftägigen Sommerworkshop, bei
    dem Sie den Lehrplan praktisch bearbeiten und andere Lehrende aus Ihrer Region
    kennenlernen. Wir bieten Ihnen das ganze Jahr über Workshops und Foren zur Nachbearbeitung
    an. Sie können ohne Vorkenntnisse in der Informatik loslegen. 90 % der Lehrenden
    bewerten das Programm als die beste Weiterbildung überhaupt. [Klicken Sie hier,
    um sich zu bewerben und mehr zu erfahren] (%{apply_url}).
  csd_page_faq_question_03: Ich unterrichte CS Discoveries bei meinen SchülerInnen,
    aber ich habe weniger als ein Semester Zeit dafür. Was würden Sie mir empfehlen?
  csd_page_faq_answer_03_01: Wenn Lehrende einen begrenzten Stundenplan haben und
    nicht alle Einheiten von CS Discoveries im Laufe eines Schuljahres unterrichten
    können, haben sie jetzt die Möglichkeit, bestimmte Einheiten von CS Discoveries
    zusammenzustellen, je nachdem, worauf sie sich konzentrieren möchten. Bei diesen
    Sammlungen handelt es sich immer noch um exakt dieselben Einheiten wie in CS Discoveries.
    Sie wurden auf der Grundlage unserer Empfehlungen zusammengefasst, damit ein bestimmter
    Bereich von CS Discoveries umfassender behandelt werden kann. Jede Sammlung umfasst
    ungefähr ein Semester oder etwas weniger als ein Semester. [Klicken Sie hier,
    um unsere Sammlungsoptionen zu sehen] (%{collections_url}).
  csd_page_faq_answer_03_02: Wenn den Lehrerenden noch weniger Stunden zur Verfügung
    stehen, können sie jeweils nur eine Einheit von CS Discoveries zuweisen, ohne
    den gesamten Kurs zu unterrichten. Wir hoffen, dass das dazu beiträgt, dass die
    Einheiten von CS Discoveries in größere Kurse eingebettet werden und dass Informatik
    auch bei einem sehr begrenzten Stundenplan unterrichtet werden kann. [Klicken
    Sie hier, um sich unsere flexiblen Einheiten anzusehen] (%).
  csd_page_faq_question_04: Welche Materialien und welches Zubehör benötige ich für
    CS Discoveries?
  csd_page_faq_answer_04_01: Ein potenzieller Kostenfaktor, den Sie bei der Durchführung
    dieses Kurses berücksichtigen sollten, ist das Drucken. In vielen Lektionen gibt
    es Handzettel, die die SchülerInnen durch die Aktivitäten führen sollen. Es geht
    zwar auch ohne Drucken, aber viele Handzettel wurden für das Drucken entwickelt
    und deshalb empfiehlt es sich, sie zu drucken.
  csd_page_faq_answer_04_02: Neben dem Drucken sind in einigen Unterrichtsstunden
    auch typische Unterrichts- und Verbrauchsmaterialien erforderlich, wie z. B. Schülertagebücher,
    Posterpapier, Marker/Buntstifte, Scheren, Altpapier, Klebstoff oder Klebeband,
    Haftnotizen oder Karteikarten (oder Papier in einem ähnlichen Format) und Lineale
    oder eine gerade Kante.
  csd_page_faq_answer_04_03: 'Außerdem benötigen Sie neben diesen allgemeinen Kursmaterialien
    in bestimmten Einheiten Folgendes:'
  csd_page_faq_answer_04_04: Problemlösung und Datenverarbeitung
  csd_page_faq_answer_04_05: Aluminiumfolie, Behälter für Wasser, Pfennige (beachten
    Sie, dass Pfennige durch ein anderes Gewicht derselben Größe ersetzt werden können).
    Wenn Sie diese Materialien nicht haben, gibt es alternative Aktivitäten.
  csd_page_faq_answer_04_06: Apps mit Geräten erstellen (Option A und Option B)
  csd_page_faq_answer_04_07: 'Option A: Ein Klassenzimmer-Set von Circuit Playgrounds.
    Weitere Details unter [code.org/maker/circuitplayground](%{url}).'
  csd_page_faq_answer_04_08: 'Option B: Set von Micro:Bit-Geräten für das Klassenzimmer.
    Weitere Details unter [code.org/maker/microbit] (%{url}).'
  csd_page_faq_answer_04_09: Bastelzubehör wie leere Taschentuchboxen oder Papprollen
    oder Kratzpapier

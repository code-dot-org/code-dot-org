  cs_ambassador_benefits_list_desc_01: Zugang zu einer nationalen Gemeinschaft junger
    Führungskräfte, die sich dafür einsetzen, die geschlechtsspezifischen Unterschiede
    in der Informatik zu schließen.
  cs_ambassador_benefits_list_desc_02: Stunden gemeinnütziger Arbeit und die Möglichkeit,
    den [U.S. Presidential Volunteer Service Award] (%{award_url}) zu erhalten.
  cs_ambassador_benefits_list_desc_03: Anerkennung als Botschafter 2023-2024 und Berechtigung,
    in die Code.org Ambassador Hall of Fame aufgenommen zu werden.
  cs_ambassador_benefits_list_desc_04: Lassen Sie sich durch spezielle Kleidung, Sticker

  about_page_section_specific_title_8: Code.orgs internationale Reichweite
  about_page_section_specific_description_1: Die globale Rolle von Code.org in der
    K-12-Informatikbewegung ist nur möglich, weil wir einen vereinheitlichenden Ansatz
    verfolgen, der verschiedene und oft geteilte Interessengruppen einbezieht. In
    einer Zeit zunehmender Polarisierung vereint die Idee, die Chancen für Studierende
    zu erhöhen, Menschen aus dem gesamten politischen Spektrum. Die Teammitglieder,
    Schüler, Lehrer und Unterstützer von Code.org haben unterschiedliche und unterschiedliche
    Standpunkte, und sie sind alle in unserer Mission willkommen. [Lesen Sie mehr.]
    ()%{read_more_url}
  about_page_section_specific_description_2: Code.org ist der Ansicht, dass Informatik
    für alle Studierenden von grundlegender Bedeutung ist, und wir setzen uns für
    Chancengleichheit, Zugang und Chancengleichheit in unserer Organisation ein [values.](%{values_url})
    Um dieses Ziel zu erreichen, arbeiten wir daran, Hindernisse zu identifizieren
    und zu beseitigen, die die Inklusion und uneingeschränkte Teilhabe von Studierenden
    und Pädagogen mit Behinderungen verhindern. Weitere Informationen über unsere
    Bemühungen finden Sie in unserer [Erklärung zur Barrierefreiheit] ()%{accessibility_url}
  about_page_section_specific_description_3: Alle Lehrplanressourcen und Tutorials,
    die wir verfassen, werden für immer kostenlos verwendet werden können und offen
    unter einer [Creative Commons] (%{commons_url}) -Lizenz lizenziert sein, sodass
    andere abgeleitete Bildungsressourcen für nichtkommerzielle Zwecke erstellen können.
    Wenn Sie daran interessiert sind, unsere Materialien für kommerzielle Zwecke zu
    lizenzieren, [kontaktieren Sie uns] (%{contact_us_url}). Unsere Kurse werden für
    den weltweiten Gebrauch oder von Sprechern verschiedener Sprachen übersetzt. Unsere
    Technologie wurde als [Open-Source-Projekt] entwickelt. (%{open_source_url})
  about_page_section_specific_description_4: Die [Code.org Advocacy Coalition] (%{advocacy_url})
    ist ein überparteilicher Zusammenschluss von Unternehmen und gemeinnützigen Organisationen,
    die zusammenarbeiten, um die Politik des Bundes und der Bundesstaaten der USA
    zur Erweiterung und Aufrechterhaltung des Zugangs zur K-12-Informatik sowie zur
    Förderung der Teilhabe und Vielfalt in diesem Bereich zu fördern. Wir bringen
    [republikanische und demokratische politische Führer] (%{leaders_url}) in einer
    gemeinsamen Sache zusammen und unterstützen die Ausweitung des Zugangs zur Informatik
    im Sekundarbereich und deren Beteiligung daran.
  about_page_section_specific_description_5: Code.org ist Mitglied des Lenkungsausschusses,
    der an der Einrichtung des [K-12 Computer Science Framework] (%{framework_url})
    mitgewirkt hat — einem hochrangigen Leitfaden für Bundesstaaten, Bezirke und Organisationen,
    die Informatikunterricht umsetzen. Das Framework hat die Unterstützung von Hunderten
    von Akademikern, K-12-Pädagogen, Softwareunternehmen, gemeinnützigen Organisationen
    und Staaten gewonnen.
  about_page_section_specific_description_6: Code.org IRS-Formular 990 für [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}) und [2021](%{irs_url_8}). [Spendenrichtlinie.]
    (%{donation_policy_url})
  about_page_section_specific_description_7: "[Melden Sie sich an, um Status-Updates
    zu erhalten] (%{sign_up_url}) über Fortschritte in der K-12-Informatikbewegung
    und über die Arbeit von Code.org. Oder folgen Sie Code.org in den sozialen Medien:"
  about_page_section_specific_description_8: Über 40% unseres Website-Traffics kommen
    von außerhalb der Vereinigten Staaten, und diese Zahl steigt weiter. Um den weltweiten
    Zugang zur Informatik zu erweitern, arbeitet unser Team eng mit [mehr als 100
    internationalen Partnern] (%{partners_url}) zusammen und hilft ihnen dabei, die
    Hour of Code bekannt zu machen, sich für politische Veränderungen einzusetzen
    und Lehrer auszubilden. Wir machen Informatik zu einem Teil des internationalen
    Bildungsdiskurses, indem wir mit Bildungsministerien aus der ganzen Welt zusammenarbeiten
    und mit internationalen Organisationen wie der Organisation für wirtschaftliche
    Zusammenarbeit und Entwicklung und der Organisation der Vereinten Nationen für
    Bildung, Wissenschaft und Kultur zusammenarbeiten.
  about_page_section_donors_description_1: Code.org® ist eine eingetragene öffentliche
    501c3-gemeinnützige Organisation, die von der Öffentlichkeit unterstützt wird.
    Wir sind dankbar für die großzügige Unterstützung, die wir von [Einzelpersonen
    und Organisationen] (%{individuals_url}) erhalten haben, die unsere Vision unterstützen.
  about_page_section_donors_description_2: Die Erfolge der Kodizes (oben) zeigen,
    dass wir in der Lage sind, diese Gelder für überzeugende Ergebnisse einzusetzen.
    Aber angesichts unseres gemeinnützigen Ziels, dass jedes Kind an jeder Schule
    Zugang zu Informatik haben sollte — damit wir in der heutigen digitalen Welt zu
    mündigen Bürgern werden und ihr Interesse daran testen können, Informatik als
    Karriere weiter zu erforschen — haben wir noch einen langen Weg vor uns, um ein
    Spendenziel zu erreichen, das diese Vision unterstützt.

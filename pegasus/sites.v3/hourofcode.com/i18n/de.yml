  about_us_page_title: Über uns
  about_us_page_hero_description: Code.org® ist eine gemeinnützige Organisation für
    Innovation im Bildungswesen, die sich der Vision verschrieben hat, dass jeder
    Schüler an jeder Schule die Möglichkeit hat, Informatik als Teil seiner K-12-Grundausbildung
    zu lernen. Wir erweitern den Zugang zu Informatik an Schulen, wobei der Schwerpunkt
    auf der Erhöhung der Beteiligung junger Frauen und Schüler aus anderen unterrepräsentierten
    Gruppen liegt. Code.org ist der führende Anbieter von Informatik-Lehrplänen für
    Schüler bis 12 in den größten Schulbezirken der Vereinigten Staaten und organisiert
    auch die jährliche Kampagne [Hour of Code] (%{hour_url}), an der mehr als 15%
    aller Schüler auf der Welt teilgenommen haben. Code.org wird von großzügigen Spendern
    wie Microsoft, Amazon, Google und [vielen anderen] unterstützt. ()%{others_url}
  about_us_page_section_title_1: Über 80 Millionen Schüler und 2 Millionen Lehrer
    auf Code.org
  about_us_page_statistic_figcaption: Teilnahme an Code.org ab dem Schuljahr 2021-2022.
    [Siehe disaggregierte Daten.] ()%{data_url}
  about_us_page_statistic_description: Code.org erhöht die Vielfalt in der Informatik,

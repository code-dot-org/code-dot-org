    לצלול עמוק יותר.
  how_ai_works_intro_list_01: הכירו לכם בינה מלאכותית ולמידת מכונה
  how_ai_works_intro_list_02: צלול כיצד פועל AI גנראטיבי, כולל מודלים בשפה גדולה (LLM)
    ויצירת תמונות
  how_ai_works_intro_list_03: חקור הטיה, אתיקה, פרטיות ושימוש אחראי ב- AI
  how_ai_works_intro_list_04: גע ביישומי AI בעולם האמיתי, כולל ראייה ממוחשבת
  how_ai_works_lessons_heading: שיעורי AI לשיעור שלך
  how_ai_works_lesson_title_01: מבוא ללמידת מכונה
  how_ai_works_lesson_desc_01: למד על צורה של בינה מלאכותית הנקראת למידת מכונה וכיצד
    הם יכולים להשתמש בתהליך פתרון הבעיות כדי לסייע באימון רובוט לפתרון בעיות. השתתף
    בפעילויות למידת מכונה בהן רובוט לומד כיצד לזהות דפוסים בדגים.
  how_ai_works_lesson_title_02: ראייה ממוחשבת
  how_ai_works_lesson_desc_02: למד כיצד פועלת ראיית מחשב. צפה בסרטון המסביר ראיית
    מחשב וכיצד מחשב "רואה". לאחר מכן תכנן אלגוריתם המשתמש ברשת כדי להחליט איזה מספר
    תצוגת שבעת הקטעים מציגה ולבדוק אותו.

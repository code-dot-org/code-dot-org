  curriculum_desc_dance_party_01: In this introductory activity, use code to make
    a variety of colorful characters bust a move to animated backgrounds and upbeat
    music.
  curriculum_desc_dance_party_02: Go beyond the introductory tutorial with extended
    project ideas. Browse a library of examples of more complex dance parties.
  curriculum_desc_dance_party_unplugged: Get your groove on—no computer needed! Learn
    how coding concepts, like events, can be used to synchronize dancer choreography.
  curriculum_desc_dance_party_ai_edition: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    With dozens of songs to choose from, reach every student no matter their music
    taste. It's time to strut your stuff!
  curriculum_desc_csf: סט חינם של תוכניות לימוד יסודיות המציג לתלמידים את המושגים
    הבסיסיים של מדעי המחשב.
  curriculum_desc_csf_express: למד ליצור תוכנות מחשב, לפתח מיומנויות לפתרון בעיות
    ולעבוד דרך אתגרים מהנים! צור משחקים ופרויקטים יצירתיים לשיתוף עם חברים, משפחה
    ומורים.
  curriculum_desc_csf_express_pre_reader: למד את היסודות של קידוד בלוקים גרור ושחרר
    על ידי פתרון חידות ויצירת סצנות מונפשות. צור אמנות ומשחקים פשוטים לשיתוף עם חברים,
    משפחה ומורים.
  curriculum_desc_csf_course_a: תכנת באמצעות פקודות כמו לולאות ואירועים. למדו את התלמידים
    לשתף פעולה עם אחרים, לחקור טכניקות שונות לפתרון בעיות, להתמיד מול משימות מאתגרות
    וללמוד על בטיחות באינטרנט.
  curriculum_desc_csf_course_b: באמצעות פעילויות מנותקות ומגוון חידות, התלמידים ילמדו
    את היסודות של תכנות, טכניקות שיתוף פעולה, כישורי חקירה וחשיבה ביקורתית, התמדה
    מול קושי ובטיחות באינטרנט.
  curriculum_desc_csf_course_c: צור תוכניות עם רצף, לולאות ואירועים. לחקור טכניקות
    לפתרון בעיות ולפתח אסטרטגיות לבניית קהילות חיוביות הן באינטרנט והן במצב לא מקוון.
    צור משחקים אינטראקטיביים שתלמידים יכולים לשתף.
  curriculum_desc_csf_course_d: סקירת המושגים שנמצאו בקורסים קודמים, כולל לולאות ואירועים.
    לאחר מכן, התלמידים יפתחו את הבנתם באלגוריתמים, לולאות מקוננות, תוך לולאות, תנאים
    ועוד.
  curriculum_desc_csf_course_e: צור פרויקטים מהנים ואינטראקטיביים המחזקים למידה על
    בטיחות מקוונת. לעסוק בקידוד מורכב יותר כגון לולאות מקוננות, פונקציות והתניות.
  curriculum_desc_csf_course_f: בדוק כיצד משתמשים עושים בחירות באפליקציות בהן הם משתמשים.
    צור מגוון אפליקציות מעבדת ספרייט המציעות גם אפשרויות למשתמש. למד מושגים מתקדמים
    יותר, כולל משתנים ולולאות "עבור".
  curriculum_desc_problem_solving_computing: השתמש בתהליך פתרון בעיות כדי להתמודד
    עם חידות, אתגרים ותרחישים בעולם האמיתי. למד על קלט מחשב, פלט, אחסון ועיבוד כדי
    לסייע בפתרון בעיות.
  curriculum_desc_web_development: צור ושתף תוכן בדפי אינטרנט, בחן את הפוטנציאל היצירתי
    של האינטרנט. פיתוח כישורי צריכה קריטיים, יכולות לפתרון בעיות ועבודת צוות תוך כדי
    תכנות.
  curriculum_desc_interactive_animations_games: צור תמונות פרוגרמטיות, אנימציות, אמנות
    אינטראקטיבית ומשחקים. קבל היכרות עם מושגי תכנות ותהליך העיצוב.
  curriculum_desc_design_process: התמקדו בבחינת ההשפעה החברתית של המחשוב. באמצעות
    אתגרי עיצוב, התלמידים מזדהים עם הצרכים של אחרים ומפתחים פתרונות.
  curriculum_desc_data_society: מדגיש את תפקיד הנתונים בפתרון בעיות וסיוע במחשבים
    בתהליך זה. כיסוי מערכות ייצוג ואתגרים נלווים. גלה כיצד אוספי נתונים מסייעים בפתרון
    בעיות.
  curriculum_desc_creating_apps_with_devices: חקור את תפקידם של מכשירים פיזיים במחשוב.
    פיתוח תוכניות המשתמשות בכניסות ויציאות חומרה. קיימת גרסה של יחידה זו הן עבור micro:bit
    והן עבור מגרש המשחקים Circuit.
  curriculum_desc_csa: הכירו את התלמידים להנדסת תוכנה ועיצוב מונחה עצמים בזמן שהם
    לומדים את שפת התכנות Java בתכנית הלימודים החינמית הזו עבור AP® מדעי המחשב A (AP®
    CSA).
  curriculum_desc_maker: חינוך Maker לוקח STEM (מדע, טכנולוגיה, הנדסה, מתמטיקה) צעד
    אחד קדימה על ידי הזמנת ניסיון מעשי ושיתוף פעולה לכיתה כדי לעזור ללמד פתרון בעיות
    וחשיבה ביקורתית.
  curriculum_desc_maker_short: Maker Education מזמין ניסיון מעשי ושיתוף פעולה לכיתה
    כדי לעזור ללמד פתרון בעיות וחשיבה ביקורתית.
  curriculum_desc_csd: קורס גמיש, המאפשר ללמד כל יחידה לבד או לשלב. מציג לתלמידים
    בניית אתרים, אפליקציות, אנימציות, משחקים ומערכות מחשוב פיזיות.
  curriculum_desc_csp: חינם, AP® CSP מאושר, קורס מבוא בתיכון המציג לתלמידים את המושגים
    הבסיסיים של מדעי המחשב.
  curriculum_desc_csa_ai_long: 'מודול CSA זה בן שני פרקים לאחר AP מציע לתלמידי תיכון
    ניסיון מעשי בכלים מקצועיים לפיתוח תוכנה, כולל GitHub ו- GitHub Copilot, ומקנה
    להם את הכישורים בעולם האמיתי לפיתוח תוכנית ראייה ממוחשבת. '
  curriculum_desc_csa_ai_short: מודול CSA Post-AP® זה מציע לתלמידי תיכון ניסיון מעשי
    בכלים מקצועיים לפיתוח תוכנה.

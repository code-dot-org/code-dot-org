  tutorial_scigirlsquest_longdescription: 'בהרפתקת קידוד מקוונת זו, בני נוער לוקחים
    את סאבי הצוללת דרך אתגרים מתחת למים, תוך שימוש בקוד כדי למצוא פריטים שונים ולאסוף
    נתונים מדעיים על קרקעית האוקיינוס. '
  tutorial_codespeakbreathe_longdescription: למד לתכנת אפליקציית מדיטציה שתנחה את
    המשתמשים בתרגיל נשימה מודע.
  tutorial_vidcodeface_longdescription: השתמש בספריית מעקב פנים כדי לקודד מסנן פנים
    מותאם אישית משלך, כמו אלה שאתה משתמש במדיה החברתית.
  tutorial_educodemaze_longdescription: עיצוב מבוך, להשלים עם מפלצות ומעברים נעולים.
    השתמש במשתנים, לולאות ומיתרים כדי לעזור לגיבור שלך לנווט בעולם שיצרת.
  tutorial_educoderace_longdescription: למד מדעי המחשב כפי שאתה משחרר את רוכב בך!
    להמציא ולהתאים אישית את המכונית שלך, כל זאת תוך השגת הבנה מעמיקה יותר של אובייקטים
    וכיצד משחקי וידאו נעשים.
  tutorial_codespeakchatbot_longdescription: למדו כיצד לקודד צ'אט בוט, תוכנת מחשב
    איתה תוכלו לנהל שיחה, תוך כדי למידה על החלוצות המפורסמות של מדעי המחשב.
  tutorial_gamefrootgames_longdescription: למד לקודד משחק אמיתי כמו Super Mario Bros.
    סטודנטים שמוכנים לחרוג מ- Scratch ו- Tynker יכירו תרגול אמיתי בתעשיית המשחקים,
    מושגי קידוד יצירתיים, כיצד לפרסם משחק ייחודי משלהם ולהתחיל לעבוד לקראת קריירה
    בתעשיית המשחקים. ההדרכה עוסקת בעיצוב ברמה, בחירת דמות, הנפשה וקידוד הדמות שלך

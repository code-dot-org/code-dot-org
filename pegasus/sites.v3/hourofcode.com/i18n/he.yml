    ולהגדיר את מערכת ההפעלה של הסוכנות למשתמשים החדשים שלהם באמצעות Python.
  tutorial_itchshapes_longdescription: למד כיצד לצייר צורות ב- Scratch. תוכלו גם ללמוד
    כיצד לחשב כמה אתה צריך לפנות עבור כל צורה.
  tutorial_codeguppytext_longdescription: למד את היסודות של קידוד מבוסס טקסט על ידי
    יצירת התוכנית הראשונה שלך בעורך קידוד מקוון.
  tutorial_vidcodeplastiche_longdescription: בעיית זיהום האוקיינוסים והימים בפלסטיק
    ממשיכה להחמיר. לשמחתנו, באפשרותכם להשמיע את קולכם על ידי תכנות תשדיר שירות בנושא
    זיהום מפלסטיק. לאחר תכנות תשדיר שירות בנושא זיהום מפלסטיק באמצעות שפת ג'אווה סקריפט,
    תוכלו להכין סרטון וידאו נוסף בכל נושא הקרוב ללבכם! למדו על שימוש בלולאות, גלי
    סינוס, ואימוג'ים מותאמים אישית כדי ליצור פרויקט ייחודי.
  tutorial_educativechatbot_longdescription: למד על התחום של בינה מלאכותית ולמידת
    מכונה, כמו גם תכנות צ'אט בוט משלך!
  tutorial_educodebasics_longdescription: למד כמה יסודות תכנות וליצור משחק משלך בתהליך!
  tutorial_codehsdesign_longdescription: 'קודנים ילמדו כיצד תכנות יכול לתמוך באמנים
    ולבנות דגם חנות מקוונת משלהם, באמצעות HTML. '
  tutorial_htmlacademyphp_longdescription: הכירו את דומפו הפיל הקטן, מתכנת בכיר בסטודיו
    לעיצוב אתרים, המפתח חנות מקוונת. יחד תוכלו ללמוד את היסודות של PHP בצורה מרתקת.
    תוכלו לעבוד עם סקריפטים באינטרנט וללמוד את המשתנים, להוסיף PHP-scripts לתוך הפריסה
    וליצור אינטראקציה עם מסדי נתונים תוך יצירת פרויקט אינטרנט אמיתי לחיים.
  tutorial_gamefrootdistance_longdescription: 'ב- COVID-19: עצור את ההתפשטות, אתה
    יכול לשנות את גורם ''להישאר בבית'' ולקוד קליק חדשות פשוט. הפעילות ממחישה כיצד
    להתרחקות חברתית יש השפעה ישירה על כמה מהר וירוס כמו COVID-19 יכול להתפשט. תלמידים
    ומורים יקבלו תובנה קטנה לגבי מדעי הנגיפים, ההשפעות שיכולות להיות לנגיף על החברה,
    ובמקביל יעלו את כישורי השטף הדיגיטלי שלהם.'
  tutorial_codesterscovid_longdescription: למד את היסודות של קידוד בפייתון תוך יצירת
    PSA משלך על האופן שבו אנו יכולים לעצור את התפשטות COVID-19. תכנן PSA אינטראקטיבי
    מונפש משלך כדי לשתף מידע קריטי על חשיבות ההתרחקות החברתית, חבישת מסכה, הסגר ואמצעים
    אחרים.
  tutorial_ttbunker_longdescription: מצאת את הבונקר, וכל סודותיו יהיו שלך, ברגע שתפרוץ
    את ההצפנה שלו. צבא מתקרב, ואתה חייב להחזיק את ההיקף באמצעות כוח התכנות. קוד מגדלים
    בודדים, הגדרת טווח, נזק וכוחות מיוחדים יותר על ידי הוספת שורות קוד חדשות ושינוי
    ערכים. לשרוד מספיק זמן כדי ללמוד כיצד שיעורים ומקרים יכולים להפוך אותך לחזק עוד
    יותר.
  tutorial_cuttle_longdescription: אתגר את עצמך במשימות מהנות ואינטראקטיביות אלה ולמד
    הכל על חשיבה חישובית.
  tutorial_bsdjokes_longdescription: 'קורס זה מאפשר לתלמידים להשתמש בקוד כדרך לשתף
    את מה שחשוב או מעניין אותם. הם יכולים לעקוב אחר השיעור או ליצור פרויקטים ייחודיים
    תוך כדי לימוד HTML, CSS ו- JavaScript. הם מודרכים עם הדרכות וידאו, קידוד חי וגישה
    למילון המונחים של הקוד. הבדיחות והחידות מתמקד ביצירת סט קלפים אינטראקטיביים המכילים
    את הבדיחות והחידות האהובות עליכם והתשובות! #codeisyourvoice'
  tutorial_rptree_longdescription: השתמש ב- Scratch כדי ליצור סימולציה שמראה עד כמה
    הבריאות של היער ורמות כריתת היערות משפיעות על עצים, חיות בר וכמות CO2 הנספגת.
    אתה כבר צריך לדעת איך קואורדינטות Scratch ומשתנים עובדים.
  tutorial_codestersunity_longdescription: למד את היסודות של קידוד ב- Python כולל
    רשימות, לולאות ושדונים. לאחר מכן צור ציור קיר באמצעות לולאה כדי לגשת לכל ספרייט
    המאוחסן ברשימה.
  tutorial_codesterssoccer_longdescription: למד את היסודות של קידוד בפייתון, ולאחר
    מכן ליצור תוכנית יורה כדור כדורגל לתוך המטרה. כדי לכוון את הזריקה שלך תצטרך קודם
    כל להעריך את שיפוע הקו. מזל טוב!
  tutorial_breakoutlock_longdescription: 'Haspy הרובוט זקוק לעזרתך! היא זקוקה לידע
    שלך בלולאות, אלגוריתמים וקידוד כדי לעזור לה לתקן את הקוד של Lockit ולאתחל את המערכת
    שלה. '
  tutorial_thunkablemask_longdescription: למד כיצד לבנות אפליקציה לנייד שנותנת לך
    נקודות לדעת איך ללבוש את המסכה שלך בצורה נכונה!
  tutorial_cafarming_longdescription: מדעי המחשב יכולים לעזור להאכיל עולם רעב. חקלאים
    משתמשים בטכנולוגיה כדי לגדל מזון בדרכים חכמות ובר קיימא יותר. אגריבוטים ומזל"טים
    יכולים לנטר, להשקות ולרסס יבולים, ואפילו להתמודד עם העשבים השוטים המציקים האלה!
    למד כיצד משתמשים ב- AI, ראיית מחשב ואינטרנט של הדברים בחווה.
  tutorial_blocksmithyeti_longdescription: הו לא! מישהו לכד את היטי! רק אתה והתותח
    החכם הניתן לתכנות שלך יכולים להציל את היטי ולהאכיל את חבריהם. התלמידים ישתמשו
    ב-JavaScript כדי לשמור את ה-Yeti עם השיעור האינטראקטיבי המהנה הזה בקצב עצמי.
  tutorial_codecapture_longdescription: 'קח את הצעדים הראשונים שלך לעולם התכנות עם
    JavaScript, באמצעות עט ונייר בלבד והטלפון הנייד שלך! '
  tutorial_codehslitter_longdescription: 'למד כיצד אתה יכול להשתמש בתכנות כדי לעזור
    לפתור את אחת הבעיות הגדולות בעולם: פסולת ופסולת! בשעת קוד זו של בחירת ההרפתקאות
    שלך, יש לך את הבחירה בין היסודות של Python או את היסודות של עיצוב אתרים. לא משנה
    מה תבחר, תחקור כיצד תוכל להשתמש במדעי המחשב כדי להפחית את כמות המלטה בקהילה שלך.'
  tutorial_bsdocean_longdescription: החיים מתחת למים שופכים אור על נושא דחוף שעומד
    בפנינו בימינו - הסביבה שלנו. פרויקט זה מתמקד בהנחייתך לקודד דף אינטרנט משלך בהגנה
    על המים שלנו.
  tutorial_itchplatformer_longdescription: מדריך קל לעקוב אחר איך ליצור משחק platformer
    פשוט באמצעות Scratch.
  tutorial_codejika_longdescription: מבוא נהדר לקידוד באמצעות HTML ו- CSS. קוד כמה
    שורות, ראה פלט מיידי מבלי להיקלע ל- Hows and Whys על ידי יצירת דף נחיתה נחמד עם
    רקע שיפוע בשני צבעים, שם ותאריך השקת אתר.
  tutorial_gamefrootclicker_longdescription: הלומדים מקודדים את משחק הקליקים שלהם
    ותוך כדי כך לומדים על משתנים, סוגי נתונים שונים, לוגיקה מותנית, אופרטורים השוואתיים,
    ומקבלים כמה תובנות חשובות לגבי האופן שבו מפתחי משחקים מקצועיים מעצבים ויוצרים
    משחקים אמיתיים. בסוף ההדרכה תקדד סוגים משתנים שונים, תפרסם משחק ותעסוק במדעי המחשב
    בהקשר ילידי.
  tutorial_rmagicequity_longdescription: 'חקור מושגים הקשורים להפחתת אי השוויון בקוד:
    משאבים מוגבלים, שוויון, שוויון ושחרור. השתמש במשתנים ופונקציות בסביבת בלוקים מודרכת
    עצמית. סיים על ידי הנפשת שחקני התלת מימד.'
  tutorial_ttfreestyle_longdescription: אתה הכוריאוגרף והבמאי של קליפ חדש! הקלד קוד
    אמיתי כדי למקם ולשלוט ברקדנים, נוף ועוד. רק הקפד להשתמש באותיות רישיות ולנקד נכון,
    אחרת כל העניין יהיה פשוט סטטי.
  tutorial_ozobotcolor2_longdescription: התלמידים ילמדו את הפונקציונליות הבסיסית של
    Ozobot. התלמידים ילמדו איך לצייר קודי צבע Ozobot יכול לקרוא.
  tutorial_ozobotcolor3_longdescription: התלמידים ילמדו כיצד לתכנת את הבוט לנסוע שמאלה,
    ימינה וישרה עם קודי צבע.
  tutorial_clcarbon_longdescription: תוכנית שיעור פיתון שתלמד את התלמידים כיצד להכין
    מחשבון טביעת רגל פחמנית המחשבת טביעת רגל על סמך חידון קצר על חיי היומיום, ואז
    נותנת מדדי השוואה (כלומר זו אותה כמות פחמן כמו xxxx), ומציעה דרכים להיות יותר
    ידידותי לסביבה.
  tutorial_kodablebasics_longdescription: אין מחשב? אין בעיה! למד מיומנויות תכנות
    בסיסיות ותרגל באמצעות פקודות קידוד ליבה ללא שימוש במכשיר.
  tutorial_scigirlscc_longdescription: עזור לתלמידים שלך ללמוד לכתוב פסאודוקוד! מתכנתי
    מחשבים מתחילים לעתים קרובות פרויקטים על ידי שימוש בשפה יומיומית כדי לכתוב מה הם
    רוצים שיקרה בקוד שלהם - זה נקרא פסאודוקוד. הנוער יעבוד בקבוצות כדי לכתוב פסאודוקוד
    לתנועה פשוטה או מהלך ריקוד.
  tutorial_irobotpicture_longdescription: לרובוטים יש הרבה חיישנים שעובדים יחד כדי
    לעזור לרובוט להבין את כל מה שמסביבו. בדיוק כמו חיישנים, החברים שלנו יכולים לעתים
    קרובות לראות, לשמוע, להרגיש או להבין דברים שאנחנו לא יכולים. בפעילות זו, עבדו
    יחד כדי לעזור לפענח הודעות סודיות ולפצח את הקוד!
  tutorial_kcjmyself_longdescription: בפעילות זו תלמד כיצד להשתמש ב- Scratch כדי לקודד
    אנימציה שכולה אודותיך! עצב דמות מותאמת אישית שתייצג את עצמך, תגרום לה להסתובב
    והוסף תפאורות שונות כדי להשוויץ בעיר הולדתך. פרויקט זה הוא פשוט מספיק עבור הילדים
    כדי להשלים לבד או עם תמיכה של מבוגר.
  tutorial_nearpodalgorithms_longdescription: 'בשיעור Nearpod זה, התלמידים מזהים אלגוריתם
    כמערכת של הוראות שלב אחר שלב. התלמידים לומדים ליצור, לבדוק ולתקן אלגוריתם להשלמת
    משימה ספציפית. '
  tutorial_kibodrop_longdescription: הנדסה היא על התמדה וחצץ. היום התלמידים יהפכו
    למהנדסים, ילמדו את השלבים של תהליך התכנון ההנדסי. הם ייצרו דגמים מתוך מלאכה וחומרים
    ממוחזרים, ואז הם יבדקו את החוסן של הדגמים שלהם על ידי הפלתם מגובה הקרסול. זוהי
    פעילות מנותקת; רובוטים KIBO הם אופציונליים.
  tutorial_ozobotcolor1_longdescription: התלמידים ילמדו את הפונקציונליות הבסיסית של
    Ozobot, כולל כיצד לכייל את חיישני הבוט וכיצד לצייר קווים לבוט לעקוב אחריו.
  tutorial_scigirlspixels_longdescription: 'בפעילות מנותקת זו תלמדו מהו פיקסל וכיצד
    לשלוח תמונה פשוטה בשחור לבן לחבר! '
  tutorial_kcjheroines_longdescription: בפעילות זו תלמדו על נשים קנדיות שונות שעשו
    היסטוריה. באמצעות Scratch תלמד כיצד לקודד משחק וידאו החוגג את חייהם והישגיהם.
    בחר גיבורה, התאם אישית את התחפושת והתפאורה שלהם, קוד תנועות ומטרות למשחק שלך,
    ושמור על ציון. פרויקט זה הוא פשוט מספיק עבור הילדים כדי להשלים לבד או עם תמיכה
    של מבוגר.
  tutorial_ozobotvalue_longdescription: התלמידים ישתמשו ב- Ozobot שלהם כדי לבחור באקראי
    ערך מקום, לזהות את אותו ערך מקום במספר תלת ספרתי ולכתוב את המספר.
  tutorial_icodebytes_longdescription: למד מדעי המחשב ללא טכנולוגיה! פעילויות מחשוב
    מהנות מנותקות לילדים בגילאי 5-7 לעשות בכיתה או בבית עם משפחותיהם. הפעילויות עוזרות
    לפתח כישורי חשיבה חישובית בצורה מהנה באמת. מחולק לעקרונות היסוד של מדעי המחשב,
    וכרוך ביצירת אלגוריתמים, חשיבה הגיונית, איתור דפוסים ומציאת או קביעת כללים.
  tutorial_clfashion2_longdescription: האם אתה מדען נתונים מודע לאופנה עם עניין בקוד?
    הצטרף לשיעורי Fashionista of Data Science כדי ללמוד כיצד קידוד ואופנה הולכים יד
    ביד! אנו נשתמש בקוד SQL יחד עם מדעי הנתונים כדי לחקור שיווק, סגנונות קו ופעולות
    חנות.
  tutorial_ai4all_longdescription: 'בייט זה של AI נועד להיות דרך מהירה ומהנה בהנחיית
    מורים להתחיל להכיר כמה רעיונות ליבה של AI מודרני, כולל: כיצד נתונים הופכים לפלט
    במודל AI, כיצד הטיות אנושיות נכנסות למערכי נתונים וכיצד ניתן להשתמש ב- AI בתחומים
    מגוונים כולל אמנות ויצירתיות. התלמידים לומדים את הדברים האלה על ידי בחינת ציור
    ב- Google Quick, Draw!'
  tutorial_cldata_longdescription: 'גלה את מדעי הנתונים, אחת המיומנויות החשובות ביותר,
    וראה את העולם! האם מדעי הנתונים נשמעים יבשים ומפחידים, כמו מתמטיקה? אל תפחד. שיעור
    היכרות זה יראה לכם שאתם כבר מומחים למדעי הנתונים והנתונים מלאים בתובנות מהנות
    ומעניינות הקשורות לנושאים כמו כדורגל, מוזיקה, אמנות והספרים האהובים עליכם. חומרים
    מוכנים להגדרות למידה אישית או מרחוק. '
  tutorial_spheroinputs_longdescription: 'פעילות זו תגרום לך לחשוב על מושג הקידוד
    הנפוץ של מדעי המחשב של תשומות ותפוקות וכיצד רעיון זה מתייחס לשימוש במדעי המחשב
    לתמיד. '
  tutorial_edisoncount_longdescription: 'הציגו את המושגים החישוביים המרכזיים של תשומות
    ותפוקות באמצעות רובוטים של אדיסון ושפת התכנות מבוססת הבלוקים EdBlocks בפעילות
    זו בהובלת תלמיד. השתמש בפונקציית הכונן של הרובוט אדיסון באמצעות קבוצה של משימות
    תכנות מתקדמות. יצירת תוכניות עבור הרובוט ''להתחקות'' דורשת יישום של חשיבה רציפה
    והבנה של מחזור הקלט-תהליך-פלט. '
  tutorial_spheroloops_longdescription: 'פעילות זו תגרום לך לחשוב על מושג קידוד מדעי
    המחשב הנפוץ של לולאות וכיצד מושג זה מתייחס לשימוש במדעי המחשב לתמיד. '
  tutorial_kiboprogram_longdescription: בשיעור זה, ילדים ילמדו על רצף בתכנות ועל הסמלים
    המרכיבים שפת תכנות כמו של KIBO. התלמידים ייצרו סמלי תכנות משלהם ויפעלו תוכניות
    בתנועה משלהם. לבסוף, הם יכולים לתרגם את תוכניות התנועה הללו לתוכניות עבור KIBO.
  tutorial_hellorubycsin60_longdescription: 'האם תהית אי פעם מה עובר בתוך חוטי המחשב
    שלך? או מדוע חלקי מחשב נראים כמו עיר קטנטנה? או מה באמת אלגוריתם? 30 הסרטונים
    האלה בקצב עצמי של דקה אחת מכוונים לבני 5-9, ואחריהם פעילות שהילדים יכולים להשלים
    בבית. הנושאים כוללים קוד, חומרה, רשתות, AI ורעיונות מעניינים אחרים. '
  tutorial_clfashion1_longdescription: האם אתה מדען נתונים מודע לאופנה עם עניין בקוד?
    הצטרף לשיעורי Fashionista of Data Science כדי ללמוד כיצד קידוד ואופנה הולכים יד
    ביד! אנו נשתמש בקוד SQL יחד עם מדעי הנתונים כדי לחקור שיווק, סגנונות קו ופעולות
    חנות.
  tutorial_irobottraffic_longdescription: אותות תנועה הם מצרך בטיחות בחיי היומיום
    שלנו. קוד רמזור משלך עם רובוט השורש וללמוד על הממציא!
  tutorial_edisonmystery_longdescription: חקירת הסטודנטים של Kick-Start בשימוש במעקב
    הקווים של אדיסון באמצעות רובוטים של אדיסון ושפת התכנות מבוססת Scratch EdScratch
    בתלמיד זה הובילה פעילות. התלמידים מכירים לראשונה את טכנולוגיית חיישני מעקב הקווים
    של רובוט אדיסון ומתנסים בנורית האדומה על משטחים בצבעים שונים. לאחר מכן הם יעברו
    לשלוט בקו מסתורין באמצעות מושג האלגוריתמים.
  tutorial_microbitseaturtles_longdescription: צור אב טיפוס של נורת חוף LED אדומה
    בהספק נמוך שיכולה לשמש לתאורה על שבילי חוף שהיא בטוחה גם לצבי ים.
  tutorial_ozobotknow_longdescription: בשיעור זה, התלמידים יכירו את רכיבי החומרה והרובוטיקה
    של Ozobot Evo.
  tutorial_imagilabs_longdescription: 'תכנת לב מהבהב, ספינת טילים ממריאה, שמך או כל
    דבר שהדמיון שלך מעלה! כדי להתחיל, נלמד אותך כיצד לתכנת לב בצבע האהוב עליך ואז
    לגרום לו להבהב לקצב השיר האהוב עליך. הצטרף לקהילת ImagiCoders שלנו כדי לשתף ולהחליף
    עיצובים. העלה את היצירות שלך ב- ImagiCharm שלך כדי שתוכל ללבוש בגאווה את הקוד
    שלך בכל מקום שאתה הולך! '
  tutorial_irobotsimulator_longdescription: למד כיצד ליצור ולהוריד פרויקטי קידוד עם
    חבילת פעילות זו! לפתור את כל החידות עם simbot שורש בזירה וירטואלית לחשוף את המסר
    הסודי בסוף!
  tutorial_irobotkind_longdescription: הרובוט שלנו עדיין לומד איך לעשות בחירות טובות
    כשמשחקים עם חברים. במשחק הזה, לעזור שורש בפועל על ידי קבלת ארבע החלטות סוג ברציפות.
    אם רוט עושה בחירה גרועה, הוא צריך להתחיל כל הדרך בהתחלה שוב! בואו נשחק ביחד!
  tutorial_firiavirtual_longdescription: למד תכנות Python עם סימולטור רובוטיקה תלת
    ממדי רב עוצמה. תוכל להשלים משימות מאתגרות בסביבה וירטואלית עם פיזיקה מציאותית.
    משימות מלמדות אותך את הקוד לשליטה במנועים, נוריות LED וציוד היקפי אחר ב- CodeBot.
    ומצב ארגז חול מאפשר לך להיות יצירתי עם אפשרויות קידוד Python בלתי מוגבלות. קל
    להתחיל עם סימולציית CodeSpace!
  tutorial_irobotguesscode_longdescription: שים סיבוב חדש ב- Pictionary באמצעות קוד!
    התלמידים יכולים להשתמש בקוד כדי לחזות אילו תמונות, שירים או מילים ה- SimBot Root
    ייצור. קוד גם יצירת תמונות משלך!
  tutorial_ozobotnouns_longdescription: בשיעור זה התלמידים יזהו את הדרך הנכונה לאיית
    ולהשתמש בשמות עצם רבים לא סדירים וישתמשו בקודי צבע כדי לתכנת את ה- Ozobot שלהם
    כדי לעבור לשמות העצם הרבים הלא סדירים הנכונים על ידי פנייה שמאלה או ימינה ולהשתמש
    בשם העצם במשפט.
  tutorial_nasa3d_longdescription: למד על כוכבים מתפוצצים, דגמי תלת מימד וחסימות קוד!
    פעילות מרחבית זו מעבירה אותך דרך היסודות של דוגמנות תלת מימד באסטרונומיה באמצעות
    Tinkercad מבוסס הדפדפן החינמי. התלמידים יכולים להתקדם מיצירת צורות תלת מימד פשוטות
    לעבודה עם נתוני נאס"א בפועל על כוכבים מפוצצים, בדיקות במציאות רבודה ושימוש בלולאות
    ושינויים מבוססי זמן עם חסימות קוד.
  tutorial_blupants_longdescription: לאמן רובוט אוטונומי אמיתי להרים בלוקים ולפרוס
    אותם למטרה על ידי ניווט במסלול מכשולים. התחל עם ממשק גרור ושחרר, והתקדם ל- Python
    ככל שתהיה מנוסה יותר.
  tutorial_legodance_longdescription: סנכרן תנועות מוטוריות של רקדנית הפסקה כדי לשמור
    על קצב עם אור ופעימות.
  tutorial_nearpodcoding_longdescription: ב- Nearpod זה בן 25-30 דקות הכולל ניצוץ
    נושא Flocabulary, התלמידים מתוודעים לקידוד באמצעות סרטון היפ הופ והתכונות האינטראקטיביות
    החתימות של Nearpod. שיעור זה כולל את קידוד הווידיאו Flocabulary.
  tutorial_kcjplastic_longdescription: אנו מאתגרים אותך להשתמש בהדמיית נתונים כדי
    לפתח פתרון זיהום פלסטי! גלה מהיכן מגיעה פסולת פלסטיק ומדוע היא הפכה לבעיה עולמית.
    לאחר מכן שקול את השימוש שלך בפלסטיק, העריך כמה בזבוז אתה יכול להפחית לאורך זמן,
    ותכנן המצאה או אלטרנטיבה שיכולים לעזור. ילדים יכולים להשלים את הפרויקט הזה בעצמם
    או עם תמיכה של מבוגר.
  tutorial_legojourney_longdescription: 'מסעות הם מרגשים! אתגר את התלמידים לערבב מחדש
    את פרויקט מסע החגב שלנו על מנת ליצור מסע חדש ולמצוא דרכים שונות לחגב וירטואלי
    בהשראת SPIKE Prime לנוע באמצעות Scratch 3.0! בנוסף למיומנויות CS, ניתן להשתמש
    בפעילות הקלה של מורה זו גם לתמיכה בתחומים כמו אומנויות שפה, מדע ואומנויות. '
  tutorial_legohopper_longdescription: תכנן אבות טיפוס מרובים כדי למצוא את הדרך היעילה
    ביותר להזיז רובוט מבלי להשתמש בגלגלים.
  tutorial_catrobatembroidery_longdescription: קוד את העיצוב שלך בטלפון אנדרואיד שלך
    ותפור אותו על חולצת הטריקו, המכנסיים, תיק הכושר או הנעליים שלך!
  tutorial_irobotphone_longdescription: באתגר קידוד זה, התלמידים יעבדו יחד מרחוק כדי
    ליצור תוכנית קולקטיבית המציירת תמונה. על פי המשחק הקלאסי של טלפון, התלמידים יקבלו,
    רמיקס ויעבירו קוד לאורך שרשרת הטלפונים. האם הצוות שלך יגשים את יעד התמונה עד שתגיע
    לסוף?
  tutorial_codeguppydraw_longdescription: היכרות מהירה עם קידוד מבוסס טקסט באמצעות
    תוכניות JavaScript מהנות ומרתקות
  tutorial_codejumper_longdescription: בשיעור זה מתוכנית הלימודים של Code Jumper,
    הלומדים חוקרים רשתות בחוויה מנותקת באמצעות חומרים טיפוסיים המצויים בכיתה. הנושא
    לשיעור זה הוא סביב מסרים של חסד לאחרים. שיעור זה תוכנן במיוחד כדי להיות נגיש לתלמידים
    עם ליקויי ראייה.
  tutorial_meeempathy_longdescription: במשך מאות שנים, הכפריים והאילגרים חלקו את אותו
    המרחב אך לעתים רחוקות התקשרו זה עם זה. עכשיו אתה יכול להשתמש בכוח הקוד כדי להפגיש
    בין שני הכפרים. שחקנים יחוו אמפתיה וחמלה כלפי שכניהם, ילמדו שיתוף פעולה והכלה,
    ויאמצו את המגוון שהופך את כולנו למיוחדים באופן ייחודי.

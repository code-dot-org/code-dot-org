  tenth_anniversary_testimonials_03: אני חייב ל- Code.org כל כך הרבה. אני המורה שאני
    היום בגלל הכלים שאתה מספק למחנכים כמוני. אני משתמש ב- Code.org מאז 2013 ואני מנחה

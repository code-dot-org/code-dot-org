  tutorial_itchfish_longdescription: מדריך Scratch 3.0 להכנת משחק עם כריש שרודף ואוכל
    דגים שהופרעו כאשר צולל נאכל בטעות.
  tutorial_bsdwebsite_longdescription: 'קורס זה מאפשר לתלמידים להשתמש בקוד כדרך לשתף

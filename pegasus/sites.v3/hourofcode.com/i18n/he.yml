    בו תוכלו גם להעלות את שאלות הטריוויה. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: תכנת שיחה בין שני שדונים. תהיו יצירתיים
    תוך כדי תקשורת עם קוד ב-Scratch עם CS First!
  tutorial_codemonkeybeaver_longdescription: עזרה בונה להשיג את מטרותיו! צללו לתוך
    בית הגידול הטבעי של הבונה הזה עם פעילות קידוד עמוסה בכיף שתניע את חינוך הקידוד
    שלכם. בונים יכולים לשחות, לאסוף עצים ולבנות סכרים. הבונה הקטן הזה זקוק לעזרתך.
    השתמש בלוקים פשוטים של קוד כדי להשלים את הסכר באגם כך המים נשארים רגועים, לבנות
    בית, ולעשות שייקים!
  tutorial_codestersdistance_longdescription: למד את היסודות של קידוד בפייתון, ולאחר

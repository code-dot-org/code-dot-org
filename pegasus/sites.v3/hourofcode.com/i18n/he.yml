  careers_principle_title_2: אנחנו קשים בבעיות ונדיבים זה לזה
  careers_principle_description_2: אנו נשארים ממוקדים באתגר של הבאת מדעי המחשב לתלמידים
    ולמורים ברחבי העולם. אנו מכירים בכך שכל אחד מאיתנו מביא את מיטב כוונותינו לתמוך
    במשימתנו ולתת חסד כאשר אנו מבצעים טעויות.
  careers_principle_title_3: חפש פתרונות, לא קונצנזוס

    הרף אם אנו בדרך; אנו לא חוששים להסתובב. שינוי העולם דורש זאת.
  careers_principle_title_5: חדשנות אלופה
  careers_principle_description_5: אנחנו חושבים בגדול, לוקחים סיכונים ולא מפחדים להיכשל.
    אם אנו רואים דרך טובה יותר להשיג את מטרותינו, אנו עושים זאת ומעודדים אחרים לעשות
    זאת גם כן. פתרונות מצטברים לא יעזרו לשנות את העולם.
  careers_principle_title_6: החלטות עוגן בעובדות
  careers_principle_description_6: אנו משתמשים בנתונים כדי להבין את העסק שלנו, לקבוע
    תוצאות רצויות ולהנחות קבלת החלטות. אנו מאזנים זאת על ידי הכרה שלא תמיד יהיו לנו
    הנתונים הדרושים לנו על מנת לפעול.
  careers_principle_title_7: הלך רוח לצמיחה מזין אותנו

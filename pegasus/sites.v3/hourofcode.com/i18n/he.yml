  tutorial_nafbrand_name: קוד המותג שלך
  tutorial_rpccw_longdescription: צור דמות משלך, עצב חולצת טריקו וצור קצת מוזיקה.
    הרוויח תגים עבור כל פרויקט שהושלם.
  tutorial_rpledfirefly_longdescription: השתמש במיקרו-בקר Raspberry Pi Pico ורכיבים
    אלקטרוניים בסיסיים ליצירת גחלילית LED מהבהבת. כתוב קוד MicroPython כדי להדליק
    את הגחלילית שלך וליצור מתג מחוטי מגשר כדי לחקות גחליליות בטבע כאשר המתג סגור.
  tutorial_rpcharting_longdescription: גלה את כוחן של רשימות בשפת התכנות Python על
    ידי אחסון נתוני מדליות אולימפיות ואז השתמש בספריית הפיגל כדי ליצור תרשים אינטראקטיבי.
    השתמש במיומנויות ניתוח נתונים כדי לחשוף דפוסים וחריגות.
  tutorial_rpsolar_longdescription: צור מודל אנימציה, אינטראקטיבי, מערכת סולארית באמצעות
    שפת התכנות Python וספריית הגרפיקה p5. השתמש במילונים כדי לאחסן עובדות כוכבי לכת
    שנטענות כאשר לוחצים על כוכב לכת המקיף.
  tutorial_rpwebcards_longdescription: צור קבוצה של כרטיסי אינטרנט שמתהפכים כשאתה
    מרחף מעליהם. השתמשו בעיצוב CSS ובהנפשות ואז התאימו אישית עם גופנים מהודרים ומעברי
    צבע.
  tutorial_codeclubhworld_longdescription: כתוב קוד מבוסס טקסט של Python כדי ליצור
    פרויקט אינטראקטיבי עם קלט משתמש שמדפיס טקסט ואמוג'י. השתמש במשתנים לאחסון טקסט
    ומספרים, ופונקציות לארגון הקוד שלך.
  tutorial_codeclubspells_longdescription: השתמש בלוקי שריטות כדי לקודד שרביט שמטיל
    לחשים כדי להפוך שדונים לקרפדות, לגדל ולכווץ אותם. ערוך והפוך צליל כדי ליצור אפקטים
    קוליים של איות. שדר הודעות איות כך שספרייטים מרובים ישתנו עם קבלת ההודעה.
  tutorial_coderdojoanime_longdescription: צור דף אינטרנט רספונסיבי עם טקסט ותמונות
    להדרכת ציור אנימה. השתמש ב- HTML כדי לבנות את סגנונות דף האינטרנט וה- CSS להחלת
    פריסה, לוחות צבעים וגופנים.
  tutorial_coderdojotarget_longdescription: השתמש בפייתון עם ספריית הגרפיקה p5 כדי
    לצייר יעד ולצבור נקודות על ידי פגיעה בו בחצים. למד על צבעי RGB והצב את היעד שלך
    באמצעות קואורדינטות x & y. השתמש בתנאי אם, אליף ועוד כדי לקבל החלטות ניקוד.
  tutorial_creaticodescratch_longdescription: Creaticode.com מציעה מגוון רחב של פעילויות
    קידוד בנושאים רבים, כגון משחקי תלת מימד, אומנויות תלת מימד, משחקי מציאות רבודה,
    אפליקציות בינה מלאכותית, רמיקס וידאו ביוטיוב ויעדי פיתוח בר-קיימא של האו"ם. בלוקים
    מבוססי שריטות משמשים בכל הפעילויות, כך שהתלמידים אינם צריכים ללמוד שפת תכנות אחרת
    או ממשק משתמש כדי לקודד ולשתף את הפרויקטים שלהם.
  tutorial_bbsierpinski_longdescription: בסדרה קצרה זו של שיעורים, תלמד ליצור אמנות
    מתמטיקה מדהימה וצבעונית!
  tutorial_bbstopwatch_longdescription: בסדרה קצרה זו של שיעורים, תלמד ליצור סטופר
    אמיתי, עובד!
  tutorial_idrpatterns_longdescription: השתמש בבלוק הפעולה Loop בסביבת הקידוד של Weavly
    כדי ליצור דפוסים גיאומטריים כמו גבישים, כוכבים או צורות מרגשות אחרות עם אלמנטים
    חוזרים.
  tutorial_idrshapes_longdescription: 'בפעילות זו, שחקנים משתמשים בבלוקי הפעולה של
    Weavly כדי לצייר צורות פשוטות, ריבועים כאלה, מלבנים, משולשים, משושים וכוכבים. '
  tutorial_edisondetect_longdescription: הציגו את מושגי החישוב המרכזיים של לולאות
    והבנה של אור אינפרא אדום באמצעות רובוטים של אדיסון ושפת התכנות מבוססת הבלוק, EdBlocks.
    שיעור זה מנצל את פונקציות הכונן וזיהוי המכשולים של הרובוט אדיסון באמצעות קבוצה
    של משימות תכנות מתקדמות.
  tutorial_edisonmusical_longdescription: מנגינות מוזיקליות פשוטות הן דוגמה מצוינת
    לרצף בפעולה. באמצעות אדיסון ושפת התכנות מבוססת שריטה, EdScratch, התלמידים יכולים
    ליצור מוזיקה ולקשור רצף ויציאות קלט לתוכניות מהנות.
  tutorial_codemonkeydiglit_longdescription: 'היכרות עם כמה נושאים חשובים בעולם הדיגיטלי:
    כיצד להשתמש במחשבים, מהי תוכנה וחומרה, איומים מקוונים אפשריים והגנה על פרטיותך.
    הקורס כולל 2 שיעורים - שימוש דיגיטלי ואזרחות דיגיטלית. כל שיעור מורכב משקופיות
    בהדרכה עצמית עם שאלות וסקרים אינטראקטיביים, 3 מיני משחקים ו -5 שאלות סקירה כדי
    לבדוק את הבנת התלמיד.'
  tutorial_bsdrockpaper_longdescription: השתמש בשפת התכנות Python כדי לבנות משחק 'רוק,
    נייר, מספריים'. אל תדאג אם מעולם לא ניסית את Python, אנו נדריך אותך בכל שלב.
  tutorial_microbitreaction_longdescription: הכינו משחק תגובה של מיקרוביט עם מתגים
    פיזיים אמיתיים העשויים מקרטון גרוטאות ונייר כסף למטבח.
  tutorial_kinderanimal_longdescription: בשיעור זה התלמידים יהפכו את KIBO לחיה שובבה
    שזזה בתגובה לתוכנית שהילדים יוצרים. התלמידים יכולים גם להתנסות באפשרויות הקלט
    והפלט של KIBO כדי לקחת את זה הלאה.
  tutorial_kindersinger_longdescription: בשיעור זה התלמידים ילבישו את KIBO בתלבושת
    של מבצע וילמדו את KIBO לשיר שיר אהוב! עם מודול הקלטה/השמעה של KIBO, ילדים ישתמשו
    בכישורי הרצף שלהם כדי לתכנת את KIBO להשמעת השיר שלהם בסדר הנכון. שיעור זה מיועד
    לילדים עם ניסיון קודם ב- KIBO.
  tutorial_microbitwwn_longdescription: נענע את המיקרוביט שלך ותינתן לך כיוון אקראי
    ללכת.
  tutorial_grokcyberlive_longdescription: קפטן בחיל הים מוחזק בשבי בתוך ספינתו. ציון
    דרך מרכזי החשיך. וכלי נשק מכוונים לאתרים העמוסים ביותר בסידני…הכל מחובר, וזה תלוי
    בך לשחרר את הקפטן, לאתר את האשם ולעצור אותם. התלמידים יצטרכו להתחקות אחר רמזים,
    לפתור חידות ולהבין כיצד לעצור מתקפת סייבר מדומה בקנה מידה גדול לפני שיהיה מאוחר
    מדי.
  tutorial_codemojimaze_longdescription: למד על רצפים שיעזרו לדינו להשלים את המבוך.
  tutorial_codemojisnake_longdescription: ביחידה זו התלמידים ילמדו כיצד להשתמש בלוקים
    קידוד ב- Scratch כדי ליצור משחק נחש.
  tutorial_carnegietoxibots_longdescription: אף אחד לא ישן בעיר זילה. אתה משחק כאחד
    מ- Zeds, צוות המוקדש להחרים את האיום של Toxibots, רובוטים מושחתים בתוכנות זדוניות
    השייכים Toxicorp, תאגיד ענק. רוב הטוקסיבוטים הושמדו, אבל עדיין יש כאלה שזורעים
    הרס. היכונו במועדון זד ותכנתו את הרובוט השיתופי שלכם (המכונה 'קובוט') Beastie
    כדי לעזור ללכוד אותם.
  tutorial_carnegieiris_longdescription: אתגר איריס רובר עם VICE Virtual Robot מספק
    רצף מובנה של פעילויות תכנות בהקשר מבוסס פרויקטים בעולם האמיתי. זה נועד לגרום לתלמידים
    לחשוב על הדפוסים והמבנה של לא רק רובוטיקה, אלא גם תכנות ופתרון בעיות באופן כללי
    יותר. שיעור זה כולל סרטונים, אנימציות וסביבת קידוד מובנית עם הרובוט הווירטואלי.
  tutorial_carnegiespike_longdescription: קידוד ה- SPIKE Prime הווירטואלי - אתגר איריס
    רובר מספק רצף מובנה של פעילויות תכנות בהקשר מבוסס פרויקטים בעולם האמיתי. זה נועד
    לגרום לתלמידים לחשוב על הדפוסים והמבנה של לא רק רובוטיקה, אלא גם תכנות ופתרון
    בעיות באופן כללי יותר. שיעור זה כולל סרטונים, אנימציות וסביבת קידוד מובנית עם
    רובוט וירטואלי.
  tutorial_spheroincolor_longdescription: Sphero indi יכול לראות צבע בדיוק כמוך וכמוני.
    אבל מי מהיר יותר בזיהוי צבעים? מי יכול לזהות הכי הרבה? בשיעור זה, גלה כיצד אנו
    רואים צבע ומאתגרים את האינדי לתחרות צבעים!
  tutorial_kcjdominos_longdescription: בשיעור זה אנו מדמים דומינו נופלים באמצעות JavaScript.
    לאורך הדרך נלמד על משתנים, פונקציות, לולאות, אירועי עכבר והפלת דברים!
  tutorial_spherocolortheory_longdescription: ערבב את הצבעים שלך על ידי הטיה וסיבוב
    של Sphero BOLT! גלה כיצד פועלת תורת הצבעים התוספים על ידי הוספת ערכים שונים של
    אדום, ירוק וכחול ליצירת צבעים רבים ושונים. למד כיצד תוכל להשתמש בחיישני BOLT שלך
    כדי למדוד את הכיוון שלו ולשנות צבעים.
  tutorial_codecombatesports_longdescription: קידוד תחרותי מעולם לא היה כל כך אפי!
    למד את הכישורים שאתה צריך כדי לשחק כמו המקצוענים במחנה האספורט שלנו. אין צורך
    בניסיון בקידוד. התחל באימונים בצינוק וגילוי אסטרטגיות הקידוד והטקטיקות שתצטרך
    כדי להתחרות. לאחר השחזת הכישורים שלך, העמד את הקוד שלך למבחן בזירת הספורט האלקטרוני
    שלנו מול שחקנים אחרים ברחבי העולם! האם אתה האלוף הבא של ליגת הבינה המלאכותית שלנו?
  tutorial_spherodigdisplay_longdescription: תצוגות דיגיטליות נמצאות סביבנו, מטלפונים
    למסכי מחשב לטלוויזיה ועד לשלטי חוצות מודרניים. אבל איך הם עובדים? חפרו בטכנולוגיה
    הגרפית שמאחורי צגים דיגיטליים וקבלו ניסיון מעשי על ידי תכנות תמונות ואנימציות
    עם מטריצת LittleBits Codebit ו-LED.
  tutorial_spherorvrincolor_longdescription: 'האור הנראה מורכב מגלים באורכים משתנים
    שהעין מזהה כצבע. בעוד של-RVR+אין עיניים (טוב לפחות כאלה שיכולות לראות) יש לו חיישן
    שמסוגל לזהות מגוון רחב של צבעים. למד את היכולות של חיישן הצבע של RVR+וכיצד לתכנת
    אותו. '
  tutorial_clbinary_longdescription: באמצעות רכיבי restone ב- Minecraft, המשתתפים
    ילמדו כיצד פועלת ספירה בינארית, יוצרים שערי לוגיקה AND ו- OR, וישתמשו בספירה בינארית
    כדי ליצור מנעול קומבינציה לפתיחת דלת נעולה.
  tutorial_sascollabcode_longdescription: זה יכול להיות מאתגר למצוא משאבים ללמד קידוד
    לתלמידים עם ליקויי ראייה. SAS מאמינה שלכל תלמיד צריכה להיות ההזדמנות ללמוד קוד
    ומטרתה להשיג זאת באמצעות בלוקים של קוד ברייל עם SAS CodeSNAPS - סביבת קידוד שיתופית
    שיכולה לקבל קידוד כיתה שלם עם אייפד בודד ורובוט Sphero.
  tutorial_codecombatgoblins_longdescription: אנחנו צריכים את עזרתך! צאו למסע אפי
    שבו אתם משתלטים על המשחק באמצעות כוחות התכנות שלכם. הפוך לגיבור, פתח שלל, והרחיב
    את ארסנל הקוד שלך כדי להציל את העיר. לאחר מכן השתמש באסטרטגיות בינה מלאכותית כדי
    להרכיב מסיבה לקרב בוס גובלינים אחרון!
  tutorial_scratchstorytelling_longdescription: הנפש את הסיפור שלך עם Scratch! הוסף
    שדונים, רקעים ואפקטים גרפיים אינטראקטיביים כדי להחיות את הסיפור שלך. כולל מדריך
    להנחיית מחנכים, הדרכה לפרויקט Scratch וכרטיסי קידוד. פעילות זו תואמת את תקני הליבה
    המשותפים לאמנויות השפה האנגלית.
  tutorial_crayolasymbols_longdescription: תמונה שווה אלף מילים - אפילו תמונות קטנות
    אומרות הרבה! סמלים חזותיים נמצאים בכל מקום, ומכוונים אותנו לשירותים ציבוריים,
    בתי חולים, רמפות לכיסאות גלגלים ותחנות אוטובוס. השתמש בצורות ובקווים כדי לעצב
    סמלים מקוריים שאחרים יכולים לסמוך עליהם.
  tutorial_crayoladrawacode_longdescription: חקור קודים מאתמול והיום. אנשים קדומים
    ציירו סמלים על קירות המערה כדי לספר סיפורים. המצרים הקדמונים חצבו הירוגליפים,
    שפה של סמלים חזותיים המייצגים אנשים, חפצים ופעולות, לאבן. צור סיפורי תוספות עם
    קודים חזותיים.
  tutorial_crayolafollowmycode_longdescription: צור ריקוד קידוד על ידי רישום סמלים
    חזותיים כגון חצים, ספירלות וצעדים כדי ליצור דפוס שאתה ואחרים ילכו אחריו. או ליצור
    דמויות קטנות מ- Model Magic ולהשתמש בהן כדי לעקוב אחר קוד הריקוד שלך!
  tutorial_madpicturethis_longdescription: שיעור זה יציג בפני התלמידים שפת HTML וילמד
    אותם כיצד לפענח אותה, גם אם מעולם לא קיימו אינטראקציה עם קוד HTML לפני כן. על
    ידי ביצוע תצפיות, התלמידים יבחינו בדפוסים ויקבלו הבנה טובה יותר של אופן הכתיבה
    והפרשנות של קוד HTML.
  tutorial_mindmakersmaps_longdescription: ביקום זה מפות מסוגים שונים משמשות רקע לאתגרים
    מהנים עם כלי רכב אוטונומיים המצייתים לתוכניות שלך. כדי לנצח, תצטרך לפרש כל מפה
    ולתכנת לא רק את התנועות, אלא להסתגל לבלתי צפוי באמצעות חיישנים למכשולים ואירועי
    טבע כמו מזג אוויר, טמפרטורה וחלוף הזמן. שיהיה לך טיול טוב!
  tutorial_mindmakersjorel_longdescription: היקום המהנה של אחיו של יורל נמצא כעת בשליטתך!
    אבל בשביל זה, אתה צריך לשלוט ביסודות התכנות ולפתח מיומנויות כמו חשיבה אלגוריתמית,
    פירוק בעיות, זיהוי תבניות והפשטה... לעבוד קשה ואולי תגלה את שמו של אחיו של יורל!
  tutorial_mindmakersroboland_longdescription: תכנת את הרובוטים המוזרים ומהנים Mustachebot
    ו Ladybot! אתה עוזר להם להתגבר על אתגרים, והם עוזרים לך לפתח חשיבה חישובית. ככל
    שהאתגר מתקדם יותר, כך לומדים יותר על אלגוריתמים, פירוק, דפוסים והפשטה... לעבוד
    קשה וליהנות!
  tutorial_mindmakersrobolandjr_longdescription: תכנת את הרובוטים המוזרים ומצחיקים
    Mustachebot ו Ladybot. בכל פעם שאתה מצליח לפתור אתגר, אתה מקבל כדור ירוק קטן ועובר
    לשלב הבא. קפריצ'ה!
  tutorial_codehsdraw_longdescription: צור תוכנית ציור משלך ב- Scratch באמצעות כניסות
    מקלדת ועכבר. כל אחד יוכל להשתמש בו ליצור אמנות דיגיטלית מהנה ויצירתית!
  tutorial_codehscamouflage_longdescription: השתמש ב- ScratchJR כדי לתכנת בעל חיים
    כדי להראות את התאמתו לשימוש בהסוואה בסביבתו!
  tutorial_firiapythoncodex_longdescription: שיעורים פשוטים שלב אחר שלב מלמדים קידוד
    פייתון כשאתה פותח יכולות חדשות, החל מתצוגת הצבעים היפה ועד למערכת השמע Hi-Fi.
    השתמש במד התאוצה המובנה, חיישן האור והמיקרופון כדי לקודד פרויקטים ייחודיים ואינטראקטיביים
    משלך. ותוכלו לחבר ישירות מנועי סרוו וחיישנים חיצוניים לאפשרויות הרחבה בלתי מוגבלות.
    CodEx = משחקים, מוסיקה, חיישנים, אמנות, ועוד!
  tutorial_bekidscoding_longdescription: הצטרפו לגרייס, זאק ודוט את הרובוט בהרפתקה
    בגלקסיית הלולאה! קוד עם בלוקים כדי להשלים משימות מרגשות, וללמוד את היסודות של
    אלגוריתמים, רצפים ולולאות!
  tutorial_rodocodehr_longdescription: 'רודוקודו: שעת קוד הוא משחק קידוד בהדרכה עצמית
    לילדים בגילאי 4-11. זה מלמד את היסודות של קידוד כגון רצף, איתור באגים, לולאות
    ופונקציות. זה גם מלמד טכניקות לפתרון בעיות כך שילדים יהפכו ללומדים עצמאיים יותר
    בטוחים.'
  tutorial_microbitdice_longdescription: לנער את המיקרוביט שלך כדי ליצור מספרים אקראיים.
  tutorial_madflashcard_longdescription: שיעור זה חושף את התלמידים לקוד HTML ו- CSS
    ומספק להם את האפשרות לתקשר איתו ולראות את תוצאותיהם בזמן אמת.
  tutorial_madappwars_longdescription: 'שיעור זה מספק לתלמידים את ההזדמנות לחקור את
    הצד העסקי של פיתוח אפליקציות. בפעילות זו התלמידים משווים בין שתי אפליקציות שנמצאות
    תחת אותה קטגוריית מטריה (דוגמה: שתי אפליקציות נסיעות) ומעריכים מה עדיף על סמך
    קריטריונים ספציפיים.'
  tutorial_kodablepuppies_longdescription: התלמידים יפגשו את החברים הרכים של קודאלי
    וילמדו כיצד לטפל בהם! 'חיות מחמד' הם גורים במשחק הדורשים הרבה אהבה ותשומת לב.
    התלמידים יתכנתו Carebots כדי לעזור באחריות להיות שכר דירה חדש באמצעות מושגי קידוד
    כגון פונקציות והצהרות מותנות.
  tutorial_googlesuperhero_longdescription: הפוך גיבור יומיומי מחייך או מהקהילה שלך
    לגיבור-על על ידי תכנות אותם לטוס מעל בניינים, להסתובב, לעבוד עם סיידקיק ולצבור
    נקודות על ידי נגיעה בחפצים במשחק. ב-Code Your Hero, הראו את הכוחות המיוחדים של
    הגיבור שלכם ואת היצירתיות שלכם עם CS First and Scratch.
  tutorial_googlename _longdescription: בחר שם והבא לחיים את אותיות המילה באמצעות
    קוד. בחר כינוי, שם של חיית מחמד, חיה, ספורט, מקום או תחביב.
  tutorial_carnegiezillah_longdescription: עיר זילה משגשגת, והמוזיקה באוויר. השמועה
    אומרת, הבוט המפורסם של גרגנטואה מקוון ושולח את הטוקסיבוטים האחרונים לזרוק את העיר
    בלוק אחר בלוק.…תפוס את הסקייטבורד המרחף של הקובוט שלך והתכונן לחריץ, לזוז ולסיים
    את מה שהתחלת! שחקנים מתכנתים את ה- cobot hoverbots שלהם כדי להחליף נתיבים, להימנע
    ממכשולים ולהוציא טוקסיבוטים רבים במשחק זה בסגנון קצב.
  tutorial_nasachspacejam_longdescription: צור מערכת סולארית שבאמת מתנדנדת! למד על
    מוסיקה, אסטרונומיה וקידוד בפעילות מודרכת עצמית זו (אין צורך בניסיון קידוד). תכנת
    כוכבי לכת ליצירת מוזיקה, יצירת מערכת שמש מוזיקלית משלך, עם מנגינות מרחביות.
  tutorial_hatchxrsolar_longdescription: 'חקור את הכוכבים ובנה מערכת סולארית משלך
    באמצעות מושגים של תכנות מבוסס בלוקים. למד על היסודות של מרחב תלת מימד, וצלול לדמיון
    שלך כדי לבנות יקום של חלומותיך, והכל תוך פחות משעה. ונחשו מה, תוכלו להריץ את הפרויקט
    שלכם ב- AR בכל מכשיר iOS באמצעות אפליקציית HatchXR. אל תשכח לשתף אותנו ביצירות
    שלך באמצעות #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'קוד את משחק פולשי החלל הקלאסי בתלת מימד,
    תוך כדי למידה על הבסיס של פיתוח משחקים, תנועה במרחב תלת ממדי ולמד מושגי תכנות
    בסיסיים כמו לולאות, תנאים, משתנים ואירועי מקלדת, והכל תוך פחות משעה. אל תשכח לשתף
    אותנו ביצירות שלך באמצעות #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'בנה את משחק הדינו T-rex הקלאסי של כרום בתלת
    מימד, תוך למידה על הבסיס של פיתוח משחקים, תנועה במרחב התלת ממדי ולמד מושגי תכנות
    בסיסיים כמו לולאות, תנאים, משתנים ואירועי מקלדת, והכל תוך פחות משעה. אל תשכח לשתף
    אותנו ביצירות שלך באמצעות #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: שרקנים באים והם רעבים. עבור כל סיבוב,
    תכנת את בוט לפטר גזר, להשיק חסה או להפעיל את מגן אפל האדיר במשחק הקידוד הזועם
    והמהיר הזה. אסוף לבבות כדי לפתוח כלים נוספים ולהכיל את טירוף ההזנה תוך תקווה שהקוד
    שלך לא ישבר.
  tutorial_pickcodeshapes_longdescription: למד להשתמש ב- Pickcode כדי לכתוב קוד שיוצר
    מגוון צורות. לאחר סיום הקורס, תוכל להיות יצירתי ולעשות כל עיצוב שתרצה!
  tutorial_codesterssketch_longdescription: למד את היסודות של קידוד בפייתון תוך יצירת
    Etch-a-Sketch מותאם אישית משלך! למד כיצד לשלוט בספרייט על המסך עם אירועי מפתח
    שונים, לקבל קלט משתמש כדי להגדיר את רוחב העט ולהשתמש ברשימה כדי לשלוט בצבע העט.
  tutorial_pickcodechatbot_longdescription: בקורס זה תלמדו כיצד ליצור צ'אט בוט פשוט
    שמשחק משחק מהיר של מודעות ליבס.
  tutorial_codestersfish_longdescription: למד את היסודות של קידוד בפייתון תוך יצירת
    משחק אובייקט נופל משלך! תלמד כיצד להוסיף רקע ושדונים, וכיצד להשתמש באירועים כדי
    ליצור ולשלוט שדונים על הבמה.
  tutorial_codestershedgehog_longdescription: למד את היסודות של קידוד בפייתון, ואז
    צור משחק שיורה ספרייט לכוכבים! כדי לצלם את הזריקה שלך תחילה עליך ללמוד כיצד ליצור
    אירועי מפתח, מרווח והתנגשות. התפוצץ!
  tutorial_pickcodeggame_longdescription: למד להכין משחק ניחושים של שני שחקנים בו
    שחקן אחד מכניס מספר לצ'אטבוט, והצ'אט בוט נותן רמזים לשחקן השני בזמן שהוא מנסה
    לנחש.
  tutorial_codestersdino_longdescription: למד פונקציות ואירועים של פייתון תוך יצירת
    משחק Flappy Dino משלך. ברגע שהמשחק מתחיל, הדינו יורד! אם אתה פוגע בלוק, אתה מפסיד.
    כמה בלוקים אתה יכול לנווט את הדינו דרך?
  tutorial_pickcodemtpaint_longdescription: בקורס זה תלמד כיצד להשתמש בפונקציות כדי
    לצייר צורה מורכבת למדי (כמו רצועת מוביוס אך בצורת משולש). לאחר שיעור זה, יהיו
    לך אבני הבניין להכנת המון עיצובים שונים.
  tutorial_microsoftcarnival_longdescription: קוד את קרנבל הכיתה שלך עם משחקים כמו
    הכה את השומה, בלונים מתפוצים ותרגול יעד.
  tutorial_thunkablescavenger_longdescription: למד לבנות אפליקציית Scavenger Hunt
    משלך ב-Thunkable, והשתמש באפליקציה שלך כדי לחפש פריטים במכשיר הנייד שלך ברגע שהקוד
    שלך הושלם.
  tutorial_codeillusionfund_longdescription: היכנס לעולם הקסום של קידוד ומדעי המחשב
    כשאתה לומד ומכיר את יסודות המחשב! זה יכלול תרגול לחיצה וגלילה, גרירה ושחרור, העתקה
    והדבקה והקלדה.
  tutorial_codeillusiongoofybeg_longdescription: צאו להרפתקת קידוד קסומה עם גופי!
    למד כיצד לצייר, לצבוע ולהזיז צורות, כמו גם לטעון תמונות וצלילים כשאתה שולט ביסודות
    פיתוח המשחק באמצעות JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'צור להקה דיגיטלית אינטראקטיבית משלך
    עם גופי כשאתה חוקר את שמחת פיתוח המשחקים באמצעות JavaScript. פעילות זו תתבסס על
    מה שלמדת בפעילות ההיכרות שלנו, Disney Codeillusion: הרפתקאות פיתוח משחקים עם גופי
    למתחילים.'
  tutorial_robotmagicescape_longdescription: לברוח מחדר 3D רדוף בעזרת בוטים לתכנות.
  tutorial_codespeakclimate_longdescription: למד כיצד לבנות אתר אינטרנט בסיסי באחריות
    באמצעות HTML ולעזור לחנך אחרים על שינויי אקלים.
  tutorial_codespeaktwinkle_longdescription: האזן לקריאה בקול רם של 'קידוד נצנוץ'
    ואז למד לקודד אותו באמצעות אפליקציית ScratchJR
  tutorial_coinbasecrypto_longdescription: בדוק את הזיכרון שלך ולמד את היסודות של
    קריפטו!
  tutorial_codespeakcomp_longdescription: למד על קומפוסטציה של תולעים ובנה משחק ב-Scratch!
  tutorial_codespeaksnake_longdescription: האזן לסיפור על Snake, כוכב משחק סלולרי
    קלאסי, וקודד משחק משלך ב- ScratchJR
  tutorial_prstemalexa_longdescription: התלמידים יחקרו בינה מלאכותית קולית - או AI
    קולי - על ידי קידוד שתי כישורי Alexa. התלמידים יתחילו בצפייה בסרטון המכסה את יסודות
    הבינה המלאכותית הקולית, ואז יבנו תוכנית קולית המופעלת על ידי AI ב- MIT App Inventor
    שאומרת 'Hello Moon' ותוכנית שיכולה לדקלם עובדות שטח אקראיות. השיעור מסתיים בסקירת
    אוצר מילים ודיון.
  tutorial_coderzfarm_longdescription: תכנתו רובוט לשתול גינת פרחים ולמדו כיצד רובוטים
    עוזרים לחקלאים בעולם האמתי.
  tutorial_intelinofield_longdescription: למד לתכנת את הרכבת החכמה של אינטלינו מנותקת
    עם צילומי פעולה ולהשלים את המשימה להסיע תלמידים ברחבי העיר בטיול השטח שלהם.
  tutorial_cablockchain_longdescription: קורס אינטראקטיבי זה בוחן טכנולוגיית בלוקצ'יין
    ומטבעות קריפטוגרפיים, הכוח המניע של האינטרנט של הדור הבא. עקוב אחר הדמויות שלנו
    כשהן נכנסות למטא-וורס בציד כדי למצוא רמאי פוטנציאלי. הם מגלים מגוון יישומים יצירתיים
    של בלוקצ'יין ושוקלים כיצד זה יכול להשפיע על החברה בעתיד.
  tutorial_nasaparachute_longdescription: בפעילות זו תלמדו כיצד מהנדסי JPL השתמשו
    בקוד בינארי כדי לכלול הודעה נסתרת במצנח המשמש לסייע לרובר המאדים, התמדה, לנחות
    בהצלחה על מאדים. תהיה לך גם הזדמנות ליצור הודעה נסתרת משלך.
  tutorial_nasascratch_longdescription: צור משחק חקר ירח או מאדים באמצעות Scratch,
    שפת תכנות חזותית. חשבו כמו מתכנני משימת חלל של נאס"א לעצב את המשחק שלכם!
  tutorial_nasaorbit_longdescription: בפעילות זו התלמידים משתמשים ב- Scratch, Snap!
    , או שפת תכנות אחרת ליצירת סימולציה אינטראקטיבית של חללית העוגנת לתחנת החלל הבינלאומית.
    סימולציית עגינה אורביטלית של הצוות (Coding Sim) מעסיקה את התלמידים בחשיבה חישובית,
    פתרון בעיות ויישומים בעולם האמיתי של מתמטיקה.
  tutorial_nasapackage_longdescription: בפעילות זו התלמידים משתמשים ב- Scratch, Snap!
    , או שפת תכנות אחרת ליצירת סימולציה אינטראקטיבית של מזל"ט שמנווט סביב אזור גיאוגרפי
    כדי לספק חבילה. הסימולציה מעסיקה את התלמידים בחשיבה חישובית, בפתרון בעיות וביישום
    מתמטיקה בעולם האמיתי.
  tutorial_nasalunar_longdescription: 'התלמידים לומדים על משימת ארטמיס 1 ועל אתגר
    פיתוח האפליקציות של נאס"א (ADC). המטרה היא שהתלמידים יבצעו את השלבים שיצרנו באמצעות
    מעבדת האפליקציות של Code.org כדי ללמוד תכנות בסיסי תוך שימוש בקוד בלוק. '
  tutorial_meeestate_longdescription: 'פתרו חידות כדי לברוח מהאחוזה המסתורית של ד"ר
    בריקובסקי בשעת הקוד החדשה של Minecraft: Escape Estate. השתמש בקידוד ובחשיבה חישובית
    כדי לפתוח סודות, לפתוח דלתות מלכודות ולחשוף רמזים נסתרים. תקדד את דרכך החוצה עד
    עלות השחר והרוויח מיליון אמרלד! עם קידוד בבלוקים או בפייתון, Hour of Code מציע
    מסלול למידה לכל אחד ללמוד את יסודות הקוד.'
  tutorial_imagipixelart_longdescription: למד Python וצור אנימציות צבעוניות משלך בקורס
    מזורז זה של שעה!
  tutorial_kcjhealth_longdescription: 'למד על ויזואליזציה של נתונים, אמנות אלגוריתמית
    וקידוד, תוך כדי חקר SDG #3 ''בריאות טובה ורווחה''.'
  tutorial_msftwakanda_longdescription: 'שורי, אוקוי ורירי חייבים להתאגד כדי לעזור

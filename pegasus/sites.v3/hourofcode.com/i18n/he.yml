  about_page_section_specific_description_1: התפקיד הגלובלי של Code.org בתנועה למדעי
    המחשב K-12 אפשרי רק מכיוון שאנו משתמשים בגישה מאחדת בין בעלי עניין מגוונים ולעתים
    קרובות מחולקים. בתקופה של קיטוב הולך וגובר, הרעיון של הגדלת ההזדמנויות לסטודנטים
    מאחד אנשים מכל הקשת הפוליטית. חברי הצוות, התלמידים, המורים והתומכים של Code.org
    הם בעלי נקודות מבט מגוונות ומשונות, וכולם מוזמנים במשימה שלנו. [קרא עוד.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org מאמינה שמדעי המחשב הם יסוד עבור
    כל התלמידים ואנו מחויבים לשוויון, גישה והזדמנות בארגון שלנו [values.](%{values_url})
    כדי להשיג מטרה זו, אנו פועלים לזהות ולחסל חסמים המונעים הכללה והשתתפות מלאה של
    תלמידים ומחנכים עם מוגבלות. למידע נוסף על המאמצים שלנו, עיין בהצהרת הנגישות שלנו%{accessibility_url}.
  about_page_section_specific_description_3: כל משאבי הלימודים וההדרכות שאנו כותבים
    יהיו לנצח חופשיים לשימוש וברישיון גלוי תחת רישיון [Creative Commons] (%{commons_url}),
    המאפשר לאחרים לייצר משאבי חינוך נגזרים למטרות לא מסחריות. אם אתה מעוניין ברישוי
    החומרים שלנו למטרות מסחריות, [צור קשר] (%{contact_us_url}). הקורסים שלנו מתורגמים
    לשימוש עולמי או על ידי דוברי שפות שונות. הטכנולוגיה שלנו מפותחת כפרוייקט קוד פתוח%{open_source_url}.
  about_page_section_specific_description_4: '[Code.org Advocacy Coalition] (%{advocacy_url})
    היא קואליציה דו-מפלגתית של תאגידים ועמותות הפועלות יחד כדי לסייע בהקמת מדיניות
    פדרלית ומדינית בארה"ב להרחיב ולקיים גישה למדעי המחשב K-12 ולהרחיב את ההשתתפות
    והמגוון בתחום. אנו מפגישים [מנהיגים פוליטיים רפובליקנים ודמוקרטים] (%{leaders_url})
    במטרה משותפת התומכת בהרחבת הגישה והשתתפות במדעי המחשב K-12.'
  about_page_section_specific_description_5: Code.org הוא חבר בוועדת ההיגוי שעזרה

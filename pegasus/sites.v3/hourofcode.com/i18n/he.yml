  tutorial_googlehero_longdescription: הפוך גיבור יומיומי מחייך או מהקהילה שלך לגיבור-על
    על ידי תכנות אותם לטוס מעל בניינים, להסתובב, לעבוד עם סיידקיק ולצבור נקודות על
    ידי נגיעה בחפצים במשחק. ב-Code Your Hero, הראו את הכוחות המיוחדים של הגיבור שלכם
    ואת היצירתיות שלכם עם CS First and Scratch.
  tutorial_codestersbball_longdescription: למד את היסודות של קידוד בפייתון תוך יצירת
    משחק כדורסל משלך. תלמד כיצד להוסיף רקעים ושדונים, וכיצד להשתמש באירועים כדי לשלוט
    בתנועה של שדונים על הבמה.
  tutorial_scratchcartoon_longdescription: הבא לחיים כמה מהדמויות האהובות עליך ברשת
    Cartoon על ידי קידוד האנימציה שלך. הוסף עוד דמויות וגרם להם לקפוץ, לעוף ולדבר.
  tutorial_codemonkeyjr_longdescription: בעולם מלא ביצורים שובי לב וצבעים עזים, ילדים
    בני 4-6 יצטרפו לקוף במשימה לאסוף בננות ולפתוח תיבות אוצר. כל הזמן, הם יחקרו וילמדו
    את יסודות הקוד כשהם משתמשים בלוקים כדי לתכנת מסע של קוף בעולם.
  tutorial_bananatales_longdescription: למד את פייתון על ידי עזרה לקוף תינוק. קופי
    תינוקות תאומים הופרדו ברעידת אדמה - והשאירו את אחד הקופים ללא דרך להשיג בננות!
    כעת, על התלמידים שלך להשתמש בקוד כדי לבנות מחדש את הנתיב ולהאכיל את קוף התינוק.
  tutorial_scratchtales_longdescription: קח דמויות למסע ובקש מהן לדבר בקול רם באמצעות
    בלוקים של טקסט לדיבור המופעלים על ידי אמזון. בחר קול עבור כל תו, ולאחר מכן הקלד
    את מה שאתה רוצה לומר. הפוך את הסיפור שלך לאינטראקטיבי על ידי קידוד הדמויות שלך
    כדי לשאול שאלות ולנסוע לסצנות שונות. התנסו בדרכים חדשות ויצירתיות להפיכת סיפורים
    לחיים!
  tutorial_msemoji_longdescription: בנה אתר אינטראקטיבי חי המשתמש במודל למידת מכונה
    כדי לזהות את האימוג'ים המצוירים ביד שלך ושל חבריך! לאורך הדרך תקבלו תרגול מעשי
    עם מושגי ליבה של למידת מכונה - 1) איסוף נתונים, 2) ניקוי ועיצוב הנתונים, 3) הכשרת
    המודל ו -4) שימוש במודל המאומן לביצוע תחזיות.
  tutorial_cacolor_longdescription: פרופסור פוטון הוא פיזיקאי מוערך מאוד שהשתולל.
    היא ביטלה צבע מכל המכשירים הדיגיטליים! בפרויקט זה בסגנון חדר בריחה, הלומד מצטרף
    למרלי וטיירל כשהם לומדים על מספרים בינאריים, אור, צבע ועוד כדי לפענח את חידת הצבעים
    של פרופסור פוטון ולהחזיר צבע למכשירים בעולם.
  tutorial_kodablebeach_longdescription: הצילו את תינוקות החוף! למד לתכנת באמצעות
    פקודות בסיסיות ולנקות את החוף כדי להגן על חיי האוקיינוס.
  tutorial_tynkeren_longdescription: 'חלק מפרויקט יעדי הפיתוח בר קיימא של האו"ם, הנחיית
    קידוד זו מציגה פרויקטים הבוחנים אנרגיה מתחדשת, יעילות אנרגטית וגישה לאנרגיה. הקוראים
    יכולים לשחק עם פרויקטים עובדים ומתכנתים מתקדמים יכולים ליצור פרויקטים מקוריים
    משלהם. '
  tutorial_tynkerjavapro_longdescription: 'חלק מפרויקט מטרות הפיתוח בר קיימא של האו"ם,
    הנחיית קידוד זו מציגה פרויקט קצר הבוחן מיחזור ושימוש חוזר. הקוראים יכולים ליצור
    משחק משלהם על ידי הרחבת הפרויקט. '
  tutorial_grasshopperhack_longdescription: למד מיומנויות קידוד לפרוץ את המשחק הזה
    כדי לאפשר לשחק.
  tutorial_pbskids_longdescription: עם PBS KIDS Scratch Jr, ילדים יכולים ליצור סיפורים
    ומשחקים אינטראקטיביים משלהם באמצעות משחקי תכנות ושיעורים. למד לקודד באמצעות משחקים
    ופעילויות הכוללות דמויות מ- Odd Squad, Wild Kratts, חתול טבע, ארתור, WordGirl,
    Peg + Cat ו- Ready Jet Go! אפשרויות הסיפור הן אינסופיות עם אפליקציית קידוד יצירתית
    זו לילדים בגילאי 5-8.
  tutorial_nclabdata_longdescription: העולם משגשג על נתונים טובים! במדריך NClab מעשי
    זה, תכתוב שאילתות פשוטות, השלב הראשון בניתוח נתונים. הכירו את כוחה של שפת PostgreSQL,
    המשמשת ממשלות ועסקים לניהול מערכות מסדי נתונים בכל רחבי העולם. PostgreSQL כתוב
    באנגלית פשוטה וקל ללמוד. נסה את זה!
  tutorial_grasshopperphoto_longdescription: למד מיומנויות קידוד כדי ליצור מסננים
    להחלה על תמונות שונות.
  tutorial_tynkerpyland_longdescription: 'חלק מפרויקט יעדי פיתוח בר קיימא של האו"ם,
    פרויקט Python זה יגרום לך ליצור משחק נטיעת עצים משלך. '
  tutorial_codeitimages_longdescription: למד לתכנת תמונות ואנימציות מדהימות משלך.
  tutorial_hyperpadenemy_longdescription: 'למד חשיבה לוגית ותכנות על ידי יצירת AI
    אויב משחק platformer. '
  tutorial_tynkerpro_longdescription: 'חלק מפרויקט מטרות הפיתוח בר קיימא של האו"ם,
    הנחיית קידוד זו מציגה פרויקטים הבוחנים נושאים סביב מיחזור ושימוש חוזר. מתחילים
    יכולים לשחק עם פרויקטים עובדים ומתכנתים מתקדמים יכולים ליצור פרויקטים משלהם מאפס. '
  tutorial_trashtag_longdescription: 'קוד את המשחק שלך והעלה את המודעות להגנה על הסביבה
    שלנו. '
  tutorial_casiege_longdescription: הצטרפו לניקו וסאקורה במסע המציאות המדומה שלהם
    לטירת טוברוסוס. למד איך זה להיות האקר כובע אפור על ידי עזרה לשדון הקוסם, Cyrena
    למצוא את כתר הידע. תחשוף את מערכות האבטחה הלקויות המשמשות בטירה ותלמד כיצד להימנע
    מלהיות קורבן להונאה.
  tutorial_thunkableyeet_longdescription: למד כיצד לבנות שתי אפליקציות שיעזרו לעיר
    שלך! ייט!
  tutorial_vidcodedeal_longdescription: התחל לקודד לתמיד על ידי יצירת אנימציות הכוללות
    מנהיגות נשים בולטות וציטוטים המבטאים את נקודת מבטם.
  tutorial_codehsgeno_longdescription: בשעה זו של קוד, התלמידים ייצרו תוכנית שתפתור
    עבור זוגות אללים בהתבסס על קלט משתמש. התלמידים יתכנתו עם טרייסי הצב בפייתון כדי
    לגרום לזה לקרות. על התלמידים להיות בעלי ידע מוקדם במושגי ביולוגיה בסיסיים וריבועי
    פאנט לפני תחילת פעילות זו.
  tutorial_hyperpadpong_longdescription: 'למד לתכנת משחק פונג עם יריב AI חכם. '
  tutorial_tynkerland_longdescription: 'חלק מפרויקט יעדי הפיתוח בר קיימא של האו"ם,
    הנחיית קידוד זו מציגה פרויקטים הבוחנים את חשיבות היערות למערכת האקולוגית בעולם.
    הקוראים יכולים לשחק עם פרויקטים עובדים ומתכנתים מתקדמים יכולים ליצור פרויקטים
    מקוריים משלהם. '
  tutorial_trinketgirl_longdescription: למד לתכנת סיפור גדול באמצעות Python, ולאחר
    מכן שנה אותו כדי ליצור סיפור משלך!
  tutorial_rpimosquito_longdescription: צור משחק שבו אתה מגן על אנשים מפני מלריה על
    ידי גרימת תוכי לתפוס יתושים.
  tutorial_tynkermars_longdescription: חקור את המאמצים החדשים והמרגשים של נאס"א להגיע
    לירח ואז למאדים. התלמידים יכולים לעצב תיקון משימה מונפש משלהם, לדמיין את חייהם
    כאסטרונאוט ארטמיס ב- Lunar Gateway ועוד. מתחילים יכולים לנסות הדרכות שלב אחר שלב,
    בעוד מתכנתים מנוסים יכולים ליצור פרויקטים מקוריים משלהם עם קידוד בלוק או טקסט.
  tutorial_cityx_longdescription: המסע הראשון שלך בעיר X הוא לעזור לחקלאי זקן לנהל
    את החווה שלו. בואו נפתור את הבעיה שלו עם טכנולוגיה חדשנית! תלמדו את הרעיון הבסיסי
    של מערכת השקיה ותכינו רובוט גינון בכיף מדהים! התלמידים יישמו מושגי חשיבה עיצוביים
    כדי לחקור בעיות תוך פיתוח המודעות הטכנולוגית שלהם, ובכך לחדד את כישורי החשיבה
    ברמה הגבוהה שלהם.
  tutorial_vidcodemap_longdescription: אסוף ונתח נתונים למעורבות בקהילה, על ידי קידוד
    מפת הקהילה שלך!
  tutorial_robotmagicfarm_longdescription: קוד את FarmBot כדי לשתול זרעים. התחל לשתול
    שדות פשוטים ואז הוסף מורכבות. סיים על ידי גידול אמנות בעיצוב משלך.
  tutorial_codehstriangle_longdescription: בשעה זו של קוד, נחקור כיצד ליצור סימולטור
    שיחשב את שטח המשולש עם מידות שנבחרו על ידי משתמש. נתכנת עם טרייסי הצב בפייתון
    כדי שזה יקרה. על התלמידים להיות בעלי ידע מוקדם במושגי גיאומטריה בסיסיים לפני תחילת
    פעילות זו.
  tutorial_ttwhitehouse_longdescription: בהרפתקה צבעונית זו, החזירו צבע לעולם לבן
    באמצעות משחק בגוף ראשון בהדרכה עצמית. לפתור חידות ולהשלים אתגרים על מנת לקדם את
    המשחק ואת ידע הקידוד שלך. לאחר השלמתם, השחקנים יכירו ערכי hex צבע ותכונות CSS
    ונוחים מספיק כדי לזהות אותם ביישומים בעולם האמיתי. אל תפחד לשתף את היצירות שלך.
  tutorial_modulo_longdescription: בחלל העמוק ביותר, ה "דאטבוט החקר ", הידוע בשם א.ד.
    גילה זה עתה כוכב לכת חדש למגורים למין האנושי! מי יודע אילו הפתעות עומדות לפניכם
    בכוכב החולי המרוחק הזה? באופן בלתי צפוי בזמן הנחיתה, E.D. מקבל הלם ללוח האם שלו
    מוחק את כל התוכניות שלו. זה תלוי בך לתכנת E.D. כדי לעזור לו לעבור את השטח של החייזר
    המוזר הזה. האם אתה מוכן לאתגר?
  tutorial_codingtown_longdescription: בנה עסק משלך, קוד ותהנה.
  tutorial_kanoart_longdescription: השתמש בקוד בלוק כדי לצייר סצנה, ולאחר מכן להביא
    אותו לחיים עם אנימציה אינטראקציה העכבר. קוד מברשות צבע משלך, הוסף מדבקות ותהיה
    יצירתי!
  tutorial_dragonscript_longdescription: ברוכים הבאים לזירת DragonScript — משחק אסטרטגיית
    התכנות ומועדון הקידוד. הרם את Javascript והנדסת תוכנה שלך בזמן שאתה משחק! בנה
    AI דרקון משלך דמיין Battlebots אבל עם דרקונים רובוטים.
  tutorial_uwcloud_longdescription: למד את היסודות של מחשוב ענן על ידי בניית ענן משלך!
    בנה שרתים, שדרג אותם וחבר לקוחות כדי לעמוד בקצב הביקוש לרשת. שחק את התפקיד של
    אדריכל ענן במשחק אינטראקטיבי זה ובדוק את כישוריך במצב האינסופי.
  tutorial_htmlmuffin_longdescription: התכונן להרפתקה מהנה ומרגשת עם מאפין החתול,
    שידריך אותך דרך היסודות של HTML ו- CSS. יחד תוכלו ליצור את דף הנחיתה הראשון שלכם
    ולהבין את העקרונות העיקריים של פריסת אתר.
  tutorial_microsoftpizza_longdescription: צור משחק ארקייד פשוט שבו השחקן שלך אוכל
    פיצה כמה שאתה יכול לפני שנגמר הזמן!
  tutorial_stemc_blckhole_longdescription: האם ראית את תמונות החור השחור ששוחררו באביב
    2019? האם אתה רוצה לדעת יותר על חורים שחורים ואיך לברוח מהם? בדוק את פעילות הקידוד
    הזו על כמה מהר אתה צריך ללכת כדי לברוח משדה כבידה ומה קורה כאשר אפילו אור לא יכול
    לברוח!
  tutorial_careconfigure_longdescription: האפליקציה שלנו לספר סיפורים מספרת אגדה,
    עם תוצאות מוזרות ומצחיקות! אבל התוכנית כתובה בצורה גרועה. כתיבת קוד טוב היא חיונית.
    עזור לחדד את האפליקציה הזו למשהו מדהים. עיין בשיעורי מילים באנגלית והשתמש במשתנים,
    עיצורים, רשימות ופונקציות כדי להגדיר מחדש את התוכנית הזו. אם כתבת תוכנית בעבר
    ורוצה קצת סגנון, זה בשבילך.
  tutorial_rpiscratch_longdescription: צור שיחון אינטראקטיבי המתרגם ביטויים שימושיים
    לשפות שונות.
  tutorial_ozaria_longdescription: התאם אישית את הגיבור שלך ואת המסע אל הר השמים שבו
    אתה לומד להקליד קוד אמיתי, לנווט בין 15 רמות משחק, ולעשות משחק משלך כדי לעזור
    להציל את העולם של Ozaria.
  tutorial_ttovum_longdescription: האם אתה יכול לשלוט בתוהו ובוהו? לפרוץ את דרכך לעולם
    הסייבר-פאנק של אובון סיטי. ניפוי באגים בקוד שבור, פתר חידות ושדרג את החומרה שלך
    כשאתה חוקר עולם פתוח בהדרכה עצמית. אל תיתפס על ידי מזל "טים! זה תלוי בך איך אובון
    סיטי מתפתחת.
  tutorial_ttpassage_longdescription: לטבול את עצמך בעולם זר כדי לעזור עדה להימלט
    מסכנות לא ידועות. שחקו דרך ההרפתקה הזו בהדרכה עצמית של פלטפורמה דו-ממדית ולמדו
    טכניקות קידוד לאורך הדרך. שחקנים יכירו טכניקות קידוד ותחביר כשהם פותרים חידות,
    נלחמים במפלצות ומנצחים את הבוס הסופי. היכרות קודמת עם JavaScript עשויה להיות שימושית
    אך אינה נדרשת.
  tutorial_tynkerhtmlen_longdescription: 'חלק מפרויקט מטרות הפיתוח בר קיימא של האו"ם,
    פרויקט קידוד זה מאפשר לך ליצור דף אינטרנט משלך הבוחן אנרגיה מתחדשת, יעילות אנרגטית
    וגישה לאנרגיה. עצב דף משלך המציג בעיות קיימות! '
  tutorial_ttfrog_longdescription: נוסטלגיה הופכת חינוכית במשחק המוכר הזה עם טוויסט
    חדש! במשחק קל להבנה ומונחה עצמי, תשתמש בקודבלוקים ובמושגי תכנות כדי לעזור לחבר
    הצפרדע שלך לחצות בבטחה את הארצות הבוגדניות. מושלם למתחילים ומומחים כאחד!
  tutorial_codemojijava_longdescription: פעילות זו מציגה לתלמידים את היסודות של תכנות
    Java באמצעות מסוף Codemoji. התלמידים לומדים הכל, החל מסוגים ומשתנים בסיסיים ועד
    פונקציות. כל שיעור כולל הסבר מעמיק על מה שכל שורת קוד עושה על מנת להבטיח שהתלמידים
    יבינו מה קורה. כל שורת קוד בשיעור מונחית להצלחת התלמידים.
  tutorial_ccfirewall_longdescription: למד כיצד לתכנת את המשחק הניתן לשיתוף משלך!
    השתמש בקוד כדי ללמד כישופי קסם גיבור כדי להביס גלים וגלים של רעים.
  tutorial_htmljs_longdescription: הכירו את הבוס החדש שלכם, מאפין החתול, שמתכונן לתערוכת
    CatFashion. הוא זקוק לתוכנית למעקב אחר הקלוריות ומבקש ממך לעזור. בפעילות מהנה
    ומרתקת זו, תלמד את היסודות של JavaScript על ידי התבוננות במשתנים, פעולות וסוגי
    נתונים ותכתוב Muffit - התוכנית הראשונה שלך ב- JavaScript.
  tutorial_ttaqueducts_longdescription: במשחק פאזל זה, אתה הגיבור מביא מים בחזרה לכפר
    שלך! עשה את דרכך ברמות בחוויה איזומטרית מודרכת עצמית זו. הרמות יתחילו פשוטות,
    ויחשפו שחקנים ליסודות קידוד בסיסיים. כפי שאתה משחק, תלמד טכניקות קידוד מורכבות
    יותר. לאחר מכן, תכנן ובנה רמות וחידות משלך לחלוק.
  tutorial_vtgame_longdescription: מבוא לחשיבה חישובית ותכנות משחקי וידאו באנגלית.
    צור את משחק הווידאו שלך תוך דקות ספורות. משולבים מושגי מחשוב של הפשטה, עיצוב מונחה
    עצמים, חשיבה אלגוריתמית, פתרון בעיות, איתור באגים וחשיבה ביקורתית. תלמידי היעד
    הם כיתות ה' עד י"ב. אין צורך בניסיון קודם בתכנות.
  tutorial_baroborav_longdescription: מדריך Linkbot כרכב אוטונומי רובוטי (RAV) דרך
    רשת של רחובות! התלמידים ילמדו לשלוט ברובוט Linkbot (וירטואלי או חומרה) באמצעות
    ממשק גרירה ושחרור. הם גם ילמדו על המושג החשוב של לולאות ויתרגלו באמצעות משפט פיתגורס
    כדי לחצות שבילים משולשים.
  tutorial_baroboobstacle_longdescription: סדרה זו של 6 פעילויות תציג בפני התלמידים
    מושגי קידוד ורובוטיקה בסיסיים באמצעות ממשק גרירה ושחרור לתמרון רובוטים של Linkbot
    (וירטואלי ו/או חומרה) באמצעות מגוון מסלולי מכשולים.
  tutorial_pbstorytelling_longdescription: לצלול לתוך העולם של סיפורים אינטראקטיביים.
    למד את היסודות כיצד ליצור סיפור ב-Twine. בחן דפוסי סיפור ומבנים שונים הייחודיים
    לסיפורים אינטראקטיביים. ראה כמה דרכים בהן סיפור סיפורים אינטראקטיבי שונה מכתיבה
    יצירתית מסורתית.
  tutorial_kibosnow_longdescription: 'העיר מכוסה בשלג, ואנחנו צריכים לעצב מפלסת שלג
    KIBO כדי לעזור לנקות! התלמידים יעסקו בתהליך התכנון ההנדסי בזמן שהם מתכננים, בודקים
    ומשפרים רובוטים של מפלסת שלג שיכולים לעזור לנקות את שלג כדור הכותנה. התלמידים
    גם ילמדו יותר על העבודות החשובות הרבות שגורמות לתפקוד קהילתי. '
  tutorial_kibohappy_longdescription: אם אתה שמח ואתה יודע שזה מהבהב את האור שלך!
    בשיעור רובוטיקה זה העוסק גם במוזיקה ולמידה חברתית-רגשית, התלמידים יוצרים בשיתוף
    פעולה תוכנית ל- KIBO הכוללת קלט ופלט המבטאת תחושת אושר. התלמידים לומדים שלרובוטים
    יש חלקי פלט המאפשרים להם לשלוח מידע לעולם.
  tutorial_rubylove_longdescription: 'מכתבי אהבה למחשבים היא סדרת יוטיוב בת 10 חלקים
    עם חומרים בכיתה, כדי לעזור למורים בבית הספר היסודי להפוך את מדעי המחשב לשובבים,
    גחמניים ועדינים יותר לילדים. '
  tutorial_spherosmiles_longdescription: האם ידעת שלחיוך יש כוחות על?! תכנת את ה-
    Sphero BOLT שלך כדי להאיר את היום של מישהו.
  tutorial_spherobaby_longdescription: למד לתכנת "צעדי תינוק" כדי לעזור ללמד חבר לקודד.
  tutorial_toxarchitect_longdescription: קוד את רובוט הבונה שלך על מנת ליצור מבנים
    ונופים. אדריכל אוטופי הוא ארגז חול שנועד להקל על הגילוי והלמידה של מושג הפונקציה.
    הצטרפו אלינו דרך הפעילויות שלנו המעלות במהירות שאלות הקשורות לארכיטקטורה של תוכנית,
    לאמנות ארגון המחשבות והידיעה כיצד לפרק בעיות גדולות לבעיות קטנות יותר.
  tutorial_idodge_longdescription: פעילות זו, המותאמת לשעת הקוד, מפתחת מיומנויות תכנות
    לילדים על ידי יצירת אפליקציות באמצעות טקסט - שפת JavaScript פשוטה. באמצעות גישת
    PRIMM להוראת תכנות, הילדים חוקרים תוכניות ומשתמשים בכישורי החשיבה החישובית שלהם
    כדי לפתור בעיות, לשנות ולעצב/לפתח אפליקציות.
  tutorial_firiacodebot_longdescription: פייתון מתאים למוח שלך! גם אם מעולם לא השתמשת
    בשפה מבוססת טקסט לפני כן, פעילות זו תלמד אותך את כל מה שאתה צריך כדי לגרום לרובוט
    שלך לזוז, להאיר ולהגיב לתשומות משתמשים. CodeBot היא פלטפורמה מהפכנית לקידוד אותנטי
    בעולם האמיתי, המשלבת שפת תכנות אמיתית עם חומרה עוצמתית. הקוד שלך הוא בשליטה מלאה
    על כל הפונקציות של הרובוט!
  tutorial_modlighthouse_longdescription: 'התלמידים מעצבים מגדלור על סמך קריטריונים
    ואילוצים עיצוביים. לאחר מכן התלמידים חוזרים על העיצוב הזה כדי להפוך אותו לאוטומטי
    ולהתאים אישית את המסר שלו. '
  tutorial_spherogreen_longdescription: 'למד כיצד להשתמש במשתנה מספר ספירה כדי לעקוב
    אחר כל מחזור הכיתות שלך. '
  tutorial_ozopopstar_longdescription: 'התלמידים יכתבו ויתקשרו פונקציות, ויבצעו אותם
    עם Ozobot. זהו השיעור השני מתוך שני שיעורים. '
  tutorial_eddesign_longdescription: הציגו את מושגי החישוב המרכזיים של לולאות, לולאות
    מקוננות וסדר רציף באמצעות רובוטים של אדיסון ושפת התכנות מבוססת Scratch EdScratch.
    התלמידים יכולים לעבור שיעור זה באופן עצמאי תוך התמקדות ברעיון הדפוסים, כולל צורות
    גיאומטריות, ולחקור כיצד ניתן להשתמש בלולאות בתוכניות המכילות קוד חוזר.
  tutorial_edshapeup_longdescription: הציגו את מושגי החישוב המרכזיים של לולאות ומשתנים
    מוגדרים באמצעות רובוטים של אדיסון ו- EdPy, שפת תכנות מבוססת טקסט המבוססת על Python.
    התלמידים יכולים לעבור את השיעור הזה באופן עצמאי כשהם מתרגלים שימוש בלולאות מוגדרות
    וזיהוי תבניות על מנת להניע מצולעים רגילים מוכרים לפני שהם לוקחים על עצמם את האתגר
    של מצולעים רגילים פחות נפוצים וצורות לא סדירות.
  tutorial_ozocolor_longdescription: 'התלמידים יכירו את מושג הפונקציות באמצעות קודי
    צבע לייצוג פונקציה. שיעור זה הוא שיעור מבוא ומנותק לחיבור מושג הפונקציות. זהו
    השיעור הראשון בסדרת שיעורים של שני שיעורים, אך ניתן ללמד את כל השיעורים בבידוד.
    השיעור השני משתמש ב- OzobLockly כדי לבנות על מושג הפונקציות. '
  tutorial_icomputeeggs_longdescription: פעילות זו בהנחיית מורים, המותאמת לשעת הקוד,
    מספקת לתלמידים הזדמנות לחקור תכנות פיזי באמצעות רובוטיקה. באמצעות סביבת תכנות
    גרירה ושחרור וכדור רובוטי הניתן לתכנות, התלמידים מעצבים אלגוריתמים לתכנת רובוט
    להסתרת ביצי פסחא. כולל מערך שיעור שלב אחר שלב, משאבי מורה/תלמיד והדרכת הערכה.
  tutorial_rootunplugged_longdescription: לפתור חידות להדפסה לא מקוונות באמצעות כוח
    התכנות, המתמטיקה ועוד כדי לפצח את הקוד למקום בו מסתתר רובוט השורש!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest היא פעילות מנותקת המלמדת
    את התלמידים חשיבה חישובית ותכנות יסודות בצורה קלה ומהנה. התלמידים ילמדו פקודות
    תנועה פשוטות וביטויי תכנות חדשים כמו 'באג' ו'באגים '. פעילות זו מלמדת גם מושג
    תרחישים מרובי תוויות.
  tutorial_peblioportraits_longdescription: 'למד לתכנת דיוקנאות מונפשים למטרה שאתה
    מאמין בה. '
  tutorial_rootcodebreak_longdescription: השתמש ברובוט השורש שלך ובאפליקציית קידוד
    השורש כדי להפעיל חידות ואתגרים הניתנים להדפסה כדי לפצח את הקוד למקום בו מסתתר
    שורש.
  tutorial_microbit14_longdescription: 'תכנתו את הדרך לשמירה על האוקיינוסים והימים
    על ידי שימוש במיקרו:ביט. גלו עוד על היעד Global Goal 14: Life Below Water ולמדו
    כיצד לתכנת תאורת חופים המתחשבת בצבי ים.'
  tutorial_barobomoon_longdescription: אתה אחד האסטרונאוטים החלוצים בבסיס הירח הקבוע
    הראשון, ובעוד במסע הרחק מהבסיס, תקלה מנטרלת את רובר הירח והרדיו שלך. אבל עם קצת
    כושר המצאה אתה יכול ליצור מכשיר לאיתות אור באמצעות מיקרו-בקר Arduino, נורית LED
    וקידוד גרירה ושחרור לשליחת SOS.
  tutorial_eddog_longdescription: הציגו את מושגי החישוב המרכזיים של לולאות והתניות
    באמצעות רובוטים של אדיסון ושפת התכנות EdBlocks. התלמידים יכולים לעבור את השיעור
    הזה באופן עצמאי, תוך שימוש בחיישני האור IR של הרובוט אדיסון תוך יישום תכנות רציף
    ופירוק על קבוצה של אתגרי תכנות מתקדמים, ולחקור כיצד רובוטים יכולים לחוש ולהגיב
    לעולם.
  tutorial_microbit15_longdescription: קוד את הדרך שלך להגנה על חיות בר מקומיות באמצעות
    micro:bit. גלה עוד על יעד גלובלי 15, חיים ביבשה ולמד לקודד מונה מיני חיות בר.
  tutorial_unity_longdescription: 'צור משחק וידאו אמיתי באמצעות קוד מחשב C # ו- Unity,
    פלטפורמה מקצועית לפיתוח משחקים! כל נכסי הפעילות ומדריכים שלב אחר שלב כלולים. פרויקט
    זה יכול להיות בהנחיית מורים או בהנחיית תלמידים. ליעילות, אנו ממליצים לתלמידים
    להשלים את אחת ערכות Unity Creator הקודמות ללא קוד כדי ללמוד את ממשק Unity לפני
    פעילות זו.'
  tutorial_blockscadtarget_longdescription: בדוק את יכולות הפגיעה ביעד שלך על ידי
    כתיבת קוד כדי להזיז משולשים בתלת מימד!
  tutorial_tcadicicles_longdescription: שלב את העוצמה של קוד ועיצוב בעזרת מחשב (CAD)
    כדי ליצור עיצוב נטיפי קרח תלת-ממדי. לאחר מכן, למד כיצד להדפיס את העיצוב שלך אם
    יש לך גישה למדפסת תלת מימד!
  tutorial_blockscadscale_longdescription: כתוב קוד כדי ליצור מודלים בקנה מידה 3D
    הדפסה של המבנים המפורסמים ביותר בעולם!
  tutorial_tcadloops_longdescription: למד כיצד ניתן לשלב קוד ועיצוב בעזרת מחשב (CAD)
    ליצירת מודל תלת ממדי של כוכב מתפרץ.
  tutorial_phidgets_longdescription: צור כלי נגינה מדהים עם פידג'טים ועיבוד!
  tutorial_modvariables_longdescription: 'התלמידים חוקרים כיצד נתונים זורמים ברשת
    באמצעות בלוקים של רובוט Cubelets. שיעור זה מניח שהתלמידים כבר מכירים את אופן הפעולה
    של חסימות הרובוט של Cubelets באופן כללי. בקר ב- modrobotics.com/thehub לשיעורי
    "פגוש את הקובלטים שלך" בחינם כדי להציג את כלי החשיבה החישובי הזה לתלמידים שלך. '
  tutorial_codestersmicro_longdescription: חבר את המיקרוביט שלך לקודסטרים ופתח עולם
    של אפשרויות. השתמש במיקרוביט שלך כבקר משחק כדי לעזור לשחקן שלך לעמוד בראש כדור
    כדורגל. אל תתנו לכדור לפגוע בקרקע! Micro Ball הוא משחק פשוט, כיף שאפילו מקודד
    מתחיל יכול לעשות.
  tutorial_codestersdata_longdescription: חבר את המיקרוביט שלך לקודסטרים ופתח עולם
    של אפשרויות. למד כיצד לאסוף ולאחסן נתונים מחיישני micro:bit. לאחר מכן גרף את הנתונים
    כעלילת פיזור בקודסטרים. מעודדים ידע מוקדם בלולאות, רשימות ואירועים.
  tutorial_ikodexmas_longdescription: פעילות זו בהנחיית מורים, המותאמת לשעת הקוד,
    מציגה לילדים שימוש בשפת תכנות מבוססת אריחים לפיתוח כישורי קידוד. הילדים משתמשים
    באלגוריתמים, תכנות ומיומנויות חשיבה חישובית כדי לתכנת את קודו למסירת מתנות בערב
    חג המולד. כולל מערך שיעור שלב אחר שלב, הדרכת תלמידים והדרכת הערכה.
  tutorial_rpisensehat_longdescription: למד כיצד להשתמש בחומרת Sense HAT כדי לבנות
    התקן לרישום נתונים שיכול ללכוד מגוון של מידע על הסביבה הקרובה שלו.
  tutorial_mee_longdescription: תכנת את סוכן Minecraft כדי לאסוף נתונים על שריפות
    יער. לאחר מכן כתוב קוד שיעזור למנוע את התפשטות האש, להציל את הכפר ולהחזיר חיים
    ליער. למד יסודות קידוד וחקור דוגמה בעולם האמיתי לבינה מלאכותית.
  tutorial_kuborobo_longdescription: בפעילות זו התלמידים מעמידים את כישורי ההיגיון
    והרצף שלהם במבחן כשהם משתמשים בתגיות כדי לתכנת את רובוט ה- KUBO שלהם לנסוע למקומות

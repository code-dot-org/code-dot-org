  csd_page_faq_question_01: האם תגליות CS ממופות לסטנדרטים?
  csd_page_faq_answer_01: CS Discoveries נכתב הן במסגרת K-12 למדעי המחשב והן בתקני
    CSTA לשנת 2017 כהנחיה. נכון לעכשיו, כל שיעור בתגליות מדעי המחשב מכיל מיפויים לתקני
    CSTA הרלוונטיים לשנת 2017. [סיכום של מיפויי תקנים ניתן למצוא כאן] (%{mappings_url}).
    ניתן למצוא גרסת Google Sheets של התקנים בכתובת [תקני CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: איך/איפה אני יכול לקבל פיתוח מקצועי לקורס זה?
  csd_page_faq_answer_02: תוכנית הלמידה המקצועית שלנו מציעה תמיכה לאורך כל השנה. התוכנית
    יוצאת לדרך עם סדנת קיץ בת חמישה ימים בה תהיה לך הזדמנות לעבוד מעשית עם תוכנית
    הלימודים ולפגוש מורים אחרים מהאזור שלך. במהלך השנה, אנו מציעים סדנאות מעקב ותמיכה
    בפורום. אתה לא צריך שום ניסיון קודם במדעי המחשב כדי להתחיל. ומורים אוהבים את זה!
    90% מדרגים אותה כהתפתחות המקצועית הטובה ביותר אי פעם. [לחץ כאן כדי להגיש מועמדות
    וללמוד עוד] (%{apply_url}).
  csd_page_faq_question_03: אני מלמד תגליות במדעי המחשב אבל יש לי פחות מסמסטר אחד
    עם הסטודנטים שלי. על מה היית ממליץ?
  csd_page_faq_answer_03_01: מורים שיש להם לוח זמנים מוגבל, שאינם מסוגלים ללמד את
    כל יחידות התגליות במדעי המחשב במהלך שנת לימודים, יכולים כעת להקצות בקלות קבוצה
    ספציפית של יחידות תגליות CS בהתבסס על מה שהם רוצים להתמקד בו. אוספים אלה הם עדיין
    אותן יחידות מדויקות שנמצאו ב- CS Discoveries, פשוט מקובצות יחד על סמך ההמלצות
    שלנו למטה כדי לצלול עמוק באזור ספציפי של תגליות CS. כל אוסף הוא בערך סמסטר אחד
    או מעט פחות מסמסטר אחד. [לחץ כאן כדי לראות את אפשרויות האוספים שלנו] (%{collections_url}).
  csd_page_faq_answer_03_02: למורים שיש להם לוח זמנים מוגבל עוד יותר, יש להם את היכולת
    להקצות רק יחידה אחת בכל פעם מתגליות CS מבלי להקצות את הקורס כולו. אנו מקווים שזה
    יעזור לתמוך בכיתות לימוד המלמדות יחידות של תגליות CS המוטמעות כחלק מקורסים גדולים
    יותר או כאשר מלמדים מדעי המחשב בלוח זמנים מוגבל. [לחץ כאן כדי לראות את היחידות
    הגמישות שלנו] (%).
  csd_page_faq_question_04: אילו חומרים ואספקה נדרשים לתגליות CS?
  csd_page_faq_answer_04_01: עלות פוטנציאלית אחת שיש לקחת בחשבון בעת לימוד קורס זה
    היא הדפסה. בשיעורים רבים יש דפי מידע שנועדו להדריך את התלמידים בפעילויות. אמנם
    אין צורך להדפיס את כל דפי המידע הללו, אך רבים תוכננו להדפסה ואנו ממליצים בחום
    להדפיס במידת האפשר.
  csd_page_faq_answer_04_02: 'מעבר להדפסה, שיעורים מסוימים דורשים אספקה ומניפולטיביות
    טיפוסיות בכיתה כגון: כתבי עת לסטודנטים, נייר פוסטר, סמנים/עפרונות צבעוניים, מספריים,
    נייר גרוטאות, דבק או קלטת, פתקים או כרטיסי אינדקס (או נייר גרוטאות בגודל דומה),
    וסרגלים או קצה ישר מסוג כלשהו.'
  csd_page_faq_answer_04_03: 'בנוסף לאותם חומרי קורס כלליים, הפריטים הבאים נדרשים
    ביחידות ספציפיות:'
  csd_page_faq_answer_04_04: פתרון בעיות ומחשוב
  csd_page_faq_answer_04_05: רדיד אלומיניום, מיכל מים, פרוטות (שים לב כי פרוטות ניתן
    להחליף עם סוג אחר של משקל באותו גודל). פעילויות חלופיות זמינות אם אין לך גישה
    לאספקה זו.
  csd_page_faq_answer_04_06: יצירת אפליקציות עם מכשירים (אפשרות A ואפשרות B)
  csd_page_faq_answer_04_07: 'אפשרות א'': סט כיתות של מגרשי משחקים. בדוק [code.org/מייקר/מעגל
    משחקים] () לפרטים נוספים.%{url}'
  csd_page_faq_answer_04_08: 'אפשרות ב'': ערכת כיתה של מכשירי מיקרוביט. בדוק [code.org/maker/מיקרוביט]
    () לפרטים נוספים.%{url}'
  csd_page_faq_answer_04_09: ציוד לייצור, כגון קופסאות טישו ריקות או גלילי קרטון או
    נייר שריטה
  csd_page_faq_answer_04_10: "*הערה: היחידה ליצירת אפליקציות עם מכשירים כוללת שתי
    אפשרויות יישום - אחת למי שמשתמש במגרשי משחקים במעגל ואחת למי שמשתמש במיקרוביט.
    על המורים לא לקנות את שתי קבוצות המכשירים או ללמד את שתי אפשרויות היחידה מכיוון
    שהן שוות ערך ולכסות את אותו תוכן."

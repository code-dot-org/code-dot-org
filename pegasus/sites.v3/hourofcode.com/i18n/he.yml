  how_ai_works_lesson_title_05: תמונות גנראטיביות
  how_ai_works_lesson_desc_05: למד כיצד AI יכול ליצור תמונות, ואז חקור יישומון AI
    דיפוזיה ודון אם המודלים הללו יצירתיים או לא.
  how_ai_works_lesson_title_06: הטיה אלגוריתמית
  how_ai_works_lesson_desc_06: תרגל חיתוך תמונות כדי לחשוף את ההטיה העומדת בבסיס אלגוריתם
    החיתוך בטוויטר, ואז קרא וצפה בסרטון על גילוי האלגוריתם המוטה הזה. לבסוף, דון בדרכים
    לזהות ולהפחית הטיה באלגוריתמים.
  how_ai_works_lesson_title_07: קוד האתיקה של AI
  how_ai_works_lesson_desc_07: ערכו מחקר באמצעות מאמרים וסרטונים החושפים מלכודות אתיות

    הגנת המגדל שלך!
  tutorial_codehsdata_longdescription: למד על העוצמה של שימוש בהדמיות נתונים להצגת
    נתונים בדרכים משמעותיות וקלות להבנה. השתמש במחולל הגרפים שלנו כדי ליצור גרפים
    מושכים ויזואלית וללמוד כיצד קידוד משמש ליצירת נתונים יפים.
  tutorial_educodecake_longdescription: למד HTML כפי שאתה אופה עוגה עם השף רולנד.
    עצב ועצב את היצירה המותאמת אישית שלך עם הידע החדש שלך בתגים ובשיעורים.
  tutorial_ttsecond_longdescription: האם אתה יכול לספק את הפרוטוקול הפתוח? התגנבת
    לספינת ההון, ועכשיו אתה חייב להתחמק מל"טים ביטחוניים מספיק זמן כדי לפתוח גישה
    לכולם. בדוק במהירות הצהרות מותנות כדי לגלות אם אתה בטוח או לא מפני הסייברויז'ן
    השפל. אם לא, זה למנעול האוויר!
  tutorial_bsdtrivia_longdescription: 'קורס זה מאפשר לתלמידים להשתמש בקוד כדרך לשתף
    את מה שחשוב או מעניין אותם. הם יכולים לעקוב אחר השיעור או ליצור פרויקטים ייחודיים

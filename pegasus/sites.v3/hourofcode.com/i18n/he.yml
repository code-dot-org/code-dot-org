  hoc_faq_title: שאלות נפוצות
  hoc_faq_what_is_hoc_q: מהו Hour of Code?
  hoc_faq_what_is_hoc_a_markdown: שעת הקוד החלה כמבוא בן שעה למדעי המחשב, שנועד לבטל
    את המיסטיציה של "קוד", להראות שכל אחד יכול ללמוד את היסודות ולהרחיב את ההשתתפות
    בתחום מדעי המחשב. מאז הפך למאמץ עולמי לחגוג את מדעי המחשב, החל בפעילויות קידוד
    של שעה אחת אך מתרחב לכל מיני מאמצים קהילתיים. בדוק את [הדרכות ופעילויות] (%{tutorials}).
    קמפיין עממי זה נתמך על ידי למעלה מ- [400 שותפים] (%{partners}) ו- 200,000 אנשי
    חינוך ברחבי העולם.
  hoc_faq_last_year: נסה את חומר הלימוד
  hoc_faq_when_is_hoc_q: מתי הHour of Code?
  hoc_faq_when_is_hoc_a_markdown: Hour of Code מתקיים מדי שנה במהלך [שבוע לימוד מדעי
    המחשב]%{csedweek_url}. שבוע לימוד מדעי המחשב %{campaign_date_year} ייערך בתאריך
    %{campaign_date_full}, אולם באפשרותכם לקיים Hour of Code כל ימות השנה. שבוע לימוד
    מדעי המחשב נערך מדי שנה כמעין מחוות הוקרה בתאריך הולדתה של חלוצת המחשוב [אדמירל
    גרייס מוריי הופר](%{grace_hopper}) (ה-9 בדצמבר, 1906).
  hoc_faq_why_cs_q: De ce tehnologia computerelor?
  hoc_faq_why_cs_a_markdown: לכל תלמיד מגיעה ההזדמנות ללמוד מדעי המחשב. תחום זה תורם
    לפיתוח מיומנויות של פתרון בעיות, לוגיקה ויצירתיות. התחלה בגיל צעיר תסלול לתלמידים
    את הדרך להצלחה בכל נתיב קריירה של המאה ה-21. ראו נתונים סטטיסטיים [here](%{stats_url}).
  hoc_faq_how_participate_q: כיצד ניתן להשתתף ב-לHour of Code?
  hoc_faq_how_participate_a_markdown: "[התחילו לתכנן כאן](%{howto}) על ידי עיון במדריך
    שלנו. ניתן לארגן אירוע של שעת הקוד בבית הספר שלכם או בקהילתכם - למשל במוסד של
    חינוך בלתי פורמלי, במוסד ללא כוונת רווח או בעבודה. או פשוט התנסו בו בעצמכם בבוא
    המועד %{campaign_date}."
  hoc_faq_behind_hoc_q: מי עומד מאחורי Hour of Code?
  hoc_faq_behind_hoc_a_markdown: 'אירוע Hour of Code מנוהל על ידי [ועדת הייעוץ והביקורת]
    של שבוע לימודי "Hour of Code" ומדעי המחשב(%{partner_url}) ועל ידי התאגדות חסרת
    תקדים של שותפים שחברו זה לזה במטרה לתמוך ב-Hour of Code - ובכללם מייקרוסופט, אפל,
    אמאזון, ארגון Boys and Girls Clubs of America וארגון College Board.

    '
  hoc_faq_host_q: אני לא יודע דבר אודות כתיבת קוד. . אני עדיין יכול לארח אירוע?
  hoc_faq_host_a_markdown: כמובן, הפעילויות של Hour of Code מושתתות על הרעיון של הדרכה
    עצמית. כל מה שעליכם לעשות הוא [לנסות את עזרי הלמידה הנוכחיים שלנו](%{codeorg_url}/learn),
    לבחור את השיעור שאתם רוצים ללמוד, לבחור שעה - ואנו נדאג כבר לכל היתר. אנו מציעים
    אפשרויות המתאימות לכל גיל ולכל רמה, לילדים מגילאי גן ילדים ומעלה. התחילו לתכנן
    את האירוע שלכם על ידי קריאת [המדריך](%{howto}) שלנו.
  hoc_faq_devices_q: באילו מכשירים עלי להשתמש עבור התלמידים שלי?
  hoc_faq_devices_a_markdown: השיעורים באתר Code.or פועלים בכל המכשירים ובכל הדפדפנים.
    ניתן למצוא מידע נוסף אודות הצרכים הטכנולוגיים של השיעורים באתר Code.org [here]
    (%{codeorg_url}/educate/it). צרכים טכנולוגיים של השיעורים שלא במסגרת אתר Code.org
    מופיעים ב-[%{partner_url}/learn](%{codeorg_url}/learn) בתיאור הספציפי של השיעור.
    אל תשכחו גם להציע [פעילויות ללא מחשב] (%{unplugged_url}) אם בית הספר שלכם אינו
    יכול לרכוש את הלומדה!
  hoc_faq_need_computers_q: האם יש צורך מחשבים עבור כל משתתף?
  hoc_faq_need_computers_a_markdown: |-
    לא. חלק מהשיעורים של Hour of Code מצריכים מחשבים אישיים, סמארטפונים וטאבלטים, ואילו אחרים אינם מצריכים בכלל מחשב! תוכלו להצטרף אלינו בכל מקום, ללא קשר לציוד שיש ברשותכם.

    _הנה כמה אפשרויות:_

    -**לעבוד בזוגות.** [מחקרים מראים](%{pair_programming_research}) שתלמידים מיטיבים ללמוד בשיטה של [תכנות זוגי](%{pair_programming_video}), תוך שיתוף מחשב ועבודה בצוותא. עודדו את התלמידים שלכם לעבוד בזוגות.
    -**שימוש במסך מוקרן.** אם יש לכם מקרן ומחשב מחובר לרשת מחשבים, ניתן לשתף את כל חברי הקבוצה ב-Hour of Code. צפו בקטעי וידאו ביחד ופתרו משחקי פאזל או ענו על שאלות כל אחד לפי התור.
    -**שיעורים ללא מחשב.** אנו מציעים [עזרי למידה שאינם מצריכים מחשב](%{unplugged_url}) בכלל.
  hoc_faq_international_q: אני ב<country>. כיצד ניתן להשתתף באירועה בינלאומי?
  hoc_faq_international_a_markdown: כל אחד יכול לארגן אירוע של שעת קוד, בכל מקום בעולם.
    בשנה שעברה הצטרפו סטודנטים ברחבי העולם לשעת הקוד. גלה עוד [here](%{promote}).
  hoc_faq_tutorial_q: איך אני יכול להכין חומרי הדרכה של Hour of Code?
  hoc_faq_tutorial_a_markdown: אם ברצונכם ללמד באמצעות הלומדה, [ראו קווים מנחים והנחיות
    שלנו](%{tutorial_guidelines}). נשמח להציג מגוון רחב של אפשרויות מרתקות, אולם המטרה
    העיקרית היא למטב את החוויה של תלמידים ומורים העושים את צעדיהם הראשונים בתחום מדעי
    המחשב.
  hoc_faq_account_q: האם סטודנטים צריכים להיכנס למערכת באמצעות חשבון אישי?
  hoc_faq_account_a_markdown: לא. כדי להתנסות בשעת הקוד אין צורך כלל בהרשמה או בהתחברות.
    מרבית [שיעורי ההמשך] (%{codeorg_url}/learn/beyond) מצריכים יצירת חשבון כדי לשמור
    על התקדמות התלמיד. בנוסף, הרשמה לשעת הקוד אינה יוצרת אוטומטית חשבון Code Studio.
    אם ברצונכם ליצור חשבונות לתלמידים שלכם, אנא עקבו אחר [instructions] האלו (https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: איזו פעילות עלי לעשות עם תלמידי התיכון?
  hoc_faq_high_school_a_markdown: עזרי הלמידה שלנו "מלחמת הכוכבים" ו"מיינקראפט" אידיאליים
    לתלמידי תיכון, במיוחד גרסת ג'אווה סקריפט של "מלחמת הכוכבים" ושלב המשחק החופשי
    בשני השיעורים הללו. לחלופין, אנו ממליצים לנסות את אחד מעזרי הלמידה למתחילים ב-[%{partner_url}/learn](%{codeorg_url}/learn)
    בתור התחלה, כגון "אנגרי בירדס" או "אנה ואלזה". תלמיד תיכון המסיים אחד מאלו בתוך
    חצי שעה, כפי שמצופה ממנו, יכול לנסות לאחר מכן עזר למידה מתקדם יותר ב-JavaScript,
    כגון "אקדמיית קהאן" או CodeHS.
  hoc_faq_scratch_q: אני עושה Scratch ל"שעה של קוד", אבל מה אם התלמידים שלי יש iPads
    ולא מחשבים ניידים?
  hoc_faq_scratch_a_markdown: Scratch לא פועל על טבליות. אם התלמידים שלך צעירים, הם
    יכולים להשתמש באפליקציית ה- iPad ScratchJR (לקוראים מוקדמים). אם אתה מסתכל על
    הדרכות על [%{partner_url}/ללמוד] (%{codeorg_url}/ללמוד), אתה יכול למצוא הדרכות
    אחרות שעובדות על אייפד - מ- Code.org, Tynker, Lightbot או CodesPark.
  hoc_faq_count_hoc_q: איך סופרים את שעות הקוד?
  hoc_faq_map_q: למה אני לא רואה את הנקודה שלי על המפה?
  hoc_faq_map_a_markdown: לצערנו אינכם יכולים לראות את האירוע שלכם במפת Hour of Code.
    בשל עשרות אלפי המארגנים שנרשמו, המפה מקבצת את הנתונים ומציגה נקודה אחת לכמה אירועים.
    לחיצה על הקישור של [דף האירועים](%{events_url}) תוביל אתכם לרשימה של כל האירועים
    לפי מדינה, כך שתוכלו למצוא את האירוע שלכם שם. בנוסף, לנוכח רבבות האנשים הרשומים
    ל-Hour of Code, עדכון המפה ורשימת האירועים אורך 48 שעות. חזרו לבדוק בעוד ימים
    אחדים!
  hoc_faq_count_hoc_a_markdown: העוקב של Hour of Code אינו כלי מדויק למדידת השימוש.
    איננו מונים בקפידה מזהים ייחודיים של תלמידים במהלך המעקב אחר השתתפות ב-Hour of
    Code, בעיקר מכיוון שאיננו דורשים מהתלמידים להתחבר או להירשם. משום כך, הספירות
    שלנו מגדילות את מספר המשתתפים בפועל ובו-זמנית גורעות ממנו. לפרטים, קראו [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: כמה אפשר ללמוד בשעה?
  hoc_faq_one_hour_a_markdown: |-
    המטרה של Hour of Code היא לא להפוך את כולם למומחים למדעי המחשב בתוך שעה. שעה אחת מספיקה רק כדי ללמוד שמדעי המחשב הם תחום מהנה ויצירתי הנגיש לתלמידים בכל הגילאים, ללא קשר לרקע שלהם. מידת ההצלחה של קמפיין זה היא לא עד כמה תלמידי מדעי המחשב לומדים. מידת ההצלחה משתקפת בהשתתפות רחבה חוצת מגדרים, מוצא אתני ומעמד סוציו-אקונומי, ובעלייה הנובעת מכך בשיעור הנרשמים והמשתתפים בקורסים של מדעי המחשב בכל רמות הלימוד. מיליוני המורים והתלמידים החליטו לא להסתפק בשעה אחת בלבד, אלא ללמוד מדעי המחשב למשך יום או שבוע שלם או יותר מכך, ובזכות זאת, תלמידים רבים החליטו להירשם לקורס מקיף (או אפילו כחוג ראשי במוסד להשכלה גבוהה).

    לצד התלמידים, "לומד" נוסף הוא המורה שחש ביטחון רב יותר בתום שעה שבה התאפשר לו ללמד מדעי המחשב אף מבלי להחזיק בתואר במדעי המחשב. עשרות אלפי מורים החליטו להתפתח בתחום של מדעי המחשב, בין אם על ידי מעבר הכשרה מקצועית, בין על ידי מתן קורסי המשך מקוונים, ובין אם על ידי שילוב של שני אפיקים אלו במקביל. תמורה זו מתרחשת גם בקרב מנהלי בתי ספר, המבינים שמדעי המחשב הם תחום מבוקש על ידי תלמידיהם, ושהמורים מסוגלים ללמדו.

    יותר מכל, מה שכל המשתתפים יכולים ללמוד בשעה - זה הרעיון שאנו מסוגלים לכך.
  hoc_faq_more_questions_q: עדיין יש עוד שאלות?
  hoc_faq_more_questions_a_markdown: נסה למצוא תשובה ב [פורום התמיכה] שלנו (http://support.code.org).
  hoc_faq_keep_learning_q: כיצד אוכל להמשיך ללמוד לאחר שעת הקוד?
  hoc_faq_keep_learning_a_markdown: כל אחד יכול לקיים Hour of Code בכל עת. עזרי הלמידה
    עומדים לרשותכם לאורך כל השנה. ניתן ליהנות מנגישות קבועה לכל עזרי הלמידה ותוכנית
    הלימודים שלנו באתר האינטרנט. אנא גשו אל [עזרי הלמידה שלנו](%{promote}) לצורך עיון
    במדריך האירוע ובמקורות נוספים שיסייעו לכם להביא להצלחת האירוע של Hour of Code.
  hoc_faq_certificates_q: היכן ניתן להדפיס תעודות לתלמידים שלי?
  hoc_faq_certificates_answer_markdown: עבור אל [דף האישורים] שלנו (%{certificates_url})
    שבו תוכל להדפיס אישורים לכל הכיתה שלך מבעוד מועד.
  hoc_faq_logo_q: האם יש מגבלות כיצד אוכל להשתמש בלוגו או בשם Hour of Code?
  hoc_faq_logo_a_markdown: Hour of Code הוא סימן מסחרי רשום. אין בכוונתנו למנוע את
    השימוש בו, אולם אנו רוצים להבטיח שהשימוש בו נתון להגבלות אחדות. אנא ראו [תנאי
    שימוש](%{logo_url}).
  hoc_faq_bug_q: מצאתי באג בפעילות שעת קוד! מה עלי לעשות?
  hoc_faq_bug_a_markdown: |-
    הו לא! אם נתקלת בבאג בפעילות שעת קוד - בדוק תחילה את כתובת האתר של הפעילות בה אתה נמצא. אם כתובת האתר מתחילה ב- studio.code.org, צוות התמיכה של Code.org שלנו יכול לעזור! לחץ על סמל סימן השאלה בפינה השמאלית העליונה של המסך, ולאחר מכן בחר "דווח על בעיה" מהתפריט הנפתח.

    אם כתובת האתר אינה מתחילה ב- studio.code.org, סביר להניח שאתה עובד על פעילות של צד שלישי ותצטרך לפנות לצוות התמיכה של אותה חברה לקבלת סיוע נוסף.

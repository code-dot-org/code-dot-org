  farsi_page_top_desc: כיום, ישנם מעל 110 מיליון דוברי פרסית ברחבי העולם. בעוד שרוב
    דוברי הילידים חיים באיראן, אפגניסטן וטג'יקיסטן, ישנם מיליונים החיים כמהגרים, מהגרים
    ופליטים ברחבי העולם. עם Code.org ביוזמת הפרסית, לסטודנטים דוברי פרסית תהיה אותה
    גישה לתוכניות הלימודים שלנו שכבר זמינות לסטודנטים בכל השפות הגדולות האחרות בעולם.
  farsi_page_global_heading: ההשפעה הגלובלית של האיראנים בחינוך ובטכנולוגיה
  farsi_page_global_desc_01: כשאתה חושב על אלגוריתם, אתה יכול להניח שזה משהו חדש,
    אבל הרעיון של אלגוריתם התגלה באיראן לפני למעלה מ- 1300 שנה. "אלגוריתם" נקרא על
    שמו של הממציא שלו, המתמטיקאי אל חווריזמי, שחי בארץ שנקראה בעבר פרס וכיום ידועה
    בשם איראן. איראן, שהייתה מוקד המתמטיקה, המדע, הפילוסופיה והרפואה, עשתה איראן התקדמות
    והשפעות עמוקות בטכנולוגיה.
  farsi_page_global_desc_02: מעבר לגבולות המדינה עצמה, איראנים ברחבי העולם תרמו באינספור
    דרכים למדע וטכנולוגיה - כמייסדים משותפים או מנכ"לים של חברות טכנולוגיה כמו Uber,
    eBay, Intuit ו- Dropbox, או המציאו טכנולוגיות כמו ניתוח לאסיק או דחיסת JPEG, או
    בתפקידים מדעיים, אקדמיים או הנדסיים ברחבי העולם.
  farsi_page_global_desc_03: לבסוף, Code.org מובלת על ידי האדי פרטובי האיראני האמריקאי

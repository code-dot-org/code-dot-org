    למילון המונחים של הקוד. האנשים שנותנים לי השראה מתמקד ביצירת דף אינטרנט כדי להציג
    את שלושת האנשים המובילים שהיוו השראה עבורך. #codeisyourvoice'
  tutorial_tttractor_longdescription: עזרו להחזיר את השדות לחיים. האיכר הייאו נפל

    מומחים ידועים שיפלטו את הבינה המלאכותית, יחקרו יישום אחראי, יטפלו בהטיה ויציגו
    כיצד למידה המופעלת על ידי AI יכולה לחולל מהפכה בתוצאות התלמידים. הצטרפו אלינו

  tutorial_caflags_longdescription: למד כמה מושגי תכנות בסיסיים עם blockly. לפתח את
    החשיבה החישובית שלך באמצעות צורות פשוטות, צבעים וקואורדינטות לצייר את דגלי העולם.
    גלה את היצירתיות שלך כשאתה חוקר רצפים שונים של בלוקים וערכים כדי לבנות יצירות
    מופת דגל מרגשות משלך.
  tutorial_matariki_longdescription: 'מאיה וצ''רלי הם מניו זילנד. משפחתה של מאיה מתכוננת
    לחגוג את Matariki: השנה החדשה המאורית. היא הזמינה את חברתה צ''רלי לבוא ולהישאר
    במרה של משפחתה (בית הישיבות המסורתי). יש המון משימות ופעילויות מרגשות לפתרון בעיות
    לעשות עבור Matariki! השתמש בכישורי החשיבה החישובית שלך כדי לעזור למאיה וצ''רלי
    להתכונן לחגיגה.'
  tutorial_carestaurant_longdescription: צ'רלי וטילי החליטו שאם הם מתכנתים את רוס
    כמו שצריך הוא יוכל לעזור לעשות קצת ציור כדי להפוך את נוקמי האוכל לאטרקטיביים יותר.
    ודא כי האלגוריתמים שלהם נכונים - רובוט מוטעה עם מברשת צבע יכול לעשות קצת נזק רציני!
  tutorial_casea_longdescription: אלכס ולוני יוצרים דגים מהודרים ויצורי ים סופר עם
    בלוקים. עזור להם למיין את הרצפים לפי סדר וניפוי באגים על ידי איתור ותיקון הטעויות.
    התאם אישית את סצנת האוקיינוס שלך והבא לחיים את הדמויות שלך על ידי הוספת אינטראקטיביות.
    קודנים מתחילים וקוראים מקדימים מוזמנים!
  tutorial_cashield_longdescription: זו חופשת הקיץ ואלכס, משפחתה ולוני יוצאים לחופשה
    בפינלנד. אחיו הגדול של אלכס, ראובן, יוצר אפליקציה על מגן בלייזוני ומראה לאלכס
    ולוני כיצד להשתמש בה. הצטרפו אליהם כשהם לומדים כיצד לרצף בלוקים כדי לעצב כמה מגנים
    מדהימים משלהם!
  tutorial_ccwslimer_longdescription: למד כיצד לתכנת משחק משלך לשיתוף עם רמות ואתגרים
    מרובים!
  tutorial_codinggalaxy_longdescription: למשימה הראשונה שלך ב- Adventure Planet, חובתך
    היא לפתור חידות קידוד כדי להציל את כדור הארץ היפה.
  tutorial_boatrace_longdescription: למד כיצד להכין משחק מירוצי סירות. השחקן משתמש
    בעכבר כדי לנווט בסירה לאי בודד מבלי להיתקל במכשולים.
  tutorial_ccplay_longdescription: קוד ושחק סדרה של רמות משחק תוך לימוד מושגים חשובים
    במדעי המחשב. ברמה הסופית, הראו את היצירתיות והכישורים שלכם לקודד את המשחק שלכם
    מאפס!
  tutorial_grinch_longdescription: 'למד לתכנת מל"טים ומזחלת היי-טק עם קסם קידוד כדי
    ללכוד מתנות ולנווט במורד ההר כדי להחזיר את חג המולד ל-Whoville. '
  tutorial_codehsart_longdescription: ממים! ממים! ממים! התלמידים חוקרים את הצומת של
    קידוד ואמנות על ידי בניית תוכנת מחשב המאפשרת להם ליצור ממים מותאמים אישית לשיתוף
    עם חברים.
  tutorial_codehsbitcoin_longdescription: בפעילות זו של שעת הקוד, התלמידים מתוודעים
    לספר החשבונות של ביטקוין בלוקצ'יין וכמה סטטיסטיקות ביטקוין. התלמידים בוחנים כיצד
    עסקאות עובדות על ספר הביטקוין וחוקרים את הביצועים הכוללים של בלוקצ'יין הביטקוין.
  tutorial_codehsblockchain_longdescription: התלמידים לומדים על היסודות של מטבעות
    קריפטוגרפיים על ידי חקר קריפטוגרפיה, גיבוב וטכנולוגיית בלוקצ'יין!
  tutorial_codehscipher_longdescription: 'בפעילות זו של שעת הקוד, התלמידים מתוודעים
    לקריפטוגרפיה באמצעות צופן קיסר הקלאסי כדי לפענח ולהצפין כמה הודעות, וגם לגלות
    את הפגם של הצופן וכיצד לשפר אותו. '
  tutorial_codehscollision_longdescription: התלמידים יחקרו כיצד משתמשים בסימולציות
    במחקר. הם ילמדו כיצד מסה ומהירות משפיעים על התנגשויות אלסטיות באמצעות שימור המומנטום
    ושימור משוואות האנרגיה הקינטית כדי לאמת את ערכי המהירות הסופיים כפי שהם מחושבים
    על ידי סימולציה. התלמידים צריכים להיות בעלי ידע מוקדם בפתרון משוואות מתמטיות באמצעות
    אלגברה בסיסית.
  tutorial_codehsmath_longdescription: 'התלמידים מתוודעים לטרייסי הצב ולומדים כיצד
    לקודד מודלים מתמטיים שונים בפייתון! אין צורך בניסיון קידוד, אך התלמידים היו צריכים
    להשלים את אלגברה I ומעלה. '
  tutorial_codehsmusic_longdescription: התלמידים בוחנים כיצד נעשה שימוש בקידוד ביצירת
    מוזיקה על ידי בניית פעימות ודפוסים דינמיים משלהם עם שמונה ספירות עם בלוקים של
    JavaScript!
  tutorial_codehssports_longdescription: התלמידים לומדים על אופן השימוש בקידוד בספורט
    ובעיצוב משחקים על ידי בניית משחק וידאו ספורט מקורי שניתן לשתף עם חבריהם באופן
    מיידי!
  tutorial_codemojipizza_longdescription: 'קורס זה נועד ללמד את התלמידים את היסודות
    של אובייקטים JavaScript. התלמידים ילמדו את סוגי הנתונים הבסיסיים שניתן לאחסן במשתנים,
    החל מהבוליאני הראשון שלהם ועד ליצירת אובייקטים משלהם עם מספר מאפיינים. הפעילות
    הופכת מושגים מורכבים לקלים להבנה על ידי שימוש במאכל האהוב על כולם: פיצה!'
  tutorial_moonlander_longdescription: למד פיזיקה כפי שאתה קוד! Moon Lander הוא קורס
    בונה משחקים עם 17 תרגילים שמנחים אותך כיצד לבנות משחק מבוסס פיזיקה משלך. במשחק
    תשתמשו בקוד ובמושגי פיזיקה בכיתה 6-9 על מנת לעזור לחללית לנחות בבטחה על הירח.
  tutorial_sushicards_longdescription: לעשות משחק שבו אתה מזיז כריש מסביב כדי לנסות
    לתפוס דגים.
  tutorial_codesparkcreate_longdescription: רצית פעם לעצב ולקוד משחק וידאו משלך? בחר
    מתוך שתי ערכות משחק שמנחות אותך ביצירה וקידוד של משחק וידאו בסגנון מריו באמצעות
    ממשק ללא מילים של CodesPark Academy. קודנים מתחילים וקוראים מקדימים מוזמנים!
  tutorial_hardvsoft_longdescription: באמצעות סיפור ילדים מאויר ודפי עבודה, התלמידים
    שלך ילמדו את ההבדלים בין חומרה לתוכנה.
  tutorial_codestersecard_longdescription: 'בנה את כישורי התכנות שלך כשאתה לומד כיצד
    ליצור כרטיס ברכה אלקטרוני שתוכל לחלוק עם המורה, המשפחה או החברים שלך! '
  tutorial_codesterslogo_longdescription: השתמש בקוד כדי להיות יצירתי ולעצב את לוגו
    החברה שלך! תלמד יסודות קידוד בשפת התכנות, Python. לאחר שתעבוד על ההדרכה, יהיו
    לך את כל הכישורים הדרושים לך כדי ליצור את הלוגו עבור המותג האישי שלך!
  tutorial_codesterstshirt_longdescription: 'למדו מיומנויות תכנות בסיסיות והתאמנו
    לנוע סביב מישור הקואורדינטות כשאתם יוצרים עיצוב חולצת טריקו מונוגרמה משלכם! '
  tutorial_codewards_longdescription: הצטרף למשימה מרגשת כדי להציל את העיר מתחת למים.
    התנסה בעבודתו של מהנדס הצלה בתיקון מערכות עיר פגומות באמצעות פקודות ואלגוריתמים.
    להתגבר על אתגרים שונים כדי להוכיח את הכישורים שלך, אינטליגנציה ואומץ!
  tutorial_olympics_longdescription: 'יחד עם אלסי להתכונן לאולימפיאדת הרובוטים! יחד
    עם מושגי תכנות למד כיצד לנהוג, לאסוף פרטים וליצור כלים, לבנות ולבדוק את הרובוט
    האדיר שלך. '
  tutorial_codinismhero_longdescription: למד את היסודות של תכנות באמצעות דוגמאות מהנות,
    ובנה משחק תוך כדי למידה!
  tutorial_discovery_longdescription: שתי דמויות נפגשות בעולם ומגלות אובייקט מפתיע.
    מה קורה אחר כך? עם Scratch ו- CS First, כל אחד יכול ליצור סיפור ייחודי משלו עם
    קוד.
  tutorial_csfirstname_longdescription: בחר שם והבא לחיים את אותיות המילה באמצעות
    קוד. בחר כינוי, שם של חיית מחמד, חיה, ספורט, מקום או תחביב.
  tutorial_edisonmove_longdescription: הציגו לתלמידים שלכם תכנות מבוסס טקסט ואת תפיסת
    הרצף החישובית המרכזית באמצעות רובוטים של אדיסון ו-EdPy, שפת תכנות מבוססת טקסט
    המבוססת על Python. חקור את מדעי המחשב ואת יסודות התכנות כולל פונקציות, תשומות,
    פרמטרי קלט ותפוקות. ואז קח על עצמך אתגר קידוד וכתוב תוכנית משלך כדי להעביר את
    רובוט אדיסון שלך במבוך.
  tutorial_edisonspider_longdescription: הציגו את מושגי החישוב המרכזיים של משתנים
    ונתונים, שניים מהחלקים הבסיסיים ביותר בשפות תכנות למטרות כלליות, באמצעות רובוטים
    של אדיסון ושפת התכנות מבוססת Scratch EdScratch. התלמידים יכולים לעבור את השיעור
    הזה באופן עצמאי ללמוד מהם משתנים, מדוע אנו משתמשים בהם ולאחר מכן ליישם את הידע
    שלהם כדי לתכנת את אדיסון לנהוג כמו עכביש שמניח מלכודת.
  tutorial_edisonspotlight_longdescription: הציגו את הרובוטים של אדיסון לתלמידים שלכם,
    ועזרו להם להתחיל לחקור מהו רובוט וכיצד הוא יכול לחוש, ולהגיב, לעולם. התלמידים
    יכולים לעבור את השיעור הזה באופן עצמאי כשהם מתכנתים את הרובוט אדיסון באמצעות שפת
    התכנות מבוססת הבלוק EdBlocks, תוך תרגול יסודות מדעי המחשב כולל רצף, לולאות ותנאים.
  tutorial_firiapython_longdescription: הכינו את המיקרוביט שלכם, והעלו רמה לקידוד
    Python! CodeSpace ידריך אותך צעד אחר צעד משורת הפיתון הראשונה שלך לקידוד תוכנית
    אינטראקטיבית עם כפתורים ונורות LED. למד את היסודות של תכנות מכשירים משובצים, ניטור
    כניסות ושליטה ביציאות. למד כיצד משתנים ואם הצהרות שולטות בזרימת הקוד, וסיים עם
    מיקרו-משחק מהיר ומהנה!
  tutorial_gamefrootsquid_longdescription: דיונון קולוסאלי הם חסרי החוליות הגדולים
    בעולם. במשחק קידוד זה למתחילים תלמד את יסודות הקידוד ותיצור משחק החוקר את חיי
    הדיונון מתחת לאוקיינוס. תגלו את החיים הסודיים של הדיונון הקולוסאלי, כיצד לקודד
    פקדי משחק מקלדת (כניסות/תפוקות), את שפת הקידוד של Google Blockly, כיצד לפרסם משחק
    מחשב משלכם.
  tutorial_duckpiano_longdescription: בפרויקט זה תגרום למפתחות במחשב שלך להשמיע צלילי
    קוואק במגרשים שונים, כמו פסנתר שנשמע כמו ברווז. אתה יכול להשתמש בפסנתר הברווז
    שלך לנגן מנגינות פשוטות. בהמשך תוכלו לנסות צלילים אחרים, כמו נביחות כלבים או אפילו
    צלילים שאתם מקליטים בעצמכם. פרויקט זה עובד בצורה הטובה ביותר במחשב עם מקלדת, אך
    ניתן להתאים אותו לעבודה בטאבלט.
  tutorial_gpsound_longdescription: בפרויקט זה תכתוב תוכנית להקלטת צליל ממיקרופון
    המחשב שלך, להשמיע אותו ולצייר תמונה של הצליל המוקלט. לאחר מכן תוכל לעבד את ההקלטה
    שלך כדי להוסיף אפקטים כגון העברת גובה, הפוך או הד.
  tutorial_groklearningpython_longdescription: לפתח את כישורי התכנות שלך ולבנות מסווג
    בעלי חיים משלך! בקורס זה תשתמש בשפת התכנות Python כדי לסווג בעלי חיים על סמך המאפיינים
    שלהם. תלמד על ההבדלים בין בעלי חיים, וכיצד ביולוגים משתמשים בתכנות כדי לעזור להם
    לעשות מדע! לפעילות זו יש ידע משוער (משתנים, הדפסה וקלט).
  tutorial_htmltimetravel_longdescription: צאו למסע הרפתקני בזמן וכבשו את החלל העמוק
    תוך כדי למידה כיצד להזיז, לסובב ולהפוך אובייקטים באמצעות יסודות האנימציה ב- CSS.
  tutorial_hp_flappy_longdescription: למד חשיבה לוגית ותכנות קונספט על ידי יצירת משחק
    משלך בסגנון Flappy Birds ב- HyperPad.
  tutorial_appytappin_longdescription: פעילות זו בהנחיית מורים, המותאמת לשעת הקוד,
    מציגה לילדים שימוש בשפת תכנות מבוססת טקסט לפיתוח אפליקציית משחקים ניידים. הם מעצבים
    אלגוריתמים ומשתמשים במשתנים ופונקציות, כמו גם בודקים וניפוי באגים בעבודתם. כולל
    מערך שיעור שלב אחר שלב, משאבי תלמידים, כרטיסי תמיכה ותבנית תוכנית כתובה מראש.
  tutorial_icipher_longdescription: מורה זה הוביל פעילות, המותאמת לשעת הקוד מלמדת
    ילדים על תקשורת מאובטחת. הילדים לומדים שהודעות לאורך זמן הוצפנו ופענחו באמצעות
    צופן. הם חוקרים קריפטוגרפיה ומקבלים הבנה של הצורך בתקשורת מאובטחת.
  tutorial_iguess_longdescription: הצגת קודי תגובה מהירה לילדים בגילאי 3-5. השתמש
    בטאבלטים כדי לסרוק קודי QR ולנחש את החיה המיני מבית גידול נתון.
  tutorial_imake_longdescription: פעילות מנותקת זו המונחת על ידי מורים, לילדים בגילאי
    3-5, משתמשת בחרוזי ילדים קלאסיים כדי להציג את מושג האלגוריתמים, הרצף והחזרה. על
    ידי זיהוי השלבים והדפוסים בחרוזים פופולריים, ילדים מתחילים להבין שאלגוריתמים נמצאים
    סביבנו.
  tutorial_imorse_longdescription: חקור קריפטוגרפיה עם קוד מורס וספרו. למד שניתן לתכנת
    מערכות פיזיות ולכתוב קוד עבור Sphero כדי לתקשר.
  tutorial_kanohp_longdescription: למד לקודד ולעשות קסמים על המסך עם אתגרים יצירתיים.
    לגרום לנוצות לעוף ולאש לזרום, להלחין מוזיקה ועוד.
  tutorial_khanwebpages_longdescription: למד כיצד ליצור דפי אינטרנט עם תגי HTML ו-
    CSS, וסיים על ידי יצירת כרטיס ברכה משלך לשיתוף עם חברים או משפחה.
  tutorial_kibobowl_longdescription: התרסקות! כמה רחוק KIBO צריך לעבור כדי להגיע מתחילת
    מסלול הבאולינג לסיכות? אתה יכול ליצור נתיב ישר אחד או נתיב מסובך יותר. התלמידים
    ישתמשו בהערכה ומדידה כדי ליצור תוכנית לנסיעה לאורך הנתיב. הם יבדקו עד כמה בלוק
    קדמי יחיד נושא את KIBO, ואז ישפרו את התוכניות שלהם באמצעות תהליך התכנון ההנדסי.
  tutorial_kibodance_longdescription: בואו נעשה מסיבת ריקודים רובוט KIBO! הגדר נגן
    מוזיקה לנגן שיר מועדף בכיתה, או שיר המחובר לתרבות עולמית שאתה חוקר. התלמידים יקשטו
    את ה- KIBO שלהם כרקדן, ואז הם ייצרו תוכנית שתלמד את ה- KIBO שלהם לרקוד למוזיקה.
    התלמידים ילמדו כיצד ליצור תוכנית לביטוי רעיון (במקרה זה, ריקוד), תוך התמקדות ביכולת
    רצף.
  tutorial_buildcharacters_longdescription: מהן כמה תכונות אופי שאתה יכול לזהות בספרים
    או באנשים שאתה מכיר? עצב את הטשטוש שלך והשתמש בקוד כדי לשנות את המאפיינים שלו
    ולהביא את הדמות שלך לחיים! כולל JavaScript עבור יסודי עליון.
  tutorial_designgames_longdescription: האפליקציה הפופולרית ביותר לקורא מראש כוללת
    כעת חלל Maker דיגיטלי! ליצור רמות, לעצב משחקים, או לבנות דמויות. בחר את הפעילות
    שלך והתחל ליצור עם Kodable! כולל JavaScript עבור יסודי עליון.
  tutorial_makelevels_longdescription: אתה יכול לבנות מבוך סימטרי? מבוך עם זוויות
    ישרות? קבל אתגרים יצירתיים ומלאים לבניית מבוך עם מושגי קידוד בסיסיים. מיושר למתמטיקה
    ליבה משותפת K-5.
  tutorial_wizard_longdescription: מסע אל העולם של קוד קסם כמו אשף קוד. למד ליצור
    ולהטיל לחשים כדי להתאים אישית את הטירה שלך.
  tutorial_mbscratchcards_longdescription: חבר את העולם הפיזי של מיקרוביט עם העולם
    הווירטואלי של Scratch.
  tutorial_mbswiftplaygrounds_longdescription: השתמש במיקרוביט עם אייפד כדי ללמוד
    את Swift.
  tutorial_mbbuttons_longdescription: בפרויקט היכרות זה, תוכלו לגרום לתמונות או אנימציות
    להופיע בתצוגת המיקרוביט בעת לחיצה על הכפתורים. פעילות זו מתאימה למי שמעולם לא
    תיכנת לפני כן או למי שמחפש מבוא פשוט לתכנות ה- micro:bit של ה- BBC. הוא משתמש
    ב- MicroBlocks, מערכת תכנות דמוית שריטות המאפשרת לך לראות את הקוד שלך פועל על
    המיקרוביט באופן מיידי.
  tutorial_meteor_longdescription: בפרויקט זה תיצור משחק מטאורים נופלים למיקרוביט
    של ה- BBC. באמצעות הכפתורים, השחקן יזיז מגן לתפוס מטאורים נופלים ולהציל את כדור
    הארץ. הטכניקות שאתה לומד בפרויקט זה ניתן להשתמש כדי ליצור משחקים רבים אחרים עבור
    ה- BBC micro:bit, כולל קלאסיקות כגון פונג ו Space Invaders.
  tutorial_ballbounce_longdescription: למד ליצור אפליקציה לנייד שבה המשתמש מעיף כדור
    על פני המסך והוא קופץ מהקצוות.
  tutorial_mitcodi_longdescription: למד ליצור אפליקציה ניידת אינטראקטיבית משלך. לחץ
    על הדבורה ושמע אותה מזמזמת!
  tutorial_mitdoodle_longdescription: הכינו אפליקציה לנייד בה תוכלו לצייר תמונות על
    המסך!
  tutorial_talktome_longdescription: למד ליצור אפליקציה לנייד שגורמת לטלפון שלך לדבר
    איתך!
  tutorial_mobilecspmap_longdescription: השתמש ב-App Inventor כדי ליצור סיור מפה של
    ציוני דרך בעיר, במדינה שלך או בכל מקום בעולם. הדרכות וידאו וטקסט בהדרכה עצמית
    מובילות את התלמידים בבניית ממשק משתמש וקידוד אפליקציה לנייד, שימוש ברכיב מפה וקביעת
    מיקומים לפי קו רוחב ואורך.
  tutorial_ozorandom_longdescription: 'למד כיצד מחשבים יוצרים מספרים אקראיים ומשתמשים
    בהם, ולאחר מכן השתמש בתוכנית תנועה אקראית כדי לעזור לרעיונות לסיפור. '
  tutorial_ozotroll_longdescription: 'למד את ההבדל בין טרולים באינטרנט טרולים מהאגדות,
    ואז למד את Evo כיצד להיות טרול טוב שמגן עליך. '
  tutorial_peblioart_longdescription: 'למד לצייר ולהנפיש צורות עם קוד כדי ליצור יצירות
    אמנות אינטראקטיביות בהשראת אמנים. '
  tutorial_astropi_longdescription: קוד הודעה ובדוק את טמפרטורת האוויר הסביבתית על
    גבי ה- ISS באמצעות סימולטור מקוון של מחשב ה- Sense HAT של מחשב Astro Pi.
  tutorial_rgart_longdescription: מחפש דרך קלה ואינטואיטיבית ללמד את התלמידים שלך
    לקודד? RoboGarden STEAM איחד תרגול קוד עם למידת STEAM ומשימות משחקיות בפעילויות
    מרובות. בפעילות האמנות התלמיד מבין מושגי ערבוב צבעים תוך שימוש בבלוקי קידוד לפתרון
    אתגרים במסיבת יום ההולדת.
  tutorial_rgengineer_longdescription: מחפש דרך קלה ואינטואיטיבית ללמד את התלמידים
    שלך לקודד? RoboGarden STEAM איחד תרגול קוד עם למידת STEAM ומשימות משחקיות בפעילויות
    מרובות. בפעילות ההנדסית התלמיד לומד רובוטיקה בסיסית תוך שימוש בבלוקי קידוד כדי
    לפתור אתגרים במסיבת חג המולד.
  tutorial_rgmath_longdescription: מחפש דרך קלה ואינטואיטיבית ללמד את התלמידים שלך
    לקודד? RoboGarden STEAM איחד תרגול קוד עם למידת STEAM ומשימות משחקיות בפעילויות
    מרובות. בפעילות המתמטית התלמיד מתרגל ספירה, חיבור וחיסור תוך פתרון כמה אתגרי קידוד.
  tutorial_rgscience_longdescription: מחפש דרך קלה ואינטואיטיבית ללמד את התלמידים
    שלך לקודד? RoboGarden STEAM איחד תרגול קוד עם למידת STEAM ומשימות משחקיות בפעילויות
    מרובות. בפעילות המדעית התלמיד עובר מסע לחלל הפותר אתגרי קידוד מרובים ויודע יותר
    על אלמנטים בחלל ועובדות מדעיות.
  tutorial_rgtech_longdescription: מחפש דרך קלה ואינטואיטיבית ללמד את התלמידים שלך
    לקודד? RoboGarden STEAM איחד תרגול קוד עם למידת STEAM ומשימות משחקיות בפעילויות
    מרובות. בפעילות הטכנולוגית התלמיד עובר מסע לאיים הוולקניים הפותרים אתגרי קידוד
    מרובים על ידי הבנת מושגי יסוד של טכנולוגיה.
  tutorial_robotmagic3d_longdescription: השתמש בדמיון שלך כדי ליצור לוגו תלת מימד
    מונפש של שמך, קבוצת הספורט האהובה עליך או כל דבר שתרצה. השתמש בקוד כדי לגרום לדגמי
    תלת מימד ואותיות להתעורר לחיים בכיף. בסוף תוכלו להוריד מדבקה מונפשת של היצירה
    שלכם ולשתף אותה עם חברים.
  tutorial_robotmagicflappy_longdescription: השתמש בדמיון שלך כדי ליצור משחק ציפור
    Flappy 3D. השתמש בקוד כדי לגרום לדגמי תלת מימד להתעורר לחיים בכיף. בסוף אתה יכול
    לשתף את היצירה שלך עם חברים ולאתגר אותם לציון גבוה.
  tutorial_scratchadventure_longdescription: שלח את הדמויות האהובות עליך ברשת Cartoon
    למסע, מהאזורים הרחוקים ביותר של היקום, עד לקצה הנחל של קרייג. לפתוח אוצרות סודיים
    ולגלות דמויות חדשות תוך יצירת משחק הרפתקאות.
  tutorial_scratchtalk_longdescription: הבא את הדמויות שלך לחיים ב- Scratch באמצעות
    בלוקים חדשים של טקסט לדיבור המופעלים על ידי אמזון. צור רובוט ראפ או אנימציה אינטראקטיבית
    שמדברת. פרויקט זה יראה לכם כיצד ליצור אנימציות מדברות המסתובבות, מתקרבות ומשנות
    צבעים. האפשרויות הן אינסופיות!
  tutorial_scratchjrstory_longdescription: פעילות ביניים המיועדת לילדים בכיתות ב'-ה'
    עם ניסיון מסוים עם ScratchJR. באמצעות פעילות זו והמשך הזמן עם ScratchJR, לתלמידים
    תהיה הזדמנות לחשוב בצורה יצירתית, לשפר את סיפור הסיפורים שלהם ולשתף פעולה עם עמיתים.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    היא פעילות היכרות המיועדת לילדים בגן עד כיתה ב' עם מעט ניסיון בתכנות. באמצעות
    פעילות זו, לתלמידים תהיה הזדמנות לחשוב בצורה יצירתית, להפוך למספרי סיפורים ולשפר
    את החשיבה המתמטית וכישורי הרצף.
  tutorial_spherocomm_longdescription: למד על תקשורת שגויה הן בקהילה והן בתוכנת מחשב.
    השתמש בידע זה כדי לפתור כל תקשורת שגויה, או באגים, בתוכנית במאמץ לעזור ל- BOLT
    למצוא את דרכה הביתה.
  tutorial_spherocommunity_longdescription: תכנן מסלול פשוט המייצג מסלול משותף שאתה
    נוסע בו כל יום. תיצור שתי תוכניות, נתיב מצויר ונתיב תוכנית מבוסס בלוקים דרך מסלול
    הקהילה שלך.
  tutorial_spherofunctions_longdescription: |2-

    למד כיצד להשתמש ולהפעיל פונקציות כדי להפוך Sphero למחשבון.
  tutorial_spheroinfrared_longdescription: |2-

    להיות אפידמיולוג כדי לעצור את התפשטות של זיהום רובוט נדיר כי הוא מטריד קהילה של רובוטים BOLT.
  tutorial_spherolightsensor_longdescription: |2-

    למד כיצד ליצור תוכנית המשתמשת בחיישן האור בסביבה כדי למדוד ערכי לוקס לרדוף אחרי בולט.
  tutorial_spheromansion_longdescription: |2-

    שמירה על חבורה של דינוזאורים בבית שלך לא צריך להיות בעיה, נכון? כפי שאתה יכול לדמיין, זה לא ייגמר טוב. אתה לכוד בספרייה של האחוזה חייב לתכנת את הדרך החוצה.
  tutorial_roadblocks_longdescription: כהמשך לקהילה שלך, תשנה את תוכנית החסימות שלך
    כאשר אתה ובן זוגך נתקלים במחסומים שונים לאורך המסלול.
  tutorial_spherotext2_longdescription: |2-

    למד תנאי הראשון שלך על ידי בניית משחק מהנה שבו אתה תהיה לזרוק Sphero וניחוש קולות בעלי חיים. זוהי פעילות נהדרת לאחר השלמת הטקסט 1.
  tutorial_spherotext3_longdescription: |2-

    למד לשנות את נוריות הראשי של Sphero מבוסס על שיעור הספין של gyroscope. תוכלו גם ללמוד על נורמליזציה וערך מוחלט. זוהי פעילות נהדרת לאחר השלמת טקסט 1 ו -2.
  tutorial_spherotext4_longdescription: השתמש במשתנים כדי לבנות משחק תפוחי אדמה חם
    המופעל על ידי Sphero. תוכלו להשתמש pseudocode ולקרוא תיעוד להביא את המשחק הקלאסי
    הזה לחיים. תוכלו גם ללמוד על מושגים טכניים כמו לולאה עד ואקראיות בגבולות. זוהי
    פעילות נהדרת לאחר השלמת טקסט 2 או 3.
  tutorial_spheroraptor_longdescription: |2-

    ליצור עט מבוצר כדי לשמור על Spheroraptors במפרץ, תוך כתיבת הקוד לברוח Spheroraptors. מ לולאות, על תנאי, למפעילים ואפילו comparators, תצטרך הרבה ידע קידוד אתה יכול לגייס.
  tutorial_stempiday_longdescription: אנו משתמשים במספר Pi כדי לחשב את היקף ושטח המעגל,
    אך האם תהית אי פעם מאיפה המספר הזה מגיע או כיצד לחשב אותו? בפעילות קידוד זו תוכלו
    ליצור באופן אקראי נקודות הדומות לשחקן רע מאוד שיורה חצים על לוח חצים. אחוז החצים
    שנוחתים בתוך המעגל יכול לעזור לנו לחשב את פי. ואז לשנות את הצבעים של נקודות רק
    בשביל הכיף!
  tutorial_stemplanetoids_longdescription: האם ידעת שהקוד שמאחורי המשחקים הקלאסיים
    של אסטרואידים ולונאר לנדר הוא פשוט יותר ממה שאתה חושב? האם ידעת שלשני המשחקים
    האלה יש פיזיקה מדויקת? בפעילות זו תתקנו משחק אסטרואידים שבור בו הספינה נעה רק
    בקו ישר. ואז תוסיף כוח משיכה למשחק ותנסה להנחית את הספינה על הירח! עובד עם מחשבי
    Chromebook ומכשירים אחרים!
  tutorial_stempong_longdescription: האם ידעת כי הקוד מאחורי המשחק הפופולרי Bonk.io
    ואת המשחק פונג הקלאסי הוא פשוט יותר ממה שאתה עשוי לחשוב? האם ידעת שלשני המשחקים
    האלה יש פיזיקה מדויקת? בפעילות זו תתקנו גרסה שבורה של משחק הפונג כך שחפצים יקפצו
    כמו שצריך. לאחר מכן תוסיף כוח משיכה ליצירת שיבוט Bonk.io. עובד עם מחשבי Chromebook
    ומכשירים אחרים!
  tutorial_algobot_longdescription: AlgoBot הוא משחק פאזל המתרחש באירופה, ספינת קולוניזציה
    פאן-גלקטית, שבה משימת מיחזור משתבשת להחריד. שחקנים מפקדים על AlgoBot, דרואיד שירות
    קטן וחכם, ולומדים להשתמש בשפת תכנות חזותית כדי לעזור לו להכיל את המשבר!
  tutorial_thunkableapps_longdescription: 'למד כיצד לבנות אפליקציות משלך באמצעות קידוד
    מבוסס בלוקים! '
  tutorial_toxicodedot_longdescription: 'בחר כרטיס מהחפיסה שלך ופרש את הקוד שלו כדי
    להתקדם בעולם. השתמש ביכולות האינטואיטיביות שלך כדי לנחש את הכללים וללמוד מהטעויות
    שלך. מיוצר בזהירות על ידי הצוות שעומד מאחורי Compute it and Silent Teacher, עם
    אותם יסודות: ניסוי וטעייה במקום הסברים מילוליים, התקדמות חלקה, ללא קוד להקליד,
    נגישות למתחילים מוחלטים.'
  tutorial_gcactions_longdescription: גלה פעולות, אחת מאבני הבניין המרכזיות בקידוד,
    והשתמש בהן כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על רובוטים ומה
    הם באמת יכולים לעשות.
  tutorial_gccomparators_longdescription: גלה משווים וכללים לוגיים, שהם אבני בניין
    מרכזיות בקידוד, והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד
    על המעקב אחר הפעילויות המקוונות שלנו.
  tutorial_gcconditions_longdescription: גלה תנאים, אחד מאבני הבניין המרכזיות בקידוד,
    והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על האלגוריתמים
    שמפעילים את העולם המקוון שלנו.
  tutorial_gccreate_longdescription: צור את משחק הווידאו המלא הראשון שלך עם GameCode!
    צור דמויות חדשות, הפוך אותן (קצת) לחכמות יותר, תן לשחקן כוחות על... שמיים הם הגבול!
  tutorial_gcevents_longdescription: 'גלה אירועים, אחד מאבני הבניין המרכזיות בקידוד,
    והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על בינה מלאכותית,
    וכיצד היא עשויה להיות משמעותית בחייך. '
  tutorial_gcloops_longdescription: גלה לולאות, אחת מאבני הבניין המרכזיות בקידוד,
    והשתמש בהן כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על תופעת תא ההד
    ברשתות החברתיות.
  tutorial_gcvariables_longdescription: גלה משתנים, אחד מאבני הבניין המרכזיות בקידוד,
    והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על מה הם נתונים
    וכיצד הם פועלים.
  tutorial_beanything_longdescription: חקור שש קריירות מגניבות וראה כיצד ניתן ליישם
    קידוד על כל אחת מהן! גלה איך זה להיות מהנדס רובוטיקה, מוזיקאי, אסטרונאוט, חקלאי,
    כוורן ושף קונדיטור. השתמש בתכנות כדי להנפיש דמויות, להלחין מוזיקה, לספר סיפורים,
    לעצב משחקים ואפילו ליצור אמנות.
  tutorial_change_longdescription: צור פרויקט שמראה כיצד היית משנה את העולם! בין אם
    אתם נלהבים ממחזור ובין אם יש לכם רעיון להשיג שלום עולמי, שתפו את החזון שלכם בקוד!
  tutorial_cooking_longdescription: הצג את היכולות שלך - ליצור משחק בישול אינטראקטיבי.
    מתחילים יכולים להשתמש במדריך בהדרכה עצמית בעוד שלקודנים מתקדמים יותר יש אפשרות
    להתחיל עם פרויקט ריק.
  tutorial_crystal_longdescription: קרב עם חברים במשחק מרובה משתתפים זה. החל אסטרטגיות
    משלך והצב את הקוד שלך כנגד כל קהילת Tynker כדי לראות מיהו אלוף הקידוד האמיתי!
    הטילו לחשים, אספו כוח-אפים והביסו אויבים כשאתם נלחמים בזירה פראית של 4 שחקנים
    שמתכווצת בתוך לבה!
  tutorial_landscape_longdescription: השתמש בתכונת ציור העט של Python כדי לחבר נוף
    באמצעות קוד. השתמש בפריטי הנוף שכבר נוצרו עבורך או עצב את המבנים שלנו. פרסם ושתף
    את היצירות שלך!
  tutorial_pets_longdescription: צור משחק מהנה על חיות מחמד - אמיתי או דמיוני! מתחילים
    יכולים להשתמש במדריך בהדרכה עצמית בעוד שלקודנים מתקדמים יותר יש אפשרות להתחיל
    עם פרויקט ריק.
  tutorial_petvet_longdescription: יום עמוס אצל הווטרינר לחיות מחמד מוביל לכיף כשאתה
    וברבי עוזרים למגוון חיות מחמד באמצעות הבדיקות הראשונות שלהם. מהדרכת חיות מחמד
    לחדר הבדיקה ועד לאבחון נזלת, בוז וגירודים, תגלו שלכל פאזל יש פיתרון לגרום לחיות
    המחמד להרגיש טוב מתמיד!
  tutorial_superhero_longdescription: השתמש באמנות פיקסל HTML ו- CSS כדי ליצור מסכות
    גיבורי העל האהובות עליך. פרסם ושתף את היצירות שלך!
  tutorial_vidcodeplastic_longdescription: בעיית זיהום האוקיינוסים והימים בפלסטיק
    ממשיכה להחמיר. לשמחתנו, באפשרותכם להשמיע את קולכם על ידי תכנות תשדיר שירות בנושא
    זיהום מפלסטיק. לאחר תכנות תשדיר שירות בנושא זיהום מפלסטיק באמצעות שפת ג'אווה סקריפט,
    תוכלו להכין סרטון וידאו נוסף בכל נושא הקרוב ללבכם! למדו על שימוש בלולאות, גלי
    סינוס, ואימוג'ים מותאמים אישית כדי ליצור פרויקט ייחודי.
  tutorial_vidcodetypeface_longdescription: צור גופן משלך באמצעות צורות ואלמנטים של
    טיפוגרפיה. לסוג יש יותר אלמנטים ממה שאולי הבנתם! עד כה דיברנו על גופנים וכיצד
    הם סגנונות טקסט שונים. גופנים הם למעשה רק סגנונות שונים של גופן. גופן הוא משפחה
    של גופנים בעלי תכונות דומות.
  tutorial_washustorm_longdescription: למד כיצד לתכנת סערה נכנסת.
  tutorial_activitypackets_longdescription: מצא שעות של כיף ידידותי למשפחה עם חבילות
    ההדפסה של Wonder Workshop של פעילויות קידוד יצירתי. הבא את הקידוד לחיים עם רובוטים
    של Dash, Dot ו- Cue על ידי הורדת הפעילויות המקוונות והלא מקוונות לשימוש במהלך
    Hour of Code ומעבר לכך!
  tutorial_googlerookie_longdescription: בפעילות זו, תקוד קולאז 'בנושא Rookie באמצעות
    Blockly, שפת קידוד מבוא. תשתמש ברצפים, משתנים ולולאות כדי ליצור יצירה ייחודית
    המדגישה את היצירתיות שלך!
  tutorial_tommyturtle_longdescription: עזרו לילדים צעירים ללמוד את היסודות של קידוד
    עם טומי הצב! זוכה פרס הזהב לאפליקציה החינוכית הטובה ביותר על ידי פרסי האפליקציות
    הניידות הטובות ביותר. מתחבר עם StemDash כדי לאפשר להורים ולמורים לעקוב אחר התקדמות
    הלמידה, לשוחח עם ילדכם כדי לספק עידוד או להגביל את זמן המשחק שלהם.
  tutorial_mazyad_longdescription: מוצר זה ירחיב את גבולותינו ליצירת גרסת נייר משולבת
    עם יישומים ממוחשבים ואלטרנטיבה אם לא נעשה שימוש במחשב מכל סיבה שהיא. זה ישמש גם
    כמבוא להבנת התכנות באופן כללי.
  tutorial_gamemaker_longdescription: Game Maker היא פעילות פתוחה שבה התלמידים יכולים
    ליצור כל מה שהם רוצים באמצעות אשף קוד פשוט. פשוט לחץ על התמונה של מפלצת קטנה וחמודה
    ובחר אחת מהאפשרויות בתפריט. הדרכות מתקדמות יותר כלולות גם למי שרוצה להעמיק ביצירת
    משחקים.
  tutorial_duckrace_longdescription: בקורס זה תוכלו לפתור משימות תכנות כדי לעזור טוני
    הברווז לאסוף מטבעות לחיסכון החג שלה. בסוף הקורס אתה יוצר משחק משלך.
  tutorial_allcancodeapps_longdescription: השתמש בפלטפורמת Allcancode כדי ליצור אפליקציות
    אינטרנט וניידים מעיצוב למסירה. לוגיקת היישומים כתובה ב- Google Blockly, שפת התכנות
    המשמשת ברוב פעילויות Code.org.
  tutorial_n2y_longdescription: בפעילויות הניתנות להדפסה אלה, התלמידים יכולים לעזור
    לרובוט קטן בשם ביט בוט לחקור צורות קרקע שונות על פני כדור הארץ. התלמידים נותנים
    לביט בוט הנחיות פשוטות על ידי בחירה והקיפה של חיצי כיוון מתאימים. כל אחת משש הפעילויות
    כוללת כיוונים פשוטים הנתמכים בסמלים מאוסף n2y® SymbolStix PRIME®. הסמלים עוזרים
    לאנשים שאינם קוראים ולקוראים מתחילים להבין ולעקוב אחר ההוראות.
  tutorial_microsoftarcade_longdescription: שחק משחקי ארקייד מהנים, עצב שדונים משלך,
    ולמד את היסודות של קידוד המשחק שלך באמצעות MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: אין מחשב או אינטרנט? אין בעיה. נסה את
    הפעילויות של CS First Unplugged כדי לחקור כיצד מדעי המחשב יכולים לפתור בעיות כמו
    לעזור לאנשים להישאר מחוברים בנפרד. פעילויות גירוד 'מחובר' זמינות גם כן!
  tutorial_toxicodepython_longdescription: גלה את היסודות של Python ללא שום מילה או
    הסבר. המורה השקט שלנו ייתן לך כמה סדרות של אתגרים שיובילו אותך לנחש כמה כללים
    וללמוד מהטעויות שלך.
  tutorial_codecombatozaria_longdescription: היכנסו לעולם אוזריה בו אתם הופכים לגיבור
    בהרפתקה אפית. עליכם להשתמש בכוח הקידוד כדי להביס אפלה שהשתלטה על העולם! לאורך
    הדרך, תפגשו דמויות מעניינות ותיסעו לארצות שונות, ותתרגלו מושגי קידוד כמו רצפים,
    לולאות, איתור באגים ופירוק. בסופו של דבר, תוכל לעצב משחק לשחק כי אתה יכול לחלוק
    עם החברים שלך!
  tutorial_vidcodedate_longdescription: 'פרויקט שעון האקלים הוא צומת רלוונטי מבחינה
    תרבותית של מתמטיקה, מדעי הסביבה ומדעי המחשב. בפעילות זו של שעת קוד, התלמידים יונחו
    בבניית שעון האקלים שלהם. הם יעסקו בחפצים, תכונות, משתנים, פונקציות ולולאות, ויתאים
    אישית את המסר שלהם כדי להעביר את המסר שלהם לעולם ולתקוותיהם לעתיד. '
  tutorial_codemonkeyspace_longdescription: 'כתוב קוד אמיתי כדי לעזור לאסטרונאוט קוף
    לתפוס בננות בחלל! '
  tutorial_codespeakhappy_longdescription: למד לתכנת אפליקציית מדיטציה שמעבירה אותך
    ל'מקום המאושר 'שלך.
  tutorial_grokimage_longdescription: השתמש בשפת התכנות Python כדי לבצע שינויים מהירים
    בתמונות. הכינו תוכניות לעריכת תמונות מהנות והכינו מסנן תמונות משלכם!
  tutorial_icomputelearn_longdescription: כאשר אתה לומד לקודד עם iCompute אתה מתכנת
    סיפורים אינטראקטיביים פנטסטיים משלך, משחקים, ואנימציות. בעקבות הפעילויות היצירתיות,
    המהנות שלנו, פירושו שתפתח חשיבה חישובית כמו גם כישורי קידוד!
  tutorial_rpstress_longdescription: השתמש בלוקים Scratch כדי ליצור ולהתאים אישית
    את כדור הלחץ הלחיצה שלך עם אפקטים גרפיים, אנימציית תלבושות ואפקטים קוליים.
  tutorial_bsdcause_longdescription: 'קורס זה מאפשר לתלמידים להשתמש בקוד כדרך לשתף
    את מה שחשוב או מעניין אותם. הם יכולים לעקוב אחר השיעור או ליצור פרויקטים ייחודיים
    תוך כדי לימוד HTML, CSS ו- JavaScript. הם מודרכים עם הדרכות וידאו, קידוד חי וגישה
    למילון המונחים של הקוד. ה-Support My Cause מתמקד בעיצוב וקידוד של דף נחיתה שיאסוף
    נתונים מתומכי המטרה המועדפת עליך. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: השתמש בלולאה כדי לחזור על מערך, מה שגורם
    לאימוג'י להנפיש באמצעות מספר אפשרויות.
  tutorial_vidcodeanimojies_longdescription: השתמש בלולאה כדי לחזור על מערך, מה שגורם
    לאימוג'י להנפיש באמצעות מספר אפשרויות.
  tutorial_bsdinspire_longdescription: 'קורס זה מאפשר לתלמידים להשתמש בקוד כדרך לשתף
    את מה שחשוב או מעניין אותם. הם יכולים לעקוב אחר השיעור או ליצור פרויקטים ייחודיים

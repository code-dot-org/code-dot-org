  oceans_behind_the_scenes: 'AI (בינה מלאכותית) למען האוקיינוסים והימים: מאחורי הקלעים'
  oceans_behind_the_scenes_1: בשלבים 2–4 משתמשים במודל מאומן־מראש שסיפק פרויקט <a
    href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. מודל MobileNet הוא <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">רשתות
    קונבולוציה</a> שאימנו באמצעות <a href="http://www.image-net.org/">ImageNet</a>,
    מערך נתונים בעל יותר מ־14 מיליון תמונות הכוללות הסברים בצורת מילים כמו "בלון"
    או "תות". כדי להתאים את המודל לנתוני האימון המתויגים שמפיק התלמיד בפעילות זו,
    אנו משתמשים בטכניקה הנקראת <a href="https://en.wikipedia.org/wiki/Transfer_learning">"העברת
    למידה"</a>. כל תמונה במערך נתוני האימון מוזנת ל־MobileNet בצורת פיקסלים, כדי להשיג
    רשימה של ההסברים המתאימים לה ביותר. לאחר מכן, אנו מזינים זאת ל־MobileNet, בעבור
    כל תמונה חדשה, ומשווים את רשימת ההסברים המתקבלת ממנה לאלו של נתוני האימון. אנו
    מסווגים את התמונה החדשה באותה התווית (למשל, "דג" או "לא דג") שיש לתמונות בעלות
    התוצאות הדומות ביותר במערך האימון.
  oceans_behind_the_scenes_1_markdown: בשלבים 2–4 משתמשים במודל מאומן־מראש שסיפק פרויקט
    TensorFlow (https://www.tensorflow.org/) MobileNet (https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    . מודל MobileNet הוא [רשת עצבית מתקפלת](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    שאימנו באמצעות ImageNet (http://www.image-net.org/), מערך נתונים בעל יותר מ־14
    מיליון תמונות הכוללות הסברים בצורת מילים כמו "בלון" או "תות". כדי להתאים את המודל
    לנתוני האימון המתויגים שמפיק התלמיד בפעילות זו, אנו משתמשים בטכניקה הנקראת [העברת
    למידה](https://en.wikipedia.org/wiki/Transfer_learning). כל תמונה במערך נתוני
    האימון מוזנת ל־MobileNet בצורת פיקסלים, כדי להשיג רשימה של ההסברים המתאימים לה
    ביותר. לאחר מכן, אנו מזינים זאת ל־MobileNet, בעבור כל תמונה חדשה, ומשווים את רשימת
    ההסברים המתקבלת ממנה לאלו של נתוני האימון. אנו מסווגים את התמונה החדשה באותה התווית
    (למשל, "דג" או "לא דג") שיש לתמונות בעלות התוצאות הדומות ביותר במערך האימון.
  oceans_behind_the_scenes_2: בשלבים 6–8 נשתמש ב<a href="https://en.wikipedia.org/wiki/Support-vector_machine">מכונת
    וקטורים תומכים</a> (SVM). אנו מביטים בכל מרכיב של הדג (למשל עיניים, פה, גוף) ומקבצים
    את כל המטא־נתונים של המרכיבים (כמו מספר השיניים או צורת הגוף) לתוך וקטור של מספרים
    בעבור כל דג. אנו משתמשים בווקטורים אלה כדי לאמן את ה־SVM. בהתבסס על נתוני האימון,
    ה־SVM מחלק את ה"חלל" של כל הדגים האפשריים לשני חלקים המתאימים לסוג שאנו מנסים
    ללמוד (למשל, "כחולים" או "לא כחולים").

    משוב. אנו מקבלים ותומכים בהחלטות הבעלים, גם אם איננו מסכימים.
  careers_principle_title_4: אמצו את המנטליות של מייסד
  careers_principle_description_4: אנו אובססיביים לגבי התוצאות וממקדים את פעולותינו

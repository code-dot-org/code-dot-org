    מהנה ומתגמלת. אבל מה באמת עושה אדם שעובד בתחומים אלה? עם מגוון עצום של משרות וחברות,
    אין רק תשובה אחת לשאלה זו. צפה בסרטונים למטה כדי לפגוש כמה מהאנשים שמתמודדים עם

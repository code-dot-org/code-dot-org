  how_ai_works_lesson_desc_03: למד כיצד פועלות רשתות עצביות. השתמש בווידג'טים כדי
    לחקור רשתות עצביות בידיים בדרך. צפו בסרטון המסביר רשתות עצביות. לבסוף דנו בצורך
    בפרספקטיבות מגוונות בעת יצירת מערכות המלצות.
  how_ai_works_lesson_title_04: צ'אטבוטים ומודלים בשפה גדולה
  how_ai_works_lesson_desc_04: למד מהו מודל שפה גדולה (LLM) וכיצד הוא פועל, ולאחר

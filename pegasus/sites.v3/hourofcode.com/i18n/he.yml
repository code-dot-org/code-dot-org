    ושיעורים נלווים!
  how_ai_works_intro_desc: סדרה זו של סרטונים קצרים ושיעורים נלווים בכיתה תציג בפניכם
    ולתלמידיכם כיצד פועלת בינה מלאכותית ומדוע היא חשובה. אתה יכול לבחור שיעורים פרטניים

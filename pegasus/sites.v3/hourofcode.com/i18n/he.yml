  hoc_how_to_educators_intro_heading: איך לתכנן את שעת הקוד שלך
  hoc_how_to_educators_intro_desc: שעת הקוד היא מבוא של שעה למדעי המחשב, תוך שימוש
    במדריכים מהנים כדי להראות שכל אחד יכול ללמוד את היסודות. השנה, אנו לוקחים את שעת
    הקוד לגבהים חדשים על ידי הצעת הזדמנויות קידוד הכוללות רכיבים של בינה מלאכותית
    (AI) וגם רכיבים שאינם בינה מלאכותית. בין אם אתם או התלמידים שלכם מתכנתים מנוסים
    או שכולכם יוצאים למסע הראשון שלכם למדעי המחשב, שעת הקוד הזו מבטיחה מסע יוצא דופן.
  hoc_how_to_faq_question_prerequisites: מהם התנאים המוקדמים לביצוע שעת קוד?
  hoc_how_to_faq_answer_prerequisites: שעת הקוד פשוטה להפעלה - אפילו למתחילים. אינך
    זקוק לניסיון במדעי המחשב או בהוראה על מנת לעורר את התלמידים לחקור, ליצור וללמוד
    משהו חדש.
  hoc_how_to_faq_question_devices: אילו מכשירים אני צריך כדי להפעיל שעת קוד?
  hoc_how_to_faq_answer_devices_01: 'התקנים שבהם אתה יכול להשתמש:'
  hoc_how_to_faq_answer_devices_02: אם המכשירים מוגבלים או אינם זמינים, נסה [תכנות
    זוג] (%{pair_url}) או חקור את [פעילויות מנותקות] שלנו (%{unplugged_url}) כדי ללמוד
    ללא מכשירים בכלל!
  hoc_how_to_faq_question_volunteer: מי יכול להתנדב?
  hoc_how_to_faq_answer_volunteer: כל מי שמתלהב מחינוך למדעי המחשב והגברת המגוון בטכנולוגיה
    יכול להיות מתנדב! נשמח לראות מתנדבים מכל הרקע משתתפים. שעת הקוד כוללת מגוון רחב
    של פעילויות לכל הגילאים ורמות המיומנות, כך שאתה לא צריך להיות מומחה לתכנות כדי
    להתנדב!
  hoc_how_to_faq_question_full_hour: האם שעת הקוד תארך שעה שלמה?
  hoc_how_to_faq_answer_full_hour: תלמידים רבים יוכלו לסיים את הפעילויות שלהם תוך
    פחות משעה, וזה בסדר! התלמידים יכולים להמשיך ללמוד בזמן שתלמידים אחרים מסיימים
    את פעילותם.
  hoc_how_to_faq_question_account: האם סטודנטים צריכים להיכנס למערכת באמצעות חשבון
    אישי?
  hoc_how_to_faq_answer_account: אין צורך בהרשמה או כניסה לסטודנטים כדי לנסות את שעת
    הקוד. ההרשמה לשעת הקוד אינה יוצרת חשבון Code.org באופן אוטומטי.
  hoc_how_to_resources_heading_educators: מקורות מידע נוספים במסגרת "שעה של קוד" למורים
  hoc_how_to_resources_promo_heading: משאבי קידומי מכירות
  hoc_how_to_resources_promo_desc: מצא את כל המשאבים הדרושים לך - מודפסים ודיגיטליים
    - כדי להביא תשומת לב לשעת הקוד שלך.
  hoc_how_to_resources_discover_heading: גלה פעילויות
  hoc_how_to_resources_discover_desc: חקור מבחר רחב של הדרכות של שעה אחת המיועדות
    לכל הגילאים ביותר מ-45 שפות.
  hoc_how_to_step_label_plan: תכנן היכן ומתי תעשה את שעת הקוד שלך
  hoc_how_to_step_label_choose_activity: בחר את הפעילות שלך
  hoc_how_to_step_label_test_activity: בדוק את הפעילות שלך
  hoc_how_to_step_label_register_event: רשום את האירוע שלך
  hoc_how_to_step_label_tell: ספר לתלמידים, לבית הספר ולקהילה
  hoc_how_to_step_label_get_coding: קבל קידוד!
  hoc_how_to_step_label_celebrate: לחגוג
  hoc_how_to_step_label_beyond_hoc: מעבר לשעת הקוד
  hoc_how_to_step_beyond_hoc_subhead: זה לא נגמר כאן!
  hoc_how_to_step_beyond_hoc_desc: מדעי המחשב לא חייבים להסתיים בשעת הקוד! בעוד 90%
    מההורים רוצים שילדם ילמד מדעי המחשב, רוב בתי הספר עדיין לא מלמדים זאת. למד כיצד
    להביא CS לבית הספר של ילדך היום.
  hoc_how_to_step_01_educators_subhead: בחר זמן ומרחב אירוע המתאימים למספר התלמידים
    והמכשירים העומדים לרשותך.
  hoc_how_to_step_01_educators_desc_01: אילו מקומות זמינים עבורך לעשות את שעת הקוד
    שלך? שקול את היכולות הטכנולוגיות של החלל שלך ואת סוגי המכשירים שאתה מצפה מהתלמידים
    שלך לעבוד עליהם. התלמידים יכולים לעבוד על הדרכות במכשיר בודד, להחליף שימוש במכשיר
    משותף או לנסות הדרכה יחד על לוח ציור בכיתה. יש אפילו הדרכות מנותקות שניתן להשלים
    ללא מכשירים כלל. ניתן לבצע אפשרויות מנותקות בכל מקום - אפילו בחוץ!
  hoc_how_to_step_01_educators_desc_02: אנשים ברחבי העולם מצטרפים לחגיגת שעת הקוד
    במהלך שבוע החינוך למדעי %{campaign_date} המחשב כאשר מתפרסמות ההדרכות והפעילויות
    האחרונות. אבל אתה יכול לעשות שעת קוד בכל יום בשנה!
  hoc_how_to_step_02_educators_desc_01: חקור פעילויות המבוססות על גיל הקבוצה שלך,
    ניסיון, תחומי עניין ועוד. זה פופולרי עבור התלמידים לנסות הדרכות בהנהגה עצמית,
    אם כי פעילויות רבות כוללות מערכי שיעור למורים כדי להנחות דיון או להרחיב את הפעילות
    גם כן.
  hoc_how_to_step_02_educators_desc_02: החליטו מראש אם ברצונכם לבחור מדריך יחיד לכל
    התלמידים שלכם, או לתת לכל ילד לבחור בעצמו.
  hoc_how_to_step_02_educators_desc_03: השנה, אתה והתלמידים שלך יכולים [ללמוד הכל
    על AI] (%ai_url) באמצעות הדרכות, מערכי שיעור וסדרת הווידיאו החדשה שלנו איך AI
    עובד.
  hoc_how_to_step_03_educators_desc_01: נסה את ההדרכה בעצמך לפני שאתה נכנס לכיתה כדי
    שתוכל לענות על שאלות!
  hoc_how_to_step_03_educators_desc_02: אתה יכול גם לבדוק הדרכות במחשבי סטודנטים או
    במכשירים כדי להבטיח שהם תומכים בסאונד ווידאו. יש רוחב פס נמוך? תכננו להציג סרטונים
    בחזית הכיתה, כך שכל תלמיד לא יוריד סרטונים משלו.
  hoc_how_to_step_03_educators_desc_03: שקול לספק אוזניות לכיתה שלך, או בקש מהתלמידים
    להביא משלהם, אם ההדרכה שתבחר עובדת בצורה הטובה ביותר עם סאונד.
  hoc_how_to_step_04_educators_desc_01: כשאתה נרשם לאירוע Hour of Code שלך, תקבל הודעות
    דוא"ל מועילות עם חדשות וטיפים לאירוח שעת קוד מוצלחת. זה גם איך אתה יכול להודיע
    למתנדבים מקומיים שבית הספר שלך משתתף. מתנדבים הם משאב נהדר ויכולים לבוא לדבר עם
    הכיתה שלך על מדעי המחשב או לעזור לתלמידים שלך בפעילויות שעת הקוד.
  hoc_how_to_step_05_educators_desc_01: גרמו לתלמידים שלכם להתרגש מהאירוע על ידי שיתוף
    [סרטוני השראה] (%{videos_url}) המדגישים אנשים מגוונים ודרכים יצירתיות בהן ניתן
    להשתמש במדעי המחשב בעולם האמיתי.
  hoc_how_to_step_05_educators_desc_02: שתף את תוכניות Hour of Code שלך עם מורים אחרים
    שאולי ירצו להצטרף לכיף! זוהי גם הזדמנות מצוינת לפנות לאגודת תלמידי מורים להורים
    בבית הספר שלך או לשתף בניוזלטרים להורים, וליידע אותם מה ילדיהם לומדים.
  hoc_how_to_step_06_educators_desc_01: הפנה את התלמידים שלך לפעילות, אולי על ידי
    שיתוף הקישור בלוח או דרך מערכת ניהול הלמידה בכיתה שלך. התלמידים שלך עשויים להיתקל
    באתגרים - זה בסדר! ללמוד לתכנת זה כמו ללמוד שפה חדשה; אתה לא תהיה שוטף מיד. אם
    אתה לא יודע את התשובה, אתה יכול להבין את זה ביחד.
  hoc_how_to_step_07_educators_desc_01: 'הקפד לחגוג הצלחה! שתף תמונות וסרטונים של
    אירוע Hour of Code שלך במדיה החברתית. השתמש ב- #HourOfCode ו- @codeorg כדי שנוכל
    להדגיש גם את ההצלחה שלך!'
  hoc_how_to_step_07_educators_desc_02: אתה יכול גם להדפיס תעודות לתלמידים שלך כדי
    להראות את ההישגים שלהם!
  hoc_ai_top_desc: כל אחד יכול ללמוד על בינה מלאכותית, בין אם אתה תלמיד בכיתה או מחנך
    הפותח את עתיד ההוראה עם ובינה מלאכותית.
  hoc_ai_how_ai_works_video_series_desc: סדרת סרטונים קצרים זו תציג בפניכם כיצד עובדת
    בינה מלאכותית ומדוע היא חשובה. ואז התעמקו בנושאים כמו הטיה אלגוריתמית והאתיקה
    של קבלת החלטות AI.
  hoc_ai_learn_how_ai_works_desc: צללו לעולם הבינה המלאכותית בעזרת השיעורים "איך AI
    עובד", יחד עם סדרת הסרטונים שלנו המציגה בפניכם כיצד AI עובד ומדוע זה חשוב.
  hoc_ai_101_for_educators_desc: גלה את הפוטנציאל הטרנספורמטיבי של בינה מלאכותית (AI)
    בחינוך עם סדרת הלמידה המקוונת החינמית שלנו למחנכים.
  hoc_ai_impacts_desc: העסיקו את הכיתה שלכם בשיעורים בהנחיית מורים החוקרים את ההשפעות
    של בינה מלאכותית ומזמינים את הלומדים לחשוב על פתרונות לחלק מהבעיות של AI.
  hoc_ai_activities_desc: פעילויות שעת הקוד החדשות הללו מציגות למשתמשים את עולם הבינה
    המלאכותית בצורה מהנה ומרתקת.
  team_page_full_team_alt_text: כמעט 100 עובדי Code.org בחולצות טריקו תואמות כחולות
    וצהובות מתייצבים בחדר ישיבות במלון לאירוע Codechella בקיץ 2022 של החברה.
  careers_page_code_pride_alt_text: שתי עובדות המציגות נשים מחייכות כשהן אוחזות בקצוות
    של דגל קשת ממותג Code.org. מאחוריהם, כמה אנשים לובשים חולצות Code.org ומניפים
    דגלי קשת תוך כדי הליכה לצד באג פולקסווגן רב צבעוני.
  accessibility_hero_heading: נגישות באתר Code.org
  accessibility_hero_desc: אנו מחויבים לחיסול חסמים המונעים הכללה והשתתפות מלאה של
    תלמידים ומחנכים עם מוגבלויות, להבטיח שלכל תלמיד תהיה גישה למדעי המחשב.
  accessibility_efforts_title: המאמצים שלנו לשנת 2023
  accessibility_efforts_desc: 'כדי להשיג את מטרתנו לפלטפורמה נגישה במלואה, אנו מיישמים
    תוכנית פעולה מקיפה הכוללת:'
  accessibility_efforts_card_title_1: הדרכת נגישות פנימית
  accessibility_efforts_card_desc_1: צוותי המוצרים וההנדסה שלנו ישלימו הדרכת נגישות
    מקיפה עד דצמבר 2023.
  accessibility_efforts_card_title_2: ניתוח VPAT
  accessibility_efforts_card_desc_2: השלמת [תבנית נגישות מוצר מרצון] (%{voluntary_url})
    כדי לקבוע קו בסיס ולמדוד התקדמות מדי שנה. תוצאות זמינות בדף זה עד ספטמבר 2023.
  accessibility_efforts_card_title_3: כלים התומכים בעיצוב נגיש
  accessibility_efforts_card_desc_3: 'לחברי הצוות תהיה גישה לכלים המבטיחים שכל התכונות
    החדשות מתוכננות ונבנות תוך מחשבה על נגישות. '
  accessibility_efforts_card_title_4: תכנית לימודים נגישה
  accessibility_efforts_card_desc_4: אנו נשיג [תאימות WCAG Level AA] (%{wcag_url})
    עבור היחידות הראשונות של עקרונות מדעי המחשב ותגליות מדעי המחשב עד דצמבר 2023.
  accessibility_explore_title: חקור את משאבי הנגישות של Code.org
  accessibility_explore_text: דף משאבי הנגישות שלנו מספק תיעוד והדרכה מקיפים לתכונות
    ולכלים שלנו, כולל שיעורי Hour of Code נגישים, קוראים סוחפים, ניווט במקלדת ואפשרויות
    התאמה אישית.
  accessibility_explore_button: הצג את דף משאבי הנגישות
  accessibility_help_us_title: עזרו לנו להשתפר
  accessibility_help_us_text: ב- Code.org אנו זריזים ומגיבים למשוב. אם יש לך המלצות
    שיעזרו לנו לשפר את הנגישות של הכלים והמשאבים שלנו, אנא פנה. תודה שעזרת לנו להפוך
    את מדעי המחשב לזמינים לכל התלמידים!
  accessibility_help_us_button: ספר לנו כיצד אנו יכולים להשתפר
  accessibility_commit_title: המחויבות של Code.org לנגישות
  accessibility_commit_text_1: Code.org מאמין שמדעי המחשב הם יסוד לכל התלמידים ואנו
    מחויבים להבטיח שוויון, גישה והזדמנות בפלטפורמה שלנו ובתכנית הלימודים שלנו.
  accessibility_commit_text_2: אנו נוקטים בגישה הוליסטית לתמיכה בצרכי הלמידה של כל
    התלמידים ופועלים לצמצום פערים בגישה לחינוך למדעי המחשב לתלמידים עם מוגבלויות.
  accessibility_commit_text_3: אנחנו מתחילים בקטן, אבל נמדוד את ההתקדמות שלנו ונחזור
    ברציפות עד שנוכל להתמודד אפילו עם אתגרי הנגישות המורכבים ביותר.
  accessibility_commit_text_4: ב- Code.org, אנו מחויבים לשפר ללא הרף את הנגישות של
    הכלים שלנו, ואנו נרגשים לעשות את הצעד החשוב הזה לקראת שוויון, גישה והזדמנות לכל
    התלמידים והמחנכים.
  accessibility_partner_title: השותפים וההמלצות שלנו
  accessibility_partner_desc: אנו ממליצים על המשאבים הבאים לתלמידים ומורים המחפשים
    תוכן נגיש יותר למדעי המחשב.
  accessibility_card_title_1: גישה לכל
  accessibility_card_text_1: משאבים למורים להבאת מחשוב נגיש לבתי ספר תיכוניים ולתלמידי
    תיכון עם מוגבלויות להתחבר למנטורים במרחב הטכנולוגי.
  accessibility_card_title_2: בלוקים4All
  accessibility_card_text_2: סביבת תכנות מבוססת בלוקים לאייפד המלמדת מושגי תכנות בסיסיים
    באמצעות הרובוט Dash. נגיש באמצעות VoiceOver, בקרת מתגים ושליטה קולית.
  accessibility_card_title_3: מגשר קוד
  accessibility_card_text_3: עדר/משאב קידוד פיזי לתלמידים עם ליקויי ראייה.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: ארגון שמתאם פרויקטים ותוכניות עם ארגונים שונים ברחבי
    ארצות הברית.
  accessibility_card_title_5: קוד ילדים חרשים
  accessibility_card_text_5: מקדם חינוך למדעי המחשב והטכנולוגיה להעצמת תלמידים חירשים
    או כבדי שמיעה.
  accessibility_card_title_6: כל אחד יכול לקודד
  accessibility_card_text_6: תכנית לימודים שתוכננה על ידי אפל עבור גני שעשועים סוויפט
    המספקת VoiceOver (TTS שונה) ותכנית לימודים מותאמת לתלמידים עם צרכי נגישות.
  accessibility_card_title_7: אקדמיית חאן
  accessibility_card_text_7: ספק תכניות לימודים עם התאמות שונות, כולל כיתובים, תמלילים
    ויכולת להפחית את תנועת האנימציה ולהסתיר תוכן תלוי חזותית. מארח כמה תוכניות לימודים
    Code.org, בתוספת תוכניות לימוד מחשוב נוספות.
  accessibility_card_title_8: מעגלי הצמד
  accessibility_card_text_8: מוצר חינוכי המלמד אלקטרוניקה עם רכיבים אלקטרוניים ללא
    הלחמה. יכול לכלול חבילת גישה לתלמידים עם ליקויי ראייה.
  accessibility_card_title_9: ספרו
  accessibility_card_text_9: כדור רובוטי אינטראקטיבי לקידוד וערכת חינוך STEM לתלמידים
    עם מוגבלות שכלית. צריך להיות מזווג עם יישום מתאים.
  accessibility_card_title_10: 'מניין '
  accessibility_card_text_10: עיבוד לתכנית הלימודים של עקרונות מדעי המחשב AP של Code.org
    באמצעות Quorum, שפה מבוססת ראיות שנועדה במקור לספק נגישות לתלמידים עיוורים או
    לקויי ראייה.
  engineering_hero_heading: הצטרפו לצוות ההנדסה שלנו!
  engineering_hero_desc: ככל שאנו ממשיכים להרחיב את צוות ההנדסה שלנו, רצינו לשתף יותר
    על ארגון ההנדסה שלנו ב- Code.org וכמה מההיבטים הייחודיים של העבודה כאן. אם אתה
    מעוניין להגיש מועמדות לאחד התפקידים שלנו, נשמח לשמוע ממך!
  engineering_team_title: הכירו את צוות ההנדסה ב- Code.org
  engineering_team_card_text_1: זהו (רובנו) במפגש האישי שלנו במהלך קיץ 2023! קהל זה
    מחולק לארבעה צוותי משנה בצוות ההנדסה שלנו שעובדים יחד כדי לבנות ולשרת את הפלטפורמה
    לכל התלמידים והמורים שלנו.
  engineering_team_card_text_2: אם אתה מעוניין להגיש מועמדות לאחד התפקידים שלנו, נשמח
    לשמוע ממך! תוכל למצוא רשימה של משרות פתוחות בדף הקריירה שלנו.
  engineering_our_team_title: צוות ההנדסה שלנו
  engineering_our_team_desc: 'צוות ההנדסה ב- Code.org מחולק לארבעה צוותי משנה הבונים
    ותומכים בתחומים שונים בפלטפורמה שלנו:'
  engineering_our_team_sub_title_1: צוות הלמידה של התלמידים
  engineering_our_team_text_1: צוות הלמידה של הסטודנטים שלנו הוא הבעלים של כל הפעילויות
    שלנו (אנו קוראים להן מעבדות) שהתלמידים שלנו משתמשים בהן מדי יום. צוות זה עובד
    בעיקר על טכנולוגיה חזיתית (אנו משתמשים ב- React והרבה JS מותאמים אישית) ויש לנו
    יחסי עבודה נהדרים עם שותפים רבים ופרויקטים בקוד פתוח. לדוגמה, אנו משתמשים ב- [Google
    Blockly] (%{youtube_url}) עבור כל התכנות מבוסס הבלוקים שלנו. אנו תומכים בתלמידים
    במסע הלמידה שלהם כל הדרך מהגן ועד כיתה י"ב.
  engineering_our_team_sub_title_2: צוות התנסות במורה
  engineering_our_team_text_2: צוות חווית המורים שלנו בונה את הכלים שמושכים מורים
    חדשים ל- Code.org (אנו קוראים למוצרי רכישה אלה) ומפתח את הפלטפורמה המעצימה את
    המורים הקיימים שלנו ללמד את תוכנית הלימודים שלנו (כלי המורים שלנו). בדומה לכלי
    הסטודנטים שלנו, אנו מסתמכים על React כדי לבנות את הקצה הקדמי שלנו והרכיבים בצד
    השרת שלנו מוגשים באמצעות Ruby on Rails.
  engineering_our_team_sub_title_3: צוות פלטפורמה
  engineering_our_team_text_3: צוות הפלטפורמה שלנו מחזיק ברכיבי ליבה המשרתים את הצרכים
    של צוותי התלמידים והמורים שלנו (למשל, אימות ופרופיל משתמש) ויש לו גם את המשימה
    להגיע לתלמידים שעדיין לא נוכל להגיע אליהם. זה כולל בניית אינטגרציות שמחברות אותנו
    עם בתי ספר המשתמשים במערכות ניהול למידה שונות (LMS) ואריזת תוכנית הלימודים שלנו
    כך שניתן יהיה להשתמש בה בבתי ספר מרוחקים שאין להם גישה לאינטרנט אמין.
  engineering_our_team_sub_title_4: צוות תשתיות
  engineering_our_team_text_4: צוות התשתיות שלנו מספק את עמוד השדרה לפלטפורמה התומכת
    בתלמידים ובמורים שלנו. זה כולל את תשתית האחסון והשירותים הנלווים שלנו (אנו משתמשים
    ב- AWS), ניהול נתונים, תוכניות אבטחה, שירותי מפתחים ופריסה ועוד. צוות זה מחזיק
    גם במערכות קנה המידה וההקצאה שלנו, שהן קריטיות במהלך שעת הקוד, שם אנו מזמינים
    כל תלמיד בעולם להשלים איתנו שעה של קידוד.
  engineering_faq_question_1: מה עושה Code.org?
  engineering_faq_answer_1_a: Code.org היא עמותה לחדשנות חינוכית המוקדשת לחזון שלכל
    תלמיד בכל בית ספר יש את ההזדמנות ללמוד מדעי המחשב כחלק מחינוך הליבה שלהם K-12.
  engineering_faq_answer_1_b: אנו מרחיבים את הגישה למדעי המחשב בבתי הספר, תוך התמקדות
    בהגדלת ההשתתפות של נשים צעירות ותלמידים מקבוצות אחרות שאינן מיוצגות. Code.org,
    הספקית המובילה של תכנית הלימודים במדעי המחשב K-12 במחוזות בתי הספר הגדולים בארצות
    הברית, מארגנת גם את קמפיין Hour of Code השנתי, שעסק ביותר מ -15% מכלל התלמידים
    בעולם.
  engineering_faq_answer_1_c: Code.org נתמך על ידי תורמים נדיבים כולל מיקרוסופט, אמזון,
    גוגל ורבים אחרים.
  engineering_faq_question_2: מהו הניסיון והכלים למפתחים של Code.org?
  engineering_faq_answer_2: חוויית המפתחים שלנו עשויה להיות שונה ממה שראית בתפקידי
    העבר שלך. בשיתוף פעולה הדוק עם צוות המוצרים שלנו, אנו שולחים לייצור בכל יום חול
    ויש לנו מגוון של קדנס - לפעמים אתה כותב קוד שעולה לאוויר באותו יום; בפעמים אחרות
    אתה נמצא בפרויקטים לטווח ארוך יותר - ובעוד אנו עוקבים אחר ספרינטים שבועיים, אנו
    עושים זאת בצורה קלת משקל. אנו מדדים לקראת ביצוע הדברים הנכונים בדרך הנכונה לעומת
    התייחסות טהרנית של כל מתודולוגיה מסוימת. [כל הקוד שלנו] (%{code_url}) הוא קוד
    פתוח ואנו משתמשים בבקשות משיכה של JIRA ו- GitHub כדי לעקוב אחר כל פריטי העבודה
    שלנו. אכפת לנו גם מאיכות ובדיקות ומזל שיש לנו תמיכה מדהימה מ- [SauceLabs](%{saucelabs_url}),
    שעוזרים לנו להריץ את חבילת מבחני ממשק המשתמש שלנו במכשירי סטודנטים שונים (למשל,
    אייפד) בחוות מכשירי הענן שלהם.
  engineering_faq_question_3: מהו סיבוב המהנדס בכוננות ב- Code.org?
  engineering_faq_answer_3: צוות ההנדסה שלנו 30+ חולק אחריות תורנית. כל מהנדס מכסה
    משמרת של 24 שעות ומשתמש בנתיבי ההסלמה ובספרי המשחקים שלנו כדי להגיב להפסקות אתרים
    או לבעיות אחרות באתר חי. אנו גאים באמינות האתר שלנו - בממוצע, כל מהנדס מתעורר
    רק פעם בשנה בגלל בעיות שבדרך כלל מהירות לפתור. במקום זאת, "מפתח היום" בדרך כלל
    מבלה חלק מיום העבודה שלו בניהול פריסת הייצור ומשלב בעיות פחות דחופות.
  engineering_faq_question_4: האם אתה ארגון ידידותי לרחוק/WFH?
  engineering_faq_answer_4_a: כן! בשנת 2019, זמן קצר לפני המגיפה, Code.org הפך לארגון
    מרוחק ראשון. כיום יש לנו מהנדסים בכל אזור זמן בארה"ב ומתאימים את שעות העבודה בהתאם.
    רוב הפגישות שלנו מתרחשות בין השעות 10:00-15:00 PT.
  engineering_faq_answer_4_b: אנו מכירים גם בערך הזמן האישי, ובכל רבעון אנו נפגשים
    באופן אישי, בדרך כלל בסיאטל. שניים מהאירועים הללו (אנו קוראים להם שבוע בעיטת הפתיחה
    ו- "Codechella") מפגישים את כולם בארגון בינואר ויוני - וצוותי ההנדסה והמוצרים
    נפגשים בנפרד באפריל ובאוקטובר.
  engineering_faq_answer_4_c: אנו מאמינים מאוד בבילוי עם התלמידים והמורים שלנו, ולכן
    רבים מהאירועים האישיים הללו כוללים טיולים לבתי ספר וכיתות כדי לאסוף משוב או לבחון
    את המוצרים שלנו
  engineering_faq_question_5: מה מייחד את צוות ההנדסה ב- Code.org?
  engineering_faq_answer_5_a: 'מעבר לפתרון בעיות טכניות מאתגרות, יש לנו כמה דברים
    שהופכים את הארגון ההנדסי שלנו לשונה מאחרים שאולי עבדת בהם:'
  engineering_faq_answer_5_b_1: כולנו חולקים את התשוקה שלנו למשימה שלנו.
  engineering_faq_answer_5_b_2: כל אחד מאיתנו נמצא כאן כדי לתמוך במשימה להרחיב את
    הגישה למדעי המחשב עבור כל סטודנט ברחבי העולם. לכולנו יש את הסיפור והפרספקטיבה
    הייחודיים שלנו לגבי מה שמניע אותנו לקראת משימה זו.
  engineering_faq_answer_5_c_1: אכפת לנו מאוד אחד מהשני.
  engineering_faq_answer_5_c_2: כאשר מהנדסים נאבקים עם בעיה, אנחנו נכנסים ואנחנו עוזרים.
    אחד העקרונות שלנו הוא שאנחנו קשים בבעיות, אבל אדיבים זה לזה. אנו מקדמים מהנדסים
    באופן קבוע, אך איננו רושמים פתרונות מהונדסים יתר על המידה רק כדי לתמוך בנתיב הקידומים
    של מישהו. במקום זאת, אנו משקיעים במהנדסים שלנו עם תקציב פיתוח מקצועי נדיב וגישה
    להזדמנויות למידה אחרות.
  engineering_faq_answer_5_d_1: אנחנו עובדים קשה, אבל אנחנו מציבים גבולות ברורים.
  engineering_faq_answer_5_d_2: בעוד אנו תומכים בסטודנטים ברחבי העולם, אנו מחזיקים
    את עצמנו אחראים לגבולות ברורים בין עבודה לחיי הבית. אנו נהנים מימי רביעי ללא פגישות,
    ולוקחים את ה- PTO שלנו (5 שבועות בסך הכל, הכולל סגירת משרדים בת שבועיים בסוף השנה
    המכונה חופשת חורף), חצי יום עבודה בימי שישי במהלך הקיץ המכונה ימי שישי בקיץ, והטבות
    נדיבות אחרות.

    ולבנות או להרוס דברים בפקודתך. יהיה לך כיף ללמוד איך לקודד תוך כדי משחק במשחק
    הזה!'
  tutorial_3dbearmars_longdescription: חלוצי המאדים הוא מודול למידה מבוסס פרויקטים
    המלמד עובדות על מאדים והתנאים המכריעים לבני אדם לשרוד שם. התלמידים יבנו מושבה
    באמצעות מציאות רבודה וידפיסו בתלת מימד את מתקני המושבה.
  tutorial_bitsboxyak_longdescription: הקלד קוד JavaScript שונה כדי ליצור כרטיס ברכה
    שתוכל לשלוח בדוא"ל לחברים ובני משפחה. התקפת יאק! היא פעילות פתוחה לחלוטין המציגה
    משתנים, פקודות תנועה, פונקציות לולאה ועוד. מושלם לילדים (ומורים) שמוכנים לנסות
    קידוד מוקלד בפעם הראשונה.
  tutorial_blockscadbargraphs_longdescription: 'התלמידים יכתבו קוד המאפשר להם להתאים
    אישית ולנתח במהירות את תרשימי העמודות שלהם. '
  tutorial_blockscadbirdhouses_longdescription: 'התלמידים ינהלו חברה לבניית בתי ציפורים,
    המרת יחידות, חישוב מידות ושימוש במשתנים כדי להגדיל את מוצריהם. '
  tutorial_blockscadclock_longdescription: 'התלמידים יתכנתו מודל תלת מימד של שעון
    אנלוגי שניתן להגדיר כך שיוצג בכל עת. '
  tutorial_blockscaddinner_longdescription: התלמידים יכתבו תוכנית באמצעות משתנים וקואורדינטות
    כדי לעזור לרובוט לערוך עבורם את שולחן האוכל שלהם!
  tutorial_blockscadicecream_longdescription: התלמידים יתכנתו מכונת גלידה ליצירת גביעי
    גלידה תלת מימדיים עם מספרים וגדלים שונים של כפות גלידה. הם יעבדו עם משתנים, מודולים
    ופונקציות כדי לחשב את העלות של חרוט גלידה מסוים בהתבסס על שטח כפות הגלידה הכדוריות.
  tutorial_blockscadpizza_longdescription: התלמידים יתכנתו מודול ליצירת פיצה תלת מימדית,
    חישוב היקפים ואזורים ושימוש בלולאות לאורך הדרך.
  tutorial_blockscadsugar_longdescription: 'התלמידים ישתמשו במחולל קוביות סוכר מתוכנת
    כדי לחקור נפח ומשתנים. '
  tutorial_bsgridlight_longdescription: בחר חבר בוט שיעזור להתכונן לפסטיבל המגדלור.
    קוד את הבוט שלך כדי לעצור את הרובוטים הנוכלים המציקים האלה ולהציל את היום!
  tutorial_bpartscratch_longdescription: קידוד יצירתי - פותח עם Scratch ו- Vidcode
    - משלב פרויקטים מבוססי בלוק וטקסט עם מאות נושאים חוצי לימודים. פרויקטים מפותלים
    כך שמורים מכל נושא - ללא קשר לניסיון קודם - יוכלו להציג קידוד בקלות. הגישה מבוססת
    הפרויקט ממקמת את הקידוד כאמצעי לביטוי עצמי לתלמידים ונותנת להם דרך יצירתית להראות
    את מה שהם יודעים.

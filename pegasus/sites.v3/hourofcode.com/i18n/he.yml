  ai_pl_101_intro_heading: מהו AI 101 למורים?
  ai_pl_101_intro_text: AI 101 למורים היא סדרת למידה מקצועית מקוונת בחינם לכל מורה
    ומחנך המתעניינים בעולם פורץ הדרך של בינה מלאכותית (AI) והפוטנציאל הטרנספורמטיבי

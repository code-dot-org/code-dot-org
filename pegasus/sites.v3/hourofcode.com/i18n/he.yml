  csa_ai_page_faq_question_01: מהם התנאים המוקדמים למודול זה?
  csa_ai_page_faq_answer_01_01: 'לפני צלילה לתוך מודול זה, התלמידים צריכים להיות בעלי
    ידע ברמת הכניסה של Java. באופן ספציפי, הם צריכים לתפוס על:'
  csa_ai_page_faq_answer_01_list_01: "**שיעורים ואובייקטים: ** התלמידים צריכים להכיר
    את ההגדרה והשימוש בשיעורים, כמו גם ליצור ולתפעל אובייקטים."
  csa_ai_page_faq_answer_01_list_02: "**שיטות כתיבה וקריאה: ** התלמידים צריכים להיות
    מסוגלים להגדיר שיטות בתוך כיתה, להבין פרמטרים של שיטות וסוגי החזרה ולקרוא שיטות
    מאובייקטים או משיטות אחרות."
  csa_ai_page_faq_answer_01_list_03: "**מערכים 1D ו- ArrayLists: ** עליהם להיות בקיאים
    בהכרזה, אתחול ומניפולציה של מערכים חד-ממדיים ו- ArrayLists, כולל איטרציה דרכם."
  csa_ai_page_faq_answer_01_list_04: "**בחירה ואיטרציה: ** בסיס איתן בהצהרות ולולאות
    מותנות הוא קריטי."
  csa_ai_page_faq_question_01_02: באופן אידיאלי, סטודנטים שסיימו AP מדעי המחשב A או
    קורס של עומק וקפדנות דומים יהיו מוכנים היטב למודול זה.
  csa_ai_page_faq_question_02: כיצד ניתן להתקין את התוכנה הנדרשת עבור מודול זה?
  csa_ai_page_faq_answer_02_01: מודול זה הוא ייחודי מכיוון שהוא כרוך בשימוש בתוכנות
    צד שלישי ולא במעבדות וכלים של Code.org. [קרא עוד על התקנת התוכנה כאן] (%{accessibility_url}).
  csa_ai_page_faq_question_03: כיצד אוכל לתמוך בצרכי נגישות בזמן לימוד מודול זה?
  csa_ai_page_faq_answer_03_01: מתן מענה לצרכי נגישות הוא קריטי לסביבת למידה כוללת.
    [קרא עוד על תכונות נגישות בתוכנה המשמשת במודול זה כאן] (%{install_url}).
  csa_ai_page_faq_question_04: כיצד אוכל להשתמש בקוד VS במחשבי Chromebook?
  csa_ai_page_faq_answer_04: השימוש בקוד VS ב- Chromebook הפך לפשוט יותר, במיוחד עם
    היכולת להריץ אפליקציות לינוקס בדגמי Chromebook חדשים יותר. [קרא עוד על הגדרת קוד
    VS במחשבי Chromebook כאן] (%{chromebook_url}).
  csa_ai_page_faq_question_05: כיצד אוכל לקבל פיתוח מקצועי עבור מודול זה?
  csa_ai_page_faq_answer_05: אין כרגע התפתחות מקצועית ספציפית לקורס זה. אם אתה מחפש
    להבין כיצד לגשת לבינה מלאכותית בכיתה שלך אתה יכול [לחקור AI 101 למורים] (%{ai_101_url}).
  csa_ai_page_faq_question_06: מהו העיתוי המומלץ להוראת מודול זה?
  csa_ai_page_faq_answer_06_01: מודול הנדסת תוכנה וראיית מחשב בנוי בקפידה כדי לספק
    למידה מקיפה במסגרת זמן תמציתית. המודול כולו נועד להשתרע על **2 שבועות של הוראה**.
    רוב השיעורים מותאמים ל**45 דקות**, בעוד שהשיעורים שבהם התלמידים מתעמקים בפיתוח
    פרויקטים מעשיים של Java מיועדים ל**90 דקות**. זמן ממושך זה מבטיח לתלמידים הזדמנות
    מספקת להבין, ליישם ולפתור בעיות בזמן שהם עובדים.
  csa_ai_page_faq_answer_06_02: יש גם גמישות מכוונת המובנית במבנה המודול. בהתאם לדינמיקה
    בכיתה, מעורבות התלמידים והעומק שאליו תרצה לחקור כל נושא, תוכל להתאים את משך הזמן.
    לדוגמה, ניתן להרחיב את שיעור מבוא לטייס משנה, שתוכנן כשיעור של 45 דקות, ל -90
    דקות אם ברצונך לצלול לעומק האופן שבו מודלים וכלים גדולים בשפה כמו GitHub Copilot
    ו- ChatGPT עובדים.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: באמצעות חשבון מורה מאושר, תוכל למצוא מפתחות תשובה בחלונית
    "מורה" כחולה בלבד המופיעה בשיעורים ובפעילויות המקוונות. אם אתה זקוק לחשבון מורה
    מאושר, אתה יכול להגיש בקשה לגישה לחומרים מוגנים למורים בלבד (מפתחות תשובה וכו
    ') דרך [טופס זה] ().%{form_url}אנא זכור כי ייתכן שיחלפו 3-5 ימי עסקים לאימות חשבונך.
  csa_ai_page_faq_question_08: האם מודול זה ממופה לתקנים?
  csa_ai_page_faq_answer_08: כן, תכנית הלימודים להנדסת תוכנה וראיית מחשב ממופה ל [תקני
    CSTA K-12] (%{csta_k12_url}) ו- AI עבור [הנחיות K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: כמה עולה ללמד את המודול הזה?
  csa_ai_page_faq_answer_09_01: תוכנית הלימודים והפלטפורמה שלנו זמינים ב [ללא עלות]
    (%{no_cost_url}) לכל אחד, בכל מקום, ללמד!
  csa_ai_page_faq_answer_09_02: בנוסף, התוכנה והכלים המשמשים במודול זה הם ללא תשלום.
    GitHub Copilot הוא בחינם עבור מאומת [teachers](%{teachers_url}) ו- (). [students]%{students_url}
  csa_ai_page_faq_question_10: מה עלי לעשות אם התקנת התוכנה אינה פועלת?
  csa_ai_page_faq_answer_10: התמודדות עם בעיות במהלך התקנת תוכנה יכולה להיות נפוצה,
    אך ישנם שלבים שיטתיים שתוכל לבצע כדי לפתור אותם ולפתור אותם. [עיין בכמה טיפים
    לפתרון בעיות כאן] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'תוכנית הלימודים שלנו להנדסת תוכנה וראיית מחשב תוכננה
    תוך התחשבות בערכי תכנית הלימודים שלנו. המטרות הבאות הנחו את יצירת תוכנית הלימודים:'
  csa_ai_page_faq_answer_11_list_01: "**יעד 1: ** השתמש בכלי AI כדי ליצור, לנפות באגים
    ולערוך קוד."
  csa_ai_page_faq_answer_11_list_02: "**יעד 2: ** מעבר ממעבדת Java לכלים בעולם האמיתי."
  csa_ai_page_faq_answer_11_list_03: "**מטרה 3: ** העמיק את ההבנה כיצד מודלים של AI
    מאומנים ומשולבים בתוכניות."
  csa_ai_page_faq_answer_11_02: למידע נוסף על הערכים שהנחו את עבודתנו, עיין ב [ערכי
    תכנית הלימודים] (%{curriculum_values_url}) שלנו.

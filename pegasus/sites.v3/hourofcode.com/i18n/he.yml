    לעזרה. מאז, התרחבנו מצוות מתנדבים מפותח לבניית ארגון מלא התומך בתנועה עולמית.
    אנו מאמינים כי חינוך איכותי במדעי המחשב צריך להיות זמין לכל ילד, לא רק למעטים
    ברי מזל.'
  about_page_section_more_description_2: 'כדי לתמוך במטרה שלנו, אנו עובדים על פני
    קשת החינוך: עיצוב קורסים משלנו או שותפות עם אחרים, הכשרת מורים, שותפות עם מחוזות

  tutorial_hello_longdescription: למד את היסודות של מדעי המחשב על ידי תכנות במעבדת
    ספרייט. תוכלו ליצור ולהנפיש שדונים, ולעשות סצנות אינטראקטיביות משלך.
  tutorial_raspispace_longdescription: צור סצנת חלל עם דמויות ש"מרגשות "כדי לחלוק
    את מחשבותיהן או רגשותיהן באמצעות צלילים, צבעים ופעולות. השתמש בלוקים Scratch כדי
    לקודד את הדמויות שלך עם אפקטים גרפיים, אנימציית תלבושות, בועות דיבור ואפקטים קוליים.
  tutorial_codemonkeyjump_longdescription: צור משחקים ופרויקטים עם קידוד בלוקים! בקורס
    קצר זה התלמידים ילמדו ליצור משחק מגשר פשוט באמצעות בלוקי אירועים ופונקציות בסיסיים.
  tutorial_poemart_longdescription: להמחיש את מצב הרוח של שיר עם קוד.
  tutorial_kodablehero_longdescription: ברוכים הבאים לעולם הבאגים! FuzzFamily Kodable
    זקוק לעזרת הקידוד שלך. השתמש בגיבורים האמיתיים שלך ובדמיון שלך כדי לעצב דמות שתגן
    על FuzzFamily. תוכלו לבחור את המאפיינים שיש לגיבור שלכם ולהעמיד את כוחם במבחן
    נגד הרפש הכרכרה של עולם הבאגים!
  tutorial_cacloud_longdescription: פליקס מפרסם תמונה תמימה לכאורה של ג'ונו ברשתות
    החברתיות. היא רוצה נואשות להסיר אותו. מקס, חברתה, ממהרת להפוך את המצב למשימה סודית.
    הצטרף אליהם כשהם לומדים על מחשוב ענן ומנסים לאתר את התמונה בשרת, המאוחסן במרכז
    נתונים מאובטח במיוחד. האם יש בכלל לאתר ולהשמיד את התמונה?
  tutorial_blocksmithbot_longdescription: לייזרים, מלכודות ומבוכים נפלאים! עזרה Bot0
    לברוח לפני שהיא נפלטת! Bot0 הוא רובוט עוזר ידידותי ולא מזיק. או שהיא? חבריה לקבוצה
    מאמינים אחרת. תוכנית Bot0 לעשות את דרכה דרך הבטן של ספינת החלל ולברוח לפני שהם
    מוצאים אותה.
  tutorial_hatchmario_longdescription: בנה משחק מריו 3D משלך, תוך כדי לימוד יסודות
    התכנות. למד על היסודות של פיתוח משחקים; ליצור הבנה של תנועה במרחב 3D; ללמוד להוסיף
    ניקוד, חיים ואפקטים קוליים מגניבים למשחק שלך, הכל תוך פחות משעה. והחלק הכי טוב,
    אתה יכול לשתף את המשחק שלך עם המשפחה והחברים שלך בלחיצה אחת בלבד ולשחק איתם בכל
    מכשיר בבית שלך.
  tutorial_microsoftforest_longdescription: קוד משחק עם Microsoft MakeCode Arcade
    המשחזר את התנאים לשריפת יער, ואז קוד את מטוס הכיבוי שלך לכיבוי אש כדי לרסס מים
    ולהוציא את הלהבות!
  tutorial_blackbirdscreen_longdescription: למד כיצד להשתמש בהצהרות מותנות כדי ליצור
    שומר מסך מגניב בסגנון שנות ה -90.
  tutorial_toxicodecompute2_longdescription: בוא נחליף תפקידים. הפעם אתם המחשב! קרא
    ופרש תוכניות Python כדי למצוא את המסלול הנכון ולנצח באתגרים. יהיה עליך להתמקד
    ולהשתמש ביכולות האינטואיטיביות שלך כדי להבין כמה מושגי ליבה של Python.
  tutorial_minecrafttimecraft_longdescription: 'נסע אחורה בזמן כדי להציל את העתיד
    בשיעור שעת הקוד החינמי הזה ב- Minecraft: Education Edition. התלמידים יבחרו בהרפתקה
    שלהם וילמדו מושגי קידוד בסיסיים לתיקון תקלות מסתוריות לאורך ההיסטוריה. לאורך הדרך
    הם יתחברו לחדשנים והמצאות גדולות במדע, אדריכלות, מוזיקה, הנדסה ועוד.'
  tutorial_blackbirdtether_longdescription: למד להשתמש בחפצים כדי לתכנת משחק מהנה,
    מבוסס פיזיקה.
  tutorial_ob_longdescription: כתוב קוד כדי ליצור ולהפעיל סימולציה משלך של התפרצות
    הנגיף ב Monster Town. סימולציה היא מודל מחשב של תהליך או מערכת. למד לקודד ולבצע
    תחזיות לגבי מה שיקרה לשכנים של Monster Town.
  tutorial_codeartportrait_longdescription: 'למד לתכנת את הדיוקן שלך באמצעות p5.js.
    בטא את עצמך באופן יצירתי באמצעות קוד על ידי שילוב הסגנונות האמנותיים האהובים עליך
    ונגיעות אישיות כדי ליצור יצירת מופת אמיתית! ייתכן שתהיה זכאי להגיש את הפרויקט
    המוגמר שלך לתחרות Code/Art''s CodeYoursf לבנות אמריקאיות בכיתות ג''-י"ב. '
  tutorial_shelly_longdescription: שלי היא שפת תכנות לציור. הציור נעשה על ידי הנפקת
    הוראות לצב. הצב מצייר קווים וצורות תוך כדי תנועה, תוך שימוש בצבעים וסגנונות שונים.
    מצבי אתגר ויצירה זמינים. מצב האתגר כולל הדרכה שלב אחר שלב, המציגה את היסודות של
    שפת שלי ושל תכנות בכלל.
  tutorial_weavly_longdescription: בפעילויות הקצרות הללו, צאו לסדרת משימות, החל מחקירת
    כוכבי לכת, לביקור בבעלי חיים בספארי, לציד אחר אוצר שקוע!
  tutorial_codespeakpassword_longdescription: למד לקודד מחולל סיסמאות בפייתון ולהישאר
    בטוח מפני האקרים.
  tutorial_kodableshapes_longdescription: 'מתמטיקה היא חלק מחיינו בכל מקום. השתמש
    במיומנויות מתמטיקה וקידוד כדי ליצור מבוך משלך ואז נסה לפתור אותו. התחל עם ריבוע
    בסיסי ואז ראה כמה צורות שונות אתה יכול לכלול בעיצובי המבוך שלך! '
  tutorial_nasabinary_longdescription: למד כיצד אנו משתמשים בקוד בינארי כדי לדבר עם
    חללית, ואז נסה זאת בעצמך על ידי תרגום שמך לקוד בינארי על תג שם, צמיד, סיכה או
    אפילו צליל.
  tutorial_3dmaker_longdescription: הכינו אובייקטים תלת-ממדיים ממש מגניבים, מסתובבים
    במהירות ובקלות.
  tutorial_itchstart_longdescription: שיעור זה הוא נקודת כניסה טובה לילדים בכיתה ב'
    או ג' שרק מנסים את Scratch בפעם הראשונה. הם יתחילו עם סט של 5 בלוקים שהם צריכים
    להרכיב כדי לגרום לדמות שלהם לבצע כמה פעולות.
  tutorial_hopsub_longdescription: למד כיצד להתאים תוכנית עם חבר או חבר לכיתה, וליצור
    גולש רכבת תחתית משלך עם דמויות Hopscotch!
  tutorial_itchmundos_longdescription: שריטה קונוצרנית, הרמיזה לתוכנות. אגרגרן אוביטוס
    y fondos, הבלוגים של אירועים ואפראיים עבור דר וידה בתכנית.
  tutorial_itchtenacity_longdescription: תוכנית פרויקט אחת ו Scratch אל סימולטור הרובוט
    que limpia las aguas מרינאס.
  tutorial_kcjskiing_longdescription: 'הכל כיף ומשחקים עד שמישהו מתנגש בעץ… או שזה
    החלק המהנה? קשרו את המגלשיים האלה והתכופפו בברכיים כשאתם מנחים את הדמות שלכם במורד
    גבעה של מכשולים קפואים באמצעות קוד בפעילות השריטה הזו. תכנן את הקורס, הוסף תנועה
    וחישה, בתוספת קצת התנגשות-אינטראקציה ובום - יש לך לעצמך הר של כיף. '
  tutorial_groksecurity_longdescription: שים את כובע הבלישת הסייבר שלך בהקדמה קצרה
    זו לשמירה על בטיחות באינטרנט. תוכלו ללמוד על סיסמאות מאובטחות, דיוג, הגדרות אבטחה,
    מדיה חברתית ועוד!
  tutorial_creaticode_longdescription: למד לבנות פרויקטים תלת מימדיים מדהימים באמצעות
    בלוקים של Scratch!
  tutorial_kcjhockey_longdescription: אתה יורה, אתה מבקיע - הקהל משתולל! אין צורך
    לשרוך את הגלגיליות שלך בעת בניית המשחק הזה, אבל להיות מוכן לחדד את כישורי הקידוד
    שלך! למד כיצד לקודד משחק הוקי משלך ולבדוק את כישורינו מול שוער npc ב- Scratch.
    באמצעות תנועה, חישה ומשתנים, הנגן הדיגיטלי שלך יכול להתחמק ולהחליק את הפאק כדי
    להבקיע את שער הניצחון.
  tutorial_ttdungeon_longdescription: הקוסם הרשע Nullonor מהווה איום חמור על הממלכה,
    ורק לך יש את הכוח לגרש אותם לנצח. עם זאת, Nullonor הוא ערמומי כמו שהוא מסוכן.
    הוא מסתתר במגדל הקסום שלו של חדרים משתנים, ואף גיבור לא הגיע בהצלחה לקומה העליונה
    עדיין. כאלוף אבירי האינדקס, האם יש לך את מה שנדרש כדי למצוא ולהביס את נולנור?
  tutorial_ccai_longdescription: 'קידוד תחרותי מעולם לא היה כל כך אפי! אין ניסיון
    בקידוד... אין בעיה. היכנס לצינוק שבו תעלה את כוחות התכנות שלך על ידי לימוד אסטרטגיות
    הקידוד והטקטיקות שתצטרך כדי להתחרות. לאחר שתעבור דרך הצינוק תהיה מוכן להתמודד
    עם קודנים מרחבי העולם בזירת הספורט האלקטרוני של CodeMbat AI League! '
  tutorial_bsdai_longdescription: יש קבוצה ספציפית של רשתות עצביות ואלגוריתמים שאנו
    מכנים למידת מכונה. בפרויקט זה נחקור כלי לזיהוי תמונות של בינה מלאכותית (AI) ונלמד
    כיצד AI רואה תמונות, עושה תחזיות וכיצד נוכל לוודא שהתחזיות הללו מדויקות ונטולות
    הטיה.
  tutorial_stemdata_longdescription: צור מודל פשוט לאקלים שבו אתה גר ולאחר מכן השתמש
    בו כדי להבין כיצד לכמה מעלות של טמפרטורה מוגברת יכולה להיות השפעה משמעותית על
    עולם הטבע. כולל אפשרות להוריד את הנתונים לגיליון אלקטרוני לצורך ניתוח נוסף.
  tutorial_thunkableinfo_longdescription: למד כיצד לבנות אפליקציית מידע עם חסימות
    קוד וטבלת נתונים
  tutorial_educodespace_longdescription: אנשי כוכב הלכת אלגרוס איבדו את שירי אבותיהם.
    עקוב אחר הדרכה זו כדי לבנות משחק גלילה צדדי מוזיקלי משלך ולשחזר את המנגינות האבודות.
    התאם אישית כל היבט של המשחק, תוך לימוד היסודות של פיתוח משחקים, פיזיקה והתנגשויות.
    אין צורך בקידוד או בידע מוזיקלי.
  tutorial_kcjtennis_longdescription: הגישו אתגר וצאו ראש בראש עם יריב AI משלכם במשחק
    הטניס הדיגיטלי הזה. באמצעות Scratch, פעילות זו תלמד אותך כיצד לקודד אינטראקציות
    ספרייט הלוך ושוב באמצעות שידור, משתנים ותנועה. שלבו תנאי ניצחון/הפסד ונשקו את
    ציון 'האהבה' שלכם להתראות. השלם את הפרויקט הזה בעצמך או עם תמיכה של מבוגר.
  tutorial_robotmagictower_longdescription: למד על המשחק מגדל האנוי וכיצד להשתמש בפונקציות
    רקורסיביות כדי לפתור בעיות.
  tutorial_ttdragons_longdescription: 'כוח מרושע התפשט ברחבי ארץ אובון ומאיים להשמיד
    את העיר השלווה הזו. חקור מקדשים נסתרים, למד רונות קסם המאפשרות לך לתכנת ולשלוט
    באלמנטים סביבך ולהילחם בשדי הצללים. מצא את כל המפתחות במקדשי הדרקון כדי להעיר
    את הדרקון. להיות הגיבור כי Ovun צריך! '
  tutorial_kcjarchery_longdescription: הישאר על היעד ולהנחות את החץ שלך אל bullseye
    באמצעות קוד! למד כיצד לקודד משחק חץ וקשת משלך באמצעות Scratch וההוראות המפורטות
    שלנו. בעזרת ספריטים חישי צבע, שינויי תחפושות ורצפי תנועה, גם אתם יכולים לכוון
    לזהב ולקוד את דרככם לניצחון - בנוסף, להוסיף מונה ניקוד כדי להעלות את האנטה. השלם
    את הפרויקט הזה בעצמך או עם תמיכה של מבוגר.
  tutorial_ttsprouts_longdescription: גינון הוא עבודה במשרה מלאה! התחל עם ספסל בודד
    של עציצים וטפל בצמחים בתוך חממה על ידי גישה למערך. כשאתה זורע, משקה וקוצר כל צמח,
    הרוויח כסף עבור כל הפירות והירקות שלך! השתמש במערך רב ממדי מסובך יותר ויותר כדי
    לאתר כל עציץ כשהחממה צפופה.
  tutorial_ttmaze_longdescription: נחתת על כוכב לכת זר ביקום כיס ועליך למצוא דרך לברוח
    כדי שתוכל להמשיך במסע שלך. חקור את חורבותיה של תרבות רובוטית מתקדמת, נווט את דרכך
    במבוכים וחידות והילחם ברובוטים של האויב. בעזרת ה- Sidekick F3lix האמין שלך, למד
    והשתמש במושגי תכנות חדשים כדי לפרוץ את דרכך לניצחון.
  tutorial_codetribe_longdescription: מבוא נהדר לקידוד באמצעות HTML, CSS ו- JavaScript.
    קוד כמה שורות, וצור את היישום הראשון שלך כדי לאמת את גיל האנשים המשתתפים במסיבה
    שלך.
  tutorial_ttcanyon_longdescription: אתה לכוד על כוכב לכת זר חייב לשרוד בזירה, מאבק
    אינסופי עם מפלצות חייזרים! השתמש ב- Blaster הפריצה שלך כדי לשנות את התכנות של
    ה- sidekick שלך, היריבים שלך והסביבה שלך. ה- Sidekick החתולי האמין שלך F3lix יכול
    לעזור לרפא ולתמוך בך, בעוד שאתה יכול לתכנת מחדש אויבים ומלכודות כדי להשבית אותם
    או להילחם זה בזה.
  tutorial_kcjxtrail_longdescription: צאו לשבילים עם פעילות אופני קרוס קאנטרי זו באמצעות
    קוד וסקראץ '. באמצעות בלוקים ותנועה לחישת צבע, תעצב את הקורס שלך, תשלב עצירות
    ואינטראקציות לאורך הדרך, ותעקוב אחר ההתקדמות שלך על ידי קידוד שומר ניקוד עם פונקציות.
    אל תשכח את הקסדה שלך, כי אנחנו יכולים לצאת לסיבוב פרוע! השלם את הפרויקט הזה בעצמך
    או עם תמיכה של מבוגר.
  tutorial_codespeakroad_longdescription: צור משחק שבו המשתמש משחק את התפקיד של מהנדס
    אזרחי לתכנן את הכביש.
  tutorial_educodelair_longdescription: ג'ורג 'נרדף במאורת Chiroptera וזקוק לעזרתך
    כדי לברוח! תכנן משחק פאזל דו-ממדי שלם משלך על ידי ביצוע הדרכה זו ולמידת היסודות
    של פיתוח משחקים. קוד את דרכך החוצה מהרמה שלנו, או עשה משלך לאתגר את חבריך!
  tutorial_ibmhourofz_longdescription: 'האם אי פעם משכת כסף מכספומט? השתמשת בכרטיס
    אשראי כדי לשלם על משהו? כל הפעולות האלה יש דבר אחד במשותף: כולם מתחילים בלחיצה
    פשוטה. אבל מה באמת קורה מאחורי הקליק הזה? זה מחשוב ארגוני. התחל ללמוד עוד על אופן
    הפעולה של מחשוב ארגוני היום עם IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'התלמידים לומדים על התנאים בהם חיידקי
    סלמונלה יכולים לשרוד תוך קידוד משחק סימולציה מהנה ב- Gamefroot! פעילות זו מיועדת
    למורים למדעים ולמורים לטכנולוגיות דיגיטליות המעוניינים לעסוק בתלמידיהם בתחומי
    מקצוע מרובים. '
  tutorial_educodeforest_longdescription: אלכס כבר לכוד ביער פרוסטד במשך זמן מה. אתה
    יכול לעזור להם לברוח? מדריך קל למעקב זה מלמד אותך כיצד לבנות ולהתאים אישית משחק
    פאזל שלם הפועל בכל דפדפן מודרני. נסה לנצח את הרמה שלנו, או ליצור משלך כדי לאתגר
    את החברים שלך!
  tutorial_educodehorus_longdescription: עזרה ליסה לפתור את החידה של הורוס ולברוח
    המקדש שלו. עקוב אחר הדרכה זו כדי לקודד ולהתאים אישית את משחק הפאזל שלך בכמה שלבים.
    נסה לנצח את הרמה שלנו, או לערוך אותה כדי שיהיה קל או מאתגר ככל שתרצה. למד את היסודות
    של פיתוח המשחק תוך כדי משחק!
  tutorial_codespeakpokemon_longdescription: קודד את הפוקימון האהוב עליך כדי לעלות
    רמה ולהתפתח.
  tutorial_stemholiday_longdescription: קידוד StemScopes המופעל על ידי BitsBox מאפשר
    לתלמידים לבנות ולשתף כרטיס חג וירטואלי משלהם באמצעות קוד JavaScript מוקלד. התוכנית
    שלנו קלה לשימוש ואינה דורשת ניסיון קודם בקידוד. אנו מציעים תמיכה משובצת לאורך
    כל התוכנית, והתלמידים יכולים להבין זאת בקלות בעצמם. התרגש לקודד כרטיס וירטואלי
    משלך לחלוק עם חברים ובני משפחה בעונת החגים הזו!
  tutorial_codespeakpixel_longdescription: למד ליצור עורך אמנות פיקסל כדי ליצור עיצובי
    דמויות ואמנות מותאמים אישית משלך.
  tutorial_codespellsnexus_longdescription: תחת חונכות של בובת גרב מסתורית, עליך לחדור
    ולתכנת מחדש אפליקציית 'למד לקודד' סופר-אינטליגנטית המבקשת שליטה עולמית. לפתור
    חידות. למד לקודד. לפרוץ את הנקסוס.
  tutorial_carnegieslime_longdescription: כל שנה עובדי Scarecorp מנסים לגנוב את גידולי
    הממתקים שלך. צוות ה- Slimeball Badest Badest של Booville High התכנס כדי להגן על
    גידולי הממתקים באמצעות נשק רפש. שחקנים משחקים כמפלצות נוער שמתכנתות את חיות המחמד
    הרובוט השיתופי שלהם (המכונה 'קובוט') כדי לעזור להפיל את המיניונים של Scarecorp
    שעומדים אחרי קציר הממתקים של העיר שלהם. בחר בין ארבע דמויות וחיות המחמד הקובוטיות
    שלהם.
  tutorial_ozotown_longdescription: ה- Ozobot Blockly OzoTown ילמד רצף מתקדם כאשר
    התלמידים משתמשים בכישורי לוגיקה, נימוקים ומדעי המחשב כדי לנווט בתרחישים בחיים
    האמיתיים. אין צורך בבוט!
  tutorial_milnedash_longdescription: דאש רוצה ללמוד לרקוד! אתה יכול לעזור לה לנסוע
    פנימה והחוצה ולהראות את הדברים שלה באמצע? פעילות זו מכוונת לתלמידים ותלמד את המשתמש
    על רצף ולולאות.
  tutorial_microbitpet_longdescription: 'קוד את חיית המחמד האלקטרונית שלך והתאם אותה
    אישית כך שתהפוך אותה לשלך. '
  tutorial_spherotriad_longdescription: 'גלה מה המשמעות של כל אחד מעקרונות היסוד של
    אבטחת סייבר ולמד כיצד למצוא איזון להשגת מערכת מאובטחת שעובדת עבור כל המשתמשים. '
  tutorial_spheropassword_longdescription: גלה כיצד ליצור שילובי סיסמאות חזקים באמצעות
    המצאות וקידוד של LittleBits.
  tutorial_codequilt_longdescription: תחשוב על מי מקבל קוד ומה ניתן לעשות עם קוד תוך
    היכרות עם Scratch.
  tutorial_ozoshape1_longdescription: ה- Ozobot Blockly ShapeTracer ילמד מיומנויות
    רצף וניפוי באגים. התלמידים ישתמשו במיומנויות לוגיקה, חשיבה ומדעי המחשב. אין צורך
    בבוט!
  tutorial_ozoshape2_longdescription: ה- Ozobot Blockly ShapeTracer 2 ילמד כישורי
    רצף ולולאה מתקדמים. התלמידים ישתמשו במיומנויות לוגיקה, חשיבה ומדעי המחשב. אין
    צורך בבוט!
  tutorial_hopescape_longdescription: קוד משחק חדר בריחה לוגי פתוח, ולמד על מושגים
    כגון איטרציה ואלמנטים חשובים אחרים של עיצוב המשחק.
  tutorial_ozorace_longdescription: התלמידים יתכננו ויבצעו תוכנית עם מגוון פרמטרים,
    תרגול מדידה, רצף וניפוי באגים כאשר הם יוצרים מסלול מירוצים עבור Ozobot.
  tutorial_ozoequestrian_longdescription: התלמידים ישתמשו בקודי צבע כדי לתכנת את ההרכבה
    שלהם (Evo) להשלמת קורס.
  tutorial_irobotpizza_longdescription: מחפשים להפוך את הקידוד לחוויה שיתופית, חברתית
    וסופר מהנה בבית הספר שלכם? בערכת אירועים דיגיטלית זו מחוץ לקופסה, אנו מספקים את
    כל הכלים הדרושים לכם כדי לארח את אתגר הקוד המשפחתי המושלם. במסיבת הפיצה של iRobot
    משפחות מתכנסות כדי לחלוק ארוחה ולקוד רובוטים וירטואליים להשלמת אתגרים, המיועדים
    לקודנים מתחילים ומתקדמים כאחד.
  tutorial_ai4alldance_longdescription: בבית הקצר והמהנה הזה של AI, התלמידים חוקרים
    כיצד כלי AI יכולים לעזור לבני אדם לחדש, וכיצד חדשנים אנושיים יכולים לעזור בשיפור
    AI.
  tutorial_ai4allneural_longdescription: תכנית לימודים זו היא צלילה עמוקה מבוא לפרטים
    הטכניים על האופן שבו מערכות AI מסוימות יכולות למצוא אובייקטים בתמונות, או דפוסים
    אחרים בהקשר. בסופו של דבר התלמידים ילמדו אחרים את מה שלמדו. אם התלמידים שלך עשו
    AI & Dance, ייתכן שהם ירצו לבדוק זאת לאחר כדי ללמוד כיצד המערכת הזו עבדה.
  tutorial_spheroinout_longdescription: indi מוכן ללמוד עוד על איך זה ומחשבים אחרים
    עובדים. בשיעור זה, גלה תשומות ותפוקות באמצעות חקר מעשי זה.
  tutorial_edisonblueprint_longdescription: האם אתה יכול לתכנת את אדיסון לנהוג בצורות
    שונות כדי שהרובוט יוכל לצייר שרטוטים שונים?
  tutorial_edisonmaze_longdescription: בואו נגרום לרובוט אדיסון לרוץ לאורך צורת נתיב
    אוילר!
  tutorial_milnefunctions_longdescription: דאש רוצה ללמוד לרקוד! אתה יכול לעזור לה
    לנסוע פנימה והחוצה ולהראות את הדברים שלה באמצע? פעילות זו מכוונת לתלמידים ותלמד
    את המשתמש על רצף, לולאות ופונקציות.
  tutorial_sasmap_longdescription: 'בשיעור זה התלמידים ישתמשו בקוד כדי להדגים הבנה
    של ההבדל בין תכונות אנושיות לפיזיות במפה. הם יזהו נתיב דרך רשת של תכונות מתמטיות
    כך שרובוט ינחת רק על תכונות אנושיות. לאחר מכן התלמידים יעבדו בצוותים כדי לכתוב
    קוד שינווט את הרובוט שלהם בדרך הנכונה. '
  tutorial_firstrobotics_longdescription: למד לקודד באמצעות FTC Sim, שפת תכנות מבוססת
    בלוקים מקוונת הכוללת סימולטור חי כך שהתלמידים יוכלו לראות מיד את הרובוט נע על
    סמך הקוד שכתבו.
  tutorial_sasdata_longdescription: צור קשר עם תלמידים עם נתונים באמצעות סקרים מהירים
    המייצרים הדמיות נתונים אינטראקטיביות בזמן אמת. התלמידים יזהו, יפרשו ויתקשרו על
    נתונים - מיומנויות יסוד חשובות להבנת העולם העשיר בנתונים שלנו.
  tutorial_carnegiesensabot_longdescription: למד כיצד לתכנת רובוט EV3 וירטואלי כדי
    להשלים את אתגר Sensabot בעולם האמיתי בפעילות זו האקדמיה לרובוטיקה קרנגי מלון.
  tutorial_robotical4_longdescription: MartyBlocks מורכב בפורמט אנכי, הנפוץ יותר לכתיבת
    קוד. ללומדים תוצג סביבת עבודה גדולה יותר ופונקציונליות רבה יותר לשליטה במרטי ובסופו
    של דבר לקיים אינטראקציה עם הסביבה. שיעור זה יכיר את הלומדים עם החלקים, הפריסה,
    וישווה את הסביבה החדשה הזו עם MartyBlocks Jr.
  tutorial_kinderadd_longdescription: בשיעור זה התלמידים ישתמשו באלגוריתמים ורובוטים
    נעים כדי לדגמן מושגים מתמטיים. KIBO ייסע לאורך קו מספרים פיזי לספירת דגמים, חיבור
    וחיסור. התלמידים ייצרו אלגוריתמים (אופציונלי כולל לולאות חוזרות) כדי לפתור בעיות,
    בדיוק כמו שמתכנתים עושים בעבודה!
  tutorial_imagipython_longdescription: הצטרף לרשת החברתית הראשונה בעולם לגילאי נוער
    שאוהבים לקודד. עצב את הפרויקט הצבעוני הראשון שלך תוך דקות באמצעות אפליקציית imagi
    החינמית.
  tutorial_robotical2_longdescription: הלומדים ייצרו רצף של צעדים כדי לאפשר לשותף
    לנסוע במסלול למטרה, תוך שימוש בבקר מרטי. לכל אחד מסמלי הכיוון יש תנועה מצורפת;
    בשיעור זה יעודדו את הלומדים להתנסות בחצים הכיווניים אך המיקוד יהיה על החץ קדימה.
  tutorial_robotical3_longdescription: הלומדים יחקרו את הממשק החדש של מרטי, שם ההוראות
    שלהם יישארו על מסך המכשיר. הלומדים יעריכו כמה צעדים הם חושבים שמרטי יצטרך כדי
    להגיע למטרה.
  tutorial_blockscadvirus_longdescription: 'השתמש בפלטפורמת עיצוב תלת מימדית כדי לדגמן
    וירוס וללמוד כיצד גופנו משתמש בגיאומטריה כדי להילחם בפולשים אלה. '
  tutorial_robotical1_longdescription: הלומדים יראו את מרטי הרובוט נע עם כרטיסי הצבע
    Unplugged. לאחר מכן הלומדים ידריכו שותף להתקדם ולהפסיק, תוך שימוש בנייר צבעוני.
    לכל אחד מהכרטיסים הצבעוניים של רובוטיקל יש הוראה מובנית, שמרטי מבין, ללא צורך
    לכתוב או לסדר קוד כלשהו.
  tutorial_irobotshapes_longdescription: למד על צורות שונות באמצעות זיהוי תבניות ורצף
    בחוברת עבודה מנותקת זו הניתנת להדפסה בנושא רובוט!
  tutorial_irobotparts_longdescription: למד על החלקים השונים המשמשים לבניית רובוט
    באמצעות חקר החושים שלך ותרגול יסודות במתמטיקה.
  tutorial_irobottools_longdescription: חוברת עבודה זו בוחנת את כל סוגי הכלים השונים
    המשמשים בבניית רובוט באמצעות התאמה, ספירה, ציד נבלות ומדידת פעילויות,
  tutorial_kindercar_longdescription: התלמידים יהפכו למהנדסים, ילמדו את השלבים של
    תהליך התכנון ההנדסי. בהשראת הספר 'אם בניתי מכונית' מאת כריס ואן דוסן, התלמידים
    יעקבו אחר תהליך התכנון ההנדסי כדי ליצור מכוניות חלומות משלהם מחומרים מלאכותיים
    ומחומרים ממוחזרים. הם יסרקו רצף תכנות קצר כדי להניע את המכוניות שלהם!
  tutorial_caavatar_longdescription: 'AVATAR היא האטרקציה האינטראקטיבית האחרונה בפארק
    השעשועים ThrilLville. סאקורה וניקאו לא יכולים לחכות לבקר בה ולחוות את עולם המחר!
    בקורס קצר אינטראקטיבי זה, הלומד מצטרף לסאקורה ולניקאו כדי ללמוד על נתונים, עקבות
    דיגיטליות, האינטרנט של הדברים, ביג דאטה וההשלכות שיש להם עלינו כאנשים ועל העתיד

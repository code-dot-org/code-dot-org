    המחשב לחלק משיח החינוך הבינלאומי על ידי שיתוף פעולה עם משרדי חינוך מרחבי העולם
    ועבודה עם ארגונים בינלאומיים כמו הארגון לשיתוף פעולה ופיתוח כלכלי וארגון החינוך,

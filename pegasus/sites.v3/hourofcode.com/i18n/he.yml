  ai_pl_101_video_desc_5: מפגש זה מתמקד בהוראה על AI, הערכה ושימוש בכלים חינוכיים
    של AI, ומינוף AI להערכת תלמידים. עם שילוב עשיר של תיאוריה, דוגמאות מעשיות ומשאבים,
    היא שואפת להעצים אנשי חינוך לנווט בנוף הבינה המלאכותית ולשפר את חוויות הלמידה
    של התלמידים.
  ai_pl_101_resources_5: מדריך להבטחת גישה אחראית ל- AI
  ai_pl_101_video_desc_6: 'למידע נוסף על הטכנולוגיה החדשה המניעה את השינויים הגדולים
    ב- AI, הכוללת שני סרטונים חדשים במודלים של שפה גדולה (כמו ChatGPT) ו- AI Generative.
    שמע כיצד הטכנולוגיות החדשות הללו עובדות ישירות מהמומחים: מירה מוראטי, CTO של OpenAI,
    וכריסטובל ולנצואלה, מנכ"ל RunwayML.'

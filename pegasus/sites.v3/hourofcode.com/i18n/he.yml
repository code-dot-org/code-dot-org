    והדרכות מבוססות שריטות! כל סרטון הוא מדריך בגודל ביס (באורך של כעשר דקות) המכיל
    יעדי סיום ספציפיים משלו. התוצאה הסופית היא משחק ארקייד Scratch באיכות גבוהה.
  tutorial_vidcodemagic_longdescription: הפוך הבזקים להופיע באופן אקראי סביב המסך

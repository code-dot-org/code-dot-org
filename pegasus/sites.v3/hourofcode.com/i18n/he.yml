  farsi_page_founders_heading: סיפור המייסדים שלנו
  farsi_page_founders_slide_01: האדי ועלי פרטובי, שנולדו באיראן, גדלו במהלך מלחמת
    איראן-עיראק. השכונה שלהם בטהראן הופצצה על ידי מטוסי קרב עיראקיים.
  farsi_page_founders_slide_02: כשהיו בני 9, אביהם, פרופסור לפיזיקה, הביא הביתה מחשב
    קומודור 64 מטיול בחו"ל. מחשב זה היה הבריחה שלהם מסביבתם - הם למדו כיצד לקודד וליצור
    אפליקציות, משחקים ומוזיקה.
  farsi_page_founders_slide_03: הם היגרו לארצות הברית בגיל 11. זמן קצר לאחר שמלאו
    להם 15, הם בילו את הקיץ שלהם בעבודה כמהנדסי תוכנה כדי לעזור להם לשלם את דרכם בתיכון
    ובמכללה.
  farsi_page_founders_slide_04: עם סיום לימודיהם באוניברסיטת הרווארד עם תואר שני במדעי
    המחשב, האדי ועלי המשיכו בקריירה בתחום הטכנולוגיה.
  farsi_page_founders_slide_05: הם השיגו הצלחה בתעשיית הטכנולוגיה והקימו עסקים טכנולוגיים
    רבים, והגשימו את החלום האמריקאי. בנוסף, הם הפכו למשקיעי מלאכים פוריים, ותמכו בחברות
    כמו פייסבוק, אובר, Airbnb ודרופבוקס, בין היתר.
  farsi_page_founders_slide_06: בשנת 2013, האדי ועלי השיקו את עמותה לחינוך Code.org,
    אותה ממשיך האדי להוביל כמנכ"ל. מאז הקמתה, Code.org החלה תנועה מסיבית ללמד מדעי
    המחשב וקידוד לתלמידי K-12 ברחבי העולם. היא גם הספקית הגדולה ביותר של תוכניות לימודים

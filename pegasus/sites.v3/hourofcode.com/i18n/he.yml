    ליצור עט מבוצר כדי לשמור על Spheroraptors במפרץ, תוך כתיבת הקוד לברוח Spheroraptors. מ לולאות, על תנאי, למפעילים ואפילו comparators, תצטרך הרבה ידע קידוד אתה יכול לגייס.
  tutorial_stempiday_shortdescription: בפעילות קידוד זו תוכלו ליצור באופן אקראי נקודות
    הדומות לשחקן רע מאוד שיורה חצים על לוח חצים.
  tutorial_stemplanetoids_shortdescription: בפעילות זו תתקנו משחק אסטרואידים שבור
    בו הספינה נעה רק בקו ישר. ואז תוסיף כוח משיכה למשחק ותנסה להנחית את הספינה על
    הירח!
  tutorial_stempong_shortdescription: בפעילות זו תתקנו גרסה שבורה של משחק הפונג כך
    שחפצים יקפצו כמו שצריך. לאחר מכן תוסיף כוח משיכה ליצירת שיבוט Bonk.io.
  tutorial_algobot_shortdescription: שחקנים מפקדים על AlgoBot, דרואיד שירות קטן וחכם,
    ולומדים להשתמש בשפת תכנות חזותית כדי לעזור לו להכיל את המשבר!
  tutorial_thunkableapps_shortdescription: 'למד כיצד לבנות אפליקציות משלך באמצעות
    קידוד מבוסס בלוקים! '
  tutorial_toxicodedot_shortdescription: בחר כרטיס מהחפיסה שלך ופרש את הקוד שלו כדי
    להתקדם בעולם. השתמש ביכולות האינטואיטיביות שלך כדי לנחש את הכללים וללמוד מהטעויות
    שלך.
  tutorial_gcactions_shortdescription: גלה פעולות, אחת מאבני הבניין המרכזיות בקידוד,
    והשתמש בהן כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על רובוטים ומה
    הם באמת יכולים לעשות.
  tutorial_gccomparators_shortdescription: גלה משווים וכללים לוגיים, שהם אבני בניין
    מרכזיות בקידוד, והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד
    על המעקב אחר הפעילויות המקוונות שלנו.
  tutorial_gcconditions_shortdescription: גלה תנאים, אחד מאבני הבניין המרכזיות בקידוד,
    והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על האלגוריתמים
    שמפעילים את העולם המקוון שלנו.
  tutorial_gccreate_shortdescription: צור את משחק הווידאו המלא הראשון שלך עם GameCode!
    צור דמויות חדשות, הפוך אותן (קצת) לחכמות יותר, תן לשחקן כוחות על... שמיים הם הגבול!
  tutorial_gcevents_shortdescription: 'גלה אירועים, אחד מאבני הבניין המרכזיות בקידוד,
    והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על בינה מלאכותית,
    וכיצד היא עשויה להיות משמעותית בחייך. '
  tutorial_gcloops_shortdescription: גלה לולאות, אחת מאבני הבניין המרכזיות בקידוד,
    והשתמש בהן כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על תופעת תא ההד
    ברשתות החברתיות.
  tutorial_gcvariables_shortdescription: גלה משתנים, אחד מאבני הבניין המרכזיות בקידוד,
    והשתמש בהם כדי לקודד משחק וידאו! חקור את התרבות הדיגיטלית ולמד על מה הם נתונים
    וכיצד הם פועלים.
  tutorial_beanything_shortdescription: השתמש/י בתכנות כדי להנפיש דמויות, לחבר מוזיקה,
    לספר סיפורים, לעצב משחקים ואף כדי ליצור אמנות.
  tutorial_change_shortdescription: צור פרויקט שמראה כיצד היית משנה את העולם! בין
    אם אתם נלהבים ממחזור ובין אם יש לכם רעיון להשיג שלום עולמי, שתפו את החזון שלכם
    בקוד!
  tutorial_cooking_shortdescription: הצג את היכולות שלך - ליצור משחק בישול אינטראקטיבי.
    מתחילים יכולים להשתמש במדריך בהדרכה עצמית בעוד שלקודנים מתקדמים יותר יש אפשרות
    להתחיל עם פרויקט ריק.
  tutorial_crystal_shortdescription: הטילו לחשים, אספו כוח-אפים והביסו אויבים כשאתם
    נלחמים בזירה פראית של 4 שחקנים שמתכווצת בתוך לבה!
  tutorial_landscape_shortdescription: השתמש בתכונת ציור העט של Python כדי לחבר נוף
    באמצעות קוד. השתמש בפריטי הנוף שכבר נוצרו עבורך או עצב מבנים משלך. פרסם ושתף את
    היצירות שלך!
  tutorial_pets_shortdescription: צור משחק מהנה על חיות מחמד - אמיתי או דמיוני! מתחילים
    יכולים להשתמש במדריך בהדרכה עצמית בעוד שלקודנים מתקדמים יותר יש אפשרות להתחיל
    עם פרויקט ריק.
  tutorial_petvet_shortdescription: מהדרכת חיות מחמד לחדר הבדיקה ועד לאבחון נזלת,
    בוז וגירודים, תגלו שלכל פאזל יש פיתרון לגרום לחיות המחמד להרגיש טוב מתמיד!
  tutorial_superhero_shortdescription: השתמש באמנות פיקסל HTML ו- CSS כדי ליצור מסכות
    גיבורי העל האהובות עליך. פרסם ושתף את היצירות שלך!
  tutorial_vidcodeplastic_shortdescription: למד להשתמש בלולאות, גלי סינוס ואימוג'ים
    מותאמים אישית כדי ליצור פרויקט ייחודי.
  tutorial_vidcodetypeface_shortdescription: צור גופן משלך באמצעות צורות ואלמנטים
    של טיפוגרפיה. לסוג יש יותר אלמנטים ממה שאולי הבנתם!
  tutorial_washustorm_shortdescription: למד כיצד לתכנת סערה נכנסת.
  tutorial_activitypackets_shortdescription: מצא שעות של כיף ידידותי למשפחה עם חבילות
    ההדפסה של Wonder Workshop של פעילויות קידוד יצירתי. הבא את הקידוד לחיים עם רובוטים
    של Dash, Dot ו- Cue על ידי הורדת הפעילויות המקוונות והלא מקוונות לשימוש במהלך
    Hour of Code ומעבר לכך!
  tutorial_googlerookie_shortdescription: בפעילות זו, תקוד קולאז 'בנושא Rookie באמצעות
    Blockly, שפת קידוד מבוא. תשתמש ברצפים, משתנים ולולאות כדי ליצור יצירה ייחודית
    המדגישה את היצירתיות שלך!
  tutorial_tommyturtle_shortdescription: 'עזרו לילדים צעירים ללמוד את היסודות של קידוד
    עם טומי הצב! '
  tutorial_mazyad_shortdescription: מוצר זה ירחיב את גבולותינו ליצירת גרסת נייר משולבת
    עם יישומים ממוחשבים ואלטרנטיבה אם לא נעשה שימוש במחשב מכל סיבה שהיא. זה ישמש גם
    כמבוא להבנת התכנות באופן כללי.
  tutorial_gamemaker_shortdescription: Game Maker היא פעילות פתוחה שבה התלמידים יכולים
    ליצור כל מה שהם רוצים באמצעות אשף קוד פשוט. פשוט לחץ על התמונה של מפלצת קטנה וחמודה
    ובחר אחת מהאפשרויות בתפריט. הדרכות מתקדמות יותר כלולות גם למי שרוצה להעמיק ביצירת
    משחקים.
  tutorial_duckrace_shortdescription: בקורס זה תוכלו לפתור משימות תכנות כדי לעזור
    טוני הברווז לאסוף מטבעות לחיסכון החג שלה. בסוף הקורס אתה יוצר משחק משלך.
  tutorial_allcancodeapps_shortdescription: השתמש בפלטפורמת Allcancode כדי ליצור אפליקציות
    אינטרנט וניידים מעיצוב למסירה.
  tutorial_n2y_shortdescription: עזרה Bitt Bott לחקור את כדור הארץ באמצעות חיצי כיוון.
  tutorial_dance2019_longdescription: תכנתו מסיבת ריקודים ושתפו אותה עם חבריכם. עם
    שירים של קייטי פרי, שון מנדס, ליל נאס X, פאניק! אט דה דיסקו, האחים ג'ונאס ועוד
    רבים אחרים!
  tutorial_danceparty_longdescription: תכנתו מסיבת ריקודים ושתפו אותה עם חבריכם. עם
    שירים של קייטי פרי, מדונה, ג'יי באלווין, סיה, קית' אורבן, סיארה ועוד 25 אמנים!
  tutorial_chibitronics_longdescription: תכנת מעגל נייר כדי להאיר את הסיפור שלך.
  tutorial_athlete_longdescription: בחר ליצור משחק כדורסל או משחק שישלב כמה פעילויות
    ספורטיביות שונות!
  tutorial_moana_longdescription: המדריך החדש של דיסני משתמש בשפת תכנות ויזואלית בה
    תלמידים פשוט גוררים בלוקים ויזואלים ממקום למקום על מנת ליצור קוד. תכנות ויזואלי
    היא דרך כיפית ופשוטה להבנה על מנת ללמד את הלוגיקה של תכנות. חשיפה לתכנות ויזואלי
    מניחה את התשתית לתכנות מבוסס טקסט, שהוא פעולה יותר מורכבת. המדריך מיועד לילדים
    בגיל 8 ומעלה ולאלה שמנסים ללמוד תכנות בפעם הראשונה. זמין ב23 שפות ומותאם לארצות
    מחוץ לארה״ב. המדריך זמין בחינם ברשת ומכיל ערכת לימוד דיגיטלית באנגלית וספרדית
    למורים ומפיקי אירועים.
  tutorial_star-wars_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים משלך
    בגלקסיה רחוקה.
  tutorial_gumadventure_longdescription: בפרק העולם המדהים של Gumball "The Signal",
    תקלה משפיעה על האופן שבו הדמויות מתייחסות זו לזו. בפעילות זו, המשך את הסיפור על
    ידי ביצוע תקלה משלך ודמיין כיצד Gumball וחבריו יגיבו אליו.
  tutorial_mchoc_longdescription: Minecraft חוזרת לשעת הקוד עם פעילות חדשה לגמרי!
    מסע דרך מיינקראפט עם קוד.
  tutorial_vidnews_longdescription: 'זה חדשות HOC! סרטונים וגרפיקה עוסקים בטכנולוגיה,
    גיוון, ילדים וקידוד. פרויקטים מוגמרים ניתן להעלות לאתר בית הספר כמו הדו"ח על HOC
    עצמו. מורים יכולים לעודד את התלמידים להשתמש בחדשות כדי לדווח על מה שלמדו, או נתון
    סטטיסטי לבית הספר שלהם. "חדשות חמות: 400 סטודנטים ברוזוולט משתתפים בשעה של קוד"'
  tutorial_kodable-pre_longdescription: Kodable הוא משחק בהדרכה עצמית שמציג לילדים
    5+ את יסודות התכנות. קיום מורה או הורה בקרבת מקום הוא אופטימלי, אך לא הכרחי. קוד
    שמח!
  tutorial_highseas_longdescription: הנפש גל אוקיינוס כדי ליצור תפאורה, ואז ספר סיפור
    שמתרחש בים הפתוח.
  tutorial_capython_longdescription: Python היא שפה מרתקת ופשוטה ללמוד. למד על שימוש
    במודולים, פונקציות, לולאות ורשימות, והכל תוך יצירת תמונות מהנות בעזרת חברי הצבים
    שלך. גיאומטריה מעולם לא הייתה כל כך מהנה!
  tutorial_frzn_longdescription: בואו נשתמש בקוד כדי להצטרף לאנה ואלסה כשהן חוקרות
    את הקסם והיופי של הקרח. אתם תיצרו פתיתי שלג ודפוסים כשאתם מחליק על הקרח ותיצרו
    ארץ פלאות חורפית שתוכלו לשתף עם חברים!
  tutorial_cocom_longdescription: בחר את הגיבור וקודד את דרכך דרך אורקים מפטרלים,
    בורות לבה וקרני לייזר של מבוך קיתגארד. תעלה בדרגות, תרוויח אבני חן ותאסוף חפצים
    קסומים בכדי לפתח כוחות קידוד חדשים!
  tutorial_play-lab_longdescription: צור סיפור או משחק בעזרת מעבדת המשחקים! גרום לחיות,
    פיראטים, זומבים, נינג׳ות ודמויות רבות נוספות, לזוז, לעשות קולות, לצבור נקודות
    ואפילו לזרוק כדורי אש!
  tutorial_boxisland_longdescription: צאו לטיול באי בוקס ואספו את כל הכוכבים! Box
    Island הוא משחק קידוד נייד יפה שלוקח ילדים להרפתקה מרגשת באי המקסים. במדריך זה
    תלמדו את היסודות של אלגוריתמים, רצפים, לולאות והתניות!
  tutorial_textcomp_longdescription: בשלב מסוים אנחנו מגיעים למגבלה פיזית של המהירות
    בה אפשר לשלוח ביטים, ואם נרצה לשלוח כמות מידע גדולה בצורה מהירה יותר, נצטרך למצוא
    דרך לייצג את אותה כמות מידע בעזרת פחות ביטים - עלינו לדחוס את המידע. בשיעור זה
    תלמידים ילמדו להשתמש בישומון דחיסת המידע על מנת לדחוס מקטעים של טקסט באנגלית,
    על ידי מציאת תבניות והחלפת תבניות גדולות יותר של טקסט בסמלים.
  tutorial_encryption_longdescription: התלמידים עורכים הכרות עם הצורך בהצפנה וטכניקות
    פשוטות לפצח מסרים סודיים. התלמידים מנסים לפצח בעצמם מסר שהוצפן באמצעות צופן קיסר
    קלאסי וכן בעזרת צופן החלפה אקראית. התלמידים יכירו היטב את הצורך בסודיות כששולחים
    מידע באינטרנט, וכן יבינו שבעידן של כלים חישוביים רבי עוצמה, טכניקות הצפנה צריכות
    להיות מתוחכמות יותר.
  tutorial_kanopixel_longdescription: יוצרים בכל הגילאים לומדים לקודד בשפת תכנות אמיתית
    ולראות את הפקודות שלהם מתעוררות לחיים על ידי ציור רצף של 13 תמונות עם קוד. הם
    ילמדו לאורך הדרך על תולדות האמנות של משחקי וידאו מ פונג ומשחקי רטרו אחרים דרך
    אמנות 8 סיביות ומיינקראפט, וישזרו יחד מדעי המחשב עם אמנות, היסטוריה וסיפור סיפורים.
    היישום גמיש - אתה יכול לבלות שעה או כמה שעות במהלך מפגש אחד או מספר פגישות. הלומדים
    יכולים להשלים את Pixel Hack בעצמם באמצעות הדרכה במסגרת האתגרים, או שתוכלו להפוך
    את Pixel Hack למסע בהנחיית מדריך, עם מדריך מחנך מקיף ומלא בהצעות. התלמידים יעודדו
    להוסיף כשרון יצירתי משלהם על ידי פריצת האתגרים שלנו, כדי לזכות בתעודת האקר של
    פיקסל.
  tutorial_foos_longdescription: קוד את Foos המקסימים כדי לפתור חידות המלמדות מושגים
    בסיסיים של מדעי המחשב כמו רצף ולולאות. כולם בכל מקום יכולים ללמוד לקוד באמצעות
    ממשק "ללא מילים" עטור הפרסים של CodesPark Academy. קודנים מתחילים וקוראים מקדימים
    מוזמנים!
  tutorial_tynkerdd_longdescription: עצב דרקון מותאם אישית משלך, ואז השתמש בתכנות
    כדי להדריך אותו דרך חידות מהנות בחיפוש אחר אוצר ומטבעות! תצטרך לנווט בין טירות
    מורכבות, למצוא כוח קופצים ולכבוש אבירים כדי להשיג את כל האוצר.
  tutorial_tynkerana_longdescription: השתמש בידע שלך במתמטיקה ובגיאומטריה כדי ליצור
    שעון אנלוגי עובד עם מחוגי שנייה, דקה ושעה נעים. יהיה עליך לחשב את הזווית שכל יד
    צריכה להצביע על סמך השעה. כשתסיים, תוכל להוסיף תזכורות לגבי מה שאתה צריך לעשות
    במהלך היום כדי ליצור שעון מעורר משלך!
  tutorial_vidcard_longdescription: |-
    למד כיצד ליצור כרטיס ברכה עם JavaScript!

    תלמד כיצד לתפעל את הסרטונים שלך על ידי גישה לכל פיקסל ותגיד לו מה לעשות עם CODE!

    אתה יכול גם להעלות ולהקליט צילומים משלך כדי להתאים אישית את החוויה.

    נוצר בשיתוף עם GSGNY.
  tutorial_spritebox_longdescription: לרוץ, לקפוץ, ולקוד את דרכך דרך שלושה עולמות
    שונים כדי לאסוף את הכוכבים ולהפוך אותו לקו הסיום! למד רצף, איתור באגים ולולאות
    וקוד ב- Swift, Java או עם סמלים.
  tutorial_tynkerch_longdescription: שמור את המחשב מפני וירוס זדוני! תצטרך לפרוץ את
    דרכך במערכת על ידי מחיקת וירוסים, פתיחת דלתות, פתרון מבוכים וניווט בפורטלים. היזהר
    מוירוסים ותקלות!
  tutorial_lightbot_longdescription: Lightbot הוא משחק שמבקש מהשחקנים להשתמש בהיגיון
    תכנות כדי לפתור חידות! השג הבנה מעשית של מושגי קידוד בסיסיים על ידי הנחיית Lightbot
    להאיר את כל האריחים הכחולים בכל רמה. למד כיצד לרצף הוראות, לכתוב נהלים ולהשתמש
    בלולאות לאורך הדרך בפעילות מונחית עצמית זו. נהדר לכל הגילאים ולכל רמות המיומנות.
  tutorial_hoc_longdescription: מציין מיקום עבור קוד חדש.org/hoc
  tutorial_code_longdescription: למד את מושגי היסוד של מדעי המחשב בעזרת תכנות של גרירה
    והזזה. זהו מדריך דמוי משחק בו מככבים בהרצאות מוקלטות ביל גייטס, מארק צוקרברג,
    אנגרי בירדס וצמחים נגד זומבים. למד לולאות, תנאים ואלגוריתמים בסיסיים. זמין ב37
    שפות.
  tutorial_tinspire_longdescription: הכירו לתלמידים את יסודות הקידוד - תוך 10 דקות
    בלבד בכל פעם - באמצעות טכנולוגיית ה- TI שהם נושאים בתרמילים מדי יום. שיעורים אלה
    מעניקים לתלמידים כניסה קלה לתכנות שיכולה לעזור לעורר את התעניינותם בקידוד ובמדעי
    המחשב. התלמידים יכתבו תוכניות שיכולות לחזק מושגי מתמטיקה באמצעות שפת TI Basic
    שמוכנה לשימוש על מכשירי כף היד שלהם ב- TI-NSPIRE.
  tutorial_itchbounceball_longdescription: |-
    אנו לוקחים אותך דרך מבוא ל- Itch, תוך שימוש בשפת התכנות החזותית Scratch.

    שיעור זה מספק הנחיות וידאו וטקסט לקוד שהתלמידים צריכים להוסיף כדי לקבל כדור מקפץ בזנילי סביב המסך.

    לאחר שהתלמידים משלימים פעילות זו יש הזדמנות לחקור עם רעיונות לשינויים ופעילויות אחרות שניתן לבצע. אין מטרה או תוצאה מוגדרים מכיוון שמדובר בסביבת למידה פתוחה, אך רק עם קוד ההתחלה הזה התלמידים מגיעים לפרויקטים מדהימים!

    כל ההוראות כלולות בסביבת ה- ITch כך שאין צורך להחליף מסכים כדי לעקוב אחר הפרויקט. מומלץ להשתמש באוזניות.
  tutorial_vidclim_longdescription: סטודנטים חוקרים עובדה על האקלים של כדור הארץ,
    ועוסקים בעבודתם של מדענים ואמנים בתגובה לשינויי אקלים. התלמידים לוקחים את המחקר
    שלהם ומתכננים סרטון שמשתף את העובדה שלהם. סרטונים יכולים להיות על הבנת שינויי
    האקלים והשפעותיו, תגובות הציבור לשינויי אקלים, כיצד שינויי האקלים משפיעים על חיי
    היומיום והפעולות שאתה יכול לנקוט כדי לעשות את ההבדל.
  tutorial_matlab_longdescription: למד לקודד הוא מדריך מרתק, מקוון ואינטראקטיבי בו
    אתה לומד כיצד לקודד. השתמש ב- MATLAB כדי לברר אם מיקום המפגש הקרוב ביותר עם חבריך
    הוא הסרטים, הקניון או בית הקפה. חלק את הבעיה לחתיכות קטנות יותר ולמד מושגי תכנות
    בסיסיים לאורך הדרך. עד סוף השעה, ליצור אלגוריתם כדי למצוא את הנתיב הקצר ביותר
    לחברים שלך!
  tutorial_flap_longdescription: השתמש בתכנות של הזז-ומקם כדי ליצור משחק משלך של ציפור
    Flappy, והתאם אותו להראות שונה (כריש Flappy, סנטה Flappy, מה שתרצה). התקן את המשחק
    על הטלפון שלך בלחיצה אחת.
  tutorial_galaxy_longdescription: "תפוס את הטלפון החכם אנדרואיד שלך ולחקור גלקסיות
    רחוקות! ב #GalaxyGameJam אתה יכול ליצור יישום אנדרואיד משלך. עצבו אותו באמצעות
    אפליקציית Pocket Code החינמית שלנו והפכו לחלק מהמשימה שלנו לחלל החיצון. באמצעות
    Pocket Code אנו שואפים לעורר ילדים, בני נוער ומבוגרים צעירים ליצור משחקים, אנימציות
    וסיפורים אינטראקטיביים משלהם ישירות בסמארטפונים שלהם. \n"
  tutorial_inf_longdescription: השתמש במעבדת המשחק כדי ליצור סיפור או משחק בו מככבות
    דמויות האינסוף של דיסני.
  tutorial_tynkersol_longdescription: תכנת מודל אינטראקטיבי של מערכת השמש שלנו. פרויקט
    זה מגיע עם הוראות שלב אחר שלב המנחות אותך ביצירת סימולציה עם כוכבי לכת המקיפים
    את השמש. ואז הוסף עובדות על כל כוכב לכת שצץ בלחיצה עליו.
  tutorial_itchg_longdescription: "שם-זה יש לך ליצור משחק של הכרה! \n\nבפרויקט הסיום
    יש תלמידים שיוצרים משחק לשם שמות מדינות אוסטרליה!\n\nתחילה תעבור ותעקוב אחר ההוראות
    ליצירת משחק לתייג את שלושת השלבים של מחזור המים. אתה תעשה משחק מתפקד באופן מלא,
    כולל ניקוד!\n\nמהצד המקודד תלמדו על משתנים, תנאים, רשימות, מחרוזות שרשור ועוד
    הרבה, הרבה יותר. אלה טכניקות קידוד שתוכלו להשתמש בהן מחדש בפרויקטים אחרים ככל
    שתתקדמו לבניית כישורי הקידוד החדשים שלכם!\n\nאתה יכול לקחת את הפעילות עוד יותר
    על ידי הוספת תמונה ותוויות משלך (יחד עם אפשרויות פרויקט נוספות רבות אחרות, הכיף
    לא נגמר לעולם). מומלץ להשתמש באוזניות."
  tutorial_como_longdescription: 'באמצעות 200 אתגרים גם במצב סיפור וגם במצב מיומנות,
    התלמידים מנסים לסייע לקוף לתפוס בננות וכך למעשה ללמוד כתיבת קוד.  החלק הראשון
    של קודינג אדוונצ''ר מלמד את העקרונות הבאים: חפצים, לולאות, משתנים, אינדקס מערך,
    פונקציות ועוד. חלק ב'' מלמד לוגיקה בוליאנית (if-else, AND, OR and NOT), השוואות,
    ערכי החזרה של פונקציות ואירועים המופעלים באמצעות העכבר והמקלדת. רמזים מותאמים
    אישית וטיפים כלולים בכל שלב בדרך. מותאם לגילאי 8-16.'
  tutorial_processfound_longdescription: מה זה אומר לכתוב תוכנה לעשות את הדברים שאתה
    עושה לעתים קרובות עם הידיים שלך, עם נייר, עם עיפרון, עם צבע? האם אתה יכול להשתמש
    במחשב כדי ליצור ציורים? כדי ליצור אנימציות? כדי ליצור תמונות?
  tutorial_tynkerhomo_longdescription: תוכלו לעקוב אחר הוראות שלב אחר שלב כדי להנפיש
    סיפור אינטראקטיבי עם הרבה הומופונים בו! בכל פעם שדמות אומרת מילה שהיא הומופון,
    שאל את השחקן איזו הומופון היא המילה הנכונה להקשר זה. השחקן מכיר טוב יותר את ההומופונים
    שלהם, אחרת הדיאלוג לא יהיה הגיוני!
  tutorial_art_longdescription: צייר תמונות ועיצובים מגניבים בעזרת האומן!
  tutorial_tynkerbrick_longdescription: השתמש במנוע הפיזיקה של Tynker כדי ליצור גרסה
    אישית משלך למשחק הארקייד הקלאסי הזה. התחל על ידי תכנות ההנעה לזוז כאשר מקשי החצים
    נלחצים, ולאחר מכן להוסיף כדור וכמה לבנים. תוכל להתאים אישית את המשחק על ידי הוספת
    נכסים מותאמים אישית עבור הכדור, הלבנים, ואת ההנעה.
  tutorial_itchbio_longdescription: |-
    שם-זה יש לך ליצור משחק של הכרה!

    צור משחק כדי לתת שם לחלקים של תא ביולוגי. למד את החלקים של התא בזמן שאתה עושה את המשחק, ולשחק אותו שוב פעמים רבות ככל שאתה צריך לרענן את הזיכרון שלך!

    תחילה תעבור ותעקוב אחר ההוראות ליצירת משחק לתייג את שלושת השלבים של מחזור המים. אתה תעשה משחק מתפקד באופן מלא, כולל ניקוד!

    מהצד המקודד תלמדו על משתנים, תנאים, רשימות, מחרוזות שרשור ועוד הרבה, הרבה יותר. אלה טכניקות קידוד שתוכלו להשתמש בהן מחדש בפרויקטים אחרים ככל שתתקדמו לבניית כישורי הקידוד החדשים שלכם!

    אתה יכול לקחת את הפעילות עוד יותר על ידי הוספת תמונה ותוויות משלך (יחד עם אפשרויות פרויקט נוספות רבות אחרות, הכיף לא נגמר לעולם). מומלץ להשתמש באוזניות.
  tutorial_itchj_longdescription: |-
    פעילות הקפיצה שלנו מספקת לך את כישורי הקידוד כדי לגרום לדמות לקפוץ לפלטפורמות המשמשות במשחקים רבים בסגנון ארקייד.

    השתמש במיומנויות קפיצה וליצור מטרת המשחק שלך.

    זה משתמש במערכת קואורדינטות קרטזית כך שתוכל ללמוד קצת על קואורדינטות המסך כאן.

    תהנה ללמוד הכל על קפיצה עם גירוד! מומלץ להשתמש באוזניות.
  tutorial_tickleo_longdescription: עם Tickle, אפליקציית קידוד ידידותית למשתמש, אתה
    יכול בקלות לתכנת את Orca לשחות במספר דרכים פשוט על ידי גרירה ושחרור של בלוקי קידוד
    כדי ליצור פקודה שתעקוב אחריה.
  tutorial_hopgeo_longdescription: צור גרסה משלך למשחק מגשר הגיאומטריה המרתק ביותר
    בסביבת התכנות הפתוחה של Hopscotch! לאורך הדרך, תרכוש ניסיון מעשי עם מושגים כמו
    רצף, לולאות, משתנים וניפוי באגים. אין צורך בניסיון קודם כדי להשלים או להקל על
    פעילות זו; הוא כולל מדריך וידאו מהנה בתוך האפליקציה ומדריך הנחיות שלב אחר שלב.
  tutorial_tynkermult_longdescription: קוד משחק מתמטיקה משלך! הדמות שלך צריכה לברוח
    מהמערה מבלי להיפגע מסלעים נופלים. אבל הדרך היחידה שבה הדמות יכולה לרוץ קדימה היא
    על ידי מענה נכון לשאלות במתמטיקה! תעקוב אחר הוראות שלב אחר שלב כדי לתכנת את משחק
    חידון הכפל המהנה הזה.
  tutorial_monster_longdescription: מסע הקידוד של אי המסתורין מאת Monster Coding מציע
    הרפתקה מודרכת עצמית מהנה המלמדת מספר מושגי תכנות מרכזיים לילדים. כל פעילות מבוססת
    בלוקים מתבססת על הקודמת, ומציגה לילדים פונקציות, ערכים בוליאניים, לולאות, הצהרות
    אם/אלזה ומערכים, תוך שימוש בגרפיקה מונפשת צבעונית, הוראות שמע.
  tutorial_tynkerapp_longdescription: בנה גרסה משלך למשחק האהוב עליך. בחר מתוך טונות
    של אפשרויות, כמו משחקי platformer, משחקי ארקייד קלאסיים, משחקי מירוץ, אמנות תכנות,
    פרויקטים של סיפור סיפורים ועוד! תוכל להתאים אישית את המשחק שלך על ידי יצירת רמות
    נוספות, העלאה או ציור של נכסים מותאמים אישית, ותכנות תכונות מהנות יותר.
  tutorial_tynkerpup_longdescription: פיקסל הגור נהנה מיום נחמד עם משפחתו, אבל הם
    שכחו להכניס אותו לרכב ויצאו בלעדיו! האם אתה יכול לתכנת את פיקסל כדי למצוא את דרכו
    הביתה? בכל חידה, תוכל לנווט פיקסל כדי למנוע מכשולים כדי שיוכל לחזור הביתה למשפחתו.
  tutorial_livecode_longdescription: כאשר אתה משתמש במדריך LiveCode שלנו לשעת הקוד,
    התלמידים שלך יכולים ליצור לוחות קול משלהם. לאחר יצירת לוחות קול עם צלילי בעלי
    חיים ופסנתר, התלמידים יהיו חופשיים להכין לוחות קול מותאמים אישית משלהם עם בחירות
    תמונה ומוזיקה משלהם!
  tutorial_cocomgame_longdescription: ראשית, רמת מעלה כישורי התכנות Python או JavaScript
    שלך על ידי קידוד דרכך יצא מכלל סכנה והוא תופס שלל מתוקים. ואז להשתמש בכוחות התכנות
    שלך כדי לבנות משחק משלכם ולראות אם החברים שלך יכולים לנצח אותו!
  tutorial_tynkerspin_longdescription: בפרויקט זה, תיצור כלי ציור מדהים להתאמה אישית.
    תכנת את העט שלך, בחר תמונה (או העלה תמונה משלך) ותוכל לצייר גרסה מסתובבת של אותה
    תמונה.
  tutorial_code-avengers_longdescription: בנה משחק דו מימדי לשני שחקנים מלמעלה למטה
    בעזרת 10 משימות קצרות בJavaScript. המשך ללמוד מושגים בסיסיים בתכנות (משתנים ותנאי
    אם) על ידי יצירת חידון שתשתף עם חברים. על הדרך תרוויח נקודות ותגים כשתתחרה להגיע
    לפסגה של מנצחי הכיתה.
  tutorial_tynkercq_longdescription: עצב דמות טרול ממתקים משלך וצא למסע רב-מפלסי אחר
    ממתקים כדי לעזור לדמות שלך למצוא את דרכה הביתה. תוכלו לפתור חידות קידוד כדי לנווט
    את הדמות שלכם בעולם האנושי, תוך הימנעות ממכשולים ואיסוף טיפות מסטיק ומנטה.
  tutorial_cmgame_longdescription: קח את כישורי הקידוד שלך לשלב הבא על ידי למידה לבנות
    משחקים משלך. בקורס זה תלמדו ממשק משתמש במקלדת ומכניקת משחק כשאתם בונים משחק בסגנון
    Super Mario™. לאחר מכן, תוכל לשתף את המשחק שלך!
  tutorial_codesters_longdescription: צור משחקים אנימציות וגרפיקה משלך בעזרת פייתון.
    אחרי שתגמור תוכל לשתף את חבריך! תכנת בפייתון, שפת תכנות אמיתית שנמצאת בשימוש כל
    יום בחברות תכנה. ערכת הגרור ומקם שלנו הופכת את העסק לקל ללמידה! נסה לבנות משחק
    כדורסל, ריקוד או כוריאוגרפיה, או לעצב כרטיס ברכה עם אנימציה משלך!
  tutorial_qrm_longdescription: הצטרפו למרי בלימוד שפת התכנות Quorum כחלק ממסע קליל
    ומבדר בביולוגיה. הפעילויות מונחות על ידי סטודנטים, עם דוגמאות מקוונות, ונגישות
    לעיוורים ולקויי ראייה.
  tutorial_texas-instruments_longdescription: 'ניתן להשתמש בפעילויות 10 דקות הקוד
    בכיתה כדרך לעורר את העניין של התלמידים בקידוד באמצעות טכנולוגיית ה- TI שהם נושאים
    בתרמילים שלהם מדי יום. למד את היסודות של קידוד באמצעות TI-84™ Plus והתחל בתכנות
    תוך 10 דקות בלבד - אין צורך בניסיון!  '
  tutorial_cajava_longdescription: ציור עם JavaScript קל יותר ממה שאתה חושב. למידע
    נוסף על דגלי העולם בזמן שאתה מצייר דגלים לכל רמה הגוברת במורכבות. למד על צורות,
    קואורדינטות וצבעים וכן על חשיבות הרצף בקידוד.
  tutorial_codehs_longdescription: לתת פקודות למחשב, שזה בעצם תכנות, זה כמו לתת פקודות
    לכלב. למד לתכנת עם קארל הכלב - היכרות כיפית, נגישה וויזואלית לתכנות מבוסס טקסט
    שמלמד מושגי יסוד כמו פקודות ופונקציות לתלמידים שרק מתחילים עכשיו. אם יש לכם כבר
    קצת נסיון נסו את את מדריך הגרפיקה בJavaScript שלנו במקום!
  tutorial_hopemo_longdescription: "בנה אפליקציית ציור שיוצרת אמנות יפה ואינטראקטיבית
    הכוללת את האימוג'ים האהובים עליך. \n\nחקור את הצד היצירתי של קידוד, צור אפליקציה
    שחברים יכולים להשתמש בה כדי לבטא את עצמם. בתהליך, למד על רצף, אירועים, לולאות
    ומשתנים. \n\nאין צורך בניסיון קודם כדי להשלים או להקל על פעילות זו; הוא כולל מדריך
    וידאו בתוך האפליקציה ומדריך הנחיות שלב אחר שלב."
  tutorial_tynkercm_longdescription: חקור את היער הקסום כדי ללכוד מפלצות וללמוד כיצד
    לתכנת אותם על ידי השלמת חידות קידוד. לאסוף, לקודד ולפתח את כל המפלצות הייחודיות.
    תכנן אסטרטגיות המבוססות על יכולות המפלצות שלך כדי שיוכלו להילחם בזירה מרובת המשתתפים.
    הקוד של מי ינצח?
  tutorial_codesterswintergreet_longdescription: בפעילות זו התלמידים ישתמשו בערכת
    הגרור-ומקם שלנו על מנת להתחיל לתכנת בפייתון כבר עכשיו! ברכות החורף מלמד תלמידים
    תחביר בסיסי, וגם events. תלמידים לומדים על ידי יצירת כרטיס ברכה לחורף שהם יכולים
    לשמור ולשתף!
  tutorial_codestersc_longdescription: בשיעור זה התלמידים חוקרים את ארבעת הרבעים של
    מרחב הצירים! הם משתמשים בפייתון וערכת הגרור-ומקם שלנו כדי לשלוח שדון למיקומים
    שונים על הבמה! הדגמות ופעילויות דיבאגינג כלולות כדי לעזור לתלמידים להרגיש בנוח
    כשהם מנווטים במרחב הצירים.
  tutorial_codestersturtle_longdescription: תלמידים יתחילו לתכנת בפייתון כבר עכשיו
    בעזרת ערכת הגרור-ומקם ובעזרת הדרכות! בפעילות זו התלמידים לומדים לתכנת על ידי השלמת
    סדרת אתגרים כדי להוביל את הצב החוצה מהמבוך! תלמידים ילמדו לצייר בעזרת הצב ויסיימו
    על ידי יצירת אומנות צב משלהם!
  tutorial_penjee_longdescription: 'דרך חזותית לתלמידים להתחיל את שפתם הראשונה. התלמידים
    כותבים קוד פייתון כדי להזיז פינגווין סביב עולם קרח. העורך שלנו מדגיש כל שורת קוד
    כפי שהיא מבצעת, עוזר לילדים לחבר את הקוד שלהם לשינויים בעולם הפינגווין. תכנית
    הלימודים שלנו מובחנת, מבוססת על מוכנות התלמידים, ומעצבת את עצמה לצרכיו של כל תלמיד. '
  tutorial_trinket_longdescription: |-
    בחר מתוך שיעורים, אתגרים ומדריכים אודות שפת התכנות Python. צור אנימציות מבוססות צב ופתור חידות, כל זאת תוך לימוד היסודות של שפה עוצמתית זו.

    הפעילויות נעות בין תכנות מבוסס בלוקים לקוד פייתון אמיתי, עם פעילויות המתאימות לרוב רמות הגיל. בחר שיעורים זמינים בספרדית, קוריאנית וסינית!
  tutorial_frogger_longdescription: הפוך לחושב תיכנותית. צור עצמים תלת מימדיים על
    ידי ציור דמויות דו מימדיות שתהפוך לצורות תלת מימדיות מדהימות. צור עולמות תלת מימדיים
    על ידי הכנסת הדמויות שבנית לתוך עולמות מרגשים. תשלוט על העולם שלך! החיה את העולם
    שלך על ידי תכנות בעזרת חוקים פשוטים של גרירה ומיקום. שחק על מחשב, טאבלט וסמארטפון.
    שתף את המשחק עם חברים דרך דוא״ל ופייסבוק.
  tutorial_tynkereco_longdescription: צור פירמידה אקולוגית אינטראקטיבית כדי לעקוב
    אחר האופן שבו האנרגיה זורמת במערכת אקולוגית! פרויקט זה מגיע עם הוראות שלב אחר
    שלב המנחות אותך ביצירת פירמידה אקולוגית לכל מערכת אקולוגית עם בעלי חיים וצמחים
    המחליקים למיקום הנכון בפירמידה בלחיצה.
  tutorial_mitedarc_longdescription: בקש מהספרייט שלך לאסוף מטבעות ולקבל נקודות.
  tutorial_khan_longdescription: למד כיצד לתכנת שרטוטים באמצעות JavaScript על ידי
    עיצוב איש השלג שלך. נסה את זה בעצמך או עם הכיתה שלך!
  tutorial_tynkerd_longdescription: עצב גיבור מותאם אישית ושחק כדמות זו באמצעות משחק
    הרפתקאות רב-מפלסי זה. תצטרך להשתמש בכישורי הקידוד שלך כדי לפתור חידות, להילחם
    באגים ולשמור את לוח האם!
  tutorial_cdmy_longdescription: Codecademy היא פלטפורמה אינטראקטיבית ללימוד כישורי
    STEM שהם קריטיים למשרות של ימינו. הצטרף למיליוני תלמידי Codecademy ולמד את היסודות
    של קידוד ומדעי המחשב על ידי השתתפות בקורסי Hour of Code המהנים שלנו. בסוף כל קורס,
    יהיה לך פרויקט אמיתי שתוכל להשוויץ בפני החברים והמשפחה שלך.
  tutorial_codestersdance_longdescription: התלמידים ילמדו להשתמש בערכת גרירת טקסט
    שתאפשר להם להתחיל לתכנת בפייתון כבר עכשיו! התלמידים ישלימו אוסף פעילויות תרגול
    מודרכות שבהן הם ילמדו איך להשתמש ולשנות מגוון של פקודות תכנות. ואז הם ישתמשו ביכולות
    האלה על מנת ליצור ריקוד משלהם!
  tutorial_codestersbasketball_longdescription: תלמידים ישתמשו בערכת גרירת טקסט כדי
    להתחיל לתכנת בפייתון כבר עכשיו! בפעילות העצמאית הזו תלמידים ישלימו סדרה של פעילויות
    מונחות בהן הם יבנו משחק כדורסל! תלמידים יחקרו משתנים, אירועים, תחביר בסיסי ויצירת
    נקודות ציון אקראיות.
  tutorial_nclkarel_longdescription: למד לקודד ולפתור בעיות על ידי הנחיית קארל הרובוט
    דרך ג'ונגלים, הרים ומדבריות. קארל ממלא אחר ההוראות שלך, בדיוק כמו רובוט אמיתי.
    התחל לתכנת עם פקודות פשוטות כגון go, get ו- put. בשלב הבא תלמד כיצד לבנות לולאות
    ותנאים חוזרים לתוכניות שלך. לבסוף להגדיר פקודות מותאמות אישית עבור Karel. אתה
    יכול ליצור משחקים משלך עם האפליקציה של NClab! תיהנו תוך כדי לימוד מיומנויות בהן
    תוכלו להשתמש בכל שפת תכנות.
  tutorial_buildpong_longdescription: פונג הוא אחד ממשחקי הווידאו הארקייד המוקדמים
    ביותר ומשחק הווידיאו הארקייד הספורטיבי הראשון. זהו משחק ספורט טניס שולחן הכולל
    גרפיקה דו מימדית פשוטה. מטרת המשחק היא שהשחקן יבקיע במחשב תוך הגנה על המטרה שלו.
    בפרויקט זה, המחשב מתוכנת עם בינה מלאכותית בסיסית כך שהוא יכול להגיב לשחקן.
  tutorial_tynkerdrones_longdescription: למד לתכנת מכשירים מחוברים על ידי פתרון חידות
    "קורס התרסקות", שבו אתה מנווט מזל"טים וירטואליים ורובוטים דרך מכשולים. אז אתה
    מוכן ליצור תוכניות לשליטה במזל"טים ורובוטים אמיתיים. דורש טאבלט iPad או Android
    וצעצוע נתמך.
  tutorial_carla_longdescription: '"תכנות עם קרלה" היא סדרה של פעילויות קצרות המנחות
    את התלמידים בבניית צ''אט בוט פשוט, תוך למידה על מושגי ליבה כמו משתנים ותנאים.
    הפעילויות תוכננו בקפידה כדי לטפל בתפיסות מוטעות נפוצות שיש למתכנתים חדשים בנושאים
    אלה על ידי הצעת הזדמנויות רבות לתרגול, כמו גם רמזים ומשוב ממוקדים.

    '
  tutorial_zulama_longdescription: בפעילות זו תלמדו לערוך קוד JavaScript באמצעות משחק
    פעולה שובב ולשלוט במושגים של מדעי המחשב כמו משתנים ופונקציות. צור משחק משלך בארגז
    החול על ידי רמיקס והרחבה על קוד המשחק הקיים. לאחר מכן פרסם ושתף את המשחק שלך עם
    חברים ובני משפחה.
  tutorial_capost_longdescription: להתחיל ללמוד HTML ו- CSS קל ומהנה עם גלויה דיגיטלית
    זו. למד על הוספת כותרות, פסקאות, תמונות וקישורים ליצירת כרטיס חג או חגיגת יום
    הולדת לשיתוף עם חברים ובני משפחה.
  tutorial_marco_longdescription: התלמידים משחקים משחק הרפתקאות המבוסס על סיפור מקורי.
    הם מנחים את מרקו - הדמות הראשית - בכל רמה בכך שהם נותנים לו הוראות שלב אחר שלב
    בצורה של שפת התכנות החזותית המשמשת את שעת הקוד. הם מתוודעים לפקודות רצף, איטרציה
    ותנאים מבלי לשים לב לכך.
  tutorial_codestersflappybike_longdescription: בפעילות זו התלמידים ישתמשו בערכת גרירת
    הטקסט שלנו על מנת להתחיל לתכנת בפייתון כבר עכשיו! התלמידים יונחו דרך רצף פעילויות
    למידה שתלמדנה אותם איך לבנות משחק שלם! אחרי שיסיימו, ינתן להם אתגר של שימוש במה
    שלמדו על תחביר, אירועים, משתנים, פרמטרים ומכניקות משחק על מנת ליצור משחק חדש.
  tutorial_kanopong_longdescription: למד לקודד על ידי בניית משחק ארקייד קלאסי זה בעוד
    שעה!
  tutorial_tynkerright_longdescription: 'צור פרויקט מגילת זכויות משלך: שנה את הרקע,
    הוסף שאלות נוספות, שמור ציון, הוסף אנימציות.'
  tutorial_touchdevelop_longdescription: 'העורך הידידותי למגע ידריך אותך ביצירת אמנות
    פיקסל, פתרון חידת הדוב או הכנת משחק ציפור קופץ משלך. '
  tutorial_tynkercc_longdescription: הכינו את הצבא שלכם לקרב! קוד את היגיון ההתקפה
    של כל חבר בצבא שלך כדי לנצל את חולשות האויב שלך ולצאת מקרבות מנצחים. כפי שאתה
    לומד, אתה פותח תווים חדשים שאתה יכול לתכנת. לבנות את הצבא שלך, ואז להילחם עם חברים.
    הקוד של מי הכי טוב?
  tutorial_bamboo_longdescription: 'Bamboo JS הוא עיצוב פעילות של Codemoji כדי ללמד
    את התלמידים מושגי Javascript בסיסיים. במבוק הפנדה וחברי הטוסט המדהימים שלו ילכו
    עם התלמידים באמצעות פקודות ומבנה בסיסיים. פעילות Bamboo JS היא עיצוב לסטודנטים
    שרוצים קצת יותר אנימציה ויותר אמנות ועיצוב בקידוד שלהם. פעילות הבמבוק נהדרת לתלמידים
    בכל הגילאים. '
  tutorial_robojav_longdescription: למד את היסודות של תכנות Java תוך שעה, תוך בניית
    עולם קטן על המסך שלך עבור רובוטים מדומים ויצורים מותאמים אישית. אין צורך בניסיון
    קודם בתכנות. הנושאים המכוסים כוללים אובייקטים, שיטות, פרמטרים וגרפיקה פשוטה.
  tutorial_roboba_longdescription: "RoboBlockly מיועד למתחילים ללמוד מתמטיקה עם רובוטים
    ב- Blockly. פעילויות אלגברה 1 הן בהדרכה עצמית. \nRoboBlockly מכין את התלמידים
    להיות מוכנים לתכנת ב- C/C ++.\n"
  tutorial_knodsnake_longdescription: 'למד ליצור משחק נחש ב- JavaScript! '
  tutorial_soccharater_longdescription: קוד תו פיקסל משלך! השתמש ב-HTML כדי לבנות
    את הדמות שלך, CSS כדי לעצב אותה, ו-JavaScript כדי להנפיש את איש הפיקסלים החמוד
    שלך. קוד בעצמך, או הזמין חבר וקוד יחד עם משחק קידוד הצוות שלנו.
  tutorial_silent_longdescription: |-
    גלה את המושגים הבסיסיים של תכנות ללא שום מילה או הסבר.
    המורה השקט שלנו ישאל אותך מספר סדרות של שאלות שיובילו אותך לנחש כמה כללים וללמוד מהטעויות שלך.
    מכיוון שאין טקסט במשחק, הוא נגיש לכל שחקן בכל שפתו.
  tutorial_robomesh_longdescription: התלמידים כותבים קוד Google Blockly כדי לשלוט
    ברובוטים פופולריים של VEX IQ. הם יכולים לבחור לכתוב קוד עבור רובוט וירטואלי, או
    רובוט VEX IQ אמיתי שהם בנו בעצמם, ושתי האפשרויות זמינות באותו ממשק פיתוח מבוסס
    אינטרנט. התלמידים לומדים על תנועת רובוט בסיסית, וכיצד להשתמש בחיישן ובמכשיר פלט.
    זה קל ומהנה.
  tutorial_amaze_longdescription: בפרויקט זה, דמות מתחילה בבסיס הבית ועוקבת אחר נתיב
    תוך הימנעות ממכשולים לקבלת פרס. כדי לנצח, הדמות מחזירה את הפרס לבסיס הבית. הדמות
    אינה מורשית לגעת במכשולים. אם כן, הוא "מסולק" ומתחיל מחדש מבסיס הבית. לקבלת אשראי
    נוסף, השחקן יש כמות מוגבלת של זמן כדי להשלים את המשחק.
  tutorial_codestersds_longdescription: בשיעור זה התלמידים יתמשו בתכנות על מנת לספר
    סיפור שיגרום למשתמשים להכניס את מילות המעבר הנכונות. תלמידים ילמדו על תחביר בסיסי,
    סטרינגים, משתנים וקלט משתמש. הם ישתמשו בפלטפורמה ובשדון כדי לספר סיפור ולהוביל
    את המשתמש דרך מגוון שינויי סצנות.
  tutorial_knodtext_longdescription: למד לעשות משחק הרפתקאות טקסט בפייתון!
  tutorial_alicegar_longdescription: 'עקוב אחר תהליך הפקת האנימציה החל מ- storyboarding
    ועד לתכנות עם אליס וגרפילד. תן ליצירתיות ולסיפור סיפורים להניע את הלמידה שלך בסביבת
    קידוד גרור ושחרר. הפרויקט ידריך אותך דרך מה הוא לוח התכנון, תרגום לוח התכנון לתוך
    סקריפט לתכנות, וכיצד לתכנת אנימציה 3D קצר. '
  tutorial_codesterstransform_longdescription: בפעילות זו התלמידים ישתמשו בפייתון
    כדי להתאמן על יצירת טרנספורמציות על מרחב הצירים. השיעור כולל הדגמות, הוראות ישירות
    ואתגרים שמבקשים מהתלמידים לתכנת ולזהות טרנספורמציות סטטיות שונות!
  tutorial_flexfrog_longdescription: למד קצת פיתוח אתרים עם המשחק החינוכי הזה שבו
    אתה עוזר לפרוגי ולחברים להגיע לרפידות השושן שלהם. בסוף המשחק תלמד כיצד להשתמש
    בקוד כתיבה באמצעות מאפייני CSS חדשים הנקראים flexbox. אין צורך בניסיון קידוד קודם!
  tutorial_codemoji_longdescription: פעילות Codemoji היא פעילות מבוססת רשת לתלמידים
    בכיתות א׳-ו׳ על מנת ללמוד מושגי תכנות בסיסיים בעזרת אמוג׳ים. אחרי שתלמידים יעשו
    את הפעילות, הם ידעו מושגים ותגיות HTML בסיסיות. זה יעזור להם לעשות את פרוייקט
    התכנות של בניית אתר בכמה צעדים בודדים. אחרי שהתלמידים יעשו את פעילות הCodemoji
    הם יצאו עם מיומנויות תכנות אמיתיות.
  tutorial_robobii_longdescription: "RoboBlockly מיועד למתחילים ללמוד קידוד עם רובוטים
    ב- Blockly. פעילויות הקידוד מונחות בעצמן עם סרטוני הדרכה. \nRoboBlockly מכין את
    התלמידים להיות מוכנים לתכנת ב- C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly מיועד למתחילים ללמוד מתמטיקה עם רובוטים
    ב- Blockly. פעילויות המתמטיקה מונחות בעצמן. \nRoboBlockly מכין את התלמידים להיות
    מוכנים לתכנת ב- C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly מיועד למתחילים ללמוד קידוד ומתמטיקה
    עם רובוטים. הפעילויות מונחות על ידי סטודנטים עם סרטוני הדרכה. \nRoboBlockly מכין
    את התלמידים להיות מוכנים לתכנת ב- C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly מיועד למתחילים ללמוד רובוטיקה עם קידוד
    ב- Blockly. פעילויות הרובוטיקה מונחות בעצמן עם סרטוני הדרכה. \nRoboBlockly מכין
    את התלמידים להיות מוכנים לתכנת ב- C/C ++.\n"
  tutorial_coders_longdescription: |-
    משחק החידה הזה, הבנוי משלבים, נותן הקדמה קלה לתכנות bot.
    המטרה היא לנצח במירוץ חלליות נגד שחקנים אחרים.
    פשוט להתחיל במשחק וצריך לכתוב רק כמה שורות קוד בודדות כדי לגרום לחללית לזוז, אבל יש כמעט אינסוף אפשרויות של שיפור על מנת ליצור botים מתוחכמים יותר.
  tutorial_tynkerhw_longdescription: למד לתכנת עם Hot Wheels במשחק מירוצי אוקטן גבוה
    זה! בחר מתוך מבחר רחב של מכוניות, ולאחר מכן למד לתכנת תוך כדי ניווט במסלולי מירוץ
    מורכבים. לקפוץ מעל מכשולים, להחליק מעבר לפינות, ולנצח את המירוץ. אתה יכול אפילו
    לתכנת מסלולי מירוץ משלך ולאתגר את חבריך להתחרות בהם.
  tutorial_tynkermh_longdescription: מפלצת גבוהה מארחת ציד נבלות! לפתור חידות קידוד
    עם בלוקים גרור ושחרר כדי לעזור פרנקי, Draculaura, Clawdeen, קליאו, ו Ghoulia.
    הימנע ממכשולים ומצא את כל פסגות בית הספר כשאתה מחפש במסדרונות של Monster High.
    לאחר מכן תכנת סרטון מוסיקה משלך למסיבת ריקודים עם השדים ושתף אותו עם חברים.
  tutorial_caphoto_longdescription: פרויקט מאתגר ומרגש זה ילמד אותך כיצד ליצור אפליקציית
    Photo Booth. באמצעות JavaScript, CSS ו- HTML תוכלו לחבר לחצנים המאפשרים לך להשתמש
    במצלמה, להעלות תמונות ולהתאים אישית את התמונות שלך על ידי הוספת מדבקות והחלת מסננים.
  tutorial_mozillahw_longdescription: הלומדים ישלבו מחדש את קוד JavaScript כדי לשנות
    את המילים באתר, ללמוד על הלחנה לאינטרנט, קידוד ערכי JavaScript ורמיקסים של תוכן
    אינטרנט.
  tutorial_ticklep_longdescription: עם Tickle, אפליקציית קידוד ידידותית למשתמש, אתה
    יכול לתכנת בקלות את Parrot Drone לשחות במספר דרכים פשוט על ידי גרירה ושחרור של
    קוביות קידוד כדי ליצור פקודה שתעקוב אחריה.
  tutorial_bbot_longdescription: "עם 3 פעילויות קידוד אלה של שעה אחת, אינך זקוק לשום
    ידע או ניסיון בתכנות כדי ללמד את התלמידים שלך על תכנות! אתה יכול ללמד תכנות בצורה
    מהנה וקלה. עברו על הפעילויות והורידו את חומרי השיעור שלנו כולל שקופיות מצגת, חומרים
    מנותקים ומדריכי פתרונות ותמצאו את עצמכם מוכנים ללמד את השיעור הראשון שלכם תוך
    20 - 40 דקות! \n\nהפעילויות שלנו כוללות תרגילים לא מקוונים ומקוונים ללמד את התלמידים
    שלך (מגיל 7 ומעלה) על תכנות ומושגי תכנות בסיסיים כמו לולאות ואלגוריתמים. התלמידים
    יישמו את הידע והכישורים שלהם במשחק המקוון Bomberbot, שם הם יתכנתו את הרובוט שלהם
    כדי לפתור חידות מבוססות היגיון בצורה היעילה ביותר. "
  tutorial_scratchg_longdescription: ילדים אוהבים לשחק משחקים בטלפונים ובמחשבים. אבל
    איך הם מתוכנתים? פעילות זו מציגה לתלמידים את שפת התכנות Scratch ואז מראה להם כיצד
    לתכנת סגנונות שונים של משחקים. כל האמנות הדרושה למשחקים מסופקת, והתלמידים צריכים
    להבין כיצד לחבר הכל יחד כדי ליצור משחק מתפקד.
  tutorial_sjforest_longdescription: '"אני יכול לעשות יער מפחיד?" היא פעילות ביניים
    המיועדת לילדים בגן עד כיתה ב ''שיש להם ניסיון קודם בתכנות כדי ללמוד ולשלוט בתכונות
    מתקדמות יותר של ScratchJR. מאוחר יותר, ילדים יכולים להשתמש במיומנויות שלמדו בפעילות
    זו כדי ליצור פרויקטים ייחודיים משלהם, או לבנות על מה שהם יצרו ב"האם אוכל ליצור
    יער מפחיד? תוכנית. באמצעות פעילות זו והמשך הזמן עם ScratchJR, לתלמידים תהיה הזדמנות
    לחשוב בצורה יצירתית, להפוך למספרי סיפורים ולשפר את כישורי החשיבה המתמטית והרצף.'
  tutorial_sjgreet_longdescription: '"האם אני יכול לגרום לדמויות שלי לברך אחת את השנייה?"
    היא פעילות מתקדמת המיועדת לילדים בגן עד כיתה ב ''שיש להם ניסיון קודם בתכנות כדי
    לשלוט בתכונות מתקדמות יותר של ScratchJR. מאוחר יותר, ילדים יכולים להשתמש במיומנויות
    שלמדו בביצוע פעילות זו כדי ליצור פרויקטים ייחודיים משלהם, או לבנות על מה שהם יצרו
    ב"האם אוכל לגרום לדמויות שלי לברך זו את זו? תוכנית. באמצעות פעילות זו והמשך הזמן
    ב-ScratchJR, לתלמידים תהיה הזדמנות לחשוב בצורה יצירתית, להפוך למספרי סיפורים ולשפר
    את כישורי החשיבה המתמטית והרצף.'
  tutorial_sjsunset_longdescription: '"האם אני יכול לגרום לשמש לשקוע?" היא פעילות
    היכרות המיועדת לילדים בגן עד כיתה ב'' עם מעט ניסיון בתכנות כדי ללמוד את התכונות
    הבסיסיות של ScratchJR ואת המושגים היסודיים של קידוד. באמצעות פעילות זו והמשך הזמן
    עם ScratchJR, לתלמידים תהיה הזדמנות לחשוב בצורה יצירתית, להפוך למספרי סיפורים
    ולשפר את כישורי החשיבה המתמטית והרצף. מאוחר יותר, ילדים יכולים להשתמש במיומנויות
    שלמדו כדי ליצור פרויקטים ייחודיים משלהם.'
  tutorial_fufafrenz_longdescription: שיעורים למתחילים על רצף (K-5). זהו מבוא למושג
    התכנות הבסיסי ביותר, רצף. זו הדוגמה של כיתה ג ', יש לנו מערכי שיעור על הרעיון
    הזה בפיגום עבור K-5.
  tutorial_bbcgeo_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות גיאומטריה.
  tutorial_chspixel_longdescription: לאחר למידה על אופן הפעולה של גרפיקה, התלמידים
    ייצרו תוכניות צבע לפי פיקסל משלהם. מערך השיעור מורכב מארבעה חלקים, שכל אחד מהם
    מכסה נושא ספציפי. כל שיעור Color by Pixel בן חמישה חלקים נועד לפעול כשעה.
  tutorial_hummingbird_longdescription: בפעילות זו, תוכלו ליצור משחק משלך! תשתמש בלוח
    Hummingbird ובחיישן כדי לזהות מתי השחקן זורק כדור לקופסה. אתה תכתוב תוכנית כדי
    לשמור על ניקוד ולהדליק אורות כאשר השחקן עושה סל. אז אתה יכול להתאים אישית את המשחק
    שלך כדי להפוך אותו לייחודי! עבור פעילות זו, אתה יכול להשתמש במחשב נייד או ב- Chromebook;
    אתה לא צריך שום ניסיון קודם בתכנות.
  tutorial_recoloring_longdescription: 'תלמידים ללא ניסיון קידוד קודם יכולים ללמוד
    כיצד להשתמש במחשבים כדי ליצור תמונות ולהבין נתונים אסטרונומיים. המשתתפים לומדים
    קידוד בסיסי החל ממושגים מוכרים כמו צורה וצבע ומסיימים לאובייקטים אסטרונומיים.
    בעקבות מערך פעילויות פיגומים ועבודה עם נתונים של נאס"א המקיפים טלסקופים על מקורות
    מכוכבים מפוצצים לחורים שחורים, התלמידים יכולים לחוות יישום בעולם האמיתי של מדע,
    טכנולוגיה ואמנות.        '
  tutorial_bbcchem_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות כימיה.
  tutorial_floalgo_longdescription: בשיעור זה התלמידים יחקרו אלגוריתמים, מושג מפתח
    המאפשר למתכנתי מחשבים לפתור בעיות. הם יכתבו אלגוריתמים יעילים ומדויקים באנגלית
    ופסאודוקוד להשלמת משימות ולפתרון בעיות. הם גם יעריכו אלגוריתמים מתחרים על סמך
    יעילות וגורמים אחרים.
  tutorial_flocond_longdescription: זוהי מערך שיעור בו התלמידים בוחנים הצהרות מותנות,
    מושג המשמש בשפות קידוד. התלמידים יצפו בסרטון היפ הופ חינוכי על תנאים ויענו על
    שאלות דיון. לאחר מכן הם יתאמנו לקבוע אם התנאים נכונים ולבצע פעולות בהתאם. לבסוף,
    הם יכתבו הצהרות מותנות משלהם ויעריכו הצהרות כדי לחזות את תוצאות התוכניות.
  tutorial_floloops_longdescription: זהו מערך שיעור בו התלמידים חוקרים לולאות, מושג
    המשמש בשפות תכנות המאפשר למתכנתים לחזור על קוד בקלות. התלמידים יצפו בסרטון היפ
    הופ חינוכי על לולאות ויענו על שאלות דיון על השימוש בהם בתכנות. לאחר מכן הם יתרגלו
    אוצר מילים מרכזי וישלימו רצף פעילות בו הם כותבים לולאות ומפרשים לולאות נתונות
    כדי ליצור את התפוקות שלהם.
  tutorial_pgts_longdescription: פעילות "מנותקת" זו מסייעת לתלמידים ללמוד כיצד דוגמנות
    וסימולציה פועלות על ידי כך שקבוצת תלמידים משחקת גרסאות שונות של משחק הרוק/נייר/מספריים,
    ולראות בתוצאות ניסויי דוגמנות שונים.
  tutorial_ozo_longdescription: "הדרכה זו בהנחיית מורים מציגה לתלמידים את מושג הקידוד
    בעזרת Ozobot, רובוט קטן לתכנות. התלמידים ילמדו כיצד לקודד על ידי משחק משחקי Ozobot,
    הנקראים Shape Tracer Games. הם עדיין יכולים לשחק בגרסה המדומה של המשחקים גם אם
    אין להם רובוט Ozobot Bit או Evo. משחקי Ozobot ילמדו את התלמידים כיצד לקודד עם
    Ozoblockly, שפת תכנות חזותית המבוססת על Blockly. \n\nאחרי המשחקים מגיע רעיון לפרויקט
    שניתן לעשות מעבר לשעת הקוד. הפרויקט מאתגר את התלמידים לקחת את כל מה שלמדו ולעצב
    ולתכנת סצנת פעולה עבור Ozobot.\n\nאין צורך בניסיון בתכנות או ידע ב- Ozobot עבור
    הדרכה זו. עם זאת, גם סטודנטים עם ניסיון בתכנות מסוימים יעסקו במשחקי Ozobot. ההדרכה
    מיועדת לכיתות א'-י\"ב וניתנת להתאמה אישית ליכולות התלמידים שלך."
  tutorial_bbcla_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך למעבדת
    המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות אומנויות שפה.
  tutorial_bbcsci_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות מדע כללי.
  tutorial_tlctour_longdescription: פעילות זו היא דוגמה ליצירת אלגוריתם שהוא רצף פשוט
    של הוראות לעשות לפי הסדר. זה מראה שאם רשמנו פיתרון לבעיה בצורה של אלגוריתם אז
    נוכל לעשות סיורים בעתיד רק על ידי ביצוע הצעדים, מבלי שנצטרך לעבוד על זה שוב מאפס.
    כמו כן, אם נרשום את האלגוריתם נוכל לבדוק שהוא בהחלט עובד על ידי עקוב אחריו צעד
    אחר צעד על הנייר. פעילות זו מובילה לפעילות סיור האבירים.
  tutorial_codesterstj_longdescription: בפרוייקט זה, בו כמה שיעורים, התלמידים ילמדו
    על אזרחות דיגיטלית, וישתמשו במודל חשיבה כדי לפתור בעיה שהם בוחרים! תלמידים יצרו
    משחק שמטרתו ללמד משתמשים שיעור על אזרחות דיגיטלית אחראית. כל המשאבים נמצאים בפלטפורמה.
  tutorial_tlclocked_longdescription: פעילות זו נועדה להציג פתרון בעיות מבוסס חשיבה
    חישובית, מה שמוביל להבנה של מהו אלגוריתם, מהו חיפוש לינארי וכיצד ניתן להשוות אלגוריתמים
    על בסיס יעילות. זה גם ממחיש כיצד חשיבה חישובית עוסקת ביותר מסתם יצירת פתרונות
    מבוססי מחשב. מחשוב עוסק בפתרון בעיות עבור אנשים.
  tutorial_baubles_longdescription: התלמידים לומדים על ייצוג ואחסון אותיות בינאריות,
    כפונקציות של כיבוי וכיבוי. בסוף הכיתה זוכה לקודד את ראשי התיבות שלהם כדי לקחת
    איתם הביתה.
  tutorial_bbcart_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות אמנות חזותית.
  tutorial_tlcknight_longdescription: פעילות זו כוללת ניסיון לפתור חידה באמצעות שני
    ייצוגים שונים. כדי להתחיל עם זה קשה למדי, אבל כאשר הייצוג של הלוח ואת המהלכים
    משתנה זה הופך להיות ממש קל. צור גרפים כדי לייצג את הבעיה. ראה את הכוח של שימוש
    בהפשטה וכיצד בחירת הייצוג יכולה להקל על הבעיה בהרבה. פעילות זו באה בעקבות פעילות
    מדריך הטיולים.
  tutorial_fufafit_longdescription: התלמידים ילמדו מושגי תכנות מתקדמים (פונקציות)
    באמצעות שיעור ופעילות קינסטטית. התלמידים יישמו ידע בפונקציות על המסך להפעלת תוכנית.
    שיעור זה מיועד לתלמידים ומורים שיש להם ניסיון מסוים ברצף, תנאים, לולאות או מושגי
    תכנות בסיסיים אחרים.
  tutorial_ozodance_longdescription: |-
    הדרכה זו בהנחיית מורים מציגה לתלמידים את מושג הקידוד בעזרת Ozobot, רובוט קטן לתכנות. התלמידים ילמדו כיצד לקודד על ידי יצירה ותכנות שגרת ריקוד עבור Ozobot! הם ישתמשו ב- OzobLockly, שפת תכנות חזותית המבוססת על Blockly, כדי לתכנת את הריקוד ואז ליהנות לראות את הכוריאוגרפיה שלהם מתעוררת לחיים כאשר אוזובוט מבצע את הריקוד שלהם.

    אין צורך בניסיון בתכנות או ידע ב- Ozobot עבור הדרכה זו. עם זאת, גם סטודנטים עם ניסיון בתכנות מסוימים יעסקו במשחקי Ozobot. ההדרכה מיועדת לכיתות א'-י"ב וניתנת להתאמה אישית ליכולות התלמידים שלך.
  tutorial_codingrobotics_longdescription: התלמידים ילמדו על מושגי תכנות בסיסיים ויישמו
    ידע חדש ברובוטיקה. בעבודה עם Kodable ו- Wonder Workshop, התלמידים ישתמשו בידע
    בתכנות כדי לפקד על "דש" את הרובוט באפליקציית Path.
  tutorial_box_longdescription: צאו לטיול באי בוקס ועזרו להירו לאסוף את כל השעונים
    הפזורים במדבר! במדריך זה תלמדו את היסודות של אלגוריתמים, רצפים, לולאות והתניות!
  tutorial_hopgame_longdescription: "תמשיכו את הכיף! השתמש במדריך מבוסס פרויקטים זה
    כדי להקל על סדנת עיצוב משחקים, האקתון או סדרות בכיתה. הפוך את לחצות את הכביש,
    מגשר גיאומטריה, יוצר חידונים, ציפור נופלת, מחליקים ברכבת התחתית ולברוח מהחדר.
    כל אחת מהן כוללת שאלות דיון, בידול והדרכת וידאו. \n\nתלמידים יכולים לבנות את ההוראות
    שלך כדי להתאים אישית את המשחקים שלהם. אין צורך בניסיון קודם."
  tutorial_icontrol_longdescription: |-
    שיעור מנחה מורה זה, המותאם לשעת הקוד, מספק לתלמידים הזדמנות לחקור תכנות פיזי באמצעות רובוטיקה - Sphero.

    באמצעות סביבת תכנות גרירה ושחרור ותחום רובוטי הניתן לתכנות, התלמידים ילמדו שניתן לתכנת ולשלוט במערכות פיזיות.
  tutorial_cocomteach_longdescription: 'חשפו את התלמידים שלכם לPython או JavaScript
    בחשיפה חינמית ובת שעה אחת לקורס מדעי המחשב של CodeCombat. יש לנו מערכי שיעור שיעזרו
    לך להסביר לתלמידים שלך את הרעיונות של השפה, למשל: תחביר בסיסי, מחרוזות, ארגומנטים,
    לולאות, משתנים, וקואורדינטות x ו-y.  וכל זה באמצעות מבוכים בטירות וקרבות של גיבור
    נגד טרול.'
  tutorial_bbcmathii_longdescription: מערך שיעור מבוסס תקנים לכיתות K-2. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות חשבון, הדמיה של מספרים
    וצורות גיאומטריות.
  tutorial_bbcphys_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות פיזיקה.
  tutorial_bitsbox_longdescription: 'עקוב אחר ההנחיות לקודד חמש אפליקציות מיני מהנות
    באמצעות Javascript אמיתי ומוקלד. מפיצוץ פשטידה ב''קרב אוכל ''ועד שטיפת מחברת במורד
    חור שחור ב''כל כך הרבה זמן, שיעורי בית! '' , כל אפליקציה נועדה לשמח ילדים תוך
    המחשת משתנים, שיטות ועוד. האפליקציות האלה גם פתוחות לחלוטין; ילדים יכולים להשתמש
    בהם כנקודת מוצא ליצירות האפליקציות שלהם. מתחילים מוזמנים!

    '
  tutorial_tlcemo_longdescription: התלמידים יוצרים ומתכנתים רובוט דו-ממדי העשוי מכרטיס
    כדי להראות רגשות שונים. הם יוצרים טבלה שניתן להשתמש בה לתרגום רגשות (פקודות ברמה
    גבוהה) להוראות מכונה ברמה נמוכה.
  tutorial_crd_longdescription: למד על אלגוריתמים והצהרות מותנות בפעילות "מנותקת"
    זו באמצעות חפיסת קלפים. התלמידים מבצעים פעילות זו בצוותים, וזקוקים לחפיסת קלפים
    אחת לכל צוות.
  tutorial_bbcbio_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ולמד על צמיחה, מגוון מינים והאבקה.
  tutorial_ticklebb8_longdescription: עם Tickle, אפליקציית קידוד ידידותית למשתמש,
    אתה יכול בקלות לתכנת את BB-8 לנוע במספר דרכים פשוט על ידי גרירה ושחרור של בלוקי
    קידוד כדי ליצור פקודה שתוכל לעקוב אחריה.
  tutorial_grok_longdescription: 'השתמש בלוקים של גרירה ושחרור או בשפת Python המבוססת
    על טקסט כדי לצייר דגלים מרחבי העולם, ליצור פתיתי שלג פנטסטיים או לבנות צ''אט בוט
    בשם "אליזה". '
  tutorial_ijournalist_longdescription: "שיעור מנחה זה מלמד מדעי המחשב ואומנויות השפה.
    התלמידים מתחילים לפתח סגנון עיתונאי הרואה את האינטרס של הקורא והצגת מידע לסיפור
    חדשותי מקוון. תלמידים משתמשים ב- HTML ו- CSS בסיסיים כדי ליצור ולהציג סיפור חדשות
    מקוון על שוד בית ספר בדיוני.\n\nהוא מגדיר את מדעי המחשב בהקשר משמעותי המאפשר לילדים
    להבין את הערך של מדעי המחשב בתחומים אחרים. \n\n"
  tutorial_bbcmusic_longdescription: מערך שיעור מבוסס תקנים לכיתות K-5. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות מוזיקה.
  tutorial_secretcodes_longdescription: למד על התפקיד שמילאו מחשבים כדי לעזור להציל
    את העולם.
  tutorial_tlchex_longdescription: אתה מכין אקסגון hexahexa אדום וצהוב על ידי קיפול
    והדבקה של רצועת נייר צבעונית בצורה מיוחדת. ברגע שגרם לך להתחיל לחקור את זה. כשאתה
    מקפל ופורש אותו, אתה חושף באורח פלא צדדים חדשים כשהאקסגון משנה את צבעו.
  tutorial_tickles_longdescription: חבר עם Sphero שלך לריצה טובה! לזוז, לסובב ולתת
    לו כמה סיבובים של סיבובים טובים. פשוט הרכיב כמה חסימות קוד באפליקציית Tickle כדי
    להפעיל את ה- Sphero שלך כמו שאתה רוצה.
  tutorial_ozogame_longdescription: "הדרכה זו בהנחיית מורים מציגה לתלמידים את מושג
    הקידוד בעזרת Ozobot, רובוט קטן לתכנות. התלמידים ילמדו כיצד לקודד על ידי משחק משחקי
    Ozobot, הנקראים Shape Tracer Games. הם עדיין יכולים לשחק בגרסה המדומה של המשחקים
    גם אם אין להם רובוט Ozobot Bit או Evo. משחקי Ozobot ילמדו את התלמידים כיצד לקודד
    עם Ozoblockly, שפת תכנות חזותית המבוססת על Blockly. \n\nלאחר שהתלמידים פתרו את
    כל עשר הרמות של משחקי ה-Shape Tracer, הם מאותגרים לקחת את כל מה שלמדו ולעצב ולתכנת
    את רמת המשחק שלהם 11.\n\nאין צורך בניסיון בתכנות או ידע ב- Ozobot עבור הדרכה זו.
    עם זאת, גם סטודנטים עם ניסיון בתכנות מסוימים יעסקו במשחקי Ozobot. ההדרכה מיועדת
    לכיתות ב'-יב 'וניתנת להתאמה אישית ליכולות התלמידים שלך."
  tutorial_vidcodeio_longdescription: בתרגיל זה תעבור עם התלמידים שלך כיצד זה קשור
    למה שהם כבר יודעים על מתמטיקה על ידי פתרון משוואה מתמטית עם תכנות.
  tutorial_tlcbrain_longdescription: פעילות זו בוחנת כיצד ניתן להשתמש במודלים חישוביים
    (חלק מרכזי בחשיבה חישובית) כדי לסייע בהבנת מערכות ביולוגיות - כאן נוירונים. אנו
    רואים כיצד אופן הפעולה של המוח שלנו היווה גם השראה לדרך חדשה לתכנת מחשבים וכך
    להעניק להם יכולות אינטליגנטיות.
  tutorial_hopquiz_longdescription: 'מערך שיעור זה הוא תבנית שתוכל להתאים ולהשתמש
    בה בכל נושא - מדע, אמנויות שפה, שפות עולם או היסטוריה. הוא כולל הוראות והסברים
    שלב אחר שלב שבהם אתה יכול להשתמש כדי לעזור לתלמידים שלך לקודד חידונים מרובי בחירות.
    במהלך התהליך, הם יתרגלו ויחקרו מושגי קידוד ליבה כמו רצף, לולאות, משתנים ותנאים. '
  tutorial_unfortunate_longdescription: כולנו מגיבים לאירועים שקורים סביבנו, בין אם
    זה מריע כשצוות בית הספר מנצח, בוכה על סרט עצוב או רוקד כשאנחנו שומעים מוזיקה.
    בשיעור זה התלמידים ילמדו כיצד ללמד את דאש ודוט להגיב לאירועים שקורים סביבם!
  tutorial_cha_longdescription: ההיסטוריה של המחשבים מרתקת. זו ההזדמנות שלך ללמוד
    עוד.
  tutorial_elaseq_longdescription: התלמידים יבחנו את מושג הרצף בהקשר של קריאה וכתיבה.
    באמצעות שיעורי ELA מיושרים ברמת כיתה, התלמידים יישמו את הידע שלהם ברצף כדי לקדם
    את הבנתם את התפקידים שרצף ממלא בתכנות.
  tutorial_bbcmathi_longdescription: מערך שיעור מבוסס תקנים לכיתות ה'-ג '. קח את ילדיך
    למעבדת המחשבים עם דפי עבודה ביד, ובנה אפליקציות הכוללות שברים, משתנים ונוסחאות.
  tutorial_tlcpixel_longdescription: חידות פיקסל הופכות את האופן שבו תמונות מיוצגות
    כסדרה של מספרים המייצגים פיקסלים לחידות. הם מגיעים בצורות שונות החל מגרסא פשוטה
    של צבע לפי מספרים ועד לחידות מורכבות יותר המבוססות על דחיסה שבה תמונות מיוצגות
    על ידי פחות מספרים אז תופסות פחות אחסון - אבל האם אתה יכול להחזיר אותן! כל ייצוג
    זקוק לאלגוריתם משלו כדי לבצע כדי להחזיר את התמונה.
  tutorial_introrobo_longdescription: 'בשיעור זה התלמידים יכירו את דאש ודוט תוך היכרות
    עם רעיונות הרובוטיקה והתכנות. התלמידים יקבלו הבנה מהו רובוט, כיצד הם חשים את העולם
    סביבם וכיצד תוכניות יכולות לשלוט ברובוטים. '
  tutorial_tlcinvis_longdescription: זה מציג מהו אלגוריתם ומהי תוכנית מחשב. ניתן להשתמש
    בו גם כדי לחקור אינטראקציה ממוחשבת אנושית ואת חשיבות המשוב ובניית מודל מנטלי נכון.
  tutorial_tlcjflap_longdescription: מכונת מצב סופי היא כלי שימושי מאוד בארגז הכלים
    של החשיבה החישובית. הם דרך חשובה לתאר מה מערכות מחשב עושות ולדמות דברים בעולם
    האמיתי. JFLAP הוא כלי קל לשימוש וחינמי ליצירת מכונות מצב סופי. פעילות זו כוללת
    יצירת מכונת מצב סופי פשוטה והדמיה שלה, ואז להמשיך ליצור מכונות מצב סופי מורכבות
    יותר המייצגות חידות, גאדג'טים, דפי אינטרנט ומשחקים.
  tutorial_procolor_longdescription: |-
    הדרכה זו בהנחיית מורים מציגה לתלמידים שלך תכנות וחשיבה חישובית והיא גם מסבירה איזה סוג של רובוט הוא אוזובוט. פעילות זו "מנותקת", כלומר הקידוד לא נעשה במחשב או בטאבלט, אלא על פיסת נייר עם סמנים. התלמידים יתנו פקודות ל- Ozobot באמצעות OzoCodes, שהם רצפי צבע מיוחדים. לאחר שלמדו כיצד לתכנת את אוזובוט עם סמנים ונייר, התלמידים מאותגרים לפתור מבוך ולעזור לאוזובוט למצוא את הדרך לבית הספר.

    אין צורך בניסיון בתכנות או ידע ב- Ozobot עבור הדרכה זו. עם זאת, אפילו סטודנטים עם ניסיון בתכנות יעסקו בתכנות Ozobot. ההדרכה מיועדת לכיתות K-12 וניתנת להתאמה אישית ליכולות התלמידים שלך.
  tutorial_spiralsfinch_longdescription: 'הפינץ ''הוא רובוט קטן שנועד לעורר ולשמח
    תלמידים הלומדים מדעי המחשב על ידי מתן ייצוג מוחשי ופיזי של הקוד שלהם. בפעילות
    זו תלמדו לכתוב תוכניות שגורמות לפינץ ''לנוע ולהסתובב. לאחר מכן תשתמש במשתנה כדי
    לתכנת את הרובוט לנוע בתבנית ספירלית. לפעילות זו תוכלו לתכנת את הפינץ ''עם Scratch
    או Snap! באמצעות מחשבים ניידים או מחשבי Chromebook. אתה לא צריך שום ניסיון תכנות
    קודם. '
  tutorial_ozoi_longdescription: |-
    מדריך זה מציג לתלמידים תכנות וחשיבה חישובית והוא גם מסביר איזה סוג של רובוט הוא Ozobot. פעילות זו "מנותקת", כלומר הקידוד לא נעשה במחשב או בטאבלט, אלא על פיסת נייר עם סמנים. התלמידים ילמדו על אופן פעולתו של הרובוט ואז יתנו פקודות ל- Ozobot באמצעות OzoCodes, שהם רצפי צבע מיוחדים. לאחר שלמדו כיצד לתכנת את אוזובוט עם טושים ונייר, התלמידים מאותגרים לפתור מבוך ולעזור לאוזובוט למצוא את הדרך לחנות.

    אין צורך בניסיון בתכנות או ידע ב- Ozobot עבור הדרכה זו. עם זאת, אפילו סטודנטים עם ניסיון בתכנות יעסקו בתכנות Ozobot. ההדרכה מיועדת לכיתות K-12 וניתנת להתאמה אישית ליכולות התלמידים שלך.
  tutorial_ticklel_longdescription: לבנה אחר לבנה, בנה את דמיון הלגו הפרוע ביותר שלך.
    על ידי חיבור כמה קודים באפליקציית Tickle, אתה יכול לגרום ל- LEGO WeDo שלך לעשות
    כמה דברים מדהימים.
  tutorial_spiralsdash_longdescription: למד את היסודות של שימוש במשתנים בתוכנית תוך
    שימוש ברובוט ליצירת אמנות! השתמש במשתנים ב- Blockly כדי לשלוט באופן דינמי במהירויות
    הגלגלים של רובוט דאש. לאחר השלמת השיעור, תבינו כיצד להקצות משתנה, לגשת למשתנה
    ולשנות משתנה באופן דינמי באמצעות לולאה. על ידי שינוי הערך של משתנה לאורך זמן,
    אתה יכול לגרום לדאש לצייר ספירלה מרהיבה!
  tutorial_ghdebug_longdescription: עזור לתלמידים ללמוד על גרייס הופר ומדוע השבוע
    הוא CS EDWeek.
  tutorial_tlckk_longdescription: חידות קריס-קרוס משלבות אהבה למילים עם אהבת היגיון.
    בהינתן רשימה של מילים באורכים שונים, עליך להתאים את כולם לרשת.
  tutorial_firstcomp_longdescription: מעטים הדברים מרגשים כמו מחשבים. ועכשיו תזכה
    לעצב אחד משלך - הפעם מתוך נייר. הכירו את המעבד, זיכרון RAM ו- ROM, אחסון בנפח
    גדול ו- GPU. צייר את הבקשה הראשונה שלך. תוציא את המספריים, העטים והניירות שלך!
  tutorial_mazefinch_longdescription: 'בפעילות זו תשתמשו בשפת תכנות פשוטה מאוד בכדי
    לגרום לרובוט פינץ ''לנוע ולהסתובב. ואז תכתוב תוכניות שיעזרו לרובוט להשלים מבוך!
    אתה לא צריך שום ניסיון תכנות קודם, ואתה יכול להשתמש במחשב נייד או Chromebook. '
  tutorial_tlccc_longdescription: נתונים במחשבים מאוחסנים כרצפים ארוכים של תווים -
    בסופו של דבר כ- 1s ו- 0s בינאריים. הרעיון עם דחיסה הוא שאנו משתמשים באלגוריתם
    כדי לשנות את אופן ייצוג המידע כך שיש צורך בפחות תווים לאחסון אותו מידע בדיוק.
  tutorial_tlcdoodle_longdescription: 'הנוף בסרטים הוא לעתים קרובות שנוצר על ידי מחשב.
    תהיתם פעם איך הם עושים את זה? בפעם הבאה שאתה מוצא את עצמך מצייר שרבוטים, צייר
    שרבוט אלגוריתמי וחקור אלגוריתמים לציור הטבע. האלגוריתמים הם רקורסיביים: כלומר
    הם מתארים צעד אחד ואז אומרים לך רק לצייר את השלב הבא באותו אופן, בעקבות האלגוריתם
    מההתחלה.'
  tutorial_tlcpunch_longdescription: הדגימו כיצד מחשבים מוקדמים הצליחו למצוא נתונים
    המאוחסנים בכרטיסי אגרוף ולהראות שמדובר באותו אלגוריתם כמו טריק הקסם בפעילות 'חלום
    הקוסם האוסטרלי'. מטרתו להראות בצורה חזותית כיצד עובד אלגוריתם חיפוש. בכך אתה מדגים
    שימוש מעשי במספרים בינאריים, אלגוריתם חלוקה וכיבוש לחיפוש ולחקור את טריק החשיבה
    החישובית של תרגום פתרונות בין אזורי בעיה.
  tutorial_finchfract_longdescription: פעילות זו משתמשת ברקורסיה כדי לצייר פרקטלים
    של קוך עם הרובוט פינץ '. הוא מניח שהתלמידים הכירו את רעיון הרקורסיה, אך השלמת
    פעילות זו תעזור להם לפתח הבנה מעמיקה יותר של מושג זה באמצעות ייצוג פיזי של רקורסיה.
    פעילות זו מתאימה לסטודנטים הלומדים קורסי מבוא או מתקדמים במדעי המחשב המשתמשים
    ב-Python או Java.
  tutorial_tlcmind_longdescription: זה מציג את השימוש בהנמקה לוגית באמצעות שימוש באלגברה
    כדי להוכיח שאלגוריתם תמיד עובד. זה מראה כיצד ניתן להשתמש בהפשטה ובהנמקה לוגית
    להערכת אלגוריתמים.
  tutorial_tlctelebot_longdescription: הטריק הזה ממחיש כיצד דברים פשוטים לכאורה יכולים
    להיות מורכבים מכדי שהמוח שלנו יוכל לקלוט. עיקרון עיצובי חשוב הוא שהממשקים צריכים
    להיות ברורים ופשוטים, לא עמוסים. זה גם ממחיש היבטים של חשיבה חישובית כגון פישוט
    הבעיה וחשיבות הבנת אנשים.
  tutorial_tlcaus_longdescription: פעילות זו מציגה מגוון מושגי מחשוב בצורה בלתי נשכחת.
    הוא מציג טריק קסם ומראה כיצד ניתן להשתמש בהפשטה, חשיבה לוגית ודוגמנות חישובית
    כדי לבדוק את האלגוריתם עובד. בשילוב עם פעילות 'חיפוש כרטיסי פאנץ' הוא מציג אלגוריתם
    חלוקה וכיבוש המשמש מחשבים מוקדמים.
  tutorial_tlcmicro_longdescription: סרטון זה יכול לשמש כמבוא כללי לאינטראקציה בין
    מחשבים אנושיים (HCI) ובפרט מדוע כל כך הרבה גאדג'טים קשים יותר לשימוש ממה שצריך.
    העיצוב אכן עושה את ההבדל וחשוב שהממשקים יוערכו כדי לבדוק שהם קלים לשימוש.
  tutorial_imathematician_longdescription: "פעילות זו בהובלת מורה מספקת לתלמידים הזדמנות
    להשתמש בגישה חוצה לימודים למדעי המחשב ומתמטיקה.  \n\nהתלמידים ייצרו תוכנת מחשב
    לפתרון וריאציה של בעיה מפורסמת בענף של מתמטיקה (תורת המשחקים), המכונה דילמת האסיר.\n"
  tutorial_tlcmagic_longdescription: 'בבחינת אופן הפעולה של הקסם לומדים על חשיבה חישובית:
    במיוחד חשיבות ההערכה לחשיבה אלגוריתמית. אתה בוחן הן בדיקות והן ניתוח סיכונים.
    טריק הקסם מראה כיצד מדעני מחשבים, מהנדסים (וקוסמים) צריכים לבדוק היטב את האלגוריתמים
    שלהם. עליהם לחשוב היטב כיצד דברים עלולים להשתבש, כמו גם לבדוק שהם ילכו נכון.'
  tutorial_scratchmus_longdescription: עם Scratch, אתה יכול ליצור משחקים אינטראקטיביים
    משלך, סיפורים, אנימציות - ולשתף אותם עם החברים שלך. כדי להתחיל, צור פרויקט מוסיקה
    אינטראקטיבי. כרטיסי פעילות ומדריך סדנאות זמינים גם בחינם באתר scratch.mit.edu
  tutorial_scratchanim_longdescription: עם Scratch, אתה יכול ליצור משחקים אינטראקטיביים
    משלך, סיפורים, אנימציות - ולשתף אותם עם החברים שלך. כדי להתחיל, הנפש את האותיות
    של שמך, ראשי התיבות או מילה מועדפת. כרטיסי פעילות ומדריך סדנאות זמינים גם בחינם
    באתר scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'עם Scratch, אתה יכול ליצור משחקים אינטראקטיביים
    משלך, סיפורים, אנימציות - ולשתף אותם עם החברים שלך. כדי להתחיל, למד כיצד ליצור
    דמות מעופפת משלך. כרטיסי פעילות ומדריך סדנאות זמינים גם בחינם באתר scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: צור משחק יריות ארקייד מלמעלה למטה משלך. התחל
    על ידי תכנות הדג לנוע למעלה ולמטה כאשר מקשי החצים נלחצים, ואז קוד את הכרישים לשחות
    על פני המסך. תוכל להתאים אישית את המשחק על ידי הוספת נכסים מותאמים אישית עבור
    הגיבור, הנבל, ואת הרקע. המשחק שלך יכול להיות מוגדר על החוף, ביער, או אפילו בחלל
    החיצון!
  tutorial_grokffpython_longdescription: 'פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות Python והורה לצב לצייר
    פתיתי שלג פנטסטיים עם קוד! '
  tutorial_grokffblock_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. בנה תוכניות באמצעות בלוקים ידידותיים והורה
    לצב לצייר פתיתי שלג פנטסטיים עם קוד!
  tutorial_grokeliza_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות Python כדי לבנות צ'אט
    בוט ידידותי בשם "אליזה".
  tutorial_tynkercan_longdescription: לעשות משחק תותח 2 שחקנים מדהים ולאתגר את החברים
    שלך לשחק איתך! תתחיל עם גרסה מתוכנתת חלקית של המשחק, אז אתה צריך לתכנת את התותח
    השמאלי. לאחר ששני התותחים יורים, תגדיר פלטפורמות ופריטים אחרים להפיל. הפוך אותו
    לשלך על ידי הוספת תכונות נוספות והתאמה אישית של הנושא!
  tutorial_grokflags_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות Python ובמודול הצבים
    שלה כדי לצייר דגלים מרחבי העולם!
  tutorial_robomind_longdescription: 'התלמידים לומדים את יסודות התכנות על ידי שליטה
    ברובוט הווירטואלי שלהם. הקורס המקוון הוא עצמאי לחלוטין עם מצגות קצרות, סרטים,
    חידונים והדרכה/רמזים אוטומטיים שיעזרו בתרגילי התכנות. '
  tutorial_adventureq_longdescription: 'הרפתקה עם Q היא מערך שיעור למורים (או לכל
    אחד) להשתמש בו כדי להציג לוגיקת תכנות במסגרת קבוצתית. הפעילות מורכבת ממשימות שונות
    לילדים להשלים. ילדים לומדים את הפקודות הבסיסיות באמצעות עזרה ל- Q החייזר בהרפתקת
    היער שלו. '
  tutorial_khan-es_longdescription: למד את היסודות של תכנות JavaScript תוך יצירת ציורים
    מהנים עם הקוד שלך. לעשות את זה בעצמך או עם הכיתה שלך!
  tutorial_kpt_longdescription: למד את היסודות של תכנות JavaScript תוך יצירת ציורים
    מהנים עם הקוד שלך. לעשות את זה בעצמך או עם הכיתה שלך!
  tutorial_kpl_longdescription: למד את היסודות של תכנות JavaScript תוך יצירת ציורים
    מהנים עם הקוד שלך. לעשות את זה בעצמך או עם הכיתה שלך!
  tutorial_khe_longdescription: למד את היסודות של תכנות JavaScript תוך יצירת ציורים
    מהנים עם הקוד שלך. לעשות את זה בעצמך או עם הכיתה שלך!
  tutorial_kfr_longdescription: למד את היסודות של תכנות JavaScript תוך יצירת ציורים
    מהנים עם הקוד שלך. לעשות את זה בעצמך או עם הכיתה שלך!
  tutorial_app-inventor_longdescription: הדרכות וידאו משעשעות ומהירות מדריכות אותך
    בבניית שלוש אפליקציות פשוטות לטלפון או לטאבלט אנדרואיד שלך. מיועד למתחילים ומומחים
    כאחד, שעת קוד זו תכין אותך להתחיל לבנות אפליקציות משלך לפני שאתה יודע זאת. תאר
    לעצמך שיתוף יצירות האפליקציה שלך עם החברים שלך! פעילויות אלה מתאימות ליחידים ולמורים
    המובילים שיעורים.
  tutorial_blockly_longdescription: יש לך מחשבים עם גישה לאינטרנט איטית (או לא קיימת)?
    הורד את הגרסה הלא מקוונת של משחקי Blockly - ניתן לטעון קובץ ZIP יחיד של 3MB לכל
    מחשב או להשתמש בו ממקל זיכרון.
  tutorial_tynker_longdescription: שחק משחקי קידוד מהנים כדי ללמוד לקודד. השתמש בתכנות
    כדי להשלים ציד נבלות מפחיד של Monster High, לתכנת מכונית Hot Wheels, לתכנן את
    אסטרטגיית המלחמה שלך נגד גובלינים פולשים ואפילו מפלצות קרב. למד מושגי תכנות מרכזיים
    וכישורי חשיבה חישוביים תוך כדי משחק. ואז לבנות משחקים משלך ולשתף אותם עם חברים!
  tutorial_baypt_longdescription: קוד ביימקס
  tutorial_code-combat_longdescription: להביס מפלצות ללמוד פייתון או JavaScript במשחק
    התכנות האפי הזה!
  tutorial_mky_longdescription: למד וללמד קידוד ב- CoffeeScript, שפת תכנות בעולם האמיתי.
    CodeMonkey הוא משחק מהנה, עטור פרסים, מתאים לכולם, עם או בלי כל ניסיון קידוד.
    הפלטפורמה האדפטיבית של CodeMonkey תיתן לך את כל ההוראות והרמזים שאתה צריך, ותגמל
    אותך ציוני כוכבים. כתוב קוד. לתפוס בננות. להציל את העולם.
  tutorial_pirates_longdescription: 'קפטן האק הוא פיראט שמחפש אוצר. הוא גם כותב מפות
    אוצר, וכותב כאלה כמו כתיבת קוד. הוא (השחקן) משתמש "קוד פיראט" עבור זה. זוהי שפת
    תכנות מבוססת סמלים, המשמשת להוראות ואפילו להתנהגויות AI. תנועות, לולאות, GO-TO,
    אמירות אמיתיות/שגויות הן כל חלקי הליבה של המשחק. השחקנים מודרכים באמצעות הדרכה
    ומוצגים עבור החיוביות, צעד אחר צעד. אין פיתרון נכון לרמות ההדרכה, כך שהמשתמש יכול
    לבחור בכל פיתרון שהוא אוהב. '
  tutorial_csfirst_longdescription: צור סיפור על שתי דמויות בים. הנפש את המים והתאם
    אישית את הנוף כדי להוסיף כשרון משלך. השתמש בקוד כדי לספר את הסיפור שאתה רוצה לספר!
  tutorial_loopedy_longdescription: המטרה של מתכנת טוב היא לכתוב תוכנית קצרה, ברורה
    ויעילה ככל האפשר. בשיעור זה התלמידים ילמדו כיצד לכתוב תוכניות באמצעות לולאות.
  tutorial_dsw_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים משלך בגלקסיה
    רחוקה.
  tutorial_dswb_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים משלך בגלקסיה
    רחוקה.
  tutorial_ssw_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים משלך בגלקסיה
    רחוקה.
  tutorial_sswb_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים משלך בגלקסיה
    רחוקה.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy, המיועד לשימוש עם
    נייר רגיל, הוא מבוא ללוגיקת תכנות לילדים מגיל 5 ומעלה. מורה צריך להסביר את המשחק,
    ואז התלמידים מתכנתים בן זוג להשלמת מסלול מכשולים פשוט. '
  tutorial_scratch_longdescription: עם Scratch, אתה יכול ליצור משחקים אינטראקטיביים
    משלך, סיפורים, אנימציות - ולשתף אותם עם החברים שלך. כדי להתחיל, הנפש את שמך, צור
    סצנת ריקוד או צור משחק מחבואים הכולל את We Bare Bears של Cartoon Network!
  tutorial_bayes_longdescription: גיבורי גרנדס
  tutorial_gumball_longdescription: צור סיפור או צור משחק עם Play Lab! לגרום לדמויות
    מסטיק לזוז, להשמיע קולות, לצבור נקודות ואפילו לזרוק בננות!
  tutorial_hrm_longdescription: |-
    מכונת משאבי אנוש הוא משחק פאזל. בכל רמה, הבוס שלך נותן לך עבודה. הפוך אותו לאוטומטי על ידי תכנות עובד המשרד הקטן שלך! אם תצליח, תקודם לשלב הבא לשנה נוספת של עבודה בבניין המשרדים העצום. מזל טוב!

    אל תדאג אם מעולם לא תכנתת לפני כן - תכנות הוא רק פתרון חידות. אם אתה מסיר את כל 1 ו- 0 והסוגריים המתפתלים המפחידים, התכנות הוא למעשה פשוט, הגיוני, יפה ומשהו שכל אחד יכול להבין ולהנות איתו!
  tutorial_ice-age_longdescription: צור סיפור או צור משחק עם Play Lab! לגרום לדמויות
    של עידן הקרח לזוז, להשמיע קולות, לצבור נקודות ואפילו לזרוק פתיתי שלג!
  tutorial_koapp_longdescription: Kodable הוא משחק iPad בהדרכה עצמית שמציג לילדים
    5+ את יסודות התכנות. קיום מורה או הורה בקרבת מקום הוא אופטימלי, אך לא הכרחי.
  tutorial_lightbot-intl_longdescription: למד לוגיקת תכנות ליבה, החל מתכנות סופר-בסיסי,
    לגילאי 4+, ב- iOS או Android (או בדפדפן אינטרנט). למד כיצד לרצף פקודות, לזהות
    דפוסים, להשתמש בהליכים ולהשתמש בלולאות!
  tutorial_rmc_longdescription: השתמש בלוקים של קוד כדי לקחת את אלכס או סטיב להרפתקה
    בעולם Minecraft זה.
  tutorial_smc_longdescription: השתמש בלוקים של קוד כדי לקחת את אלכס או סטיב להרפתקה
    בעולם Minecraft זה.
  tutorial_minecraft-2016_longdescription: בנה משחק מיינקראפט. צור גרסאות משלך של
    עוף, כבשים, מטפסים, זומבים ועוד.
  tutorial_thinkersmith-es_longdescription: כתוב על "רובוט Vocabulario" מוגדר מראש,
    לוס אסטודיאנטס descubrir&aacute;n come de modo tal de llevar קאבו טאראס espec
    ficas in Estas discutidas discutidas בעבר.&iacute;זה קטע אנס&ntilde;א לוס אסטודיאנטס
    לה קונקסי&oacute;n entre s&iacute;mbolos y acciones כמו קומו לה ואליוסה הבילידד
    דה דפוראצ'י n.&iacute;&oacute;
  tutorial_pixie_longdescription: הדרכה של שעת קוד עם פיקסי
  tutorial_play_longdescription: צור סיפור או משחק בעזרת מעבדת המשחקים! גרום לחיות,
    פיראטים, זומבים, נינג׳ות ודמויות רבות נוספות, לזוז, לעשות קולות, לצבור נקודות
    ואפילו לזרוק כדורי אש!
  tutorial_robomind-nl_longdescription: 'התלמידים לומדים את יסודות התכנות על ידי שליטה
    ברובוט הווירטואלי שלהם. הקורס המקוון הוא עצמאי לחלוטין עם מצגות קצרות, סרטים,
    חידונים והדרכה/רמזים אוטומטיים שיעזרו בתרגילי התכנות. '
  tutorial_spheroi_longdescription: ברוכים הבאים לפעילות הבלוקים הראשונה שלך! זהו
    מקום נהדר להתחיל בו עבור רוב המשתמשים, וניתן להשתמש בו עבור "שעת הקוד". בצע את
    השלבים כדי לקבל סקירה כללית של האפליקציה, למד כיצד ליצור תוכניות באמצעות קידוד
    בלוקים ולקבל הבנה של לולאות ומפעילים.
  tutorial_spherol_longdescription: תלמד שימוש חדש עבור האורות על הרובוט שלך. בפעילות
    זו תבנה תוכנית סביבון בה קצב הסיבוב הגירוסקופי ישלוט בנורות הלד העיקריות, ותשתמש
    במושגים של נורמליזציה וערך מוחלט. זוהי פעילות נהדרת לאחר השלמת בלוקים 2, וניתן
    להשתמש בה עבור "שעת הקוד".
  tutorial_spherov_longdescription: הגיע הזמן למשחק קלאסי נוסף המופעל על ידי Sphero.
    למד כיצד להשתמש במשתנים, לולאה עד, ואקראיות בגבולות כדי להחיות את תפוח האדמה החם.
    כשתסיים, תפוס כמה חברים והתחל לזרוק. אל תיתפס עם הספרו כשנגמר הזמן!
  tutorial_swb_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים משלך בגלקסיה
    רחוקה.
  tutorial_build-a-galaxy_longdescription: למד לתכנת דרואידים וצור משחק מלחמת הכוכבים
    משלך בגלקסיה רחוקה.
  tutorial_alicesims_longdescription: 'עקוב אחר תהליך הפקת האנימציה החל מ- storyboarding
    ועד לתכנות עם אליס והסימס. תן ליצירתיות ולסיפור סיפורים להניע את הלמידה שלך בסביבת
    קידוד גרור ושחרר. הפרויקט ידריך אותך דרך מה הוא לוח התכנון, תרגום לוח התכנון לתוך
    סקריפט לתכנות, וכיצד לתכנת אנימציה 3D קצר. '
  tutorial_tchr_longdescription: כעת, לאחר שעשרות אלפי אנשי חינוך ניסו את שעת הקוד,
    כיתות רבות מוכנות לפעילויות יצירתיות יותר, פחות מתאימות לכל אחת, המלמדות את יסודות
    מדעי המחשב. כדי לעזור למורים למצוא השראה, אספנו ואצרנו מערכי שיעור ופעילות בהנחיית
    מורים של שעה המיועדים לתחומי נושא שונים עבור ותיקי שעת הקוד.
  tutorial_robogame_longdescription: אתגר את בית הספר שלך להתחרות במשחקי הרובוט! התלמידים
    יתחרו בסדרה של פעילויות בנושא מתמטיקה בהן הם משתמשים ב- Dash ו- Dot כדי לפתור
    בעיה ולהרוויח נקודות עבור עצמם, הציון שלהם ו/או בית הספר שלהם.
  tutorial_tap_longdescription: למד את היסודות של קידוד עם אחת מששת ערכות הפאזל המהנות
    שלנו. לאחר מכן בחר מתוך למעלה מ -100 הדרכות למתחילים, בינוניים ומתקדמים. הדרכות
    אלה מגיעות עם הוראות שלב אחר שלב ליצירת פרויקטים של ציור, מוסיקה, אנימציה, סיפור
    סיפורים, פיזיקה ומשחקי ארקייד. כשתסיים, תוכל לפרסם את הפרויקטים שלך ולחקור מה
    ילדים אחרים מייצרים בקהילה המתונה במלואה שלנו.
  tutorial_cintl_longdescription: למד את מושגי היסוד של מדעי המחשב בעזרת תכנות של
    גרירה והזזה. זהו מדריך דמוי משחק בו מככבים בהרצאות מוקלטות ביל גייטס, מארק צוקרברג,
    אנגרי בירדס וצמחים נגד זומבים. למד לולאות, תנאים ואלגוריתמים בסיסיים. זמין ב37
    שפות.
  tutorial_itchstop_longdescription: נשתמש ב- ITch כדי לבנות פרויקטים של אנימציית
    סטופ פריים משלנו. שימו לב שאוזניות מומלצות לקורס זה. אנו נשתמש בכמה שדונים קיימים
    התומכים באנימציות ומציגים את הקוד שעלינו להוסיף כדי להנפיש את הדמויות שלנו. נעבור
    גם כיצד ליצור אפקטים וציורים של אנימציה משלנו. נלמד כיצד לשנות תחפושת ספרייט מאפס
    שוב ושוב לאפקטים של אנימציה (בדומה לאנימציה של ספר פליפ) והקוד שמאחוריה. כל ההוראות
    כלולות בסביבת ה- Titch כך שאין צורך להחליף מסכים כדי לעקוב אחר הפרויקט.
  tutorial_tynkerpn_longdescription: עקוב אחר פיפ כשהוא חוקר את העולם הגדול והרחב!
    בפרויקט זה תיצור סצנה אינטראקטיבית בה פיפ יוצא לטיול בטבע ורואה המון פריטים מעניינים.
    תגרום לפריטים שונים להופיע או להיעלם בהתאם למקום בו פיפ הולך. אתה יכול אפילו לגרום
    לפריטים לדבר ולהוסיף מוזיקה לסצנה שלך!
  tutorial_tynkerpd_longdescription: האם אתה מוכן לעשות פיפ וחבריו לרקוד? למד כיצד
    להשתמש בקוד כדי להנפיש את הציפורים. בפרויקט זה תשתמשו בתלבושות ועיכובים כדי להנפיש
    את הציפורים, מסגרת אחת בכל פעם. אתה יכול להוסיף רקע ומוסיקה משלך ואפילו לגרום
    לפיפ וחבריו לדבר!
  tutorial_persistence_longdescription: בעיות חדשות ולא פתורות הן לעתים קרובות די
    קשות. אם אנו רוצים שיהיה לנו סיכוי ליצור משהו יצירתי, שימושי וחכם, עלינו להיות
    מוכנים לתקוף בעיות קשות גם אם זה אומר להיכשל כמה פעמים לפני שנצליח. שיעור זה מלמד
    שכישלון אינו סוף מסע, אלא רמז כיצד להצליח.
  tutorial_getloopy_longdescription: לולאות הן דרך נוחה לתאר פעולות שחוזרות מספר מסוים
    של פעמים. בשיעור זה התלמידים יתאמנו על הפיכת אוסף פעולות ללולאה בודדת.
  tutorial_createface_longdescription: מטרת פעילות זו היא להדגים כיצד ניתן לתכנת התנהגות
    מסובכת ככל הנראה באמצעות כמה כללים פשוטים. זה גם מראה כיצד תוכניות הן רק כללים
    שאחריהם מחשבים ומציג באופן ספציפי תכנות מבוסס אובייקטים. הפעילות מראה כיצד פירוק
    תוכנית לאובייקטים יכול להיות הרבה יותר קל לכתוב מאשר לנסות לכתוב אותה במכה אחת.
    הכיתה זוכה לכתוב כמה תוכניות פשוטות לשליטה בפנים שיצרו.
  tutorial_happymaps_longdescription: בבסיס כל מדעי המחשב יש דבר הנקרא אלגוריתם. המילה
    ״אלגוריתם״ עלולה להישמע כמשהו מסובך, אבל בפועל זו רק רשימה של הנחיות שמישהו יכול
    למלא בכדי להשיג תוצאה. בכדי לספק בסיס יציב להמשך לימודי מדעי המחשב של תלמידיך,
    אנו מתכוונים להתמקד בבניית מערכת יחסים בטוחה עם אלגוריתמים.
  tutorial_moveit_longdescription: שיעור זה יעזור לתלמידים להבין שכדי לתת הוראות ברורות,
    הם צריכים שפה משותפת. תלמידים יתאמנו בלשלוט זה בזה בעזרת אוסף פשוט של תנועות ידיים.
    ברגע שיבינו את השפה הם יתחילו ״לתכנת״ זה את זה על ידי נתינת הוראות מרובות מראש.
  tutorial_bigevent_longdescription: אירועים הם דרך מצויינת להוסיף מגוון לאלגוריתם
    קיים. לפעמים אתה רוצה שהתכנית שלך תוכל להגיב לפעולות שהמשתמש עושה בדיוק כשהמשתמש
    רוצה. בשביל זה יש אירועים.
  tutorial_gpp_longdescription: על ידי ״תכנות״ זה את זה לצייר תמונות, תלמידים יתחילו
    להבין מהו תכנות באמת. הפעילות תתחיל על ידי הנחיית התלמידים זה את זה לצבוע ריבועים
    על דף משבצות בנסיון להעתיק ציור קיים.
  tutorial_foosgame_longdescription: קוד משחק וידאו משלך עם CodesPark Academy עם ערכות
    המשחק החדשות של Foos. פעילות זו מנחה את התלמידים חדשים לגמרי בעיצוב משחקים באמצעות
    גישת "צבע לפי מספרים". התלמידים יעקבו אחר ההנחיות שעל המסך לעצב ולתכנת משחק וידאו
    מהנה שהם יכולים לחלוק עם משפחתם וחבריהם.
  tutorial_solopython_longdescription: למד את היסודות של Python באמצעות שני המודולים
    הראשונים באפליקציית Python של SoloLearn, עיין בדיונים והערות שיעזרו לך להבין טוב
    יותר, הפעל דוגמאות קוד במהדר כדי לעזור בשימור חומרים. כתוב והרכיב תוכנית פשוטה
    שלוקחת את שמך כקלט, סופרת את מספר האותיות ומוציאה את התוצאה. שתף וקבל הצבעות לקהילה.
  tutorial_kodableint_longdescription: התלמידים ילמדו על תפקידו של מתכנת בהפיכת מכונות
    לתפקוד. התלמידים יתמקדו ברצף ובתרגול מתן הוראות לפי הסדר. פעילות זו כוללת תרגול
    קבוצתי מנותק, כמו גם תרגול עצמאי על המסך.
  tutorial_kodableadv_longdescription: התלמידים יעסקו בשיעורים מתאימים מבחינה התפתחותית
    על מושגי תכנות ברמה גבוהה יותר כגון לולאות, פונקציות, משתנים ותכנות מונחה עצמים.
    השיעורים כללו הדרכה מנותקת, תרגול מודרך ותרגול עצמאי על המסך.
  tutorial_tynkertj_longdescription: למד Python כדי לעזור Fletch לאסוף את הילקוטים
    של אבק פיקסי כדי לפתוח את המסתורין של הג 'ונגל ולשחזר את האיים היופי המקורי שלהם.
    תשתמש בפקודות ותחביר של Python כדי לפתור חידות כשאתה מנווט ב- Fletch דרך האיים
    ונמנע מהצמחים הטורפים. לאורך הדרך תתרגל מיומנויות חשיבה חישוביות ואלגוריתמיות.
  tutorial_wolframa_longdescription: בפעילות זו תיצור טופס אינטרנט המחשב את גילך בימים,
    שעות, ננו-שניות, כל יחידת זמן שתציין!
  tutorial_wolframm_longdescription: בפעילות זו התלמידים יוצרים מנגינות אקראיות באמצעות
    סולמות וכלי נגינה שונים. צור מוזיקה באמצעות קוד!
  tutorial_wolframspi_longdescription: בפעילות זו, יש סדרה של שלבים עם קוד מוכן להפעלה.
    התלמידים מתחילים עם פיסת קוד שעובדת, ואז משנים אותה כדי לעשות דברים שונים. התלמידים
    יכולים לנגן מנגינות המבוססות על ספרות PI ולחקור כיצד נשמע PI באמצעות כלי נגינה
    רבים.
  tutorial_wolframsph_longdescription: חקור גרפיקה תלת מימדית בפעילות זו וצור צורות
    משלך.
  tutorial_wolframp_longdescription: חקור יצירת צורות מצולע שונות בפעילות זו.
  tutorial_wolframn_longdescription: בפעילות זו התלמידים מפתחים מחולל שמות שהופך את
    שמם לשמות נינג'ה.
  tutorial_soloweb_longdescription: עבור אל www.sololearn.com והתקן אפליקציות HTML
    ו- CSS או פתח את השיעורים הרלוונטיים באינטרנט (משתמשי אנדרואיד יכולים להתקין את
    אפליקציית SoloLearn המאוחדת). השלם 2 מודולים (סקירה כללית ויסודות HTML) ב- HTML
    ו -2 מודולים (היסודות והעבודה עם טקסט) ו -5 השיעורים הראשונים של המודול השלישי
    (מאפיינים) ב- CSS. קבל את התבנית בכתובת https://code.sololearn.com/WKeg2CtzpRts/
    ופעל לפי ההוראות.
  tutorial_khanweb_longdescription: 'Khan Academy: דפי אינטרנט מלמדים אותך כיצד ליצור
    דפי אינטרנט עם תגי HTML ו- CSS, ומסיימים על ידי הכנת כרטיס ברכה משלך.'
  tutorial_khandata_longdescription: 'Khan Academy: מסדי נתונים מלמדים אותך לתפעל
    נתונים במסד נתונים וליצור חנות מותאמת אישית משלך.'
  tutorial_googlelogo_longdescription: השתמש ביצירתיות ובדמיון שלך כדי להחיות את הלוגו
    של Google באמצעות קוד. לגרום למכתבים לרקוד, לספר סיפור או ליצור משחק. עם Scratch
    ו- CS First, כל אחד יכול להיות מעצב ומתכנת ליום!
  tutorial_playtune_longdescription: שפת בלוקים משמשת לפתרון חידות מוזיקליות על ידי
    כתיבת קוד להתאמת מנגינות המנוגנות במקלדת פסנתר. יש צורך באלגוריתמים של רצף, בחירה
    וחזרה כדי לפתור את החידות. לאחר הרמה ה -9, משתמשים יכולים ליצור מנגינה משלהם ולהוריד
    אותה כאפליקציה למכשיר אנדרואיד. התלמידים יכולים גם לשנות את האפליקציה על ידי לחיצה
    על קישור לקוד המקור של App Inventor.
  tutorial_computeit_longdescription: בוא נחליף תפקידים. הפעם אתם המחשב! קרא ופרש
    את התוכניות כדי למצוא את המסלול הנכון ולנצח באתגרים. יהיה עליך להתמקד ולהשתמש
    ביכולות האינטואיטיביות שלך כדי להבין כמה מושגי ליבה של תכנות.
  tutorial_codesterssj_longdescription: בפעילות זו התלמידים משתמשים בערכת הכלים שלנו
    לגרירה לטקסט כדי להתחיל לקודד בפייתון מיד! כאשר הם עובדים באמצעות פעילויות מבוא
    לבניית מיומנויות, התלמידים מתחילים ללמוד על תחביר בסיסי, משתנים ואירועים! הם ישתמשו
    במספר שדונים כדי להגדיר תרחיש לספר בדיחות שהם יכולים לחלוק עם חבריהם! * שיתוף
    אלקטרוני מחייב הרשמה לסטודנטים.
  tutorial_cmchat_longdescription: הצטרף לקוף רובוט בקורס בן שעה בו תלמד את היסודות
    של תכנות פייתון וצ'אטבוט. בפעילות תתקדמו דרך קורס בן 15 אימונים בו תלמדו כיצד
    לתכנת צ'אטבוט טריוויה משלכם.
  tutorial_tynkerdb_longdescription: בחר דרקון, ואז לצאת למסע אחר אוצר. התפוצצו דרך
    מכשולים וצברו כוח-אפים מגניבים כשאתם נוסעים בג'ונגל מיסטי. למד רצף, לולאות, לוגיקה
    מותנית ומיומנויות איתור באגים לאורך הדרך.
  tutorial_cmbuild_longdescription: ג'יים בילדר הינו קורס עיצוב משחקים אשר מלמד צעד
    אחר צעד תלמידים 14+. בשלושה קורסים התלמידים לומדים עיצוב משחק ועיצוב אלמנטים.
    הקורס הראשון "פלטפורמר" עוזר לתלמידים להשתלט על עקרונות ממשק המשתמש, המקלדת ומכניקת
    עיצוב המשחק. הקורס השני "פרוגר" מלמד את התלמידים כיצד ליצור גירסאות משלהם של המשחק
    הקלאסי "פרוער" או באנגלית Frogger ™. הקורס השלישי אנימציות "ספרייט" מאפשר לתלמידים
    לצייר תמונות, אנימציות וכל דבר מקורי אחר עבור המשחקים שלהם.
  tutorial_robotrattle_longdescription: רובוט ראטל מלמד את התלמידים להפעיל רובוט מדומה
    פיזית לחלוטין בעזרת שפת קידוד חזותית על ידי גרירה ושחרור בלוקים בקלות לכתיבת הוראות
    קוד. התלמידים מתוודעים לרובוט ולמפרקים הנעים השונים שלו, ולומדים להזיז את המפרקים
    שלו בעזרת זוויות. הרובוט יכול לדחוף ולתפוס חפצים על מנת לכוון אותם למטרה, אך גם
    להישבר אם הוא נע נגד מכשולים. פעילות זו מיועדת לילדים בגילאי 13+ ומציעה תובנות
    קלות לתפיסה לגבי התנהגות פיזית ורובוטיקה. נוסף על כך, כל מי שיש לו סמארטפון ואוזניות
    VR ניידות יוכל לצפות ברובוט בקנה מידה מלא המבצע את הקוד הכתוב.
  tutorial_codestersh_longdescription: בפעילות זו, המיועדת לקודנים מתחילים, התלמידים
    משתמשים בערכת כלים לגרירה לטקסט כדי להתחיל קידוד ב- Python מיד! ראשית, עבדו על
    כמה פעילויות לבניית מיומנויות בהן תלמדו כיצד להקצות ולשנות פקודות לספרייט שלכם.
    לאחר מכן, תכנת פקודות משלך ליצירת אמנות אלקטרונית הניתנת לשיתוף! *שיתוף מחייב
    הרשמה לסטודנטים.
  tutorial_codehsdigipixel_longdescription: למד כיצד תמונות מאוחסנות ומוצגות במחשבים
    באמצעות פיקסלים. גלה כיצד תמונות מקודדות כרשת של ערכי צבע, והכין תמונות דיגיטליות
    משלך באמצעות קודי צבע בינאריים והקסדצימליים!
  tutorial_ccbinary_longdescription: הכינו משחק Scratch בו אתם מנגנים תווים של שיר
    בזמן שהם גוללים במורד הבמה. תוכל לצבור עשר נקודות על כל תו נכון שאתה משחק. כל
    תו מתאים למספר בינארי.
  tutorial_codehsturtle_longdescription: למד את היסודות של תכנות על ידי ציור צורות
    על המסך שלך עם טרייסי הצב! Turtle Graphics (או LOGO) היא דרך ידידותית למתחילים
    לחקור מושגי תכנות ולהביא יצירתיות לתכנות בצורה חזותית.
  tutorial_grokhd_longdescription: 'המשך את כישורי התכנות Blockly האלה! קורס זה מתבסס
    על מה שלמדת בפעילות הפרקטלים הקפואים: https://hourofcode.com/grokffblock. פעילות
    זו נועדה להציג החלטות הסתעפות בתכנות. השתמש בגרסת Blockly של Python ובמודול הצבים
    שלו כדי לצייר ולצבוע פרחי הידראנגאה!'
  tutorial_grokem_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון שלך,
    והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות Python כדי לחקור סמלי הבעה
    ומניפולציה של טקסט.
  tutorial_kodmaze_longdescription: בנה מבוכים משלך כדי לפתור ולשתף! התלמידים ישולבו
    גיאומטריה עם תכנות לבניית מבוכים ניתנים לפתרון על סמך אתגרים נתונים. האתגרים כוללים
    מבוכים עם צורות פשוטות, שברים, סימטריה וזוויות מוגדרות.
  tutorial_codestersa_longdescription: 'בפעילות זו, המיועדת לתלמידים עם ניסיון בקידוד
    כלשהו, התלמידים משתמשים בערכת הכלים שלנו לגרירה לטקסט כדי לבנות משחק עם פקדי שחקנים!
    התלמידים לומדים על משתנים, מספרים שנוצרו באופן אקראי, עיצוב משחקים וסוגים מרובים
    של אירועים ומפעילי אירועים, כל זאת תוך כדי התמודדות כדי להישאר מחוץ לדרך כאשר
    אסטרואידים ממהרים לעבר החללית שלהם! דרישה מוקדמת: משתנים, פרמטרים.'
  tutorial_cmdodo_longdescription: פלטפורמת משחק עבור תלמידי כיתות ב 'עד ד' ללמוד
    ולתרגל מתמטיקה עם ממשק קל לשימוש המבוסס על פלטפורמת הקידוד של קודמאנקי "קודינג
    אדוונצ'ר". ב 60 אתגרים אינטראקטיביים, התלמידים ישפרו את כישורי המתמטיקה שלהם עם
    דמויות חדשות ומלהיבות, פיצ'ר ואתגרים. באמצעות מד זווית, תלמידים יוכלו למדוד מרחקים
    וזוויות וכך יסייעו לדודו להגיע לביצים.
  tutorial_tynkerspace_longdescription: הספינה של האסטרונאוט שלך התרסקה! למרבה המזל,
    אתה שם כדי לעזור. השתמש בתכנות גרירה ושחרור כדי לעזור לדמות שלך לאסוף חלקי חילוף
    תוך הימנעות מחייזרים ומכשולים. האם אתה יכול למצוא ספינה שתביא את האסטרונאוט שלך
    הביתה?
  tutorial_gfbloons_longdescription: בשיעור זה תוכלו לקודד מגדל קוף יורה מהמשחק הפופולרי
    Bloons Tower Defense. בסוף השיעור תוכלו לדעת את הזווית למציאת מתמטיקה ואלגוריתמים
    הנפוצים ברבים ממשחקי הגנת המגדל הפופולריים ביותר כיום. תוכל ליישם את הידע הזה
    במשחק שלך. מדריכי שעת הקוד של Gamefroot משתמשים בשפת תכנות חזותית באמצעות בלוקים
    שבהם התלמידים פשוט גוררים ומשליכים בלוקים חזותיים כדי לכתוב קוד.
  tutorial_raspipong_longdescription: לשחזר את המשחק הקלאסי של פונג באמצעות Sense
    HAT וכמה קוד Python. ניתן להשלים פעילות זו באופן מקוון באמצעות אמולטור Sense HAT,
    או באמצעות Raspberry Pi וחומרת Sense HAT.
  tutorial_codehsvr_longdescription: למד את היסודות של בניית עולמות מציאות מדומה באמצעות
    HTML וספריית JavaScript A-Frame. באמצעות פעילות זו התלמידים יבנו עולמות מציאות
    מדומה משלהם התואמים למכשירי VR, כולל אוזניות VR לסמארטפון!
  tutorial_codesterstp_longdescription: בפעילות זו התלמידים משתמשים בפייתון כדי לתרגל
    ביצוע טרנספורמציות במישור הקואורדינטות! השיעור כולל הדגמות, הדרכה ישירה ואתגרים
    המבקשים מהתלמידים לתכנת ולזהות טרנספורמציות סטטיות שונות!
  tutorial_codestersbb_longdescription: 'התלמידים משתמשים בערכת הכלים שלנו לגרירה
    לטקסט כדי להתחיל לקודד בפייתון מיד! בפעילות מודרכת עצמית זו, התלמידים משלימים
    סדרה של פעילויות הדרכה ישירה בהן הם בונים משחק כדורסל למשוך ולירות! התלמידים חוקרים
    משתנים, אירועים, תחביר בסיסי, יצירת קואורדינטות אקראיות. ידע מוקדם מומלץ: משתנים,
    סימון נקודות, אירועים, מספרים שליליים'
  tutorial_gfcrossyroad_longdescription: בחבילה זו של שיעורי קידוד מבוא תלמדו על הכנת
    מיני-משחק בסגנון Crossy Road משלכם. תלמד כיצד לקודד אלגוריתמים ורצפים, תשומות/פלטים,
    לולאות ואיטרציה, הצהרות בחירה ו- If, ואופרטורים השוואתיים ולחשוב כמו מדען מחשבים.
    חבילת שיעורים זו תואמת את תכנית הלימודים בטכנולוגיות דיגיטליות בניו זילנד ואוסטרליה
    (ויקטוריאנית) ונועדה לסייע לצעירים ומחנכים לאמץ קידוד בבתי הספר, בכיתות ובמועדוני
    הקידוד שלהם. מדריכי שעת הקוד של Gamefroot משתמשים בשפת תכנות חזותית באמצעות בלוקים
    שבהם התלמידים פשוט גוררים ומשליכים בלוקים חזותיים כדי לכתוב קוד.
  tutorial_googleww_longdescription: בפעילות זו, תקוד שלוש סצנות ייחודיות מהסרט באמצעות
    Blockly, שפת קידוד מבוא, כדי לעזור לוונדר וומן לנווט מכשולים ולהגיע למטרה שלה.
    תשתמש בכוחם של רצפים, משתנים, לולאות והתניות כדי לעזור לדיאנה להתאמן נגד יריביה.
  tutorial_codehsjsapp_longdescription: CodeHS תואם לכל הדפדפנים המעודכנים למעט אינטרנט
    אקספלורר. Chrome הוא הדפדפן המועדף/המומלץ שלנו, אך Firefox ו- Safari צריכים לעבוד
    גם כן, בהנחה שהם מעודכנים.
  tutorial_gfmihi_longdescription: קיה אורה! בפעילות זו תוכלו לקודד מיני-משחק משלכם
    וללמוד כיצד להציג את עצמכם ב- Te Reo Maori - השפה הילידית של ניו זילנד. Mihi Maker
    היא פעילות מהנה וקלה לשימוש המשלבת קידוד, לימודי חברה ותרבות ילידית. תלמד כיצד
    מעצבי משחקים מתכנתים אלגוריתמים בסיסיים לזיהוי התנגשות. זיהוי התנגשות היא תוכנית
    המשמשת מחשב כדי לעזור לו להבין מתי שני אובייקטים יפגעו זה בזה. מדריכי שעת הקוד
    של Gamefroot משתמשים בשפת תכנות חזותית באמצעות בלוקים שבהם התלמידים פשוט גוררים
    ומשליכים בלוקים חזותיים כדי לכתוב קוד.
  tutorial_hopdropphone_longdescription: 'Hopscotch הוא כלי תכנות פשוט על iPad/iPhone,
    אהוב על ידי מיליוני תלמידים על חופש הביטוי היצירתי שלה. צפו בתלמידים שלכם צועקים
    בהנאה כשהם יוצרים משחקי "אל תפיל את הטלפון" משלהם! מדריך וידאו מודרך עצמי זה מלמד
    ילדים בגילאי 8+ יסודות תכנות בזמן שהם מקודדים מהדורות מותאמות אישית של המשחק הפופולרי
    הזה. '
  tutorial_techfaa_longdescription: הדרכה אינטראקטיבית זו תציג בפניכם את "Flocking",
    סוג של אלגוריתם שנועד לדמות התנהגות דמוית חיים של סוכנים אוטונומיים בקבוצה. הצופה
    המוטמע מקל עליך לראות את עיבוד הקוד.
  tutorial_codehsjsgraph_longdescription: CodeHS תואם לכל הדפדפנים המעודכנים למעט
    אינטרנט אקספלורר. Chrome הוא הדפדפן המועדף/המומלץ שלנו, אך Firefox ו- Safari צריכים
    לעבוד גם כן, בהנחה שהם מעודכנים.
  tutorial_thunkable_longdescription: בעזרת שפת הבלוקים, למד כיצד לבנות 10 אפליקציות
    פשוטות תוך שעה. סדרת ההדרכה המצחיקה הזו תתחיל אותך בדרכך להפוך למפתח אפליקציות
    לנייד!
  tutorial_hopcrossyroad_longdescription: Hopscotch הוא כלי תכנות פשוט על iPad/iPhone,
    אהוב על ידי מיליוני תלמידים על חופש הביטוי היצירתי שלה. בעזרת מדריך וידאו מודרך
    עצמי זה, התלמידים שלך יכינו גרסאות משלהם ל- Crossy Road! ילדים בגילאי 8+ ייחשפו
    ליסודות התכנות בזמן שהם מקודדים מהדורות מותאמות אישית של מועדף App Store זה.
  tutorial_switchglitch_longdescription: Switch & Glitch מאפשר לתלמידים שלך לשחק את
    הגיבור! באמצעות ממשק חזותי, הם מתכנתים רובוטים חמודים ולעזור להם להציל את היום.
    פעילות זו מלמדת ילדים בגילאי 5-10 את היסודות של תכנות, לולאות ואומנות ניפוי באגים.
    הגלקסיה זקוקה לך!
  tutorial_codecar_longdescription: קוד לוח מעגלים לרכב מדומה! תקליד קוד C ++ אמיתי
    השולט על האורות והכפתורים של לוח מעגלים בצורת מכונית. באמצעות 7 שיעורים, תהבהב
    את פנס הזנב, תקוד דוושת בלם ועוד במכונית הקוד המדומה. פעילות זו מלמדת לולאות,
    הצהרות אם ולוגיקה עם קוד מוקלד וכוללת מערך שיעור עם יישור לתקני ISTE, NGSS, Common
    Core ו- CSTA.
  tutorial_codesterscp_longdescription: בשיעור זה התלמידים חוקרים את כל ארבעת הרבעים
    של מישור הקואורדינטות! הם משתמשים בפייתון ובערכת הכלים שלנו לגרירה לטקסט כדי לשלוח
    ספרייט למקומות שונים על הבמה! ישנן פעילויות הדגמה וניפוי באגים הכלולות כדי לעזור
    לתלמידים להרגיש בנוח עם הניווט במישור הקואורדינטות.
  tutorial_grokpetblock_longdescription: פעילות זו נועדה להציג בפניכם תכנות מוטבע
    באמצעות בלוקים ידידותיים, ותוכננה במיוחד עבור שעת הקוד. השתמש בלוקים ו micro:bit
    לעשות חיית מחמד שאתה יכול להאכיל ולשחק עם. אין מיקרוביט של ה-BBC? אין בעיה! קורס
    זה כולל סימולטור מלא של micro:bit, כך שתוכל לעשות כל מה שהיית עושה במיקרוביט אמיתי!
  tutorial_techbim_longdescription: 'הדרכה מעשית זו מיועדת לאנשים סקרנים לדעת כיצד
    לבצע באופן פרוגרמטי כמה מניפולציות תמונה פשוטות כגון סיבוב, צביעה, הגדלת ניגודיות,
    טשטוש, זיהוי קצה וכו '', ללא עזרה של ספריות מתקדמות. '
  tutorial_techfpp_longdescription: Python ידועה בתכונות התכנות מונחות האובייקטים
    שלה (שיעורים, שיטות, ירושה…), עם זאת, לא ניתן להגביל אותה לאלה! הדרכה אינטראקטיבית
    זו מציגה את תכונות התכנות הפונקציונליות והטכניקות השימושיות, אך הפחות מוכרות,
    של Python.
  tutorial_codesterscr_longdescription: התלמידים משתמשים בערכת כלים לגרירה לטקסט המאפשרת
    להם להתחיל לקודד בפייתון מיד! התלמידים משלימים מערך פעילויות תרגול מודרכות בהן
    הם לומדים כיצד להשתמש ולשנות מגוון פקודות תכנות. לאחר מכן, הם מיישמים מיומנויות
    אלה כדי ליצור שגרת עידוד משלהם!
  tutorial_grokdisease_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות Python כדי לדגמן התפרצות
    מחלה. האם אתה יכול לפתור את המקרה המוזר של האף הזוהר?
  tutorial_techec_longdescription: סגירות הן היבט מכריע ב- Javascript, ובכל זאת הן
    נשארות מסתוריות והמפתחים לא מבינים אותן בקלות. מדריך אינטראקטיבי זה ילמד אותך
    עד כמה סגירות חזקות ושימושיות כדי להגביר את תרגול Javascript שלך!
  tutorial_rgbegin_longdescription: RoboGarden היא אפליקציה חינוכית קלה להבנה ומעשית
    שבה התלמידים לוקחים חלק בלמידה פעילה. מצויד במלואו ללמד אוריינות קידוד מאפס, RoboGarden
    מפחית את הצורך במורה בעל ידע טכנולוגי.
  tutorial_myradream_longdescription: מפלצות לקחו את החלום של מיירה. למד מיומנויות
    קידוד כדי לעזור לה לחצות גשרים, לעוף באוויר ולשחות מתחת למים כדי להחזיר את חלומה.
    Actimator היא סביבה חזותית מבוססת אינטרנט ליצירת משחקים והדמיות מדעיות בשיתוף
    פעולה, כמו גם פרסום אותם לאינטרנט וכאפליקציות לנייד.
  tutorial_thinkfun_longdescription: אנחנו ניקח אותך בתהליך של תיקון מוחו של רובוט,
    צעד אחר צעד! לאורך הדרך תוכלו לפתור חידות המבוססות על 'בעיית שביעות הרצון הבוליאנית'
    המפורסמת, ותוך שעה תהיו מאסטר בוליאני ותבינו מושגי תכנות מתקדמים! כל ההוראות כלולות
    במסך אחד, והנפח הוא אופציונלי.
  tutorial_hopfireworks_longdescription: 'התלמידים שלך יתלהבו כל כך כשהם מקודדים את
    שלהם (ללא פיצוץ!) אפליקציית זיקוקים! Hopscotch הוא כלי תכנות פשוט על iPad/iPhone,
    אהוב על ידי מיליוני תלמידים על חופש הביטוי היצירתי שלה. מדריך וידאו מודרך עצמי
    זה מלמד ילדים בגילאי 8+ יסודות תכנות בזמן שהם מקודדים גרסאות מותאמות אישית של
    זיקוקים אינטראקטיביים. '
  tutorial_grokspace_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות החזותית Blockly כדי לחקור
    את החלל ולהגיע לכוכבים.
  tutorial_codehspython_longdescription: למד את היסודות של קידוד עם שפת התכנות Python
    על ידי כתיבת תוכניות שאתה יכול לתקשר עם! שעה זו תכסה הדפסה, משתנים, מתמטיקה וקבלת
    מידע ממשתמשים. כתוב תוכנית שלוקחת ומאחסנת נתונים ממשתמש ומחזירה תגובה ייחודית!
  tutorial_codehsjava_longdescription: קידוד בג'אווה עם CodeHS
  tutorial_techioda_longdescription: מדריך שימושי זה ילמד אותך באופן אינטראקטיבי כיצד
    להיות מסוגל לחשב את הנתיב הקצר ביותר בין שני צמתים בגרף מראש, הודות לאלגוריתם
    של Dijkstra.
  tutorial_grokmonster_longdescription: הכניסו ילדים לקידוד עם הקורס הידידותי הזה
    שתוכנן במיוחד עבור שעת הקוד! השתמש בלוקים גרור ושחרר לכתוב תוכניות משלך, ללמוד
    על רצף והזמנה, וליצור דמויות מפלצת כיף!
  tutorial_techmjs_longdescription: JavaScript הוא תקן בינלאומי מאז 1997. במדריך אינטראקטיבי
    זה נחקור את התכונות המודרניות של השפה שיהפכו את הקוד שלך לחזק יותר, תמציתי וקל
    יותר לקריאה.
  tutorial_techga_longdescription: אלגוריתמים גנטיים עושים שימוש בתורת האבולוציה כדי
    לפתור בעוצמה בעיות שבהן אלגוריתמים דטרמיניסטיים יקרים מדי, כגון בעיית איש המכירות
    הנוסע. מדריך אינטראקטיבי זה הוא מבוא ברור ופשוט שיעזור לך להבין כיצד אלגוריתמים
    גנטיים עובדים.
  tutorial_techioan_longdescription: במדריך אינטראקטיבי זה נלמד מדוע תמיד יש להימנע
    מערך "null" של Java ואילו פתרונות קיימים כדי לעקוף אותו.
  tutorial_techiogsr_longdescription: Rust היא שפת תכנות מערכת עדכנית שתוכננה תוך
    מחשבה על בטיחות זיכרון וביצועים. הוא שוחרר במקור בשנת 2010. במדריך אינטראקטיבי
    זה, גלה את היסודות של כיף זה לשימוש בשפה, עם הופעות הדומות ל- C ו- C ++!
  tutorial_groktunnel_longdescription: פעילות זו נועדה לתת לך תכנות הניסיון הראשון
    שלך, והיא תוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות Python כדי ליצור משחק
    פשוט (או MUD). האם אתה יכול למצוא את דרכך במנהרה החשוכה?
  tutorial_stemcod_longdescription: האם אתה משחק במשחקי וידאו? האם אי פעם חשבת על
    כמה משחקים הם סופר מציאותיים ומשחקים אחרים הם קריקטורים-ish? בפעילות זו נדבר על
    הפיזיקה של משחקי וידאו ותלמדו לשנות קוד מחשב כדי לדמות תנועה של אובייקט. כל הפעילויות
    שלנו מבוססות על משחקי וידאו קלאסיים. אין צורך בהתקנה. 100% תואם Chromebook.
  tutorial_techikb_longdescription: קוטלין היא שפת תכנות חדשה בקוד פתוח מבית JetBrains.
    זה יכול לעניין ביותר אנשים שעובדים עם ג'אווה כיום, אם כי זה יכול לפנות גם לכל
    המתכנתים המשתמשים בזבל שנאסף זמן ריצה (Scala, Go, Python, Ruby ו- JavaScript).
    גלה את היסודות של קוטלין במדריך אינטראקטיבי זה!
  tutorial_kanostreet_longdescription: אמנות וטכנולוגיה מתאחדים! עם אתגרי ה- Street
    Art Hour of Code של קאנו, מוחות יצירתיים מכל היכולות יקודדו בעזרת מכחול, ויעשו
    יצירות אמנות יפות וייחודיות. לאורך הדרך, יצרנים ילמדו עקרונות מדעי המחשב תוך שימוש
    בשפת תכנות אמיתית בצורה אינטואיטיבית ומרתקת. בעזרת משאבי המורים והתוכן המודרך
    שלנו, כל אחד יכול להיכנס לכיף.
  tutorial_codemojijs_longdescription: תחילת JavaScript נועדה לגרום לתלמידים להקליד
    פקודות פשוטות שיש להן השפעה רבה על פעולות הדמויות. התלמידים יקלידו פקודות שגורמות
    לדמויות לעשות הכל, החל מהפלטות לאחור ועד להשמיע קולות ואפילו לדבר. פעילות זו תעזור
    לך ללמוד רעיונות ופקודות בסיסיות של JavaScript.
  tutorial_techapf_longdescription: המדריך האינטראקטיבי נועד להציג בפניך תכונות וטריקים
    מתקדמים של Python שאולי אינך מכיר עדיין כדי לשפר את השליטה שלך בשפת Python.
  tutorial_techfpjs_longdescription: תכנות פונקציונלי הוא אחד מאותם דברים שעשויים
    להיראות קשה מדי או תיאורטי מכדי לנסות. אל תחכו יותר! במדריך אינטראקטיבי זה תגלו
    תכנות פונקציונלי באמצעות דוגמאות ותרגילים מעשיים ב- JavaScript.
  tutorial_techlinq_longdescription: 'שפת התכנות C # פופולרית למדי בקרב מפתחים, במידה
    רבה בגלל תכונות השפה החזקות והאינטואיטיביות הרבות שלה. אחת מהן היא LINQ, ספריה
    המשמשת לביצוע שאילתות ישירות בתחביר C # כנגד סוגים רבים של נתונים. מדריך אינטראקטיבי
    זה יראה לכם כיצד להשתמש בו, שלב אחר שלב.'
  tutorial_gpbcatapult_longdescription: המשתתפים יבנו מעוט לשגר כדור מצד אחד של הבמה
    לצד השני, כמו במשחק Angry Birds.
  tutorial_quorumastro_longdescription: למד על קידוד באמצעות נושאים מאסטרונומיה חישובית
    במדריך מקוון נגיש זה. בו התלמידים יגלו כיצד לשלוט בטלסקופים תוך כדי תרגול עם מנוע
    הגרפיקה הממוחשבת של שפת התכנות Quorum. בשיעור האחרון התלמידים ייצרו מפה גרפית
    ונגישה של הכוכבים כדי למצוא פריטים ביקום.
  tutorial_alicewonder_longdescription: אליס בארץ הפלאות היא פאזל מודרך עצמי המיועד
    ל -6 ילדים ללא ניסיון קודם בתכנות. תוכלו להדריך את אליס באמצעות פונקציות עם ובלי
    פרמטרים.
  tutorial_rginter_longdescription: RoboGarden היא אפליקציה חינוכית קלה להבנה ומעשית
    שבה התלמידים לוקחים חלק בלמידה פעילה. מצויד במלואו ללמד אוריינות קידוד מאפס, RoboGarden
    מפחית את הצורך במורה בעל ידע טכנולוגי.
  tutorial_cssgrid_longdescription: למד הכל על CSS Grid על ידי טיפול בגינת הירק שלך.
  tutorial_jshero_longdescription: JS Hero רוצה לקחת אותך לעולם של תכנות JavaScript.
    בכל עמוד תמצאו שיעור קטן ומשימת תכנות קטנה. ניתן לענות על המשימה ישירות בדף. ומיד
    נאמר לך אם פתרת נכון את הבעיה או אם טעית.
  tutorial_codemojipy_longdescription: Python Lab היא פעילות מבוססת IOS המלמדת את
    היסודות של שפת התכנות python. משתמשים ילמדו על לולאות, מערכים, בוליאנים ועוד.
  tutorial_nclabdrone_longdescription: 'בנה מסגרת מזל"ט בעשרה שלבים באמצעות אפליקציית
    דוגמנות התלת מימד של NClab. ניתן להדפיס את מסגרת המזל"ט בתלת מימד ולהשתמש בה לבניית
    מזל"ט עובד אמיתי! כל שלב כולל הדרכות והוראות. השלם את הקוד וראה מיד את התוצאות.
    דוגמנות תלת מימד היא חלק חיוני בהנדסה, ייצור, אמנות, מדע, רפואה ועוד מהמאה ה -21.
    זוהי דרך מצוינת להתחיל! '
  tutorial_gpbcircle_longdescription: המשתתפים יעשו מעגל שמשנה צבע ובהירות בזמן שאתה
    מזיז את העכבר. בתהליך הם יחקרו את מודל צבע הגוון, הרוויה והבהירות.
  tutorial_gpbpaint_longdescription: המשתתפים ייצרו עורך צבע לצייר עם העכבר, ולאחר
    מכן להוסיף תכונות כגון כפתור ברור ואת היכולת למלא אזורים עם צבע.
  tutorial_cocomarcade_longdescription: אתה מוכן ליצור משחק אפילו קריר? מבריש על מושגי
    קידוד מתקדמים כמו פונקציות ואירועים באמצעות Python או JavaScript, אז להשתמש במיומנויות
    אלה כדי לבנות משחק הישרדות ארקייד משלך!
  tutorial_beetik_longdescription: בפעילות זו, התלמידים משחזרים חלק קטן מיצירה מפורסמת
    של המלחין פרנץ ליסט. התלמידים ילמדו כיצד להטמיע לולאות וכיצד הם משמשים הן במדעי
    המחשב והן במוסיקה. זהו מדריך צעד אחר צעד שיציג חשיבה אלגוריתמית במוזיקה עם אלמנטים
    של מדעי המחשב. ברמה האחרונה של פעילות זו התלמידים 'יפרצו' את המוזיקה על ידי שינוי
    אלמנטים כמו קצב, מפתח, חזרות, תווים וכו 'במטרה ליצור וריאציות מקוריות על סמך מה
    שלמדו. פעילות זו מצטלבת מוסיקה קלאסית עם מדעי המחשב.
  tutorial_codedj_longdescription: בקוד DJ תגלו תחילה את היסודות של Javascript על
    ידי מענה על שאלות שיהפכו בהדרגה לקוד. לאחר מכן תגיע לעולם שני שבו תתחיל ליצור
    מוזיקה ישירות עם קוד, רק על ידי שינוי מספרים בהתחלה, וככל שהשליטה שלך תגדל, על
    ידי מניפולציה של לולאות קצב ועוד! לאחר מכן תוכל לפתוח את היכולת ליצור מוסיקה בחופשיות
    באפליקציית DJ קוד ולקבל את זה כמו mp3!
  tutorial_rgadvan_longdescription: RoboGarden היא אפליקציה חינוכית קלה להבנה ומעשית
    שבה התלמידים לוקחים חלק בלמידה פעילה. מצויד במלואו ללמד אוריינות קידוד מאפס, RoboGarden
    מפחית את הצורך במורה בעל ידע טכנולוגי.
  tutorial_codehsrn_longdescription: פעילות זו נותנת לך כמה דוגמאות כיצד ליצור את
    האפליקציות האמיתיות הראשונות שלך לנייד וכיצד לבדוק אותן בטלפון שלך באמצעות React
    Native. כדי להפעיל אפליקציות בטלפון חכם, התלמידים יצטרכו להוריד את אפליקציית Expo.
    מצא מידע נוסף על אקספו בכתובת https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS תואם לכל הדפדפנים המעודכנים למעט אינטרנט
    אקספלורר. Chrome הוא הדפדפן המועדף/המומלץ שלנו, אך Firefox ו- Safari צריכים לעבוד
    גם כן, בהנחה שהם מעודכנים.
  tutorial_turtlerobot_longdescription: טייק על משחק הלוח צבי רובוט המאפשר לתלמיד
    להתאמן ללא עזרה של מורה.
  tutorial_ozoevo_longdescription: Evo by Ozobot עמוס בטונות של טכנולוגיה מגניבה,
    כמו חיישני קרבה, נוריות LED ניתנות לתכנות, תנועה וצלילים, וחיישני אור וצבע מתחת
    כך שהוא יכול לראות צבעים ולעקוב אחר קווים. מבוא זה ל- Evo מציג תוכנית OzobLockly
    הגורמת ל- Evo לנוע כאשר חיישני הקרבה שלה מופעלים על ידי הידיים שלך, ומשחקים ריקוד
    ניצחון ברגע שהוא הלך על צבעים מסוימים.
  tutorial_ozoexped_longdescription: התלמידים מתרגלים ציור קווים וקודי צבע שאוזובוט
    יכול לעקוב אחריהם בצורה מהנה עם משחק הלוח הניתן להדפסה. גם המזל וגם המיומנות ממלאים
    תפקיד באמצעות סדרה של אתגרים מתוזמנים מהנים הדורשים מהם לשלב צורה וקודי צבע. ככל
    שהתלמידים יצליחו, הם יזכו להתקרב ליעדם. הפעילות כוללת כרטיסי אתגר שתלמידים יכולים
    להשתמש בהם כדי להגביר את הקושי עבור יריביהם כחלק מהאסטרטגיה שלהם.
  tutorial_ozojourney_longdescription: כשיעור, התלמידים יתכנתו את Ozobot שלהם כדי
    להשלים את המסע של פרדיננד מגלן. על המחנך לגזור ולהרכיב את יבשות הנייר מבעוד מועד.
    התלמידים ישתמשו בשפת OzobLockly כדי לתכנת רובוט Ozobot לנווט ברחבי היבשות לאורך
    השביל שמגלן עשה. לאורך הדרך התלמידים יתייגו חלקים שונים בגיאוגרפיה העולמית.
  tutorial_ozocodes_longdescription: מדריך זה מסייע לקוראים מקדימים להיכנס לכיף הקידוד
    של Ozobot בכך שהם צריכים לכתוב את שמם בקווים שחורים עבים שאוזובוט יכול ללכת עליהם
    ולמקם Ozocodes במקומות הגיוניים כדי לעזור לרובוט ללכת ולקפוץ מהאות הראשונה עד
    האחרון. התלמידים בודקים טיוטה ראשונה וחוזרים על מנת ליצור מוצר סופי עובד. שיעור
    זה מעודד מיומנויות מוטוריות עדינות, מושגי מדעי המחשב ומוסיף לחוויית ה- OZOcode
    של התלמידים.
  tutorial_ozoeclipse_longdescription: גלה את הקסם של ליקויי חמה, שלבי ירח ומכניקה
    שמימית (מהירויות משתנות של גופים המקיפים) באמצעות רובוטים של Ozobot במפה פשוטה
    המבוססת על מסלול הירח סביב כדור הארץ. אפילו עם מעט ניסיון בתכנות Ozobot, כיתה
    יכולה ליצור הדגמה של ליקויי חמה עם שני בוטים ופנס, ואז ליצור מפה של המהירויות
    המשתנות של גוף המקיף עם OzoCodes פשוטים, מצוירים בסמנים.
  tutorial_ozosimulator_longdescription: פעילות זו מלמדת על שפות תכנות מבלי שתלמידים
    יצטרכו להשתמש במחשב או בבוט. התלמיד הוא המחשב בפעילות זו המשתמש ב- psuedocode
    כדי ללמד את היסודות כיצד לכתוב תוכנית שמחשב יכול לקרוא באמצעות מבוך מתגרה במוח
    בו התלמידים חייבים קודם לקרוא ולבצע פקודות, ולאחר מכן לכתוב תוכנית למבוך באמצעות
    מה שהם למדו.
  tutorial_ozoalgorithm_longdescription: תלמידים עם מספר מושגי תכנות מתחת לחגורותיהם
    ייהנו מהאתגר לגרום לאוזובוט לבחור עובדת כפל אקראית, ואז לצייר את מערך העובדה על
    רשת ולהבהב ו/או לומר את התשובות. מושגי תכנות שתלמידים צריכים לדעת מבעוד מועד כוללים
    לולאות, מתמטיקה, משתנים, יצירת מספרים אקראיים והמושגים הספציפיים של OzobLockly
    של מעקב אחר קו, הגדרת נורות LED, טיימרים ו"אמור "ליכולות שמע Evo.
  tutorial_ozotimer_longdescription: האם נוכל להפוך את Ozobot Bit לטיימר - במיוחד
    טיימר למדידת שניות? שיעור אתגר זה יכלול את הידע של התלמיד במושגים מגיאומטריה ומדעי
    הפיזיקה, כמו גם את יכולתו לכתוב קוד OzobLockly ברמה 4 (מתקדם) באמצעות אפקטים של
    אור, ניווט קו ותזמון. OzoMap מסופק כבסיס שעבורו ניתן לתכנן את תוכנית OzoBlockly.
    יש צורך בשעון עצר או באפליקציית שעון עצר לטלפון סלולרי בכדי לכייל את הטיימר השני
    של Ozobot Bit.
  tutorial_ozohabits_longdescription: כאשר התלמידים יודעים לצייר קווים ו- OzoCodes
    לתכנת Ozobot, הם מוכנים לשלב את שיטת התכנות הזו בעולם האמיתי. מדריך זה מראה כיצד
    ניתן להשתמש ב- Ozobot למודל טבע הדומה להדמיות מחשב. שיעור זה מתחיל בכך שהמחנך
    מסביר כיצד פועלים Point OzoCodes, וכיצד ניתן להשתמש בהם כדי לעצור את אוזובוט.
    פונקציונליות זו תחול על דוגמנות כיצד ארנב החי על גבעה עשבית אוכל את מילויו ועוצר.
  tutorial_ozoprogram_longdescription: התלמידים מגלים כמה קל לתכנת רובוטים, גם אם
    בכיתה שלהם אין. הדרכה מקוונת מונחית מורים זו מסייעת לתלמידים לפתח כישורי תכנות
    ולהשיג ביטחון ביכולתם להבין את מדעי המחשב באמצעות משחקי Blockly של Ozobot. התלמידים
    מגלים כיצד Bit and Evo by Ozobot יעלו את התוכנית בשיטה ייחודית - צבעים מהבהבים
    על חיישני האור של הרובוט ומלמדים אותו את התוכנית.
  tutorial_ozopair_longdescription: סטודנטים שמכירים את שפת התכנות המבוססת על בלוק
    OzobLockly לומדים כיצד לעבוד בצוותים כנהגים ונווטים, ואז מתרגלים על ידי יצירת
    תוכנית אחת במחשב אחד לרובוט Ozobot אחד. זוהי הדרכה בהנחיית מורים הדורשת הצגת סרטונים
    בהתחלה, ולאחר מכן הדרכה לסייע לתלמידים לסיים את התוכנית שלהם בעת הצורך.
  tutorial_codesnoopy_longdescription: חברו לחברים ותרגלו את כישורי הקידוד שלכם על
    ידי תכנות צופי הביגל של סנופי בקרב כדור שלג מהנה ומטופש! מתחילים וקוראים מקדימים
    מברכים - צוותים כותבים את הקוד שלהם בסתר תוך ניסיון להערים אחד על השני. עם קוד
    ללא מילים, כל אחד יכול להיכנס לכיף! פעילות זו תומכת 1- 4 שחקנים באותו מכשיר -
    לשחק נגד חברים או המחשב.
  tutorial_applabintro_longdescription: צור אפליקציה משלך ב- JavaScript באמצעות בלוקים
    או טקסט. תוכלו ליצור אפליקציה פשוטה עם כפתורים, תמונות, צלילים ומסכים מרובים שתוכלו
    לשתף עם חבריכם או לפרסם בגלריה ציבורית. אם כבר עשית קידוד עם בלוקים, קח את כישוריך
    לשלב הבא.
  tutorial_cslartist_longdescription: האם ידעת שיש אמן קטן שחי בתוך כל מחשב? קובץ
    PDF זה מכיל סיפור מהנה המוטמע בחידות שילמדו את תלמידיכם את יסודות האמנות הדיגיטלית
    כשהם יוצרים יצירות משלהם באמצעות פיקסלים, אלגוריתמים ולולאות חוזרות.
  tutorial_cslscratchjr_longdescription: CodeSpeak "בואו נשחק עם החתלתול ScratchJR!"
    חבילת פעילות היא סיפור קריאה בקול רם עם דפי עבודה נלווים. הסיפור עובר על הקוד
    לפרויקט ראשון נהדר עבור קודנים חדשים לגמרי. מבוגר יכול לקרוא את הסיפור לכיתה של
    תלמידים לפני הקורא ולאחר מכן להנחות את התלמידים לקודד את הסיפור בטאבלטים שלהם
    באמצעות אפליקציית ScratchJR. תלמידים עם כישורי קריאה מוקדמים יכולים לקרוא את הסיפור
    בעצמם ולהשלים באופן עצמאי את חבילת הפעילות.
  tutorial_floevents_longdescription: התלמידים יחקרו אירועים, מושג המאפשר לתוכניות
    להגיב לגירויים ספציפיים. האירועים נקבעים בפיסות קוד הנקראות מטפלים באירועים, המאזינים
    לאירועים ספציפיים ומכילים הוראות כיצד להגיב. התלמידים ילמדו אוצר מילים מפתח ויכתבו
    טקסט למטפלים באירועים בתרגיל בסגנון Mad Libs בו הם יוצרים ומפעילים מטפלים באירועים
    משלהם.
  tutorial_florobot_longdescription: בשיעור זה התלמידים יבנו את כישורי האוריינות שלהם
    תוך צלילה לתחום הרובוטיקה. הם יצפו בסרטון ההיפ הופ החינוכי של Flocabulary כדי
    לגלות מהו רובוט ולראות דוגמאות לרובוטים בחיי היומיום. הם יקראו קטעים קצרים על
    רובוטים, ידונו במשימות שרובוטים מתאימים להם ויסיימו את השיעור על ידי תכנון הרובוט
    שלהם כדי לפתור בעיה ספציפית.
  tutorial_isavesanta_longdescription: בפעילות חגיגית זו בהנחיית מורים, המותאמת לשעת
    הקוד, הילדים יוצרים משחק מחשב באמצעות Scratch כדי להציל את סנטה. הם מעצבים אלגוריתמים,
    משתמשים בהצהרות מותנות וכן בודקים ומנקים באגים בעבודתם. כולל תוכנית שיעור שלב
    אחר שלב, משאבי תלמידים, כרטיסי תמיכה ותבניות תוכנית שנכתבו מראש.
  tutorial_iorder_longdescription: פעילות בראשות מורה זו, המותאמת לשעת הקוד, מפתחת
    חשיבה חישובית ומיומנויות קידוד באמצעות Scratch 2.0. הילדים מתכנתים סימולציה ו/או
    משחק של דוכן גלידה ובכך מעצבים אלגוריתמים, משתמשים בחזרה, הצהרות מותנות, בודקים
    וניפוי באגים בעבודתם. כולל תוכנית שיעור שלב אחר שלב, חומרי תמיכה לתלמידים ותבניות
    תוכנית Scratch 2.0 שנכתבו מראש למורה ולתלמידים.
  tutorial_ianimate_longdescription: 'פעילות עונתית זו בהובלת מורים, המותאמת לשעת
    הקוד, מציגה לילדים יצירת אנימציות מחשב. הילדים ייצרו מסגרות, יוסיפו יצירות אמנות
    וינפישו סצנת חג מולד פשוטה. הרבה רעיונות לבידול, הרחבה והעשרה מביצוע רצף אנימציה
    פשוט מאוד לתלמידים בעלי יכולת רבה יותר: הנפשת רקעים כמו גם דמויות ואובייקטים,
    הוספת אפקטים תלת מימדיים (למשל צללים), יצירת מסגרות נוספות לתנועה חלקה יותר, החלפת
    רקעים ליצירת סצנה שינויים, והנפשה של יותר מאובייקט אחד.'
  tutorial_iloveada_longdescription: פעילות שיעור זו בהנחיית מורים, המותאמת לשעת הקוד,
    מספקת הזדמנות ללמד מחשוב חוצה לימודים עם היסטוריה. ילדים חוקרים את עדה לאבלייס
    דמות היסטורית חשובה במדעי המחשב ומתכנתת המחשבים הראשונה בעולם! לאחר מכן הם משתמשים
    ב- HTML בסיסי כדי ליצור דף אינטרנט מולטימדיה המציג את ממצאיהם וכישוריהם כמאסטרים
    באינטרנט. כולל תוכנית פעילות שלב אחר שלב, משאבי מורים ותלמידים קשורים ורעיונות
    להרחבה והעשרה כדי לקחת את הלמידה הלאה.
  tutorial_kodflash_longdescription: פלאש! למחוא כפיים! שיעור מזג אוויר פראי זה מלמד
    הצהרות מותנות עם ברקים ורעמים. התלמידים ילמדו מדוע רעם תמיד עוקב אחר הברק ויבחנו
    את הצהרת ההיגיון "אם יש ברק, אז יבוא רעם." ספרו את השניות בין השניים כדי לראות
    כמה רחוקה הסערה!
  tutorial_kodchoose_longdescription: בחר הרפתקה משלך! באמצעות סדרה של "הצהרות אם",
    התלמידים ישנו את קו העלילה ויסתיימו לנרטיב שהם כותבים. כמו שנתיב התוכנית משתנה
    בהתאם לתנאים, גם הנתיב שדמות עוברת בנרטיב יכול להשתנות. היו יצירתיים והובילו את
    Kodable FuzzFamily להרפתקאות מרובות בתוך סיפור אחד שיכול להיות בעל מסקנות שונות.
  tutorial_kodpizzapre_longdescription: ביחידה בת 3 חלקים, התלמידים יחברו מתמטיקה
    ותכנות כדי לפתח פתרונות לאפליקציית ההזמנות הסלולרית של מסעדה. מסעדת הפיצה של דומיניק
    יוצרת אלגוריתם לאפליקציה החדשה שלהם וזה תלוי בסטודנטים לעזור בחישוב עלויות הפיצה.
    בסוף היחידה התלמידים יכינו ויספקו את "הפיצה" שלהם לאחר חישוב עלות ההזמנה.
  tutorial_kodpizza_longdescription: ביחידה בת 3 חלקים, התלמידים יחברו מתמטיקה ותכנות
    כדי לפתח פתרונות לאפליקציית ההזמנות הסלולרית של מסעדה. מסעדת הפיצה של דומיניק
    יוצרת אלגוריתם לאפליקציה החדשה שלהם וזה תלוי בסטודנטים לעזור בחישוב עלויות הפיצה.
    בסוף היחידה התלמידים יכינו ויספקו את "הפיצה" שלהם לאחר חישוב עלות ההזמנה.
  tutorial_kodwomen_longdescription: יחידה בת 3 חלקים זו בוחנת את אי השוויון בין המינים
    ומעסיקה את התלמידים בפעילויות ודיונים סביב חוויות ונקודות מבט שונות. כשהם מדגישים
    נשים משפיעות בהיסטוריה של הטכנולוגיה, סטודנטים לומדים על חלוצי עבר ומגבשים דעות
    משלהם על שוויון בתחום הטכנולוגי. בסיום היחידה התלמידים מביעים את דעתם בכתב כדי
    לחולל שינוי בקהילת בית הספר שלהם.
  tutorial_tfunplug_longdescription: אנחנו ניקח אותך בתהליך של תיקון מוחו של רובוט,
    צעד אחר צעד! לאורך הדרך תוכלו לפתור חידות המבוססות על 'בעיית שביעות הרצון הבוליאנית'
    המפורסמת, ותוך שעה תהיו מאסטר בוליאני ותבינו מושגי תכנות מתקדמים! אין צורך במחשבים
    - כל מה שאתה צריך יכול להיות מודפס מתוך PDF שסופק שלנו.
  tutorial_lbvariables_longdescription: כיף זה לא משתנה! פעילויות קצרות וסרטונים מהנים
    מספקים סקירה כללית של מושגי הקידוד המרכזיים שתלמידים יתקלו באפליקציה. שיעור המשתנים
    מלמד את התלמידים ליצור משתנים להוספת ספירה לאחור, דמויות ושחקנים נוספים למשחקים.
  tutorial_lbfunctions_longdescription: פעילויות קצרות וסרטונים מהנים מספקים סקירה
    כללית של מושגי הקידוד המרכזיים שתלמידים יתקלו באפליקציה. שיעור הפונקציות מלמד
    את התלמידים ליצור גושי קוד ייחודיים משלהם כדי לעלות את רמת המשחק שלהם.
  tutorial_lblogic_longdescription: פעילויות וסרטונים מהנים המתריסים בהיגיון מספקים
    סקירה כללית של מושגי הקידוד המרכזיים שתלמידים יתקלו באפליקציה. שיעור ההיגיון מלמד
    את התלמידים להשתמש בהצהרות מותנות כדי לתכנת כללים ובחירות במשחקים שלהם.
  tutorial_lbworld_longdescription: קוד לטובה! התלמידים מעצבים משחק שיעזור להקל על
    אנשים בקהילה שלהם. בסופו של דבר, כל קבוצה תציג את אבות הטיפוס שלה ב"שנה את ארקייד
    העולם "שיהיה פתוח לחברי הקהילה.
  tutorial_lbloops_longdescription: לולאות הן הנשק הסודי של כל נינג'ה משחק. פעילויות
    קצרות וסרטונים מהנים מספקים סקירה כללית של מושגי הקידוד המרכזיים שתלמידים יתקלו
    באפליקציה. שיעור הלולאות מלמד את התלמידים כיצד להשתמש בלולאות ליצירת אנימציות.
  tutorial_lbtug_longdescription: הביאו משמעות חדשה לגמרי למונח "מועך כפתורים". התלמידים
    ייצרו ויערבבו מחדש את משחק Tug of War כדי לחקור כיצד משתמשים בפונקציות לבניית
    קוד.
  tutorial_lbpotato_longdescription: התלמידים ישתמשו בלולאות, לוגיקה מותנית ומשתנים
    כדי ליצור ספין חדש במשחק של תפוח אדמה חם. שיעור זה מספק בחירה בין חקר ברמה מתחילה
    או בינונית להבנת קוד ההמצאה.
  tutorial_lbguitar_longdescription: התלמידים יעבדו יחד כדי לעצב כלי נגינה שמקל על
    כל אחד, אפילו למי שאינו יכול לקרוא מוזיקה, לנגן שירים פשוטים.
  tutorial_lbio_longdescription: פעילויות קצרות וסרטונים מהנים מספקים סקירה כללית
    של מושגי הקידוד המרכזיים שתלמידים יתקלו באפליקציה. שיעור התשומות והתפוקות מלמד
    את התלמידים כיצד לשלוט בתמונות, צליל ותנועה.
  tutorial_wonpuppy_longdescription: השתמש באפליקציית Wonder Workshop Blockly ודאש
    את הרובוט כדי להתמודד עם 3 אתגרי קידוד! בסדרת האתגרים הזו, תאמן את דאש הגור לבצע
    טריקים. סדרה זו היא חלק 3 של פעילויות השעה של קוד דאש ו- Dot Challenge Card. מומלץ
    לסטודנטים בעלי ניסיון בקידוד עם פונקציות.
  tutorial_woncue_longdescription: השתמש באפליקציית קיו של Wonder Workshop כדי לתכנת
    את הרובוט CUE שלך בדרכים שונות. אתגרים והדגמות באפליקציה יראו לכם כיצד לתכנת באמצעות
    בלוקים, JavaScript או מכונות מדינה. תוכלו גם להכיר את 4 האישים השונים של הרובוט
    כשאתם מקודדים!
  tutorial_wonzoo_longdescription: השתמש באפליקציית Wonder Workshop Blockly ונקד את
    הרובוט כדי להתמודד עם 3 אתגרי קידוד! בסדרת אתגרים זו תעזור ל- Dot לשחק עם בעלי
    החיים בפינת הליטוף. סדרה זו היא חלק 2 של פעילויות כרטיס אתגר השעה של קוד דאש ונקודות
    אתגר.
  tutorial_wontrip_longdescription: השתמש באפליקציית Wonder Workshop Blockly ודאש
    את הרובוט כדי להתמודד עם 3 אתגרי קידוד! בסדרת אתגרים זו תעזור לדאש להתכונן לטיול
    בכביש. סדרה זו היא חלק 4 של פעילויות כרטיס אתגר השעה של קוד דאש ונקודות אתגר.
    מומלץ לסטודנטים בעלי ניסיון בקידוד עם מטפלים באירועים ותנאים.
  tutorial_woncollect_longdescription: השתמש באפליקציית Wonder Workshop Blockly ודאש
    את הרובוט כדי להתמודד עם 3 אתגרי קידוד! בסדרת אתגרים זו תעזור לדאש לאסוף חפצים
    שונים כמו צדפים וממתקים. אל תשכח לפנות קצת מקום על הרצפה כדי שהרובוט שלך יוכל
    להסתובב. סדרה זו היא חלק 1 של פעילויות כרטיס אתגר השעה של קוד דאש ונקודות אתגר.
  tutorial_wonsecret_longdescription: בואו נשתמש באפליקציית Wonder Workshop Cue עם
    רמז לרובוט כדי ליצור מערכת הודעות סודית. פעילות זו מומלצת לסטודנטים בעלי ניסיון
    בקידוד ב- JavaScript.
  tutorial_hsscience_longdescription: תארו לעצמכם אם התלמידים שלכם היו יכולים בקלות
    ליצור מודלים ממוחשבים משלהם של תופעות טבע! מערך שיעור זה בן שעה משתמש במחזור המים
    כדוגמה לבניית מודל מחשב אינטראקטיבי באמצעות כלי תכנות לילדים מבוסס אייפד בשם Hopscotch.
    אתה יכול להתאים אותו כדי לדמות כל מערכת דינמית הנלמדת. אין צורך בניסיון קודם!
  tutorial_popculture_longdescription: פעילות זו מעניקה למתחילים מבוא נגיש לנתוני
    מיקור המונים, הדמיה וניתוח נתונים באמצעות כלים אינטראקטיביים. המטרה היא להוכיח
    שכל אחד יכול לתרום לפרויקטים של מדעי הנתונים וכי ניתן לחבר את מדעי המחשב למגוון
    רחב של נושאים (אפילו מגמות בתרבות הפופולרית) מה שהופך אותו לרלוונטי למגוון אנשים.
    בפעילות זו התלמידים מתרגלים לשאול שאלות משלהם על תרבות פופולרית ולחפש תשובות לשאלות
    אלו באמצעות כלים חישוביים.
  tutorial_legorobust_longdescription: חקירת המאפיינים של בניין תעזור להפוך אותו לעמיד
    בפני רעידת אדמה, באמצעות סימולטור רעידת אדמה הבנוי מלבני לגו. התלמידים יחקרו את
    מקורם ואופיים של רעידות אדמה. צור ותכנת מכשיר שיאפשר לך לבדוק עיצובי בניין. תעד
    ראיות והצג את הממצאים שלך לגבי אילו תכנון מבנים הם הטובים ביותר לעמידה ברעידות
    אדמה.
  tutorial_legoplants_longdescription: דגם את הקשר בין מאביק לפרח בשלב הרבייה באמצעות
    ייצוג LEGO. התלמידים יחקרו כיצד אורגניזמים שונים לוקחים תפקיד פעיל ברביית הצמחים.
    צור ותכנת מודל של דבורה ופרח כדי לחקות את הקשר בין המאביק לצמח. הציגו ותעדו את
    הדגמים השונים שיצרתם של צמחים ומאביקים שלהם.
  tutorial_legopark_longdescription: תכנן מכוניות שיכולות להחנות את עצמן בבטחה ללא
    התערבות הנהג. התלמידים יבינו שאלגוריתמים מסוגלים לבצע סדרת הוראות לפי הסדר. חקור
    את מושג התפוקות על ידי השוואת דרכים שונות בהן רובוט עם גלגלים יכול לנוע.
  tutorial_legodetect_longdescription: תכנן דרכים למניעת תאונות בין כלי רכב וחפצים
    בכביש.
  tutorial_legolight_longdescription: עיצוב תכונות רכב שישפרו את בטיחות הנהיגה בלילה.
    התלמידים יחקרו את מושג התשומות ואת הדרך לשלוט בהם.
  tutorial_alexa_longdescription: אלכסה הוא השירות הקולי שמפעיל את אמזון אקו. Alexa
    מספקת יכולות, הנקראות "מיומנויות", המאפשרות ללקוחות ליצור אינטראקציה עם מכשירים
    באמצעות קול. במדריך זה תבנה שירות אינטרנט לטיפול בהתראות מ- Alexa. תוכלו ליצור
    כישורי עובדה ייחודיים לבית הספר שלך עבור מעבדה זו. בסוף מעבדה זו תוכלו ליצור מיומנות
    עובדות Alexa בפורטל המפתחים של אמזון, ליצור ולהגדיר מודל אינטראקציה למיומנות Alexa
    ולבדוק את המיומנות באמצעות כלי מפתחים ובאופן אופציונלי מכשיר או סימולטור Alexa.
  tutorial_grokpetmicro_longdescription: פעילות זו נועדה להציג בפניכם תכנות מוטבע,
    ותוכננה במיוחד עבור שעת הקוד. השתמש בשפת התכנות MicroPython כדי ליצור חיית מחמד
    שתוכל להאכיל ולשחק איתה. אין לכם מיקרוביט של ה-BBC? אין בעיה! קורס זה כולל סימולטור
    מלא של micro:bit, כך שתוכל לעשות כל מה שהיית עושה במיקרוביט אמיתי!
  tutorial_pirateplunder_longdescription: שודד פיראטים מתרחש בסביבת תלת מימד מרתקת
    בה התלמידים עוזרים לקפטן הפיראטים שלנו להגיע לאוצרו על ידי גרירה ושחרור של בלוקים
    חזותיים לכתיבת קוד. התלמידים מטפסים, נלחמים, אוספים והולכים בדרכם באתגרים של מורכבות
    גוברת תוך למידה ליצור קוד יעיל עם לולאות ולכתוב התנהגות אינטליגנטית עם תנאים.
    Actvitiy זה מיועד לילדים בגילאי 7+ ולקודנים בפעם הראשונה. נוסף על כך, כל מי שיש
    לו סמארטפון ואוזניות VR ניידות יוכל לחקור את המשימות שנפתרו ב- VR.
  tutorial_cadj_longdescription: הצטרפו לקודי ואווה כשהם לומדים על ייצוג נתונים באמצעות
    מכשיר DJ מהנה ואינטראקטיבי. גלה כיצד ניתן לייצג את שמך באמצעות מספרים, תמונות
    וצליל תוך יצירת מנגינה מוזיקלית צבעונית משלך!
  tutorial_cacrazy_longdescription: הצטרף לאלכס ולוני כשהם לומדים על קידוד על ידי
    יצירת תמונות מהנות ואינטראקטיביות. למד על רצף, לולאות, אירועים ופעולות כשאתה יוצר
    יצורים מטורפים בהרפתקה המרגשת הזו!
  tutorial_cajump_longdescription: הצטרפו לצ'רלי וטילי כשהם מעצבים משחק פלטפורמה בנושא
    ספורט ליום ההולדת של לוסי.
  tutorial_carest_longdescription: הצטרפו לרוס במסעדת Food Avengers. השתמש בכישורי
    החשיבה החישובית שלך כדי לעזור לרוס לפתור בעיות ולהגיש ארוחת ערב ל-8 ילדים נרגשים.
  tutorial_accai_longdescription: רובוט נשלח לכוכב לכת לא ידוע כדי לגלות אם האנושות
    יכולה להקים שם מושבה חדשה. הוא חוקר את הכוכב כדי למצוא מחסה, מגלה אוכלוסייה מקומית
    ומתקשר איתה. בתור השחקנים, אתם תתנסו בטכניקות שונות של בינה מלאכותית כדי ללמד
    את הרובוט איך לזהות חיות וצמחים, איך להבין שפה חדשה, איך לנהל דיאלוג עם התושבים
    וכו'.
  tutorial_vceclipse_longdescription: 2017 נתן לנו את אחת מתופעות הטבע המרהיבות ביותר
    של חיינו, ועכשיו אנחנו הולכים לדמות את ליקוי החמה עם JavaScript! בהסתכלות על הליקוי
    כמערכת של חלקים נעים, אנו יכולים לפרק את הבעיה לגושים בגודל ביס, תוך שימוש באובייקטים
    עם שיטות, לולאות והתניות כדי ליצור אפליקציה אינטראקטיבית המדגמנת את התצפיות שלנו.
  tutorial_pmzero_longdescription: בעוד שעה אתה יוצר גרסה פשוטה של משחק Pac-Man. אתה
    מצייר את התווים ב- 2D והופך אותם לתלת מימד. אתה יוצר מבוך משלך. לאחר מכן אתה מתכנת
    את המשחק באמצעות AgentCubes. עם 11 כללי אם/אז בלבד אתה יוצר AI מתוחכם. אפילו עם
    שתי רוחות רפאים חכמות בלבד יהיו לך ידיים מלאות כדי לנצח את המשחק.
  tutorial_hsela_longdescription: התלמידים יתרגלו זיהוי אלמנטים נרטיביים תוך הבאת
    הסיפור, השיר או האירוע ההיסטורי האהובים עליהם לחיים. לימוד קוד מעניק לתלמידים
    פורמט ומדיה נוספים לביטוי היצירתיות שלהם ולתקשורת עם אחרים. הראה להם כיצד לתכנת
    סיפורים אינטראקטיביים משלהם, והמתן לחיוכים. תוכנית שיעור של שעה, אין צורך בניסיון
    קידוד קודם.
  tutorial_ticklear_longdescription: תוכלו ללמוד את הרעיון הבסיסי של AR (Augmented
    Reality), היישומים הנוכחיים שלה ואת האפשרויות שלה בעתיד ואת המושגים הבסיסיים של
    תכנות באמצעות בלוקים תנועה ובלוקים אירועים תחת סביבת AR/3D.
  tutorial_bcrobot_longdescription: באמצעות BlocksCAD, תוכנה מקוונת חינמית שנועדה
    ללמד סטודנטים קידוד ועיצוב בעזרת מחשב, התלמידים יעצבו רובוט תלת מימד. באמצעות
    צורות, לתרגם ולסובב בלוקים, התלמידים ייחשפו לחשיבה חישובית כדי לבנות משהו שהם
    יכולים להדפיס בתלת מימד!
  tutorial_bcsnow_longdescription: באמצעות BlocksCAD, תוכנה מקוונת חינמית שנועדה ללמד
    סטודנטים קידוד ועיצוב בעזרת מחשב, התלמידים יעצבו פתית שלג תלת מימדית. באמצעות
    צורות, תרגום, סיבוב ובלוקים בלולאה, התלמידים ייחשפו לחשיבה חישובית כדי לבנות משהו
    שהם יכולים להדפיס בתלת מימד!
  tutorial_ifly_longdescription: פעילות שיעור זו בהנחיית מורים, המותאמת לשעת הקוד,
    מספקת הזדמנויות לחקור מערכות פיזיות באמצעות רובוטיקה. באמצעות סביבת תכנות גרירה
    ושחרור חזותית ומזל"טים, התלמידים לומדים שניתן לתכנת ולשלוט במערכות פיזיות באמצעות
    אלגוריתמים וקוד. כולל תוכנית פעילות שלב אחר שלב, משאבי מורים ותלמידים קשורים ורעיונות
    להרחבה והעשרה כדי לקחת את הלמידה הלאה.
  tutorial_idowedo_longdescription: פעילות שיעור זו בהנחיית מורים, המותאמת לשעת הקוד,
    מספקת הזדמנויות לחקור תכנות פיזי (רובוטיקה). ילדים מעצבים ובונים דגמים באמצעות
    לבני בנייה ומביאים אותם לחיים עם קוד! באמצעות סביבת תכנות גרירה ושחרור חזותית
    וחלקי LEGO™ WeDo (מנוע ורכזת וחיישנים אופציונליים), התלמידים לומדים שניתן לתכנת
    ולשלוט במערכות פיזיות באמצעות אלגוריתמים וקוד. כולל תוכנית פעילות שלב אחר שלב,
    משאבי מורים ותלמידים קשורים ורעיונות להרחבה והעשרה כדי לקחת את הלמידה הלאה.
  tutorial_diggindwarf_longdescription: גמדים זקוקים לעזרתך כדי לנווט, לחפור ולאסוף
    אבני חן! למד כיצד להשתמש ב- JavaScript כדי להנחות את הגמד שלך במבוכים וחידות.
  tutorial_spheroit_longdescription: למד את מצב ה"אם/אז, אחר "הראשון שלך על ידי בניית
    משחק מהנה בו תשליך את Sphero ותנחש קולות של בעלי חיים. זוהי פעילות נהדרת לאחר
    השלמת בלוקים 1, וניתן להשתמש בה עבור "שעת הקוד".
  tutorial_gameofcodes_longdescription: בנה משחק דרקון מדהים כדי להגן על הקיר, ואז
    ייצא אותו כאפליקציה עצמאית (עבור iOS, Android, PC ו- Mac).
  tutorial_blocklygames_longdescription: משחקי Blockly היא סדרה של משחקים חינוכיים
    המלמדים תכנות. הוא מיועד לילדים שלא היו להם ניסיון קודם בתכנות מחשבים אך מעוניינים
    ללמוד בקצב מאתגר יותר. בסוף המשחקים האלה, השחקנים מוכנים להשתמש בשפות מבוססות
    טקסט קונבנציונליות.
  tutorial_spherohello_longdescription: האם כבשת בלוקים ואתה זקוק לאתגר חדש? קח את
    ההיגיון שלמדת עם תכנות מבוסס בלוקים והתחל ללמוד כיצד לתכנת עם טקסט בלבד. בפעילות
    טקסט ראשונה זו למד את היסודות של בד הטקסט, לולאות וכמה טיפים כדי להתחיל עם השורות
    הראשונות שלך של קוד JavaScript.
  tutorial_spheroarcade_longdescription: במגרש המשחקים הזה בסגנון ארקייד, תוכלו ליצור
    מחדש משחקים קלאסיים עם רובוט Sphero SPRK+תוך כדי לימוד היסודות של עיצוב משחקים.
    תוכלו לבנות ביצועים רובוטיים משלך של כמה משחקים מפורסמים כמו פונג, בופ איט, ו
    Pac-Man. כל משחק משתמש ב- Sphero בצורה שונה כמו גלגול על הרצפה, גילוי מחוות או
    שימוש בספרו כג'ויסטיק.
  tutorial_bcpy1_longdescription: 'שיעור שעת קוד זה מלמד אותך כמה מושגים בסיסיים של
    קידוד בפייתון, המבוססים על משחק ה- CodeCraft 3D מאת BuzzCoder.com. CodeCraft הוא
    משחק חדש ללמוד תכנות על ידי בניית כל מה שאתה מדמיין בעולם 3D וירטואלי. אתה יכול
    להתחיל מבניית בלוקים פשוטים, עמודים וקירות, ואז מבנים גדולים, גשרים ואפילו עצים.
    כשתהיה מוכן להתעמק ברמות מתקדמות יותר, תוכל לבנות מבנים מורכבים יותר: גידול פרחים,
    כוכבים מהבהבים ואפילו מל"טים בלתי נראים כדי להסתובב ולבנות או להרוס דברים בפקודתך.
    יהיה לך כיף ללמוד איך לקודד תוך כדי משחק במשחק הזה!'

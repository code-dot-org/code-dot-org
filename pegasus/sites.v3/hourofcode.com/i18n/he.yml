  about_page_section_specific_description_8: מעל 40% מתעבורת האתר שלנו מגיעה מחוץ
    לארצות הברית ומספר זה ממשיך לטפס. על מנת להרחיב את הגישה העולמית למדעי המחשב,
    הצוות שלנו עובד בשיתוף פעולה הדוק עם [יותר ממאה שותפים בינלאומיים] (%{partners_url}),

  teach_page_additional_materials_heading: Papildomos atramos ir medžiagos
  teach_page_additional_materials_desc: Be mokymo programų ir profesinio mokymosi,
    mes turime daug medžiagų, skirtų jūsų klasei paremti.
  teach_page_additional_materials_list_heading_01: Karjeros ugdymas
  teach_page_additional_materials_list_desc_01: Lengvai naudojami ištekliai, skirti

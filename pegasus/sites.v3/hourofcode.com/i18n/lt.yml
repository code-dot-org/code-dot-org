  tutorial_hello_longdescription: Sužinokite kompiuterių mokslo pagrindus programuodami
    “Sprite Lab”. Jūs sukursite ir animuosite sprites ir sukursite savo interaktyvias
    scenas.
  tutorial_raspispace_longdescription: Sukurkite kosmoso sceną su simboliais, kurie
    “skleidžia” dalintis savo mintimis ar jausmais, naudodami garsus, spalvas ir veiksmus.
    Naudokite “Scratch” blokus, kad galėtumėte koduoti savo simbolius grafiniais efektais,
    kostiumų animacija, kalbos burbulais ir garso efektais.
  tutorial_codemonkeyjump_longdescription: Kurkite žaidimus ir projektus naudodami
    blokinį kodavimą! Šiame trumpame kurse studentai išmoks sukurti paprastą megztinį
    žaidimą naudodami pagrindinius įvykių ir funkcijų blokus.
  tutorial_poemart_longdescription: Iliustruokite poemos nuotaiką su kodu.
  tutorial_kodablehero_longdescription: Sveiki atvykę į Bug World! “Kodable FuzzFamily”
    reikia jūsų kodavimo pagalbos. Naudokitės savo realaus gyvenimo herojais ir savo
    vaizduotę, kad sukurtumėte personažą, kuris apsaugos “FuzzFamily”. Jūs pasirinksite
    savybes, kurias turi jūsų herojus, ir išbandysite savo jėgas prieš buggy gleives
    Bug World!
  tutorial_cacloud_longdescription: Feliksas skelbia iš pažiūros nekaltą Juno nuotrauką
    socialinėje žiniasklaidoje. Ji desperatiškai nori, kad ji būtų pašalinta. Maksas,
    jos draugas, greitai paverčia situaciją slapta misija. Prisijunkite prie jų sužinoję
    apie debesų kompiuteriją ir bandykite susekti nuotrauką serveryje, saugomą itin
    saugiame duomenų centre. Ar vis tiek yra rasti ir sunaikinti nuotrauką?
  tutorial_blocksmithbot_longdescription: Lazeriai, spąstai ir nuostabūs labirintai!
    padėti Bot0 pabėgti, kol ji gauna išstumiamas! Bot0 yra draugiškas, nekenksmingas
    pagalbininkas robotas. O gal ji? Jos komandos draugai tiki kitaip. Programa Bot0
    padaryti savo kelią per kosminio laivo papilvė ir pabėgti, kol jie rasti ją.
  tutorial_hatchmario_longdescription: Sukurkite savo 3D Mario žaidimą, mokydamiesi
    programavimo pagrindų. Sužinokite apie žaidimų kūrimo pagrindus; suformuokite
    judesio supratimą 3D erdvėje; išmokite pridėti rezultatą, gyvybes ir šaunius garso
    efektus į savo žaidimą, viskas per mažiau nei valandą. Ir geriausia dalis, jūs
    galite pasidalinti savo žaidimą su savo šeima ir draugais tik vienu paspaudimu
    ir žaisti su jais bet kuriame jūsų namų įrenginyje.
  tutorial_microsoftforest_longdescription: Kodas žaidimas su “Microsoft MakeCode
    Arcade”, kuris atkuria miško gaisro sąlygas, ir tada kodas savo gaisro gesinimo
    lėktuvas purkšti vandenį ir užgesinti liepsnas!
  tutorial_blackbirdscreen_longdescription: Sužinokite, kaip naudoti sąlyginius teiginius,
    kad sukurtumėte šaunią 90-ųjų stiliaus ekrano užsklandą.
  tutorial_toxicodecompute2_longdescription: Leiskite perjungti vaidmenis. Šį kartą
    JŪS esate kompiuteris! Skaitykite ir interpretuokite “Python” programas, kad rastumėte
    tinkamą trajektoriją ir laimėtumėte iššūkius. Turėsite sutelkti dėmesį ir panaudoti
    savo intuityvius sugebėjimus, kad suprastumėte kai kurias pagrindines “Python”
    sąvokas.
  tutorial_minecrafttimecraft_longdescription: 'Keliaukite atgal laiku, kad išsaugotumėte
    ateitį šioje nemokamoje “Hour of Code” pamokoje “Minecraft: Education Edition”.
    Studentai pasirinks savo nuotykius ir išmoks pagrindines kodavimo sąvokas, kad
    ištaisytų paslaptingas nesėkmes per visą istoriją. Pakeliui jie susijungs su puikiais
    novatoriais ir išradimais mokslo, architektūros, muzikos, inžinerijos ir kt.'
  tutorial_blackbirdtether_longdescription: Išmokite naudoti objektus programuoti
    įdomus, fizikos pagrįstas žaidimas.
  tutorial_ob_longdescription: Parašykite kodą, kad sukurtumėte ir paleistumėte savo
    viruso protrūkio modeliavimą “Monster Town”. Modeliavimas yra proceso ar sistemos
    kompiuterinis modelis. Sužinokite, kaip koduoti ir prognozuoti, kas nutiks “Monster
    Town” kaimynams.
  tutorial_codeartportrait_longdescription: 'Išmokite programuoti savo portretą naudodami
    p5.js. Išreikškite save kūrybiškai per kodą, įtraukdami savo mėgstamus meninius
    stilius ir asmeninius palietimus, kad sukurtumėte tikrą šedevrą! Jums gali būti
    suteikta teisė pateikti savo baigtą projektą Code/Art CodeYourself konkursui,
    skirtam JAV mergaičių 3-12 klasėse. '
  tutorial_shelly_longdescription: Shelly yra programavimo kalba piešimui. Piešimas
    atliekamas išduodant instrukcijas vėžliui. Vėžlys piešia linijas ir formas, kai
    juda, naudodamas įvairias spalvas ir stilius. Galimi iššūkių ir kūrybos režimai.
    Iššūkio režimas apima nuoseklią pamoką, kurioje pristatomi “Shelly” kalbos ir
    apskritai programavimo pagrindai.
  tutorial_weavly_longdescription: Per šias trumpas veiklas eikite į keletą misijų,
    pradedant planetų tyrinėjimu, baigiant gyvūnų lankymu safaryje, iki nuskendusio
    lobio medžioklės!
  tutorial_codespeakpassword_longdescription: Išmokite koduoti slaptažodžių generatorių
    “Python” ir būkite saugūs nuo įsilaužėlių.
  tutorial_kodableshapes_longdescription: 'Matematika yra mūsų gyvenimo dalis visur.
    Naudokite matematikos ir kodavimo įgūdžius, kad sukurtumėte savo labirintą, tada
    bandykite jį išspręsti. Pradėkite nuo pagrindinio kvadrato ir pamatykite, kiek
    skirtingų formų galite įtraukti į savo labirinto dizainą! '
  tutorial_nasabinary_longdescription: Sužinokite, kaip mes naudojame dvejetainį kodą
    kalbėdami su erdvėlaiviu, tada išbandykite patys, išversdami savo vardą į dvejetainį
    kodą ant vardo žymos, apyrankės, kaiščio ar net garso.
  tutorial_3dmaker_longdescription: Padarykite savo tikrai kietas, pasukamas, 3D objektus
    greitai ir lengvai.
  tutorial_itchstart_longdescription: Ši pamoka yra geras įėjimo taškas 2 ar 3 klasės
    vaikams, kurie tik pirmą kartą išbando “Scratch”. Jie pradės nuo 5 blokų rinkinio,
    kurį jiems reikia sudėti, kad jų personažas atliktų tam tikrus veiksmus.
  tutorial_hopsub_longdescription: Sužinokite, kaip susieti programą su draugu ar
    klasioku ir sukurti savo metro banglentininką su Hopscotch simboliais!
  tutorial_itchmundos_longdescription: Conocerán Scratch, yra programinė įranga. Agregarán
    objetos y fondos, usarán bloques de eventos y apariencia para dar vida a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan en Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Tai viskas įdomus ir žaidimai, kol kas nors
    sugenda į medį… ar yra tai, kad įdomus dalis? Dirželis ant tų slidžių ir sulenkite
    kelius, kai nukreipiate savo personažą žemyn nuo užšalusių kliūčių kalno, naudodami
    kodą šioje “Scratch” veikloje. Sukurkite kursą, pridėkite judesį ir jutimą, taip
    pat šiek tiek susidūrimo sąveikos ir bumo - jūs turite sau linksmybių kalną. '
  tutorial_groksecurity_longdescription: Įdėkite savo kibernetinę skrybėlę šioje trumpoje
    įžangoje, kad būtumėte saugūs internete. Sužinosite apie saugius slaptažodžius,
    sukčiavimą, saugos nustatymus, socialinę žiniasklaidą ir dar daugiau!
  tutorial_creaticode_longdescription: Sužinokite, kaip sukurti stulbinančius 3D projektus
    naudodami “Scratch” blokus!
  tutorial_kcjhockey_longdescription: Jūs šaudyti, jūs rezultatas - minios eina laukinių!
    Statant šį žaidimą nereikia nėrinių iki savo pačiūžas, bet būkite pasiruošę pagaląsti
    savo kodavimo įgūdžius! Sužinokite, kaip sukoduoti savo ledo ritulio žaidimą ir
    išbandyti mūsų įgūdžius prieš npc vartininką “Scratch”. Naudodamas judesį, jutimą
    ir kintamuosius, jūsų skaitmeninis grotuvas gali išvengti ir slysti rituliu, kad
    įmuštų laimėtą tikslą.
  tutorial_ttdungeon_longdescription: Blogis vedlys Nullonor kelia rimtą grėsmę karalystėje,
    ir tik jūs turite galią tremti juos amžinai. Tačiau Nullonoras yra toks pat gudrus,
    kaip ir pavojingas. Jis slepiasi savo stebuklingame nuolat besikeičiančių kambarių
    bokšte, ir nė vienas herojus dar nėra sėkmingai pasiekęs viršutinio aukšto. Kaip
    indekso riterių čempionas, ar turite tai, ko reikia norint rasti ir nugalėti “Nullonor”?
  tutorial_ccai_longdescription: Konkurencingas kodavimas dar niekada nebuvo toks
    epinis! Nėra kodavimo patirties...Jokių problemų. Įeikite į požemį, kuriame padidinsite
    savo programavimo galias išmokdami kodavimo strategijų ir taktikos, kurių jums
    reikės norint konkuruoti. Įveikę požemį būsite pasirengę kovoti su programuotojais
    iš viso pasaulio CodeCombat AI League esporto arenoje!
  tutorial_bsdai_longdescription: Yra specifinis neuroninių tinklų ir algoritmų rinkinys,
    kurį mes vadiname mašininiu mokymusi. Šiame projekte mes ištirsime dirbtinio intelekto
    (AI) vaizdo atpažinimo įrankį ir sužinosime, kaip AI mato vaizdus, daro prognozes
    ir kaip galime įsitikinti, kad tos prognozės yra tikslios ir be šališkumo.
  tutorial_stemdata_longdescription: Sukurkite paprastą klimato, kuriame gyvenate,
    modelį, tada naudokite jį, kad suprastumėte, kaip keli laipsniai padidėjusios
    temperatūros gali turėti didelę įtaką gamtos pasauliui. Apima galimybę atsisiųsti
    duomenis į skaičiuoklę tolesnei analizei.
  tutorial_thunkableinfo_longdescription: Sužinokite, kaip sukurti informacinę programą
    su kodų blokais ir duomenų lentele
  tutorial_educodespace_longdescription: Allegrus planetos žmonės prarado savo protėvių
    dainas. Vykdykite šią pamoką, kad sukurtumėte savo muzikinį šoninį slinkimo žaidimą
    ir atkurtumėte prarastas melodijas. Tinkinkite kiekvieną žaidimo aspektą, mokydamiesi
    žaidimų kūrimo, fizikos ir susidūrimų pagrindų. Nereikalaujama kodavimo ar muzikos
    žinių.
  tutorial_kcjtennis_longdescription: Patiekite iššūkį ir eikite į galvą su savo AI
    priešininku šiame skaitmeniniame teniso mače. Naudojant “Scratch”, ši veikla išmokys
    jus, kaip koduoti pirmyn ir atgal sprite sąveiką per transliavimą, kintamuosius
    ir judėjimą. Įtraukite win/loss conditionals ir pabučiuokite savo “meilės” rezultatą.
    Užpildykite šį projektą patys arba su parama iš užaugęs.
  tutorial_robotmagictower_longdescription: Sužinokite apie Hanojaus bokšto žaidimą
    ir kaip naudoti rekursines funkcijas problemoms spręsti.
  tutorial_ttdragons_longdescription: 'Blogio jėga išplito savo kelią per Ovun žemę
    ir grasina sunaikinti šį taikų miestą. Naršyti paslėptas šventyklas, išmokti magija
    runas, kurios leidžia jums programuoti ir kontroliuoti elementus aplink jus, ir
    kovoti su šešėlių fiends. Rasti visus Dragon šventyklos raktus pažadinti drakoną.
    Būk herojus, kurio reikia Ovun! '
  tutorial_kcjarchery_longdescription: Stay on target ir vadovas savo rodyklę į bullseye
    naudojant kodą! Sužinokite, kaip sukoduoti savo šaudymo iš lanko žaidimą naudodami
    “Scratch” ir mūsų nuoseklias instrukcijas. Naudodami spalvų jutimo sprites, kostiumų
    pakeitimus ir judesio sekas, jūs taip pat galite siekti aukso ir koduoti savo
    kelią į pergalę - plius, pridėti balų skaitiklį iki ante. Užpildykite šį projektą
    patys arba su parama iš užaugęs.
  tutorial_ttsprouts_longdescription: Sodininkystė yra darbas visą darbo dieną! Pradėkite
    tik nuo vieno suoliuko puodų ir linkę į augalus šiltnamyje, prieidami prie masyvo.
    Kai sėsite, laistote ir derinate kiekvieną augalą, uždirbkite pinigų už visus
    savo vaisius ir daržoves! Naudokite vis sudėtingesnį daugiamatį masyvą, kad surastumėte
    kiekvieną puodą, kai šiltnamis tampa perkrautas.
  tutorial_ttmaze_longdescription: Jūs nusileidote svetimoje planetoje kišeninėje
    visatoje ir turite rasti būdą pabėgti, kad galėtumėte tęsti kelionę. Naršyti pažangių
    robotų civilizacijos griuvėsiai, naršyti savo kelią labirintus ir galvosūkiai
    ir kovoti su priešo robotai. Naudodami savo patikimą “Sidekick F3Lix”, išmokite
    ir naudokite naujas programavimo koncepcijas, kad nulaužtumėte savo kelią į pergalę.
  tutorial_codetribe_longdescription: Puikus įvadas į kodavimą naudojant HTML, CSS
    ir JavaScript. Sukoduokite keletą eilučių ir sukurkite savo pirmąją programą,
    kad patikrintumėte jūsų vakarėlį lankančių žmonių amžių.
  tutorial_ttcanyon_longdescription: Jūs esate įstrigę ateivių planetoje ir turi išgyventi
    arenoje, begalinę kovą su svetimų monstrų! Naudokite savo įsilaužimo Blaster pakeisti
    savo sidekick programavimą, jūsų priešininkai, ir jūsų aplinka. Jūsų patikimas
    kačių sidekick F3Lix gali padėti išgydyti ir palaikyti jus, o jūs galite perprogramuoti
    priešus ir spąstus, kad juos išjungtumėte arba kovotumėte vieni su kitais.
  tutorial_kcjxtrail_longdescription: Paspauskite takus su šia kryžminio dviračių
    veikla, naudodami kodą ir “Scratch”. Naudodami spalvų jutimo blokus ir judesį,
    sukursite savo kursą, integruosite sustojimus ir sąveiką pakeliui bei stebėsite
    savo pažangą koduodami rezultatų laikytoją su funkcijomis. Nepamirškite savo šalmo,
    nes mes galime pasivažinėti laukiniu važiavimu! Užpildykite šį projektą patys
    arba su parama iš užaugęs.
  tutorial_codespeakroad_longdescription: Sukurkite žaidimą, kuriame vartotojas atlieka
    civilinės inžinieriaus vaidmenį, kad suplanuotų kelią.
  tutorial_educodelair_longdescription: George yra persekiojamas Chiroptera's Lair
    ir reikia jūsų pagalbos pabėgti! Sukurkite savo pilną 2D dėlionės žaidimą, atlikdami
    šią pamoką ir mokydamiesi žaidimų kūrimo pagrindų. Kodas savo kelią iš mūsų lygio,
    arba padaryti savo mesti iššūkį savo draugams!
  tutorial_ibmhourofz_longdescription: 'Ar kada nors išėmėte pinigus iš bankomato?
    Naudoti kreditinę kortelę mokėti už kažką? Visi šie veiksmai turi vieną bendrą
    bruožą: visi jie prasideda paprastu paspaudimu. Bet kas iš tikrųjų vyksta už to
    paspaudimo? Tai Įmonių Kompiuterija. Pradėkite daugiau sužinoti apie tai, kaip
    šiandien veikia įmonės kompiuterija su “IBM Hour of Z”.'
  tutorial_gamefrootbacteria_longdescription: 'Studentai sužino apie sąlygas, kuriomis
    salmonelių bakterijos gali išgyventi, o kodavimo įdomus modeliavimo žaidimas Gamefroot!
    Ši veikla skirta mokslo mokytojams IR skaitmeninių technologijų mokytojams, norintiems
    įtraukti savo mokinius į kelias dalykines sritis. '
  tutorial_educodeforest_longdescription: Aleksas kurį laiką buvo įstrigęs matiniame
    miške. Ar galite padėti jiems pabėgti? Ši lengvai sekama pamoka moko jus, kaip
    sukurti ir pritaikyti visą dėlionės žaidimą, kuris veikia bet kurioje šiuolaikinėje
    naršyklėje. Pabandykite įveikti mūsų lygį, arba sukurti savo iššūkį savo draugams!
  tutorial_educodehorus_longdescription: Padėkite Lizai išspręsti Horo mįslę ir pabėgti
    nuo jo šventyklos. Vykdykite šią pamoką, kad galėtumėte sukoduoti ir pritaikyti
    savo pačių dėlionę keliais žingsniais. Pabandykite įveikti mūsų lygį, arba redaguoti
    jį, kad jis taip paprasta ar sudėtinga, kaip norite. Sužinokite žaidimo kūrimo
    pagrindus žaisdami!
  tutorial_codespeakpokemon_longdescription: Kodas savo mėgstamą Pokemon lygiu aukštyn
    ir vystytis.
  tutorial_stemholiday_longdescription: "“StemScopes Coding powered by BitsBox” leidžia
    studentams kurti ir dalintis savo virtualia atostogų kortele naudojant įvestą
    “JavaScript” kodą. Mūsų programa yra paprasta naudoti ir nereikalauja jokios išankstinės
    kodavimo patirties. Mes siūlome integruotą paramą visoje programoje, o studentai
    gali lengvai išsiaiškinti patys. Džiaukitės, kad sukoduokite savo virtualią kortelę,
    kad galėtumėte pasidalinti su draugais ir šeima šį atostogų sezoną!"
  tutorial_codespeakpixel_longdescription: Sužinokite, kaip sukurti pikselių meno
    redaktorių, kad sukurtumėte savo pasirinktinius simbolių dizainus ir meną.
  tutorial_codespellsnexus_longdescription: Pagal paslaptingos kojinių marionetės
    mentorystę turite įsiskverbti ir perprogramuoti super intelektualią programą “Learn
    to Code', kuri siekia pasaulinio dominavimo. Išspręskite galvosūkius. Išmokite
    kodą. Nulaužti Nexus.
  tutorial_carnegieslime_longdescription: Kiekvienais metais “Scarecorp” pakalikai
    bando pavogti jūsų saldainių pasėlius. “Booville High” “Baddest Slimeball” įgula
    susibūrė, kad apsaugotų saldainių pasėlius gleivių ginklais. Žaidėjai žaidžia
    kaip paauglių monstrai, kurie programuoja savo bendradarbiavimo robotą (dar žinomą
    kaip “cobot”) augintinius, kad padėtų nuimti “Scarecorp” pakalikus, kurie yra
    po savo miesto saldainių derliaus. Pasirinkite tarp keturių simbolių ir jų kobotiškų
    augintinių.
  tutorial_ozotown_longdescription: "“Ozobot Blockly OzoTown” mokys pažangios sekos
    nustatymo, nes studentai naudojasi logika, samprotavimais ir informatikos įgūdžiais,
    kad galėtų naršyti realaus gyvenimo scenarijus. Nereikia jokio boto!"
  tutorial_milnedash_longdescription: Dash nori išmokti šokti! Ar galite padėti jai
    vairuoti ir išeiti ir parodyti savo daiktus viduryje? Ši veikla yra nukreipta
    į studentą ir išmokys vartotoją apie sekos nustatymą ir kilpas.
  tutorial_microbitpet_longdescription: 'Sukoduokite savo elektroninį augintinį ir
    pritaikykite jį, kad jis taptų savo. '
  tutorial_spherotriad_longdescription: 'Ištirkite, ką reiškia kiekvienas iš pagrindinių
    kibernetinio saugumo principų, ir sužinokite, kaip rasti pusiausvyrą, kad pasiektumėte
    saugią sistemą, kuri veiktų visiems vartotojams. '
  tutorial_spheropassword_longdescription: Naršykite, kaip padaryti stiprius slaptažodžių
    derinius naudojant “LittleBits” išradimus ir kodavimą.
  tutorial_codequilt_longdescription: Apmąstykite, kas gauna kodą ir ką galima padaryti
    su kodu, susipažindami su “Scratch”.
  tutorial_ozoshape1_longdescription: "“Ozobot Blockly ShapeTracer” mokys sekos nustatymo
    ir derinimo įgūdžių. Studentai bus panaudoti logika, samprotavimas, ir informatikos
    įgūdžius. Nereikia jokio boto!"
  tutorial_ozoshape2_longdescription: "“Ozobot Blockly ShapeTracer 2” mokys pažangių
    sekos nustatymo ir kilpų įgūdžių. Studentai bus panaudoti logika, samprotavimas,
    ir informatikos įgūdžius. Nereikia jokio boto!"
  tutorial_hopescape_longdescription: Kodas atviru loginiu pabėgimo kambario žaidimu
    ir sužinokite apie tokias sąvokas kaip iteracija ir kiti svarbūs žaidimo dizaino
    elementai.
  tutorial_ozorace_longdescription: Studentai planuos ir vykdys programą su įvairiais
    parametrais, praktikos matavimu, sekos nustatymu ir derinimu, nes jie sukurs “Ozobot”
    hipodromą.
  tutorial_ozoequestrian_longdescription: Studentai naudos spalvų kodus programuoti
    savo kalno (Evo) baigti kursą.
  tutorial_irobotpizza_longdescription: Ieškote, kad kodavimas taptų bendradarbiavimo,
    socialine ir super linksma patirtimi savo mokykloje? Šiame “out-of-the-box” skaitmeninių
    renginių rinkinyje mes pateikiame visas priemones, kurių jums reikės norint surengti
    puikų šeimos kodo iššūkį. “iRobot Pizza Party” šeimos susiburia, kad pasidalintų
    maistu ir kodavo virtualius robotus, kad užbaigtų iššūkius, skirtus tiek pradedantiesiems,
    tiek pažengusiems koderiams.
  tutorial_ai4alldance_longdescription: Šiame trumpame, smagiame AI baite studentai
    tiria, kaip AI įrankiai gali padėti žmonėms diegti naujoves ir kaip žmogaus novatoriai
    gali padėti pagerinti AI.
  tutorial_ai4allneural_longdescription: Ši mokymo programa yra įžanginis praktinis
    gilus pasinerimas į technines detales apie tai, kaip kai kurios AI sistemos gali
    rasti objektus vaizduose ar kitus modelius kontekste. Galų gale studentai mokys
    kitus, ko išmoko. Jei jūsų mokiniai atliko AI ir šokį, jie gali norėti tai patikrinti,
    kad sužinotų, kaip ši sistema veikė.
  tutorial_spheroinout_longdescription: indi yra pasirengusi sužinoti daugiau apie
    tai, kaip ji ir kiti kompiuteriai veikia. Šioje pamokoje atraskite įėjimus ir
    išėjimus per šį prakinį tyrinėjimą.
  tutorial_edisonblueprint_longdescription: Ar galite užprogramuoti “Edison” vairuoti
    skirtingomis formomis, kad robotas galėtų piešti skirtingus brėžinius?
  tutorial_edisonmaze_longdescription: Leiskite gauti Edison robotas lenktyniauti
    palei Euler Path formos!
  tutorial_milnefunctions_longdescription: Dash nori išmokti šokti! Ar galite padėti
    jai vairuoti ir išeiti ir parodyti savo daiktus viduryje? Ši veikla yra nukreipta
    į studentą ir mokys vartotoją apie sekos nustatymą, kilpas ir funkcijas.
  tutorial_sasmap_longdescription: 'Šioje pamokoje mokiniai naudos kodą, kad parodytų
    supratimą apie skirtumą tarp žmogaus ir fizinių savybių žemėlapyje. Jie identifikuos
    kelią per matematikos funkcijų tinklelį, kad robotas nusileis tik žmogaus funkcijoms.
    Tada studentai dirbs komandose, kad parašytų kodą, kuris naršys jų robotą teisingu
    keliu. '
  tutorial_firstrobotics_longdescription: Išmokite koduoti naudodami “FTC Sim” - internetinę
    blokinio programavimo kalbą, kurioje yra tiesioginis simuliatorius, kad studentai
    galėtų akimirksniu pamatyti judantį robotą pagal parašytą kodą.
  tutorial_sasdata_longdescription: Sudominkite studentus duomenimis per greitas apklausas,
    kurios generuoja realaus laiko interaktyvias duomenų vizualizacijas. Studentai
    nustatys, interpretuos ir bendraus apie duomenis - svarbius pamatinius įgūdžius,
    kad suprastume mūsų duomenų turtingą pasaulį.
  tutorial_carnegiesensabot_longdescription: Sužinokite, kaip užprogramuoti virtualų
    EV3 robotą, kad užbaigtumėte realaus pasaulio “Sensabot” iššūkį šioje veikloje
    “Carnegie Mellon Robotics Academy”.
  tutorial_robotical4_longdescription: "“MartyBlocks” yra sujungtas vertikaliu formatu,
    kuris yra labiau paplitęs kodo rašymui. Besimokantiesiems bus pristatyta didesnė
    darbo sritis ir didesnės funkcijos Marty kontrolei ir galiausiai jiems sąveikauti
    su aplinka. Ši pamoka supažindins besimokančiuosius su skyriais, išdėstymu, palygins
    šią naują aplinką su MartyBlocks Jr."
  tutorial_kinderadd_longdescription: Šioje pamokoje mokiniai naudos algoritmus ir
    judančius robotus matematinėms sąvokoms modeliuoti. KIBO keliaus fizine numerio
    linija, kad modeliuotų skaičiavimą, papildymą ir atimtį. Studentai sukurs algoritmus
    (pasirinktinai įskaitant pakartotines kilpas) problemoms spręsti, kaip tai daro
    programuotojai darbe!
  tutorial_imagipython_longdescription: Prisijunkite prie pirmojo pasaulyje socialinio
    tinklo, skirto paaugliams, mėgstantiems koduoti. Sukurkite savo pirmąjį spalvingą
    projektą per kelias minutes naudodami nemokamą “imagi” programą.
  tutorial_robotical2_longdescription: Besimokantieji sukurs žingsnių seką, kad partneris
    galėtų keliauti maršrutu į tikslą, pasinaudojant “Marty” valdikliu. Kiekvienas
    krypties simbolis turi pridedamą judesį; šioje pamokoje besimokantieji bus skatinami
    eksperimentuoti su krypties rodyklėmis, tačiau daugiausia dėmesio bus skiriama
    rodyklei į priekį.
  tutorial_robotical3_longdescription: Besimokantieji ištirs naują “Marty” sąsają,
    kur jų instrukcijos liks įrenginio ekrane. Besimokantieji įvertins, kiek žingsnių,
    jų manymu, Marty reikės norint pasiekti tikslą.
  tutorial_blockscadvirus_longdescription: 'Norėdami modeliuoti virusą, naudokite
    3D dizaino platformą ir sužinokite, kaip mūsų kūnai naudoja geometriją kovai su
    šiais įsibrovėliais. '
  tutorial_robotical1_longdescription: Besimokantieji pamatys Marty robotą judantį
    su “Unplugged” spalvų kortelėmis. Tada besimokantieji padės partneriui judėti
    į priekį ir sustoti, panaudodami spalvotą popierių. Kiekvienoje “Robotical” spalvotoje
    kortelėje yra instrukcija, kurią Marty supranta, nereikia rašyti ar sutvarkyti
    jokio kodo.
  tutorial_irobotshapes_longdescription: Sužinokite apie įvairias figūras per modelio
    atpažinimą ir sekos nustatymą šioje neprijungtoje, spausdinamoje robotų tematikos
    darbaknygėje!
  tutorial_irobotparts_longdescription: Sužinokite apie skirtingus gabalus, naudojamus
    robotui sukurti, tyrinėdami savo pojūčius ir praktikuodami matematikos pagrindus.
  tutorial_irobottools_longdescription: Ši darbaknygė tyrinėja visus įvairių rūšių
    įrankius, naudojamus statant robotą, derinant, skaičiuojant, medžiojant ir matuojant
    veiklą,
  tutorial_kindercar_longdescription: Studentai taps inžinieriais, mokydamiesi inžinerinio
    projektavimo proceso žingsnių. Įkvėpti Chriso Van Duseno knygos “If I Built a
    Car”, studentai stebės inžinerinio projektavimo procesą, kad sukurtų savo svajonių
    automobilius iš amatų ir perdirbtų medžiagų. Jie nuskaitys trumpą programavimo
    seką, kad jų automobiliai judėtų!
  tutorial_caavatar_longdescription: 'AVATAR yra naujausias interaktyvus atrakcija
    ThrillVille pramogų parke. Sakura ir Nikau negali laukti, kol aplankys ją ir patirs
    rytojaus pasaulį! Šiame interaktyviame trumpame kurse besimokantysis prisijungia
    prie “Sakura” ir “Nikau”, kad sužinotų apie duomenis, skaitmeninius pėdsakus,
    daiktų internetą, didelius duomenis ir jų pasekmes mums, kaip žmonėms, ir mūsų
    ateičiai.   '

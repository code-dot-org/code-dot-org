    tyrinėti įvairius karjeros kelius.
  teach_page_additional_materials_list_heading_02: Vaizdo įrašų biblioteka
  teach_page_additional_materials_list_desc_02: Mes siūlome augančią mokomųjų vaizdo
    įrašų biblioteką, skirtą pedagogams naudoti visame pasaulyje, internete ar klasėse.
    Mūsų tikslas yra sustiprinti savo pastangas, viršijančias mūsų pačių mokymo programos
    pasiekiamumą.
  teach_page_additional_materials_list_heading_03: Klasės plakatai
  teach_page_additional_materials_list_desc_03: Spausdinkite šiuos įvairių vaidmenų
    modelių plakatus, kad pakabintumėte savo mokykloje ir įkvėptumėte savo mokinius
    išbandyti informatiką.
  csp_page_top_desc: Free year-long curriculum that introduces students to the foundational
    concepts of computer science and challenges them to explore how computing and
    technology can impact the world. Can be taught as an introductory class and as
    an AP course.
  csp_page_intro_heading: Free, AP® CSP endorsed, high school introductory course
  csp_page_intro_list_01: Culturally responsive pedagogy
  csp_page_intro_list_02: Real-world problem investigation
  csp_page_intro_list_03: Explainer videos with diverse presenters
  csp_page_intro_list_04: Open-ended projects for more personalized learning

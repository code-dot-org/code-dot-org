  professional_learning_section_desc: Gaukite reikiamą paramą, kai ruošiatės mokyti.
    Mokytojai mėgsta tai, su daugiau nei 90% reitingą tai geriausias profesinis tobulėjimas
    kada nors!
  professional_learning_section_desc_short: Gaukite reikiamą paramą, kai ruošiatės
    mokyti.
  professional_learning_section_desc_self_paced: Tiesiog laiku parama, kuri leidžia
    jums pasirengti mokyti su pasitikėjimu savo grafiką.
  professional_learning_section_block_facilitator_led_workshops: Mūsų labai palaikanti
    profesinio mokymosi programa atneš jus kartu su grupe mokytojų mokytis vieni iš
    kitų, taip pat ekspertais tarpininkais, kai imsite pirmuosius nemokamos mokymo
    programos mokymo metus savo studentams. Asmeninės ir virtualios dirbtuvės prasideda
    šią vasarą.
  professional_learning_section_block_facilitator_led_workshops_csf: Prisijunkite
    prie vietinių mokytojų, kad galėtumėte įkvėpti ir praktinė parama, kad įgyvendintumėte
    kompiuterių mokslą savo klasėje. Mūsų regioniniai partneriai siūlo aukštos kokybės,
    vienos dienos Code.org seminarus atskiriems mokytojams arba PD mokykloje. Užsiregistruokite
    į profesinio tobulėjimo seminarą šalia jūsų!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.

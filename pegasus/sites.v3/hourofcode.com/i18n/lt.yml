  ai_pl_101_hero_heading: AI 101 mokytojams
  ai_pl_101_hero_desc: Atraskite novatorišką dirbtinio intelekto (AI) pasaulį ir jo
    transformacinį potencialą švietime naudodami mūsų pamatinę internetinę mokymosi
    seriją mokytojams.
  ai_pl_101_hero_desc_02: Išsami internetinė mokymosi serija mokytojams.
  ai_pl_101_hero_presented: Pateikė
  ai_pl_101_intro_heading: Kas yra AI 101 mokytojams?
  ai_pl_101_intro_text: AI 101 mokytojams yra nemokama, pamatinė internetinė profesinio
    mokymosi serija, skirta bet kuriam mokytojui ir pedagogui, besidominčiam novatoriškuoju
    dirbtinio intelekto (AI) pasauliu ir jo transformaciniu potencialu švietime. Partneriai
    Code.org, ETS, ISTE, Khan Academy siūlo patrauklias sesijas su žinomais ekspertais,
    kurie demystifikuos AI, ištirs atsakingą įgyvendinimą, spręs šališkumą ir parodys,
    kaip dirbtinio intelekto mokymasis gali pakeisti studentų rezultatus. Prisijunkite
    prie mūsų šioje tyrinėjimo ir įgalinimo kelionėje ir atraskite mokymo ateitį su
    AI ir apie jį.
  ai_pl_101_partnership_between: Partnerystė tarp
  ai_pl_101_join_email_title: Užsiregistruokite ankstyvai prieigai prie AI 101 mokytojams
  ai_pl_101_pro_join_email_desc: Būk pirmasis, kuris išgirs, kai prasideda kiekviena
    sesija. Gaukite AI išteklių atnaujinimus iš Code.org, ETS, ISTE ir Khan Academy.
  ai_pl_101_explore_title: Su AI susiję ištekliai
  ai_pl_101_explore_desc: Mes turime papildomų išteklių jums iš Code.org, ETS, ISTE
    ir Khan Academy įvairovė remti mokytojus šioje naujoje ir augančioje srityje.
    Patikrinkite juos žemiau.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: "“Khan Academy” dirbtiniu intelektu varoma mokymo pagalba
    leidžia mokytojams nustoti leisti laiką atliekant prep užduotis, kurių jie nemyli,
    ir sutelkti dėmesį į tai, ką jie myli - mokymą."
  ai_pl_101_explore__button_1: Pabandykite Khanmigo
  ai_pl_101_explore_title_2: Dirbtinio intelekto tyrinėjimai pedagogams
  ai_pl_101_explore__desc_2: Šešerius metus šis 15 valandų internetinis ISTE kursas
    vadovauja K-12 pedagogams apie AI mokymo ir mokymosi esminius dalykus. Kursas
    siūlomas tris kartus per metus ir yra visiškai asinchroninis, nuolat palaikant
    eksperto instruktorių.
  ai_pl_101_explore__button_2: Pradėkite kursą
  ai_pl_101_explore_title_3: PG mokymo programa
  ai_pl_101_explore__desc_3: "“Code.org” AI Kaip naudoti AI vaizdo įrašus ir mokymo
    programą 3-12 klasėms, mokiniai mokosi pagrindinių principų apie AI ir naudojasi
    linksma veikla, kad pamatytų, kaip kompiuteriai mokosi iš duomenų. Vaizdo įrašai
    ir mokymo programa taip pat kviečia studentus ištirti mašininį mokymąsi ir duomenis,
    tuo pačiu atspindint etines AI pasekmes."
  ai_pl_101_explore__button_3: Naršyti mokymo programas
  ai_pl_101_explore_title_4: ETS interaktyvus kriterijus
  ai_pl_101_explore__desc_4: 'Ši vadovaujama penkių pastraipos rašymo platforma treniruoja
    besimokančiuosius per penkias kritines rašymo proceso fazes: parengti/planuoti,
    rašyti, peržiūrėti, redaguoti, atspindėti. ETS individualizuoja rašymo patirtį,
    panaudodama pažangiausius balų modelius ir AI, padėdama mokytojams teikti pakartotinį
    grįžtamąjį ryšį ir formuojantį vertinimą per visą rašymo patirtį.'
  ai_pl_101_explore__button_4: Naršyti įrankis
  ai_pl_101_video_title_1: Pokalbiai su Sal Khan ir Hadi Partovi
  ai_pl_101_video_desc_1: Prisijunkite prie Sal Khan (Khan akademija) ir Hadi Partovi
    (Code.org) už ugnies pokalbio apie apimantis dirbtinio intelekto klasėje. Tikėkitės
    gyvos diskusijos, įskaitant kai kurias prieštaringiausias temas, susijusias su
    AI šiandien.
  ai_pl_101_video_title_2: Demystifikuojantis AI pedagogams
  ai_pl_101_video_desc_2: Įvadas į dirbtinio intelekto pagrindus, kurie aprūpins jus
    pamatinėmis žiniomis, kad suprastumėte gilų AI poveikį mūsų visuomenėje ir didėjantį
    jo aktualumą švietimo sričiai. Jūs įgysite praktinių įžvalgų apie AI panaudojimą
    užduotims klasėje ir sutaupysite laiko administracinėms užduotims atlikti.
  ai_pl_101_video_title_3: Mokymosi transformavimas naudojant AI
  ai_pl_101_video_desc_3: Naršykite AI ir švietimo sankirtą. Šioje sesijoje nagrinėjama,
    kaip AI gali būti derinamas su pedagogika, siekiant pagerinti studentų mokymąsi.
    Tai būtina lankyti pedagogus, siekiančius panaudoti AI, kad pakeistų savo mokymo
    praktiką, kad praturtintų savo mokinių mokymosi patirtį.
  ai_pl_101_video_title_4: Atsakingo požiūrio į AI užtikrinimas
  ai_pl_101_video_desc_4: Išnagrinėkite etinius aspektus ir geriausią praktiką, kaip
    įtraukti dirbtinį intelektą į edukacinę aplinką. Šioje sesijoje bus pateikiamos
    konkrečios strategijos, ištekliai ir realaus pasaulio pavyzdžiai, kurių tikslas
    - suprasti galimą AI šališkumą ir etinius aspektus, kurie ateina su juo.
  ai_pl_101_video_title_5: PG atnešimas į klasę
  ai_pl_101_video_desc_5: Šioje sesijoje daugiausia dėmesio skiriama mokymui apie
    AI, AI mokomųjų priemonių vertinimui ir panaudojimui bei AI panaudojimui studentų
    vertinimui. Turėdamas turtingą teorijos, praktinių pavyzdžių ir išteklių mišinį,
    juo siekiama suteikti pedagogams galimybes naršyti AI kraštovaizdį ir pagerinti
    studentų mokymosi patirtį.
  ai_pl_101_video_desc_6: 'Sužinokite daugiau apie naują technologiją, kuri skatina
    didelius AI pokyčius, kuriuose yra du nauji vaizdo įrašai dideliuose kalbų modeliuose
    (pvz., “ChatGPT”) ir “Generative AI”. Išgirskite, kaip šios naujos technologijos
    veikia tiesiogiai iš ekspertų: Mira Murati, “Openai” CTO, ir Cristóbal Valenzuela,
    “RunWayML” generalinis direktorius.'
  ai_pl_101_llm_slides_title: Didelis kalbos modelio raginimai pedagogams
  ai_pl_101_llm_slides_desc: Įrankiai, skirti gauti geriausią įmanomą išvestį iš LLM,
    pvz., “ChatGPT”, nuo pradedančiųjų iki pažengusių. Apima starterio raginimus tiems,
    kurie tiesiog panardina kojų pirštus, taip pat pažangias priemones tiems, kurie
    nori maksimaliai padidinti savo potencialą.
  how_ai_works_hero_heading: Kaip veikia dirbtinis intelektas
  how_ai_works_hero_desc: Pasinerkite į AI pasaulį naudodami “Kaip veikia AI”, mūsų
    vaizdo įrašų seriją ir papildomas pamokas!
  how_ai_works_intro_desc: Ši trumpų vaizdo įrašų serija ir papildomos pamokos klasėje
    supažindins jus ir jūsų mokinius, kaip veikia dirbtinis intelektas ir kodėl tai
    svarbu. Galite pasirinkti individualias pamokas pagal temą, ištirti visą temų
    seriją vienoje klasėje arba išmokyti visas 7 pamokas, kad galėtumėte giliau pasinerti.
  how_ai_works_intro_list_01: Supažindinkite dirbtinį intelektą ir mašininį mokymąsi
  how_ai_works_intro_list_02: Pasinerkite į tai, kaip veikia generacinis AI, įskaitant
    didelius kalbos modelius (LLM) ir vaizdų generavimą
  how_ai_works_intro_list_03: Naršykite šališkumą, etiką, privatumą ir atsakingą AI
    naudojimą
  how_ai_works_intro_list_04: Palieskite realaus pasaulio AI programas, įskaitant
    kompiuterio viziją
  how_ai_works_lessons_heading: AI pamokos jūsų klasei
  how_ai_works_lesson_title_01: Įvadas į mašininį mokymąsi
  how_ai_works_lesson_desc_01: Sužinokite apie dirbtinio intelekto formą, vadinamą
    mašininiu mokymusi, ir kaip jie gali naudoti problemų sprendimo procesą, kad padėtų
    išmokyti robotą spręsti problemas. Dalyvaukite mašininio mokymosi veikloje, kai
    robotas mokosi aptikti žuvų modelius.
  how_ai_works_lesson_title_02: Kompiuterio vizija
  how_ai_works_lesson_desc_02: Sužinokite, kaip veikia kompiuterio vizija. Žiūrėkite
    vaizdo įrašą, kuriame paaiškinama kompiuterio vizija ir kaip kompiuteris “mato”.
    Tada suprojektuokite algoritmą, kuris naudoja tinklą, kad nuspręstų, kokį skaičių
    rodo septynių segmentų ekranas, ir išbandykite.
  how_ai_works_lesson_title_03: Neuroniniai tinklai
  how_ai_works_lesson_desc_03: Sužinokite, kaip veikia neuroniniai tinklai. Naudokite
    valdiklius, kad galėtumėte ištirti neuroninius tinklus rankose. Žiūrėkite vaizdo
    įrašą, paaiškinantį neuroninius tinklus. Galiausiai aptarti įvairių perspektyvų
    poreikį kuriant rekomendacijų sistemas.
  how_ai_works_lesson_title_04: Chatbots ir dideli kalbų modeliai
  how_ai_works_lesson_desc_04: Sužinokite, kas yra didelis kalbos modelis (LLM) ir
    kaip jis veikia, tada naudokite LLM, kad kartu sukurtumėte tekstą su AI. Galiausiai
    aptarkite, ar LLM yra intelektualios ar kūrybingos.
  how_ai_works_lesson_title_05: Generatyviniai vaizdai
  how_ai_works_lesson_desc_05: Sužinokite, kaip dirbtinis intelektas gali generuoti
    vaizdus, tada ištirkite difuzinį AI valdiklį ir aptarkite, ar šie modeliai yra
    kūrybingi.
  how_ai_works_lesson_title_06: Algoritminis šališkumas
  how_ai_works_lesson_desc_06: Praktikuokite apkarpyti vaizdus, kad atskleistų šališkumą,
    grindžiamą “Twitter” apkarpymo algoritmu, tada perskaitykite ir žiūrėkite vaizdo
    įrašą apie šio šališko algoritmo atradimą. Galiausiai aptarkite būdus, kaip atpažinti
    ir sumažinti algoritmų šališkumą.
  how_ai_works_lesson_title_07: Mūsų dirbtinio intelekto etikos kodeksas
  how_ai_works_lesson_desc_07: Atlikite tyrimus naudodami straipsnius ir vaizdo įrašus,
    kurie atskleidžia etinius spąstus jų pasirinktoje dirbtinio intelekto srityje.
    Surinkite visos klasės “Mūsų AI etikos kodekso” šaltinį AI kūrėjams ir įstatymų
    leidėjams visur.
  how_ai_works_lessons_in_a_day_title: Kaip dirbtinis intelektas veikia per dieną
  how_ai_works_lessons_in_a_day_desc: Tik turi dieną? Taip pat yra galimybė pristatyti
    visą seriją studentams per vieną dieną. Puikiai tinka bet kuriam dalyko srities
    mokytojui, norinčiam supažindinti mokinius su AI ar net kaip pamoką svečio mokytojui.
  how_ai_works_lessons_in_a_day_desc_02: Pristatykite visus “Kaip veikia AI” vaizdo
    įrašus per vieną dieną. Studentai seka kartu su kiekvienu vaizdo įrašu, suderindami
    žodyną iš vaizdo įrašo, tada atsakydami į apmąstymų klausimą apie kiekvieną vaizdo
    įrašą.
  how_ai_works_resources_desc: Norite sužinoti daugiau apie AI? Čia yra keletas papildomų
    išteklių, kurie gali padėti išplėsti jūsų ir jūsų mokinių mokymąsi.
  ai_vid_intro_caption: Pristatome, kaip veikia dirbtinis intelektas
  ai_vid_chatbots_caption: Kaip veikia “Chatbots” ir dideli kalbos modeliai
  ai_vid_creativity_caption: Ar dirbtinis intelektas turi kūrybiškumą ir vaizduotę?
  ai_vid_mlintro_caption: Kas yra mašininis mokymasis?
  ai_vid_trainingdata_caption: Mokymo duomenys ir šališkumas
  ai_vid_neuralnetworks_caption: Neuroniniai tinklai
  ai_vid_computervision_caption: Kompiuterio vizija
  ai_vid_ethics1_caption: 'Etika ir dirbtinis intelektas: vienoda prieiga ir algoritminis
    šališkumas'
  ai_vid_ethics2_caption: 'Etika ir dirbtinis intelektas: privatumas ir darbo ateitis'
  self_paced_pl_hero_heading: Savęs tempas Profesinis mokymasis pedagogams
  self_paced_pl_hero_desc: Profesionalūs mokymosi pasiūlymai, skirti padėti mokytojams
    kiekviename jų informatikos mokymo kelionės etape.
  self_paced_pl_intro_heading: Profesionalus mokymasis jūsų laiko juostoje
  self_paced_pl_intro_desc: Code.org džiaugiasi galėdamas pasiūlyti savarankiškus
    modulius mokytojams. Šie moduliai yra prieinami nemokamai bet pedagogas su Code.org
    sąskaitą visame pasaulyje!
  self_paced_pl_intro_list_title_01: Lankstumas ir patogumas
  self_paced_pl_intro_list_desc_01: Užsiimkite medžiaga savo tempu ir savo laiku.
  self_paced_pl_intro_list_title_02: Individualizuota mokymosi patirtis
  self_paced_pl_intro_list_desc_02: Sutelkite dėmesį į sritis, kurios yra svarbiausios
    jūsų poreikiams ir mokymo kontekstui.
  self_paced_pl_intro_list_title_03: Prieiga prie aukštos kokybės turinio
  self_paced_pl_intro_list_desc_03: Gaukite naujausią geriausią praktiką, mokslinius
    tyrimus ir strategijas, kaip efektyviai mokyti informatikos.
  self_paced_pl_callout: Ieškote fasilitatoriaus vadovaujamo profesinio mokymosi galimybių?
  self_paced_pl_callout_link: Peržiūrėkite mūsų asmenines ir virtualias dirbtuves.
  self_paced_pl_modules_heading: Savarankiškai besimokantys profesinio mokymosi moduliai
  self_paced_pl_modules_desc: Skaitydami, žiūrėdami vaizdo įrašus, atlikdami interaktyvius
    galvosūkius ir apmąstydami savo mokymąsi, sukursite savo supratimą, ruošdamiesi
    mokyti informatikos savo klasėje.
  self_paced_pl_modules_list_heading: 'Baigę vieną iš šių modulių, dalyviai:'
  self_paced_pl_modules_list_01: Sužinokite, kaip naršyti Code.org svetainę ir mokytojų
    įrankius.
  self_paced_pl_modules_list_02: Įgykite aukšto lygio supratimą apie turinį, įrankius
    ir pedagogiką.
  self_paced_pl_modules_list_03: Pasiruoškite pradėti mokyti mokymo programą su savo
    mokiniais.
  self_paced_pl_facilitator_heading: Norite toliau mokytis?
  self_paced_pl_facilitator_subheading: Edukatorių vadovaujamos dirbtuvės
  self_paced_pl_facilitator_desc: Be pirmiau minėtų savarankiškų internetinių modulių,
    mokytojams siūlomi pagalbininkų vadovaujami profesinio mokymosi seminarai. Prisijunkite
    prie daugiau nei 100 000 mokytojų, kurie dalyvavo mūsų seminaruose. Daugiau nei
    90% dalyvių rekomenduotų mūsų programą kitiems mokytojams.
  self_paced_pl_facilitator_call_to_action: Naršyti fasilitatoriaus vadovaujamą profesinį
    mokymąsi
  self_paced_pl_resources_heading: Papildomi ištekliai mokytojams
  self_paced_pl_resources_title_01: Code.org regioninis partneris
  self_paced_pl_resources_desc_01: Susisiekite su savo Code.org regioniniu partneriu
    ir sužinokite, kas vyksta jūsų regione. Vietinis Code.org regioninis partneris
    mokytojams teikia pagalbininkų vedamus seminarus ir gali padėti nukreipti jūsų
    mokyklą ar rajoną įgyvendinimo, sertifikavimo, finansavimo ir kt.
  self_paced_pl_resources_title_02: Kompiuterių mokslo mokytojų asociacija
  self_paced_pl_resources_desc_02: Prisijunkite prie didžiausio pasaulyje Kompiuterių
    mokslo departamento! Susisiekite su daugiau nei 19 000 CS mokytojų iš viso pasaulio,
    raskite jėgų savo vietinėje bendruomenėje ir gaukite kitų CS mokytojų palaikymą.
  self_paced_pl_resources_title_03: "“Amazon” ateities inžinierius"
  self_paced_pl_resources_desc_03: Code.org bendradarbiauja su “Amazon Future Engineer”,
    kad nepakankamai aptarnaujamų mokyklų mokytojams pasiūlytų vis daugiau išteklių
    ir naudos be jokių išlaidų! Sužinokite, ar jūsų mokykla yra tinkama.
  tenth_anniversary_homepage_blurb: Code.org yra 10 metų!
  tenth_anniversary_homepage_link: Patikrinkite, kokį poveikį mes turėjome.
  tenth_anniversary_top_heading: Code.org švenčia 10 metų!
  tenth_anniversary_top_desc: Mes švenčiame dešimtmetį, suteikiantį studentams tyrinėti
    informatiką.
  tenth_anniversary_timeline_heading: Dešimtmetis etapų
  tenth_anniversary_timeline_scroll: Slinkite daugiau!
  tenth_anniversary_celebrate_heading: Švęskite su mumis
  tenth_anniversary_began_video_heading: Pažiūrėkite, kur viskas prasidėjo
  tenth_anniversary_began_video_title: Ko nemoko dauguma mokyklų
  tenth_anniversary_testimonials_heading: Ką žmonės sako
  tenth_anniversary_testimonials_01: Turėjau vidurinės mokyklos studentas atėjo pas
    mane ketverius metus po to, kai turėjau ją kaip 8 klasės vidurinę mokyklą ir ji
    buvo malonu, kad ji ketina studijuoti informatikos kolegijoje. Būdama vidurinė
    moksleivė, ji buvo paveikta kažko naujo, ir kad pasodino sėklą savo kolegijos
    metams.
  tenth_anniversary_testimonials_02: Aš prisijungiau prie “Hour of Code” jūsų inauguraciniais
    metais ir buvau su jumis visą kelią! Tai įkvėpė mane ieškoti papildomų kodavimo
    galimybių savo studentams. Ačiū už viską, ką padarėte, kad vaikai įsitrauktų ir
    džiaugiamės kompiuterių mokslu! Mes nebūtume ten, kur esame be tavęs!
  tenth_anniversary_testimonials_03: Aš skolingas Code.org tiek daug. Aš esu mokytojas,
    kurį šiandien esu dėl įrankių, kuriuos pateikiate tokiems pedagogams kaip aš.
    Aš naudoju “Code.org” nuo 2013 m., O nuo 2019 m. Buvau tarpininkas. Ačiū, kad
    privertė mane atrodyti gerai šiuos daugelį metų, Code.org. Aš tai labai vertinu.
  farsi_page_top_heading: Code.org į Farsi
  farsi_page_top_heading_02: Talentas yra visur, bet galimybė nėra. Code.org Farsi
    mieste atveria duris galimybei, kuri priešingu atveju būtų uždaryta.
  farsi_page_top_desc: Šiandien visame pasaulyje yra daugiau nei 110 milijonų farsi
    garsiakalbių. Nors dauguma gimtakalbių gyvena Irane, Afganistane ir Tadžikistane,
    milijonai gyvena kaip imigrantai, migrantai ir pabėgėliai visame pasaulyje. Su
    Code.org in Farsi iniciatyva, Farsi kalbantys studentai turės tą pačią prieigą
    prie mūsų mokymo programų, kurios jau yra prieinamos studentams visomis kitomis
    pagrindinėmis pasaulio kalbomis.
  farsi_page_global_heading: Pasaulinis iraniečių poveikis švietimui ir technologijoms
  farsi_page_global_desc_01: Kai galvojate apie algoritmą, galite manyti, kad tai
    kažkas naujo, tačiau algoritmo sąvoka buvo atrasta Irane daugiau nei prieš 1300
    metų. “Algoritmas” yra pavadintas jo išradėjo, matematiko Al Khwarizmi, kuris
    gyveno žemėje, anksčiau žinomoje kaip Persija ir dabar žinoma kaip Iranas, vardu.
    Kai matematikos, mokslo, filosofijos ir medicinos epicentras, Iranas padarė didelę
    pažangą ir poveikį technologijų srityje.
  farsi_page_global_desc_02: Už pačios šalies sienų iraniečiai visame pasaulyje nesuskaičiuojamais
    būdais prisidėjo prie mokslo ir technologijų - kaip technologijų kompanijų, tokių
    kaip “Uber”, “eBay”, “Intuit” ir “Dropbox”, įkūrėjai ar generalinės direktoriai,
    arba išradę tokias technologijas kaip LASIK chirurgija ar JPEG suspaudimas, arba
    atlikdami mokslinius, akademinius ar inžinerinius vaidmenis visame pasaulyje.
  farsi_page_global_desc_03: Galiausiai “Code.org” vadovauja Irano amerikietis Hadi
    Partovi ir tapo vienu didžiausių nepelno siekiančių švietimo įmonių visame pasaulyje.
  farsi_timeline_heading: Mūsų prognozuojamas Chronologija
  farsi_timeline_stage_title_01: 1 etapas
  farsi_timeline_stage_title_02: 2 etapas
  farsi_timeline_stage_title_03: 3 etapas
  farsi_timeline_stage_title_04: 4 etapas
  farsi_timeline_stage_title_05: 5 etapas
  farsi_timeline_stage_01_list_01: Išverskite CS Fundamentals mokymo programą, skirtą
    pradinių klasių moksleiviams.
  farsi_timeline_stage_01_list_02: Versti du CS Fundamentals Express kursus studentams
    nuo 8 iki 18 metų ir iš anksto skaitytojams.
  farsi_timeline_stage_01_list_03: Išverskite 16 valandos kodo vadovėliai.
  farsi_timeline_stage_01_desc: 1 etapas apima daugiau nei 500 000 žodžių ir bus baigtas
    iki 2023 m. Spalio mėn.
  farsi_timeline_stage_02_heading: Lokalizuoti vaizdo įrašus
  farsi_timeline_stage_02_list_01: Subtitrų 128 vaizdo įrašai (75 vaizdo įrašai CS
    pagrindai ir 53 vaizdo įrašai “Hour of Code”).
  farsi_timeline_stage_02_list_02: Dub 98 vaizdo įrašai.
  farsi_timeline_stage_02_list_03: Atkurkite 30 vaizdo įrašų ir samdykite gimtakalbius
    tinkamoje kultūrinėje suknelėje, kad atkurtumėte vaizdo įrašus.
  farsi_timeline_stage_02_desc: 2 etapas gali užtrukti vienerius metus ir prasidės
    2023 m. Rugpjūčio mėn.
  farsi_timeline_stage_03_list_01: Verskite CS atradimus, mūsų vidurinės mokyklos
    mokymo programą.
  farsi_timeline_stage_03_list_02: Subtitrų ir dub 47 vaizdo įrašai CS atradimams.
  farsi_timeline_stage_03_list_03: Atkurkite 29 vaizdo įrašus ir samdykite gimtakalbius
    tinkamoje kultūrinėje suknelėje, kad atkurtumėte vaizdo įrašus.
  farsi_timeline_stage_03_desc: 3 etapas prasidės 2023 m. Spalio mėn. Ir greičiausiai
    bus baigtas iki 2024 m. Liepos mėn.
  farsi_timeline_stage_04_list_01: Versti CS principai & AP Computer Science A, mūsų
    aukštosios mokyklos mokymo programą.
  farsi_timeline_stage_04_list_02: Subtitrų ir dub video CS principai & AP Computer
    Science A.
  farsi_timeline_stage_04_list_03: Atkurti vaizdo įrašus su gimtoji kalba, tinkama
    kultūros suknelė.
  farsi_timeline_stage_04_desc: 4 etapas gali užtrukti vienerius metus, greičiausiai
    prasidės 2024 m. Pabaigoje.
  farsi_timeline_stage_05_heading: Papildomas turinys
  farsi_timeline_stage_05_list_01: Versti likusią mokymo programą, įskaitant CS Connections.
  farsi_timeline_stage_05_list_02: Subtitrų, dub, ir peršaudyti visus likusius vaizdo
    įrašus iš visų kursų.
  farsi_timeline_stage_05_desc: 5 etapas gali užtrukti vienerius metus, greičiausiai
    prasidės 2025 m.
  farsi_page_supporters_heading: Irano amerikiečiai CS švietimui
  farsi_page_supporters_desc: 'Dėkojame šiems žymiems Irano Amerikos lyderiams, kurie
    susibūrė remti informatikos švietimą, su švino dovana Code.org Farsi mieste:'
  farsi_page_supporters_desc_02: Kviečiame švęsti Irano indėlį į technologijas remiant
    Code.org ir informatikos švietimą, kad kiekvienas kiekvienos mokyklos studentas
    turėtų galimybę mokytis informatikos.
  farsi_page_founders_heading: Mūsų įkūrėjų istorija
  farsi_page_founders_slide_01: Gimę Irane, Hadi ir Ali Partovi užaugo Irano ir Irako
    karo metu. Jų kaimynystę Teherane bombardavo Irako naikintuvai.
  farsi_page_founders_slide_02: Kai jiems buvo 9 metai, jų tėvas, fizikos profesorius,
    iš kelionės užsienyje parsivežė “Commodore 64” kompiuterį. Šis kompiuteris buvo
    jų pabėgimas iš savo aplinkos - jie išmoko koduoti ir kurti programas, žaidimus
    ir muziką.
  farsi_page_founders_slide_03: Jie imigravo į JAV būdami 11 metų. Netrukus po to,
    kai jiems sukako 15 metų, jie praleido vasaras dirbdami programinės įrangos inžinieriais,
    kad padėtų sumokėti savo kelią per vidurinę mokyklą ir koledžą.
  farsi_page_founders_slide_04: Baigę Harvardo universitetą, turėdami informatikos
    magistro laipsnius, Hadi ir Ali siekė karjeros technologijų srityje.
  farsi_page_founders_slide_05: Jie pasiekė sėkmę technologijų pramonėje ir įkūrė
    daugybę technologijų įmonių, įgyvendindami amerikietišką svajonę. Be to, jie tapo
    vaisingais angelų investuotojais, be kita ko, palaikydami tokias įmones kaip “Facebook”,
    “Uber”, “Airbnb” ir “Dropbox”.
  farsi_page_founders_slide_06: 2013 m. Hadi ir Ali pradėjo švietimo nepelno Code.org,
    kurį Hadi ir toliau vadovauja kaip generalinis direktorius. Nuo pat įkūrimo “Code.org”
    pradėjo didžiulį judėjimą mokyti kompiuterių mokslą ir kodavimą K-12 studentams
    visame pasaulyje. Ji taip pat yra didžiausia kompiuterių mokslo mokymo programų
    teikėja pasaulyje, turinti daugiau nei 80 milijonų studentų vartotojų 180 šalių.
  farsi_page_support_heading: Jūsų palaikymas ir jūsų balsas
  farsi_page_support_heading_02: Dėkojame už susidomėjimą Code.org Farsi.
  farsi_page_support_get_updates: "[Užsiregistruokite] (%{form_url}), kad sužinotumėte
    daugiau apie šį konkretų projektą ir atnaujintumėte jo surežisuotas išleidimo
    datas."
  farsi_page_support_contact_us: Jei norite paremti šią iniciatyvą arba sužinoti daugiau,
    prašome [susisiekite su mumis] (%{contact_link}) arba paaukokite žemiau.
  farsi_page_compliance_heading: Atitiktis Parama Farsi Vertimai
  farsi_page_compliance_desc: Kaip JAV ne pelno, Code.org yra taikomi įstatymai dėl
    sankcijų su Iranu. Pasikonsultavusi su JAV teisininkų, patyrusių Irano sankcijų
    ir vertimų taisyklių (ITSR) srityje, Code.org mano, kad ji gali finansuoti, parengti
    ir platinti CS mokymo programos farsi vertimus JAV ir kitur visame pasaulyje,
    įskaitant Irane. ITSR suteikia išimtį “informacinei ir informacinei medžiagai”
    (IIM išimtis), o Code.org mano, kad ši išimtis visiškai apsaugotų jos finansavimą,
    rengimą ir platinimą Farsi vertimai ir taip leis jos Farsi vertimų pastangas tęsti
    visiškai laikantis JAV ekonominių sankcijų reikalavimų.
  resources_tabs_heading: Ištekliai, kurie palaiko jus kiekviename žingsnyje
  resources_tabs_desc: "[Užsiregistruoti Code.org sąskaitą] (%{sign_up_url}) gauti
    prieigą prie medžiagų, kurios padės jums mokyti informatikos su pasitikėjimu.
    Code.org turi daug išteklių, skirtų remti pedagogus, net ir tuos, kurie neturi
    išankstinės CS mokymo patirties."
  resources_tabs_tab_label_lesson_plans: Pamokos planai
  resources_tabs_tab_label_videos: Vaizdo įrašai
  resources_tabs_tab_label_slides: Skaidrės
  resources_tabs_tab_label_assessments: Vertymai
  resources_tabs_tab_label_tools: Programavimo įrankiai
  resources_tabs_lesson_plans_subhead: Gaukite žingsnis po žingsnio rekomendacijas,
    mokymosi tikslus ir vertinimo strategijas veiksmingam mokymui.
  resources_tabs_lesson_plans_desc: Naudingi ištekliai apima skaidrių denius, veiklos
    vadovus, rubrikas ir dar daugiau - visi organizuojami vienoje vietoje. Prie kiekvieno
    pamokos plano pridedami patarimai, kaip įgyvendinti klasėje, diferencijavimo idėjos
    ir pratęsimo veikla, siekiant patenkinti visų gebėjimų mokinius.
  resources_tabs_videos_heading: Mokomieji Vaizdo įrašai
  resources_tabs_videos_subhead: Žiūrėkite lengvai suprantamas informatikos ir programavimo
    koncepcijų apžvalkas.
  resources_tabs_videos_desc: "“Code.org” vaizdo įrašų serijos yra sukurtos specialiai
    jūsų klasei palaikyti ir yra įdomios ir įdomios žiūrėti."
  resources_tabs_slides_heading: Pristatymas Deniai
  resources_tabs_slides_subhead: Mes siūlome pedagogams organizuotą, vizualiai įtraukiantį
    ir pedagogiškai pagrįstą pagrindą informatikos pamokoms teikti.
  resources_tabs_slides_desc: Code.org skaidrių deniuose pateikiamos nuoseklios instrukcijos,
    pavyzdžiai ir interaktyvi veikla, suderinanti su mokymo tikslais.
  resources_tabs_assessments_subhead: Mūsų mokymo programos apima išsamią formuojamojo
    ir sumavimo vertinimo išteklių sistemą.
  resources_tabs_assessments_desc: Tai apima rubrikas, kontrolinius sąrašus, mini
    projektus, skyriaus pabaigos projektus, studentų rubrikas, pavyzdinius projektus
    ir testus po projekto - visa tai skirta padėti mokytojams matuoti studentų augimą,
    teikti grįžtamąjį ryšį ir vertinti studentų supratimą.
  resources_tabs_tools_subhead: Code.org integruota vystymosi aplinka (IDE) patenkina
    visų įgūdžių lygio studentus.
  resources_tabs_tools_desc: Mes siūlome universalią ir patogią platformą, palaikančią
    įvairias programavimo paradigmas. Tai leidžia besimokantiesiems sklandžiai pereiti
    nuo blokinio kodavimo prie teksto pagrindu sukurtų kalbų ir skatina kūrybiškumą
    bei inovacijas.
  teach_page_top_heading: Mokyti informatikos ir uždegti galimybes
  teach_page_top_desc_01: Bakstelėkite į visą savo studentų potencialą naudodami “Code.org”
    nemokamą kompiuterių mokslo (CS) mokymo programą.
  teach_page_top_desc_02: Prisijunkite prie pasaulinės daugiau nei 2 milijonų pedagogų
    bendruomenės, suteikiančios galimybę naujos kartos novatoriams, problemų sprendėjams
    ir skaitmeniniams piliečiams! Code.org palaiko mokytojus visą kelią profesinį
    mokymąsi, išsamias mokymo programas ir paramą, kai jums to reikia.
  teach_page_why_teach_cs_heading: Kodėl mokyti kompiuterių mokslą su Code.org?
  teach_page_why_teach_cs_block_heading_01: Sukurkite pamatinius CS įgūdžius
  teach_page_why_teach_cs_block_desc_01: Kaip ir skaitymas, rašymas ar matematika,
    informatika yra pamatinė kitiems užsiėmimams. Ji moko problemų sprendimo ir kritinio
    mąstymo, ir leidžia studentams aktyviai dalyvauti vis skaitmeninėje visuomenėje.
  teach_page_why_teach_cs_block_heading_02: Sverto išsamius mokymo išteklius
  teach_page_why_teach_cs_block_desc_02: Išsamūs pamokų planai ir lanksčios profesinio
    mokymosi galimybės užtikrina, kad įvairių sričių mokytojai galėtų sėkmingai mokyti
    informatikos.
  teach_page_why_teach_cs_block_heading_03: Atrakinti kelius visiems studentams
  teach_page_why_teach_cs_block_desc_03: Kompiuterijos profesijos yra didžiausias,
    sparčiausiai augantis ir geriausiai apmokamas visų naujų atlyginimų sektorius
    JAV.
  teach_page_why_teach_cs_block_heading_04: Suprasti pasaulį, kurį pakeitė AI
  teach_page_why_teach_cs_block_desc_04: Išmokykite mokinius, kaip veikia dirbtinis
    intelektas ir kaip saugiai juo naudotis. Mūsų profesionalus mokymasis skatina
    smalsumą ir pasitikėjimą šia besikeičiančia technologija.
  teach_page_why_teach_cs_heading_02: Pradėkite mokyti informatikos su Code.org šiandien!
  teach_page_quote: Kai jūs naudojate Code.org mokymo programą, jūs turite viską ten
    už jus. Jame yra klausimų, kuriuos turite užduoti savo studentams. Jame yra pamokų,
    kurias turite išmokyti, ir pateikiamos rekomendacijos, kaip tai padaryti. Taigi,
    jei jūs atvykstate be jokios informatikos patirties, tai ten jums. Jei turite
    patirties su kompiuterių mokslu ir mokydami jį anksčiau, tai suteiks jums naują
    būdą, kaip kreiptis į tai, kaip mokyti savo studentus.
  teach_page_free_curriculum_heading: Nemokama, patraukli mokymo programa
  teach_page_free_curriculum_desc: Mes norime, kad jūs atneštumėte kompiuterių mokslą
    į savo mokyklą, nesijaudindami dėl išlaidų. Štai kodėl mes įsipareigojome, kad
    mūsų mokymo programos pasiūlymai būtų laisvi amžinai!
  teach_page_free_curriculum_list_heading_01: Įtraukianti mokymo programa kiekvienam
    lygio lygiui
  teach_page_free_curriculum_list_desc_01: Nemokama, lanksti ir linksma mokymo programa
    su pasiūlymais daugiau nei 67 kalbomis.
  teach_page_free_curriculum_list_heading_02: Pritaikoma, novatoriška mokymo programa
  teach_page_free_curriculum_list_desc_02: Code.org siūlo viską nuo pilnų metų mokymo
    programų iki vieno vieneto veiklos. Be to, mes kasmet atnaujiname savo mokymo
    programas, kad palaikytume geriausią praktiką ir dėmesio sritis, ir sukurtume
    naujus pasiūlymus, kurie moko dabartines paklausias temas.
  teach_page_free_curriculum_list_heading_03: Struktūrizuota mokymo programa, suderinta
    su nacionaliniais standartais
  teach_page_free_curriculum_list_desc_03: Kiekviena mokymo programa yra suderinta
    su bent vienu nacionalinių standartų rinkiniu, įskaitant CSTA, naujos kartos mokslo

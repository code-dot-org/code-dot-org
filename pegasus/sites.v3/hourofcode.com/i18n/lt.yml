  hoc_faq_title: DUK
  hoc_faq_what_is_hoc_q: Kas yra "Programavimo valanda"?
  hoc_faq_what_is_hoc_a: Kodo valanda prasidėjo kaip vienos valandos informatikos
    įvadas, skirtas demystifikuoti “kodą”, parodyti, kad kas nors gali išmokti pagrindus
    ir išplėsti dalyvavimą informatikos srityje. Nuo to laiko tai tapo pasaulinėmis
    pastangomis švęsti kompiuterių mokslą, pradedant 1 valandos kodavimo veikla, bet
    plečiasi ir baigiant visomis bendruomenės pastangomis. Peržiūrėkite <a href='%{tutorials}'>vadovėlius
    ir veiklą.</a>Šią tradicinę kampaniją remia daugiau kaip <a href='%{partners}'>400
    partnerių</a> ir 200 000 pedagogų visame pasaulyje.
  hoc_faq_what_is_hoc_a_markdown: Kodo valanda prasidėjo kaip vienos valandos informatikos
    įvadas, skirtas demystifikuoti “kodą”, parodyti, kad kas nors gali išmokti pagrindus
    ir išplėsti dalyvavimą informatikos srityje. Nuo to laiko tai tapo pasaulinėmis
    pastangomis švęsti kompiuterių mokslą, pradedant 1 valandos kodavimo veikla, bet
    plečiasi ir baigiant visomis bendruomenės pastangomis. Patikrinkite [vadovėliai
    ir veikla] (%{tutorials}). Šią tradicinę kampaniją remia daugiau nei [400 partnerių]
    (%{partners}) ir 200 000 pedagogų visame pasaulyje.
  hoc_faq_last_year: Išbandykite pamokėles
  hoc_faq_when_is_hoc_q: Kada vyks "Programavimo valanda"?
  hoc_faq_when_is_hoc_a: Kodo valanda vyksta kiekvienais metais per <a href='%{csedweek_url}'>Kompiuterių
    mokslo švietimo savaitę</a>. “ %{campaign_date_year} Computer Science Education
    Week” bus %{campaign_date_full}, bet jūs galite surengti “Code” valandą ištisus
    metus. Kompiuterių mokslo švietimo savaitė vyksta kasmet pripažinimo Kompiuterija
    pionierius <a href='%{grace_hopper}'>Admirolas Grace Murray Hopper</a> (gruodžio
    9, 1906) gimtadienį.
  hoc_faq_when_is_hoc_a_markdown: Kodekso valanda vyksta kiekvienais metais per [Kompiuterių
    mokslo švietimo savaitę] (%{csedweek_url}). %{campaign_date_year} kompiuterių
    mokslo švietimo savaitė bus %{campaign_date_full}, bet jūs galite surengti Kodo
    valandą ištisus metus. Kompiuterių mokslo švietimo savaitė vyksta kasmet pripažįstant
    kompiuterijos pradininko gimtadienį [admirolas Grace Murray Hopper] (%{grace_hopper})
    (1906 m. Gruodžio 9 d.).
  hoc_faq_why_cs_q: Kodėl informatika?
  hoc_faq_why_cs_a: "<i>Kiekvienam</i> moksleiviui gali praversti informatikos/programavimo
    žinios. Tai lavina mąstymą, kūrybiškumą, organizacinius gebėjimus. Anksti su tuo
    susipažinę, vaikai turės gerus pamatus 21 amžiaus karjerai. Išsamiau: <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: _Every_ studentas turėtų turėti galimybę mokytis informatikos.
    Tai padeda ugdyti problemų sprendimo įgūdžius, logiką ir kūrybiškumą. Pradėję
    anksti, studentai turės sėkmės pagrindą bet 21 amžiaus karjeros kelyje. Žiūrėti
    daugiau statistikos [here](%{stats_url}).
  hoc_faq_how_participate_q: Kaip dalyvauti Kodekso valandoje?
  hoc_faq_how_participate_a: "<a href='/how-to'>Pradėkite planuoti čia</a> peržiūrėdami
    mūsų “how-to guide”. Galite organizuoti “Hour of Code” renginį savo mokykloje
    ar savo bendruomenėje &mdash; , pavyzdžiui, neakivaizdiniame klube, ne pelno siekiančiame
    ar darbe. Arba tiesiog išbandykite patys, kai atvyks %{campaign_date} ."
  hoc_faq_how_participate_a_markdown: "[Pradėkite planuoti čia] (%{howto}) peržiūrėdami
    mūsų “how-to guide”. Galite organizuoti “Hour of Code” renginį savo mokykloje
    ar bendruomenėje, pavyzdžiui, neakivaizdiniame klube, ne pelno siekiančiame ar
    darbe. Arba tiesiog išbandykite patys, kai atvyks %{campaign_date} ."
  hoc_faq_behind_hoc_q: Kas yra už Kodo valandos?
  hoc_faq_behind_hoc_a: Kodekso valandą organizuoja “Code.org” ir skatina “Hour of
    Code Review” komitetas, taip pat precedento neturinti <a href='%{partner_url}'>partnerių</a>
    koalicija, kuri susibūrė palaikyti “Code Hour” - įskaitant “Microsoft”, “Apple”,
    “Amazon”, Amerikos berniukų ir mergaičių klubus ir koledžo valdybą.
  hoc_faq_behind_hoc_a_markdown: Kodekso valandą organizuoja “Code.org” ir skatina
    “Hour of Code Review” komitetas, taip pat precedento neturinti [partners](%{partner_url})
    koalicija, kuri susibūrė palaikyti “Code Hour” - įskaitant “Microsoft”, “Apple”,
    “Amazon”, Amerikos berniukų ir mergaičių klubus ir koledžo valdybą.
  hoc_faq_host_q: Aš nieko neišmanau apie programavimą. Ar vis tiek galiu organizuoti
    renginį?
  hoc_faq_host_a: Žinoma. Valanda kodas veikla yra savarankiškai vadovaujasi. Viskas,
    ką jums reikia padaryti, tai <a href='%{codeorg_url}/learn'>išbandyti mūsų dabartinius
    vadovėlius</a>, pasirinkti norimą pamoką ir pasirinkti valandą &mdash; mes rūpinamės
    likusia dalimi. Mes taip pat turime galimybių kiekvienam amžiui ir patirties lygiui,
    nuo darželio ir iki. Pradėkite planuoti savo renginį perskaitydami mūsų <a href='/how-to'>,
    kaip vadovauti</a>.
  hoc_faq_host_a_markdown: Žinoma. Valanda kodas veikla yra savarankiškai vadovaujasi.
    Viskas, ką jums reikia padaryti, tai [išbandyti mūsų dabartinius vadovėlius] (%{codeorg_url}/learn),
    pasirinkti norimą pamoką ir pasirinkti valandą - mes pasirūpiname likusia dalimi.
    Mes taip pat turime galimybių kiekvienam amžiui ir patirties lygiui, nuo darželio
    ir iki. Pradėkite planuoti savo renginį skaitydami mūsų [kaip vadovauti] (%{howto}).
  hoc_faq_devices_q: Kokius prietaisus turėčiau naudoti savo studentams?
  hoc_faq_devices_a: Code.org vadovėliai veikia visuose įrenginiuose ir naršyklėse.
    Jūs galite pamatyti daugiau informacijos apie Code.org anketa pamoka tech poreikius
    čia. <a href='%{codeorg_url}/educate/it'></a>Technika poreikius ne Code.org samouczków
    galima rasti <a href='%{codeorg_url}/learn'>%{partner_url}/learn pamoka konkretus
    aprašymas</a> . Nepamirškite, kad mes taip pat siūlome <a href='%{unplugged_url}'>unplugged
    veiklą,</a> jei jūsų mokykla negali sutalpinti vadovėliai!
  hoc_faq_devices_a_markdown: Code.org vadovėliai veikia visuose įrenginiuose ir naršyklėse.
    Jūs galite pamatyti daugiau informacijos apie Code.org anketa pamoka technologijų
    poreikius [here](/educate/it).%{codeorg_url}Technika poreikius ne Code.org samouczków
    galima rasti [%{partner_url}/learn] (%{codeorg_url}/learn) į pamoka konkretaus
    aprašymo. Nepamirškite, mes taip pat siūlome [unplugged veikla] (%{unplugged_url}),
    jei jūsų mokykla negali sutalpinti vadovėliai!
  hoc_faq_need_computers_q: Ar kiekvienam dalyviui reikia kompiuterio?
  hoc_faq_need_computers_a: Ne. Mes turime “Hour of Code” vadovėlių, kurie veikia
    asmeniniuose kompiuteriuose, išmaniuosiuose telefonuose, planšetiniuose kompiuteriuose
    ir kai kuriuose, kuriems nereikia kompiuterio! Galite prisijungti visur, kur esate,
    su viskuo, ką turite. <p><i>Štai keletas variantų:</i> <br> <ul> <li><b>Darbas
    poromis.</b> <a href='%{pair_programming_research}'>Tyrimai rodo, kad</a> studentai
    geriausiai mokosi programuodami <a href='%{pair_programming_video}'>porą</a>,
    dalindamiesi kompiuteriu ir dirbdami kartu. Skatinkite savo mokinius padvigubinti.
    <li><b>Naudokite projektuojamą ekraną.</b> Jei turite projektorių ir ekraną, skirtą
    prie interneto prijungtam kompiuteriui, visa jūsų grupė kartu gali atlikti “Hour
    of Code”. Žiūrėkite vaizdo porcijas kartu ir paeiliui spręskite galvosūkius ar
    atsakydami į klausimus. <li><b>Eiti atjungtas.</b> Mes siūlome <a href='%{unplugged_url}'>samouczków,
    kad nereikia kompiuterio</a> ne visiems. </ul>
  hoc_faq_need_computers_a_markdown: |-
    Ne. Mes turime “Hour of Code” vadovėlių, kurie veikia asmeniniuose kompiuteriuose, išmaniuosiuose telefonuose, planšetiniuose kompiuteriuose ir kai kuriuose, kuriems nereikia kompiuterio! Galite prisijungti visur, kur esate, su viskuo, ką turite.

    _Štai keletas variantų:_

    - **Darbas poromis.** [Tyrimai rodo] (%{pair_programming_research}) mokiniai geriausiai mokosi naudodamiesi [poros programavimu] (%{pair_programming_video}), dalydamiesi kompiuteriu ir dirbdami kartu. Skatinkite savo mokinius padvigubinti.
    - **Naudokite projektuojamą ekraną.** Jei turite projektorių ir ekraną prie interneto prijungtam kompiuteriui, visa jūsų grupė kartu gali atlikti “Hour of Code”. Žiūrėkite vaizdo porcijas kartu ir paeiliui spręskite galvosūkius ar atsakydami į klausimus.
    - **Eiti unplugged.** Mes siūlome [vadovėliai, kuriems nereikia kompiuterio] () ne visi.%{unplugged_url}
  hoc_faq_international_q: Aš esu <country>. Kaip dalyvauti tarptautiniu mastu?
  hoc_faq_international_a: Kiekvienas gali organizuoti “Hour of Code” renginį bet
    kurioje pasaulio vietoje. Praėjusiais metais studentai visame pasaulyje prisijungė
    prie Kodekso valandos. Sužinokite daugiau <a href='/promote'>čia</a>.
  hoc_faq_international_a_markdown: Kiekvienas gali organizuoti “Hour of Code” renginį
    bet kurioje pasaulio vietoje. Praėjusiais metais studentai visame pasaulyje prisijungė
    prie Kodekso valandos. Sužinokite daugiau [here](%{promote}).
  hoc_faq_tutorial_q: Kaip aš galiu padaryti “Hour of Code” pamoką?
  hoc_faq_tutorial_a: Jei jus domina tapti mokymo partneriu, <a href='/tutorial-guidelines'>peržiūrėkite
    mūsų gaires ir instrukcijas</a>. Norėtume surengti įvairias patrauklias galimybes,
    tačiau pagrindinis tikslas yra optimizuoti studentų ir mokytojų, kurie yra nauji
    informatikos srityje, patirtį.
  hoc_faq_tutorial_a_markdown: Jei jus domina tapti mokymo partneriu, [žr. mūsų gaires
    ir instrukcijas] (%{tutorial_guidelines}). Norėtume surengti įvairias patrauklias
    galimybes, tačiau pagrindinis tikslas yra optimizuoti studentų ir mokytojų, kurie
    yra nauji informatikos srityje, patirtį.
  hoc_faq_account_q: Ar moksleiviai turi būti prisiregistravę?
  hoc_faq_account_a: Ne, čia nebūtina jokia registracija. Tik norintiems dalyvauti
    <a href='http://code.org/learn/beyond'>kituose kursuose</a>, reikia registruotis,
    kad būtų išsaugoma, kas jau padaryta.
  hoc_faq_account_a_markdown: Ne. Studentams nereikia jokio registracijos ar prisijungimo,
    kad išbandytų kodo valandą. Daugumai [tolesnių kursų] (%{codeorg_url}/mokytis/už
    jos ribų) reikia sukurti paskyrą, kad būtų išsaugota studentų pažanga. Be to,
    užsiregistravus Kodo valandai, automatiškai nesukuria “Code Studio” paskyros.
    Jei norite sukurti paskyras savo studentams, atlikite šiuos [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Kokią veiklą turėčiau daryti su vidurinių mokyklų moksleiviais?
  hoc_faq_high_school_a: Mūsų “Žvaigždžių karai” ir “Minecraft” pamokos puikiai tinka
    aukštųjų mokyklų moksleiviams, ypač “Žvaigždžių karų” “JavaScript” versijai ir
    nemokamam žaidimo lygiui abiejose pamokose. Pakaitomis, mes rekomenduojame išbandyti
    vieną iš pradedančiųjų samouczków apie <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    pradėti, pavyzdžiui, pamoka su Angry Birds arba su Anna ir Elsa. Vidurinės mokyklos
    studentas turėtų sugebėti baigti vieną iš jų per 30 minučių ir tada išbandyti
    pažangesnę “JavaScript” pamoką, pvz., “Khan Academy” ar “CodeHS”.

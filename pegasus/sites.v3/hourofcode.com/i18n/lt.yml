  tutorial_bpsciencevid_shortdescription: 'Kūrybinis kodavimas - sukurtas naudojant
    “Scratch” ir “Vidcode” - poros bloko ir teksto pagrindu sukurtus projektus su
    šimtais įvairių mokymo temų. '
  tutorial_bptechscratch_shortdescription: 'Kūrybinis kodavimas - sukurtas naudojant
    “Scratch” ir “Vidcode” - poros bloko ir teksto pagrindu sukurtus projektus su
    šimtais įvairių mokymo temų. '
  tutorial_bptechvid_shortdescription: 'Kūrybinis kodavimas - sukurtas naudojant “Scratch”
    ir “Vidcode” - poros bloko ir teksto pagrindu sukurtus projektus su šimtais įvairių
    mokymo temų. '
  tutorial_caflags_shortdescription: Sužinokite keletą pagrindinių programavimo sąvokų
    su blokai. Sukurkite savo skaičiavimo mąstymą naudodami paprastas formas, spalvas
    ir koordinates, kad pieštumėte pasaulio vėliavas.
  tutorial_matariki_shortdescription: 'Maia ir Čarlis yra iš Naujosios Zelandijos.
    Maia šeima ruošiasi švęsti Matariki: Māori naujus metus. Ji pakvietė savo draugą
    Charlie atvykti ir pasilikti savo šeimos marae (tradicinis susitikimų namas).'
  tutorial_carestaurant_shortdescription: Čarlis ir Tilley nusprendė, kad jei jie
    tinkamai programuos Rossą, jis galės padėti padaryti tam tikrą tapybą, kad “Food
    Avengers” taptų patrauklesni.
  tutorial_casea_shortdescription: Aleksas ir Lonnie sukuria išgalvotas žuvis ir super
    jūros būtybes su blokais. Padėkite jiems rūšiuoti sekas pagal tvarką ir derinti,
    pastebėdamas ir nustatydamas klaidas.
  tutorial_cashield_shortdescription: Tai vasaros atostogos ir Aleksas, jos šeima,
    ir Lonnie vyksta atostogų į Suomiją. Vyresnysis Alekso brolis Reubenas kuria programą
    apie skydo blazonry ir parodo Aleksui ir Lonnie, kaip ja naudotis.
  tutorial_ccwslimer_shortdescription: Sužinokite, kaip programuoti savo bendrinamą
    žaidimą su keliais lygiais ir iššūkiais!
  tutorial_codinggalaxy_shortdescription: Jūsų pirmoji misija Nuotykių planetoje,
    jūsų pareiga yra išspręsti kodavimo galvosūkius išsaugoti gražią planetą.
  tutorial_boatrace_shortdescription: Sužinokite, kaip sukurti valčių lenktynių žaidimą.
    Žaidėjas naudoja pelę naršyti valtis į dykumos salą be nelygumai į kliūtis.
  tutorial_ccplay_shortdescription: Kodas ir žaisti žaidimo lygių seriją, o mokymosi
    svarbių kompiuterių mokslo sąvokas. Galutiniame lygyje parodykite savo kūrybiškumą
    ir įgūdžius, kad galėtumėte koduoti savo žaidimą nuo nulio!
  tutorial_grinch_shortdescription: 'Išmokite programuoti dronus ir aukštųjų technologijų
    roges su kodavimo magija, kad užfiksuotumėte dovanas ir eikite žemyn kalnu, kad
    grįžtumėte Kalėdas į Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! Studentai tyrinėja kodavimo
    ir meno sankirtą, sukurdami kompiuterinę programą, leidžiančią jiems kurti pasirinktinius
    memus, kuriais galima pasidalinti su draugais.
  tutorial_codehsbitcoin_shortdescription: Šioje “Code” valandos veikloje studentai
    supažindinami su “Bitcoin blockchain” knyga ir kai kuriais “Bitcoin” statistiniais
    duomenimis.
  tutorial_codehsblockchain_shortdescription: Studentai mokosi apie kriptovaliutų
    pagrindus tyrinėdami kriptografiją, maišą ir “blockchain” technologijas!
  tutorial_codehscipher_shortdescription: 'Šioje Kodo valandos veikloje studentai
    supažindinami su kriptografija, naudodamiesi klasikiniu “Cezario” šifru, kad iššifruotų
    ir užšifruotų kai kuriuos pranešimus, taip pat atranda šifro trūkumą ir kaip jį
    patobulinti. '
  tutorial_codehscollision_shortdescription: Studentai ištirs, kaip modeliavimas naudojamas
    moksliniuose tyrimuose. Jie ištirs, kaip masė ir greitis veikia elastingus susidūrimus,
    naudojant impulso išsaugojimą ir kinetinės energijos lygčių išsaugojimą/
  tutorial_codehsmath_shortdescription: 'Studentai supažindinami su “Tracy the Turtle”
    ir išmoksta koduoti skirtingus matematinius modelius “Python”! Jokia kodavimo
    patirtis nėra būtina, tačiau studentai turėtų būti baigę Algebra I ar aukštesnę. '
  tutorial_codehsmusic_shortdescription: Studentai tyrinėja, kaip kodavimas naudojamas
    muzikos kūrime, kurdami savo dinamiškus aštuonių skaičių ritmus ir modelius naudodami
    “JavaScript” blokus!
  tutorial_codehssports_shortdescription: Studentai sužino, kaip kodavimas naudojamas
    sporto ir žaidimų dizaine, pastatydami originalų sportinį vaizdo žaidimą, kurį
    galima nedelsiant pasidalyti su draugais!
  tutorial_codemojipizza_shortdescription: Šis kursas skirtas mokyti studentus JavaScript
    objektų pagrindus. Studentai išmoks pagrindinius duomenų tipus, kurie gali būti
    saugomi kintamuosiuose.
  tutorial_moonlander_shortdescription: "“Moon Lander” yra “Game Builder” kursas su
    17 pratimų, kurie vadovauja studentams, kaip sukurti savo fizikos pagrįstą žaidimą."
  tutorial_sushicards_shortdescription: Padaryti žaidimą, kur jūs perkelti ryklys
    aplink pabandyti ir sugauti žuvį.
  tutorial_codesparkcreate_shortdescription: Kada nors norėjote suprojektuoti ir sukoduoti
    savo vaizdo žaidimą? Pasirinkite iš dviejų žaidimų rinkinių, kurie padės jums
    sukurti ir koduoti “Mario” stiliaus vaizdo žaidimą naudodami “CodesPark Academy”
    sąsają be žodžių. Pradedantieji koderiai ir išankstiniai skaitytojai laukiami!
  tutorial_hardvsoft_shortdescription: Per iliustruotą vaikų istoriją ir darbalapius
    jūsų mokiniai sužinos skirtumus tarp aparatinės ir programinės įrangos.
  tutorial_codestersecard_shortdescription: 'Sukurkite savo programavimo įgūdžius,
    kai sužinosite, kaip sukurti elektroninę sveikinimo atviruką, kuria galite pasidalinti
    su savo mokytoju, šeima ar draugais! '
  tutorial_codesterslogo_shortdescription: Naudokite kodą, kad gautumėte kūrybinį
    ir sukurtumėte savo įmonės logotipą! Jūs išmoksite kodavimo pagrindai programavimo
    kalba, Python. Po to, kai dirbate per pamoką, turėsite visus įgūdžius, kurių reikia
    norint sukurti savo asmeninio prekės ženklo logotipą!
  tutorial_codesterstshirt_shortdescription: 'Sužinokite pagrindinius programavimo
    įgūdžius ir praktikuokite judėti koordinačių plokštumoje, kai kuriate savo monograminį
    marškinėlių dizainą! '
  tutorial_codewards_shortdescription: Prisijunkite prie įdomios misijos, kad išsaugotumėte
    povandeninį miestą. Patirkite gelbėjimo inžinieriaus darbą, nustatantį pažeistas
    miesto sistemas komandomis ir algoritmais. Įveikti įvairius iššūkius įrodytisavo
    įgūdžius, intelektą ir drąsą!
  tutorial_olympics_shortdescription: 'Kartu su Elsie pasiruoškite robotų olimpinėms
    žaidynėms! Kartu su programavimo koncepcijomis sužinokite, kaip vairuoti, rinkti
    detales ir kurti įrankius, kurti ir išbandyti savo galingą robotą. '
  tutorial_codinismhero_shortdescription: Sužinokite programavimo pagrindus per linksmus
    pavyzdžius ir kurkite žaidimą mokydamiesi!
  tutorial_discovery_shortdescription: Du personažai susitinka pasaulyje ir atranda
    stebinantį objektą. Kas atsitiks toliau? Naudodamiesi “Scratch” ir “CS First”,
    kiekvienas gali sukurti savo unikalią istoriją su kodu.
  tutorial_csfirstname_shortdescription: Pasirinkite vardą ir atneškite žodžio raides
    į gyvenimą naudodami kodą. Pasirinkite slapyvardį, augintinio vardą, gyvūną, sportą,
    vietą ar hobį.
  tutorial_edisonmove_shortdescription: Pristatykite tekstu pagrįstą programavimą
    ir pagrindinę skaičiuojamąją sekos koncepciją savo studentams, naudodami “Edison”
    robotus ir “eDpy”, teksto pagrindu sukurtą programavimo kalbą, pagrįstą “Python”.
  tutorial_edisonspider_shortdescription: Pristatykite pagrindines kintamųjų ir duomenų
    skaičiavimo koncepcijas, dvi pagrindines bendrosios paskirties programavimo kalbų
    dalis, naudodami Edisono robotus ir “Scratch” pagrįstą programavimo kalbą “EdScratch”.
  tutorial_edisonspotlight_shortdescription: Pristatykite Edisono robotus savo mokiniams,
    padėdami jiems pradėti tyrinėti, kas yra robotas ir kaip jis gali jausti ir reaguoti
    į pasaulį.
  tutorial_firiapython_shortdescription: Gaukite savo mikro:bitų paruoštą ir išlyginkite
    “Python” kodavimą! “CodeSpace” padės jums žingsnis po žingsnio nuo pat pirmosios
    “Python” linijos iki interaktyvios programos kodavimo mygtukais ir šviesos diodais.
  tutorial_gamefrootsquid_shortdescription: Kolosalūs kalmarai yra didžiausi bestuburiai
    pasaulyje. Šiame kodavimo žaidime pradedantiesiems jūs išmoksite kodavimo pagrindus
    ir sukursite žaidimą, kuris tyrinėja kalmarų gyvenimą po vandenynu.
  tutorial_duckpiano_shortdescription: Šiame projekte jūs padarysite klavišus savo
    kompiuteryje žaisti quack garsus skirtingose aikštelėse, kaip pianinas, kuris
    skamba kaip antis.
  tutorial_gpsound_shortdescription: Šiame projekte parašysite programą, leidžiančią
    įrašyti garsą iš kompiuterio mikrofono, atkurti jį atgal ir nupiešti įrašyto garso
    vaizdą. Tada galite apdoroti įrašymą, kad pridėtumėte efektų, tokių kaip poslinkis,
    atvirkštinis ar aidas.
  tutorial_groklearningpython_shortdescription: Sukurkite savo programavimo įgūdžius
    ir sukurkite savo gyvūnų klasifikatorių! Šiame kurse naudosite programavimo kalbą
    “Python”, kad klasifikuotumėte gyvūnus pagal jų savybes.
  tutorial_htmltimetravel_shortdescription: Paimkite nuotykių kelionę per laiką ir
    užkariaukite gilią erdvę, mokydamiesi judėti, pasukti ir transformuoti objektus
    naudodami animacijos pagrindus CSS.
  tutorial_hp_flappy_shortdescription: Sužinokite loginį mąstymą ir programavimo koncepciją
    kurdami savo “Flappy Birds” stiliaus žaidimą “HyperPad”.
  tutorial_appytappin_shortdescription: Ši mokytojų vadovaujama veikla, pritaikyta
    “Kodo valandai”, supažindina vaikus su tekstu pagrįstos programavimo kalbos naudojimu
    kuriant mobiliųjų žaidimų programą.
  tutorial_icipher_shortdescription: Ši mokytojo vadovaujama veikla, pritaikyta Kodekso
    valandai, moko vaikus saugiai bendrauti. Vaikai sužino, kad pranešimai visą laiką
    buvo užšifruoti ir iššifruoti naudojant šifrus.
  tutorial_iguess_shortdescription: Pristatome “Quick Response” kodus 3—5 metų vaikams.
    Naudokite planšetinius kompiuterius, kad nuskaitytumėte QR kodus ir atspėtumėte
    mini žvėrį iš tam tikros buveinės.
  tutorial_imake_shortdescription: Ši neprijungta mokytojų vadovaujama veikla 3—5
    metų vaikams naudoja klasikinius vaikų darželio ritmus, kad įvestų algoritmų,
    sekos ir pasikartojimo koncepciją.
  tutorial_imorse_shortdescription: Naršykite kriptografiją naudodami Morzės kodą
    ir “Sphero”. Sužinokite, kad fizinės sistemos gali būti užprogramuotas ir rašyti
    kodą Sphero bendrauti.
  tutorial_kanohp_shortdescription: Išmokite koduoti ir padaryti magiją ekrane su
    kūrybiniais iššūkiais. Padarykite plunksnų skraidymą ir ugnies srautą, kurkite
    muziką ir dar daugiau.
  tutorial_khanwebpages_shortdescription: Sužinokite, kaip kurti tinklalapius su HTML
    žymomis ir CSS, ir baigti kurti savo atviruką, kad galėtumėte pasidalinti su draugais
    ar šeima.
  tutorial_kibobowl_shortdescription: Avarijos! Kokiu atstumu KIBO turi pereiti, kad
    patektumėte nuo boulingo juostos pradžios iki smeigtukų? Galite sukurti vieną
    tiesią juostą arba sudėtingesnį kelią.
  tutorial_kibodance_shortdescription: Turėkime KIBO Robot šokių vakarėlį! Nustatykite
    muzikos grotuvą, kad galėtumėte groti mėgstamą klasės dainą, arba dainą, prijungtą
    prie jūsų tyrinėjamos pasaulio kultūros.
  tutorial_buildcharacters_shortdescription: Populiariausias iš anksto skaitytojas
    app dabar apima skaitmeninį Maker Space! Padarykite lygius, kurkite žaidimus ar
    kurkite personažus. Pasirinkite savo veiklą ir pradėkite kurti naudodami “Kodable”!
    Įrengtas “JavaScript” viršutiniam elementariui.
  tutorial_designgames_shortdescription: Populiariausias iš anksto skaitytojas app
    dabar apima skaitmeninį Maker Space! Padarykite lygius, kurkite žaidimus ar kurkite
    personažus. Pasirinkite savo veiklą ir pradėkite kurti naudodami “Kodable”! Įrengtas
    “JavaScript” viršutiniam elementariui.
  tutorial_makelevels_shortdescription: Populiariausias iš anksto skaitytojas app
    dabar apima skaitmeninį Maker Space! Padarykite lygius, kurkite žaidimus ar kurkite
    personažus. Pasirinkite savo veiklą ir pradėkite kurti naudodami “Kodable”! Įrengtas
    “JavaScript” viršutiniam elementariui.
  tutorial_wizard_shortdescription: Kelionė į “Code Magic” pasaulį kaip “Code Wizard”.
    Išmokite kurti ir mesti burtus, kad pritaikytumėte savo pilį.
  tutorial_mbscratchcards_shortdescription: Prijunkite fizinį mikro:bit pasaulį su
    virtualiu “Scratch” pasauliu.
  tutorial_mbswiftplaygrounds_shortdescription: Norėdami sužinoti “Swift”, naudokite
    “micro:bit” naudodami “iPad”.
  tutorial_mbbuttons_shortdescription: Šiame įvadiniame projekte, paspaudus mygtukus,
    “micro:bit” ekrane bus rodomos nuotraukos ar animacijos.
  tutorial_meteor_shortdescription: Šiame projekte sukursite “Falling Meteors” žaidimą
    “BBC micro:bit”. Naudodamas mygtukus, žaidėjas perkels skydą, kad sugautų krentančius
    meteorus ir išgelbėtų Žemę.
  tutorial_ballbounce_shortdescription: Sužinokite, kaip sukurti mobiliąją programą,
    kurioje vartotojas per ekraną nukreiptų rutulį ir jis atsimuštų iš kraštų.
  tutorial_mitcodi_shortdescription: Sužinokite, kaip sukurti savo interaktyvią mobiliąją
    programą. Paspauskite bičių ir išgirsti jį Buzz!
  tutorial_mitdoodle_shortdescription: Padarykite mobiliąją programą, kurioje galite
    piešti paveikslėlius ekrane!
  tutorial_talktome_shortdescription: Sužinokite, kaip sukurti mobiliąją programą,
    kuri priverčia jūsų telefoną kalbėtis su jumis!
  tutorial_mobilecspmap_shortdescription: Naudokite “App Inventor”, kad sukurtumėte
    žemėlapio turą po orientyrus savo mieste, valstijoje ar bet kurioje pasaulio vietoje.
  tutorial_ozorandom_shortdescription: 'Sužinokite, kaip kompiuteriai sukuria atsitiktinius
    skaičius ir juos naudoja, tada naudokite atsitiktinio judėjimo programą, kad padėtumėte
    sėklų idėjas istorijai. '
  tutorial_ozotroll_shortdescription: 'Sužinokite skirtumą tarp interneto trolių ir
    pasakų trolių, tada išmokykite Evo, kaip būti geru troliu, kuris jus apsaugo. '
  tutorial_peblioart_shortdescription: 'Išmokite piešti ir animuoti figūras kodu,
    kad sukurtumėte interaktyvius meno kūrinius, įkvėptus menininkų. '
  tutorial_astropi_shortdescription: Užrašykite pranešimą ir patikrinkite aplinkos
    oro temperatūrą TKS laive naudodami internetinį “Astro Pi” kompiuterio “Sense
    HAT” simuliatorių.
  tutorial_rgart_shortdescription: "“RoboGarden STEAM” veikla sulydė kodą, praktikuojantį
    su STEAM mokymusi ir žaistomis misijomis keliose veiklose."
  tutorial_rgengineer_shortdescription: "“RoboGarden STEAM” veikla sulydė kodą, praktikuojantį
    su STEAM mokymusi ir žaistomis misijomis keliose veiklose."
  tutorial_rgmath_shortdescription: "“RoboGarden STEAM” veikla sulydė kodą, praktikuojantį
    su STEAM mokymusi ir žaistomis misijomis keliose veiklose."
  tutorial_rgscience_shortdescription: "“RoboGarden STEAM” veikla sulydė kodą, praktikuojantį
    su STEAM mokymusi ir žaistomis misijomis keliose veiklose."
  tutorial_rgtech_shortdescription: "“RoboGarden STEAM” veikla sulydė kodą, praktikuojantį
    su STEAM mokymusi ir žaistomis misijomis keliose veiklose."
  tutorial_robotmagic3d_shortdescription: Naudokite kodą, kad 3D modeliai ir raidės
    atgytų smagiai. Pabaigoje galite atsisiųsti animuotą savo kūrinio lipduką ir pasidalinti
    ja su draugais.
  tutorial_robotmagicflappy_shortdescription: Naudokite savo vaizduotę sukurti 3D
    Flappy Bird žaidimą. Naudokite kodą, kad 3D modeliai atgytų smagiai. Pabaigoje
    galite pasidalinti savo kūrinį su draugais ir iššūkis jiems aukštą rezultatą.
  tutorial_scratchadventure_shortdescription: Siųsti savo mėgstamus Cartoon Network
    simbolių Quest, iš tolimiausių pasiekia visatos, į Craig's upelio krašto. Atrakinkite
    slaptus lobius ir atraskite naujus personažus kurdami nuotykių žaidimą.
  tutorial_scratchtalk_shortdescription: Sukurkite rapping robotą arba interaktyvią
    animaciją, kurioje kalbama. Šis projektas parodys, kaip sukurti kalbančias animacijas,
    kurios sukasi, priartina ir keičia spalvas.
  tutorial_scratchjrstory_shortdescription: Vykdydami šią veiklą ir tęsdami laiką
    su “ScratchJR”, studentai turės galimybę kūrybiškai mąstyti, tobulinti savo pasakojimą
    ir bendradarbiauti su bendraamžiais.
  tutorial_scratchjrtwinkle_shortdescription: Vykdydami šią veiklą, studentai turės
    galimybę kūrybiškai mąstyti, tapti pasakotojais ir tobulėti matematinio samprotavimo
    ir sekos nustatymo įgūdžiais.
  tutorial_spherocomm_shortdescription: Sužinokite apie netinkamą bendravimą tiek
    bendruomenėje, tiek kompiuterinėje programoje. Naudokite šias žinias, kad išspręstumėte
    bet kokį netinkamą bendravimą ar klaidas programoje, stengdamiesi padėti BOLT
    rasti kelią namo.
  tutorial_spherocommunity_shortdescription: Sukurkite paprastą kelią, kuris atspindi
    bendrą maršrutą, kuriuo keliaujate kasdien. Sukursite dvi programas, nupieštą
    kelią ir blokinių programų kelią per savo bendruomenės maršrutą.
  tutorial_spherofunctions_shortdescription: Sužinokite, kaip naudoti ir remtis funkcijomis,
    kad “Sphero” paverstų skaičiuotuvu.
  tutorial_spheroinfrared_shortdescription: Tapkite epidemiologu, kad sustabdytumėte
    retos robotų infekcijos, kamuojančios BOLT robotų bendruomenę, plitimą.
  tutorial_spherolightsensor_shortdescription: Sužinokite, kaip sukurti programą,
    kuri naudoja aplinkos šviesos jutiklį, kad matuotų liuksų vertes ir persekiotų
    BOLT.
  tutorial_spheromansion_shortdescription: Laikyti dinozaurų krūva jūsų namuose neturėtų
    būti problema, tiesa? Kaip jūs įsivaizduotumėte, tai nesibaigia gerai. Jūs esate
    įstrigę dvaro bibliotekoje ir turite užprogramuoti savo išeitį.
  tutorial_roadblocks_shortdescription: Kaip jūsų bendruomenės tęsinys, jūs pakeisite
    savo blokų programą, kai jūs ir jūsų partneris susidursite su skirtingais maršruto
    blokais.
  tutorial_spherotext2_shortdescription: Sužinokite savo pirmąjį sąlyginį statant
    įdomus žaidimas, kuriame jums bus mesti Sphero ir atspėti gyvūnų garsus. Tai puiki
    veikla, kai baigsite 1 tekstą.
  tutorial_spherotext3_shortdescription: Sužinokite, kaip pakeisti pagrindinius “Sphero”
    šviesos diodus pagal giroskopo sukimosi greitį. Taip pat sužinosite apie normalizavimą
    ir absoliučią vertę. Tai puiki veikla, kai baigsite 1 ir 2 tekstą.
  tutorial_spherotext4_shortdescription: Naudokite kintamuosius statyti karšto bulvių
    žaidimas powered by Sphero. Tai puiki veikla, kai baigsite tekstą 2 arba 3.
  tutorial_spheroraptor_shortdescription: Sukurti spirituoto rašiklį išlaikyti Sferoraptors
    baimėje, o taip pat rašyti kodą į Spheroraptors pabėgti. Nuo kilpų, iki sąlygų,
    operatorių ir net komparatorių, jums reikės tiek kodavimo žinių, kiek galite turėti.
  tutorial_stempiday_shortdescription: Šioje kodavimo veikloje atsitiktinai generuosite
    taškus, panašius į labai blogą žaidėją, šaudantį smiginį prie smiginio lentos.
  tutorial_stemplanetoids_shortdescription: Šioje veikloje jums bus nustatyti skaldytų
    asteroidų žaidimas, kur laivas juda tik tiesia linija. Tada jūs pridėsite sunkumą
    į žaidimą ir bandysite iškrauti laivą Mėnulyje!
  tutorial_stempong_shortdescription: Šioje veikloje jūs pataisysite sugadintą “Pong”
    žaidimo versiją, kad objektai atšoktų taip, kaip turėtų. Tada pridėsite sunkumą,
    kad sukurtumėte Bonk.io kloną.
  tutorial_algobot_shortdescription: Žaidėjai komandą AlgoBot, protingas mažai paslaugų
    Droid, ir išmokti naudoti vizualinę programavimo kalbą, siekiant padėti jam įveikti
    krizę!
  tutorial_thunkableapps_shortdescription: 'Sužinokite, kaip kurti savo programas
    naudojant blokų kodavimą! '
  tutorial_toxicodedot_shortdescription: Pasirinkite kortelę iš savo denio ir interpretuokite
    jos kodą, kad galėtumėte progresuoti per pasaulį. Naudokite savo intuityvius sugebėjimus
    atspėti taisykles ir mokytis iš savo klaidų.
  tutorial_gcactions_shortdescription: Atraskite veiksmus, vieną iš pagrindinių kodavimo
    blokų, ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie robotus ir tai, ką jie iš tikrųjų gali padaryti.
  tutorial_gccomparators_shortdescription: Atraskite lygintuvus ir logines taisykles,
    kurios yra pagrindiniai kodavimo blokai, ir naudokite juos vaizdo žaidimui koduoti!
    Susipažinkite su skaitmenine kultūra ir sužinokite apie mūsų internetinės veiklos
    stebėjimą.
  tutorial_gcconditions_shortdescription: Atraskite sąlygas, vieną iš pagrindinių
    kodavimo blokų, ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę
    kultūrą ir sužinokite apie algoritmus, kurie įgalina mūsų internetinį pasaulį.
  tutorial_gccreate_shortdescription: Sukurkite savo pirmąjį vaizdo žaidimą naudodami
    “GameCode”! Sukurkite naujus simbolius, padarykite juos (šiek tiek) protingesnius,
    suteikite žaidėjui supervalstybių... Dangaus riba!
  tutorial_gcevents_shortdescription: 'Atraskite įvykius, vieną iš pagrindinių kodavimo
    blokų ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie dirbtinį intelektą ir kaip jis gali būti prasmingas jūsų gyvenime. '
  tutorial_gcloops_shortdescription: Atraskite kilpas, vieną iš pagrindinių kodavimo
    blokų ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie aido kameros reiškinį socialiniuose tinkluose.
  tutorial_gcvariables_shortdescription: Atraskite kintamuosius, vieną iš pagrindinių
    kodavimo blokų, ir naudokite juos koduoti vaizdo žaidimą! Naršykite skaitmeninę
    kultūrą ir sužinokite apie tai, kas yra duomenys ir kaip jie veikia.
  tutorial_beanything_shortdescription: Naudokite programavimą, kad pagyvintumėte
    personažus, kurtumėte muziką, pasakotumėte istorijas, kurtumėte žaidimus ir net
    kurtumėte meną.
  tutorial_change_shortdescription: Sukurkite projektą, kuris parodytų, kaip pakeistumėte
    pasaulį! Nesvarbu, ar esate aistringas perdirbimui, ar turite idėją pasiekti taiką
    pasaulyje, pasidalykite savo vizija su kodu!
  tutorial_cooking_shortdescription: Parodykite savo įgūdžius - sukurkite interaktyvų
    valgio gaminimo žaidimą. Pradedantieji gali naudoti savarankiškai vadovaujamą
    vadovėlį, o labiau pažengę koderiai turi galimybę pradėti nuo tuščio projekto.
  tutorial_crystal_shortdescription: Vaidino burtai, rinkti power-ups, ir nugalėti
    priešų, kaip jūs mūšis laukinių 4 žaidėjų arenoje, kuri mažėja apsuptyje lavos!
  tutorial_landscape_shortdescription: Naudokite “Python” rašiklio piešimo funkciją,
    kad sukurtumėte kraštovaizdį naudodami kodą. Naudokite jau sukurtus kraštovaizdžio
    elementus arba sukurkite savo struktūras. Paskelbkite ir dalinkitės savo kūriniais!
  tutorial_pets_shortdescription: Sukurti įdomus žaidimas apie augintiniai - arba
    realus arba įsivaizduojamas! Pradedantieji gali naudoti savarankiškai vadovaujamą
    vadovėlį, o labiau pažengę koderiai turi galimybę pradėti nuo tuščio projekto.
  tutorial_petvet_shortdescription: Nuo naminių gyvūnėlių nukreipimo į egzaminų kambarį
    iki diagnozavimo jų šnipinėjimo, boo-boos ir niežėjimo, rasite, kad kiekvienas
    galvosūkis turi sprendimą, kad augintiniai jaustųsi geriau nei bet kada!
  tutorial_superhero_shortdescription: Naudokite HTML ir CSS pikselių meną, kad sukurtumėte
    savo mėgstamas superherojų kaukes. Paskelbkite ir dalinkitės savo kūriniais!
  tutorial_vidcodeplastic_shortdescription: Išmokite naudoti kilpas, sinusines bangas
    ir pritaikytus jaustukus, kad sukurtumėte unikalų projektą.
  tutorial_vidcodetypeface_shortdescription: Sukurkite savo šriftą naudodami tipografijos
    formas ir elementus. Tipas turi daugiau elementų, nei jūs galėjote suprasti!
  tutorial_washustorm_shortdescription: Sužinokite, kaip užprogramuoti gaunamą audrą.
  tutorial_activitypackets_shortdescription: Raskite valandas šeimai palankių linksmybių
    su “Wonder Workshop” spausdinamais kūrybinio kodavimo veiklos paketais. Atsineškite
    kodavimą į gyvenimą naudodami “Dash”, “Dot” ir “Cue” robotus, atsisiųsdami šią
    internetinę ir neprisijungę veiklą, kad galėtumėte naudoti “Hour of Code” ir už
    jos ribų!
  tutorial_googlerookie_shortdescription: Šioje veikloje koduosite “Rookie” teminį
    koliažą naudodami “Blockly”, įžanginę kodavimo kalbą. Naudodami sekas, kintamuosius
    ir kilpas sukursite unikalų kūrinį, išryškinantį jūsų kūrybiškumą!
  tutorial_tommyturtle_shortdescription: 'Pagalba jauniems vaikams išmokti kodavimo
    su Tommy vėžlys pagrindai! '
  tutorial_mazyad_shortdescription: Šis produktas praplės mūsų ribas ir sukurs integruotą
    popierinę versiją su kompiuterizuotomis programomis ir alternatyvą, jei kompiuteris
    nebus naudojamas dėl kokių nors priežasčių. Tai taip pat bus įvadas į supratimą
    apie programavimą apskritai.
  tutorial_gamemaker_shortdescription: "“Game Maker” yra atvira baigta veikla, kurioje
    studentai gali sukurti viską, ko nori, naudodami paprastą kodo vedlį. Tiesiog
    spustelėkite mielo mažo monstro paveikslėlį ir pasirinkite vieną iš meniu parinkčių.
    Norintiems gilintis į žaidimų kūrimą taip pat įtraukiami pažangesni vadovėliai."
  tutorial_duckrace_shortdescription: Šiame kurse jūs išspręsite programavimo užduotis,
    kad padėtumėte Toni ančiui rinkti monetas savo atostogų santaupoms. Kurso pabaigoje
    jūs sukuriate savo žaidimą.
  tutorial_allcancodeapps_shortdescription: Naudodami “Allcancode” platformą kurkite
    žiniatinklio ir mobiliųjų programų nuo dizaino iki pristatymo.
  tutorial_n2y_shortdescription: Pagalba Bitt Bott tyrinėti Žemę naudojant krypties
    rodykles.
  tutorial_dance2019_longdescription: Code a Dance Party pasidalinti su draugais.
    “Beyoncé”, “Lizzo”, “Harry Styles”, “Lil Nas X”, Selena Gomez, muzika iš “Disney”
    “Encanto” ir dar daugiau!
  tutorial_danceparty_longdescription: Code a Dance Party pasidalinti su draugais.
    “Beyoncé”, “Lizzo”, “Harry Styles”, “Lil Nas X”, Selena Gomez, muzika iš “Disney”
    “Encanto” ir dar daugiau!
  tutorial_chibitronics_longdescription: Užprogramuokite popieriaus grandinę, kad
    įsižiebtumėte savo istoriją.
  tutorial_athlete_longdescription: Pasirinkite tarp priėmimo krepšinio žaidimą arba
    sumaišykite ir rungtynės visoje sporto!
  tutorial_moana_longdescription: Naujajame “Disney Hour of Code” vadovėlyje naudojama
    vizualinė programavimo kalba, naudojant blokus, kuriuose studentai tiesiog vilkia
    ir numeta vaizdinius blokus, kad parašytų kodą. Vizualinis programavimas yra įdomus
    ir lengvai suprantamas būdas mokyti kodavimo logiką. Vizualinio programavimo poveikis
    padeda pagrindą teksto programavimui, sudėtingesnei veiklai. Pamoka skirta 8+
    amžiaus vaikams ir tiems, kurie pirmą kartą bando kodavimą. Galima įsigyti 23
    kalbomis ir lokalizuota už JAV ribų. Ši pamoka yra prieinama nemokamai internete
    ir apima skaitmeninį įrankių rinkinį anglų ir ispanų kalbomis pedagogams ir renginių
    organizatoriams.
  tutorial_star-wars_longdescription: Išmokite programuoti droidus ir sukurkite savo
    “Žvaigždžių karų” žaidimą galaktikoje toli, toli.
  tutorial_gumadventure_longdescription: "“Amazing World of Gumball” epizode “Signalas”
    gedimas paveikia tai, kaip simboliai susiję vienas su kitu. Šioje veikloje tęskite
    istoriją, padarydami savo gedimus ir įsivaizduodami, kaip Gumbolas ir jo draugai
    į tai reaguos."
  tutorial_mchoc_longdescription: "“Minecraft” grįžo į Kodo valandą su visiškai nauja
    veikla! Kelionė per “Minecraft” su kodu."
  tutorial_vidnews_longdescription: 'Tai HOC naujienos! Vaizdo įrašai ir grafika yra
    visa informacija apie technologijas, įvairovę, vaikus ir kodavimą. Baigti projektai
    gali būti įkelti į mokyklos svetainę kaip paties HOC ataskaitą. Mokytojai gali
    paskatinti mokinius naudotis naujienomis, kad praneštų apie tai, ko išmoko, arba
    savo mokyklos statistiką. “Karščiausios naujienos: 400 Roosevelto studentų dalyvauja
    Kodekso valandoje”'
  tutorial_kodable-pre_longdescription: "“Kodable” yra savarankiškas žaidimas, supažindinantis
    vaikus 5+ su programavimo pagrindais. Netoliese turėti mokytoją ar tėvą yra optimalus,
    bet nebūtinas. Laimingas kodavimas!"
  tutorial_highseas_longdescription: Animuokite vandenyno bangą, kad sukurtumėte aplinką,
    tada pasakykite istoriją, kuri vyksta atviroje jūroje.
  tutorial_capython_longdescription: Python yra patraukli ir paprasta kalba, kurią
    reikia išmokti. Sužinokite apie modulių, funkcijų, kilpų ir sąrašų naudojimą,
    kurdami linksmus vaizdus savo vėžlių bičiulių pagalba. Geometrija dar niekada
    nebuvo tokia linksma!
  tutorial_frzn_longdescription: Leiskite naudoti kodą prisijungti prie Anna ir Elsa,
    kaip jie ištirti magija ir grožį ledo. Jūs sukursite snaiges ir modelius, kaip
    jūs ledas-skate ir padaryti žiemos stebuklų, kad jūs galite pasidalinti su draugais!
  tutorial_cocom_longdescription: Pasirinkite savo herojų ir kodą savo kelią per pabaisos
    patruliai, lavos duobes, ir lazerių spindulių Kithgard požemyje. Lygiu aukštyn,
    uždirbti perlus, o plėšikauti magija elementus atrakinti naujų programavimo galių!
  tutorial_play-lab_longdescription: Sukurkite istoriją arba sukurkite žaidimą su
    “Play Lab”! Padaryti gyvūnai, piratai, zombiai, Ninjas, ir daug daugiau simbolių
    judėti, garsus, taškų, ir net mesti ugnies kamuolius!
  tutorial_boxisland_longdescription: Paimkite kelionę Box Island ir surinkti visas
    žvaigždes! “Box Island” yra gražus mobilusis kodavimo žaidimas, kuris priima vaikus
    į įdomų nuotykį žavingoje saloje. Šiame vadove sužinosite algoritmų, sekų, kilpų
    ir sąlygų pagrindus!
  tutorial_textcomp_longdescription: 'Tam tikru momentu pasiekiame fizinę ribą, kaip
    greitai galime siųsti bitus, ir jei norime greičiau išsiųsti didelį kiekį informacijos,
    turime rasti būdą, kaip pateikti tą pačią informaciją su mažiau bitų - turime
    suspausti duomenis. Šioje pamokoje mokiniai naudos teksto glaudinimo valdiklį,
    norėdami suspausti anglų kalbos teksto segmentus, ieškodami modelių ir pakeičiant
    simbolius didesniems teksto modeliams. '
  tutorial_encryption_longdescription: 'Studentai supažindinami su šifravimo poreikiu
    ir paprastomis slaptų pranešimų laužymo (ar krekingo) technikomis. Jie bando savo
    jėgas nulaužti pranešimą, užkoduotą klasikiniu Cezario šifru, taip pat atsitiktiniu
    pakaitiniu šifru. Studentai turėtų gerai susipažinti su slaptumo poreikiu siųsdami
    informaciją internetu, ir kad galingų skaičiavimo priemonių amžiuje šifravimo
    metodai turės būti sudėtingesni. '
  tutorial_kanopixel_longdescription: Visų amžiaus grupių kūrėjai mokosi koduoti tikra
    programavimo kalba ir žiūri, kaip jų komandos atgyja, piešdami 13 paveikslėlių
    seką su kodu. Jie išmoks pakeliui apie vaizdo žaidimų meno istoriją iš “Pong”
    ir kitų retro žaidimų per 8 bitų meną ir “Minecraft”, audžiant kompiuterių mokslą
    su menu, istorija ir pasakojimu. Įgyvendinimas yra lankstus - galite praleisti
    1 valandą ar kelias valandas per vieną ar kelis seansus. Besimokantieji gali užpildyti
    Pixel Hack savo naudojant gaires per iššūkius, arba galite paversti Pixel Hack
    į instruktorius vadovaujama kelionė, su išsamiu pedagogas vadovas pilnas pasiūlymų.
    Studentai bus skatinami pridėti savo kūrybinę nuojautą įsilauždami į mūsų iššūkius,
    norėdami užsidirbti “Pixel Hacker” sertifikatą.
  tutorial_foos_longdescription: Kodas žavinga Foos išspręsti galvosūkius, kurie moko
    pagrindines kompiuterių mokslo sąvokas, pavyzdžiui, sekos ir kilpos. Visi visur
    gali išmokti koduoti naudodami “CodeSpark Academy” apdovanojimų pelniusią “be
    žodžių” sąsają. Pradedantieji koderiai ir išankstiniai skaitytojai laukiami!
  tutorial_tynkerdd_longdescription: Sukurkite savo pasirinktinį drakoną, tada naudokite
    programavimą, kad galėtumėte jį nukreipti per įdomus galvosūkius dėl jo ieškojimo
    lobių ir monetų! Turėsite naršyti po sudėtingas pilis, rasti power-ups ir užkariauti
    riterius, kad gautumėte visą lobį.
  tutorial_tynkerana_longdescription: Naudokite savo žinias apie matematiką ir geometriją,
    kad sukurtumėte darbo analoginį laikrodį su judančiomis sekundės, minutės ir valandos
    rankomis. Turėsite apskaičiuoti kampą, kurį kiekviena ranka turėtų nurodyti pagal
    tai, kiek laiko ji yra. Kai baigsite, galite pridėti priminimus apie tai, ką jums
    reikia padaryti visą dieną, kad padarytumėte savo žadintuvą!
  tutorial_vidcard_longdescription: |-
    Sužinokite, kaip padaryti sveikinimo atviruką su “JavaScript”!

    Sužinosite, kaip manipuliuoti savo vaizdo įrašais, pasiekdami kiekvieną pikselį ir pasakydami, ką daryti su KODAS!

    Taip pat galite įkelti ir įrašyti savo filmuotą medžiagą, kad suasmenintumėte patirtį.

    Sukurta bendradarbiaujant su GSGNY.
  tutorial_spritebox_longdescription: Vykdyti, šokinėti, ir kodas savo kelią per tris
    skirtingus pasaulius rinkti žvaigždes ir padaryti jį į finišo liniją! Sužinokite
    sekų nustatymą, derinimą ir kilpas bei kodą “Swift”, “Java” arba naudodami piktogramas.
  tutorial_tynkerch_longdescription: Išsaugokite kompiuterį nuo kenkėjiško viruso!
    Turėsite nulaužti savo kelią per sistemą, ištrindami virusus, atidarydami duris,
    spręsdami labirintus ir naršydami po portalus. Saugokitės virusų ir trikdžių!
  tutorial_lightbot_longdescription: "“Lightbot” yra žaidimas, kuris prašo žaidėjų
    naudoti programavimo logiką, kad išspręstų galvosūkius! Įgykite praktinį supratimą
    apie pagrindines kodavimo sąvokas, vadovaudamiesi “Lightbot”, kad kiekviename
    lygyje būtų apšviestos visos mėlynos plytelės. Sužinokite, kaip sekti instrukcijas,
    rašyti procedūras ir panaudoti kilpas pakeliui šioje savarankiškai vadovaujamoje
    veikloje. Puikiai tinka visoms amžiaus grupėms ir visiems įgūdžių lygiams."
  tutorial_hoc_longdescription: Naujo code.org/hoc vietos rezervavimo laikiklis
  tutorial_code_longdescription: Sužinokite pagrindines kompiuterių mokslo sąvokas
    naudodami “drag and drop” programavimą. Tai į žaidimą panaši, savarankiškai nukreipta
    pamoka, kurioje vaidina Billas Gatesas, Markas Zuckerbergas, “Angry Birds and
    Plants vs Zombies” vaizdo paskaitos. Sužinokite kartotinių kilpų, sąlygų ir pagrindinių
    algoritmų. Prieinama 37 kalbomis.
  tutorial_tinspire_longdescription: Supažindinkite studentus su kodavimo pagrindais
    - vos per 10 minučių vienu metu - naudodamiesi TI technologija, kurią jie nešiojasi
    kuprinėse kiekvieną dieną. Šios pamokos suteikia studentams galimybę lengvai įsilieti
    į programavimą, kuris gali padėti sudominti jų susidomėjimą kodavimu ir informatika.
    Studentai rašys programas, kurios gali sustiprinti matematikos sąvokas, naudojant
    TI pagrindinę kalbą, kuri yra paruošta naudoti savo TI-nspire handhelds.
  tutorial_itchbounceball_longdescription: |-
    Mes priimame jus per įvadą į “Itch”, naudodami “Scratch” vizualinę programavimo kalbą.

    Ši pamoka suteikia vaizdo ir teksto nurodymus kodas studentai turi pridėti gauti kamuolys šoktelėti zanily aplink ekraną.

    Kai studentai baigs šią veiklą, yra galimybė ištirti idėjas kitiems pokyčiams ir veiklai, kurią galima atlikti. Nėra nustatyto tikslo ar rezultato, nes tai atvira mokymosi aplinka, tačiau tik su šiuo pradiniu kodu studentai sugalvoja nuostabius projektus!

    Visos instrukcijos yra “Itch” aplinkoje, todėl nereikia perjungti ekranų, kad būtų galima sekti kartu su projektu. Rekomenduojamos ausinės.
  tutorial_vidclim_longdescription: Studentai tyrinėja faktą apie Žemės klimatą, įtraukdami
    į mokslininkų ir menininkų darbą reaguodami į klimato kaitą. Studentai imasi savo
    tyrimų ir planuoja vaizdo įrašą, kuriame dalijasi savo faktu. Vaizdo įrašai gali
    būti apie klimato pokyčių ir jų padarinių supratimą, visuomenės reagavimą į klimato
    kaitą, kaip klimato kaita daro įtaką kasdieniam gyvenimui ir veiksmus, kurių galite
    imtis, kad padarytumėte skirtumą.
  tutorial_matlab_longdescription: "“Learn to Code” yra patraukli, internetinė, interaktyvi
    pamoka, kurioje sužinosite, kaip koduoti. Naudokite MATLAB, kad sužinotumėte,
    ar artimiausia susitikimo vieta su draugais yra filmai, prekybos centras ar kavinė.
    Pertraukite problemą į mažesnius gabaliukus ir pakeliui išmokite pagrindines programavimo
    koncepcijas. Iki valandos pabaigos sukurkite algoritmą, kad surastumėte trumpiausią
    kelią savo draugams!"
  tutorial_flap_longdescription: Naudokite “drag-and-drop” programavimą, kad sukurtumėte
    savo “Flappy Bird” žaidimą ir pritaikykite jį, kad atrodytų kitaip (“Flappy Shark”,
    “Flappy Santa”, bet kokia). Pridėti žaidimą į savo telefoną vienu paspaudimu.
  tutorial_galaxy_longdescription: "Grab savo “Android” išmanųjį telefoną ir tyrinėti
    tolimų galaktikų! “#GalaxyGameJam” galite sukurti savo “Android” programą. Sukurkite
    ją naudodami nemokamą “Pocket Code” programą ir tapkite mūsų misijos kosminėje
    erdvėje dalimi. Naudodami “Pocket Code” mes siekiame įkvėpti vaikus, paauglius
    ir jaunus suaugusiuosius kurti savo žaidimus, animacijas ir interaktyvias istorijas
    tiesiai į savo išmaniuosius telefonus. \n"
  tutorial_inf_longdescription: Naudokite “Play Lab”, kad sukurtumėte istoriją ar
    žaidimą, kuriame vaidina “Disney Infinity” personažai.
  tutorial_tynkersol_longdescription: Programuokite interaktyvų mūsų Saulės sistemos
    modelį. Šiame projekte pateikiamos nuoseklios instrukcijos, kurios padės jums
    sukurti modeliavimą su planetomis, skriejančiomis aplink Saulę. Tada pridėkite
    faktų apie kiekvieną planetą, kuri pasirodo spustelėjus.
  tutorial_itchg_longdescription: "Pavadinimas-ji turi jums sukurti pripažinimo žaidimą!
    \n\nBaigiantis projektas turi studentus sukurti žaidimą pavadinti Australijos
    valstijas!\n\nPirmiausia eisite ir sekite nurodymus, kad sukurtumėte žaidimą,
    kad pažymėtumėte tris vandens ciklo fazes. Jūs padarysite visiškai veikiantį žaidimą,
    įskaitant balus!\n\nIš kodavimo pusės sužinosite apie kintamuosius, sąlygas, sąrašus,
    gretutines eilutes ir daug, daug daugiau. Tai yra kodavimo metodai, kuriuos galėsite
    pakartotinai naudoti kituose projektuose, kai progresuosite, kad sukurtumėte savo
    naujus kodavimo įgūdžius!\n\nGalite imtis veiklos dar toliau, pridėdami savo vaizdą
    ir etiketes (kartu su daugybe kitų papildomų projekto variantų, linksmybės niekada
    nesibaigia). Rekomenduojamos ausinės."
  tutorial_como_longdescription: 200 istorijos režimu ir "Skill Mode" iššūkiais vartotojai
    padeda išmokti beždžionių bananus mokydami ir rašydami kodą. Kodavimo Nuotykių
    I dalyje mokoma objektų, kilpų, kintamųjų, masyvų indeksavimo, funkcijų ir dar
    daugiau. II dalis moko loginę loginę versiją (if-else, AND, OR and NOT), palyginimus,
    funkcijų grąžinimo reikšmes ir įvykių paleidimą naudodami pelę ir klaviatūrą.
    Individualūs patarimai ir patarimai yra kiekviename žingsnyje. 8-16 m.
  tutorial_processfound_longdescription: Ką reiškia rašyti programinę įrangą, kad
    darytumėte tai, ką dažnai darote rankomis, popieriumi, pieštuku, dažais? Ar galėtumėte
    naudoti kompiuterį piešiniams kurti? Norėdami sukurti animaciją? Norėdami sukurti
    vaizdus?
  tutorial_tynkerhomo_longdescription: Vykdysite žingsnis po žingsnio instrukcijas,
    kad animuotumėte interaktyvią istoriją su daugybe homofonų! Kiekvieną kartą, kai
    veikėjas sako žodį, kuris yra homofonas, paklauskite žaidėjo, kuris homofonas
    yra teisingas žodis tam kontekstui. Žaidėjas geriau žino savo homofonus, ar dar
    dialogas neturės jokios prasmės!
  tutorial_art_longdescription: Lygiosios cool nuotraukas ir dizaino su menininko!
  tutorial_tynkerbrick_longdescription: Naudokite “Tynker” fizikos variklį, kad sukurtumėte
    savo asmeninį šio klasikinio arkadinio žaidimo versiją. Pradėti programavimo irklas
    judėti, kai paspaudžiamas rodyklių klavišus, tada pridėti kamuolys ir kai plytų.
    Jūs suasmeninsite žaidimą pridėdami pasirinktinį turtą kamuoliui, plytoms ir irklui.
  tutorial_itchbio_longdescription: |-
    Pavadinimas-ji turi jums sukurti pripažinimo žaidimą!

    Sukurkite žaidimą, kad pavadintumėte biologinės ląstelės dalis. Sužinokite ląstelių dalių, o jūs padaryti žaidimą, ir žaisti jį dar kartą tiek kartų, kiek jums reikia atnaujinti savo atmintį!

    Pirmiausia eisite ir sekite nurodymus, kad sukurtumėte žaidimą, kad pažymėtumėte tris vandens ciklo fazes. Jūs padarysite visiškai veikiantį žaidimą, įskaitant balus!

    Iš kodavimo pusės sužinosite apie kintamuosius, sąlygas, sąrašus, gretutines eilutes ir daug, daug daugiau. Tai yra kodavimo metodai, kuriuos galėsite pakartotinai naudoti kituose projektuose, kai progresuosite, kad sukurtumėte savo naujus kodavimo įgūdžius!

    Galite imtis veiklos dar toliau, pridėdami savo vaizdą ir etiketes (kartu su daugybe kitų papildomų projekto variantų, linksmybės niekada nesibaigia). Rekomenduojamos ausinės.
  tutorial_itchj_longdescription: |-
    Mūsų šokinėjimo veikla suteikia jums kodavimo įgūdžių, kad gautumėte personažą šokinėti ant platformų, kurios naudojamos daugelyje arcade stiliaus žaidimų.

    Naudokite šokinėjimo įgūdžius ir sukurkite savo žaidimo tikslą.

    Tam naudojama Dekarto koordinačių sistema, todėl čia sužinosite šiek tiek apie ekrano koordinates.

    Mėgaukitės mokymosi viską apie šokinėja su niežulys! Rekomenduojamos ausinės.
  tutorial_tickleo_longdescription: Naudodamiesi “Tickle”, patogia kodavimo programa,
    galite lengvai užprogramuoti “Orca” plaukti įvairiais būdais, tiesiog vilkdami
    ir numesdami kodavimo blokus, kad sukurtumėte komandą, kad ji galėtų sekti.
  tutorial_hopgeo_longdescription: Sukurkite savo labai patrauklaus “Geometry Jumper”
    žaidimo versiją “Hopscotch” atvirojo programavimo aplinkoje! Pakeliui įgysite
    praktinės patirties su tokiomis sąvokomis kaip seka, kilpos, kintamieji ir derinimas.
    Norint užbaigti ar palengvinti šią veiklą, nereikia jokios išankstinės patirties;
    tai apima linksmą vaizdo įrašų pamoką programoje ir žingsnis po žingsnio supaprastinimo
    vadovą.
  tutorial_tynkermult_longdescription: Kodas savo matematikos žaidimas! Jūsų charakteris
    turi pabėgti urvas be getting nukentėjo kritimo riedulių. Tačiau vienintelis būdas,
    kaip veikėjas gali bėgti į priekį, yra teisingai atsakydamas į matematikos klausimus!
    Jūs atlikite žingsnis po žingsnio instrukcijas programuoti šį įdomus daugybos
    viktorina žaidimą.
  tutorial_monster_longdescription: "“Monster Coding Quest” “Mystery Island Coding
    Quest” siūlo linksmą užpildytą savarankišką nuotykį, kuris moko keletą pagrindinių
    programavimo koncepcijų vaikams. Kiekviena bloko veikla remiasi ankstesne, supažindindama
    vaikus su funkcijomis, Būlio vertybėmis, kilpomis, Jei/Else pareiškimais ir masyvais,
    naudojant spalvingą animuotą grafiką, garso instrukcijas."
  tutorial_tynkerapp_longdescription: Sukurkite savo mėgstamo žaidimo versiją. Pasirinkite
    iš daugybės variantų, tokių kaip platformingo žaidimai, klasikiniai arkadiniai
    žaidimai, lenktynių žaidimai, programavimo menas, pasakojimo projektai ir dar
    daugiau! Suasmeninsite savo žaidimą sukurdami daugiau lygių, įkeldami ar piešdami
    pasirinktinius išteklius ir programuodami įdomesnes funkcijas.
  tutorial_tynkerpup_longdescription: Pikselių šuniukas buvo mėgautis gražią dieną
    iš su savo šeima, bet jie pamiršo įdėti jį į automobilį ir liko be jo! Ar galite
    programuoti Pixel rasti savo kelią namo? Kiekviename galvosūkyje naršysite “Pixel”,
    kad išvengtumėte kliūčių, kad jis galėtų grįžti namo į savo šeimą.
  tutorial_livecode_longdescription: Kai naudojate mūsų “LiveCode” mokymo programą
    “Kodo valanda”, jūsų studentai gali sukurti savo garso plokštes. Sukūrę garso
    lentas su gyvūnų ir fortepijono garsais, studentai galės laisvai kurti savo pritaikytas
    garso plokštes su savo vaizdo ir muzikos pasirinkimais!
  tutorial_cocomgame_longdescription: Pirma, lygiu aukštyn savo Python arba JavaScript
    programavimo įgūdžių kodavimo savo kelią iš pavojaus ir greiferiniai saldus grobis.
    Tada naudokite savo programavimo įgaliojimus sukurti savo žaidimą ir pamatyti,
    jei jūsų draugai gali mušti jį!
  tutorial_tynkerspin_longdescription: Šiame projekte sukursite nuostabų pritaikomą
    piešimo įrankį. Suprogramuokite rašiklį, pasirinkite paveikslėlį (arba įkelkite
    savo) ir galėsite nupiešti besisukančią to vaizdo versiją.
  tutorial_code-avengers_longdescription: Sukurkite 2 žaidėjų 2D žaidimą iš viršaus
    į apačią naudodami “JavaScript” per 10 trumpų užduočių. Tada toliau mokytis kai
    programavimo pagrindai (kintamieji ir jei pareiškimai), kaip jums sukurti Viktorina
    pasidalinti su draugais. Pakeliui uždirbti taškų ir ženkleliai, kaip jūs konkuruoti
    pasiekti klasės Iškabos viršuje.
  tutorial_tynkercq_longdescription: Sukurkite savo saldainių trolių personažą ir
    eikite į daugiapakopį saldainių kvestą, kad padėtumėte savo personažui rasti kelią
    namo. Išspręsite kodavimo galvosūkius, kad galėtumėte naršyti savo personažą per
    žmogaus pasaulį, vengdami kliūčių ir rinkdami gumdrops ir monetų kalyklas.
  tutorial_cmgame_longdescription: Perkelkite savo kodavimo įgūdžius į kitą lygį,
    mokydamiesi kurti savo žaidimus. Šiame kurse jūs išmoksite klaviatūros vartotojo
    sąsają ir žaidimų mechaniką, kai sukursite “Super Mario™" stiliaus žaidimą. Vėliau
    galėsite pasidalinti savo žaidimu!
  tutorial_codesters_longdescription: 'Sukurkite savo žaidimus, animacijas ir meno
    kūrinius naudodami “Python”. Kai baigsite, pasidalykite jais su draugais! Programa
    “Python”, tikra programavimo kalba, naudojama kiekvieną dieną įmonėse - mūsų įrankių
    rinkinys “drag and drop” leidžia lengvai išmokti! Pabandykite pastatyti krepšinio
    žaidimą, choreografuoti šokį ar sukurti animacinę kortelę! '
  tutorial_qrm_longdescription: Prisijunkite prie Marijos mokydamiesi Quorum programavimo
    kalbos kaip lengvos ir linksmos biologijos kelionės dalį. Veikla yra orientuota
    į studentus, su internetiniais pavyzdžiais ir yra prieinama akliesiems ir silpnaregiams.
  tutorial_texas-instruments_longdescription: '10 minučių kodo veikla gali būti naudojama
    klasėje kaip būdas įžiebti mokinių susidomėjimą kodavimu su TI technologija, kurią
    jie nešiojasi savo kuprinėse kasdien. Išmokite kodavimo pagrindus naudodami TI-84™
    Plus ir pradėkite programuoti vos per 10 minučių - nereikia jokios patirties!  '
  tutorial_cajava_longdescription: Piešimas naudojant “JavaScript” yra lengvesnis,
    nei manote. Sužinokite daugiau apie pasaulio vėliavas, kaip jūs atkreipti vėliavas
    kiekvienam lygiui, kad padidinti sudėtingumo. Sužinokite apie figūras, koordinates
    ir spalvas, taip pat sekos svarbą kodavime.
  tutorial_codehs_longdescription: Komandų suteikimas kompiuteriui, būtent apie tai
    yra programavimas, yra kaip komandų davimas šuniui. Sužinokite, kaip koduoti su
    “Karel the Dog” - įdomus, prieinamas ir vizualus teksto programavimo įvadas, mokantis
    pagrindinių sąvokų, tokių kaip komandos ir funkcijos, absoliutiems pradedantiesiems.
    Jau turite šiek tiek patirties? Pabandykite mūsų JavaScript Graphics pamoka vietoj!
  tutorial_hopemo_longdescription: "Sukurkite piešimo programą, kuri sukuria gražų,
    interaktyvų meną, kuriame yra jūsų mėgstamos jaustukai. \n\nNaršykite kūrybinę
    kodavimo pusę, sukurdami programą, kurią draugai gali naudoti norėdami išreikšti
    save. Proceso metu sužinokite apie seką, įvykius, kilpas ir kintamuosius. \n\nNorint
    užbaigti ar palengvinti šią veiklą, nereikia jokios išankstinės patirties; tai
    apima vaizdo įrašo pamoką programoje ir žingsnis po žingsnio supaprastinimo vadovą."
  tutorial_tynkercm_longdescription: Naršyti Enchanted miško užfiksuoti monstras ir
    sužinoti, kaip programuoti juos užbaigti kodavimo galvosūkiai. Rinkti, kodas,
    ir vystytis visus unikalius monstrus. Sukurkite strategijas pagal savo monstrų
    sugebėjimus, kad jie galėtų kovoti daugelio žaidėjų arenoje. Kieno kodas laimės?
  tutorial_codesterswintergreet_longdescription: 'Šioje veikloje studentai naudoja
    mūsų “drag to text” įrankių rinkinį, kad iškart pradėtų programuoti “Python”!
    Žiemos sveikinimai mokytojai studentams apie pagrindinę sintaksę, sprites ir dot
    notation, taip pat įvykius. Studentai mokosi kurdami žiemos sveikinimo atviruką,
    kurį jie gali išsaugoti ir dalintis! '
  tutorial_codestersc_longdescription: 'Šioje pamokoje mokiniai tyrinėja visus keturis
    koordinačių plokštumos kvadrantus! Jie naudoja “Python” ir mūsų “drag-to-text”
    įrankių rinkinį, kad išsiųstų sprite į įvairias scenos vietas! Yra demonstravimo
    ir derinimo veikla, siekiant padėti studentams tapti patogiai naršyti koordinačių
    plokštumoje. '
  tutorial_codestersturtle_longdescription: Sužinokite kodavimo pagrindus “Python”,
    kurdami savo vėžlių kirtimo žaidimą! Naudokite sąrašus ir kilpas, kad nustatytumėte
    savo žaidimą, ir įvykius, kad sukurtumėte automobilius ir valdytumėte vėžlį! Ar
    galite saugiai kirsti kelią?
  tutorial_penjee_longdescription: 'Vaizdinis būdas studentams pradėti savo pirmąją
    kalbą. Studentai rašo “Python” kodą, kad perkeltų pingviną aplink ledo pasaulį.
    Mūsų redaktorius pabrėžia kiekvieną kodo eilutę, kaip ji vykdo, padedant vaikams
    prisijungti prie kodo prie pokyčių Pingvinas pasaulyje. Mūsų mokymo programa yra
    diferencijuota, pagrįsta studentų pasirengimu, ir formuojasi pagal kiekvieno studento
    poreikius. '
  tutorial_trinket_longdescription: |-
    Pasirinkite iš pamokų, iššūkių ir vadovėlių apie “Python” programavimo kalbą. Padarykite vėžlių animacijas ir spręskite galvosūkius, mokydamiesi šios galingos kalbos pagrindų.

    Veikla svyruoja nuo blokinio programavimo iki realaus Python kodo, su veikla, tinkama daugumai amžiaus lygių. Pasirinkite pamokas ispanų, korėjiečių ir kinų kalbomis!
  tutorial_frogger_longdescription: Tapk skaičiavimo mąstytoju. Sukurkite 3D objektus
    piešdami 2D vaizdus, kuriuos paversite nuostabiomis 3D formomis. Sukurkite 3D
    pasaulius, surinkdami figūras, kurias ką tik sukūrėte į įdomius pasaulius. Valdykite
    savo pasaulį! Atsineškite savo pasaulį į gyvenimą programuodami naudodami paprastas
    drag and drop taisykles. Žaiskite kompiuteriuose, planšetiniuose kompiuteriuose
    ir išmaniuosiuose telefonuose. Pasidalinkite savo 3D žaidimą su draugais el. Paštu
    ir “Facebook”.
  tutorial_tynkereco_longdescription: Sukurkite interaktyvią ekologinę piramidę, kad
    galėtumėte stebėti, kaip energija teka per ekosistemą! Šiame projekte pateikiamos
    nuoseklios instrukcijos, kurios padės jums sukurti ekologinę piramidę bet kokiai
    ekosistemai su gyvūnais ir augalais, kurie spustelėjus slysta į tinkamą piramidės
    vietą.
  tutorial_mitedarc_longdescription: Ar jūsų Sprite rinkti monetas ir gauti taškų.
  tutorial_khan_longdescription: Sužinokite, kaip programuoti brėžinius naudojant
    “JavaScript”, sukurdami savo sniego senį. Išbandykite tai savarankiškai arba su
    savo klase!
  tutorial_tynkerd_longdescription: Sukurkite pasirinktinį herojų ir žaiskite kaip
    tą personažą per šį daugiapakopį nuotykių žaidimą. Turėsite naudoti savo kodavimo
    įgūdžius, kad išspręstumėte galvosūkius, kovotumėte su klaidomis ir išsaugotumėte
    pagrindinę plokštę!
  tutorial_cdmy_longdescription: "“Codecademy” yra interaktyvi platforma, skirta mokytis
    STEM įgūdžių, kurie yra labai svarbūs šiandienos darbo vietoms. Prisijunkite prie
    milijonų “Codecademy” studentų ir sužinokite kodavimo ir informatikos pagrindus,
    naudodamiesi mūsų linksmais “Code” valandos kursais. Iki kiekvieno kurso pabaigos
    turėsite tikrą projektą, kurį galėsite parodyti savo draugams ir šeimos nariams."
  tutorial_codestersdance_longdescription: 'Studentai naudoja “drag-to-text” įrankių
    rinkinį, kuris leidžia jiems pradėti kodavimą “Python” iškart! Studentai užpildo
    vadovaujamos praktikos veiklą, kurioje jie mokosi, kaip naudoti ir modifikuoti
    įvairias programavimo komandas. Tada jie taiko šiuos įgūdžius, kad sukurtų savo
    šokių rutiną! '
  tutorial_codestersbasketball_longdescription: 'Studentai naudoja mūsų “drag-to-text”
    įrankių rinkinį, kad iškart pradėtų kodavimą “Python”! Šioje savarankiškai vadovaujasi
    veikla, studentai baigti tiesioginio mokymo veiklą, kurioje jie sukurti traukti
    ir šaudyti krepšinio žaidimas seriją! Studentai tyrinėja kintamuosius, įvykius,
    pagrindinę sintaksę, kurdami atsitiktines koordinates. '
  tutorial_nclkarel_longdescription: Išmokite koduoti ir spręsti problemas, nukreipdami
    Karelą robotą per džiungles, kalnus ir dykumas. Karel seka jūsų nurodymus, kaip
    ir tikras robotas. Pradėkite programuoti naudodami paprastas komandas, tokias
    kaip eik, gauk ir įdėk. Toliau sužinosite, kaip sukurti pakartotines kilpas ir
    sąlygas savo programose. Galiausiai apibrėžkite “Karel” pasirinktines komandas.
    Galite sukurti savo žaidimus naudodami “NCLab” programą! Smagiai mokydamiesi įgūdžių,
    kuriuos galite naudoti bet kuria programavimo kalba.
  tutorial_buildpong_longdescription: "“Pong” yra vienas iš ankstyviausių arkadinių
    vaizdo žaidimų ir pats pirmasis sportinis arkadinis vaizdo žaidimas. Tai stalo
    teniso sporto žaidimas, pasižymintis paprasta dvimate grafika. Žaidimo tikslas
    yra, kad žaidėjas įmuštų į KOMPIUTERĮ, gindamas savo TIKSLĮ. Šiame projekte KOMPIUTERIS
    yra užprogramuotas pagrindiniu dirbtiniu intelektu, kad jis galėtų reaguoti į
    ŽAIDĖJĮ."
  tutorial_tynkerdrones_longdescription: Išmokite programuoti prijungtus įrenginius
    spręsdami galvosūkius “Crash Course”, kur naršote virtualius dronus ir robotus
    per kliūtis. Tada esate pasirengęs kurti programas, skirtas valdyti tikrus dronus
    ir robotus. Reikalingas “iPad” arba “Android” planšetinis kompiuteris ir palaikomas
    žaislas.
  tutorial_carla_longdescription: "“Programavimas su Carla” yra trumpų veiklų serija,
    kuri padeda studentams sukurti paprastą pokalbių robotą, tuo pačiu sužinant apie
    pagrindines sąvokas, tokias kaip kintamieji ir sąlygos. Veikla buvo kruopščiai
    sukurta siekiant išspręsti įprastas klaidingas nuomones, kurias nauji programuotojai
    turi šiomis temomis, suteikiant daugybę praktikos galimybių, taip pat tikslines
    užuominas ir atsiliepimus.\n"
  tutorial_zulama_longdescription: Šioje veikloje išmoksite redaguoti JavaScript kodą
    per žaismingą veiksmo žaidimą ir įsisavinti kompiuterių mokslo sąvokas, tokias
    kaip kintamieji ir funkcijos. Sukurkite savo žaidimą “Sandbox”, remiksuodami ir
    išplėsdami esamą žaidimo kodą. Tada paskelbkite ir pasidalinkite savo žaidimu
    su draugais ir šeima.
  tutorial_capost_longdescription: Pradėti mokytis HTML ir CSS yra lengva ir smagu
    naudojant šį skaitmeninį atviruką. Sužinokite apie antraščių, pastraipų, vaizdų
    ir nuorodų pridėjimą, kad sukurtumėte atostogų kortelę ar gimtadienio šventę,
    kuria galėtumėte pasidalinti su draugais ir šeima.
  tutorial_marco_longdescription: Studentai žaidžia nuotykių žaidimą, pagrįstą originalia
    istorija. Jie vadovauja Marco - pagrindiniam veikėjui - per kiekvieną lygį, pateikdami
    jam nuoseklias instrukcijas vizualinės programavimo kalbos, kurią naudoja “Kodo
    valanda”, forma. Jie supažindinami su sekos komandomis, iteracija ir sąlygomis
    to net nepastebėdami.
  tutorial_codestersflappybike_longdescription: 'Šioje veikloje studentai naudoja
    mūsų “drag-to-text” įrankių rinkinį, kad iškart pradėtų kodavimą “Python”! Studentai
    vadovaujasi per mokymosi veiklą, kuri moko juos sukurti pilną žaidimą serijos!
    Baigę, jiems kyla iššūkis naudoti tai, ką sužinojo apie sintaksę, taškų žymėjimą,
    įvykius, kintamuosius, parametrus ir žaidimo mechaniką, kad sukurtų naują žaidimą. '
  tutorial_kanopong_longdescription: Išmokite kodą, pastatydami šį klasikinį arkadinį
    žaidimą per valandą!
  tutorial_tynkerright_longdescription: 'Sukurkite savo teisių bilio projektą: pakeiskite
    foną, pridėkite daugiau klausimų, išlaikykite rezultatą, pridėkite animaciją.'
  tutorial_touchdevelop_longdescription: 'Jutiklinis redaktorius padės jums kurti
    pikselių meną, išspręsti lokio galvosūkį ar sukurti savo šokinėjančių paukščių
    žaidimą. '
  tutorial_tynkercc_longdescription: Paruoškite savo kariuomenę mūšiui! Kodas ataka
    logika kiekvieno savo armijos nario išnaudoti savo priešo silpnybes ir išbristi
    iš mūšių pergalingas. Sužinoję atrakinate naujus simbolius, kuriuos galite programuoti.
    Sukurkite savo kariuomenę, tada kovokite su draugais. Kieno kodas yra geriausias?
  tutorial_bamboo_longdescription: 'Bambuko JS yra “Codemoji” veiklos dizainas, skirtas
    mokyti studentus pagrindinių “Javascript” koncepcijų. Bambuko panda ir jo nuostabus
    skrudinta duona draugai vaikščios studentus, nors pagrindines komandas ir struktūrą.
    “Bamboo JS” veikla yra dizainas studentams, norintiems šiek tiek daugiau animacijos
    ir daugiau meno bei dizaino savo kodavime. Bambuko veikla puikiai tinka visų amžiaus
    grupių studentams. '
  tutorial_robojav_longdescription: Išmokite “Java” programavimo pagrindus per valandą,
    o ekrane sukurkite mažą pasaulį imituotiems robotams ir pritaikytoms būtybėms.
    Jokia išankstinė programavimo patirtis nereikalinga. Temos apima objektus, metodus,
    parametrus ir paprastą grafiką.
  tutorial_roboba_longdescription: "RoboBlockly yra skirtas pradedantiesiems mokytis
    matematikos su robotais Blockly. “Algebra 1” veikla yra savarankiška. \nRoboBlockly
    paruošia studentus būti pasirengusiems programuoti C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Išmokite sukurti gyvatės žaidimą “JavaScript”! '
  tutorial_soccharater_longdescription: Kodas savo pačių pikselių charakterį! Naudokite
    HTML kurti savo charakterį, CSS stiliaus jį, ir JavaScript animuoti savo mielas
    pikselių asmuo. Kodas patys arba pakvieskite draugą ir kodą kartu su mūsų komandos
    kodavimo žaidimu.
  tutorial_silent_longdescription: |-
    Atraskite pagrindines programavimo sąvokas be jokio žodžio ar paaiškinimo.
    Mūsų tylus mokytojas užduos jums keletą klausimų, kurie padės jums atspėti kai kurias taisykles ir mokytis iš savo klaidų.
    Kadangi žaidime nėra teksto, jis yra prieinamas bet kuriam žaidėjui, kad ir kokia jo kalba.
  tutorial_robomesh_longdescription: Studentai rašo “Google Blockly” kodą, kad galėtų
    valdyti populiarius VEX IQ robotus. Jie gali pasirinkti rašyti kodą arba virtualiam
    robotui, arba tikram VEX IQ robotui, kurį jie sukūrė patys, ir abi parinktys yra
    prieinamos toje pačioje žiniatinklio kūrimo sąsajoje. Studentai sužino apie pagrindinį
    roboto judėjimą ir kaip naudoti jutiklį ir išvesties įrenginį. Tai lengva ir smagu.
  tutorial_amaze_longdescription: Šiame projekte simbolis prasideda HOME BASE ir seka
    kelią, vengdamas kliūčių gauti prizą. Norėdami laimėti, veikėjas atneša prizą
    atgal į namų bazę. Veikėjui neleidžiama liesti Kliūčių. Jei taip, tai “zapped”
    ir prasideda nuo HOME BASE. Už papildomą kreditą žaidėjas turi ribotą laiką, kad
    užbaigtų žaidimą.
  tutorial_codestersds_longdescription: 'Šioje “Common Core ELA” suderinamoje pamokoje
    studentas naudoja programavimą, kad pasakytų istoriją, kuri paskatina vartotojus
    atitinkamiems perėjimo žodžiams. Studentai sužinos apie pagrindinę sintaksę, eilutes,
    kintamuosius ir vartotojo įvestį. Jie naudos platformą ir sprite, kad papasakotų
    istoriją ir vestų vartotoją per įvairius scenos pokyčius. '
  tutorial_knodtext_longdescription: Sužinokite, kaip padaryti teksto nuotykių žaidimas
    Python!
  tutorial_alicegar_longdescription: 'Sekite animacijos gamybos procesą nuo storyboarding
    iki programavimo su Alice ir Garfield. Tegul kūrybiškumas ir pasakojimas vairuoti
    savo mokymąsi drag and drop kodavimo aplinkoje. Projektas padės jums per tai,
    kas yra siužetinė linija, verčiant siužetinę liniją į programuojamą scenarijų
    ir kaip programuoti trumpą 3D animaciją. '
  tutorial_codesterstransform_longdescription: 'Šioje veikloje studentai naudoja “Python”
    praktikuodami transformacijas koordinačių plokštumoje! Pamoka apima demonstracijas,
    tiesioginį mokymą ir iššūkius, kurie prašo mokinių programuoti ir nustatyti įvairias
    statines transformacijas! '
  tutorial_flexfrog_longdescription: Sužinokite šiek tiek interneto svetainių kūrimas
    su šiuo švietimo žaidimas, kur jums padėti Froggy ir draugai padaryti jį į savo
    lelija pagalvėlės. Iki žaidimo pabaigos sužinosite, kaip naudoti rašymo kodą naudojant
    naujas CSS savybes, vadinamas flexbox. Nereikia jokios išankstinės kodavimo patirties!
  tutorial_codemoji_longdescription: "“Codemoji” veikla yra žiniatinklio veikla, skirta
    1-6 klasės mokiniams išmokti pagrindines kodavimo sąvokas naudojant “Emoji”. Po
    to, kai studentai atlieka veiklą, jie sužinojo apie pagrindines HTML žymes ir
    sąvokas. Tai padeda jiems atlikti kodavimo projektą, kai studentas sukuria pagrindinę
    svetainę vos keliais žingsniais. Po to, kai studentai atlieka “Codemoji” veiklą,
    studentai nueina su tikrais kodavimo įgūdžiais."
  tutorial_robobii_longdescription: "RoboBlockly yra skirtas pradedantiesiems mokytis
    kodavimo su robotais Blockly. Kodavimo veikla yra savarankiškai vadovaujamasi
    mokomaisiais vaizdo įrašais. \nRoboBlockly paruošia studentus būti pasirengusiems
    programuoti C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly yra skirtas pradedantiesiems mokytis
    matematikos su robotais Blockly. Matematikos veikla yra savarankiška. \nRoboBlockly
    paruošia studentus būti pasirengusiems programuoti C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly skirtas pradedantiesiems mokytis
    kodavimo ir matematikos su robotais. Veikla yra studentų vadovaujamasi su mokomaisiais
    vaizdo įrašais. \nRoboBlockly paruošia studentus būti pasirengusiems programuoti
    C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly skirtas pradedantiesiems mokytis robotikos
    su kodavimu Blockly. Robotikos veikla yra savarankiškai vadovaujamasi mokomaisiais
    vaizdo įrašais. \nRoboBlockly paruošia studentus būti pasirengusiems programuoti
    C/C ++.\n"
  tutorial_coders_longdescription: "Šis žingsnis po žingsnio dėlionė suteikia lengvą
    įvadą į robotų programavimą. \n\nSiekiama laimėti starship varžybas prieš kitus
    žaidėjus.\n\nŽaidimą paprasta pradėti ir reikia tik kelių kodo eilučių, kad laivas
    judėtų, tačiau norint sukurti sudėtingesnius robotus, yra beveik begalinių tobulėjimo
    galimybių. "
  tutorial_tynkerhw_longdescription: Išmokite programuoti su “Hot Wheels” šiame didelio
    oktaninio skaičiaus lenktynių žaidime! Pasirinkite iš plataus automobilių pasirinkimo,
    tada išmokite programuoti, kai naršote sudėtingose lenktynių trasose. Peršokti
    per kliūtis, slysti aplink kampus, ir laimėti lenktynes. Jūs netgi galite programuoti
    savo lenktynių trasas ir mesti iššūkį savo draugams lenktyniauti ant jų.
  tutorial_tynkermh_longdescription: "“Monster High” rengia “scavenger” medžioklę!
    Išspręskite kodavimo galvosūkius naudodami “drag-and-drop” blokus, kad padėtumėte
    Frankie, Drakulaura, Clawdeen, Cleo ir Ghoulia. Venkite kliūčių ir rasti visus
    mokyklos keteros, kaip jūs Quest per Monster High salėse. Tada užprogramuokite
    savo šokių vakarėlio muzikinį vaizdo įrašą su “ghouls” ir pasidalykite juo su
    draugais."
  tutorial_caphoto_longdescription: Šis sudėtingas ir įdomus projektas išmokys jus
    sukurti “Photo Booth” programą. Naudodami “JavaScript”, CSS ir HTML prijungsite
    mygtukus, leidžiančius naudoti fotoaparatą, įkelti vaizdus ir pritaikyti nuotraukas,
    įterpdami lipdukus ir pritaikydami filtrus.
  tutorial_mozillahw_longdescription: Besimokantieji remiksuos “JavaScript” kodą,
    kad pakeistų žodžius svetainėje, sužinotų apie interneto sudarymą, JavaScript
    verčių kodavimą ir žiniatinklio turinio remiksavimą.
  tutorial_ticklep_longdescription: Naudodamiesi “Tickle”, patogia kodavimo programa,
    galite lengvai užprogramuoti “Parrot Drone” plaukti įvairiais būdais, tiesiog
    vilkdami ir numesdami kodavimo blokus, kad sukurtumėte komandą, kad ji galėtų
    sekti.
  tutorial_bbot_longdescription: "Su šiais 3 vienos valandos kodavimo veikla, jums
    nereikia jokių programavimo žinių ar patirties mokyti savo studentus apie programavimą!
    Jūs galite išmokyti programavimo įdomus ir paprastas būdas. Eikite į veiklą ir
    atsisiųskite mūsų pamokų medžiagą, įskaitant pristatymo skaidres, atjungtą medžiagą
    ir sprendimų vadovus, ir jūs atsidursite pasiruošę išmokyti savo pirmąją pamoką
    per 20 - 40 minučių! \n\nMūsų veikla apima tiek neprisijungus, tiek internetinius
    pratimus, skirtus mokyti savo mokinius (7 metų ir daugiau) apie programavimą ir
    pagrindines programavimo koncepcijas, tokias kaip kilpoms ir algoritmams. Studentai
    pritaikys savo žinias ir įgūdžius internetiniame žaidime “Bomberbot”, kur jie
    programuos savo robotą, kad efektyviausiu būdu išspręstų logika pagrįstus galvosūkius. "
  tutorial_scratchg_longdescription: Vaikams patinka žaisti žaidimus savo telefonuose
    ir kompiuteriuose. Bet kaip jie užprogramuoti? Ši veikla supažindina studentus
    su “Scratch” programavimo kalba ir parodo jiems, kaip programuoti įvairių stilių
    žaidimus. Pateikiamas visas būtinas žaidimų menas, o studentai turi išsiaiškinti,
    kaip viską sujungti, kad veiktų žaidimas.
  tutorial_sjforest_longdescription: "“Ar galiu padaryti baisu mišką?” yra tarpinė
    veikla, skirta vaikams darželyje per antrą klasę, kurie turi tam tikrą ankstesnę
    programavimo patirtį, kad sužinotų ir įsisavintų daugiau pažangių “ScratchJR”
    funkcijų. Vėliau vaikai gali panaudoti įgūdžius, kuriuos išmoko vykdydami šią
    veiklą, kurdami savo unikalius projektus arba remdamiesi tuo, ką sukūrė “Ar galiu
    padaryti baisu mišką?” programa. Vykdydami šią veiklą ir tęsdami laiką su “ScratchJR”,
    studentai turės galimybę kūrybiškai mąstyti, tapti pasakotojais ir tobulėti matematiniais
    samprotavimais ir sekos nustatymo įgūdžiais."
  tutorial_sjgreet_longdescription: "“Ar galiu priversti savo personažus pasveikinti
    vienas kitą?” yra pažangi veikla, skirta vaikams darželyje per antrą klasę, kurie
    turi išankstinę programavimo patirtį, kad įvaldytų daugiau pažangių “ScratchJR”
    funkcijų. Vėliau vaikai gali panaudoti įgūdžius, kuriuos išmoko vykdydami šią
    veiklą, kurdami savo unikalius projektus arba remdamiesi tuo, ką sukūrė “Ar galiu
    priversti savo personažus pasveikinti vieni kitus?” programa. Vykdydami šią veiklą
    ir tęsdami laiką “ScratchJR”, studentai turės galimybę kūrybiškai mąstyti, tapti
    pasakotojais ir tobulėti matematiniais samprotavimais ir sekos nustatymo įgūdžiais."
  tutorial_sjsunset_longdescription: "“Ar galiu padaryti saulę?” yra įžanginė veikla,
    skirta vaikams darželyje per antrą klasę su mažai ir be programavimo patirties
    išmokti pagrindines “ScratchJR” savybes ir elementarias kodavimo sąvokas. Vykdydami
    šią veiklą ir tęsdami laiką su “ScratchJR”, studentai turės galimybę kūrybiškai
    mąstyti, tapti pasakotojais ir tobulėti matematiniais samprotavimais ir sekos
    nustatymo įgūdžiais. Vėliau vaikai gali panaudoti išmoktus įgūdžius kurdami savo
    unikalius projektus."
  tutorial_fufafrenz_longdescription: Pradedančiųjų pamokos apie seką (K-5). Tai įvadas
    į pagrindinę programavimo koncepciją, seką. Tai yra trečios klasės pavyzdys, mes
    turime pamokų planus dėl šios koncepcijos pastoliais K-5.
  tutorial_bbcgeo_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, susijusias su geometrija.
  tutorial_chspixel_longdescription: Sužinoję apie grafikos darbą, studentai sukurs
    savo “Color by Pixel” programas. Pamokos planą sudaro keturios dalys, kurių kiekviena
    apima konkrečią temą. Visa penkių dalių “Color by Pixel” pamoka skirta veikti
    maždaug vieną valandą.
  tutorial_hummingbird_longdescription: Šioje veikloje jūs sukursite savo žaidimą!
    Norėdami nustatyti, kada žaidėjas meta kamuolį į dėžę, naudosite kolibrio lentą
    ir jutiklį. Jums bus parašyti programą išlaikyti rezultatą ir įjungti šviesas,
    kai žaidėjas daro krepšį. Tada galite pritaikyti savo žaidimą, kad jis būtų unikalus!
    Šiai veiklai galite naudoti nešiojamąjį kompiuterį arba “Chromebook”; jums nereikia
    jokios išankstinės programavimo patirties.
  tutorial_recoloring_longdescription: 'Studentai, neturintys išankstinio kodavimo
    patirties, gali išmokti naudotis kompiuteriais vaizdams kurti ir astronominiams
    duomenims suprasti. Dalyviai mokosi pagrindinio kodavimo, pradedant nuo pažįstamų
    sąvokų, tokių kaip forma ir spalva, ir baigiant astronominiais objektais. Vykdydami
    pastolių veiklos rinkinį ir dirbdami su NASA orbitinių teleskopų duomenimis apie
    šaltinius nuo sprogusių žvaigždžių iki juodųjų skylių, studentai gali patirti
    realaus pasaulio mokslo, technologijų ir meno taikymą.        '
  tutorial_bbcchem_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, kuriose dalyvauja chemija.
  tutorial_floalgo_longdescription: Šioje pamokoje mokiniai ištirs algoritmus - pagrindinę
    koncepciją, leidžiančią kompiuterių programuotojams spręsti problemas. Jie parašys
    efektyvius, tikslius algoritmus anglų kalba ir pseudokodais užduotims atlikti
    ir problemoms spręsti. Jie taip pat įvertins konkuruojančius algoritmus, pagrįstus
    efektyvumu ir kitais veiksniais.
  tutorial_flocond_longdescription: Tai pamokų planas, kuriame mokiniai tyrinėja sąlyginius
    teiginius - sąvoką, naudojamą kodavimo kalbose. Mokiniai žiūrės mokomąjį hip-hopo
    filmuką apie sąlygas ir atsakys į diskusijų klausimus. Tada jie praktikuos nustatyti,
    ar sąlygos yra tikros, ir atitinkamai atlikti veiksmus. Galiausiai jie parašys
    savo sąlyginius pareiškimus ir įvertins pareiškimus, kad prognozuotų programų
    rezultatus.
  tutorial_floloops_longdescription: Tai pamokų planas, kuriame mokiniai tyrinėja
    kilpas - koncepciją, naudojamą programavimo kalbose, leidžiančią programuotojams
    lengvai pakartoti kodą. Studentai žiūrės mokomąjį hiphopo vaizdo įrašą apie kilpas
    ir atsakys į diskusijų klausimus apie jų naudojimą programavime. Tada jie praktikuos
    pagrindinį žodyną ir baigs veiklos seką, kurioje jie rašo kilpas ir interpretuos
    pateiktas kilpas, kad sukurtų jų rezultatus.
  tutorial_pgts_longdescription: Ši “atjungta” veikla padeda studentams sužinoti,
    kaip modeliavimas ir modeliavimas veikia, nes grupė studentų žaidžia skirtingas
    “Rock”/“Paper”/“Scissors” žaidimo versijas, o rezultatus mato kaip skirtingus
    modeliavimo eksperimentus.
  tutorial_ozo_longdescription: "Ši mokytojo vadovaujama pamoka supažindina studentus
    su kodavimo koncepcija naudojant “Ozobot”, mažą programuojamą robotą. Mokiniai
    mokysis koduoti žaisdami “Ozobot” žaidimus, vadinamus “Shape Tracer Games”. Jie
    vis tiek gali žaisti imituotą žaidimų versiją, net jei neturi “Ozobot Bit” ar
    “Evo” roboto. “Ozobot” žaidimai mokys mokinius koduoti naudojant “OzoBlockly”
    - vizualinę programavimo kalbą, pagrįstą “Blockly”. \n\nŽaidimams seka projekto
    idėja, kurią galima padaryti ne tik “Code.The Hour of Code.The Project” meta iššūkį
    studentams imtis visko, ko išmoko, suprojektuoti ir užprogramuoti “Ozobot” veiksmo
    sceną.\n\nŠiam vadovėliui nereikia programavimo patirties ar žinių apie “Ozobot”.
    Tačiau net studentai, turintys tam tikrą programavimo patirtį, užsiims “Ozobot”
    žaidimais. Pamoka skirta 1-12 klasėms ir gali būti pritaikyta jūsų mokinių gebėjimams."
  tutorial_bbcla_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, susijusias su kalbos menais.
  tutorial_bbcsci_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, apimančias bendrąjį mokslą.
  tutorial_tlctour_longdescription: Ši veikla yra sukurti algoritmą, kuris yra paprastas
    seka instrukcijas padaryti, kad pavyzdys. Tai rodo, kad jei mes užsirašėme problemos
    sprendimą algoritmo pavidalu, ateityje galėsime atlikti ekskursijas tik atlikdami
    veiksmus, dar kartą neatlikdami jo nuo nulio. Taip pat, jei užrašysime algoritmą,
    galime patikrinti, ar jis tikrai veikia, žingsnis po žingsnio sekdami jį popieriuje.
    Ši veikla veda prie Riterio turo veiklos.
  tutorial_codesterstj_longdescription: 'Šiame kelių pamokų projekte mokiniai mokosi
    apie skaitmeninę pilietybę ir vadovaujasi dizaino mąstymo modeliu, kad išspręstų
    pasirinktą problemą! Mokiniai sukurs žaidimą, skirtą mokyti vartotojus pamoką
    apie atsakingą skaitmeninę pilietybę. Visi ištekliai yra platformoje. '
  tutorial_tlclocked_longdescription: Šia veikla siekiama įdiegti skaičiuojamuoju
    mąstymu pagrįstą problemų sprendimą, leidžiantį suprasti, kas yra algoritmas,
    kas yra tiesinė paieška ir kaip algoritmai gali būti lyginami remiantis efektyvumu.
    Tai taip pat iliustruoja, kaip skaičiavimo mąstymas yra ne tik kompiuterinių sprendimų
    kūrimas. Kompiuterija yra žmonių problemų sprendimas.
  tutorial_baubles_longdescription: Studentai mokosi apie raidžių atstovavimą ir saugojimą
    dvejetainiuose, kaip įjungimo ir išjungimo funkcijas. Pabaigoje klasė gauna koduoti
    savo inicialus, kad galėtų su jais namo.
  tutorial_bbcart_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, kuriose dalyvauja vizualieji menai.
  tutorial_tlcknight_longdescription: Ši veikla apima bandymą išspręsti galvosūkį
    naudojant dvi skirtingas reprezentacijas. Norėdami pradėti su juo yra gana sunku,
    bet kai valdybos atstovavimas ir juda pasikeitė ji tampa tikrai lengva. Sukurkite
    grafikus, kad atspindėtų problemą. Žiūrėkite abstrakcijos naudojimo galią ir tai,
    kaip atstovavimo pasirinkimas gali padaryti problemą daug lengviau. Ši veikla
    išplaukia iš Tour Guide veiklos.
  tutorial_fufafit_longdescription: Mokiniai išmoks pažangių programavimo sąvokų (funkcijų)
    per pamoką ir kinestetinę veiklą. Studentai taikys žinias apie funkcijas ekrane,
    kad paleistų programą. Ši pamoka skirta studentams ir mokytojams, turintiems patirties
    su seka, sąlygomis, kilpomis ar kitomis pamatinėmis programavimo koncepcijomis.
  tutorial_ozodance_longdescription: |-
    Ši mokytojo vadovaujama pamoka supažindina studentus su kodavimo koncepcija naudojant “Ozobot”, mažą programuojamą robotą. Studentai mokysis koduoti kurdami ir programuodami “Ozobot” šokių rutiną! Jie naudos “OzoBlockly”, vizualinę programavimo kalbą, pagrįstą “Blockly”, kad užprogramuotų šokį, o tada smagiai pamatytų, kad jų choreografija atgyja, kai “Ozobot” atlieka savo šokį.

    Šiam vadovėliui nereikia programavimo patirties ar žinių apie “Ozobot”. Tačiau net studentai, turintys tam tikrą programavimo patirtį, užsiims “Ozobot” žaidimais. Pamoka skirta 1-12 klasėms ir gali būti pritaikyta pagal jūsų mokinių sugebėjimus.
  tutorial_codingrobotics_longdescription: Studentai sužinos apie pamatines programavimo
    koncepcijas ir pritaikys naujas žinias robotikai. Dirbdami su “Kodable” ir “Wonder
    Workshop”, studentai naudos programavimo žinias, kad “Kelias” programoje robotas
    vadintų “Dash”.
  tutorial_box_longdescription: Paimkite kelionę Box Island ir padėti Hiro surinkti
    visus laikrodžius išsibarsčiusios dykumoje! Šiame vadove sužinosite algoritmų,
    sekų, kilpų ir sąlygų pagrindus!
  tutorial_hopgame_longdescription: "Laikyti įdomus vyksta! Naudokite šį projektu
    pagrįstą vadovą, kad palengvintumėte žaidimų dizaino dirbtuves, hackathon ar klasės
    serijas. Padarykite “Cross the Road”, “Geometry Jumper”, “Quiz Creator”, “Falling
    Bird”, metro riedutininkus ir pabėgti iš kambario. Kiekvienas iš jų apima diskusijų
    klausimus, diferenciaciją ir vaizdo samouczku. \n\nStudentai gali sukurti ne savo
    instrukcijas pritaikyti savo žaidimus. Ankstesnės patirties nereikia."
  tutorial_icontrol_longdescription: |-
    Ši mokytojo palengvinta pamoka, pritaikyta “Kodo valandai”, suteikia mokiniams galimybę tyrinėti fizinį programavimą per robotiką - “Sphero”.

    Naudodamiesi “drag-and-drop” programavimo aplinka ir programuojama robotų sfera, mokiniai sužinos, kad fizines sistemas galima programuoti ir valdyti.
  tutorial_cocomteach_longdescription: Nemokama valandos įvadinė pamoka CodeCombat
    mokinių supažindinimui su Phytonu ar JavaScript. Mes paruošėme pamokos planą skirtą
    išaiškinti mokiniams pagrindinę sintaksę, eilutes, duomenis, ciklus, kintamuosius
    ir  xy kordinates, naudojant brangakmenių paieškos labirintus ir kovas su žmogėdromis.
  tutorial_bbcmathii_longdescription: Standartais pagrįstas pamokų planas klasėms
    K-2. Paimkite savo vaikus į kompiuterinę laboratoriją su darbalapiais rankoje
    ir kurkite programas, susijusias su aritmetika, skaičių vizualizavimu ir geometrinėmis
    figūromis.
  tutorial_bbcphys_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, susijusias su fizika.
  tutorial_bitsbox_longdescription: 'Vykdykite nurodymus koduoti penkias įdomus mini
    programas naudojant realų, įvedėte Javascript. Nuo pyrago pūtimo “Maisto kovoje”
    iki nešiojamojo kompiuterio nuleidimo juodojoje skylėje “Taip ilgai, namų darbai!”
    , kiekviena programa yra skirta pradžiuginti vaikus iliustruojant kintamuosius,
    metodus ir dar daugiau. Šios programos taip pat yra visiškai atviros; vaikai gali
    jas naudoti kaip atspirties tašką savo programų kūriniams. Pradedantiesiems sveikiname!

    '
  tutorial_tlcemo_longdescription: Studentai sukuria ir programuoja 2D robotą, pagamintą
    iš kortelės, kad parodytų skirtingas emocijas. Jie sukuria lentelę, kuri gali
    būti naudojama emocijoms (aukšto lygio komandoms) išversti į žemo lygio mašinų
    instrukcijas.
  tutorial_crd_longdescription: Sužinokite apie algoritmus ir sąlyginius pareiškimus
    šioje “neprijungtoje” veikloje naudodami kortų kaladę. Studentai šią veiklą vykdo
    komandose ir turi vieną kortų kaladę vienai komandai.
  tutorial_bbcbio_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir sužinokite
    apie augimą, rūšių įvairovę ir apdulkinimą.
  tutorial_ticklebb8_longdescription: Naudodami “Tickle”, patogią kodavimo programą,
    galite lengvai užprogramuoti BB-8 judėti įvairiais būdais, tiesiog vilkdami ir
    numesdami kodavimo blokus, kad sukurtumėte komandą, kad ji galėtų sekti.
  tutorial_grok_longdescription: 'Naudokite “drag-and-drop” blokus arba teksto kalbą
    “Python”, kad pieštumėte vėliavas iš viso pasaulio, sukurtumėte fantastines snaiges
    arba sukurtumėte “Eliza” chatbotą. '
  tutorial_ijournalist_longdescription: "Ši mokytojo palengvinta pamoka moko kompiuterių
    mokslą ir kalbos meną. Mokiniai pradeda kurti žurnalistinį stilių, kuriame atsižvelgiama
    į skaitytojo susidomėjimą ir informacijos pateikimą internetinei naujienų istorijai.
    Mokiniai naudoja pagrindinius HTML ir CSS, kad sukurtų ir pateiktų internetinę
    naujienų istoriją apie išgalvotą mokyklos apiplėšimą.\n\nJis nustato kompiuterių
    mokslą prasmingame kontekste, leidžiantį vaikams suprasti kompiuterių mokslo vertę
    kitose dalykinėse srityse. \n\n"
  tutorial_bbcmusic_longdescription: Standartais pagrįstas pamokų planas K-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, kuriose dalyvauja muzika.
  tutorial_secretcodes_longdescription: Sužinokite apie tai, kokį vaidmenį kompiuteriai
    atliko, kad padėtų išgelbėti pasaulį.
  tutorial_tlchex_longdescription: Jūs gaminate raudoną ir geltoną hexahexa exagon,
    specialiai sulankstydami ir klijuodami įvairiaspalvę popieriaus juostelę. Kai
    privertė jus pradėti tyrinėti. Kai sulankstote ir atsiskleidžiate, stebuklingai
    atskleidžiate naujas puses, kai eksagonas keičia spalvą.
  tutorial_tickles_longdescription: Komanda su savo Sphero už gerą paleisti! Perkelti,
    nugara ir suteikti jai keletą raundų gerų posūkių. Tiesiog įdėkite keletą kodo
    blokų kartu į “Tickle” programą, kad paleistumėte savo “Sphero”, kaip norite.
  tutorial_ozogame_longdescription: "Ši mokytojo vadovaujama pamoka supažindina studentus
    su kodavimo koncepcija naudojant “Ozobot”, mažą programuojamą robotą. Mokiniai
    mokysis koduoti žaisdami “Ozobot” žaidimus, vadinamus “Shape Tracer Games”. Jie
    vis tiek gali žaisti imituotą žaidimų versiją, net jei neturi “Ozobot Bit” ar
    “Evo” roboto. “Ozobot” žaidimai mokys mokinius koduoti naudojant “OzoBlockly”
    - vizualinę programavimo kalbą, pagrįstą “Blockly”. \n\nKai studentai išspręs
    visus dešimt “Shape Tracer Games” lygių, jiems kyla iššūkis imtis visko, ko išmoko,
    ir suprojektuoti bei programuoti savo žaidimo lygį 11.\n\nŠiam vadovėliui nereikia
    programavimo patirties ar žinių apie “Ozobot”. Tačiau net studentai, turintys
    tam tikrą programavimo patirtį, užsiims “Ozobot” žaidimais. Pamoka skirta 2-12
    klasėms ir gali būti pritaikyta pagal jūsų mokinių sugebėjimus."
  tutorial_vidcodeio_longdescription: Šiame pratime jūs su savo mokiniais pasivaikščiosite,
    kaip tai susiję su tuo, ką jie jau žino apie matematiką, spręsdami matematikos
    lygtį su programavimu.
  tutorial_tlcbrain_longdescription: Šioje veikloje nagrinėjama, kaip skaičiavimo
    modeliavimas (pagrindinė skaičiavimo mąstymo dalis) gali būti naudojamas siekiant
    padėti suprasti biologines sistemas - čia neuronus. Mes matome, kaip mūsų smegenų
    darbas taip pat įkvėpė naują būdą programuoti kompiuterius ir taip suteikti jiems
    protingų sugebėjimų.
  tutorial_hopquiz_longdescription: 'Šis pamokų planas yra šablonas, kurį galite pritaikyti
    ir naudoti bet kuriame dalyke-moksle, kalbos mene, pasaulio kalbose ar istorijoje.
    Tai apima nuoseklias instrukcijas ir paaiškinimus, kuriuos galite naudoti norėdami
    padėti savo studentams koduoti kelių pasirinkimų viktorinas. Proceso metu jie
    praktikuos ir ištirs pagrindines kodavimo sąvokas, tokias kaip seka, kilpos, kintamieji
    ir sąlygos. '
  tutorial_unfortunate_longdescription: Mes visi reaguojame į įvykius, kurie vyksta
    aplink mus, ar tai būtų linksma, kai mokyklos komanda laimi, verkia liūdnas filmas,
    ar šokame, kai girdime muziką. Šioje pamokoje mokiniai sužinos, kaip išmokyti
    “Dash” ir “Dot” reaguoti į įvykius, kurie vyksta aplink juos!
  tutorial_cha_longdescription: Kompiuterių istorija yra įspūdinga. Tai yra jūsų galimybė
    sužinoti daugiau.
  tutorial_elaseq_longdescription: Studentai išnagrinės sekos sampratą skaitymo ir
    rašymo kontekste. Per pažymių lygiu suderintas ELA pamokas, studentai pritaikys
    savo žinias apie seką, kad toliau suprastų vaidmenų seką programuojant.
  tutorial_bbcmathi_longdescription: Standartais pagrįstas pamokų planas 3-5 klasėms.
    Paimkite savo vaikus į kompiuterių laboratoriją su darbalapiais rankoje ir kurkite
    programas, kuriose dalyvauja trupmenos, kintamieji ir formulės.
  tutorial_tlcpixel_longdescription: Pikselių galvosūkiai paverčia būdus, kaip vaizdai
    vaizduojami kaip skaičių serija, vaizduojanti pikselius į galvosūkius. Jie būna
    įvairių formų, pradedant paprastu spalvotų skaičių variantu ir baigiant sudėtingesniais
    galvosūkiais, pagrįstais suspaudimu, kai vaizdus vaizduoja mažiau skaičių, todėl
    užima mažiau saugojimo - bet ar galite juos grąžinti! Kiekvienai reprezentacijai
    reikia savo algoritmo, kurį reikia sekti, kad vaizdas būtų atgal.
  tutorial_introrobo_longdescription: 'Šioje pamokoje mokiniai susipažins su “Dash”
    ir “Dot”, tuo pačiu supažindindami su robotikos ir programavimo idėjomis. Studentai
    įgis supratimą apie tai, kas yra robotas, kaip jie jaučia juos supantį pasaulį
    ir kaip programos gali valdyti robotus. '
  tutorial_tlcinvis_longdescription: Tai supažindina, kas yra algoritmas ir kokia
    yra kompiuterinė programa. Jis taip pat gali būti naudojamas tyrinėjant žmogaus
    kompiuterio sąveiką ir grįžtamojo ryšio svarbą bei kuriant teisingą psichinį modelį.
  tutorial_tlcjflap_longdescription: Baigtinių būklių mašina yra labai naudinga priemonė
    skaičiavimo mąstymo įrankių rinkinyje. Jie yra svarbus būdas apibūdinti, ką daro
    kompiuterinės sistemos, ir imituoti dalykus realiame pasaulyje. JFLAP yra paprastas
    naudoti ir nemokamas įrankis kuriant baigtinių būklių mašinas. Ši veikla apima
    paprastos baigtinės būsenos mašinos sukūrimą ir jos imitavimą, tada vyksta kurti
    sudėtingesnes baigtinių būklių mašinas, vaizduojančias galvosūkius, įtaisus, tinklalapius
    ir žaidimus.
  tutorial_procolor_longdescription: |-
    Ši mokytojo vadovaujama pamoka supažindina jūsų mokinius su programavimu ir skaičiavimo mąstymu, taip pat paaiškina, koks robotas yra “Ozobot”. Ši veikla yra “atjungta”, o tai reiškia, kad kodavimas atliekamas ne kompiuteryje ar planšetiniame kompiuteryje, o ant popieriaus lapo su žymekliais. Studentai duos komandas “Ozobot”, naudodami “OzoCodes”, kurios yra specialios spalvų sekos. Sužinoję apie tai, kaip programuoti “Ozobot” žymekliais ir popieriumi, studentams kyla iššūkis išspręsti labirintą ir padėti “Ozobot” rasti kelią į mokyklą.

    Šiam vadovėliui nereikia programavimo patirties ar žinių apie “Ozobot”. Tačiau net studentai, turintys tam tikrą programavimo patirtį, užsiims programavimu “Ozobot”. Vadovėlis skirtas K-12 klasėms ir gali būti pritaikytas pagal jūsų mokinių sugebėjimus.
  tutorial_spiralsfinch_longdescription: "“Finch” yra mažas robotas, skirtas įkvėpti
    ir pradžiuginti studentus, besimokančius informatikos, suteikiant jiems apčiuopiamą
    ir fizinį savo kodo atvaizdavimą. Šioje veikloje jūs išmoksite rašyti programas,
    kurios priverčia “Finch” judėti ir pasukti. Tada naudosite kintamąjį, kad užprogramuosite
    robotą judėti spiraliniu modeliu. Šiai veiklai galite užprogramuoti “Finch” naudodami
    “Scratch” arba “Snap”! naudojant nešiojamuosius kompiuterius arba “Chromebooks”.
    Jums nereikia jokios išankstinės programavimo patirties. "
  tutorial_ozoi_longdescription: |-
    Ši pamoka supažindina studentus su programavimu ir skaičiavimo mąstymu, taip pat paaiškina, koks robotas yra “Ozobot”. Ši veikla yra “atjungta”, o tai reiškia, kad kodavimas atliekamas ne kompiuteryje ar planšetiniame kompiuteryje, o ant popieriaus lapo su žymekliais. Studentai mokysis apie tai, kaip veikia robotas, ir tada duos komandas “Ozobot” naudodami “OzoCodes”, kurios yra specialios spalvų sekos. Sužinoję apie tai, kaip programuoti “Ozobot” žymekliais ir popieriumi, studentams kyla iššūkis išspręsti labirintą ir padėti “Ozobot” rasti kelią į parduotuvę.

    Šiam vadovėliui nereikia programavimo patirties ar žinių apie “Ozobot”. Tačiau net studentai, turintys tam tikrą programavimo patirtį, užsiims programavimu “Ozobot”. Vadovėlis skirtas K-12 klasėms ir gali būti pritaikytas pagal jūsų mokinių sugebėjimus.
  tutorial_ticklel_longdescription: Plyta plyta, sukurkite savo drąsiausią LEGO vaizduotę.
    Įdėję kai kuriuos kodus kartu į “Tickle” programą, galite padaryti savo “LEGO
    WeDo” padaryti keletą nuostabių dalykų.
  tutorial_spiralsdash_longdescription: Sužinokite kintamųjų naudojimo programoje
    pagrindus, naudodami robotą kurdami meną! Naudokite “Blockly” kintamuosius, kad
    dinamiškai valdytumėte “Dash” roboto ratų greitį. Baigę pamoką, suprasite, kaip
    priskirti kintamąjį, pasiekti kintamąjį ir dinamiškai pakeisti kintamąjį naudojant
    kilpą. Keičiant kintamojo vertę laikui bėgant, jūs galite padaryti Dash atkreipti
    įspūdingą spiralę!
  tutorial_ghdebug_longdescription: Padėkite studentams sužinoti apie Grace Hopper
    ir kodėl ši savaitė yra CS EdWeek.
  tutorial_tlckk_longdescription: "“Kriss-Kross” galvosūkiai sujungia žodžių meilę
    su logikos meile. Atsižvelgiant į žodžių įvairių ilgių sąrašą, jūs turite tilpti
    juos visus į tinklelį."
  tutorial_firstcomp_longdescription: Nedaug dalykų yra tokie įdomūs kaip kompiuteriai.
    Ir dabar jūs gausite sukurti savo pačių - šį kartą iš popieriaus. Susipažinkite
    su procesoriumi, RAM ir ROM, “Mass Storage” ir GPU. Lygiosios savo pirmąją paraišką.
    Ištraukite žirkles, rašiklius ir dokumentus!
  tutorial_mazefinch_longdescription: 'Šioje veikloje naudosite labai paprastą programavimo
    kalbą, kad “Finch” robotas judėtų ir pasisuktų. Tada parašysite programas, kurios
    padės robotui užbaigti labirintą! Jums nereikia jokios išankstinės programavimo
    patirties ir galite naudoti nešiojamąjį kompiuterį arba “Chromebook”. '
  tutorial_tlccc_longdescription: Duomenys kompiuteriuose saugomi tol, kol simbolių
    sekos - galiausiai kaip dvejetainiai 1s ir 0s. Suspaudimo idėja yra ta, kad mes
    naudojame algoritmą, kad pakeistume informacijos pateikimo būdą, kad būtų galima
    saugoti tiksliai tą pačią informaciją, reikia mažiau simbolių.
  tutorial_tlcdoodle_longdescription: 'Filmų peizažas dažnai generuojamas kompiuteriu.
    Kada nors susimąstėte, kaip jie tai daro? Kitą kartą, kai atsidursite piešdami
    doodles, nupieškite algoritminį doodle ir ištirkite gamtos piešimo algoritmus.
    Algoritmai yra rekursiniai: tai yra jie apibūdina vieną žingsnį ir tada liepia
    jums tiesiog nubrėžti kitą žingsnį taip pat, vadovaudamiesi algoritmu nuo pat
    pradžių.'
  tutorial_tlcpunch_longdescription: Parodykite, kaip ankstyvieji kompiuteriai sugebėjo
    rasti duomenis, saugomus perforavimo kortelėse, ir parodykite, kad tai yra tas
    pats algoritmas kaip magiškasis triukas “Australijos mago sapno” veikloje. Juo
    siekiama vizualiai parodyti, kaip veikia paieškos algoritmas. Tai darydami jūs
    demonstruojate praktinį dvejetainių skaičių naudojimą, padalijimo ir užkariavimo
    algoritmą ieškant ir tyrinėjant skaičiavimo mąstymo triuką, kaip versti sprendimus
    tarp probleminių sričių.
  tutorial_finchfract_longdescription: Ši veikla naudoja rekursiją, kad nupieštų Koch
    fraktalus su Finch robotu. Daroma prielaida, kad studentai buvo supažindinti su
    rekursijos idėja, tačiau šios veiklos užbaigimas padės jiems geriau suprasti šią
    sąvoką fiziškai reprezentuojant rekursiją. Ši veikla yra tinkama studentams, vartojantiems
    įvadinius ar pažangius informatikos kursus, kuriuose naudojami “Python” arba “Java”.
  tutorial_tlcmind_longdescription: Tai supažindina su loginio samprotavimo naudojimu
    naudojant algebrą, kad įrodytų, jog algoritmas visada veikia. Tai rodo, kaip abstrakcija
    ir loginiai samprotavimai gali būti naudojami vertinant algoritmus.
  tutorial_tlctelebot_longdescription: Šis triukas iliustruoja, kaip akivaizdžiai
    paprasti dalykai gali būti per sudėtingi, kad mūsų smegenys galėtų įsivažiuoti.
    Svarbus dizaino principas yra tas, kad sąsajos turėtų būti aiškios ir paprastos,
    o ne netvarkingos. Tai taip pat iliustruoja skaičiavimo mąstymo aspektus, tokius
    kaip problemos supaprastinimas ir žmonių supratimo svarba.
  tutorial_tlcaus_longdescription: Ši veikla supažindina su įvairiomis skaičiavimo
    koncepcijomis įsimintinai. Jame pristatomas magiškas triukas ir parodoma, kaip
    algoritmo veikimui patikrinti galima naudoti abstrakciją, loginį argumentavimą
    ir skaičiavimo modeliavimą. Kartu su “Punch” kortelių paieškos veikla ji pristato
    padalinimo ir užkariavimo algoritmą, kurį naudoja ankstyvieji kompiuteriai.
  tutorial_tlcmicro_longdescription: Šis vaizdo įrašas gali būti naudojamas kaip bendras
    įvadas į žmogaus kompiuterio sąveiką (HCI) ir ypač kodėl tiek daug dalykėlių yrasunkiau
    naudoti nei reikia. Dizainas daro skirtumą ir svarbu, kad sąsajos būtų įvertintos
    siekiant patikrinti, ar jas lengva naudoti.
  tutorial_imathematician_longdescription: "Ši mokytojo vadovaujama veikla suteikia
    galimybę mokiniams naudotis kryžminiu mokymo požiūriu į informatiką ir matematiką.
    \ \n\nMokiniai sukurs kompiuterinę programą, skirtą išspręsti garsios problemos
    variaciją matematikos (žaidimų teorijos) šakoje, vadinamoje Kalinio dilema.\n"
  tutorial_tlcmagic_longdescription: 'Tyrinėdami, kaip veikia magija, sužinosite apie
    skaičiavimo mąstymą: ypač vertinimo svarbą algoritminiam mąstymui. Jūs tyrinėjate
    tiek bandymus, tiek pavojaus analizę. Magiškas triukas parodo, kaip kompiuterių
    mokslininkai, inžinieriai (ir magai) turi kruopščiai patikrinti savo algoritmus.
    Jie turi gerai apgalvoti, kaip viskas gali suklysti, taip pat patikrinti, ar jie
    bus teisingi.'
  tutorial_scratchmus_longdescription: Su Scratch, galite sukurti savo interaktyvius
    žaidimus, istorijas, animacija -- ir pasidalinti jais su draugais. Norėdami pradėti,
    sukurkite interaktyvų muzikos projektą. Veiklos korteles ir dirbtuvių vadovą taip
    pat galima nemokamai įsigyti scratch.mit.edu
  tutorial_scratchanim_longdescription: Su Scratch, galite sukurti savo interaktyvius
    žaidimus, istorijas, animacija -- ir pasidalinti jais su draugais. Norėdami pradėti,
    animuokite savo vardo raides, inicialus ar mėgstamą žodį. Veiklos kortelės ir
    dirbtuvių vadovas taip pat yra nemokamai scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Su Scratch, galite sukurti savo interaktyvius
    žaidimus, istorijas, animacija -- ir pasidalinti jais su draugais. Norėdami pradėti,
    sužinokite, kaip sukurti savo skraidantį personažą. Veiklos kortelės ir dirbtuvių
    vadovas taip pat yra nemokamai scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Padarykite savo iš viršaus į apačią arcade shooter
    žaidimą. Pradėti programavimo žuvis judėti aukštyn ir žemyn, kai paspaudžiamas
    rodyklių klavišus, tada kodas ryklių plaukti per ekraną. Suasmeninsite žaidimą
    pridėdami pasirinktinį turtą herojui, piktadariui ir fonui. Jūsų žaidimas gali
    būti nustatytas paplūdimyje, miške, ar net kosminėje erdvėje!
  tutorial_grokffpython_longdescription: 'Ši veikla yra skirta suteikti jums savo
    pirmąją patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Naudokite
    programavimo kalbą “Python” ir nurodykite vėžliui piešti fantastines snaiges su
    kodu! '
  tutorial_grokffblock_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Sukurkite programas
    naudodami draugiškus blokus ir nurodykite vėžliui piešti fantastiškas snaiges
    su kodu!
  tutorial_grokeliza_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Naudokite programavimo
    kalbą Python sukurti draugišką chatbot vadinamas “Eliza”.
  tutorial_tynkercan_longdescription: Padaryti nuostabus 2 žaidėjų patrankos žaidimas
    ir iššūkis savo draugams žaisti su jumis! Pradėsite nuo dalinai užprogramuotos
    žaidimo versijos, todėl reikia užprogramuoti kairę patranką. Kai turėsite šaudyti
    abi patrankas, sukursite platformas ir kitus daiktus, kad galėtumėte permušti.
    Padarykite tai savo, pridėdami papildomų funkcijų ir pritaikydami temą!
  tutorial_grokflags_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Naudokite programavimo
    kalbą “Python” ir jo vėžlių modulį, kad ištrauktumėte vėliavas iš viso pasaulio!
  tutorial_robomind_longdescription: 'Mokiniai mokosi programavimo pagrindų valdydami
    savo virtualų robotą. Internetinis kursas yra visiškai savarankiškas su trumpais
    pristatymais, filmais, viktorinomis ir automatinėmis instrukcijoms/patarimais,
    kurie padės atlikti programavimo pratimus. '
  tutorial_adventureq_longdescription: 'Nuotykis su Q yra pamokų planas mokytojams
    (ar visiems), kuriuos galima naudoti norint įdiegti programavimo logiką grupės
    aplinkoje. Veikla susideda iš skirtingų užduočių vaikams užbaigti. Vaikams išmokti
    pagrindines komandas per padėti Q užsienietis savo miško nuotykius. '
  tutorial_khan-es_longdescription: Sužinokite JavaScript programavimo pagrindus kurdami
    smagius piešinius su savo kodu. Padarykite tai savarankiškai arba su savo klase!
  tutorial_kpt_longdescription: Sužinokite JavaScript programavimo pagrindus kurdami
    smagius piešinius su savo kodu. Padarykite tai savarankiškai arba su savo klase!
  tutorial_kpl_longdescription: Sužinokite JavaScript programavimo pagrindus kurdami
    smagius piešinius su savo kodu. Padarykite tai savarankiškai arba su savo klase!
  tutorial_khe_longdescription: Sužinokite JavaScript programavimo pagrindus kurdami
    smagius piešinius su savo kodu. Padarykite tai savarankiškai arba su savo klase!
  tutorial_kfr_longdescription: Sužinokite JavaScript programavimo pagrindus kurdami
    smagius piešinius su savo kodu. Padarykite tai savarankiškai arba su savo klase!
  tutorial_app-inventor_longdescription: Linksmas, greitas vaizdo samouczków vaikščioti
    jums per pastato tris paprastas apps jūsų “Android” telefoną ar planšetinį kompiuterį.
    Sukurta tiek pradedantiesiems, tiek ekspertams, ši kodo valanda padės jums pasirengti
    pradėti kurti savo programas prieš tai žinodami. Įsivaizduokite, kad dalinatės
    savo programų kūriniais su draugais! Ši veikla tinka asmenims ir mokytojams, vedantiems
    klases.
  tutorial_blockly_longdescription: Ar turite kompiuterius su lėta (arba neegzistuojančia)
    interneto prieiga? Atsisiųskite “Blockly Games” neprisijungus versiją - vieną
    3 MB ZIP failą galima įkelti į bet kurį kompiuterį arba naudoti iš atminties lazdelės.
  tutorial_tynker_longdescription: Žaisti įdomus kodavimo žaidimai išmokti kodą. Naudokite
    programavimą, kad užbaigtumėte “spooktacular Monster High” maitėdžių medžioklę,
    užprogramuokite “Hot Wheels” automobilį, suplanuokite savo karo strategiją prieš
    įsiveržusius goblinus ir net mūšio monstrus. Sužinokite pagrindines programavimo
    koncepcijas ir skaičiavimo mąstymo įgūdžius, kaip jūs žaidžiate. Tada sukurkite
    savo žaidimus ir dalinkitės jais su draugais!
  tutorial_baypt_longdescription: Kodas Baymax
  tutorial_code-combat_longdescription: Nugalėk ogres išmokti Python arba JavaScript
    šiame Epas programavimo žaidimas!
  tutorial_mky_longdescription: Išmokite ir mokykite kodavimo “CoffeeScript”, realaus
    pasaulio programavimo kalba. CodeMonkey yra įdomus, apdovanojimai žaidimas, tinka
    visiems, su arba be jokios kodavimo patirties. “CodeMonkey” prisitaikanti platforma
    suteiks jums visas jums reikalingas instrukcijas ir patarimus ir apdovanos jums
    žvaigždučių balus. Parašykite kodą. Sugauti bananus. Išgelbėk pasaulį.
  tutorial_pirates_longdescription: 'Kapitonas Hack yra piratas ieško lobio. Jis taip
    pat rašo lobių žemėlapius ir rašo tokius, kaip rašyti kodą. Jis (žaidėjas) tam
    naudoja “piratų kodą”. Tai simboliais pagrįsta programavimo kalba, naudojama instrukcijoms
    ir net dirbtinio intelekto elgesiui. judesiai, kilpos, GO-TO''s, tiesa/klaidinga
    pareiškimai yra visos pagrindinės žaidimo dalys. Žaidėjai vadovaujasi per pamoka
    ir pateikiami pozicijų, žingsnis po žingsnio. Nėra teisingo vadovėlio lygio sprendimo,
    todėl vartotojas gali pasirinkti bet kokį sprendimą, kuris jiems patinka. '
  tutorial_csfirst_longdescription: Sukurkite istoriją apie du simbolius jūroje. Animuokite
    vandenį ir pritaikykite dekoracijas, kad pridėtumėte savo nuojautą. Naudokite
    kodą, kad pasakotumėte istoriją, kurią norite pasakyti!
  tutorial_loopedy_longdescription: Gero programuotojo tikslas yra parašyti programą,
    kuri yra trumpa, aiški ir efektyvi, kaip įmanoma. Šioje pamokoje mokiniai sužinos,
    kaip rašyti programas naudojant kilpas.
  tutorial_dsw_longdescription: Išmokite programuoti droidus ir sukurkite savo “Žvaigždžių
    karų” žaidimą galaktikoje toli, toli.
  tutorial_dswb_longdescription: Išmokite programuoti droidus ir sukurkite savo “Žvaigždžių
    karų” žaidimą galaktikoje toli, toli.
  tutorial_ssw_longdescription: Išmokite programuoti droidus ir sukurkite savo “Žvaigždžių
    karų” žaidimą galaktikoje toli, toli.
  tutorial_sswb_longdescription: Išmokite programuoti droidus ir sukurkite savo “Žvaigždžių
    karų” žaidimą galaktikoje toli, toli.
  tutorial_kodable-unplugged_longdescription: 'Sukurtas naudoti su paprastu popieriumi,
    “FuzzFamily Frenzy” yra įvadas į programavimo logiką 5 ir daugiau vaikams. Mokytojas
    turėtų paaiškinti žaidimą, tada studentai programuoja partnerį, kad užbaigtų paprastą
    kliūčių ruožą. '
  tutorial_scratch_longdescription: Naudodami “Scratch” galite kurti savo interaktyvius
    žaidimus, istorijas, animacijas ir dalintis jais su draugais. Norėdami pradėti,
    animuokite savo vardą, sukurkite šokių sceną arba sukurkite “hide-and-seek” žaidimą,
    kuriame yra “Cartoon Network” “We Bare Bears”!
  tutorial_bayes_longdescription: Grandes herojai
  tutorial_gumball_longdescription: Sukurkite istoriją arba sukurkite žaidimą su “Play
    Lab”! Padarykite “Gumball” personažus judėti, skleisti garsus, taškus ir net mesti
    bananus!
  tutorial_hrm_longdescription: |-
    Žmogiškųjų išteklių mašina yra dėlionė. Kiekviename lygyje jūsų viršininkas suteikia jums darbą. Automatizuokite tai programuodami savo mažąjį biuro darbuotoją! Jei pavyks, būsite paaukštintas iki kito lygio dar vieneriems darbo metams didžiuliame biurų pastate. Sveikiname!

    Nesijaudinkite, jei niekada neprogramavote anksčiau - programavimas yra tik galvosūkių sprendimas. Jei nuplėšiate visus 1 ir 0 ir baisius skliaustus, programavimas iš tikrųjų yra paprastas, logiškas, gražus ir kažkas, ką kiekvienas gali suprasti ir linksmintis!
  tutorial_ice-age_longdescription: Sukurkite istoriją arba sukurkite žaidimą su “Play
    Lab”! Padaryti ledynmetis simbolių judėti, kad garsus, taškų, ir net mesti sniego
    dribsniai!
  tutorial_koapp_longdescription: Kodable yra savarankiškai vadovaujasi iPad žaidimas,
    kuris supažindina vaikus 5+ programavimo pagrindai. Netoliese turėti mokytoją
    ar tėvą yra optimalus, bet nebūtinas.
  tutorial_lightbot-intl_longdescription: Sužinokite pagrindinę programavimo logiką,
    pradedant nuo super pagrindinio programavimo, 4+ metų, “iOS” ar “Android” (arba
    žiniatinklio naršyklėje). Sužinokite, kaip sekti komandas, nustatyti modelius,
    naudoti procedūras ir panaudoti kilpas!
  tutorial_rmc_longdescription: Naudokite kodo blokus, kad galėtumėte pasiimti Aleksą
    ar Steve'ą į nuotykius per šį “Minecraft” pasaulį.
  tutorial_smc_longdescription: Naudokite kodo blokus, kad galėtumėte pasiimti Aleksą
    ar Steve'ą į nuotykius per šį “Minecraft” pasaulį.
  tutorial_minecraft-2016_longdescription: Sukurkite “Minecraft” žaidimą. Sukurkite
    savo vištienos, avių, vijoklių, zombių ir dar daugiau versijas.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un “Vocabulario Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Valanda kodo pamoka su Pixie
  tutorial_play_longdescription: Sukurkite istoriją arba sukurkite žaidimą su “Play
    Lab”! Padaryti gyvūnai, piratai, zombiai, Ninjas, ir daug daugiau simbolių judėti,
    garsus, taškų, ir net mesti ugnies kamuolius!
  tutorial_robomind-nl_longdescription: 'Mokiniai mokosi programavimo pagrindų valdydami
    savo virtualų robotą. Internetinis kursas yra visiškai savarankiškas su trumpais
    pristatymais, filmais, viktorinomis ir automatinėmis instrukcijoms/patarimais,
    kurie padės atlikti programavimo pratimus. '
  tutorial_spheroi_longdescription: Sveiki atvykę į savo pirmąjį blokų veiklą! Tai
    puiki vieta pradėti daugumai vartotojų ir gali būti naudojama “Kodo valandai”.
    Atlikite veiksmus, kad gautumėte programos apžvalgą, sužinotumėte, kaip kurti
    programas naudojant blokinį kodavimą, ir suprastumėte kilpas ir operatorius.
  tutorial_spherol_longdescription: Sužinosite naują roboto žibintų naudojimą. Šioje
    veikloje sukursite verpimo viršutinę programą, kurioje giroskopinis gręžimo greitis
    valdys pagrindinius šviesos diodus, o jūs naudosite normalizavimo ir absoliučios
    vertės sąvokas. Tai puiki veikla, kai baigsite 2 blokus ir gali būti naudojama
    “Kodo valandai”.
  tutorial_spherov_longdescription: Atėjo laikas kitam klasikiniam žaidimui, kurį
    maitina “Sphero”. Sužinokite, kaip naudoti kintamuosius, kilpą iki ir atsitiktinumą
    ribose, kad karštoji bulvė būtų gyva. Kai viskas baigsite, paimkite keletą draugų
    ir pradėkite supimas. Negalima gauti sugauti su Sphero, kai laikas baigsis!
  tutorial_swb_longdescription: Išmokite programuoti droidus ir sukurkite savo “Žvaigždžių
    karų” žaidimą galaktikoje toli, toli.
  tutorial_build-a-galaxy_longdescription: Išmokite programuoti droidus ir sukurkite
    savo “Žvaigždžių karų” žaidimą galaktikoje toli, toli.
  tutorial_alicesims_longdescription: 'Sekite animacijos gamybos procesą nuo storyboarding
    iki programavimo su Alice ir The Sims. Tegul kūrybiškumas ir pasakojimas vairuoti
    savo mokymąsi drag and drop kodavimo aplinkoje. Projektas padės jums per tai,
    kas yra siužetinė linija, verčiant siužetinę liniją į programuojamą scenarijų
    ir kaip programuoti trumpą 3D animaciją. '
  tutorial_tchr_longdescription: Dabar, kai dešimtys tūkstančių pedagogų išbandė “Kodo
    valandą”, daugelis klasių yra pasirengę kūrybingesnei, mažiau vienodo dydžio-visoms
    veikloms, mokančioms informatikos pagrindų. Norėdami padėti mokytojams rasti įkvėpimo,
    mes surinkome ir kuravome vienos valandos mokytojų vadovaujamą pamoką ir veiklos
    planus, skirtus įvairioms dalykinėms sritims “Hour of Code” veteranams.
  tutorial_robogame_longdescription: Iššūkis savo mokyklą konkuruoti robotas Žaidimai!
    Studentai varžysis matematikos tematikos veiklos serijoje, kur jie naudoja “Dash”
    ir “Dot”, kad išspręstų problemą ir uždirbtų taškų už save, savo pažymį ir (arba)
    savo mokyklą.
  tutorial_tap_longdescription: Sužinokite kodavimo pagrindus naudodami vieną iš mūsų
    šešių įdomių galvosūkių rinkinių. Tada pasirinkite iš daugiau nei 100 pradedančiųjų,
    tarpinių ir pažengusių vadovėlių. Šiuose vadovėliuose pateikiamos nuoseklios instrukcijos,
    kaip sukurti piešimo, muzikos, animacijos, pasakojimo, fizikos ir arkadinių žaidimų
    projektus. Kai baigsite, galite paskelbti savo projektus ir ištirti, ką kiti vaikai
    daro mūsų visiškai moderuotoje bendruomenėje.
  tutorial_cintl_longdescription: Sužinokite pagrindines kompiuterių mokslo sąvokas
    naudodami “drag and drop” programavimą. Tai į žaidimą panaši, savarankiškai nukreipta
    pamoka, kurioje vaidina Billas Gatesas, Markas Zuckerbergas, “Angry Birds and
    Plants vs Zombies” vaizdo paskaitos. Sužinokite kartotinių kilpų, sąlygų ir pagrindinių
    algoritmų. Prieinama 37 kalbomis.
  tutorial_itchstop_longdescription: Mes naudosime “Itch”, kad sukurtume savo “stop
    frame” animacijos projektus. Atkreipkite dėmesį, kad ausinės rekomenduojamos šiam
    kursui. Mes naudosime keletą esamų sprites, palaikančias animacijas, ir parodysime
    kodą, kurį turime pridėti, kad animuotume savo personažus. Mes taip pat peržiūrėsime,
    kaip sukurti savo pačių animacijos efektus ir piešinius. Sužinosime, kaip pakartotinai
    pakeisti “Sprite” kostiumą, skirtą animacijos efektams (panašiems į “flip-book”
    animaciją) ir už jo esantį kodą. Visa instrukcija pateikiama “Itch” aplinkoje,
    todėl nereikia perjungti ekranų, kad būtų galima sekti kartu su projektu.
  tutorial_tynkerpn_longdescription: Sekite Peep, kaip jis tyrinėja didelį platų pasaulį!
    Šiame projekte sukursite interaktyvią sceną, kurioje Peep eina gamtos pėsčiomis
    ir mato daug įdomių daiktų. Skirtingus daiktus parodysite arba išnyksite, priklausomai
    nuo to, kur Peep vaikšto. Jūs netgi galite priversti daiktus kalbėti ir pridėti
    muzikos į savo sceną!
  tutorial_tynkerpd_longdescription: Ar esate pasirengęs priversti Peep ir jo draugus
    šokti? Sužinokite, kaip naudoti kodą paukščiams animuoti. Šiame projekte jūs naudosite
    kostiumus ir vėlavimus, kad animuotum paukščius, vieną rėmą vienu metu. Galite
    pridėti savo foną ir muziką ir net priversti Peep ir jo draugus kalbėti!
  tutorial_persistence_longdescription: Naujos ir neišspręstos problemos dažnai yra
    gana sunkios. Jei norime turėti kokių nors galimybių padaryti kažką kūrybingo,
    naudingo ir protingo, turime būti pasirengę užpulti sunkias problemas, net jei
    tai reiškia nesėkmę kelis kartus, kol mums pasiseks. Ši pamoka moko, kad nesėkmė
    nėra kelionės pabaiga, o užuomina, kaip pasisekti.
  tutorial_getloopy_longdescription: Kilpos yra patogus būdas apibūdinti veiksmus,
    kurie pakartoja tam tikrą skaičių kartų. Šioje pamokoje studentai praktikuos konvertuoti
    veiksmų rinkinius į vieną kilpą.
  tutorial_createface_longdescription: Šios veiklos tikslas — parodyti, kaip akivaizdžiai
    komplikuotą elgesį galima užprogramuoti taikant keletą paprastų taisyklių. Tai
    taip pat parodo, kaip programos yra tik taisyklės, kurių laikosi kompiuteriai,
    ir konkrečiai supažindina su objektiniu programavimu. Veikla parodo, kaip programos
    pertraukimas į objektus gali būti daug lengviau rašyti, nei bandyti ją parašyti
    vienu ypu. Klasė gauti rašyti keletą paprastų programų kontroliuoti veidą jie
    sukūrė.
  tutorial_happymaps_longdescription: Visų kompiuterių mokslo šaknyje yra kažkas,
    vadinamas algoritmu. Žodis “algoritmas” gali skambėti kaip kažkas sudėtingo, bet
    iš tikrųjų tai tik instrukcijų, kurias kažkas gali sekti, kad pasiektų rezultatą,
    sąrašas. Norėdami suteikti tvirtą pagrindą likusiam jūsų studentų informatikos
    ugdymui, daugiausia dėmesio skirsime saugių santykių su algoritmais kūrimui.
  tutorial_moveit_longdescription: Ši pamoka padės mokiniams suvokti, kad norint pateikti
    aiškias instrukcijas, jiems reikia bendros kalbos. Studentai praktikuosis kontroliuoti
    vienas kitą naudodami paprastą rankų gestų derinį. Kai jie supras kalbą, jie pradės
    “programuoti” vienas kitą, iš anksto pateikdami kelis nurodymus.
  tutorial_bigevent_longdescription: Renginiai yra puikus būdas pridėti įvairovės
    iš anksto parašytam algoritmui. Kartais norite, kad jūsų programa galėtų atsakyti
    vartotojui tiksliai tada, kai vartotojas to nori. Būtent tam ir skirti renginiai.
  tutorial_gpp_longdescription: "“Programuodami” vienas kitą piešdami paveikslėlius,
    studentai pradės suprasti, kas iš tikrųjų yra programavimas. Veikla prasidės tuo,
    kad studentai nurodys vienas kitam spalvoti kvadratus grafiniame popieriuje, stengdamiesi
    atkurti esamą vaizdą."
  tutorial_foosgame_longdescription: Koduokite savo vaizdo žaidimą naudodami “CodesPark
    Academy” su naujais “The Foos” žaidimų rinkiniais. Ši veikla vadovauja studentams
    visiškai naujas žaidimas dizainas naudojant “dažų pagal numerius” metodą. Studentai
    seks ekrane pateikiamus nurodymus kurti ir programuoti linksmą vaizdo žaidimą,
    kuriuo galės pasidalinti su savo šeima ir draugais.
  tutorial_solopython_longdescription: Sužinokite “Python” pagrindus naudodami pirmuosius
    du “SoloLearn” “Python” programos modulius, pasitarkite su diskusijomis ir komentarais,
    kad padėtumėte geriau suprasti, paleiskite kodo pavyzdžius kompiliatoriuje, kad
    padėtumėte išlaikyti medžiagą. Parašykite ir surinkite paprastą programą, kuri
    priima jūsų vardą kaip įvestį, skaičiuoja raidžių skaičių ir išveda rezultatą.
    Dalintis ir gauti bendruomenės upvotes.
  tutorial_kodableint_longdescription: Studentai sužinos apie programuotojo vaidmenį
    gaminant mašinos funkciją. Studentai sutelks dėmesį į seką ir praktiką, nurodančią
    tvarką. Ši veikla apima atjungtą grupinę praktiką, taip pat nepriklausomą praktiką
    ekrane.
  tutorial_kodableadv_longdescription: Studentai įsitrauks į vystymuisi tinkamas pamokas
    apie aukštesnio lygio programavimo koncepcijas, tokias kaip kilpos, funkcijos,
    kintamieji ir objektinis programavimas. Pamokos apėmė atjungtą instrukciją, vadovaujamą
    praktiką ir savarankišką praktiką ekrane.
  tutorial_tynkertj_longdescription: Sužinokite Python padėti Fletch rinkti vokeliai
    dulkių kuprinės atrakinti džiunglių paslaptis ir atkurti salas į savo originalų
    grožį. Naudodami “Python” komandas ir sintaksę, kad išspręstumėte galvosūkius,
    naršydami Fletch per salas ir išvengtumėte mėsėdžių augalų. Pakeliui praktikuosite
    skaičiavimo ir algoritminio mąstymo įgūdžius.
  tutorial_wolframa_longdescription: Šioje veikloje sukursite žiniatinklio formą,
    kuri apskaičiuoja jūsų amžių dienomis, valandomis, nanosekundėmis, bet kuriuo
    laiko vienetu, kurį nurodote!
  tutorial_wolframm_longdescription: Šioje veikloje studentai kuria atsitiktines melodijas
    naudodami įvairias muzikines svarstykles ir instrumentus. Sukurkite muziką per
    kodą!
  tutorial_wolframspi_longdescription: Šioje veikloje yra keletas žingsnių, kurių
    kodas yra paruoštas paleisti. Studentai pradeda nuo kodo, kuris veikia, ir tada
    modifikuoja jį, kad atliktų skirtingus dalykus. Studentai gali groti melodijas
    pagal PI skaitmenis ir ištirti, kaip PI skamba naudojant daugelį muzikos instrumentų.
  tutorial_wolframsph_longdescription: Naršykite 3D grafiką šioje veikloje ir sukurkite
    savo figūras.
  tutorial_wolframp_longdescription: Naršykite kurdami skirtingas daugiakampio figūras
    šioje veikloje.
  tutorial_wolframn_longdescription: Šioje veikloje studentai kuria vardų generatorių,
    kuris paverčia jų vardą nindzių vardais.
  tutorial_soloweb_longdescription: Eikite į www.sololearn.com ir įdiekite HTML ir
    CSS programas arba atidarykite atitinkamas pamokas žiniatinklyje (“Android” vartotojai
    gali įdiegti vieningą “SoloLearn” programą). Užpildykite 2 modulius (Apžvalga
    ir HTML pagrindai) HTML ir 2 moduliuose (pagrindai ir darbas su tekstu) ir pirmąsias
    5 3 modulio pamokas (Properties) CSS. Gaukite šabloną adresu https://code.sololearn.com/WKeg2CtzpRts/
    ir vykdykite instrukcijas.
  tutorial_khanweb_longdescription: 'Khan akademija: tinklalapiai moko jus, kaip padaryti
    tinklalapius su HTML žymomis ir CSS, baigiant padaryti savo pačių atviruką.'
  tutorial_khandata_longdescription: 'Khan akademija: Duomenų bazės moko jus manipuliuoti
    duomenimis duomenų bazėje ir sukurti savo pasirinktinę parduotuvę.'
  tutorial_googlelogo_longdescription: Naudokite savo kūrybiškumą ir vaizduotę, kad
    “Google” logotipas būtų atgaivintas naudojant kodą. Padarykite raides šokį, pasakokite
    istoriją ar sukurkite žaidimą. Su “Scratch” ir “CS First” kiekvienas gali tapti
    tos dienos dizaineriu ir programuotoju!
  tutorial_playtune_longdescription: Blokų kalba naudojama muzikiniams galvosūkiams
    spręsti, rašant kodą, kad atitiktų melodijas, grojamas fortepijono klaviatūra.
    Galvosūkiams išspręsti reikalingi sekos, atrankos ir kartojimo algoritmai. Po
    9-ojo lygio vartotojai gali susikurti savo melodiją ir atsisiųsti ją kaip “Android”
    įrenginio programą. Studentai taip pat gali modifikuoti programą sekdami nuorodą
    į “App Inventor” šaltinio kodą.
  tutorial_computeit_longdescription: Leiskite perjungti vaidmenis. Šį kartą JŪS esate
    kompiuteris! Skaitykite ir interpretuokite programas, kad rastumėte tinkamą trajektoriją
    ir laimėtumėte iššūkius. Turėsite sutelkti dėmesį ir panaudoti savo intuityvius
    sugebėjimus, kad suprastumėte kai kurias pagrindines programavimo sąvokas.
  tutorial_codesterssj_longdescription: Šioje veikloje studentai naudoja mūsų “drag-to-text”
    įrankių rinkinį, kad iškart pradėtų kodavimą “Python”! Dirbdami per įvadinę įgūdžių
    kūrimo veiklą, studentai pradeda mokytis apie pagrindinę sintaksę, kintamuosius
    ir įvykius! Jie naudosis keliais sprites, kad nustatytų anekdotų pasakojimo scenarijų,
    kurį jie gali pasidalyti su savo draugais! * Elektroninis dalijimasis reikalauja
    studentų užsiregistruoti.
  tutorial_cmchat_longdescription: Prisijunkite prie roboto beždžionės valandos trukmės
    kursuose, kur išmoksite “Python” ir “chatbot” programavimo pagrindus. Veiklos,
    jums bus iš anksto per 15 pratybų trukmės kursą, kuriame jūs išmoksite, kaip programuoti
    savo pačių smulkmenos chatbot.
  tutorial_tynkerdb_longdescription: Pasirinkite drakoną, tada pradėkite lobio ieškojimą.
    Sprogimo per kliūtis ir įgyti cool power-ups, kaip jums kelionę per mistinis džiunglėse.
    Išmokite sekos nustatymą, kilpas, sąlyginę logiką ir derinimo įgūdžius pakeliui.
  tutorial_cmbuild_longdescription: Perkelkite savo kodavimo įgūdžius į kitą lygį,
    mokydamiesi kurti savo žaidimus. Šiame kurse jūs išmoksite klaviatūros vartotojo
    sąsają ir žaidimų mechaniką, kai sukursite “Super Mario™" stiliaus žaidimą. Vėliau
    galėsite pasidalinti savo žaidimu!
  tutorial_robotrattle_longdescription: "“Robot Rattle” moko studentus valdyti visiškai
    fiziškai imituotą robotą vizualinės kodavimo kalbos pagalba, lengvai vilkdami
    ir numesdami blokus, kad parašytumėte kodo instrukcijas. Studentai supažindinami
    su robotu ir įvairiais jo judančiais sąnariais ir mokosi judėti jo sąnarius naudodami
    kampus. Robotas gali stumti ir patraukti daiktus, kad nukreiptų juos į tikslą,
    bet taip pat sulaužyti, jei juda prieš kliūtis. Ši veikla skirta 13+ metų vaikams
    ir siūlo lengvai suvokiamas fizinio elgesio ir robotikos įžvalgas. Be to, kiekvienas,
    turintis išmanųjį telefoną ir mobiliąsias VR ausines, galės žiūrėti visą robotą,
    atliekantį rašytinį kodą."
  tutorial_codestersh_longdescription: Vykdydami šią veiklą, skirtą pradedantiesiems
    kodavimo programuotojams, studentai naudoja “drag-to-text” įrankių rinkinį, kad
    iškart pradėtų kodavimą “Python”! Pirmiausia dirbkite atlikdami tam tikrą įgūdžių
    kūrimo veiklą, kurioje sužinosite, kaip priskirti ir modifikuoti komandas savo
    sprite. Tada programuokite savo komandas, kad sukurtumėte bendrinamą elektroninį
    meną! * Dalijimasis reikalauja studento užsiregistruoti.
  tutorial_codehsdigipixel_longdescription: Sužinokite, kaip vaizdai saugomi ir rodomi
    kompiuteriuose naudojant pikselius. Naršykite, kaip vaizdai užkoduojami kaip spalvų
    reikšmių tinklelis, ir sukurkite savo skaitmeninius vaizdus naudodami dvejetainius
    ir šešioliktainius spalvų kodus!
  tutorial_ccbinary_longdescription: Padarykite “Scratch” žaidimą, kuriame žaidžiate
    dainos užrašus, kai jie slinkdami žemyn scenoje. Jūs surinksite dešimt taškų už
    kiekvieną teisingą pastabą, kurią žaidžiate. Kiekviena pastaba atitinka dvejetainį
    skaičių.
  tutorial_codehsturtle_longdescription: Sužinokite programavimo pagrindus piešdami
    figūras ekrane su Tracy vėžlys! “Turtle Graphics” (arba “LOGO”) yra pradedantiesiems
    draugiškas būdas tyrinėti programavimo koncepcijas ir vizualiai įtraukti kūrybiškumą
    į programavimą.
  tutorial_grokhd_longdescription: 'Tęsti tuos Blockly programavimo įgūdžius! Šis
    kursas remiasi tuo, ką išmokote šaldytų fraktalų veikloje: https://hourofcode.com/grokffblock.
    Ši veikla skirta pristatyti šakojimo sprendimus programavimo srityje. Naudokite
    “Blockly” versiją “Python” ir jos vėžlių modulį, kad pieštumėte ir spalvotumėte
    hortenzijos gėles!'
  tutorial_grokem_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Naudokite programavimo
    kalbą Python ištirti šypsenėlių ir teksto manipuliavimo.
  tutorial_kodmaze_longdescription: Sukurkite savo labirintus, kad išspręstumėte ir
    dalinkitės! Studentai suporuos geometriją su programavimu, kad sukurtų išsprendžiamus
    labirintus, pagrįstus duotais iššūkiais. Iššūkiai apima labirintus su paprastomis
    formomis, frakcijomis, simetrija ir nurodytais kampais.
  tutorial_codestersa_longdescription: 'Šioje veikloje, skirta studentams, turintiems
    tam tikrą kodavimo patirtį, studentai naudoja mūsų “drag-to-text” įrankių rinkinį,
    kad sukurtų žaidimą su žaidėjų valdikliais! Studentai mokosi apie kintamuosius,
    atsitiktinai sugeneruotus numerius, žaidimo dizainą ir kelių tipų įvykius ir įvykių
    trigerius, visi tuo pat metu, kai peštynės, kad liktų iš kelio, nes asteroidai
    skauda link savo erdvėlaivio! Išankstinis: kintamieji, parametrai.'
  tutorial_cmdodo_longdescription: Šiame valandos trukmės kurse jūs parašysite tikrą
    kodą, kai pridėsite, atimsite ir išmatuosite atstumus, kad padėtumėte dodo rasti
    trūkstamus kiaušinius!
  tutorial_tynkerspace_longdescription: Jūsų astronauto laivas nusileido avariją!
    Laimei, jūs esate ten, kad padėtumėte. Naudokite “drag-and-drop” programavimą,
    kad padėtumėte savo personažui rinkti atsargines dalis, išvengiant užsieniečių
    ir kliūčių. Ar galite rasti laivą, kuris parvežtų savo astronautą namo?
  tutorial_gfbloons_longdescription: Šioje pamokoje jūs sukoduosite šaudymo beždžionių
    bokštą iš populiaraus “Bloons Tower Defense” žaidimo. Iki pamokos pabaigos jūs
    žinosite kampo nustatymo matemą ir algoritmus, dažniausiai naudojamus daugelyje
    populiariausių šiandienos bokšto gynybos žaidimų. Šias žinias galėsite pritaikyti
    savo žaidime. “Gamefroot Hour of Code” vadovėliai naudoja vizualinę programavimo
    kalbą, naudodami blokus, kuriuose studentai tiesiog vilkia ir numeta vizualinius
    blokus, kad parašytų kodą.
  tutorial_raspipong_longdescription: Atkurkite klasikinį “Pong” žaidimą naudodami
    “Sense HAT” ir keletą “Python” kodo. Šią veiklą galima užbaigti internetu naudojant
    “Sense HAT” emuliatorių arba naudojant “Raspberry Pi” ir “Sense HAT” aparatinę
    įrangą.
  tutorial_codehsvr_longdescription: Sužinokite virtualios realybės pasaulių kūrimo
    pagrindus naudodami HTML ir A-Frame JavaScript biblioteką. Per šią veiklą studentai
    sukurs savo virtualios realybės pasaulius, suderinamus su VR įrenginiais, įskaitant
    išmaniųjų telefonų VR ausines!
  tutorial_codesterstp_longdescription: Šioje veikloje studentai naudoja “Python”
    praktikuodami transformacijas koordinačių plokštumoje! Pamoka apima demonstracijas,
    tiesioginį mokymą ir iššūkius, kurie prašo mokinių programuoti ir nustatyti įvairias
    statines transformacijas!
  tutorial_codestersbb_longdescription: 'Studentai naudoja mūsų “drag-to-text” įrankių
    rinkinį, kad iškart pradėtų kodavimą “Python”! Šioje savarankiškai vadovaujasi
    veikla, studentai baigti tiesioginio mokymo veiklą, kurioje jie sukurti traukti
    ir šaudyti krepšinio žaidimas seriją! Studentai tyrinėja kintamuosius, įvykius,
    pagrindinę sintaksę, kurdami atsitiktines koordinates. Patariamos prereq žinios:
    kintamieji, taškų žymėjimas, įvykiai, neigiami skaičiai'
  tutorial_gfcrossyroad_longdescription: Šiame įvadinių kodavimo pamokų komplekte
    sužinosite apie savo “Crossy Road” stiliaus mini žaidimo kūrimą. Sužinosite, kaip
    koduoti algoritmus ir sekas, įėjimus/išėjimus, kilpas ir iteraciją, pasirinkimą
    ir jei-pareiškimus bei lyginamuosius operatorius ir galvoti kaip kompiuterių mokslininkas.
    Šis pamokų rinkinys suderintas su Naujosios Zelandijos ir Australijos (Viktorijos
    laikų) skaitmeninių technologijų mokymo programa ir skirtas padėti jauniems žmonėms
    IR pedagogams pritaikyti kodavimą savo mokyklose, klasėse ir kodavimo klubuose.
    “Gamefroot Hour of Code” vadovėliai naudoja vizualinę programavimo kalbą, naudodami
    blokus, kuriuose studentai tiesiog vilkia ir numeta vizualinius blokus, kad parašytų
    kodą.
  tutorial_googleww_longdescription: Šioje veikloje sukoduosite tris unikalias filmo
    scenas naudodami “Blockly”, įžanginę kodavimo kalbą, kad padėtumėte “Wonder Woman”
    naršyti kliūtis ir pasiekti savo tikslą. Jūs naudosite sekų, kintamųjų, kilpų
    ir sąlygų galią, kad padėtumėte Dianai treniruotis prieš savo priešininkus.
  tutorial_codehsjsapp_longdescription: "“CodeHS” yra suderinamas su visomis naujomis
    naršyklėmis, išskyrus “Internet Explorer”. “Chrome” yra mūsų pageidaujama/rekomenduojama
    naršyklė, tačiau “Firefox” ir “Safari” taip pat turėtų veikti gerai, darant prielaidą,
    kad jie yra atnaujinami."
  tutorial_gfmihi_longdescription: Kia ora! Šioje veikloje jūs sukoduosite savo mini
    žaidimą ir sužinosite, kaip pristatyti save Te Reo maorių kalba - vietine Naujosios
    Zelandijos kalba. “Mihi Maker” yra linksma paprasta naudoti veikla, jungianti
    kodavimą, socialinius tyrimus ir vietinę kultūrą. Sužinosite, kaip žaidimų dizaineriai
    programuoja pagrindinius susidūrimo aptikimo algoritmus. Susidūrimo aptikimas
    yra programa, kurią naudoja kompiuteris, padedantis suprasti, kada du objektai
    pateks vienas į kitą. “Gamefroot Hour of Code” vadovėliai naudoja vizualinę programavimo
    kalbą, naudodami blokus, kuriuose studentai tiesiog vilkia ir numeta vizualinius
    blokus, kad parašytų kodą.
  tutorial_hopdropphone_longdescription: "“Hopscotch” yra paprastas “iPad”/“iPhone”
    programavimo įrankis, mylimas milijonų studentų dėl kūrybinės išraiškos laisvės.
    Stebėkite savo studentų žviegimą su malonumu, nes jie kuria savo žaidimus “Don't
    Drop the Phone”! Tai savarankiškai vadovaujasi vaizdo samouczku moko vaikus amžius
    8+programavimo pagrindai, o jie kodas individualų leidimus šio populiaraus žaidimo. "
  tutorial_techfaa_longdescription: Ši interaktyvi pamoka supažindins jus su “Flocking”
    - algoritmo tipu, skirtu imituoti autonominių agentų gyvenimą panašų elgesį grupėje.
    Įterptas žiūrovas leidžia lengvai pamatyti kodo atvaizdavimą.
  tutorial_codehsjsgraph_longdescription: "“CodeHS” yra suderinamas su visomis naujomis
    naršyklėmis, išskyrus “Internet Explorer”. “Chrome” yra mūsų pageidaujama/rekomenduojama
    naršyklė, tačiau “Firefox” ir “Safari” taip pat turėtų veikti gerai, darant prielaidą,
    kad jie yra atnaujinami."
  tutorial_thunkable_longdescription: Naudodamiesi blokų kalba, sužinokite, kaip sukurti
    10 paprastų programų per 1 valandą. Ši juokinga pamoka serija bus pradėti jums
    savo kelią į tapti mobiliųjų programų kūrėjas!
  tutorial_hopcrossyroad_longdescription: "“Hopscotch” yra paprastas “iPad”/“iPhone”
    programavimo įrankis, mylimas milijonų studentų dėl kūrybinės išraiškos laisvės.
    Naudodamiesi šia savarankiškai vadovaujama vaizdo pamoka, jūsų studentai sukurs
    savo “Crossy Road” versijas! Vaikams amžius 8+ bus veikiami programavimo pagrindai,
    o jie kodas individualų leidimus šio App Store mėgstamiausia."
  tutorial_switchglitch_longdescription: Perjungti & amp; Glitch leidžia savo studentams
    žaisti herojus! Naudodamiesi vizualine sąsaja, jie programuoja mielus robotus
    ir padeda jiems išsaugoti dieną. Ši veikla moko 5-10 metų vaikus programavimo
    pagrindų, kilpų ir derinimo meno. Galaktika jums reikia!
  tutorial_codecar_longdescription: Kodas imituojama automobilio plokštė! Įvesite
    tikrą C++ kodą, valdantį automobilių formos plokštės žibintus ir mygtukus. Per
    7 pamokas imituojamo “Code Car” mirksi galinė lemputė, sukoduosite stabdžių pedalą
    ir dar daugiau. Ši veikla moko kilpų, jei pareiškimų, ir logikos su įvestu kodu
    ir apima pamokų planą su suderinimais su ISTE, NGSS, Common Core ir CSTA standartais.
  tutorial_codesterscp_longdescription: Šioje pamokoje mokiniai tyrinėja visus keturis
    koordinačių plokštumos kvadrantus! Jie naudoja “Python” ir mūsų “drag-to-text”
    įrankių rinkinį, kad išsiųstų sprite į įvairias scenos vietas! Yra demonstravimo
    ir derinimo veikla, siekiant padėti studentams tapti patogiai naršyti koordinačių
    plokštumoje.
  tutorial_grokpetblock_longdescription: Ši veikla skirta supažindinti jus su įterptuoju
    programavimu naudojant draugiškus blokus, ir buvo specialiai sukurta Kodo valandai.
    Naudokite blokus ir “micro:bit”, kad pagamintumėte naminį gyvūnėlį, kurį galite
    maitinti ir žaisti. Nėra BBC mikro:bitų? Jokių problemų! Šis kursas apima visą
    micro:bit simuliatorių, todėl jūs galėsite padaryti viską, ką norėtumėte padaryti
    realiu micro:bit!
  tutorial_techbim_longdescription: 'Ši praktinė pamoka skirta žmonėms, smalsiems
    žinoti, kaip programiškai atlikti keletą paprastų vaizdų manipuliacijų, tokių
    kaip sukimasis, spalvinimas, kontrasto padidėjimas, suliejimas, krašto aptikimas
    ir kt., Be pažangių bibliotekų pagalbos. '
  tutorial_techfpp_longdescription: "“Python” yra gerai žinomas dėl savo objektų orientuotų
    programavimo funkcijų (klasių, metodų, paveldėjimo…), tačiau jis negali būti apribotas
    šiais! Ši interaktyvi pamoka parodo naudingas, bet mažiau žinomas, funkcines programavimo
    funkcijas ir metodus Python."
  tutorial_codesterscr_longdescription: Studentai naudoja “drag-to-text” įrankių rinkinį,
    kuris leidžia jiems pradėti kodavimą “Python” iškart! Studentai užpildo vadovaujamos
    praktikos veiklą, kurioje jie mokosi, kaip naudoti ir modifikuoti įvairias programavimo
    komandas. Tada jie taiko šiuos įgūdžius, kad sukurtų savo drąsinimo rutiną!
  tutorial_grokdisease_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Norėdami modeliuoti
    ligos protrūkį, naudokite programavimo kalbą “Python”. Ar galite išspręsti įdomų
    spindinčios nosies atvejį?
  tutorial_techec_longdescription: Uždarymas yra esminis “Javascript” aspektas, tačiau
    jie išlieka paslaptingi, o kūrėjai jų lengvai nesupranta. Ši interaktyvi pamoka
    išmokys jus, kaip galingas ir naudingas uždarymas yra padidinti jūsų Javascript
    praktiką!
  tutorial_rgbegin_longdescription: RoboGarden yra lengvai suprantama, praktinė edukacinė
    programa, kurioje mokiniai dalyvauja aktyviame mokymesi. Pilnai įrengtas mokyti
    kodavimo raštingumą nuo nulio, RoboGarden sumažina tech-išminties mokytojo poreikį.
  tutorial_myradream_longdescription: Monstrai ėmėsi Myra svajonę. Sužinokite kodavimo
    įgūdžius padėti jai kirsti tiltus, skristi per orą, ir plaukti po vandeniu gauti
    atgal savo svajonę. “Actimator” yra internetinė vaizdinė aplinka, skirta kurti
    žaidimus ir mokslo simuliacijas bendradarbiaujant, taip pat skelbti juos žiniatinklyje
    ir kaip mobiliąsias programas.
  tutorial_thinkfun_longdescription: Mes jus per tvirtinimo Roboto smegenis procesą,
    žingsnis po žingsnio! Pakeliui išspręsite galvosūkius, pagrįstus garsiąja “Būlio
    patenkinamumo problema”, ir per valandą būsite Būlio meistras ir suprasite pažangias
    programavimo koncepcijas! Visa instrukcija pateikiama viename ekrane, o tūris
    yra neprivalomas.
  tutorial_hopfireworks_longdescription: 'Jūsų studentai bus taip susijaudinęs, kai
    jie kodas savo (sprogimo nemokamai!) fejerverkų programa! “Hopscotch” yra paprastas
    “iPad”/“iPhone” programavimo įrankis, mylimas milijonų studentų dėl kūrybinės
    išraiškos laisvės. Tai savarankiškai vadovaujasi vaizdo samouczku moko vaikus
    amžius 8+programavimo pagrindai, o jie kodas pasirinktines versijas interaktyvių
    fejerverkų. '
  tutorial_grokspace_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Naudokite vizualinę
    programavimo kalbą “Blockly”, kad ištirtumėte erdvę ir pasiektumėte žvaigždes.
  tutorial_codehspython_longdescription: Sužinokite kodavimo pagrindus naudodami “Python”
    programavimo kalbą rašydami programas, su kuriomis galite bendrauti! Ši valanda
    apims spausdinimą, kintamuosius, matematiką ir informacijos gavimą iš vartotojų.
    Parašykite programą, kuri priima ir saugo duomenis iš vartotojo ir grąžina unikalų
    atsakymą!
  tutorial_codehsjava_longdescription: Kodavimas “Java” su “CodeHS”
  tutorial_techioda_longdescription: Ši naudinga pamoka interaktyviai išmokys jus,
    kaip iš anksto apskaičiuoti trumpiausią kelią tarp dviejų mazgų diagramoje, Dijkstros
    algoritmo dėka.
  tutorial_grokmonster_longdescription: Gaukite vaikus į kodavimą naudodami šį draugišką
    kursą, specialiai sukurtą Kodo valandai! Naudokite drag-and-drop blokus rašyti
    savo programas, sužinoti apie seką ir užsakymo, ir sukurti įdomus monstras simbolių!
  tutorial_techmjs_longdescription: JavaScript yra tarptautinis standartas nuo 1997
    m. Šioje interaktyvioje pamokoje mes išnagrinėsime šiuolaikines kalbos ypatybes,
    kurios padarys jūsų kodą tvirtesnį, glaustesnį ir lengviau skaitomą.
  tutorial_techga_longdescription: Genetiniai algoritmai naudojasi evoliucijos teorija,
    kad galingai išspręstų problemas, kai deterministiniai algoritmai yra per brangūs,
    pavyzdžiui, Keliaujančio pardavėjo problema. Ši interaktyvi pamoka yra aiškus
    ir paprastas įvadas, padedantis suprasti, kaip veikia genetiniai algoritmai.
  tutorial_techioan_longdescription: Šioje interaktyvioje pamokoje sužinosime, kodėl
    visada reikėtų vengti “Java” “null” vertės ir kokie sprendimai egzistuoja norint
    ją apeiti.
  tutorial_techiogsr_longdescription: Rūdžių yra neseniai Sistemos programavimo kalba
    sukurta atsižvelgiant į atminties saugumą ir našumą. Iš pradžių jis buvo išleistas
    2010 m. Šioje interaktyvioje pamokoje atraskite šios linksmybės pagrindus naudoti
    kalbą, o spektakliai gali būti panašūs į C ir C ++!
  tutorial_groktunnel_longdescription: Ši veikla yra skirta suteikti jums savo pirmąją
    patirtį programavimo, ir buvo specialiai sukurta Kodas valandą. Naudokite programavimo
    kalbą “Python”, kad sukurtumėte paprastą žaidimą (arba MUD). Ar galite rasti savo
    kelią per tamsų tunelį?
  tutorial_stemcod_longdescription: Ar žaidžiate vaizdo žaidimus? Ar kada nors pagalvojote
    apie tai, kaip kai kurie žaidimai yra super realistiški, o kiti žaidimai yra animaciniai?
    Šioje veikloje kalbėsime apie vaizdo žaidimų fiziką ir išmoksite modifikuoti kompiuterio
    kodą, kad imituotumėte objekto judesį. Mūsų veikla grindžiama klasikiniais vaizdo
    žaidimais. Nereikia įdiegti. 100% “Chromebook” suderinama.
  tutorial_techikb_longdescription: Kotlin yra nauja atviro kodo programavimo kalba
    iš JetBrains. Tai gali būti labiausiai domina žmones, kurie šiandien dirba su
    “Java”, nors tai taip pat galėtų patikti visiems programuotojams, kurie naudoja
    šiukšlių surinktą vykdymo laiką (“Scala”, “Go”, “Python”, “Ruby” ir “JavaScript”).
    Atraskite Kotlin pagrindus šioje interaktyvioje pamokoje!
  tutorial_kanostreet_longdescription: Menas ir technologijos vienija! Su Kano Street
    Art Hour of Code iššūkiais, kūrybingi visų gebėjimų protai bus kodas su teptuku,
    todėl gražus, unikalus meno kūrinius. Pakeliui kūrėjai išmoks informatikos principų,
    intuityviai ir patraukliai naudodamiesi tikra programavimo kalba. Su mūsų mokytojų
    ištekliais ir vadovaujamu turiniu kiekvienas gali įsitraukti į linksmybes.
  tutorial_codemojijs_longdescription: "“JavaScript” pradžia yra skirta studentams
    rašyti paprastas komandas, kurios daro didelę įtaką veikėjų veiksmams. Studentai
    įrašys komandas, kurios priverčia simbolius daryti viską, pradedant nuo backflips,
    kad sklistų garsus ir net kalbėtų. Ši veikla padės išmokti pagrindines “JavaScript”
    idėjas ir komandas."
  tutorial_techapf_longdescription: Interaktyvia pamoka siekiama supažindinti jus
    su naudingomis pažangiomis “Python” funkcijomis ir gudrybėmis, kurių galbūt dar
    nežinote, kad pagerintumėte “Python” kalbos meistriškumą.
  tutorial_techfpjs_longdescription: Funkcinis programavimas yra vienas iš tų dalykų,
    kurie gali atrodyti per sunkūs arba per daug teoriniai. Laukti ne daugiau! Šioje
    interaktyvioje pamokoje rasite funkcinį programavimą naudodamiesi praktiniais
    pavyzdžiais ir pratybomis “JavaScript”.
  tutorial_techlinq_longdescription: 'C # programavimo kalba yra gana populiari tarp
    kūrėjų, didele dalimi dėl daugybės galingų ir intuityvių kalbos funkcijų. Vienas
    iš jų yra LINQ, biblioteka, naudojama užklausoms vykdyti tiesiogiai C # sintaksėje
    daugelio tipų duomenims. Ši interaktyvi pamoka parodys, kaip ją naudoti, žingsnis
    po žingsnio.'
  tutorial_gpbcatapult_longdescription: Dalyviai pastatys katapultą, kad paleistų
    kamuolį iš vienos scenos pusės į kitą, kaip ir žaidime “Angry Birds”.
  tutorial_quorumastro_longdescription: Sužinokite apie kodavimą naudojant skaičiavimo
    astronomijos temas šioje prieinamoje internetinėje pamokoje. Jame studentai atras,
    kaip valdyti teleskopus, taip pat praktikuodamiesi “Quorum” programavimo kalbos
    kompiuterinės grafikos varikliu. Iki paskutinės pamokos mokiniai sukurs grafinį
    ir prieinamą žvaigždžių žemėlapį, kad surastų daiktus visatoje.
  tutorial_alicewonder_longdescription: "“Alice in Wonderland” yra savarankiškas galvosūkis,
    skirtas 6+ vaikams be išankstinio programavimo patirties. Jūs vadovausite Alisai
    naudodami funkcijas su parametrais ir be jų."
  tutorial_rginter_longdescription: RoboGarden yra lengvai suprantama, praktinė edukacinė
    programa, kurioje mokiniai dalyvauja aktyviame mokymesi. Pilnai įrengtas mokyti
    kodavimo raštingumą nuo nulio, RoboGarden sumažina tech-išminties mokytojo poreikį.
  tutorial_cssgrid_longdescription: Sužinokite viską apie “CSS Grid”, linkdami į savo
    daržovių sodą.
  tutorial_jshero_longdescription: "“JS Hero” nori jus nuvesti į “JavaScript” programavimo
    pasaulį. Kiekviename puslapyje rasite nedidelę pamoką ir nedidelę programavimo
    užduotį. Į užduotį galima atsakyti tiesiai puslapyje. Ir jums iš karto pasakoma,
    ar teisingai išsprendėte problemą, ar padarėte klaidą."
  tutorial_codemojipy_longdescription: "“Python Lab” yra IOS pagrįsta veikla, kuri
    moko programavimo kalbos “python” pagrindus. Vartotojai sužinos apie kilpas, masyvus,
    booleanus ir daug daugiau."
  tutorial_nclabdrone_longdescription: 'Sukurkite drono rėmą dešimčia žingsnių naudodami
    “nCLab” 3D modeliavimo programą. Drono rėmas gali būti 3D atspausdintas ir naudojamas
    norint sukurti tikrą darbinį droną! Kiekvienas žingsnis apima samouczków ir instrukcijas.
    Užpildykite kodą ir iškart pamatysite rezultatus. 3D modeliavimas yra gyvybiškai
    svarbi 21-ojo amžiaus inžinerijos, gamybos, meno, mokslo, medicinos ir kt. dalis.
    Tai puikus būdas pradėti! '
  tutorial_gpbcircle_longdescription: Dalyviai padarys ratą, kuris keičia spalvą ir
    ryškumą, kai judinate pelę. Proceso metu jie ištirs atspalvį, sodrumą ir ryškumą
    spalvų modelį.
  tutorial_gpbpaint_longdescription: Dalyviai sukurs dažų redaktorių, kad pieštų pele,
    tada pridės funkcijų, tokių kaip aiškus mygtukas ir galimybė užpildyti sritis
    spalvomis.
  tutorial_cocomarcade_longdescription: Pasiruošę sukurti dar geriau žaidimą? Atsigaivinti
    pažangių kodavimo sąvokas, pavyzdžiui, funkcijų ir renginių naudojant Python arba
    JavaScript, tada naudoti šiuos įgūdžius kurti savo pasažas išlikimo žaidimas!
  tutorial_beetik_longdescription: Šioje veikloje studentai rekonstruoja nedidelę
    garsaus kompozitoriaus Franzo Liszto kūrinio dalį. Studentai išmoks įterpti kilpas
    ir kaip jos naudojamos tiek kompiuterių moksle, tiek muzikoje. Tai žingsnis po
    žingsnio vadovas, kuris supažindins su algoritminiu mąstymu muzikoje su kompiuterių
    mokslo elementais. Paskutiniame šios veiklos lygyje studentai “nulaužs” muziką
    pakeisdami tokius elementus kaip tempas, raktas, pakartojimai, pastabos ir kt.,
    Siekdami padaryti originalius variantus pagal tai, ko išmoko. Ši veikla kerta
    klasikinę muziką su kompiuterių mokslu.
  tutorial_codedj_longdescription: "“Code DJ” pirmiausia atrasite “Javascript” pagrindus
    atsakydami į klausimus, kurie palaipsniui taps panašesni į kodą. Tada pasieksite
    antrą pasaulį, kuriame iš tikrųjų pradėsite kurti muziką tiesiogiai su kodu, tiesiog
    iš pradžių keisdami skaičius, o didėjant meistriškumui, manipuliuodami ritmo kilpomis
    ir dar daugiau! Tada atrakinsite galimybę laisvai kurti muziką “Code DJ” programoje
    ir gauti ją kaip mp3!"
  tutorial_rgadvan_longdescription: RoboGarden yra lengvai suprantama, praktinė edukacinė
    programa, kurioje mokiniai dalyvauja aktyviame mokymesi. Pilnai įrengtas mokyti
    kodavimo raštingumą nuo nulio, RoboGarden sumažina tech-išminties mokytojo poreikį.
  tutorial_codehsrn_longdescription: Ši veikla pateikia keletą pavyzdžių, kaip sukurti
    pirmąsias tikras mobiliąsias programas ir kaip jas išbandyti telefone naudojant
    “React Native”. Norėdami paleisti programas išmaniajame telefone, studentai turės
    atsisiųsti “Expo” programą. Daugiau informacijos apie “Expo” rasite https://expo.io/.
  tutorial_codehswd_longdescription: "“CodeHS” yra suderinamas su visomis naujomis
    naršyklėmis, išskyrus “Internet Explorer”. “Chrome” yra mūsų pageidaujama/rekomenduojama
    naršyklė, tačiau “Firefox” ir “Safari” taip pat turėtų veikti gerai, darant prielaidą,
    kad jie yra atnaujinami."
  tutorial_turtlerobot_longdescription: Paimkite stalo žaidimą “Robot Turtles”, leidžiančią
    studentui praktikuoti be mokytojo pagalbos.
  tutorial_ozoevo_longdescription: "“Evo by Ozobot” yra supakuota su daugybe šaunių
    technologijų, tokių kaip artumo jutikliai, programuojami šviesos diodai, judesys
    ir garsai bei šviesos ir spalvų jutikliai apačioje, kad galėtų matyti spalvas
    ir sekti linijas. Šioje “Evo” įžangoje pateikiama “OzoBlockly” programa, priverčianti
    “Evo” judėti, kai jūsų rankos įjungiami artumo jutikliai, ir žaisti pergalės šokį,
    kai jis vaikščiojo tam tikromis spalvomis."
  tutorial_ozoexped_longdescription: Studentai praktikuoja piešimo linijas ir spalvų
    kodus, kuriuos “Ozobot” gali linksmai sekti naudodamiesi šiuo spausdinamu stalo
    žaidimu. Tiek sėkmė, tiek įgūdžiai vaidina svarbų vaidmenį per daugybę įdomių
    iššūkių, kuriems reikia derinti formos ir spalvų kodus. Kadangi studentai bus
    sėkmingi, jie gaus judėti arčiau savo paskirties vietos. Veikla apima iššūkio
    korteles, kurias studentai gali naudoti norėdami padidinti savo oponentų sunkumus,
    kaip savo strategijos dalį.
  tutorial_ozojourney_longdescription: Kaip klasė, studentai programuos savo “Ozobot”,
    kad užbaigtų Ferdinando Magelano kelionę. Pedagogas turėtų iškirpti ir surinkti
    popieriaus žemynus anksčiau laiko. Studentai naudos “OzoBlockly” kalbą programuodami
    “Ozobot” robotą, kad galėtų naršyti po žemynus palei kelią, kurį paėmė Magelanas.
    Pakeliui studentai paženklins skirtingas pasaulio geografijos dalis.
  tutorial_ozocodes_longdescription: Ši pamoka padeda išankstiniams skaitytojams įsitraukti
    į “Ozobot” kodavimo linksmybes, nes jie užrašo savo vardus storomis juodomis linijomis,
    kurias “Ozobot” gali vaikščioti ir pastatyti “Ozobot” loginėse vietose, kad padėtų
    robotui vaikščioti ir šokti nuo pirmosios raidės iki paskutinės. Studentai išbandyti
    pirmąjį projektą ir pakartoti sukurti darbo galutinį produktą. Ši pamoka skatina
    smulkiosios motorikos įgūdžius, informatikos koncepcijas ir papildo mokinių “OzoCode”
    patirtį.
  tutorial_ozoeclipse_longdescription: Atraskite užtemimų, mėnulio fazių ir dangaus
    mechanikos magiją (besikeičiančius kūnų orbitos greičius) naudodami “Ozobot” robotus
    paprastame žemėlapyje, paremtame Mėnulio orbita aplink Žemę. Net turėdama mažai
    “Ozobot” programavimo patirties, klasė gali sukurti užtemimų demonstraciją su
    dviem robotais ir žibintuvėliu, tada sukurti besikeičiančių orbitinio kūno greičių
    žemėlapį su paprastais “OzoCodes”, nupieštais žymekliais.
  tutorial_ozosimulator_longdescription: Ši veikla moko apie programavimo kalbas,
    studentams nereikia naudotis kompiuteriu ar robotu. Studentas yra šios veiklos
    kompiuteris, kuris naudoja “psuedocode”, kad išmokytų pagrindus, kaip parašyti
    programą, kurią kompiuteris gali skaityti naudodamas smegenų erzinantį labirintą,
    kuriame studentai pirmiausia turi perskaityti ir vykdyti komandas, o tada parašyti
    programą labirintui naudodami tai, ko išmoko.
  tutorial_ozoalgorithm_longdescription: Studentai, turintys keletą programavimo koncepcijų
    pagal savo diržus, galės mėgautis iššūkiu priversti “Ozobot” pasirinkti atsitiktinį
    daugybos faktą, tada nubrėžti fakto masyvą tinklelyje ir mirksėti ir/arba pasakyti
    atsakymus. Programavimo koncepcijos studentai turėtų žinoti anksčiau laiko yra
    kilpos, matematika, kintamieji, atsitiktinių skaičių generavimas, ir OzoBlockly
    konkrečių sąvokų linija taip, nustatant LED žibintai, laikmačiai ir “pasakyti”
    už Evo garso galimybes.
  tutorial_ozotimer_longdescription: Ar galėtume “Ozobot Bit” paversti laikmačiu -
    konkrečiai laikmačiu sekundėms matuoti? Ši iššūkio pamoka apims studento žinias
    apie geometrijos ir fizinių mokslų sąvokas, taip pat jo gebėjimą rašyti 4 lygio
    (Išplėstinė) OzoBlockly kodą naudojant šviesos efektus, linijos navigaciją ir
    laiką. “OzoMap” yra pagrindas, kuriam vėliau gali būti sukurta “OzoBlockly” programa.
    Norint kalibruoti “Ozobot Bit” antrojo laikmačio, reikia stop-watch arba mobiliojo
    telefono chronometro programos.
  tutorial_ozohabits_longdescription: Kai studentai žino, kaip piešti linijas ir “OzoCodes”
    programuoti “Ozobot”, jie yra pasirengę integruoti šį programavimo metodą realiame
    pasaulyje. Ši pamoka parodo, kaip “Ozobot” gali būti naudojamas modeliuojant gamtą,
    panašią į kompiuterines simuliacijas. Ši pamoka prasideda pedagogui paaiškinant,
    kaip veikia “Point OzoCodes” ir kaip jie gali būti naudojami norint “Ozobot” sustoti.
    Ši funkcija bus taikoma modeliuojant, kaip triušis, gyvenantis žolinėje kalvoje,
    valgo savo užpildą ir sustoja.
  tutorial_ozoprogram_longdescription: Studentai sužino, kaip lengva programuoti robotus,
    net jei jų klasėje nėra. Ši mokytojo vadovaujama internetinė pamoka padeda studentams
    tobulinti programavimo įgūdžius ir pasitikėti savo gebėjimu suprasti kompiuterių
    mokslą per “Ozobot” “Blockly” žaidimus. Studentai atranda, kaip “Bit” ir “Evo
    by Ozobot” įkels programą unikaliu metodu - spalvos mirksi ant roboto šviesos
    jutiklių ir išmokys ją programos.
  tutorial_ozopair_longdescription: Studentai, kurie žino “OzoBlockly” blokinio programavimo
    kalbą, išmoksta dirbti komandose kaip vairuotojai ir navigatoriai, o tada praktikuojasi
    sukurdami vieną programą viename kompiuteryje vienam “Ozobot” robotui. Tai mokytojų
    vadovaujama pamoka, kurioje reikalaujama, kad vaizdo įrašai būtų rodomi pradžioje,
    o po to - gairės, padedančios studentams baigti programą, kai reikia.
  tutorial_codesnoopy_longdescription: Komanda su draugais ir praktikuoti savo kodavimo
    įgūdžius programavimo Snoopy anketa Beagle Scouts įdomus ir kvailas sniego gniūžtės
    kova! Pradedantieji ir išankstiniai skaitytojai laukiami - komandos rašo savo
    kodą slaptai, bandydamos pergudrauti vienas kitą. Su kodu be žodžių, kiekvienas
    gali patekti į linksmybes! Ši veikla palaiko 1- 4 žaidėjus tame pačiame įrenginyje
    - žaisti prieš draugus ar kompiuterį.
  tutorial_applabintro_longdescription: Sukurkite savo programą “JavaScript” naudodami
    blokus ar tekstą. Padarysite paprastą programą su mygtukais, vaizdais, garsais
    ir keliais ekranais, kuriuos galėsite bendrinti su draugais arba paskelbti viešoje
    galerijoje. Jei jau atlikote kodavimą su blokais, perkelkite savo įgūdžius į kitą
    lygį.
  tutorial_cslartist_longdescription: Ar žinojote, kad yra mažas menininkas, kuris
    gyvena kiekviename kompiuteryje? Šiame PDF rinkmenoje yra įdomus pasakojimas,
    įdėtas į galvosūkius, kurie išmokys jūsų mokinius skaitmeninio meno pagrindų,
    kai jie kuria savo kūrinius naudodami pikselius, algoritmus ir pakartokite kilpas.
  tutorial_cslscratchjr_longdescription: CodeSpeak anketa “Leiskite žaisti su ScratchJR
    kačiukas!” “Activity Pack” yra “Skaityti garsiai” istorija su pridedamais darbalapiais.
    “The Story” vaikšto per kodą, skirtą puikiam pirmajam projektui, skirtam visiškai
    naujiems koderiams. Suaugęs gali perskaityti istoriją studentų iš anksto skaitytojų
    klasei ir tada nukreipti studentus koduoti istoriją savo planšetiniuose kompiuteriuose
    naudodami “ScratchJR” programą. Studentai, turintys ankstyvojo skaitymo įgūdžių,
    gali patys perskaityti istoriją ir savarankiškai užpildyti “Activity Pack”.
  tutorial_floevents_longdescription: Studentai ištirs įvykius - koncepciją, leidžiančią
    programoms reaguoti į konkrečius stimulus. Įvykiai nustatomi kodo bitais, vadinamais
    įvykių tvarkytojais, kurie klausosi konkrečių įvykių ir kuriuose pateikiamos instrukcijos,
    kaip reaguoti. Studentai išmoks pagrindinį žodyną ir rašyti tekstą renginių tvarkytojams
    “Mad Libs” stiliaus pratybose, kuriose jie kuria ir veikia renginių tvarkytojus
    savo.
  tutorial_florobot_longdescription: Šioje pamokoje mokiniai kurs savo raštingumo
    įgūdžius nardydami į robotikos sritį. Jie žiūrės “Flocabulary” mokomąjį hip-hopo
    vaizdo įrašą, kad sužinotų, kas yra robotas, ir pamatytų robotų pavyzdžius kasdieniame
    gyvenime. Jie uždarys trumpas ištraukas apie robotus, aptars užduotis, kurioms
    robotai puikiai tinka, ir baigs pamoką kurdami savo robotą, kad išspręstų konkrečią
    problemą.
  tutorial_isavesanta_longdescription: Šioje mokytojų vadovaujamoje šventinėje veikloje,
    pritaikytoje “Kodo valandai”, vaikai sukuria kompiuterinį žaidimą naudodami “Scratch”,
    kad išsaugotų “Santa”. Jie projektuoja algoritmus, naudoja sąlyginius teiginius,
    taip pat testuoja ir derina savo darbą. Apima laipsnišką pamokų planą, mokinių
    išteklius, palaikymo korteles ir iš anksto parašytus programų šablonus.
  tutorial_iorder_longdescription: Ši mokytojo vadovaujama veikla, pritaikyta Kodo
    valandai, lavina skaičiavimo mąstymą ir kodavimo įgūdžius naudojant “Scratch 2.0”.
    Vaikai programuoja ledų stendo modeliavimą ir (arba) žaidimą ir, tai darydami,
    projektuoja algoritmus, naudoja kartojimą, sąlyginius pareiškimus, testuoja ir
    derina savo darbą. Apima nuoseklų pamokų planą, pagalbos mokiniui medžiagą ir
    iš anksto parašytus “Scratch 2.0” programos šablonus mokytojui ir mokiniams.
  tutorial_ianimate_longdescription: 'Ši mokytojų vadovaujama sezoninė veikla, pritaikyta
    “Kodo valandai”, supažindina vaikus su kompiuterinės animacijos kūrimu. Vaikai
    sukurs rėmus, pridės meno kūrinius ir animuos paprastą kalėdinę sceną. Daug idėjų
    diferencijavimui, išplėtimui ir praturtinimui nuo labai paprastos animacinės sekos
    kūrimo iki galinčių mokinių: animuoti fonus, personažus ir objektus, pridėti 3D
    efektų (pvz., šešėlių), sukurti daugiau kadrų sklandžiam judėjimui, fonų perjungimas,
    kad būtų galima sukurti scenos pakeitimus, ir animuoti daugiau nei vieną objektą.'
  tutorial_iloveada_longdescription: Ši mokytojų vadovaujama pamokų veikla, pritaikyta
    Kodekso valandai, suteikia galimybę mokyti įvairių pamokų skaičiavimo su istorija.
    Vaikai tyrinėja Ada Lovelace svarbią istorinę informatikos figūrą ir pirmąją pasaulyje
    kompiuterių programuotoją! Tada jie naudoja pagrindinį HTML, kad sukurtų daugialypės
    terpės tinklalapį, kuriame demonstruojami jų, kaip žiniatinklio meistrų, rezultatai
    ir įgūdžiai. Apima laipsnišką veiklos planą, susijusius mokytojų ir mokinių išteklius
    ir idėjas, kaip išplėsti ir praturtinti, kad būtų galima toliau mokytis.
  tutorial_kodflash_longdescription: Blykstė! Clap! Ši praktinė, laukinių orų pamoka
    moko sąlyginius teiginius su žaibu ir griaustiniu. Studentai sužinos apie tai,
    kodėl griaustinis visada seka žaibą, ir išnagrinės logikos teiginį “jei yra žaibas,
    tada seks griaustinis”. Suskaičiuokite sekundes tarp dviejų, kad pamatytumėte,
    kiek toli yra audra!
  tutorial_kodchoose_longdescription: Pasirinkite savo nuotykius! Per “Jei pareiškimų”
    seriją studentai pakeis siužetą ir baigsis pasakojimu, kurį jie rašo. Panašiai
    kaip programos kelias keičiasi atsižvelgiant į sąlygas, kelias, kurį personažas
    eina per pasakojimą, taip pat gali pasikeisti. Gaukite kūrybiškumą ir vadovaukite
    “Kodable FuzzFamily” keliems nuotykiams per vieną istoriją, kuri gali turėti skirtingą
    išvadą.
  tutorial_kodpizzapre_longdescription: 3 dalių vienete studentai sujungs matematiką
    ir programavimą, kad sukurtų restorano mobiliosios užsakymo programos sprendimus.
    “Dominic” picos restoranas kuria savo naujos programos algoritmą ir studentai
    gali padėti apskaičiuoti picos išlaidas. Vieneto pabaigoje studentai pagamins
    ir pristatys savo “picą”, apskaičiavę užsakymo kainą.
  tutorial_kodpizza_longdescription: 3 dalių vienete studentai sujungs matematiką
    ir programavimą, kad sukurtų restorano mobiliosios užsakymo programos sprendimus.
    “Dominic” picos restoranas kuria savo naujos programos algoritmą ir studentai
    gali padėti apskaičiuoti picos išlaidas. Vieneto pabaigoje studentai pagamins
    ir pristatys savo “picą”, apskaičiavę užsakymo kainą.
  tutorial_kodwomen_longdescription: Šis 3 dalių padalinys tiria lyčių nelygybę ir
    įtraukia studentus į veiklą ir diskusijas apie skirtingas patirtis ir perspektyvas.
    Pabrėždami įtakingas moteris technologijų istorijoje, studentai sužino apie praeities
    pionierius ir formuoja savo nuomonę apie lygybę technologijų srityje. Vieneto
    pabaigoje mokiniai raštu išreiškia savo nuomonę, kad pakeistų savo mokyklos bendruomenę.
  tutorial_tfunplug_longdescription: Mes jus per tvirtinimo Roboto smegenis procesą,
    žingsnis po žingsnio! Pakeliui išspręsite galvosūkius, pagrįstus garsiąja “Būlio
    patenkinamumo problema”, ir per valandą būsite Būlio meistras ir suprasite pažangias
    programavimo koncepcijas! Nereikalaujama jokių kompiuterių — viską, ko jums reikės,
    galite atsispausdinti iš mūsų pateikto PDF.
  tutorial_lbvariables_longdescription: Smagiai nėra kintamasis! Trumpi užsiėmimai
    ir įdomūs vaizdo įrašai apžvelgia pagrindines kodavimo sąvokas, su kuriomis studentai
    susidurs programoje. Kintamųjų pamoka moko mokinius kurti kintamuosius, kad į
    žaidimus būtų galima įtraukti atgalines atskaitas, simbolius ir papildomus žaidėjus.
  tutorial_lbfunctions_longdescription: Trumpi užsiėmimai ir įdomūs vaizdo įrašai
    apžvelgia pagrindines kodavimo sąvokas, su kuriomis studentai susidurs programoje.
    Funkcijų pamoka moko studentus susikurti savo unikalius kodo blokus, kad išlygintų
    savo žaidimą.
  tutorial_lblogic_longdescription: Logikos neatitinkančios linksmos veiklos ir vaizdo
    įrašai apžvelgia pagrindines kodavimo koncepcijas, su kuriomis studentai susidurs
    programoje. Logikos pamoka moko mokinius naudoti sąlyginius teiginius programuoti
    taisykles ir pasirinkimus į savo žaidimus.
  tutorial_lbworld_longdescription: Kodas už gerą! Studentai suprojektuoja žaidimą,
    kuris padės palengvinti savo bendruomenės žmonių gyvenimą. Pabaigoje kiekviena
    grupė pristatys savo prototipus “Keisti pasaulį arkadoje”, kuri bus atvira bendruomenės
    nariams.
  tutorial_lbloops_longdescription: Kilpos yra slaptas ginklas kiekvieno žaidimo ninja.
    Trumpi užsiėmimai ir įdomūs vaizdo įrašai apžvelgia pagrindines kodavimo sąvokas,
    su kuriomis studentai susidurs programoje. “Loops” pamoka moko mokinius, kaip
    naudoti kilpas animacijoms kurti.
  tutorial_lbtug_longdescription: Terminui “mygtukas-masher” atneškite visiškai naują
    prasmę. Studentai sukurs ir remiksuos “Tug of War” žaidimą, kad ištirtų, kaip
    funkcijos naudojamos kodui struktūrizuoti.
  tutorial_lbpotato_longdescription: Studentai naudos kilpas, sąlyginę logiką ir kintamuosius,
    kad sukurtų naują “Hot Potato” žaidimo nugarą. Ši pamoka suteikia pasirinkimą
    tarp pradedančiojo ar tarpinio lygio tyrinėjimo į išradimo kodo supratimą.
  tutorial_lbguitar_longdescription: Studentai dirbs kartu kurdami muzikos instrumentą,
    leidžiantį visiems, net ir tiems, kurie negali skaityti muzikos, lengvai groti
    paprastas dainas.
  tutorial_lbio_longdescription: Trumpi užsiėmimai ir įdomūs vaizdo įrašai apžvelgia
    pagrindines kodavimo sąvokas, su kuriomis studentai susidurs programoje. Įėjimų
    ir išėjimų pamoka moko mokinius valdyti vaizdus, garsą ir judesį.
  tutorial_wonpuppy_longdescription: Naudokite “Wonder Workshop Blockly” programą
    ir “Dash” robotą, kad išspręstų 3 kodavimo iššūkius! Šioje iššūkių serijoje jūs
    išmokysite Dash šuniuką atlikti triukus. Ši serija yra “Hour of Code Dash” ir
    “Dot Challenge Card” veiklos 3 dalis. Tai rekomenduojama studentams, turintiems
    kodavimo patirties su funkcijomis.
  tutorial_woncue_longdescription: Naudokite Wonder Workshop anketa cue app programuoti
    savo CUE robotas įvairiais būdais. Iššūkiai ir demonstravimo programos parodys,
    kaip programuoti naudojant blokus, “JavaScript” ar valstybines mašinas. Jūs taip
    pat susipažinsite su roboto 4 skirtingomis asmenybėmis, kaip jūs kodą!
  tutorial_wonzoo_longdescription: Naudokite “Wonder Workshop Blockly” programą ir
    “Dot” robotą, kad išspręstų 3 kodavimo iššūkius! Šioje iššūkių serijoje padėsite
    “Dot” žaisti su gyvūnais augintinių zoologijos sode. Ši serija yra “Hour of Code
    Dash” ir “Dot Challenge Card” veiklos 2 dalis.
  tutorial_wontrip_longdescription: Naudokite “Wonder Workshop Blockly” programą ir
    “Dash” robotą, kad išspręstų 3 kodavimo iššūkius! Šioje iššūkių serijoje padėsite
    “Dash” pasiruošti kelionei. Ši serija yra “Hour of Code Dash” ir “Dot Challenge
    Card” veiklos 4 dalis. Rekomenduojama studentams, turintiems kodavimo patirties
    su renginių tvarkytojais ir sąlygotomis programomis.
  tutorial_woncollect_longdescription: Naudokite “Wonder Workshop Blockly” programą
    ir “Dash” robotą, kad išspręstų 3 kodavimo iššūkius! Šioje iššūkių serijoje padėsite
    “Dash” rinkti įvairius objektus, tokius kaip jūros kriauklės ir saldainiai. Nepamirškite
    padaryti šiek tiek vietos ant grindų, kad jūsų robotas galėtų judėti. Ši serija
    yra “Hour of Code Dash” ir “Dot Challenge Card” veiklos 1 dalis.
  tutorial_wonsecret_longdescription: Panaudokime “Wonder Workshop Cue” programą su
    robotu “Cue”, kad sukurtume slaptą pranešimų sistemą. Ši veikla rekomenduojama
    studentams, turintiems patirties kodavimo JavaScript.
  tutorial_hsscience_longdescription: Įsivaizduokite, jei jūsų studentai galėtų lengvai
    sukurti savo kompiuterinius gamtos reiškinių modelius! Šis valandos trukmės pamokų
    planas naudoja vandens ciklą kaip pavyzdį kuriant interaktyvų kompiuterinį modelį,
    naudojant “iPad” pagrįstą vaiko programavimo įrankį, vadinamą “Hopscotch”. Galite
    jį pritaikyti, kad imituotumėte bet kokią tiriamą dinaminę sistemą. Jokios išankstinės
    patirties nereikia!
  tutorial_popculture_longdescription: Ši veikla suteikia pradedantiesiems prieinamą
    įvadą į minios tiekimo duomenis, vizualizaciją ir duomenų analizę naudojant interaktyvius
    įrankius. Siekiama parodyti, kad kiekvienas gali prisidėti prie duomenų mokslo
    projektų ir kad kompiuterių mokslas gali būti susijęs su įvairiomis temomis (net
    populiariosios kultūros tendencijomis), todėl jis aktualus įvairiems žmonėms.
    Šioje veikloje studentai praktikuojasi užduodami savo klausimus apie populiariąją
    kultūrą ir ieškodami atsakymų į tuos klausimus naudodamiesi skaičiavimo įrankiais.
  tutorial_legorobust_longdescription: Tiriant, kokios pastato savybės padėtų padaryti
    jį atsparų žemės drebėjimui, naudojant žemės drebėjimo simuliatorių, sukonstruotą
    iš LEGO plytų. Studentai ištirs žemės drebėjimų kilmę ir pobūdį. Sukurkite ir
    užprogramuokite įrenginį, kuris leis jums išbandyti pastatų dizainą. Dokumentuokite
    įrodymus ir pateikite savo išvadas apie tai, kokia konstrukcija (-ai) geriausiai
    tinka atlaikyti žemės drebėjimus.
  tutorial_legoplants_longdescription: Modeliuokite apdulkintojo ir gėlės santykį
    reprodukcijos etape naudodami LEGO reprezentaciją. Studentai ištirs, kaip skirtingi
    organizmai aktyviai veikia augalų dauginimąsi. Sukurkite ir užprogramuokite bičių
    ir gėlių modelį, kad imituotum apdulkintojo ir augalo santykį. Pateikite ir dokumentuoti
    skirtingus modelius, kuriuos sukūrėte iš augalų ir jų apdulkintojų.
  tutorial_legopark_longdescription: Sukurkite automobilius, kurie gali saugiai pastatyti
    save be vairuotojo įsikišimo. Studentai supras, kad algoritmai gali atlikti tam
    tikrą instrukcijų seriją. Išveskite “Outputs” koncepciją, palygindami skirtingus
    būdus, kuriais ratinis robotas gali judėti.
  tutorial_legodetect_longdescription: Suprojektuokite būdus, kaip išvengti nelaimingų
    atsitikimų tarp transporto priemonių ir objektų kelyje.
  tutorial_legolight_longdescription: Dizaino automobilio funkcijos, kurios pagerins
    nakties vairavimo saugumą. Studentai ištirs įvesties koncepciją ir jų valdymo
    būdą.
  tutorial_alexa_longdescription: "“Alexa” yra balso paslauga, suteikianti “Amazon
    Echo” įgaliojimus. “Alexa” teikia galimybes, vadinamas “įgūdžiais”, kurie leidžia
    klientams bendrauti su įrenginiais, naudojančiais balsą. Šiame vadove sukursite
    žiniatinklio paslaugą, kad galėtumėte tvarkyti “Alexa” pranešimus. Šiai laboratorijai
    sukursite unikalius savo mokyklos įgūdžius. Iki šios laboratorijos pabaigos galėsite
    sukurti “Alexa Fact” įgūdį “Amazon Developer Portal”, sukurti ir sukonfigūruoti
    “Alexa” įgūdžių sąveikos modelį ir išbandyti įgūdžius naudodami “Developer” įrankius
    ir pasirinktinai “Alexa” įrenginį ar simuliatorių."
  tutorial_grokpetmicro_longdescription: Ši veikla skirta supažindinti jus su įterptuoju
    programavimu ir buvo specialiai sukurta Kodo valandai. Naudokite “MicroPython”
    programavimo kalbą, kad sukurtumėte naminį gyvūnėlį, kurį galite maitinti ir žaisti.
    Neturit BBC micro:bit? Jokių problemų! Šis kursas apima visą micro:bit simuliatorių,
    todėl jūs galėsite padaryti viską, ką norėtumėte padaryti realiu micro:bit!
  tutorial_pirateplunder_longdescription: "“Pirate Plunder” vyksta įtraukiančioje
    3D aplinkoje, kurioje studentai padeda mūsų piratų kapitonui pasiekti savo lobį,
    vilkdami ir numesdami vaizdinius blokus, kad parašytų kodą. Mokiniai lipa, kovoja,
    renka ir eina per didėjančio sudėtingumo iššūkius, mokydamiesi sukurti efektyvų
    kodą su kilpomis ir rašyti protingą elgesį su sąlygomis. Šis aktvitiy yra skirtas
    7+ metų vaikams ir pirmą kartą koduotojams. Be to, kiekvienas, turintis išmanųjį
    telefoną ir mobiliąsias VR ausines, galės ištirti savo išspręstas užduotis VR."
  tutorial_cadj_longdescription: Prisijunkite prie “Cody” ir “Ava”, kai jie sužino
    apie duomenų pateikimą naudodami įdomų ir interaktyvų DJ įrenginį. Sužinokite,
    kaip jūsų vardas gali būti atstovaujama naudojant numerius, vaizdus ir garsą,
    tuo pačiu sukuriant savo spalvingą muzikinę melodiją!
  tutorial_cacrazy_longdescription: Prisijunkite prie Alekso ir Lonnie, kai jie sužino
    apie kodavimą kurdami įdomius, interaktyvius paveikslėlius. Sužinokite apie seką,
    kilpas, įvykius ir veiksmus, kai kuriate beprotiškus padarus šiame įdomiame nuotykyje!
  tutorial_cajump_longdescription: Prisijunkite prie Charlie ir Tilley, nes jie suprojektuos
    sporto tematikos platformingo žaidimą Lucy gimtadieniui.
  tutorial_carest_longdescription: Prisijunkite prie Ross restorane “Food Avengers”.
    Naudokite savo skaičiavimo mąstymo įgūdžius, kad padėtumėte Rossui išspręsti problemas
    ir patiekite vakarienę 8 susijaudinusiems vaikams.
  tutorial_accai_longdescription: Robotas siunčiamas į nežinomą planetą, kad sužinotų,
    ar žmonija galėtų įkurti naują gyvenvietę. Jis tyrinėja planetą, kad surastų prieglobstį,
    atranda ir sąveikauja su vietos gyventojais. Kaip žaidėjas, patirsite įvairius
    dirbtinio intelekto metodus, kad išmokytumėte robotą atpažinti gyvūnus ir augalus,
    suprasti naują kalbą, dialogą su gyventojais ir pan.
  tutorial_vceclipse_longdescription: 2017 m. Davė mums vieną įspūdingiausių gamtos
    reiškinių mūsų gyvenime, o dabar mes ketiname imituoti saulės užtemimą naudodami
    “JavaScript”! Žvelgdami į užtemimą kaip judančių dalių sistemą, mes galime suskaidyti
    problemą į įkandimo dydžio gabaliukus, naudodami objektus su metodais, kilpomis
    ir sąlygomis, kad sukurtume interaktyvią programą, kuri modeliuoja mūsų stebėjimus.
  tutorial_pmzero_longdescription: Per vieną valandą sukursite paprastą “Pac-Man”
    žaidimo versiją. Jūs piešiate simbolius 2D ir paverskite juos 3D. Jūs sukuriate
    savo labirintą. Tada programuojate žaidimą naudodami agentąCubes. Turėdami tik
    11 IF/TADA taisyklių, sukuriate sudėtingą AI. Net turėdami tik du protingus vaiduoklius,
    turėsite visas rankas, kad laimėtumėte žaidimą.
  tutorial_hsela_longdescription: Studentai praktiškai identifikuos pasakojimo elementus,
    tuo pačiu atnešdami savo mėgstamą istoriją, poemą ar istorinį įvykį. Mokymasis
    koduoti suteikia studentams kitą formatą ir žiniasklaidos išreikšti savo kūrybiškumą
    ir bendrauti su kitais. Parodykite jiems, kaip programuoti savo interaktyvias
    istorijas, ir palaukite šypsenų. 1 valandos pamokos planas, nereikalinga išankstinė
    kodavimo patirtis.
  tutorial_ticklear_longdescription: Sužinosite pagrindinę AR (papildytos realybės)
    koncepciją, jos dabartines programas ir galimybes ateityje bei pagrindines programavimo
    sąvokas naudojant judesio blokus ir įvykių blokus AR/3D aplinkoje.
  tutorial_bcrobot_longdescription: Naudodamiesi “BlocksCAD” - nemokama internetine
    programine įranga, skirta mokyti studentus kodavimo ir “Computer Aidded Design”,
    studentai sukurs 3D robotą. Naudojant figūras, išversti, ir pasukti blokus, studentai
    bus veikiami skaičiavimo mąstymo statyti kažką jie gali 3D spausdinti!
  tutorial_bcsnow_longdescription: Naudodamiesi “BlocksCAD”, nemokama internetine
    programine įranga, skirta mokyti studentus kodavimo ir “Computer Aidded Design”,
    studentai sukurs 3D snaigę. Naudojant figūras, versti, pasukti, ir kilpa blokai,
    studentai bus veikiami skaičiavimo mąstymo statyti kažką jie gali 3D spausdinti!
  tutorial_ifly_longdescription: Ši mokytojų vadovaujama pamokų veikla, pritaikyta
    “Kodo valandai”, suteikia galimybes tyrinėti fizines sistemas pasitelkiant robotiką.
    Naudodamiesi vizualia “drag-and-drop” programavimo aplinka ir dronais, mokiniai
    sužino, kad fizines sistemas galima programuoti ir valdyti naudojant algoritmus
    ir kodą. Apima laipsnišką veiklos planą, susijusius mokytojų ir mokinių išteklius
    ir idėjas, kaip išplėsti ir praturtinti, kad būtų galima toliau mokytis.
  tutorial_idowedo_longdescription: Ši mokytojo vadovaujama pamokos veikla, pritaikyta
    “Kodo valandai”, suteikia galimybių tyrinėti fizinį programavimą (robotiką). Vaikai
    projektuoja ir kuria modelius naudodami statybines plytas ir atgaivina juos kodu!
    Naudodami vizualią “drag-and-drop” programavimo aplinką ir LEGO™ WeDo dalis (variklio
    ir šakotuvą bei papildomus jutiklius) mokiniai sužino, kad fizines sistemas galima
    programuoti ir valdyti naudojant algoritmus ir kodą. Apima laipsnišką veiklos
    planą, susijusius mokytojų ir mokinių išteklius ir idėjas, kaip išplėsti ir praturtinti,
    kad būtų galima toliau mokytis.
  tutorial_diggindwarf_longdescription: Nykštukai reikia jūsų pagalbos naršyti, kasti,
    ir rinkti brangakmenius! Sužinokite, kaip naudoti “JavaScript”, kad galėtumėte
    nukreipti savo nykštuką per labirintus ir galvosūkius.
  tutorial_spheroit_longdescription: Sužinokite savo pirmąją “jei/tada, kitur” sąlygą,
    pastatydami įdomų žaidimą, kuriame jums bus mesti Sphero ir atspėti gyvūnų garsus.
    Tai puiki veikla, kai baigsite blokus 1, ir gali būti naudojama “Kodo valandai”.
  tutorial_gameofcodes_longdescription: Sukurkite nuostabų “Dragon” žaidimą, kad gintumėte
    sieną, tada eksportuokite jį kaip atskirą programą (skirtą “iOS”, “Android”, asmeniniam
    kompiuteriui ir “Mac”).
  tutorial_blocklygames_longdescription: "“Blockly Games” yra mokomųjų žaidimų serija,
    mokanti programuoti. Jis skirtas vaikams, neturintiems išankstinės kompiuterinio
    programavimo patirties, tačiau norintiems mokytis sudėtingesniu tempu. Iki šių
    žaidimų pabaigos žaidėjai yra pasirengę naudoti įprastas teksto kalbas."
  tutorial_spherohello_longdescription: Ar užkariavote blokus ir reikia naujo iššūkio?
    Paimkite logiką, kurią išmokote naudodami blokinį programavimą, ir pradėkite mokytis
    programuoti tik tekstu. Šioje pirmojoje teksto veikloje sužinokite teksto drobės
    pagrindus, kilpas ir keletą patarimų, kaip pradėti nuo pirmųjų “JavaScript” kodo
    eilučių.
  tutorial_spheroarcade_longdescription: Šioje arkados stiliaus žaidimų aikštelėje
    galite atkurti klasikinius žaidimus su robotu “Sphero SPRK+”, mokydamiesi žaidimo
    dizaino pagrindų. Sukursite savo pačių robotų perdavimus kai kurių žinomų žaidimų,
    tokių kaip “Pong”, “Bop It” ir “Pac-Man”. Kiekviename žaidime “Sphero” naudojamas
    kitaip, pavyzdžiui, riedėti ant grindų, aptikti gestus ar naudoti “Sphero” kaip
    vairasvirtę.
  tutorial_bcpy1_longdescription: 'Ši “Hour of Code” pamoka moko keletą pagrindinių
    “Python” kodavimo sąvokų, pagrįstų “CodeCraft 3D” žaidimu “BuzzCoder.com”. “CodeCraft”
    yra naujas žaidimas, skirtas mokytis programavimo, kuriant viską, ką įsivaizduojate
    virtualiame 3D pasaulyje. Galite pradėti nuo paprastų blokų, kolonų ir sienų,
    tada didelių pastatų, tiltų ir net medžių statybos. Kai būsite pasirengę pasinerti
    į aukštesnius lygius, galėsite kurti sudėtingesnes struktūras: augančias gėles,
    mirgančias žvaigždes ir net nematomus dronus, kad galėtumėte judėti ir kurti ar
    sunaikinti daiktus jūsų nurodymu. Jums bus smagu mokytis, kaip kodą žaisdami šį
    žaidimą!'
  tutorial_bcpy2_longdescription: 'Ši “Hour of Code” pamoka yra tolesnis “World of
    Python” kursas. Sužinosite daugiau pažangių kodavimo koncepcijų “Python”, remiantis
    “CodeCraft 3D” žaidimu, kurį pateikė “BuzzCoder.com”. “CodeCraft” yra naujas žaidimas,
    skirtas mokytis programavimo, kuriant viską, ką įsivaizduojate virtualiame 3D

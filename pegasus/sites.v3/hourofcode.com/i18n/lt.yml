  module_desc_coding_w_poetry: Tyrinėkite kodavimo ir kalbos menų sankirtą kurdami
    interaktyvius eilėraščius, iliustruodami nuotaiką ir toną kodu.
  module_desc_coding_time_capsule: Sukurkite skaitmeninę laiko kapsulę, kad užfiksuotumėte
    ir išsaugotumėte prisiminimus ateičiai.
  module_desc_simulating_marine_ecosystem: Naudokite kodavimą, kad imituotumėte jūrų
    ekosistemą, tyrinėdami skirtingų organizmų ir jų aplinkos tarpusavio priklausomybes.
  module_desc_coding_geometric_star_quilt: Sužinokite kodą, kad sukurtumėte geometrinius
    modelius nuostabiuose žvaigždžių dygsniuose, sumaišydami matematines sąvokas su
    kūrybine išraiška.
  module_desc_modeling_animal_adaptations: Naudokite kodą, kad modeliuotumėte gyvūnų
    adaptacijas, gilindami savo supratimą apie tai, kaip skirtingos rūšys išsivystė,
    kad išgyventų savo aplinkoje.
  module_desc_coding_book_covers: Naudokite kodą, kad sukurtumėte animuotą knygos
    viršelį, naudodami sprites ir tekstą, kad perteiktumėte simbolius, nustatymą,
    siužetą ir dar daugiau.
  module_desc_coding_interactive_maps: Naudokite kodavimą, kad sukurtumėte žemėlapį,
    kuriame pasakojama istorija, leidžianti įdomiu ir interaktyviu būdu tyrinėti geografinę
    informaciją.

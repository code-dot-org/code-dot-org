  teach_page_free_curriculum_heading_02: 'Naršykite mūsų mokymo programų pasiūlymus
    skirtingiems lygio lygiams:'
  teach_page_resources_heading: Ištekliai, kurie palaiko jus kiekviename žingsnyje
  teach_page_resources_desc: Užsiregistravę “Code.org” paskyroje, galite naudotis
    medžiagomis, kurios padės jums pasitikėti informatikos mokymu. Code.org turi daug

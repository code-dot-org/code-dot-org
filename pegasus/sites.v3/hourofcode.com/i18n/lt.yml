    (NGSS) ir kompiuterių mokslo mokytojų asociacijos standartais (CSTA).
  csc_page_faq_question_02: Kiek kainuoja mokyti CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Kaip/kur galiu gauti profesinį tobulėjimą CS Connections?
  csc_page_faq_answer_03: Mes siūlome savarankišką profesinį tobulėjimą CS Connections.
    Skaitydami, peržiūrėdami vaizdo įrašus, atlikdami interaktyvius galvosūkius ir
    apmąstydami savo mokymąsi, sukursite savo supratimą, ruošdamiesi mokyti bet kurį
    “CS Connections” modulį savo klasėje. [Pradėkite čia] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Profesionalus CS Connections mokymasis netrukus!
  csc_page_faq_question_04: Koks yra rekomenduojamas CS jungčių mokymo laikas?
  csc_page_faq_answer_04: Kiekvienas CS Connections modulis yra skirtas užtrukti savaitę.
  csc_page_faq_question_05: Kokios medžiagos man reikia CS jungtims?

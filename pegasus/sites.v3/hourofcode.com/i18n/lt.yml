  csf_page_faq_question_01: Ar CS pagrindai yra suderinti su standartais?
  csf_page_faq_answer_01_01: 'CS Fundamentals buvo parašyta naudojant tiek K-12 Framework
    for Computer Science ir CSTA standartus kaip gaires. Šiuo metu kiekvienoje CS
    Fundamentals pamokoje yra atitinkamų CSTA standartų žemėlapių. Visų CSTA žemėlapių
    santrauką kiekvienam kursui galima rasti adresu:'
  csf_page_faq_answer_01_list_01: "[Kurso standartai] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[B kurso standartai] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[C kurso standartai] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[D kurso standartai] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[E kurso standartai] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[F kurso standartai] (%{course_f_url})"
  csf_page_faq_answer_01_02: Standartų “Google Sheets” versiją galite rasti [CSF Standards]
    (%{csf_standards_url}).
  csf_page_faq_question_02: Kaip aš galiu atnešti CS Fundamentals į visą savo mokyklą?
  csf_page_faq_answer_02: Pirmaujanti K-12 CS mokymo programa JAV, mūsų pradinė programa
    buvo įrodyta veiksminga didžiuosiuose miesto mokyklų rajonuose, tokiuose kaip
    Dalasas, taip pat mažuose kaimo rajonuose Ajovoje. Nereikia samdyti specialistų,
    kurie mokytų CS. Mūsų programa yra unikaliai sukurta siekiant padėti mokytojams,
    naujiems CS, kartu siūlant lankstumą plėtoti pamokas, kad atitiktų studentų poreikius.
    [Pasidalinkite šia brošiūra] (%{brochure_url}) su savo mokyklos ir rajono administratoriais
    arba [pasiūlykite jiems pažvelgti į mūsų administratorių puslapį] (%{admins_url})
    specialiai sukurta atsakyti į dažniausiai pasitaikančius administratorių klausimus.
  csf_page_faq_question_03: Kiek kainuoja mokyti CS Fundamentals?
  csf_page_faq_question_04: Kaip/kur galiu gauti profesinį tobulėjimą CS Fundamentals?
  csf_page_faq_answer_04_01: Nauja mokyti kompiuterių mokslą? Jokių rūpesčių! Dauguma
    mūsų mokytojų niekada anksčiau nemokė informatikos. Prisijunkite prie vietinių
    mokytojų, kad galėtumėte įkvėpti ir praktinė parama, kad įgyvendintumėte kompiuterių
    mokslą savo klasėje. Mūsų regioniniai partneriai siūlo aukštos kokybės, vienos
    dienos Code.org seminarus atskiriems mokytojams arba PD mokykloje. [Užsiregistruokite
    į profesinio tobulėjimo seminarą šalia jūsų] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Prisijunkite prie daugiau nei 100 000 mokytojų, dalyvavusių
    mūsų seminaruose. Dauguma mūsų dirbtuvių dalyvių sako: “Tai geriausias profesinis
    tobulėjimas, kuriame aš kada nors dalyvavau”. Tiesą sakant, [90% dalyvių rekomenduotų
    mūsų programą kitiems mokytojams] ()!%{rec_url}'
  csf_page_faq_question_05: Koks yra rekomenduojamas CS pagrindų mokymo laikas?
  csf_page_faq_answer_05: Kiekviename CSF kurse yra 13-17 pamokų, skirtų 45 minučių
    laikotarpiams. Visiems mokiniams rekomenduojame pereiti iš pamokos į pamoką mokytojo
    nustatytu tempu. Yra daug mokytojų vadovaujamų projektų lygių, skirtų būti patyrę
    sutartinai, o įgūdžių ugdymo pamokas mokiniai gali baigti savo tempu.
  csf_page_faq_question_06: Kokios medžiagos man reikia CS pagrindams?
  csf_page_faq_answer_06: Daugelyje pamokų yra dalomoji medžiaga, kuri veda mokinius
    per veiklą. Šie ištekliai gali būti atspausdinti arba priskirti skaitmeniniu būdu.
    Kai kurios pamokos reikalauja tipiškų klasių reikmenų ir manipuliacijų. [Aplankykite
    CSF Syllabus sužinoti daugiau] ().%{syllabus_url}

  hoc_faq_keep_learning_q: Kaip toliau mokytis po Kodo valandos?
  hoc_faq_keep_learning_a: Kiekvienas gali bet kuriuo metu surengti Kodo valandą.
    Pamokos lieka ištisus metus. Galite tikėtis, kad visi mūsų vadovėliai ir mokymo
    programos bus prieinami mūsų svetainėje visam laikui. Prašome eiti į <a href='/promote'>mūsų
    išteklių</a> renginių kaip vadovus ir kitus išteklius, kurie padės padaryti jūsų
    valandos kodo įvykis sėkmingas.
  hoc_faq_keep_learning_a_markdown: Kiekvienas gali bet kuriuo metu surengti Kodo
    valandą. Pamokos lieka ištisus metus. Galite tikėtis, kad visi mūsų vadovėliai
    ir mokymo programos bus prieinami mūsų svetainėje visam laikui. Prašome eiti į
    [mūsų ištekliai] (%{promote}) renginio kaip vadovus ir kitus išteklius, kad jūsų
    valandos kodas įvykis būtų sėkmingas.
  hoc_faq_certificates_q: Kur galiu atspausdinti savo studentų pažymėjimus?
  hoc_faq_certificates_a: Eikite į mūsų <a href='%{codeorg_url}/certificates'>sertifikatų
    puslapį</a> , kur anksčiau laiko galite atsispausdinti sertifikatus visai klasei.
    Taip pat galite atsispausdinti <a href='%{codeorg_url}/certificates?course=mc'>specialius
    pažymėjimus</a> studentams, atliekantiems “Minecraft” pamoką.
  hoc_faq_certificates_a_markdown: Eikite į mūsų [sertifikatų puslapį] (%{codeorg_url}/sertifikatai),
    kur anksčiau laiko galite atsispausdinti sertifikatus visai savo klasei. Taip
    pat galite atsispausdinti [specialius sertifikatus] (%{codeorg_url}/sertifikatai?
    course=mc) studentams, atliekantiems “Minecraft” pamoką.
  hoc_faq_logo_q: Ar yra apribojimų, kaip galiu naudoti “Hour of Code” logotipą ar

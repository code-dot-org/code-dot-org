  csd_page_courses_collections_desc: Pasinerkite giliau į vieną sritį su vienetų rinkiniu,
    orientuotu į konkrečią temą.
  csd_page_faq_question_01: Ar CS atradimai yra suderinti su standartais?
  csd_page_faq_answer_01: CS atradimai buvo parašyta naudojant tiek K-12 Framework
    for Computer Science ir 2017 CSTA standartus kaip gaires. Šiuo metu kiekvienoje
    CS atradimų pamokoje yra atitinkamų 2017 m. CSTA standartų atvaizdavimas. [Standartų
    žemėlapių santrauką rasite čia] (%{mappings_url}). Standartų “Google Sheets” versiją
    galite rasti [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Kaip/kur galiu gauti profesinį tobulėjimą šiam kursui?
  csd_page_faq_answer_02: Mūsų Profesinio mokymosi programa siūlo ištisus metus paramą.
    Programa paleidžia penkių dienų vasaros seminarą, kuriame turėsite galimybę dirbti
    praktinį darbą su mokymo programa ir susitikti su kitais mokytojais iš savo srities.
    Visus metus mes siūlome tolesnes seminarus ir forumo palaikymą. Norėdami pradėti,
    jums nereikia jokios išankstinės informatikos patirties. Ir mokytojams tai patinka!
    90% tai yra geriausias visų laikų profesinis tobulėjimas. [Spauskite čia norėdami
    kreiptis ir sužinoti daugiau] (%{apply_url}).
  csd_page_faq_question_03: Aš mokau CS atradimus, bet turiu mažiau nei vieną semestrą
    su savo studentais. Ką rekomenduotumėte?
  csd_page_faq_answer_03_01: Mokytojai, turintys ribotą tvarkaraštį, negalintys išmokyti
    visų CS atradimų vienetų per mokslo metus, dabar gali lengvai priskirti konkretų
    CS atradimų vienetų rinkinį, atsižvelgdami į tai, į ką jie nori sutelkti dėmesį.
    Šios kolekcijos vis dar yra tie patys tikslūs vienetai, rasti CS Discoveries,
    tiesiog sugrupuoti kartu, remiantis mūsų žemiau pateiktomis rekomendacijomis pasinerti
    giliai į konkrečią CS atradimų sritį. Kiekviena kolekcija yra maždaug vienas semestras
    arba šiek tiek mažiau nei vienas semestras. [Spauskite čia norėdami pamatyti mūsų
    rinkinių parinktis] (%{collections_url}).
  csd_page_faq_answer_03_02: Mokytojams, turintiems dar labiau apribotą tvarkaraštį,
    jie turi galimybę vienu metu priskirti tik vieną vienetą iš CS atradimų, nepriskirdami
    viso kurso. Tikimės, kad tai padės paremti klases, kurios moko CS atradimų vienetus,
    įterptus į didesnius kursus arba mokant informatiką ribotu grafiku. [Spauskite
    čia norėdami pamatyti mūsų lanksčius vienetus] (%).
  csd_page_faq_question_04: Kokios medžiagos ir reikmenys reikalingi CS atradimams?
  csd_page_faq_answer_04_01: Viena iš galimų išlaidų, į kurias reikia atsižvelgti
    mokant šį kursą, yra spausdinimas. Daugelyje pamokų yra dalomoji medžiaga, skirta
    mokiniams vadovauti veiklai. Nors nereikalaujama, kad visos šios dalomosios medžiagos
    būtų išspausdintos, daugelis jų buvo skirtos spausdinti, ir mes labai rekomenduojame
    spausdinti, kai įmanoma.
  csd_page_faq_answer_04_02: 'Be spausdinimo, kai kurios pamokos reikalauja tipiškų
    klasių reikmenų ir manipuliacijų, tokių kaip: studentų žurnalai, plakatinis popierius,
    žymekliai/spalvoti pieštukai, žirklės, popieriaus laužas, klijai ar juostos, užrašai

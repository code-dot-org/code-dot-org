  hoc_faq_scratch_q: Aš darau “Scratch for Hour of Code”, bet ką daryti, jei mano
    mokiniai turi “iPad”, o ne nešiojamuosius kompiuterius?
  hoc_faq_scratch_a: "“Scratch” neveikia planšetiniuose kompiuteriuose. Jei jūsų mokiniai
    yra jauni, jie gali naudoti “ScratchJR iPad” programą (ankstyviems skaitytojams).
    Jei pažvelgsite į vadovėlius <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    galite rasti kitų vadovėlių, kurie veikia “iPad” - iš “Code.org”, “Tynker”, “Lightbot”
    ar “CodesPark”."

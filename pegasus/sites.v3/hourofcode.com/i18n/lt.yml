  tutorial_3dbearmars_longdescription: "“Mars Pioniers” yra projektais pagrįstas mokymosi
    modulis, kuriame mokomi faktai apie Marsą ir esmines sąlygas žmonėms išgyventi
    ten. Studentai statys koloniją naudodami papildytą realybę ir 3D spausdindami
    kolonijų įrenginius."
  tutorial_bitsboxyak_longdescription: Įveskite modifikuotą “JavaScript” kodą, kad
    sukurtumėte sveikinimo atviruką, kurį galite siųsti draugams ir šeimos nariams.
    Jakų ataka! yra visiškai atvira veikla, kuri pristato kintamuosius, judesio komandas,
    kilpos funkcijas ir dar daugiau. Puikiai tinka vaikams (ir mokytojams), kurie
    yra pasirengę pirmą kartą išbandyti įvestą kodavimą.
  tutorial_blockscadbargraphs_longdescription: 'Studentai parašys kodą, leidžiantį
    greitai pritaikyti ir analizuoti savo juostų grafikus. '
  tutorial_blockscadbirdhouses_longdescription: 'Studentai valdys birdhouse statybos
    įmonę, konvertuodami vienetus, apskaičiuodami matmenis ir naudodami kintamuosius,
    kad apimtų savo produktus. '
  tutorial_blockscadclock_longdescription: 'Studentai programuos analoginio laikrodžio
    3D modelį, kurį galima nustatyti taip, kad būtų rodomas bet kuriuo metu. '
  tutorial_blockscaddinner_longdescription: Studentai parašys programą naudodami kintamuosius
    ir koordinates, kad padėtų robotui nustatyti jiems pietų stalą!
  tutorial_blockscadicecream_longdescription: Studentai programuos ledų mašiną, kad
    sukurtų 3D ledų kūgius su skirtingais ledų kaušelių skaičiais ir dydžiais. Jie
    dirbs su kintamaisiais, moduliais ir funkcijomis, kad apskaičiuotų konkretaus
    ledų kūgio kainą pagal sferinių ledų kaušelių plotą.
  tutorial_blockscadpizza_longdescription: Studentai programuos modulį, kad sukurtų
    3D picą, apskaičiuodami apskritimą ir plotus bei naudodami kilpas pakeliui.
  tutorial_blockscadsugar_longdescription: 'Studentai naudos užprogramuotą cukraus
    kubo generatorių, kad ištirtų tūrį ir kintamuosius. '
  tutorial_bsgridlight_longdescription: Pasirinkite “Bot” draugą, kuris padės pasiruošti
    švyturio festivaliui. Kodas jūsų Bot sustabdyti tuos grisus nesąžiningi robotai
    ir išsaugoti dieną!
  tutorial_bpartscratch_longdescription: Kūrybinis kodavimas - sukurtas naudojant
    “Scratch” ir “Vidcode” - poros bloko ir teksto pagrindu sukurtus projektus su
    šimtais įvairių mokymo temų. Projektai yra pastoliai, kad bet kurio dalyko mokytojai,
    nepriklausomai nuo ankstesnės patirties, galėtų lengvai įvesti kodavimą. Projektu
    pagrįstas požiūris pozicionuoja kodavimą kaip studentų saviraiškos priemonę ir
    suteikia jiems kūrybišką būdą parodyti tai, ką jie žino.

  oceans_behind_the_scenes_1: 2-4 lygiai naudoja iš anksto apmokytą modelį, kurį teikia
    “ <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet” projektas. </a> “MobileNet” modelis yra <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvoliucinis
    neuroninis tinklas,</a> kuris buvo apmokytas “ <a href="http://www.image-net.org/">ImageNet”,
    duomenų rinkinyje, kuriame yra daugiau nei 14 milijonų vaizdų</a>, užrašytų žodžiais,
    tokiais kaip “balionas” ar “braškė”. Norėdami pritaikyti šį modelį su pažymėtais
    mokymo duomenimis, kuriuos studentas sukuria šioje veikloje, mes naudojame techniką,
    vadinamą <a href="https://en.wikipedia.org/wiki/Transfer_learning">“Transfer Learning”.</a>Kiekvienas
    mokymo duomenų rinkinio vaizdas yra tiekiamas “MobileNet”, kaip pikseliai, kad
    būtų galima gauti anotacijų, kurios greičiausiai bus taikomos jam, sąrašą. Tada,
    norėdami gauti naują vaizdą, mes jį pateikiame “MobileNet” ir palyginame jo gautą
    anotacijų sąrašą su mokymo duomenų rinkinio pateiktomis pastabomis. Mes klasifikuojame
    naują vaizdą su ta pačia etikete (pvz., “Žuvis” ar “ne žuvis”) kaip vaizdus iš
    treniruočių rinkinio su panašiausiais rezultatais.
  oceans_behind_the_scenes_1_markdown: 2-4 lygiuose naudojamas iš anksto apmokytas
    modelis, kurį teikia [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    projektas. “MobileNet” modelis yra [konvoliucinis neuroninis tinklas] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    kuris buvo apmokytas [ImageNet](http://www.image-net.org/), duomenų rinkinys,
    kuriame yra daugiau nei 14 milijonų vaizdų, įrašytų žodžiais, tokiais kaip “balionas”
    arba “braškė”. Norėdami pritaikyti šį modelį su pažymėtais mokymo duomenimis,
    kuriuos studentas sukuria šioje veikloje, mes naudojame techniką, vadinamą [Transfer
    Learning] (https://en.wikipedia.org/wiki/Transfer_learning). Kiekvienas mokymo
    duomenų rinkinio vaizdas yra tiekiamas “MobileNet”, kaip pikseliai, kad būtų galima
    gauti anotacijų, kurios greičiausiai bus taikomos jam, sąrašą. Tada, norėdami
    gauti naują vaizdą, mes jį pateikiame “MobileNet” ir palyginame jo gautą anotacijų
    sąrašą su mokymo duomenų rinkinio pateiktomis pastabomis. Mes klasifikuojame naują
    vaizdą su ta pačia etikete (pvz., “Žuvis” ar “ne žuvis”) kaip vaizdus iš treniruočių
    rinkinio su panašiausiais rezultatais.
  oceans_behind_the_scenes_2: 6-8 lygiai naudoja <a href="https://en.wikipedia.org/wiki/Support-vector_machine">palaikymo-vektoriaus
    mašiną</a> (SVM). Mes žiūrime į kiekvieną žuvies komponentą (pvz., Akys, burna,
    kūnas) ir surenkame visus komponentų metaduomenis (pvz., Dantų skaičius, kūno
    forma) į kiekvienos žuvies skaičių vektorių. Mes naudojame šiuos vektorius mokyti
    SVM. Remiantis mokymo duomenimis, SVM atskiria visų galimų žuvų “erdvę” į dvi
    dalis, kurios atitinka klases, kurias bandome išmokti (pvz., “mėlyną” arba “ne
    mėlyną”).
  oceans_behind_the_scenes_2_markdown: 6-8 lygiai naudoja [palaikymo-vektoriaus mašiną]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Mes žiūrime į kiekvieną
    žuvies komponentą (pvz., Akys, burna, kūnas) ir surenkame visus komponentų metaduomenis
    (pvz., Dantų skaičius, kūno forma) į kiekvienos žuvies skaičių vektorių. Mes naudojame
    šiuos vektorius mokyti SVM. Remiantis mokymo duomenimis, SVM atskiria visų galimų

  hoc_faq_count_hoc_q: Kaip jūs skaičiuojate Kodo valandas?
  hoc_faq_map_q: Kodėl aš nematau savo taško žemėlapyje?
  hoc_faq_map_a: Labai atsiprašome, kad nematote savo įvykio “Hour of Code” žemėlapyje.
    Dėl dešimčių tūkstančių organizatorių, kurie užsiregistruoja, žemėlapis sujungia
    duomenis ir rodo vieną tašką keliems renginiams. Jei spustelėsite <a href='%{events_url}'>įvykių
    puslapio</a> nuorodą po žemėlapiu, būsite nukreipti į visų įvykių sąrašą pagal
    būseną ir ten rasite savo įvykį. Be to, atsižvelgiant į tūkstančius žmonių, užsiregistravusių
    “Hour of Code”, žemėlapio ir įvykių sąrašo atnaujinimas paprastai trunka 48 valandas.
    Patikrinkite atgal per kelias dienas!
  hoc_faq_map_a_markdown: Labai atsiprašome, kad nematote savo įvykio “Hour of Code”
    žemėlapyje. Dėl dešimčių tūkstančių organizatorių, kurie užsiregistruoja, žemėlapis
    sujungia duomenis ir rodo vieną tašką keliems renginiams. Jei spustelėsite [įvykių
    puslapis] (%{events_url}) nuorodą po žemėlapiu, būsite nukreipti į visų įvykių
    sąrašą pagal būseną ir ten galite rasti savo įvykį. Be to, atsižvelgiant į tūkstančius
    žmonių, užsiregistravusių “Hour of Code”, žemėlapio ir įvykių sąrašo atnaujinimas
    paprastai trunka 48 valandas. Patikrinkite atgal per kelias dienas!
  hoc_faq_count_hoc_a: "“Code Tracker” valanda nėra tikslus naudojimo matavimas. Stebėdami
    dalyvavimą “Code Hour of Code”, mes puikiai neskaičiuojame unikalių studentų ID,
    ypač todėl, kad nereikalaujame, kad studentai prisijungtų ar užsiregistruotų.
    Todėl mes tiek per daug skaičiuojame, tiek per mažai skaičiuojame dalyvius tuo
    pačiu metu. Perskaitykite visą informaciją <a href='%{codeorg_url}/loc'>čia</a>."
  hoc_faq_count_hoc_a_markdown: 'Stebėdami dalyvavimą “Kodo valandoje”, mes puikiai
    neskaičiuojame unikalių studentų ID. Kodėl? Iš dalies todėl, kad nenorime trinties
    raginimas “prisijungti/užsiregistruoti” prieš mokiniui ar klasei bandant mokytis
    pirmą kartą, ir iš dalies dėl to, kad yra veiklų, kurių negalime sekti internete.
    Mes imamės tam tikrų veiksmų, kad sumažintume dvigubą skaičiavimą, tačiau be prisijungimo
    raginimo tai negali puikiai veikti. Tuo pačiu metu Kodo valandoje yra daug studentų
    veiklos, kurios visai nėra stebimos. Pvz.: (1) studentai, kurie naudoja mobiliojo/planšetinio
    kompiuterio programą, norėdami išbandyti kodo valandą, paprastai neskaičiuojami
    (2) mokiniai, kurie dalijasi ekranu poriniam programavimui ar grupės programavimui,
    gali būti skaičiuojami kaip vienas (3) mokiniai, bandantys atjungtą klasės veiklą,
    negali būti skaičiuojami internete (4) mokytojai, kuriantys savo “Hour of Code”
    veiklą. Todėl yra tam tikras nepakankamas skaičiavimas ir dvigubas skaičiavimas,
    todėl mes nežiūrime, kad “Code” stebėjimo priemonė būtų tiksli naudojimo priemonė.
    Tai tikrai teisinga kryptingai ir rodo, kad dalyvavo dešimtys milijonų studentų.'
  hoc_faq_one_hour_q: Kiek galima išmokti per valandą?
  hoc_faq_one_hour_a: Kodekso valandos tikslas nėra išmokyti niekam tapti ekspertu
    kompiuterių mokslininku per vieną valandą. Vienos valandos pakanka tik tam, kad
    sužinotumėte, jog informatika yra linksma ir kūrybinga, kad ji prieinama bet kokio
    amžiaus, visiems studentams, nepriklausomai nuo jų fono. Šios kampanijos sėkmės
    matas nėra tas, kiek CS studentai mokosi - sėkmė atsispindi plačiame lyčių ir
    etninių bei socialinių ir ekonominių grupių dalyvavime, o dėl to didėjantis registravimas
    ir dalyvavimas, kurį matome CS kursuose visais lygiais. Milijonai dalyvaujančių
    mokytojų ir studentų nusprendė peržengti vieną valandą - mokytis visą dieną ar
    visą savaitę ar ilgiau, ir daugelis studentų nusprendė užsiregistruoti visame
    kurse (ar net koledžo dur), kaip rezultatas. <br/><br/> Be studentų, dar vienas
    “besimokantysis” yra pedagogas, kuris po valandos įgyja pasitikėjimą, kad jie
    gali mokyti informatikos, nors jie gali neturėti kolegijos laipsnio kaip kompiuterių
    mokslininkas. Dešimtys tūkstančių mokytojų nusprendžia toliau tęsti informatiką,
    lankydami PD arba siūlydami tolesnius internetinius kursus, arba abu. Tai taip
    pat taikoma mokyklų administratoriams, kurie supranta, kad informatika yra tai,
    ko nori jų mokiniai, o jų mokytojai sugeba. <br/><br/> Visų pirma, tai, ką visi
    dalyviai gali išmokti per valandą, yra tai, kad mes galime tai padaryti.
  hoc_faq_one_hour_a_markdown: |-
    Kodekso valandos tikslas nėra išmokyti niekam tapti ekspertu kompiuterių mokslininku per vieną valandą. Vienos valandos pakanka tik tam, kad sužinotumėte, jog informatika yra linksma ir kūrybinga, kad ji prieinama bet kokio amžiaus, visiems studentams, nepriklausomai nuo jų fono. Šios kampanijos sėkmės matas nėra tas, kiek CS studentai mokosi - sėkmę atspindi platus dalyvavimas lyčių, rasinių/etninių ir socialinių bei ekonominių grupių veikloje, o dėl to padidėjęs registravimas ir dalyvavimas, kurį matome CS kursuose visais lygio lygiais. Milijonai dalyvaujančių mokytojų ir studentų nusprendė peržengti vieną valandą - mokytis visą dieną ar visą savaitę ar ilgiau, ir daugelis studentų nusprendė užsiregistruoti visame kurse (ar net koledžo dur), kaip rezultatas.

    Be studentų, dar vienas “besimokantysis” yra pedagogas, kuris po valandos įgyja pasitikėjimą, kad jie gali mokyti informatikos, nors jie gali neturėti kompiuterių mokslininko kolegijos laipsnio. Dešimtys tūkstančių mokytojų nusprendžia toliau tęsti informatiką, lankydami PD arba siūlydami tolesnius internetinius kursus, arba abu. Tai taip pat taikoma mokyklų administratoriams, kurie supranta, kad informatika yra tai, ko nori jų mokiniai, o jų mokytojai sugeba.

    Visų pirma, tai, ką visi dalyviai gali išmokti per valandą, yra tai, kad mes galime tai padaryti.

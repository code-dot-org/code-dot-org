  curriculum_desc_csf_express: Išmokite kurti kompiuterines programas, lavinti problemų
    sprendimo įgūdžius ir dirbti per įdomius iššūkius! Kurkite žaidimus ir kūrybinius
    projektus, kad galėtumėte pasidalinti su draugais, šeima ir mokytojais.
  curriculum_desc_csf_express_pre_reader: Sužinokite “drag-and-drop” bloko kodavimo
    pagrindus, spręsdami galvosūkius ir kurdami animacines scenas. Padarykite meną
    ir paprastus žaidimus, kad galėtumėte pasidalinti su draugais, šeima ir mokytojais.
  curriculum_desc_csf_course_a: Programa naudojant komandas, tokias kaip kilpos ir
    įvykiai. Išmokykite studentus bendradarbiauti su kitais, ištirti įvairius problemų
    sprendimo būdus, išlikti sudėtingų užduočių akivaizdoje ir sužinoti apie interneto
    saugumą.
  curriculum_desc_csf_course_b: Atjungdami veiklą ir įvairius galvosūkius, studentai
    išmoks programavimo pagrindų, bendradarbiavimo metodų, tyrimo ir kritinio mąstymo
    įgūdžių, atkaklumo sunkumų akivaizdoje ir interneto saugumo.
  curriculum_desc_csf_course_c: Kurkite programas su sekos nustatymu, kilpomis ir
    įvykiais. Ištirkite problemų sprendimo būdus ir kurkite teigiamų bendruomenių
    kūrimo strategijas tiek internete, tiek neprisijungus. Kurkite interaktyvius žaidimus,
    kuriuos studentai gali bendrinti.
  curriculum_desc_csf_course_d: Ankstesniuose kursuose rastų sąvokų, įskaitant kilpas
    ir įvykius, peržiūra. Vėliau, studentai bus sukurti savo supratimą apie algoritmus,
    įdėtos kilpos, o kilpos, sąlygos, ir dar daugiau.
  curriculum_desc_csf_course_e: Padarykite linksmus, interaktyvius projektus, kurie
    sustiprina mokymąsi apie saugumą internete. Užsiimkite sudėtingesniu kodavimu,
    tokiu kaip įdėtos kilpos, funkcijos ir sąlygos.
  curriculum_desc_csf_course_f: Pažvelkite į tai, kaip vartotojai pasirenka naudojamose
    programose. Padarykite įvairias “Sprite Lab” programas, kurios taip pat siūlo
    pasirinkimą vartotojui. Sužinokite daugiau pažangių sąvokų, įskaitant kintamuosius
    ir “už” kilpas.
  curriculum_desc_problem_solving_computing: Naudokite problemų sprendimo procesą,
    kad galėtumėte spręsti galvosūkius, iššūkius ir realaus pasaulio scenarijus. Sužinokite
    apie kompiuterio įvestį, išvestį, saugojimą ir apdorojimą, kad galėtumėte išspręsti
    problemas.
  curriculum_desc_web_development: Kurkite ir bendrinkite turinį tinklalapiuose, tyrinėdami
    žiniatinklio kūrybinį potencialą. Programuojant ugdykite kritinius vartojimo įgūdžius,
    problemų sprendimo gebėjimus ir komandinį darbą.
  curriculum_desc_interactive_animations_games: Kurkite programinius vaizdus, animacijas,
    interaktyvų meną ir žaidimus. Susipažinkite su programavimo koncepcijomis ir projektavimo
    procesu.
  curriculum_desc_design_process: Sutelkti dėmesį į visuomenės kompiuterijos poveikį.
    Per dizaino iššūkius studentai įsijaučia į kitų poreikius ir kuria sprendimus.
  curriculum_desc_data_society: Pabrėžia duomenų vaidmenį sprendžiant problemas ir
    kompiuterių pagalbą šiame procese. Apims atstovavimo sistemas ir susijusius iššūkius.
    Sužinokite, kaip duomenų rinkimo pagalba problemų sprendimas.
  curriculum_desc_creating_apps_with_devices: Naršyti fizinių prietaisų vaidmenį skaičiavimo.
    Kurti programas, kurios naudoja aparatūros įvestis ir išvestis. Yra šio įrenginio
    versija tiek “micro:bit”, tiek “Circuit Playground”.
  curriculum_desc_csa: Supažindinkite studentus su programinės įrangos inžinerija
    ir objektiniu dizainu, kol jie mokosi “Java” programavimo kalbos šioje nemokamoje
    mokymo programoje, skirtoje “AP® Computer Science A” (AP® CSA).
  curriculum_desc_maker: "“Maker” švietimas STEM (mokslas, technologijos, inžinerija,
    matematika) žengia dar vieną žingsnį, pakviesdamas praktinę patirtį ir bendradarbiavimą
    klasėje, kad padėtų išmokyti problemų sprendimo ir kritinio mąstymo."

  tutorial_rpccw_longdescription: Sukurkite savo personažą, sukurkite marškinėlius
    ir sukurkite muziką. Uždirbkite ženklelius už kiekvieną užbaigtą projektą.
  tutorial_rpledfirefly_longdescription: Naudokite “Raspberry Pi Pico” mikrovaldiklį
    ir pagrindinius elektroninius komponentus, kad sukurtumėte mirksintį LED židinį.
    Parašykite “MicroPython” kodą, kad apšviestumėte savo “Firefly”, ir sukurkite
    jungiklį iš megztinio laidų, kad imituotų jonvabalius laukinėje gamtoje, kai jungiklis
    uždarytas.
  tutorial_rpcharting_longdescription: Atraskite sąrašų galią Python programavimo
    kalba, saugodami olimpinių medalių duomenis, tada naudokite pygal biblioteką,
    kad sukurtumėte interaktyvią diagramą. Naudokite duomenų analizės įgūdžius atskleisti
    modelius ir anomalijas.
  tutorial_rpsolar_longdescription: Sukurkite animuotą, interaktyvų saulės sistemos
    modelį naudodami “Python” programavimo kalbą ir “p5” grafikos biblioteką. Naudokite
    žodynus, kad saugotumėte planetos faktus, kurie įkeliami spustelėjus orbitinę
    planetą.
  tutorial_rpwebcards_longdescription: Sukurkite internetinių kortelių rinkinį, kuris
    apverčiamas, kai užveskite pelės žymeklį ant jų. Naudokite CSS stilių ir animaciją,
    tada pritaikykite naudodami išgalvotus šriftus ir spalvų gradientus.
  tutorial_codeclubhworld_longdescription: Parašykite “Python” teksto pagrindu sukurtą
    kodą, kad sukurtumėte interaktyvų projektą su vartotojo įvestimi, kuri spausdina
    tekstą ir jaustukus. Naudokite kintamuosius, kad išsaugotumėte tekstą ir numerius,
    ir funkcijas, kad sutvarkytumėte kodą.
  tutorial_codeclubspells_longdescription: Naudokite “Scratch” blokus, kad galėtumėte
    koduoti lazdelę, kuri verčia burtus, kad sprites paverstų rupūžėmis, augtų ir
    susitrauktų. Redaguokite ir atvirkštinį garsą, kad padarytumėte rašybos garso
    efektus. Transliuoti rašybos pranešimus, kad keli sprites transformuotis, kai
    pranešimas yra gautas.
  tutorial_coderdojoanime_longdescription: Sukurkite reaguojantį tinklalapį su tekstu
    ir vaizdais anime piešimo pamokai. Naudokite HTML tinklapio ir CSS stilių struktūrizavimui,
    kad pritaikytumėte maketą, spalvų paletes ir šriftus.
  tutorial_coderdojotarget_longdescription: Naudokite Python su p5 grafikos biblioteka
    atkreipti tikslą ir taškų pataikyti jį su rodyklėmis. Sužinokite apie RGB spalvas
    ir padėkite taikinį x & y koordinatėmis. Naudokite jei, elif ir kitas sąlygas
    priimti balais sprendimus.
  tutorial_creaticodescratch_longdescription: "“Creaticode.com” siūlo platų kodavimo
    veiklą daugelyje temų, tokių kaip 3D žaidimai, 3D menai, “Augmented Reality” žaidimai,
    dirbtinio intelekto programos, “Youtube” vaizdo įrašų remiksavimas ir JT tvaraus
    vystymosi tikslai. Įbrėžimais pagrįsti blokai naudojami visose veiklose, todėl
    studentams nereikia mokytis kitokios programavimo kalbos ar vartotojo sąsajos,
    kad galėtų koduoti ir dalintis savo projektais."
  tutorial_bbsierpinski_longdescription: Šioje trumpoje pamokų serijoje išmoksite
    sukurti nuostabų ir spalvingą matematikos meną!
  tutorial_bbstopwatch_longdescription: Šioje trumpoje pamokų serijoje išmoksite sukurti
    tikrą, veikiantį chronometrą!
  tutorial_idrpatterns_longdescription: Naudokite “Loop” veiksmų bloką “Weavly” kodavimo
    aplinkoje, kad sukurtumėte geometrinius modelius, tokius kaip kristalai, žvaigždės
    ar kitos įdomios formos su pakartotiniais elementais.
  tutorial_idrshapes_longdescription: 'Šioje veikloje žaidėjai naudoja “Weavly” veiksmo
    blokus, kad nupieštų paprastas formas, tokias kvadratus, stačiakampius, trikampius,
    šešiakampius ir žvaigždes. '
  tutorial_edisondetect_longdescription: Pristatykite pagrindines kilpų skaičiavimo
    koncepcijas ir infraraudonųjų spindulių šviesos supratimą naudodami Edisono robotus
    ir bloko pagrindu sukurtą programavimo kalbą “EdBlocks”. Šioje pamokoje naudojamos
    “Edison” roboto pavaros ir kliūčių aptikimo funkcijos atliekant progresyvių programavimo
    užduočių rinkinį.
  tutorial_edisonmusical_longdescription: Paprastos muzikinės melodijos yra puikus
    veiksmo sekos pavyzdys. Naudodamiesi “Edison” ir “Scratch” programavimo kalba,
    “EdScratch”, studentai gali kurti muziką ir susieti seką ir įėjimus-išėjimus į
    malonias programas.
  tutorial_codemonkeydiglit_longdescription: 'Įvadas į kai kurias svarbias skaitmeninio
    pasaulio temas: Kaip naudotis kompiuteriais, kas yra programinė ir aparatinė įranga,
    galimos internetinės grėsmės ir jūsų privatumo apsauga. Kursas apima 2 pamokas
    - skaitmeninį naudojimą ir skaitmeninį pilietiškumą. Kiekviena pamoka yra pagaminta
    iš savarankiškai vadovaujamų skaidrių su interaktyviais klausimais ir apklausomis,
    3 mini žaidimais ir 5 peržiūros klausimais, siekiant patikrinti mokinio supratimą.'
  tutorial_bsdrockpaper_longdescription: Naudokite “Python” programavimo kalbą, kad
    sukurtumėte žaidimą “Rokas, popierius, žirklės”. Nesijaudinkite, jei niekada nebandėte
    “Python”, mes eisime jus per kiekvieną žingsnį.
  tutorial_microbitreaction_longdescription: Padarykite mikro:bit reakcijos žaidimą
    su tikrais fiziniais jungikliais, pagamintais iš kartono laužo ir virtuvės folijos.
  tutorial_kinderanimal_longdescription: Šioje pamokoje mokiniai KIBO pavers žaismingu
    gyvūnu, kuris juda reaguodamas į vaikų sukurtą programą. Studentai taip pat gali
    eksperimentuoti su KIBO įvesties ir išvesties parinktimis, kad galėtų tai padaryti
    toliau.
  tutorial_kindersinger_longdescription: Šioje pamokoje mokiniai pasipuoš KIBO atlikėjo
    apranga ir išmokys KIBO dainuoti mėgstamą dainą! Naudodami KIBO garso įrašymo/atkūrimo
    modulį, vaikai naudos savo sekos nustatymo įgūdžius programuoti KIBO, kad atkurtų
    savo dainą teisinga tvarka. Ši pamoka skirta vaikams, turintiems išankstinę KIBO
    patirtį.
  tutorial_microbitwwn_longdescription: Suplakite savo mikro:bit ir jam bus suteikta
    atsitiktinė kryptis vaikščioti.
  tutorial_grokcyberlive_longdescription: Karinio jūrų laivyno kapitonas laikomas
    nelaisvėje savo laivo viduje. Pagrindinis orientyras nuėjo tamsus. Ir ginklai
    yra nukreipti į judriausias Sidnėjaus svetaines…Viskas susiję, ir jūs turite išlaisvinti
    kapitoną, susekti kaltininką ir juos sustabdyti. Studentai turės atsekti įkalčius,
    išspręsti galvosūkius ir išsiaiškinti, kaip sustabdyti didelio masto imituotą
    kibernetinę ataką, kol dar nevėlu.
  tutorial_codemojimaze_longdescription: Sužinokite apie sekas, padėsiančias Deeno
    užbaigti labirintą.
  tutorial_codemojisnake_longdescription: Šiame skyriuje studentai išmoks, kaip naudoti
    kodavimo blokus “Scratch”, kad sukurtų gyvatės žaidimą.
  tutorial_carnegietoxibots_longdescription: Niekas nemiega Zillah mieste. Jūs žaidžiate
    kaip vienas iš “Zeds” - įgula, skirta štampuoti “Toxibots”, kenkėjiškų programų
    sugadintų robotų, priklausančių milžiniškajai korporacijai “Toxicorp”, grėsmę.
    Dauguma toksibotų buvo sunaikinti, tačiau vis dar yra keletas aplink žlugdančių
    sumaištį. Gaukite orientuotą į “Zed Clubhouse” ir užprogramuokite savo bendradarbiavimo
    robotą (dar žinomą kaip “cobot”) “Beastie”, kad padėtų juos užfiksuoti.
  tutorial_carnegieiris_longdescription: "“Iris Rover Challenge” su “VICE Virtual
    Robot” suteikia struktūrizuotą programavimo veiklos seką realaus pasaulio projektais
    pagrįstame kontekste. Jis sukurtas tam, kad studentai galvotų apie ne tik robotikos,
    bet ir programavimo bei problemų sprendimo modelius ir struktūrą. Ši pamoka apima
    vaizdo įrašus, animacijas ir integruotą kodavimo aplinką su virtualiu robotu."
  tutorial_carnegiespike_longdescription: Virtualus SPIKE Prime Coding - Iris Rover
    Challenge suteikia struktūrizuotą seką programavimo veiklą realaus pasaulio projektų
    pagrindu kontekste. Jis sukurtas tam, kad studentai galvotų apie ne tik robotikos,
    bet ir programavimo bei problemų sprendimo modelius ir struktūrą. Ši pamoka apima
    vaizdo įrašus, animacijas ir integruotą kodavimo aplinką su virtualiu robotu.
  tutorial_spheroincolor_longdescription: Sphero indi gali matyti spalvą panašiai
    kaip tu ir aš. Bet kas greičiau atpažįsta spalvas? Kas gali atpažinti labiausiai?
    Šioje pamokoje atraskite, kaip matome spalvą ir iššūkį indi spalvų konkursui!
  tutorial_kcjdominos_longdescription: Šioje pamokoje mes imituosime krentančius dominos
    naudodami “JavaScript”. Pakeliui mes sužinosime apie kintamuosius, funkcijas,
    kilpas, pelės įvykius ir beldžiasi dalykų daugiau!
  tutorial_spherocolortheory_longdescription: Sumaišykite savo spalvas pakreipdami
    ir sukdami “Sphero BOLT”! Ištirkite, kaip veikia priedų spalvų teorija, pridedant
    skirtingas raudonos, žalios ir mėlynos spalvos vertes, kad būtų daug skirtingų
    spalvų. Sužinokite, kaip galite naudoti savo BOLT jutiklius matuoti jo orientaciją
    ir keisti spalvas.
  tutorial_codecombatesports_longdescription: Konkurencingas kodavimas dar niekada
    nebuvo toks epinis! Išmokite įgūdžių, kurių reikia norint žaisti kaip profesionalai
    mūsų Esports Bootcamp. Nereikia kodavimo patirties. Pradėkite nuo treniruočių
    požemyje ir atraskite kodavimo strategijas bei taktiką, kurios jums prireiks konkuruoti.
    Patobulinę savo įgūdžius, išbandykite savo kodą mūsų esporto arenoje su kitais
    žaidėjais visame pasaulyje! Ar esate kitas mūsų AI lygos didysis čempionas?
  tutorial_spherodigdisplay_longdescription: Skaitmeniniai ekranai yra visi aplink
    mus, nuo telefonų iki kompiuterių monitorių iki televizijos iki šiuolaikinių reklaminių
    skydų. Bet kaip jie veikia? Įsigykite skaitmeninių ekranų grafinę technologiją
    ir gaukite praktinę patirtį programuodami vaizdus ir animacijas naudodami “LittleBits
    Codebit” ir LED matricą.
  tutorial_spherorvrincolor_longdescription: 'Matomą šviesą sudaro įvairaus ilgio
    bangos, kurias akis aptinka kaip spalvą. Nors RVR+ neturi akių (na bent jau tų,
    kurios gali matyti), jis turi jutiklį, galintis aptikti platų spalvų spektrą.
    Sužinokite apie RVR+ spalvų jutiklio galimybes ir kaip jį programuoti. '
  tutorial_clbinary_longdescription: Naudodamiesi “Minecraft” restone komponentais,
    dalyviai sužinos, kaip veikia dvejetainis skaičiavimas, sukurs IR ir OR loginius
    vartus ir naudos dvejetainį skaičiavimą, kad sukurtų kombinuotą užraktą užrakintoms
    durims atidaryti.
  tutorial_sascollabcode_longdescription: Tai gali būti sudėtinga rasti išteklių mokyti
    kodavimo studentams su regėjimo negalia. SAS mano, kad kiekvienas studentas turėtų
    turėti galimybę išmokti koduoti ir siekia tai atlikti naudodamas Brailio rašto
    kodų blokus su SAS kodaisNAPS - bendradarbiavimo kodavimo aplinka, kuri gali gauti
    visą klasę kodavimą tik su vienu iPad ir Sphero robotu.
  tutorial_codecombatgoblins_longdescription: Mums reikia tavo pagalbos! Leiskitės
    į epišką užduotį, kai per savo programavimo galias perimate žaidimo valdymą. Tapk
    herojumi, atrakink grobį ir išplėsk savo kodų arsenalą, kad išgelbėtum miestą.
    Tada naudokite dirbtinio intelekto strategijas, kad suburtumėte vakarėlį paskutiniam
    goblinų boso mūšiui!
  tutorial_scratchstorytelling_longdescription: Animuokite savo istoriją su “Scratch”!
    Pridėkite sprites, fonus ir interaktyvius grafinius efektus, kad jūsų istorija
    būtų gyva. Apima pedagogų palengvinimo vadovą, “Scratch” projekto vadovėlį ir
    kodavimo korteles. Ši veikla suderinta su bendraisiais pagrindiniais anglų kalbos
    menų standartais.
  tutorial_crayolasymbols_longdescription: Paveikslėlis vertas tūkstančio žodžių -
    net maži vaizdai daug ką pasako! Visur yra vizualiniai simboliai, nukreipiantys
    mus į viešuosius tualetus, ligonines, neįgaliųjų vežimėlių rampas ir autobusų
    stoteles. Naudokite formas ir linijas, kad sukurtumėte originalius simbolius,
    kurių kiti gali tikėtis.
  tutorial_crayoladrawacode_longdescription: Naršykite kodus nuo vakar ir šiandien.
    Senovės žmonės piešė simbolius ant urvų sienų, kad pasakotų istorijas. Senovės
    egiptiečiai į akmenį išraižė hieroglifus, vaizdinių simbolių, vaizduojančių žmones,
    daiktus ir veiksmus, kalbą. Sukurkite priedų istorijas su vaizdiniais kodais.
  tutorial_crayolafollowmycode_longdescription: Sukurkite kodavimo šokį, eskizuodami
    vaizdinius simbolius, tokius kaip rodyklės, spiralės ir pėdomis, kad sukurtumėte
    modelį, kurį atliksite jūs ir kiti. Arba sukurkite mažus “Model Magic” simbolius
    ir naudokite juos, kad galėtumėte sekti savo šokių kodą!
  tutorial_madpicturethis_longdescription: Ši pamoka supažindins mokinius su HTML
    kalba ir išmokys juos, kaip ją iššifruoti, net jei jie niekada anksčiau nebendravo
    su HTML kodu. Atlikdami pastabas, studentai pastebės modelius ir įgis geresnį
    supratimą apie tai, kaip rašomas ir interpretuojamas HTML kodas.
  tutorial_mindmakersmaps_longdescription: Šioje visatoje skirtingų tipų žemėlapiai
    yra linksmiems iššūkiams su autonominėmis transporto priemonėmis, kurios paklūsta
    jūsų programoms, fonas. Norėdami laimėti, turėsite interpretuoti kiekvieną žemėlapį
    ir užprogramuoti ne tik judesius, bet ir prisitaikyti prie netikėtų, naudodami
    jutiklius kliūtims ir natūraliems įvykiams, tokiems kaip oras, temperatūra ir
    praeinantis laikas. Turėkite gerą kelionę!
  tutorial_mindmakersjorel_longdescription: Smagi Jorelio brolio visata dabar yra
    jūsų kontroliuojama! Bet tam reikia įsisavinti programavimo pagrindus ir lavinti
    tokius įgūdžius kaip algoritminis mąstymas, problemų skilimas, modelio identifikavimas
    ir abstrakcija... sunkiai dirbkite ir galbūt sužinosite Jorelio brolio vardą!
  tutorial_mindmakersroboland_longdescription: Programos keistą ir įdomus robotai
    Ūsai ir Ladybot! Jūs padedate jiems įveikti iššūkius, ir jie padeda jums sukurti
    skaičiavimo mąstymą. Kuo pažangesnis iššūkis, tuo daugiau sužinosite apie algoritmus,
    skilimą, modelius ir abstrakciją... Sunkiai dirbkite ir linksminkitės!
  tutorial_mindmakersrobolandjr_longdescription: Programuokite keistus ir juokingus
    robotus “Mustachebot” ir “Ladybot”. Kai jums pavyksta išspręsti iššūkį, gausite
    šiek tiek žalią rutulį ir pereikite prie kito. Kaprišas!
  tutorial_codehsdraw_longdescription: Sukurkite savo piešimo programą “Scratch” naudodami
    klaviatūros ir pelės įvestis. Kiekvienas galės jį naudoti, kad įdomus ir kūrybingas
    skaitmeninis menas!
  tutorial_codehscamouflage_longdescription: Naudokite “ScratchJR”, kad užprogramuoti
    gyvūną, kad parodytumėte jo pritaikymą naudoti kamufliažą jo aplinkoje!
  tutorial_firiapythoncodex_longdescription: Paprastos žingsnis po žingsnio pamokos
    moko “Python” kodavimą, kai atrakinate naujas galimybes, pradedant gražiu spalvotu
    ekranu ir baigiant “hi-fi” garso sistema. Norėdami sukoduoti savo unikalius ir
    interaktyvius projektus, naudokite įmontuotą akselerometrą, šviesos jutiklį ir
    mikrofoną. Ir jūs galite tiesiogiai prijungti servo variklius ir išorinius jutiklius
    neribotoms išplėtimo galimybėms. CodeX = žaidimai, muzika, jutikliai, menas ir
    dar daugiau!
  tutorial_bekidscoding_longdescription: Prisijunkite prie “Grace”, “Zak” ir “Dot
    the Robot” nuotykio “Loop Galaxy”! Kodas su blokais, kad užbaigtumėte įdomias
    užduotis, ir sužinokite algoritmų, sekų ir kilpų pagrindus!
  tutorial_rodocodehr_longdescription: 'Rodocodo: kodas valanda yra savarankiškai
    vadovaujasi kodavimo žaidimas 4-11 metų amžiaus. Ji moko kodavimo pagrindų, tokių
    kaip sekos nustatymas, derinimas, kilpos ir funkcijos. Ji taip pat moko problemų
    sprendimo būdų, kad vaikai taptų labiau pasitikintys savimi, savarankiški besimokantieji.'
  tutorial_microbitdice_longdescription: Sukratykite savo mikro:bit, kad padarytumėte
    atsitiktinius skaičius.
  tutorial_madflashcard_longdescription: Ši pamoka atskleidžia studentams HTML ir
    CSS kodą ir suteikia jiems galimybę bendrauti su juo ir pamatyti jų rezultatus
    realiuoju laiku.
  tutorial_madappwars_longdescription: 'Ši pamoka suteikia studentams galimybę ištirti
    programų kūrimo verslo pusę. Vykdydami šią veiklą mokiniai lygina dvi programas,
    kurios priskiriamos tai pačiai skėčio kategorijai (pvz.: dvi kelionių programos),
    ir įvertina, kurios yra geresnės, remdamiesi konkrečiais kriterijais.'
  tutorial_kodablepuppies_longdescription: Studentai susitiks su Kodable pūkuotais
    draugais ir sužinos, kaip jais rūpintis! “Augintiniai” yra žaidimo šuniukai, kuriems
    reikia daug meilės ir dėmesio. Studentai programuos “Carebots”, kad padėtų prisiimti
    atsakomybę už tai, kad būtų nauja letena, naudojant kodavimo sąvokas, tokias kaip
    funkcijos ir sąlyginiai pareiškimai.
  tutorial_googlesuperhero_longdescription: Paverskite kasdienį herojų iš savo gyvenimo
    ar bendruomenės į superherojų, programuodami juos skraidyti virš pastatų, suktis,
    dirbti su sidekick ir rinkti taškus paliesdami objektus žaidime. “Code Your Hero”
    parodykite savo herojaus ypatingas galias ir savo kūrybiškumą naudodami “CS First”
    ir “Scratch”.
  tutorial_googlename _longdescription: Pasirinkite vardą ir atneškite žodžio raides
    į gyvenimą naudodami kodą. Pasirinkite slapyvardį, augintinio vardą, gyvūną, sportą,
    vietą ar hobį.
  tutorial_carnegiezillah_longdescription: "“Zillah City” klesti, o muzika sklando
    ore. Gandai tai, garsus Gargantiua botas yra internete ir siunčia paskutinius
    “Toxibots”, kad šiukšliadėžė miesto bloką.…Grab savo Cobot hoverboard ir pasiruoškite
    griovelį, judėti, ir pribaigti tai, ką pradėjote! Žaidėjai programuoja savo “cobot”
    hoverbotus, kad pakeistų juostas, išvengtų kliūčių ir ištrauktų daugybę “Toxibots”
    šiame ritmo stiliaus žaidime."
  tutorial_nasachspacejam_longdescription: Sukurkite saulės sistemą, kuri tikrai akmenis!
    Sužinokite apie muziką, astronomiją ir kodavimą šioje savarankiškoje veikloje
    (nereikia kodavimo patirties). Programos planetų kurti muziką, sukurti savo muzikinę
    Saulės sistemą, visiškai su Spacey melodijų.
  tutorial_hatchxrsolar_longdescription: 'Naršykite žvaigždes ir sukurkite savo saulės
    sistemą naudodami blokų programavimo koncepcijas. Sužinokite apie 3D erdvės pagrindus
    ir pasinerkite į savo vaizduotę, kad sukurtumėte savo svajonių visatą, viską per
    mažiau nei valandą. Ir atspėkite, ką galite paleisti savo projektą AR bet kuriame
    “iOS” įrenginyje naudodami “HatchXR” programą. Nepamirškite pasidalinti savo kūriniais
    su mumis naudodamiesi #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kodas klasikinis kosmoso užpuolikai žaidimas
    3D, o sužinoti apie žaidimo kūrimo, judesio 3D erdvėje ir išmokti pagrindines
    programavimo sąvokas, pavyzdžiui, kilpos, sąlygos, kintamieji, ir klaviatūros
    įvykių, visi mažiau nei valandą. Nepamirškite pasidalinti savo kūriniais su mumis
    naudodamiesi #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Sukurkite klasikinį “Chrome” T-rex dino žaidimą
    3D formatu, sužinodami apie žaidimų kūrimo pagrindus, judesį 3D erdvėje ir sužinokite
    pagrindines programavimo sąvokas, tokias kaip kilpos, sąlygos, kintamieji ir klaviatūros
    įvykiai, visi per mažiau nei valandą. Nepamirškite pasidalinti savo kūriniais
    su mumis naudodamiesi #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Jūrų kiaulytės ateina ir yra alkanos.
    Kiekvienam raundui užprogramuokite “Bot”, kad uždegtumėte morkas, paleistumėte
    salotas arba pasikliautumėte galingu “Apple” skydu šiame įnirtingame, greito kodavimo
    žaidime. Surinkite širdis, kad atrakintumėte daugiau įrankių ir galėtumėte maitinti,
    tikėdamiesi, kad jūsų kodas nesulaužys.
  tutorial_pickcodeshapes_longdescription: Išmokite naudoti “Pickcode”, kad parašytumėte
    kodą, kuris sukuria įvairias formas. Kai kursas bus baigtas, jūs galėsite gauti
    kūrybingi ir padaryti bet kokį dizainą norite!
  tutorial_codesterssketch_longdescription: Sužinokite “Python” kodavimo pagrindus
    kurdami savo pasirinktinį Etch-a-eskizą! Sužinokite, kaip valdyti ekrane rodomą
    sprite naudojant įvairius pagrindinius įvykius, priimti vartotojo įvestį, kad
    būtų nustatytas rašiklio plotis, ir naudoti sąrašą rašiklio spalvai valdyti.
  tutorial_pickcodechatbot_longdescription: Šiame kurse jūs sužinosite, kaip sukurti
    paprastą “chatbot”, kuris žaidžia greitą skelbimų libs žaidimą.
  tutorial_codestersfish_longdescription: Sužinokite kodavimo pagrindus Python, kurdami
    savo kritimo objekto žaidimą! Sužinosite, kaip pridėti foną ir sprites ir kaip
    naudoti įvykius kuriant ir valdant sprites scenoje.
  tutorial_codestershedgehog_longdescription: Sužinokite kodavimo pagrindai Python,
    tada sukurti žaidimą, kuris ūgliai Sprite į žvaigždes! Norėdami nufotografuoti
    kadrą, pirmiausia turėsite išmokti kurti pagrindinius, intervalus ir susidūrimo
    įvykius. SPROGIMO IŠJUNGTI!
  tutorial_pickcodeggame_longdescription: Sužinokite, kaip padaryti dviejų žaidėjų
    atspėjimo žaidimą, kuriame vienas žaidėjas įveda numerį į chatbotą, o chatbotas
    pateikia užuominas kitam žaidėjui, kai jie bando atspėti.
  tutorial_codestersdino_longdescription: Sužinokite “Python” funkcijas ir įvykius
    kurdami savo “Flappy Dino” žaidimą. Kai žaidimas prasideda, dino lašai! Jei paspausite
    bloką, jūs prarasite. Kiek blokų galite naršyti dino per?
  tutorial_pickcodemtpaint_longdescription: Šiame kurse jūs sužinosite, kaip naudoti
    funkcijas, kad parengtumėte gana sudėtingą formą (pvz., Mobius juostelę, bet trikampio
    formos). Po šios pamokos, jūs turite statybinių blokų priėmimo įvairių dizainų
    toną.
  tutorial_microsoftcarnival_longdescription: Sukoduokite savo klasės karnavalą su
    žaidimais, tokiais kaip “Whack-the-mol”, “Burstin' balionai ir tikslinė praktika.
  tutorial_thunkablescavenger_longdescription: Išmokite kurti savo “Scavenger Hunt”
    programą “Thunkable” ir naudokite savo programą, kad galėtumėte medžioti daiktus
    mobiliajame įrenginyje, kai tik jūsų kodas bus baigtas.
  tutorial_codeillusionfund_longdescription: Įeikite į magišką kodavimo ir kompiuterių
    mokslo pasaulį, kai išmoksite ir susipažinsite su kompiuterio pagrindais! Tai
    apims praktikuojantį spustelėjimą ir slinkimą, vilkimą ir numetimą, kopijavimą
    ir įklijavimą bei rašymą.
  tutorial_codeillusiongoofybeg_longdescription: Pradėti magišką kodavimo nuotykius
    su Goofy! Sužinokite, kaip piešti, spalvinti ir perkelti figūras, taip pat įkelti
    vaizdus ir garsus, kai įvaldysite žaidimų kūrimo pagrindus naudodami “JavaScript”.
  tutorial_codeillusiongoofyint_longdescription: 'Sukurkite savo interaktyvią skaitmeninę
    juostą naudodami “Goofy”, kai tyrinėsite žaidimų kūrimo džiaugsmą naudodami “JavaScript”.
    Ši veikla bus grindžiama tuo, ką išmokote mūsų įžanginėje veikloje “Disney Codeillusion”:
    žaidimų kūrimo nuotykis su “Goofy” pradedantiesiems.'
  tutorial_robotmagicescape_longdescription: Pabėgkite iš persekiojamo 3D kambario
    su programuojamų robotų pagalba.
  tutorial_codespeakclimate_longdescription: Sužinokite, kaip atsakingai kurti pagrindinę
    svetainę naudojant HTML ir padėti šviesti kitus apie klimato kaitą.
  tutorial_codespeaktwinkle_longdescription: Klausykitės garsiai skaitomo “Twinkle”
    kodavimo ir išmokite jį koduoti naudodami “ScratchJR” programą
  tutorial_coinbasecrypto_longdescription: Pasitikrink savo atmintį ir sužinok kriptografijos
    pagrindus!
  tutorial_codespeakcomp_longdescription: Sužinokite apie kirminų kompostavimą ir
    sukurkite žaidimą “Scratch”!
  tutorial_codespeaksnake_longdescription: Klausykitės istorijos apie gyvatę, klasikinę
    mobiliųjų žaidimų žvaigždę, ir sukoduokite savo žaidimą “ScratchJR”
  tutorial_prstemalexa_longdescription: Studentai ištirs balso dirbtinį intelektą
    - arba balso AI - kodavimo du Alexa įgūdžius. Studentai pradės žiūrėdami vaizdo
    įrašą, apimantį balso AI pagrindus, ir tada sukurs balso AI varomą programą “MIT
    App Inventor”, kurioje sakoma “Hello Moon'”, ir programą, kuri gali deklamuoti
    atsitiktinės erdvės faktus. Pamoka baigiasi žodyno peržiūra ir diskusija.
  tutorial_coderzfarm_longdescription: Programuokite robotą, kad pasodintumėte sodą,
    ir sužinokite, kaip robotai padeda ūkininkams realiame pasaulyje.
  tutorial_intelinofield_longdescription: Išmokite programuoti intelektualiojo traukinio
    atjungtas su veiksmų Snaps ir užbaigti vairavimo studentų misiją visame mieste
    savo lauko kelionę.
  tutorial_cablockchain_longdescription: Šiame interaktyviame kurse nagrinėjama “blockchain”
    technologija ir kriptovaliutos, naujos kartos žiniatinklio varomoji jėga. Sekite
    mūsų simbolius, kai jie įeina į medžioklės metaversą, kad surastų potencialų sukčių.
    Jie atranda daugybę kūrybinių “blockchain” programų ir svarsto, kaip tai galėtų
    paveikti visuomenę ateityje.
  tutorial_nasaparachute_longdescription: Šioje veikloje sužinosite, kaip JPL inžinieriai
    naudojo dvejetainį kodą, kad įtrauktų paslėptą pranešimą į parašiutą, naudojamą
    padėti Marso roveriui, atkaklumui, sėkmingai nusileisti Marse. Jūs taip pat turėsite
    galimybę sukurti savo paslėptą pranešimą.
  tutorial_nasascratch_longdescription: Sukurkite Mėnulio ar Marso tyrinėjimo žaidimą
    naudodami “Scratch”, vizualinę programavimo kalbą. Pagalvokite kaip NASA kosmoso
    misijos planuotojai, kad sukurtumėte savo žaidimą!
  tutorial_nasaorbit_longdescription: Šioje veikloje studentai naudoja “Scratch”,
    “Snap”! arba kita programavimo kalba, skirta sukurti interaktyvią erdvėlaivio,
    jungiančio į Tarptautinę kosminę stotį, modeliavimą. “Crew Orbital Docking Simulation”
    (“Coding Sim”) įtraukia studentus į skaičiavimo mąstymą, problemų sprendimą ir
    realaus pasaulio matematikos taikymą.
  tutorial_nasapackage_longdescription: Šioje veikloje studentai naudoja “Scratch”,
    “Snap”! arba kita programavimo kalba, skirta sukurti interaktyvų drono, plaukiančio
    po geografinę teritoriją, modeliavimą, kad būtų galima pristatyti paketą. Modeliavimas
    įtraukia studentus į skaičiavimo mąstymą, problemų sprendimą ir realaus pasaulio
    matematikos taikymą.
  tutorial_nasalunar_longdescription: 'Studentai sužino apie “Artemis 1” misiją ir
    NASA programų kūrimo iššūkį (ADC). Tikslas yra, kad studentai galėtų tolesnius
    veiksmus, kuriuos sukūrėme naudodami “Code.org” “App Lab”, kad išmoktų pagrindinio
    programavimo naudojant bloko kodą. '
  tutorial_meeestate_longdescription: 'Išspręskite galvosūkius, kad pabėgtumėte iš
    Dr. Breakowskio paslaptingo dvaro naujame “Minecraft Hour of Code: Escape Estate”.
    Naudokite kodavimą ir skaičiavimo mąstymą, kad atrakintumėte paslaptis, atidarytumėte
    spąstų duris ir atskleistumėte paslėptus įkalčius. Kodas savo išeitį aušros ir
    uždirbti milijoną smaragdų! Su kodavimu blokuose arba “Python”, “Hour of Code”
    siūlo mokymosi kelią visiems išmokti kodo pagrindus.'
  tutorial_imagipixelart_longdescription: Sužinokite “Python” ir sukurkite savo spalvingas
    animacijas šiame 1 valandos avarijos kurse!
  tutorial_kcjhealth_longdescription: 'Sužinokite apie duomenų vizualizavimą, algoritminį
    meną ir kodavimą, tyrinėdami SDG #3 ''Gera sveikata ir gerovė''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye ir Riri turi susiburti, kad
    padėtų Wakandai. Koduokite savo veiksmų kupiną veiklą, įkvėptą “Marvel Studios”
    “Juodoji pantera: Wakanda Forever”!'
  tutorial_nafbrand_longdescription: "“Code your Brand” sukursite virtualų kontaktų
    failą, kad sukurtumėte asmeninį QR kodą su savo kontaktiniais duomenimis. Baigę
    šią veiklą, jums bus įrengta moderni vizitinė kortelė, kurią galėsite bendrinti,
    kol užmezgate ryšius su žmonėmis, kurie gali padėti ar padėti jums karjeros ar
    kolegijos kelionėje."

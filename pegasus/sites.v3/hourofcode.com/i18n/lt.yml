  tutorial_caflags_longdescription: Sužinokite keletą pagrindinių programavimo sąvokų
    su blokai. Sukurkite savo skaičiavimo mąstymą naudodami paprastas formas, spalvas
    ir koordinates, kad pieštumėte pasaulio vėliavas. Atraskite savo kūrybiškumą,
    kai tyrinėjate skirtingas blokų ir vertybių sekas, kad sukurtumėte savo įdomius
    vėliavos šedevrus.
  tutorial_matariki_longdescription: 'Maia ir Čarlis yra iš Naujosios Zelandijos.
    Maia šeima ruošiasi švęsti Matariki: Māori naujus metus. Ji pakvietė savo draugą
    Charlie atvykti ir pasilikti savo šeimos marae (tradicinis susitikimų namas).
    Matariki yra daug įdomių problemų sprendimo užduočių ir veiklos! Pasinaudokite
    savo skaičiavimo mąstymo įgūdžiais, kad padėtumėte Maia ir Charlie pasiruošti
    šventei.'
  tutorial_carestaurant_longdescription: Čarlis ir Tilley nusprendė, kad jei jie tinkamai
    programuos Rossą, jis galės padėti padaryti tam tikrą tapybą, kad “Food Avengers”
    taptų patrauklesni. Įsitikinkite, kad jų algoritmai yra teisingi - neteisingai
    nukreiptas robotas su teptuku gali padaryti rimtą žalą!
  tutorial_casea_longdescription: Aleksas ir Lonnie sukuria išgalvotas žuvis ir super
    jūros būtybes su blokais. Padėkite jiems rūšiuoti sekas pagal tvarką ir derinti,
    pastebėdamas ir nustatydamas klaidas. Tinkinkite savo vandenyno sceną ir pritraukite
    savo personažus, pridėdami interaktyvumą. Pradedantieji koderiai ir išankstiniai
    skaitytojai laukiami!
  tutorial_cashield_longdescription: Tai vasaros atostogos ir Aleksas, jos šeima,
    ir Lonnie vyksta atostogų į Suomiją. Vyresnysis Alekso brolis Reubenas kuria programą
    apie skydo blazonry ir parodo Aleksui ir Lonnie, kaip ja naudotis. Prisijunkite
    prie jų, kai jie mokosi, kaip seka blokus, kad sukurtumėte nuostabius savo skydus!
  tutorial_ccwslimer_longdescription: Sužinokite, kaip programuoti savo bendrinamą
    žaidimą su keliais lygiais ir iššūkiais!
  tutorial_codinggalaxy_longdescription: Jūsų pirmoji misija Nuotykių planetoje, jūsų
    pareiga yra išspręsti kodavimo galvosūkius išsaugoti gražią planetą.
  tutorial_boatrace_longdescription: Sužinokite, kaip sukurti valčių lenktynių žaidimą.
    Žaidėjas naudoja pelę naršyti valtis į dykumos salą be nelygumai į kliūtis.
  tutorial_ccplay_longdescription: Kodas ir žaisti žaidimo lygių seriją, o mokymosi
    svarbių kompiuterių mokslo sąvokas. Galutiniame lygyje parodykite savo kūrybiškumą
    ir įgūdžius, kad galėtumėte koduoti savo žaidimą nuo nulio!
  tutorial_grinch_longdescription: 'Išmokite programuoti dronus ir aukštųjų technologijų
    roges su kodavimo magija, kad užfiksuotumėte dovanas ir eikite žemyn kalnu, kad
    grįžtumėte Kalėdas į Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Studentai tyrinėja kodavimo
    ir meno sankirtą, sukurdami kompiuterinę programą, leidžiančią jiems kurti pasirinktinius
    memus, kuriais galima pasidalinti su draugais.
  tutorial_codehsbitcoin_longdescription: Šioje “Code” valandos veikloje studentai
    supažindinami su “Bitcoin blockchain” knyga ir kai kuriais “Bitcoin” statistiniais
    duomenimis. Studentai pažvelgia į tai, kaip sandoriai veikia “Bitcoin” knygoje,
    ir tiria bendrą “Bitcoin blockchain” našumą.
  tutorial_codehsblockchain_longdescription: Studentai mokosi apie kriptovaliutų pagrindus
    tyrinėdami kriptografiją, maišą ir “blockchain” technologijas!
  tutorial_codehscipher_longdescription: 'Šioje Kodo valandos veikloje studentai supažindinami
    su kriptografija, naudodamiesi klasikiniu “Cezario” šifru, kad iššifruotų ir užšifruotų
    kai kuriuos pranešimus, taip pat atranda šifro trūkumą ir kaip jį patobulinti. '
  tutorial_codehscollision_longdescription: Studentai ištirs, kaip modeliavimas naudojamas
    moksliniuose tyrimuose. Jie ištirs, kaip masė ir greitis veikia elastinius susidūrimus,
    naudodamiesi impulso išsaugojimu ir kinetinės energijos išsaugojimu lygtimis,
    kad patikrintų galutines greičio vertes, apskaičiuotas modeliuojant. Studentai
    turėtų turėti išankstinių žinių apie matematinių lygčių sprendimą naudojant pagrindinę
    algebrą.
  tutorial_codehsmath_longdescription: 'Studentai supažindinami su “Tracy the Turtle”
    ir išmoksta koduoti skirtingus matematinius modelius “Python”! Jokia kodavimo
    patirtis nėra būtina, tačiau studentai turėtų būti baigę Algebra I ar aukštesnę. '
  tutorial_codehsmusic_longdescription: Studentai tyrinėja, kaip kodavimas naudojamas
    muzikos kūrime, kurdami savo dinamiškus aštuonių skaičių ritmus ir modelius naudodami
    “JavaScript” blokus!
  tutorial_codehssports_longdescription: Studentai sužino, kaip kodavimas naudojamas
    sporto ir žaidimų dizaine, pastatydami originalų sportinį vaizdo žaidimą, kurį
    galima nedelsiant pasidalyti su draugais!
  tutorial_codemojipizza_longdescription: 'Šis kursas skirtas mokyti studentus JavaScript
    objektų pagrindus. Studentai išmoks pagrindinius duomenų tipus, kurie gali būti
    saugomi kintamuosiuose, nuo jų pirmojo boolean iki savo objektų kūrimo su keliomis
    savybėmis. Dėl šios veiklos sudėtingos sąvokos lengvai suprantamos naudojant visų
    mėgstamą maistą: Pica!'
  tutorial_moonlander_longdescription: Sužinokite fiziką, kaip jūs kodą! “Moon Lander”
    yra “Game Builder” kursas su 17 pratimų, kurie padės jums sukurti savo fizikos
    pagrįstą žaidimą. Žaidime naudosite kodą ir 6-9 klasės fizikos sąvokas, kad padėtumėte
    erdvėlaiviui saugiai nusileisti Mėnulyje.
  tutorial_sushicards_longdescription: Padaryti žaidimą, kur jūs perkelti ryklys aplink
    pabandyti ir sugauti žuvį.
  tutorial_codesparkcreate_longdescription: Kada nors norėjote suprojektuoti ir sukoduoti
    savo vaizdo žaidimą? Pasirinkite iš dviejų žaidimų rinkinių, kurie padės jums
    sukurti ir koduoti “Mario” stiliaus vaizdo žaidimą naudodami “CodesPark Academy”
    sąsają be žodžių. Pradedantieji koderiai ir išankstiniai skaitytojai laukiami!
  tutorial_hardvsoft_longdescription: Per iliustruotą vaikų istoriją ir darbalapius
    jūsų mokiniai sužinos skirtumus tarp aparatinės ir programinės įrangos.
  tutorial_codestersecard_longdescription: 'Sukurkite savo programavimo įgūdžius,
    kai sužinosite, kaip sukurti elektroninę sveikinimo atviruką, kuria galite pasidalinti
    su savo mokytoju, šeima ar draugais! '
  tutorial_codesterslogo_longdescription: Naudokite kodą, kad gautumėte kūrybinį ir
    sukurtumėte savo įmonės logotipą! Jūs išmoksite kodavimo pagrindai programavimo
    kalba, Python. Po to, kai dirbate per pamoką, turėsite visus įgūdžius, kurių reikia
    norint sukurti savo asmeninio prekės ženklo logotipą!
  tutorial_codesterstshirt_longdescription: 'Sužinokite pagrindinius programavimo
    įgūdžius ir praktikuokite judėti koordinačių plokštumoje, kai kuriate savo monograminį
    marškinėlių dizainą! '
  tutorial_codewards_longdescription: Prisijunkite prie įdomios misijos, kad išsaugotumėte
    povandeninį miestą. Patirkite gelbėjimo inžinieriaus darbą, nustatantį pažeistas
    miesto sistemas komandomis ir algoritmais. Įveikite įvairius iššūkius, kad įrodytumėte
    savo įgūdžius, intelektą ir drąsą!
  tutorial_olympics_longdescription: 'Kartu su Elsie pasiruoškite robotų olimpinėms
    žaidynėms! Kartu su programavimo koncepcijomis sužinokite, kaip vairuoti, rinkti
    detales ir kurti įrankius, kurti ir išbandyti savo galingą robotą. '
  tutorial_codinismhero_longdescription: Sužinokite programavimo pagrindus per linksmus
    pavyzdžius ir kurkite žaidimą mokydamiesi!
  tutorial_discovery_longdescription: Du personažai susitinka pasaulyje ir atranda
    stebinantį objektą. Kas atsitiks toliau? Naudodamiesi “Scratch” ir “CS First”,
    kiekvienas gali sukurti savo unikalią istoriją su kodu.
  tutorial_csfirstname_longdescription: Pasirinkite vardą ir atneškite žodžio raides
    į gyvenimą naudodami kodą. Pasirinkite slapyvardį, augintinio vardą, gyvūną, sportą,
    vietą ar hobį.
  tutorial_edisonmove_longdescription: Pristatykite tekstu pagrįstą programavimą ir
    pagrindinę skaičiuojamąją sekos koncepciją savo studentams, naudodami “Edison”
    robotus ir “eDpy”, teksto pagrindu sukurtą programavimo kalbą, pagrįstą “Python”.
    Naršykite kompiuterių mokslo ir programavimo pagrindus, įskaitant funkcijas, įvestis,
    įvesties parametrus ir išėjimus. Tada imkitės kodavimo iššūkio ir parašykite savo
    programą, kad jūsų “Edison” robotas patektų per labirintą.
  tutorial_edisonspider_longdescription: Pristatykite pagrindines kintamųjų ir duomenų
    skaičiavimo koncepcijas, dvi pagrindines bendrosios paskirties programavimo kalbų
    dalis, naudodami Edisono robotus ir “Scratch” pagrįstą programavimo kalbą “EdScratch”.
    Studentai gali dirbti per šią pamoką savarankiškai mokydamiesi, kas yra kintamieji,
    kodėl mes juos naudojame ir tada pritaikydami savo žinias programuodami Edisoną
    vairuoti kaip voras, kuriuo spąstus.
  tutorial_edisonspotlight_longdescription: Pristatykite Edisono robotus savo mokiniams,
    padėdami jiems pradėti tyrinėti, kas yra robotas ir kaip jis gali jausti ir reaguoti
    į pasaulį. Studentai gali dirbti per šią pamoką savarankiškai, nes jie programuoja
    “Edison” robotą naudodami blokų pagrindu sukurtą programavimo kalbą “EdBlocks”,
    praktikuodami kompiuterių mokslo pagrindus, įskaitant seką, kilpas ir sąlyginius
    dalykus.
  tutorial_firiapython_longdescription: Gaukite savo mikro:bitų paruoštą ir išlyginkite
    “Python” kodavimą! “CodeSpace” padės jums žingsnis po žingsnio nuo pat pirmosios
    “Python” linijos iki interaktyvios programos kodavimo mygtukais ir šviesos diodais.
    Sužinokite įterptųjų įrenginių programavimo, įvesčių stebėjimo ir išėjimų valdymo
    pagrindus. Sužinokite, kaip kintamieji ir jei pareiškimai kontroliuoja kodo srautą,
    ir baigti su greitu ir įdomiu mikro žaidimu!
  tutorial_gamefrootsquid_longdescription: Kolosalūs kalmarai yra didžiausi bestuburiai
    pasaulyje. Šiame kodavimo žaidime pradedantiesiems jūs išmoksite kodavimo pagrindus
    ir sukursite žaidimą, kuris tyrinėja kalmarų gyvenimą po vandenynu. Atrasite slaptą
    milžiniško kalmaro gyvenimą, kaip koduoti klaviatūros žaidimų valdiklius (įvesties/išvestis),
    “Google Blockly” kodavimo kalbą, kaip paskelbti savo kompiuterinį žaidimą.
  tutorial_duckpiano_longdescription: Šiame projekte jūs padarysite klavišus savo
    kompiuteryje žaisti quack garsus skirtingose aikštelėse, kaip pianinas, kuris
    skamba kaip antis. Galite naudoti savo ančių fortepijoną, kad galėtumėte žaisti
    paprastas melodijas. Vėliau galite išbandyti kitus garsus, tokius kaip šunų loja
    ar net garsus, kuriuos įrašote patys. Šis projektas geriausiai veikia kompiuteryje
    su klaviatūra, tačiau jį būtų galima pritaikyti darbui planšetiniame kompiuteryje.
  tutorial_gpsound_longdescription: Šiame projekte parašysite programą, leidžiančią
    įrašyti garsą iš kompiuterio mikrofono, atkurti jį atgal ir nupiešti įrašyto garso
    vaizdą. Tada galite apdoroti įrašymą, kad pridėtumėte efektų, tokių kaip poslinkis,
    atvirkštinis ar aidas.
  tutorial_groklearningpython_longdescription: Sukurkite savo programavimo įgūdžius
    ir sukurkite savo gyvūnų klasifikatorių! Šiame kurse naudosite programavimo kalbą
    “Python”, kad klasifikuotumėte gyvūnus pagal jų savybes. Sužinosite apie gyvūnų
    skirtumus ir tai, kaip biologai naudoja programavimą, kad padėtų jiems atlikti
    mokslą! Ši veikla turi tam tikrų prisiimtų žinių (kintamieji, spausdinimas ir
    įvestis).
  tutorial_htmltimetravel_longdescription: Paimkite nuotykių kelionę per laiką ir
    užkariaukite gilią erdvę, mokydamiesi judėti, pasukti ir transformuoti objektus
    naudodami animacijos pagrindus CSS.
  tutorial_hp_flappy_longdescription: Sužinokite loginį mąstymą ir programavimo koncepciją
    kurdami savo “Flappy Birds” stiliaus žaidimą “HyperPad”.
  tutorial_appytappin_longdescription: Ši mokytojų vadovaujama veikla, pritaikyta
    “Kodo valandai”, supažindina vaikus su tekstu pagrįstos programavimo kalbos naudojimu
    kuriant mobiliųjų žaidimų programą. Jie projektuoja algoritmus ir naudoja kintamuosius
    bei funkcijas, taip pat testuoja ir derina savo darbą. Apima nuoseklų pamokų planą,
    mokinio išteklius, palaikymo korteles ir iš anksto parašytą programos šabloną.
  tutorial_icipher_longdescription: Ši mokytojo vadovaujama veikla, pritaikyta Kodekso
    valandai, moko vaikus saugiai bendrauti. Vaikai sužino, kad pranešimai visą laiką
    buvo užšifruoti ir iššifruoti naudojant šifrus. Jie tyrinėja kriptografiją ir
    supranta saugių ryšių poreikį.
  tutorial_iguess_longdescription: Pristatome “Quick Response” kodus 3—5 metų vaikams.
    Naudokite planšetinius kompiuterius, kad nuskaitytumėte QR kodus ir atspėtumėte
    mini žvėrį iš tam tikros buveinės.
  tutorial_imake_longdescription: Ši neprijungta mokytojų vadovaujama veikla 3—5 metų
    vaikams naudoja klasikinius vaikų darželio ritmus, kad įvestų algoritmų, sekos
    ir pasikartojimo koncepciją. Nustatydami populiarių ritmų žingsnius ir modelius,
    vaikai pradeda suprasti, kad algoritmai yra aplink mus.
  tutorial_imorse_longdescription: Naršykite kriptografiją naudodami Morzės kodą ir
    “Sphero”. Sužinokite, kad fizinės sistemos gali būti užprogramuotas ir rašyti
    kodą Sphero bendrauti.
  tutorial_kanohp_longdescription: Išmokite koduoti ir padaryti magiją ekrane su kūrybiniais
    iššūkiais. Padarykite plunksnų skraidymą ir ugnies srautą, kurkite muziką ir dar
    daugiau.
  tutorial_khanwebpages_longdescription: Sužinokite, kaip kurti tinklalapius su HTML
    žymomis ir CSS, ir baigti kurti savo atviruką, kad galėtumėte pasidalinti su draugais
    ar šeima.
  tutorial_kibobowl_longdescription: Avarijos! Kokiu atstumu KIBO turi pereiti, kad
    patektumėte nuo boulingo juostos pradžios iki smeigtukų? Galite sukurti vieną
    tiesią juostą arba sudėtingesnį kelią. Studentai naudos įvertinimą ir matavimą,
    kad sukurtų programą, skirtą važiuoti juostos ilgiu. Jie patikrins, kiek vienas
    priekinis blokas atlieka KIBO, tada tobulins savo programas naudodami inžinerinio
    projektavimo procesą.
  tutorial_kibodance_longdescription: Turėkime KIBO Robot šokių vakarėlį! Nustatykite
    muzikos grotuvą, kad galėtumėte groti mėgstamą klasės dainą, arba dainą, prijungtą
    prie jūsų tyrinėjamos pasaulio kultūros. Studentai papuoš savo KIBO kaip šokėją,
    tada jie sukurs programą, skirtą išmokyti savo KIBO šokti į muziką. Studentai
    išmoks sukurti programą, skirtą išreikšti idėją (šiuo atveju šokį), daugiausia
    dėmesio skiriant sekos gebėjimui.
  tutorial_buildcharacters_longdescription: Kokius charakterio bruožus galite nustatyti
    knygose ar pažįstamuose žmonėse? Sukurkite savo pūkelis ir naudokite kodą, kad
    pakeistumėte jo savybes ir atneštumėte savo personažą į gyvenimą! Įrengtas “JavaScript”
    viršutiniam elementariui.
  tutorial_designgames_longdescription: Populiariausias iš anksto skaitytojas app
    dabar apima skaitmeninį Maker Space! Padarykite lygius, kurkite žaidimus ar kurkite
    personažus. Pasirinkite savo veiklą ir pradėkite kurti naudodami “Kodable”! Įrengtas
    “JavaScript” viršutiniam elementariui.
  tutorial_makelevels_longdescription: Ar galite sukurti simetrišką labirintą? Labirintas
    stačiu kampu? Gaukite kūrybingų ir išsamius labirintus kūrimo iššūkius naudodamiesi
    pagrindinėmis kodavimo koncepcijomis. Suderinta su K-5 Common Core matematikos.
  tutorial_wizard_longdescription: Kelionė į “Code Magic” pasaulį kaip “Code Wizard”.
    Išmokite kurti ir mesti burtus, kad pritaikytumėte savo pilį.
  tutorial_mbscratchcards_longdescription: Prijunkite fizinį mikro:bit pasaulį su
    virtualiu “Scratch” pasauliu.
  tutorial_mbswiftplaygrounds_longdescription: Norėdami sužinoti “Swift”, naudokite
    “micro:bit” naudodami “iPad”.
  tutorial_mbbuttons_longdescription: Šiame įvadiniame projekte, paspaudus mygtukus,
    “micro:bit” ekrane bus rodomos nuotraukos ar animacijos. Ši veikla tinka tiems,
    kurie niekada neprogramavo anksčiau, arba tiems, kurie ieško paprasto įvado į
    BBC micro:bit programavimą. Jis naudoja “MicroBlocks” - “Scratch” tipo programavimo
    sistemą, leidžiančią iškart pamatyti savo kodą, veikiantį “micro:bit”.
  tutorial_meteor_longdescription: Šiame projekte sukursite “Falling Meteors” žaidimą
    “BBC micro:bit”. Naudodamas mygtukus, žaidėjas perkels skydą, kad sugautų krentančius
    meteorus ir išgelbėtų Žemę. Šiame projekte išmokti metodai gali būti naudojami
    gaminant daugybę kitų “BBC micro:bit” žaidimų, įskaitant klasiką, tokią kaip “Pong”
    ir “Space Invaders”.
  tutorial_ballbounce_longdescription: Sužinokite, kaip sukurti mobiliąją programą,
    kurioje vartotojas per ekraną nukreiptų rutulį ir jis atsimuštų iš kraštų.
  tutorial_mitcodi_longdescription: Sužinokite, kaip sukurti savo interaktyvią mobiliąją
    programą. Paspauskite bičių ir išgirsti jį Buzz!
  tutorial_mitdoodle_longdescription: Padarykite mobiliąją programą, kurioje galite
    piešti paveikslėlius ekrane!
  tutorial_talktome_longdescription: Sužinokite, kaip sukurti mobiliąją programą,
    kuri priverčia jūsų telefoną kalbėtis su jumis!
  tutorial_mobilecspmap_longdescription: Naudokite “App Inventor”, kad sukurtumėte
    žemėlapio turą po orientyrus savo mieste, valstijoje ar bet kurioje pasaulio vietoje.
    Savarankiškai valdomi vaizdo ir teksto vadovėliai veda studentus kuriant vartotojo
    sąsają ir koduojant mobiliąją programą, naudojant žemėlapio komponentą ir nustatant
    vietas pagal platumą ir ilgumą.
  tutorial_ozorandom_longdescription: 'Sužinokite, kaip kompiuteriai sukuria atsitiktinius
    skaičius ir juos naudoja, tada naudokite atsitiktinio judėjimo programą, kad padėtumėte
    sėklų idėjas istorijai. '
  tutorial_ozotroll_longdescription: 'Sužinokite skirtumą tarp interneto trolių ir
    pasakų trolių, tada išmokykite Evo, kaip būti geru troliu, kuris jus apsaugo. '
  tutorial_peblioart_longdescription: 'Išmokite piešti ir animuoti figūras kodu, kad
    sukurtumėte interaktyvius meno kūrinius, įkvėptus menininkų. '
  tutorial_astropi_longdescription: Užrašykite pranešimą ir patikrinkite aplinkos
    oro temperatūrą TKS laive naudodami internetinį “Astro Pi” kompiuterio “Sense
    HAT” simuliatorių.
  tutorial_rgart_longdescription: Ieškote lengvo ir intuityvaus būdo išmokyti savo
    studentus koduoti? “RoboGarden STEAM” sulydė kodą, praktikuojantį STEAM mokymąsi
    ir žaidusias misijas keliose veiklose. Meno veikloje studentas supranta spalvų
    maišymo sąvokas, naudodamas kodavimo blokus, kad išspręstų iššūkius gimtadienio
    vakarėlyje.
  tutorial_rgengineer_longdescription: Ieškote lengvo ir intuityvaus būdo išmokyti
    savo studentus koduoti? “RoboGarden STEAM” sulydė kodą, praktikuojantį STEAM mokymąsi
    ir žaidusias misijas keliose veiklose. Inžinerinėje veikloje studentas mokosi
    pagrindinės robotikos, naudodamas kodavimo blokus, kad išspręstų iššūkius kalėdiniame
    vakarėlyje.
  tutorial_rgmath_longdescription: Ieškote lengvo ir intuityvaus būdo išmokyti savo
    studentus koduoti? “RoboGarden STEAM” sulydė kodą, praktikuojantį STEAM mokymąsi
    ir žaidusias misijas keliose veiklose. Matematikos veikloje studentas praktikuoja
    skaičiavimą, papildymą ir atimimą, spręsdamas kai kuriuos kodavimo uždavinius.
  tutorial_rgscience_longdescription: Ieškote lengvo ir intuityvaus būdo išmokyti
    savo studentus koduoti? “RoboGarden STEAM” sulydė kodą, praktikuojantį STEAM mokymąsi
    ir žaidusias misijas keliose veiklose. Mokslo veikloje studentas eina per kelionę
    į kosmosą, spręsdamas kelis kodavimo iššūkius ir žino daugiau apie kosmoso elementus
    ir mokslo faktus.
  tutorial_rgtech_longdescription: Ieškote lengvo ir intuityvaus būdo išmokyti savo
    studentus koduoti? “RoboGarden STEAM” sulydė kodą, praktikuojantį STEAM mokymąsi
    ir žaidusias misijas keliose veiklose. Technologijų veikloje studentas eina per
    kelionę į vulkanines salas, spręsdamas kelis kodavimo iššūkius, suprasdamas pagrindines
    technologijos sąvokas.
  tutorial_robotmagic3d_longdescription: Pasinaudokite savo vaizduotę, kad sukurtumėte
    animuotą 3D logotipą savo vardą, savo mėgstamą sporto komandą ar viską, ko norite.
    Naudokite kodą, kad 3D modeliai ir raidės atgytų smagiai. Pabaigoje galite atsisiųsti
    animuotą savo kūrinio lipduką ir pasidalinti ja su draugais.
  tutorial_robotmagicflappy_longdescription: Naudokite savo vaizduotę sukurti 3D Flappy
    Bird žaidimą. Naudokite kodą, kad 3D modeliai atgytų smagiai. Pabaigoje galite
    pasidalinti savo kūrinį su draugais ir iššūkis jiems aukštą rezultatą.
  tutorial_scratchadventure_longdescription: Siųsti savo mėgstamus Cartoon Network
    simbolių Quest, iš tolimiausių pasiekia visatos, į Craig's upelio krašto. Atrakinkite
    slaptus lobius ir atraskite naujus personažus kurdami nuotykių žaidimą.
  tutorial_scratchtalk_longdescription: Atsineškite savo personažus į gyvenimą “Scratch”
    naudodami naujus “Text-to-speech” blokus, kuriuos maitina “Amazon”. Sukurkite
    rapping robotą arba interaktyvią animaciją, kurioje kalbama. Šis projektas parodys,
    kaip sukurti kalbančias animacijas, kurios sukasi, priartina ir keičia spalvas.
    Galimybės yra begalinės!
  tutorial_scratchjrstory_longdescription: Tarpinė veikla, skirta 2nd-5 klasių vaikams,
    turintiems tam tikros patirties su “ScratchJr”. Vykdydami šią veiklą ir tęsdami
    laiką su “ScratchJR”, studentai turės galimybę kūrybiškai mąstyti, tobulinti savo
    pasakojimą ir bendradarbiauti su bendraamžiais.
  tutorial_scratchjrtwinkle_longdescription: "“Twinkle”, “Twinkle Little Star Class”
    bendradarbiavimas yra įžanginė veikla, skirta vaikams darželyje per antrąją klasę,
    neturintiems programavimo patirties. Vykdydami šią veiklą, studentai turės galimybę
    kūrybiškai mąstyti, tapti pasakotojais ir tobulėti matematinio samprotavimo ir
    sekos nustatymo įgūdžiais."
  tutorial_spherocomm_longdescription: Sužinokite apie netinkamą bendravimą tiek bendruomenėje,
    tiek kompiuterinėje programoje. Naudokite šias žinias, kad išspręstumėte bet kokį
    netinkamą bendravimą ar klaidas programoje, stengdamiesi padėti BOLT rasti kelią
    namo.
  tutorial_spherocommunity_longdescription: Sukurkite paprastą kelią, kuris atspindi
    bendrą maršrutą, kuriuo keliaujate kasdien. Sukursite dvi programas, nupieštą
    kelią ir blokinių programų kelią per savo bendruomenės maršrutą.
  tutorial_spherofunctions_longdescription: Sužinokite, kaip naudoti ir remtis funkcijomis,
    kad “Sphero” paverstų skaičiuotuvu.
  tutorial_spheroinfrared_longdescription: Tapkite epidemiologu, kad sustabdytumėte
    retos robotų infekcijos, kamuojančios BOLT robotų bendruomenę, plitimą.
  tutorial_spherolightsensor_longdescription: Sužinokite, kaip sukurti programą, kuri
    naudoja aplinkos šviesos jutiklį, kad matuotų liuksų vertes ir persekiotų BOLT.
  tutorial_spheromansion_longdescription: Laikyti dinozaurų krūva jūsų namuose neturėtų
    būti problema, tiesa? Kaip jūs įsivaizduotumėte, tai nesibaigia gerai. Jūs esate
    įstrigę dvaro bibliotekoje ir turite užprogramuoti savo išeitį.
  tutorial_roadblocks_longdescription: Kaip jūsų bendruomenės tęsinys, jūs pakeisite
    savo blokų programą, kai jūs ir jūsų partneris susidursite su skirtingais maršruto
    blokais.
  tutorial_spherotext2_longdescription: Sužinokite savo pirmąjį sąlyginį statant įdomus
    žaidimas, kuriame jums bus mesti Sphero ir atspėti gyvūnų garsus. Tai puiki veikla,
    kai baigsite 1 tekstą.
  tutorial_spherotext3_longdescription: Sužinokite, kaip pakeisti pagrindinius “Sphero”
    šviesos diodus pagal giroskopo sukimosi greitį. Taip pat sužinosite apie normalizavimą
    ir absoliučią vertę. Tai puiki veikla, kai baigsite 1 ir 2 tekstą.
  tutorial_spherotext4_longdescription: Naudokite kintamuosius statyti karšto bulvių
    žaidimas powered by Sphero. Norėdami atgaivinti šį klasikinį žaidimą, naudosite
    pseudokodą ir skaitysite dokumentus. Taip pat sužinosite apie technines sąvokas,
    tokias kaip kilpa iki ir atsitiktinumas ribose. Tai puiki veikla, kai baigsite
    tekstą 2 arba 3.
  tutorial_spheroraptor_longdescription: Sukurti spirituoto rašiklį išlaikyti Sferoraptors
    baimėje, o taip pat rašyti kodą į Spheroraptors pabėgti. Nuo kilpų, iki sąlygų,
    operatorių ir net komparatorių, jums reikės tiek kodavimo žinių, kiek galite turėti.
  tutorial_stempiday_longdescription: Mes naudojame skaičių Pi, kad apskaičiuotume
    apskritimo perimetrą ir plotą, bet ar kada nors susimąstėte, iš kur šis skaičius
    kilęs ar kaip jį apskaičiuoti? Šioje kodavimo veikloje atsitiktinai generuosite
    taškus, panašius į labai blogą žaidėją, šaudantį smiginį prie smiginio lentos.
    Smiginio, kuris nusileidžia apskritimo viduje, procentas gali padėti mums apskaičiuoti
    Pi. Tada pakeiskite taškų spalvas tiesiog for fun!
  tutorial_stemplanetoids_longdescription: Ar žinojote, kad klasikinių “Asteroids”
    ir “Lunar Lander” žaidimų kodas yra paprastesnis, nei galėtumėte pagalvoti? Ar
    žinojote, kad abu šie žaidimai turi tikslią fiziką? Šioje veikloje jums bus nustatyti
    skaldytų asteroidų žaidimas, kur laivas juda tik tiesia linija. Tada jūs pridėsite
    sunkumą į žaidimą ir bandysite iškrauti laivą Mėnulyje! Veikia su chromebookais
    ir kitais įrenginiais!
  tutorial_stempong_longdescription: Ar žinojote, kad populiaraus žaidimo “Bonk.io”
    ir klasikinio “Pong” žaidimo kodas yra paprastesnis, nei manote? Ar žinojote,
    kad abu šie žaidimai turi tikslią fiziką? Šioje veikloje jūs pataisysite sugadintą
    “Pong” žaidimo versiją, kad objektai atšoktų taip, kaip turėtų. Tada pridėsite
    sunkumą, kad sukurtumėte Bonk.io kloną. Veikia su chromebookais ir kitais įrenginiais!
  tutorial_algobot_longdescription: "“AlgoBot” yra dėlionė, vykstanti visos galaktikos
    kolonizacijos laive “Europa”, kur perdirbimo misija siaubingai negerai. Žaidėjai
    komandą AlgoBot, protingas mažai paslaugų Droid, ir išmokti naudoti vizualinę
    programavimo kalbą, siekiant padėti jam įveikti krizę!"
  tutorial_thunkableapps_longdescription: 'Sužinokite, kaip kurti savo programas naudojant
    blokų kodavimą! '
  tutorial_toxicodedot_longdescription: 'Pasirinkite kortelę iš savo denio ir interpretuokite
    jos kodą, kad galėtumėte progresuoti per pasaulį. Naudokite savo intuityvius sugebėjimus
    atspėti taisykles ir mokytis iš savo klaidų. “Compute it” ir “Silent Teacher”
    komanda padarė atsargiai, turėdami tuos pačius pagrindus: bandymus ir klaidas,
    o ne žodinius paaiškinimus, sklandų progresavimą, be kodo tipo, prieinamumą absoliutiems
    pradedantiesiems.'
  tutorial_gcactions_longdescription: Atraskite veiksmus, vieną iš pagrindinių kodavimo
    blokų, ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie robotus ir tai, ką jie iš tikrųjų gali padaryti.
  tutorial_gccomparators_longdescription: Atraskite lygintuvus ir logines taisykles,
    kurios yra pagrindiniai kodavimo blokai, ir naudokite juos vaizdo žaidimui koduoti!
    Susipažinkite su skaitmenine kultūra ir sužinokite apie mūsų internetinės veiklos
    stebėjimą.
  tutorial_gcconditions_longdescription: Atraskite sąlygas, vieną iš pagrindinių kodavimo
    blokų, ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie algoritmus, kurie įgalina mūsų internetinį pasaulį.
  tutorial_gccreate_longdescription: Sukurkite savo pirmąjį vaizdo žaidimą naudodami
    “GameCode”! Sukurkite naujus simbolius, padarykite juos (šiek tiek) protingesnius,
    suteikite žaidėjui supervalstybių... Dangaus riba!
  tutorial_gcevents_longdescription: 'Atraskite įvykius, vieną iš pagrindinių kodavimo
    blokų ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie dirbtinį intelektą ir kaip jis gali būti prasmingas jūsų gyvenime. '
  tutorial_gcloops_longdescription: Atraskite kilpas, vieną iš pagrindinių kodavimo
    blokų ir naudokite juos vaizdo žaidimui koduoti! Naršykite skaitmeninę kultūrą
    ir sužinokite apie aido kameros reiškinį socialiniuose tinkluose.
  tutorial_gcvariables_longdescription: Atraskite kintamuosius, vieną iš pagrindinių
    kodavimo blokų, ir naudokite juos koduoti vaizdo žaidimą! Naršykite skaitmeninę
    kultūrą ir sužinokite apie tai, kas yra duomenys ir kaip jie veikia.
  tutorial_beanything_longdescription: Naršyti šešis cool karjeros ir pamatyti, kaip
    kodavimas gali būti taikomas kiekvienam iš jų! Sužinokite, koks yra robotų inžinierius,
    muzikantas, astronautas, ūkininkas, bitininkas ir konditerijos virėjas. Naudokite
    programavimą, kad pagyvintumėte personažus, kurtumėte muziką, pasakotumėte istorijas,
    kurtumėte žaidimus ir net kurtumėte meną.
  tutorial_change_longdescription: Sukurkite projektą, kuris parodytų, kaip pakeistumėte
    pasaulį! Nesvarbu, ar esate aistringas perdirbimui, ar turite idėją pasiekti taiką
    pasaulyje, pasidalykite savo vizija su kodu!
  tutorial_cooking_longdescription: Parodykite savo įgūdžius - sukurkite interaktyvų
    valgio gaminimo žaidimą. Pradedantieji gali naudoti savarankiškai vadovaujamą
    vadovėlį, o labiau pažengę koderiai turi galimybę pradėti nuo tuščio projekto.
  tutorial_crystal_longdescription: Mūšis su draugais šiame daugelio žaidėjų žaidime.
    Taikykite savo strategijas ir duobę savo kodą prieš visą Tynker bendruomenę, kad
    pamatytumėte, kas yra tikrasis kodavimo čempionas! Vaidino burtai, rinkti power-ups,
    ir nugalėti priešų, kaip jūs mūšis laukinių 4 žaidėjų arenoje, kuri mažėja apsuptyje
    lavos!
  tutorial_landscape_longdescription: Naudokite “Python” rašiklio piešimo funkciją,
    kad sukurtumėte kraštovaizdį naudodami kodą. Naudokite jau sukurtus kraštovaizdžio
    elementus arba sukurkite savo struktūras. Paskelbkite ir dalinkitės savo kūriniais!
  tutorial_pets_longdescription: Sukurti įdomus žaidimas apie augintiniai - arba realus
    arba įsivaizduojamas! Pradedantieji gali naudoti savarankiškai vadovaujamą vadovėlį,
    o labiau pažengę koderiai turi galimybę pradėti nuo tuščio projekto.
  tutorial_petvet_longdescription: Įtempta diena Pet Vet veda į įdomus, kaip jūs ir
    Barbė padėti augintiniai įvairovė per savo pirmųjų ištyrimas. Nuo naminių gyvūnėlių
    nukreipimo į egzaminų kambarį iki diagnozavimo jų šnipinėjimo, boo-boos ir niežėjimo,
    rasite, kad kiekvienas galvosūkis turi sprendimą, kad augintiniai jaustųsi geriau
    nei bet kada!
  tutorial_superhero_longdescription: Naudokite HTML ir CSS pikselių meną, kad sukurtumėte
    savo mėgstamas superherojų kaukes. Paskelbkite ir dalinkitės savo kūriniais!
  tutorial_vidcodeplastic_longdescription: Plastiko užpildymo mūsų vandenynus problema
    ir toliau blogėja. Laimei, jūs galite padaryti savo balsą išgirsti kodu per Plastic
    Pollution PSA. Užkodavę PSA apie plastiko taršą naudodami “JavaScript”, galite
    sukurti antrą vaizdo įrašą apie bet kurį jums rūpimą dalyką! Išmokite naudoti
    kilpas, sinusines bangas ir pritaikytus jaustukus, kad sukurtumėte unikalų projektą.
  tutorial_vidcodetypeface_longdescription: Sukurkite savo šriftą naudodami tipografijos
    formas ir elementus. Tipas turi daugiau elementų, nei jūs galėjote suprasti! Iki
    šiol mes kalbėjome apie šriftus ir tai, kaip jie yra skirtingi teksto stiliai.
    Šriftai iš tikrųjų yra tik skirtingi šrifto stiliai. Šriftas yra šriftų šeima,
    turinti panašias savybes.
  tutorial_washustorm_longdescription: Sužinokite, kaip užprogramuoti gaunamą audrą.
  tutorial_activitypackets_longdescription: Raskite valandas šeimai palankių linksmybių
    su “Wonder Workshop” spausdinamais kūrybinio kodavimo veiklos paketais. Atsineškite
    kodavimą į gyvenimą naudodami “Dash”, “Dot” ir “Cue” robotus, atsisiųsdami šią
    internetinę ir neprisijungę veiklą, kad galėtumėte naudoti “Hour of Code” ir už
    jos ribų!
  tutorial_googlerookie_longdescription: Šioje veikloje koduosite “Rookie” teminį
    koliažą naudodami “Blockly”, įžanginę kodavimo kalbą. Naudodami sekas, kintamuosius
    ir kilpas sukursite unikalų kūrinį, išryškinantį jūsų kūrybiškumą!
  tutorial_tommyturtle_longdescription: Pagalba jauniems vaikams išmokti kodavimo
    su Tommy vėžlys pagrindai! “Best Mobile App Awards” aukso apdovanojimo nugalėtojas
    už geriausią edukacinę programą. Sujungia su “StemDash”, kad tėvai ir mokytojai
    galėtų stebėti mokymosi pažangą, kalbėtis su vaiku, kad paskatintų ar apribotų
    jo žaidimo laiką.
  tutorial_mazyad_longdescription: Šis produktas praplės mūsų ribas ir sukurs integruotą
    popierinę versiją su kompiuterizuotomis programomis ir alternatyvą, jei kompiuteris
    nebus naudojamas dėl kokių nors priežasčių. Tai taip pat bus įvadas į supratimą
    apie programavimą apskritai.
  tutorial_gamemaker_longdescription: "“Game Maker” yra atvira baigta veikla, kurioje
    studentai gali sukurti viską, ko nori, naudodami paprastą kodo vedlį. Tiesiog
    spustelėkite mielo mažo monstro paveikslėlį ir pasirinkite vieną iš meniu parinkčių.
    Norintiems gilintis į žaidimų kūrimą taip pat įtraukiami pažangesni vadovėliai."
  tutorial_duckrace_longdescription: Šiame kurse jūs išspręsite programavimo užduotis,
    kad padėtumėte Toni ančiui rinkti monetas savo atostogų santaupoms. Kurso pabaigoje
    jūs sukuriate savo žaidimą.
  tutorial_allcancodeapps_longdescription: Naudodami “Allcancode” platformą kurkite
    žiniatinklio ir mobiliųjų programų nuo dizaino iki pristatymo. Taikymo logika
    parašyta “Google Blockly”, programavimo kalba, naudojama daugumoje Code.org veiklų.
  tutorial_n2y_longdescription: Šiose spausdinamose veiklose studentai gali padėti
    mažam robotui, pavadintam “Bitt Bott”, ištirti įvairias žemės formas Žemėje. Studentai
    suteikia “Bitt Bott” paprastas kryptis, pasirinkdami ir sukdami ratu tinkamas
    krypties rodykles. Kiekviena iš šešių veiklų apima paprastas kryptis, kurios palaikomos
    simboliais iš “n2y® SymbolsTix PRIME®” kolekcijos. Simboliai padeda ne skaitytojams
    ir pradedantiesiems skaitytojams suprasti ir laikytis nurodymų.
  tutorial_microsoftarcade_longdescription: Žaisti įdomus arcade žaidimai, kurti savo
    sprites, ir išmokti kodavimo savo žaidimą su MakeCode Arcade pagrindai.
  tutorial_csfirstunplugged_longdescription: Nėra kompiuterio ar interneto? Jokių
    problemų. Pabandykite CS First Unplugged veiklą ištirti, kaip kompiuterių mokslas
    gali išspręsti problemas, pavyzdžiui, padėti žmonėms palaikyti ryšį, o vienas
    nuo kito. “Prijungta” “Scratch” veikla taip pat yra prieinama!
  tutorial_toxicodepython_longdescription: Atraskite Python pagrindus be jokio žodžio
    ar paaiškinimo. Mūsų tylus mokytojas pateiks jums keletą iššūkių, kurie paskatins
    jus atspėti kai kurias taisykles ir mokytis iš savo klaidų.
  tutorial_codecombatozaria_longdescription: Įveskite Ozaria pasaulį, kur jūs tapsite
    herojus Epas nuotykius. Jūs turite naudoti kodavimo galią nugalėti tamsą, kuri
    perėmė pasaulį! Pakeliui sutiksite įdomių personažų ir keliausite į skirtingas
    žemes, praktikuodami kodavimo sąvokas, tokias kaip sekos, kilpos, derinimas ir
    skilimas. Galų gale, jums sukurti žaisti žaidimą, kad jūs galite pasidalinti su
    savo draugais!
  tutorial_vidcodedate_longdescription: 'Klimato laikrodžio projektas yra kultūriškai
    svarbi matematikos, aplinkos mokslų ir informatikos sankirta. Šioje Kodo valandos
    veikloje studentai bus vadovaujami kurdami savo klimato laikrodį. Jie susitiks
    su objektais, savybėmis, kintamaisiais, funkcijomis ir kilpomis ir pritaikys savo
    pranešimą, kad perduotų savo žinią pasauliui ir ateities viltis. '
  tutorial_codemonkeyspace_longdescription: 'Parašykite tikrą kodą, kad padėtumėte
    beždžionių astronautui sugauti bananus kosmose! '
  tutorial_codespeakhappy_longdescription: Išmokite užprogramuoti meditacijos programą,
    kuri perneša jus į jūsų “laimingą vietą”.
  tutorial_grokimage_longdescription: Norėdami greitai pakeisti vaizdus, naudokite
    programavimo kalbą “Python”. Padarykite įdomų vaizdų redagavimo programas ir sukurkite
    savo vaizdo filtrą!
  tutorial_icomputelearn_longdescription: Kai išmoksite koduoti naudodami “iCompute”,
    programuojate savo fantastines interaktyvias istorijas, žaidimus ir animacijas.
    Po mūsų kūrybos, įdomus, veikla reiškia, kad jums bus sukurti skaičiavimo mąstymą,
    taip pat kodavimo įgūdžius!
  tutorial_rpstress_longdescription: Naudokite “Scratch” blokus, kad sukurtumėte ir
    pritaikytumėte paspaudžiamą streso rutulį su grafiniais efektais, kostiumų animacija
    ir garso efektais.
  tutorial_bsdcause_longdescription: 'Šis kursas leidžia studentams naudoti kodą kaip
    būdą pasidalinti tuo, kas jiems svarbu ar įdomu. Mokydamiesi HTML, CSS ir JavaScript,
    jie gali sekti pamoką arba kurti unikalius projektus. Jie vadovaujasi vaizdo įrašų
    pamokomis, tiesioginiu kodavimu ir prieiga prie kodo žodyno. “Support My Cause”
    pagrindinis dėmesys skiriamas nukreipimo puslapio, kuriame bus renkami duomenys
    iš jūsų mėgstamos priežasties rėmėjų, projektavimui ir kodavimui. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Naudokite kilpą pakartoti per masyvą, todėl
    jaustukai animuoti per kelias parinktis.
  tutorial_vidcodeanimojies_longdescription: Naudokite kilpą pakartoti per masyvą,
    todėl jaustukai animuoti per kelias parinktis.
  tutorial_bsdinspire_longdescription: 'Šis kursas leidžia studentams naudoti kodą
    kaip būdą dalintis tuo, kas jiems svarbu ar įdomu.Jie gali sekti pamoką arba kurti
    unikalius projektus mokydamiesi HTML, CSS ir “JavaScript”. Jie vadovaujasi vaizdo
    įrašų pamokomis, tiesioginiu kodavimu ir prieiga prie kodo žodyno. Žmonės, kurie
    mane įkvepia, daugiausia dėmesio skiria tinklalapio kūrimui, kuriame būtų parodyti
    3 geriausi žmonės, kurie jums įkvėpė. #codeisyourvoice'
  tutorial_tttractor_longdescription: Padėkite sugrąžinti laukus į gyvenimą. Ūkininkas
    Hayao nusileido savo sėkmei, o jo laukai tapo netvarka. Bet jis ką tik gavo išgalvotą
    naują traktorių su pasikartojančia kodo sistema, naudodamas kilpas, kurios tiesiog
    gali viską išgelbėti. Padėkite sužinoti, kaip traktorius dirba, kad išgertų visus
    jo laukuose esančius augalus.
  tutorial_codeillusionmickey_longdescription: Pradėti magišką kodavimo nuotykius
    su Mickey! Sužinokite, kaip piešti, spalvinti ir perkelti figūras, kai įvaldysite
    medijų meno įvadą naudodami “JavaScript”.
  tutorial_scigirlsquest_longdescription: 'Šiame internetiniame kodavimo nuotykyje
    jaunimas imasi povandeninio laivo “Subby” per povandeninius iššūkius, naudodamas
    kodą, kad surastų įvairius daiktus ir surinktų mokslinius duomenis vandenyno dugne. '
  tutorial_codespeakbreathe_longdescription: Išmokite programuoti meditacijos programą,
    kuri padės vartotojams per prisimindama kvėpavimo pratimą.
  tutorial_vidcodeface_longdescription: Naudokite “facetracking” biblioteką, kad galėtumėte
    koduoti savo pasirinktinį veido filtrą, pavyzdžiui, tą, kurį naudojate socialiniuose
    tinkluose.
  tutorial_educodemaze_longdescription: Sukurk labirintą, visiškai su monstrais ir
    užrakinta ištraukas. Naudokite kintamuosius, kilpas ir eilutes, kad padėtumėte
    savo herojui naršyti sukurtą pasaulį.
  tutorial_educoderace_longdescription: Sužinokite informatikos, kaip jums atskleisti
    lenktynininkas jums! Sugalvokite ir pritaikykite savo nuosavą automobilį, tuo
    pačiu įgydami gilesnį supratimą apie objektus ir kaip gaminami vaizdo žaidimai.
  tutorial_codespeakchatbot_longdescription: Sužinokite, kaip koduoti “chatbot”, kompiuterinę
    programą, su kuria galite kalbėtis, sužinoję apie garsiąsias kompiuterių mokslo
    pradininkes moteris.
  tutorial_gamefrootgames_longdescription: Išmokite koduoti tikrą žaidimą, pvz., “Super
    Mario Bros.” studentus, kurie yra pasirengę peržengti “Scratch” ir “Tynker”, bus
    supažindinti su realių žaidimų pramonės praktika, kūrybinio kodavimo koncepcijomis,
    kaip paskelbti savo unikalų žaidimą ir pradėti dirbti karjeros žaidimų pramonėje.
    Pamoka yra visa informacija apie lygio dizainą, personažo pasirinkimą, personažo
    animavimą ir kodavimą, kad galėtumėte judėti.
  tutorial_codespeakgrandparent_longdescription: Išmokite koduoti skaitmeninę kortelę,
    kad paskleistumėte džiaugsmą kažkam ypatingam savo gyvenime.
  tutorial_educodekingdom_longdescription: Karalystė yra puolama! Suplanuokite galingą
    gynybą, kad padėtumėte atstumti įsibrovėlius. Įvaldykite masyvų galią, kad sukurtumėte
    savo pačių monstrų bangą savo bokšto gynybos žaidime!
  tutorial_codehsdata_longdescription: Sužinokite apie duomenų vizualizacijų naudojimo
    galią, kad duomenys būtų rodomi prasmingais ir lengvai suprantamais būdais. Naudokite
    mūsų grafikų generatorių, kad sukurtumėte vizualiai patrauklius grafikus ir sužinotumėte,
    kaip kodavimas naudojamas kuriant gražius duomenis.
  tutorial_educodecake_longdescription: Sužinokite HTML, kai kepate pyragą su virėju
    Rolandu. Formuokite ir stiliuokite savo pasirinktinį kūrimą naudodamiesi naujomis
    žiniomis apie žymas ir klases.
  tutorial_ttsecond_longdescription: Ar galite pristatyti atvirą protokolą? Jūs snuck
    laive kapitalo, ir dabar jūs turite išvengti apsaugos drones pakankamai ilgai
    atidaryti prieigą visiems. Greitai išnagrinėkite sąlyginius pareiškimus, kad sužinotumėte,
    ar esate saugus, ar ne iš baisios kibernetinės vizijos. Jei ne, tai į oro užraktą!
  tutorial_bsdtrivia_longdescription: 'Šis kursas leidžia studentams naudoti kodą
    kaip būdą pasidalinti tuo, kas jiems svarbu ar įdomu. Mokydamiesi HTML, CSS ir
    JavaScript, jie gali sekti pamoką arba kurti unikalius projektus. Jie vadovaujasi
    vaizdo įrašų pamokomis, tiesioginiu kodavimu ir prieiga prie kodo žodyno. “Trivia
    Game Maker” daugiausia dėmesio skiria interaktyviam smulkmenos žaidimo kūrimui,
    kuriame jūs taip pat galite sugalvoti smulkmenos klausimus. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programuokite pokalbį tarp dviejų sprites.
    Gaukite kūrybiškumo bendraudami su kodu “Scratch” su “CS First”!
  tutorial_codemonkeybeaver_longdescription: Pagalba Bebras pasiekti savo tikslus!
    Pasinerkite į šią bebrų natūralią buveinę naudodamiesi linksma kodavimo veikla,
    kuri pradės jūsų kodavimo išsilavinimą. Bebrai gali plaukti, rinkti medieną ir
    statyti užtvankas. Šiam mažam bebrui reikia jūsų pagalbos. Naudokite paprastus
    kodo blokus, kad užbaigtumėte ežero užtvanką, kad vanduo išliktų ramus, pastatykite
    namą ir sukurkite kokteilius!
  tutorial_codestersdistance_longdescription: Sužinokite “Python” kodavimo pagrindus,
    tada sukurkite programą, kuri apskaičiuoja atstumą tarp dviejų sprites, kad įsitikintumėte,
    jog jie yra socialinis atsiribojimas arba reikia dėvėti kaukę.
  tutorial_itchspace_longdescription: Ši pamoka padės sukurti klasikinį “Space Invaders”
    žaidimą, naudojant “Scratch MIT” programavimo kalbą. Prenumeruokite “RokCoder”
    “YouTube” kanalą, kad galėtumėte gauti daugiau “Scratch” vaizdo įrašų ir vadovėlių!
    Kiekvienas vaizdo įrašas yra įkandimo dydžio pamoka (maždaug dešimties minučių
    ilgio), kurioje yra jo konkretūs galutiniai tikslai. Galutinis rezultatas yra
    aukštos kokybės “Scratch” arkadinis žaidimas.
  tutorial_vidcodemagic_longdescription: Padaryti mirksi rodomi atsitiktinai aplink
    ekraną naudojant kilpą.
  tutorial_vidcodemagices_longdescription: Padaryti mirksi rodomi atsitiktinai aplink
    ekraną naudojant kilpą.
  tutorial_codespeakmeal_longdescription: Sužinokite, kaip sukoduoti programą, kuri
    padeda vartotojams priimti sveiko maisto sprendimus.
  tutorial_itchfish_longdescription: "“Scratch 3.0” pamoka, skirta žaidimui su rykliu
    vejantis ir valgant žuvį, sutrinka, kai netyčia suvalgomas naras."
  tutorial_bsdwebsite_longdescription: 'Šis kursas leidžia studentams naudoti kodą
    kaip būdą pasidalinti tuo, kas jiems svarbu ar įdomu. Mokydamiesi HTML, CSS ir
    JavaScript, jie gali sekti pamoką arba kurti unikalius projektus. Jie vadovaujasi
    vaizdo įrašų pamokomis, tiesioginiu kodavimu ir prieiga prie kodo žodyno. “Mano
    mėgstamiausia svetainė orientuota į tai, kad sukurtų 3 geriausių dalykų, kuriuos
    domina ar mėgsta daryti, tinklalapį. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Sužinokite, kaip sukoduoti skaitmeninę laiko
    kapsulę, kad galėtumėte įrašyti ir apmąstyti savo gyvenimą dabar.
  tutorial_itchwebcam_longdescription: Sužinokite apie papildytą realybę ir sukurkite
    savo papildytos realybės virtualią erdvę.
  tutorial_itchball_longdescription: Gauti kamuolys Bounce aplink ekraną. Sužinokite
    apie kilpas ir sąlygas kilpose.
  tutorial_ttrace_longdescription: Skambindami funkcijas ir kurdami klases, žaidėjai
    programuoja savo bolidą, kad jis būtų greitas, apsukrus ir galingas; lenktynių
    metu jie gali nulaužti savo konkurentų automobilius, kad galėtų nulaužti savo
    valdiklius.
  tutorial_plethora_longdescription: 'Šioje “Plethora” veikloje išspręsite vaizdinius
    linksmus iššūkius ir sužinosite priežasties ir pasekmės bei vartotojo sąveikos
    sąvokas. '
  tutorial_educodesecret_longdescription: Naršykite paslapčių pasaulius su agentu
    Smitu, kai pasinersite giliau į mokymąsi, jei pareiškimai, stygos, už-in kilpos.
    Padėkite agentui Smithui surasti kaltininkus ir sukonfigūruoti agentūros operacinę
    sistemą naujiems vartotojams naudodami “Python”.
  tutorial_itchshapes_longdescription: Sužinokite, kaip piešti figūras “Scratch”.
    Jūs taip pat sužinosite, kaip apskaičiuoti, kiek jums reikia pasukti bet kokios
    formos.
  tutorial_codeguppytext_longdescription: Sužinokite teksto kodavimo pagrindus, sukurdami
    savo pirmąją programą internetiniame kodavimo redaktoriuje.
  tutorial_vidcodeplastiche_longdescription: Plastiko užpildymo mūsų vandenynus problema
    ir toliau blogėja. Laimei, jūs galite padaryti savo balsą išgirsti kodu per Plastic
    Pollution PSA. Užkodavę PSA apie plastiko taršą naudodami “JavaScript”, galite
    sukurti antrą vaizdo įrašą apie bet kurį jums rūpimą dalyką! Išmokite naudoti
    kilpas, sinusines bangas ir pritaikytus jaustukus, kad sukurtumėte unikalų projektą.
  tutorial_educativechatbot_longdescription: Sužinokite apie dirbtinio intelekto ir
    mašininio mokymosi sritį, taip pat programuokite savo pokalbių robotą!
  tutorial_educodebasics_longdescription: Sužinokite keletą programavimo pagrindų
    ir sukurkite savo žaidimą procese!
  tutorial_codehsdesign_longdescription: 'Koderiai sužinos, kaip programavimas gali
    padėti menininkams ir sukurti savo internetinę parduotuvę maketą, naudojant HTML. '
  tutorial_htmlacademyphp_longdescription: Susipažinkite su “Dumpo the Little Elephant”,
    interneto dizaino studijos vyresniuoju programuotoju, kuris kuria internetinę
    parduotuvę. Kartu jūs išmoksite PHP pagrindus patraukliu būdu. Jūs dirbate su
    interneto scenarijus ir sužinoti kintamuosius, pridėti PHP scenarijus į maketą
    ir bendrauti su duomenų bazėmis, o sukurti tiesa-to-life interneto projektą.
  tutorial_gamefrootdistance_longdescription: "“COVID-19: Stop the Spread” galite
    modifikuoti “Būti namuose” veiksnį ir sukoduoti paprastą naujienų spustelėjimo
    priemonę. Veikla iliustruoja, kaip socialinis atsiribojimas turi tiesioginį poveikį
    tam, kaip greitai gali plisti toks virusas kaip COVID-19. Studentai ir mokytojai
    įgis nedidelę įžvalgą apie virusų mokslą, viruso poveikį visuomenei ir tuo pačiu
    padidins savo skaitmeninio sklandumo įgūdžius."
  tutorial_codesterscovid_longdescription: Sužinokite “Python” kodavimo pagrindus
    kurdami savo PSA apie tai, kaip galime sustabdyti COVID-19 plitimą. Sukurkite
    savo animuotą interaktyvų PSA, kad galėtumėte dalytis kritine informacija apie
    socialinio atsiribojimo, kaukės dėvėjimo, karantino ir kitų priemonių svarbą.
  tutorial_ttbunker_longdescription: Jūs radote bunkerį, ir visos jo paslaptys bus
    jūsų, kai tik nulaužsite jo šifravimą. Armija artėja, ir jūs turite laikyti perimetrą
    naudodami programavimo galią. Kodas atskirus bokštus, nustatant diapazoną, žalą,
    ir daugiau specialių įgaliojimų pridedant naujų eilučių kodo ir keičiant vertes.
    Išgyvenkite pakankamai ilgai, kad sužinotumėte, kaip klasės ir atvejai gali padaryti
    jus dar galingesnius.
  tutorial_cuttle_longdescription: Iššūkis sau su šiomis įdomiomis ir interaktyviomis
    užduotimis ir sužinokite viską apie skaičiavimo mąstymą.
  tutorial_bsdjokes_longdescription: 'Šis kursas leidžia studentams naudoti kodą kaip
    būdą pasidalinti tuo, kas jiems svarbu ar įdomu. Mokydamiesi HTML, CSS ir JavaScript,
    jie gali sekti pamoką arba kurti unikalius projektus. Jie vadovaujasi vaizdo įrašų
    pamokomis, tiesioginiu kodavimu ir prieiga prie kodo žodyno. “Anekdotai ir mįslės”
    pagrindinis dėmesys skiriamas interaktyvių kortelių rinkinio kūrimui, kuriame
    yra jūsų mėgstami anekdotai ir mįslės bei atsakymai! #codeisyourvoice'
  tutorial_rptree_longdescription: Naudokite “Scratch”, kad sukurtumėte modeliavimą,
    parodantį, kaip kinta miško sveikata ir miškų naikinimo poveikis medžiams, laukinei
    gamtai ir sugeriamo CO2 kiekiui. Jau turėtumėte žinoti, kaip veikia “Scratch”
    koordinatės ir kintamieji.
  tutorial_codestersunity_longdescription: Sužinokite “Python” kodavimo pagrindus,
    įskaitant sąrašus, kilpas ir sprites. Tada sukurkite freska naudodami kilpą, kad
    pasiektumėte kiekvieną sąraše saugomą sprite.
  tutorial_codesterssoccer_longdescription: Sužinokite “Python” kodavimo pagrindus,
    tada sukurkite programą, kuri šaudo futbolo kamuolį į vartus. Norėdami nukreipti
    savo fotografiją, pirmiausia turite įvertinti linijos nuolydį. Sėkmės!
  tutorial_breakoutlock_longdescription: 'Haspy robotas reikia jūsų pagalbos! Jai
    reikia jūsų žinių apie kilpas, algoritmus ir kodavimą, kad padėtų jai išspręsti
    “Lockit” kodą ir perkraukite savo sistemą. '
  tutorial_thunkablemask_longdescription: Sužinokite, kaip sukurti mobiliąją programą,
    suteikiančią taškų už tai, kad žinotumėte, kaip teisingai dėvėti kaukę!
  tutorial_cafarming_longdescription: Kompiuterių mokslas gali padėti pamaitinti alkaną
    pasaulį. Ūkininkai naudoja technologijas, kad augintų maistą protingesniais ir
    tvaresniais būdais. Agribotai ir dronai gali stebėti, laistyti ir purkšti pasėlius
    ir net kovoti su tomis baisiomis piktžolėmis! Sužinokite apie tai, kaip dirbtinis
    intelektas, kompiuterinė vizija ir daiktų internetas naudojami ūkyje.
  tutorial_blocksmithyeti_longdescription: O ne! Kažkas įstrigę Yeti! Tik tu ir tavo
    programuojamas protingas patranka gali išgelbėti “Yeti” ir pamaitinti savo draugus.
    Studentai naudos “JavaScript”, kad išsaugotų “Yeti” su šia įdomiu interaktyviu
    savarankišku užsiėmimu.
  tutorial_codecapture_longdescription: 'Ženkite pirmuosius žingsnius į programavimo
    pasaulį naudodami “JavaScript”, naudodami tik rašiklį ir popierių bei savo mobilųjį
    telefoną! '
  tutorial_codehslitter_longdescription: 'Sužinokite, kaip galite naudoti programavimą,
    kad išspręstumėte vieną didžiausių pasaulyje problemų: šiukšles ir atliekas! Šiuo
    Pasirinkite-Your-Own-Adventure Hour of Code, jūs turite tarp Python pagrindai
    arba Web dizainas pagrindai pasirinkimas. Nesvarbu, kurį pasirinksite, ištirsite,
    kaip galite naudoti informatiką, kad sumažintumėte šiukšlių kiekį savo bendruomenėje.'
  tutorial_bsdocean_longdescription: Gyvenimas žemiau Vanduo nušviečia aktualią problemą,
    su kuria susiduriame šiais laikais - mūsų aplinką. Šiame projekte pagrindinis
    dėmesys skiriamas tam, kad galėtumėte sukoduoti savo tinklalapį mūsų vandenų apsaugai.
  tutorial_itchplatformer_longdescription: Lengva sekti pamoka, kaip sukurti paprastą
    platformingo žaidimą naudojant “Scratch”.
  tutorial_codejika_longdescription: Puikus įvadas į kodavimą naudojant HTML ir CSS.
    Kodas keletą eilučių, pamatyti nedelsiant produkcija be getting pasivijo Hows
    ir Whys sukurti gražus nukreipimo puslapį su dviejų spalvų gradiento fone, pavadinimas
    ir svetainės paleidimo data.
  tutorial_gamefrootclicker_longdescription: Besimokantieji koduoja savo “Clicker
    Game” ir šiame procese sužino apie kintamuosius, skirtingus duomenų tipus, sąlyginę
    logiką, lyginamuosius operatorius ir įgyja vertingų įžvalgų apie tai, kaip profesionalūs
    žaidimų kūrėjai kuria ir kuria tikrus žaidimus. Iki vadovėlio pabaigos jūs koduojate
    skirtingus kintamųjų tipus, paskelbėte žaidimą ir užsiimsite kompiuterių mokslu
    vietiniame kontekste.
  tutorial_rmagicequity_longdescription: 'Išnagrinėkite sąvokas, susijusias su nelygybės
    mažinimu pagal kodą: riboti ištekliai, lygybė, teisingumas ir išlaisvinimas. Naudokite
    kintamuosius ir funkcijas savarankiškai vadovaujamoje bloko aplinkoje. Baigti
    animuojant 3D aktorius.'
  tutorial_ttfreestyle_longdescription: Jūs esate naujo muzikinio vaizdo įrašo choreografas
    ir režisierius! Įveskite tikrąjį kodą, kad galėtumėte pastatyti ir valdyti šokėjus,
    dekoracijas ir dar daugiau. Tiesiog įsitikinkite, kad teisingai kapitalizuokite
    ir skirkite, kitaip visa tai bus tik statiška.
  tutorial_ozobotcolor2_longdescription: Studentai išmoks pagrindines “Ozobot” funkcijas.
    Studentai išmoks piešti Spalvų kodai Ozobot gali skaityti.
  tutorial_ozobotcolor3_longdescription: Studentai išmoks programuoti botą keliauti
    į kairę, dešinę, ir tiesiai su spalvų kodais.
  tutorial_clcarbon_longdescription: "“Python” pamokų planas, kuris išmokys studentus,
    kaip sukurti anglies pėdsakų skaičiuoklę, kuri apskaičiuoja pėdsaką pagal trumpą
    viktoriną apie kasdienį gyvenimą, tada pateikia palyginimo metriką (ty tai yra
    tas pats anglies kiekis kaip xxxx) ir siūlo būdus, kaip būti ekologiškesniems."
  tutorial_kodablebasics_longdescription: Nėra kompiuterio? Jokių problemų! Išmokite
    pagrindinius programavimo įgūdžius ir praktikuokite naudodami pagrindines kodavimo
    komandas nenaudodami įrenginio.
  tutorial_scigirlscc_longdescription: Padėkite savo studentams išmokti rašyti pseudokodą!
    Kompiuterių programuotojai dažnai pradeda projektus naudodami kasdienę kalbą,
    norėdami surašyti, kas jie nori įvykti savo kodu - tai vadinama pseudocode.Youth
    dirbs grupėse, kad parašytų pseudokodą paprastam judesiui ar šokio judesiui.
  tutorial_irobotpicture_longdescription: Robotai turi daug jutiklių, kurie veikia
    kartu, kad padėtų robotui suprasti viską aplinkui. Kaip ir jutikliai, mūsų draugai
    dažnai gali matyti, girdėti, jausti ar suprasti dalykus, kurių negalime. Šioje
    veikloje dirbkite kartu, kad padėtumėte iššifruoti slaptus pranešimus ir nulaužti
    kodą!
  tutorial_kcjmyself_longdescription: Šioje veikloje sužinosite, kaip naudoti “Scratch”,
    kad galėtumėte sukoduoti animaciją! Sukurkite pasirinktinį personažą, kad galėtumėte
    atstovauti sau, priversti jį judėti ir pridėti įvairių fonų, kad parodytumėte
    savo gimtąjį miestą. Šis projektas yra pakankamai paprastas, kad vaikai galėtų
    užbaigti patys arba palaikydami užaugusį.
  tutorial_nearpodalgorithms_longdescription: 'Šioje “Nearpod” pamokoje studentai
    identifikuoja algoritmą kaip žingsnis po žingsnio krypčių rinkinį. Studentai mokosi
    kurti, išbandyti ir nustatyti algoritmą, kad atliktų konkrečią užduotį. '
  tutorial_kibodrop_longdescription: Inžinerija yra apie atkaklumą ir smėlis. Šiandien
    studentai taps inžinieriais, mokydamiesi inžinerinio projektavimo proceso žingsnių.
    Jie sukurs modelius iš amatų ir perdirbtų medžiagų, tada išbandys savo modelių
    tvirtumą, nuleisdami juos nuo kulkšnies aukščio. Tai yra atjungta veikla; KIBO
    robotai yra neprivalomi.
  tutorial_ozobotcolor1_longdescription: Studentai išmoks pagrindines “Ozobot” funkcijas,
    įskaitant tai, kaip kalibruoti roboto jutiklius ir kaip nubrėžti linijas, kad
    robotas galėtų sekti.
  tutorial_scigirlspixels_longdescription: 'Šioje neprijungtoje veikloje sužinosite,
    kas yra pikselis ir kaip nusiųsti paprastą nespalvotą vaizdą draugui! '
  tutorial_kcjheroines_longdescription: Šioje veikloje sužinosite apie skirtingas
    Kanados moteris, kurios sukūrė istoriją. Naudodamiesi “Scratch”, sužinosite, kaip
    sukoduoti vaizdo žaidimą, švenčiantį savo gyvenimą ir pasiekimus. Pasirinkite
    heroję, pritaikykite jų kostiumą ir foną, kodo judesius ir tikslus savo žaidimui
    ir išlaikykite rezultatą. Šis projektas yra pakankamai paprastas, kad vaikai galėtų
    užbaigti patys arba palaikydami užaugusį.
  tutorial_ozobotvalue_longdescription: Studentai naudos savo “Ozobot”, kad atsitiktinai
    pasirinktų vietos reikšmę, nustatytų tą pačią vietos vertę trijų skaitmenų skaičiumi
    ir užrašytų skaičių.
  tutorial_icodebytes_longdescription: Sužinokite kompiuterių mokslą be technologijų!
    Įdomios atjungtos skaičiavimo veiklos 5—7 metų vaikams, kuriuos galima atlikti
    klasėje ar namuose su savo šeimomis. Veikla padeda lavinti skaičiavimo mąstymo
    įgūdžius tikrai įdomiu būdu. Padalinta į pagrindinių principų kompiuterių mokslo,
    ir įtraukti kurti algoritmus, mąstymas logiškai, tepimas modelius ir rasti ar
    priėmimo taisykles.
  tutorial_clfashion2_longdescription: Ar esate mados sąmoningas duomenų mokslininkas,
    susidomėjęs kodu? Prisijunkite prie “Fashionista of Data Science” klasių, kad
    sužinotumėte, kaip kodavimas ir mada eina ranka rankon! Mes naudosime SQL kodą
    kartu su duomenų mokslu, kad ištirtume rinkodarą, linijų stilius ir parduotuvių
    operacijas.
  tutorial_ai4all_longdescription: 'Šis AI baitas yra skirtas greitai ir smagiai mokytojui
    palengvinti būdas pradėti susipažinti su kai kuriomis pagrindinėmis šiuolaikinio
    AI idėjomis, įskaitant: kaip duomenys tampa išvedami dirbtinio intelekto modelyje,
    kaip žmogaus šališkumas įveda duomenų rinkinius ir kaip AI gali būti naudojamas
    įvairiose srityse, įskaitant meną ir kūrybiškumą. Studentai mokosi šių dalykų
    tyrinėdami piešimą “Google Quick”, “Draw”!'
  tutorial_cldata_longdescription: 'Atraskite duomenų mokslą, vieną iš vertingiausių
    įgūdžių, ir pamatykite pasaulį! Ar duomenų mokslas skamba sausai ir baisiai, kaip
    matematika? Nebijokite. Ši įžanginė klasė parodys jums, kad jau esate duomenų
    ir duomenų mokslo ekspertai, yra pilnas įdomių ir įdomių įžvalgų, susijusių su
    tokiomis temomis kaip futbolas, muzika, menas ir jūsų mėgstamos knygos. Medžiagos,
    paruoštos asmeniškai arba nuotolinio mokymosi nustatymams. '
  tutorial_spheroinputs_longdescription: 'Ši veikla padės jums galvoti apie bendrą
    kompiuterių mokslo kodavimo koncepciją įvesties ir išvesties ir kaip ši idėja
    susijusi su kompiuterių mokslo naudojimu. '
  tutorial_edisoncount_longdescription: 'Šioje studentų vadovaujamoje veikloje pristatykite
    pagrindines įvesčių ir išėjimų skaičiavimo koncepcijas, naudodami “Edison” robotus
    ir blokinę programavimo kalbą “EdBlocks”. Panaudokite “Edison” roboto pavaros
    funkciją atlikdami progresyvių programavimo užduočių rinkinį. Norint sukurti robotui
    skirtas programas “atsekti”, reikia taikyti nuoseklų mąstymą ir suprasti įvesties-proceso-išvesties
    ciklą. '
  tutorial_spheroloops_longdescription: 'Ši veikla padės jums galvoti apie bendrą
    kompiuterių mokslo kodavimo koncepciją kilpų ir kaip ši sąvoka susijusi su kompiuterių
    mokslo naudojimu. '
  tutorial_kiboprogram_longdescription: Šioje pamokoje vaikai sužinos apie programavimo
    sekų nustatymą ir apie simbolius, sudarančius programavimo kalbą, tokią kaip KIBO.
    Studentai sukurs savo programavimo simbolius ir veiks programas savo judesiu.
    Galiausiai jie gali išversti šias judėjimo programas į KIBO programas.
  tutorial_hellorubycsin60_longdescription: 'Ar kada nors susimąstėte, kas keliauja
    jūsų kompiuterio laidų viduje? Arba kodėl kompiuterių dalys atrodo kaip mažas
    miestas? Arba kas iš tikrųjų yra algoritmas? Šie 30 savarankiškų vienos minutės
    vaizdo įrašų yra skirti 5—9 metų vaikams, o po to vyksta veikla, kurią vaikai
    gali atlikti namuose. Temos apima kodą, aparatinę įrangą, tinklus, AI ir kitas
    įdomias idėjas. '
  tutorial_clfashion1_longdescription: Ar esate mados sąmoningas duomenų mokslininkas,
    susidomėjęs kodu? Prisijunkite prie “Fashionista of Data Science” klasių, kad
    sužinotumėte, kaip kodavimas ir mada eina ranka rankon! Mes naudosime SQL kodą
    kartu su duomenų mokslu, kad ištirtume rinkodarą, linijų stilius ir parduotuvių
    operacijas.
  tutorial_irobottraffic_longdescription: Eismo signalai yra saugumo kuokšteliniai
    mūsų kasdieniame gyvenime. Sukoduokite savo šviesoforą su “Root” robotu ir sužinokite
    apie išradėją!
  tutorial_edisonmystery_longdescription: "“Kick-start” studento tyrinėjimas naudojant
    “Edison” linijos stebėjimo priemonę naudojant “Edison” robotus ir “Scratch” pagrįstą
    programavimo kalbą “EdScratch” šioje studentų vadovaujamoje veikloje. Studentai
    pirmą kartą susipažįsta su “Edison” roboto linijos sekimo jutiklio technologija
    ir eksperimentuoja su raudonu šviesos diodų ant skirtingų spalvų paviršių. Tada
    jie pereis prie paslapties linijos įsisavinimo, naudodamiesi algoritmų koncepcija."
  tutorial_microbitseaturtles_longdescription: Sukurkite mažos galios raudonos LED
    paplūdimio šviesos prototipą, kuris gali būti naudojamas paplūdimio takų apšvietimui,
    kuris taip pat saugus jūrų vėžliams.
  tutorial_ozobotknow_longdescription: Šioje pamokoje mokiniai bus supažindinti su
    “Ozobot Evo” aparatūros ir robotikos komponentais.
  tutorial_imagilabs_longdescription: 'Programuokite mirksinčia širdimi, raketų kilimu,
    savo vardą ar viską, ką sugalvoja jūsų vaizduotė! Norėdami pradėti, mes išmokysime
    jus, kaip užprogramuoti širdį savo mėgstama spalva ir tada priversti ją mirksėti
    į mėgstamos dainos ritmą. Prisijunkite prie mūsų bendruomenės iMAGICoders dalintis
    ir keistis dizainais. Įkelkite savo kūrinius į savo “ImagiCharm”, kad galėtumėte
    išdidžiai dėvėti savo kodą, kad ir kur eitumėte! '
  tutorial_irobotsimulator_longdescription: Sužinokite, kaip kurti ir atsisiųsti kodavimo
    projektus naudodami šį veiklos paketą! Išspręskite visus galvosūkius su Root simbot
    virtualioje arenoje atskleisti slaptą pranešimą pabaigoje!
  tutorial_irobotkind_longdescription: Mūsų robotas vis dar mokosi, kaip padaryti
    malonius pasirinkimus žaidžiant su draugais. Šiame žaidime, padėti šaknų praktika
    priimant keturis natūra sprendimus iš eilės. Jei Root daro blogą pasirinkimą,
    ji turi pradėti visą kelią pradžioje dar kartą! Leiskite žaisti kartu!
  tutorial_firiavirtual_longdescription: Išmokite “Python” programavimą naudodami
    galingą 3D robotikos simuliatorių. Jūs atliksite sudėtingas misijas virtualioje
    aplinkoje su realistiška fizika. Misijos moko kodą valdyti variklius, šviesos
    diodus ir kitus išorinius įrenginius “CodeBot”. O “Sandbox” režimas leidžia jums
    kūrybiškai naudotis neribotomis “Python” kodavimo galimybėmis. Tai lengva pradėti
    su CodeSpace modeliavimas!
  tutorial_irobotguesscode_longdescription: Įdėkite naują nugara Pictionary per kodą!
    Studentai gali naudoti kodą, norėdami prognozuoti, kokias nuotraukas, dainas ar
    žodžius “Root SimboT” sukurs. Kodas savo Pictionary kūrimas, taip pat!
  tutorial_ozobotnouns_longdescription: Šioje pamokoje mokiniai nustatys teisingą
    būdą rašyti ir naudoti netaisyklingus daugiskaitos daiktavardžius ir naudos spalvų
    kodus, kad užprogramuotųsi savo “Ozobot”, kad pereitų prie teisingų netaisyklingų
    daugiskaitos daiktavardžių pasukdami į kairę arba į dešinę ir panaudodami daiktavardį
    sakinyje.
  tutorial_nasa3d_longdescription: Sužinokite apie sprogstamąsias žvaigždes, 3D modelius
    ir kodeblokus! Ši “spacey” veikla nukelia jus per 3D modeliavimo pagrindus astronomijoje,
    naudojant nemokamą naršyklės pagrįstą Tinkercad. Studentai gali progresuoti nuo
    paprastų 3D formų kūrimo iki darbo su faktiniais NASA duomenimis apie sprogusias
    žvaigždes, testavimo papildytoje realybėje ir naudojant kilpas bei laiko pagrįstus
    pakeitimus su kodeblokais.
  tutorial_blupants_longdescription: Treniruokite tikrą autonominį robotą, kad galėtumėte
    pasiimti blokus ir dislokuoti juos į tikslą, naršydami per kliūčių ruožą. Pradėti
    su drag-and-drop sąsaja, ir iš anksto į Python, kaip jūs gaunate daugiau patirties.
  tutorial_legodance_longdescription: Sinchronizuokite pertraukos šokėjos judesius,
    kad išlaikytumėte ritmą su šviesa ir ritmu.
  tutorial_nearpodcoding_longdescription: Šiame 25-30 minučių “Nearpod”, kuriame yra
    “Flocabulary” temos kibirkštis, studentai supažindinami su kodavimu per hiphopo
    vaizdo įrašą ir “Nearpod” parašo interaktyvias funkcijas. Šioje pamokoje yra “Flocabulary”
    vaizdo įrašų kodavimas.
  tutorial_kcjplastic_longdescription: Mes reikalaujame jums naudoti duomenų vizualizaciją,
    kad sukurtumėte plastiko taršos sprendimą! Sužinokite, iš kur atsiranda plastiko
    atliekos ir kodėl jos tapo pasauline problema. Tada apmąstykite savo plastiko
    naudojimą, įvertinkite, kiek atliekų galėtumėte sumažinti laikui bėgant, ir suprojektuokite
    išradimą ar alternatyvą, kuri galėtų padėti. Vaikai gali užbaigti šį projektą
    patys arba su parama iš užaugęs.
  tutorial_legojourney_longdescription: 'Kelionės yra įdomios! Iššūkis studentams
    remiksuoti mūsų Žiogas kelionė projektą, siekiant sukurti naują kelionę ir rasti
    įvairių būdų, kaip SPIKE Prime įkvėpė virtualų žiogas judėti naudojant Scratch
    3.0! Be CS įgūdžių, šio mokytojo palengvinta veikla taip pat gali būti naudojama
    remti tokias sritis kaip kalbų menas, mokslas ir menai. '
  tutorial_legohopper_longdescription: Sukurkite kelis prototipus, kad rastumėte efektyviausią
    būdą perkelti robotą nenaudojant ratų.
  tutorial_catrobatembroidery_longdescription: Koduokite savo dizainą “Android” telefone
    ir dygsniuokite jį ant marškinėlių, kelnių, gimnastikos krepšio ar batų!
  tutorial_irobotphone_longdescription: Šiame kodavimo iššūkyje studentai dirbs kartu
    nuotoliniu būdu, kad sukurtų kolektyvinę programą, kuri piešia paveikslėlį. Modeliuojama
    po klasikinio žaidimo Telefonas, studentai gaus, remiksas, ir perduoti kartu kodą
    žemyn telefono grandinę. Ar jūsų komanda įvykdys “Picture Goal” iki to laiko,
    kai pasieksite pabaigą?
  tutorial_codeguppydraw_longdescription: Greitas teksto kodavimo įvadas naudojant
    įdomus ir įtraukiančias “JavaScript” programas
  tutorial_codejumper_longdescription: Šioje pamokoje iš “Code Jumper” mokymo programos
    besimokantieji tyrinėja tinklus praktine atjungta patirtimi, naudodami tipines
    medžiagas, rastas klasėje. Šios pamokos tema yra apie gerumo pranešimus kitiems.
    Ši pamoka buvo specialiai sukurta taip, kad būtų prieinama studentams, turintiems
    regėjimo sutrikimų.
  tutorial_meeempathy_longdescription: Šimtmečius kaimiečiai ir gyventojai dalijosi
    ta pačia erdve, tačiau retai bendravo tarpusavyje. Dabar galite naudoti kodo galią,
    kad sujungtumėte du kaimus. Žaidėjai patirs empatiją ir užuojautą savo kaimynams,
    išmoks bendradarbiavimo ir įtraukties bei įsitrauks į įvairovę, kuri daro mus
    visus unikaliai ypatingus.

  tutorial_scratchimagine_longdescription: Įsivaizduokite pasaulį, kuriame viskas
    įmanoma, tada atneškite jį į gyvenimą su “Scratch”!
  tutorial_codesterspsa_longdescription: Sužinokite “Python” kodavimo pagrindus kurdami
    savo viešųjų paslaugų skelbimą. Pasirinkite temą, kuri jums svarbi, ir sukurkite
    savo animuotą ar interaktyvų PSA, kad galėtumėte dalytis kritine informacija apie
    tai, kaip padaryti teigiamą poveikį pasauliui.
  tutorial_googlehero_longdescription: Paverskite kasdienį herojų iš savo gyvenimo
    ar bendruomenės į superherojų, programuodami juos skraidyti virš pastatų, suktis,
    dirbti su sidekick ir rinkti taškus paliesdami objektus žaidime. “Code Your Hero”
    parodykite savo herojaus ypatingas galias ir savo kūrybiškumą naudodami “CS First”
    ir “Scratch”.
  tutorial_codestersbball_longdescription: Sužinokite “Python” kodavimo pagrindus
    kurdami savo krepšinio žaidimą. Sužinosite, kaip pridėti fonus ir sprites, ir
    kaip naudoti įvykius, kad galėtumėte kontroliuoti sprites judėjimą scenoje.
  tutorial_scratchcartoon_longdescription: Suderinti kai kurie iš savo mėgstamų Cartoon
    Network simbolių į gyvenimą kodavimo savo animaciją. Pridėkite daugiau simbolių
    ir priverskite juos šokinėti, skristi ir kalbėti.
  tutorial_codemonkeyjr_longdescription: Pasaulyje, pripildytame patrauklių būtybių
    ir ryškių spalvų, 4-6 metų amžiaus prisijungs prie beždžionės, vykdydamos misiją
    rinkti bananus ir atrakinti lobių skrynias. Visą laiką jie ištirs ir išmoks kodo
    pagrindus, nes jie naudoja blokus, kad užprogramuotų beždžionės kelionę per pasaulį.
  tutorial_bananatales_longdescription: Išmokyk Python padėdamas kūdikio beždžionei.
    Dvynių kūdikių beždžionės buvo atskirtos žemės drebėjimu - paliekant vieną iš
    beždžionių jokiu būdu gauti bananų! Dabar jūsų mokiniai turi naudoti kodą, kad
    atkurtumėte kelią ir pamaitintumėte kūdikio beždžionę.
  tutorial_scratchtales_longdescription: Paimkite simbolius į kelionę ir prikalbėkite
    garsiai, naudodami “Amazon” maitinamus “Text-to-speech” blokus. Pasirinkite kiekvieno
    simbolio balsą, tada įveskite tai, ką norite pasakyti. Padarykite savo istoriją
    interaktyvią kodavimo savo simbolių užduoti klausimus ir keliauti į skirtingas
    scenas. Eksperimentuokite su kūrybingais naujais būdais, kaip padaryti istorijas
    atgyja!
  tutorial_msemoji_longdescription: Sukurkite tiesioginę interaktyvią svetainę, kurioje
    naudojamas “Machine Learning” modelis, kad atpažintumėte savo ir draugų rankomis
    pieštus jaustukus! Pakeliui gausite praktinę praktiką su pagrindinėmis mašininio
    mokymosi koncepcijomis - 1) duomenų rinkimas, 2) duomenų valymas ir formatavimas,
    3) modelio mokymas ir 4) naudojant apmokytą modelį prognozėms.
  tutorial_cacolor_longdescription: Profesorius fotonas yra labai vertinamas fizikas
    dingo nesąžiningi. Ji pašalino spalvą iš visų skaitmeninių prietaisų! Šiame “Escape
    Room” stiliaus projekte besimokantysis prisijungia prie “Marlee” ir “Tyrell”,
    kai jie sužino apie dvejetainius skaičius, šviesą, spalvą ir dar daugiau, kad
    išpainiotų profesoriaus fotono spalvų konundrumą ir atkurtų spalvą pasaulio įrenginiams.
  tutorial_kodablebeach_longdescription: Išsaugokite paplūdimio kūdikius! Išmokite
    programuoti naudodami pagrindines komandas ir išvalyti paplūdimį, kad apsaugotumėte
    vandenyno gyvybę.
  tutorial_tynkeren_longdescription: 'JT darnaus vystymosi tikslų projekto dalis,
    ši kodavimo paskyra rodo projektus, kuriuose tiriama atsinaujinanti energija,
    energijos vartojimo efektyvumas ir galimybė gauti energijos. Skaitytojai gali
    žaisti su darbo projektais, o pažangūs programuotojai gali kurti savo originalius
    projektus. '
  tutorial_tynkerjavapro_longdescription: 'JT darnaus vystymosi tikslų projekto dalis,
    šis kodavimo raginimas rodo trumpą projektą, kuriame tiriamas perdirbimas ir pakartotinis
    panaudojimas. Skaitytojai gali sukurti savo žaidimą, išplėsdami projektą. '
  tutorial_grasshopperhack_longdescription: Sužinokite kodavimo įgūdžius nulaužti
    šį žaidimą, kad būtų galima žaisti.
  tutorial_pbskids_longdescription: Naudodami “PBS KIDS Scratch Jr”, vaikai gali kurti
    savo interaktyvias istorijas ir žaidimus per programavimo žaidimus ir pamokas.
    Sužinokite, kaip kodą per žaidimus ir veiklą, kurioje yra “Odd Squad”, “Wild Kratts”,
    “Nature Cat”, “Arthur”, “WordGirl”, “Peg + Cat” ir “Ready Jet Go” simboliai! Pasakojimo
    galimybės yra begalinės naudojant šią kūrybinio kodavimo programą 5—8 metų vaikams.
  tutorial_nclabdata_longdescription: Pasaulis klesti gerais duomenimis! Šioje praktinėje
    nCLab pamokoje parašysite paprastas užklausas - pirmąjį duomenų analizės žingsnį.
    Susipažinkite su PostgreSQL kalbos galia, kurią vyriausybės ir įmonės naudoja
    duomenų bazių sistemoms valdyti visame pasaulyje. PostgreSQL parašyta paprasta
    anglų kalba ir ją lengva išmokti. Išbandykite!
  tutorial_grasshopperphoto_longdescription: Išmokite kodavimo įgūdžių, kad sukurtumėte
    filtrus, pritaikytus skirtingoms nuotraukoms.
  tutorial_tynkerpyland_longdescription: 'JT darnaus vystymosi tikslų projekto dalis,
    šis “Python” projektas leis jums sukurti savo medžių sodinimo žaidimą. '
  tutorial_codeitimages_longdescription: Išmokite programuoti savo nuostabius vaizdus
    ir animacijas.
  tutorial_hyperpadenemy_longdescription: 'Išmokite loginį mąstymą ir programavimą,
    sukurdami platformingo žaidimo priešo AI. '
  tutorial_tynkerpro_longdescription: 'JT darnaus vystymosi tikslų projekto dalis,
    šis kodavimo raginimas rodo projektus, kuriuose nagrinėjami perdirbimo ir pakartotinio
    naudojimo klausimai. Pradedantieji gali žaisti su darbo projektais, o pažengę
    programuotojai gali kurti savo projektus nuo nulio. '
  tutorial_trashtag_longdescription: 'Kodas savo žaidimą ir didinti informuotumą apie
    mūsų aplinkos apsaugą. '
  tutorial_casiege_longdescription: Prisijunkite prie Niko ir Sakura jų virtualios
    realybės kelionę į Tubrosos pilį. Sužinokite, kas tai kaip būti pilka skrybėlę
    įsilaužėlis padėti vedlį elfas, Cyrena rasti žinių karūną. Jūs atskleisite prastas
    apsaugos sistemas, naudojamas pilyje, ir sužinosite, kaip išvengti sukčiavimo
    auka.
  tutorial_thunkableyeet_longdescription: Sužinokite, kaip sukurti dvi programas,
    kurios padės jūsų miestui! Taip!
  tutorial_vidcodedeal_longdescription: Pradėkite koduoti gerą kurdami animacijas,
    kuriose yra žymių moterų lyderių ir citatų, išreiškiančių jų požiūrį.
  tutorial_codehsgeno_longdescription: Šioje kodo valandoje studentai sukurs programą,
    kuri išspręs alelių poras pagal vartotojo įvestį. Studentai programuos su Tracy
    vėžlys Python, kad tai įvyktų. Prieš pradėdami šią veiklą studentai turėtų turėti
    išankstinių žinių apie pagrindines biologijos sąvokas ir “Punnett Squares”.
  tutorial_hyperpadpong_longdescription: 'Išmokite programuoti pong žaidimą su protingu
    AI priešininku. '
  tutorial_tynkerland_longdescription: 'JT darnaus vystymosi tikslų projekto dalis,
    ši kodavimo paskyra rodo projektus, kuriuose nagrinėjama miškų svarba pasaulio
    ekosistemai. Skaitytojai gali žaisti su darbo projektais, o pažangūs programuotojai
    gali kurti savo originalius projektus. '
  tutorial_trinketgirl_longdescription: Išmokite programuoti didelę istoriją naudodami
    “Python”, tada pakeiskite ją, kad sukurtumėte savo istoriją!
  tutorial_rpimosquito_longdescription: Padaryti žaidimą, kur jums apsaugoti žmones
    nuo maliarijos priėmimo papūga sugauti uodai.
  tutorial_tynkermars_longdescription: Ištirkite NASA įdomias naujas pastangas pasiekti
    Mėnulį, o paskui Marsą. Studentai gali sukurti savo animacinį misijos pleistrą,
    įsivaizduoti savo gyvenimą kaip Artemidės astronautą Mėnulio šliuzuose ir dar
    daugiau. Pradedantieji gali išbandyti žingsnis po žingsnio vadovėlius, o patyrę
    programuotojai gali sukurti savo originalius projektus su bloko ar teksto kodavimu.
  tutorial_cityx_longdescription: Jūsų pirmasis “City X” ieškojimas yra padėti senam
    ūkininkui valdyti savo ūkį. Išspręskime jo problemą naujoviškomis technologijomis!
    Jūs išmoksite pagrindinę koncepciją laistymo sistema ir padaryti sodo robotas
    su neįtikėtinai įdomus! Studentai taikys dizaino mąstymo koncepcijas, kad ištirtų
    problemas, tuo pačiu ugdydami savo technologinį sąmoningumą, taip tobulindami
    aukšto lygio mąstymo įgūdžius.
  tutorial_vidcodemap_longdescription: Rinkti ir analizuoti duomenis bendruomenės
    dalyvavimą, kodavimo savo bendruomenės žemėlapį!
  tutorial_robotmagicfarm_longdescription: Kodas FarmBot sodinti sėklas. Pradėkite
    sodinti paprastus laukus, tada pridėkite sudėtingumo. Baigti augdami savo dizaino
    meną.
  tutorial_codehstriangle_longdescription: Šioje kodo valandoje mes ištirsime, kaip
    sukurti simuliatorių, kuris apskaičiuos trikampio plotą su vartotojo pasirinktais
    matmenimis. Mes programuosime su “Tracy the Turtle” Python, kad tai įvyktų. Prieš
    pradėdami šią veiklą studentai turėtų turėti išankstinių žinių apie pagrindines
    geometrijos sąvokas.
  tutorial_ttwhitehouse_longdescription: Šiame spalvingame nuotykyje atkurkite spalvą
    baltam pasauliui per savarankišką pirmojo asmens žaidimą. Išspręskite galvosūkius
    ir užbaigkite iššūkius, kad galėtumėte iš anksto žaisti žaidimą ir savo kodavimo
    žinias. Baigę žaidėjai bus supažindinti su spalvų šešiabriaunėmis vertėmis ir
    CSS atributais ir pakankamai patogiai juos atpažinti realiame pasaulyje. Nebijokite
    pasidalinti savo kūriniais.
  tutorial_modulo_longdescription: Giliausioje erdvėje esanti tiriamoji duomenų bazė,
    žinoma kaip E.D. ką tik atrado naują gyvenamą planetą žmonijai! Kas žino, kokie
    netikėtumai laukia šioje atokioje smėlio planetoje? Netikėtai nusileisdamas E.D.
    patiria šoką savo pagrindinei plokštei, išvalydamas visas savo programas. Tai
    iki jums programuoti E.D. padėti jai per šį keistą užsieniečio reljefą. Ar esate
    už iššūkį?
  tutorial_codingtown_longdescription: Sukurkite savo verslą, kodą ir smagiai.
  tutorial_kanoart_longdescription: Naudokite bloko kodą, kad nupieštumėte sceną,
    tada atneštumėte ją į gyvenimą su animacija ir pelės sąveika. Sukoduokite savo
    teptukus, pridėkite lipdukų ir gaukite kūrybiškumo!
  tutorial_dragonscript_longdescription: Sveiki atvykę į “DragonScript” areną - programavimo
    strateginį žaidimą ir kodavimo klubą. Lygis aukštyn savo Javascript & Programinės
    įrangos inžinerija, kaip jūs žaidžiate! Sukurkite savo drakoną A.I. įsivaizduokite
    “Battlebots”, bet su robotu drakonais.
  tutorial_uwcloud_longdescription: Sužinokite debesų kompiuterijos pagrindus kurdami
    savo debesį! Kurkite serverius, atnaujinkite juos ir prijunkite klientus, kad
    neatsiliktumėte nuo tinklo paklausos. Žaiskite “Cloud Architect” vaidmenį šiame
    interaktyviame žaidime ir išbandykite savo įgūdžius begaliniame režime.
  tutorial_htmlmuffin_longdescription: Pasiruoškite smagiam ir įdomiam nuotykiui su
    “Muffin the Cat”, kuris padės jums per HTML ir CSS pagrindus. Kartu sukursite
    savo pirmąjį nukreipimo puslapį ir suprasite pagrindinius svetainės išdėstymo
    principus.
  tutorial_microsoftpizza_longdescription: Sukurti paprastą Arcade žaidimas, kur jūsų
    žaidėjas valgo kuo daugiau picos, kaip jūs galite prieš laikas skaičiuojamas ne!
  tutorial_stemc_blckhole_longdescription: Ar matėte juodosios skylės vaizdus, kurie
    buvo išleisti 2019 m. Pavasarį? Ar norite sužinoti daugiau apie juodąsias skyles
    ir kaip iš jų pabėgti? Patikrinkite šią kodavimo veiklą apie tai, kaip greitai
    jums reikia eiti pabėgti iš gravitacinio lauko ir kas atsitinka, kai net šviesa
    negali pabėgti!
  tutorial_careconfigure_longdescription: Mūsų pasakojimo programa perpasakoja pasaką
    su keistais ir juokingais rezultatais! Tačiau programa yra prastai parašyta. Rašyti
    gerą kodą yra gyvybiškai svarbu. Pagalba patobulinti šią programą į kažką nuostabaus.
    Pažvelkite į žodžių klases anglų kalba ir naudokite kintamuosius, priebalsius,
    sąrašus ir funkcijas, kad galėtumėte konfigūruoti šią programą. Jei anksčiau parašėte
    programą ir norite kokio nors stiliaus, tai jums.
  tutorial_rpiscratch_longdescription: Sukurkite interaktyvią frazių knygą, kuri verstų
    naudingas frazes į skirtingas kalbas.
  tutorial_ozaria_longdescription: Tinkinti savo herojus ir kelionę į Sky Mountain,
    kur jūs išmoksite įvesti realų kodą, naršyti per 15 žaidimo lygių, ir padaryti
    savo žaidimą, siekiant padėti išgelbėti Ozaria pasaulį.
  tutorial_ttovum_longdescription: Ar galite kontroliuoti chaosą? Nulaužti savo kelią
    į cyberpunk pasaulyje Ovun City. Debug skaldytų kodą, spręsti galvosūkius, ir
    atnaujinti savo aparatūros, kaip jums ištirti savarankiškai vadovaujasi atvirą
    pasaulį. Negalima gauti sugauti tranai! Tai priklauso nuo jūsų, kaip vystosi Ovun
    City.
  tutorial_ttpassage_longdescription: Pasinerkite į svetimą pasaulį, kad padėtumėte
    Ada išvengti nežinomų pavojų. Žaisti per šį 2D platforming savarankiškai vadovaujasi
    nuotykius ir išmokti kodavimo metodus pakeliui. Žaidėjai susipažins su kodavimo
    metodais ir sintakse, kai spręs galvosūkius, kovodamas su monstrais ir įveikdamas
    galutinį bosą. Kai kurie ankstesni “JavaScript” susipažinimai gali būti naudingi,
    tačiau to nereikia.
  tutorial_tynkerhtmlen_longdescription: 'JT darnaus vystymosi tikslų projekto dalis,
    šis kodavimo projektas turi jums sukurti savo tinklalapį, kuriame tiriama atsinaujinanti
    energija, energijos vartojimo efektyvumas ir prieiga prie energijos. Sukurkite
    savo puslapį, demonstruojantį tvarumo problemas! '
  tutorial_ttfrog_longdescription: Nostalgija virsta švietimo šiame pažįstamas žaidimas
    su nauju Tvist! Lengvai suprantamame ir savarankiškai vadovaujamame žaidime naudosite
    kodeblokus ir programavimo koncepcijas, kad padėtumėte savo varlės draugui saugiai
    kirsti klastingas žemes. Puikiai tinka tiek pradedantiesiems, tiek ekspertams!
  tutorial_codemojijava_longdescription: Ši veikla supažindina studentus su “Java”
    programavimo pagrindais naudojant “Codemoji Terminal”. Studentai mokosi visko,
    pradedant pagrindiniais tipais ir kintamaisiais, baigiant funkcijomis. Kiekvienoje
    pamokoje išsamiai paaiškinama, ką daro kiekviena kodo eilutė, kad mokiniai suprastų,
    kas vyksta. Kiekviena pamokos kodo eilutė vadovaujasi studentų sėkmei.
  tutorial_ccfirewall_longdescription: Sužinokite, kaip programuoti savo žaidimą!
    Naudokite kodą mokyti herojus magija burtai nugalėti bangas ir bangas baddies.
  tutorial_htmljs_longdescription: Susipažinkite su savo naujuoju viršininku, “Muffin
    the Cat”, kuris ruošiasi “CatFashion Expo”. Jam reikia programos kalorijoms sekti
    ir prašo jūsų padėti. Šioje įdomioje ir įtraukiančioje veikloje jūs išmoksite
    JavaScript pagrindus žiūrėdami į kintamuosius, operacijas ir duomenų tipus ir
    parašysite MufIt — savo pirmąją programą JavaScript.
  tutorial_ttaqueducts_longdescription: Šiame dėlionės žaidime jūs esate herojus,
    grąžinantis vandenį į savo kaimą! Padarykite savo kelią per lygius šioje savarankiškai
    vadovaujasi izometrinės patirties. Lygiai bus pradėti paprasta, kad matytųsi žaidėjų
    pagrindinių kodavimo pagrindai. Žaisdami išmoksite sudėtingesnių kodavimo metodų.
    Vėliau suprojektuokite ir kurkite savo lygius ir galvosūkius, kuriais galėtumėte
    pasidalinti.
  tutorial_vtgame_longdescription: Įvadas į skaičiavimo mąstymą ir vaizdo žaidimų
    programavimą anglų kalba. Sukurkite savo vaizdo žaidimą vos per kelias minutes.
    Įtraukiamos abstrakcijos, objektinio dizaino, algoritminio mąstymo, problemų sprendimo,
    derinimo ir kritinio mąstymo skaičiavimo sąvokos. Tiksliniai studentai yra nuo
    5 iki 12 klasių. Jokia išankstinė programavimo patirtis nėra būtina.
  tutorial_baroborav_longdescription: Vadovas Linkbot kaip robotų autonominė transporto
    priemonė (RAV) per gatvių tinklelį! Studentai išmoks valdyti “Linkbot” robotą
    (virtualų ar aparatinę įrangą) naudodami “drag-and-drop” sąsają. Jie taip pat
    sužinos apie svarbią kilpų koncepciją ir gaus praktiką naudodamiesi Pitagoro teorema,
    kad pereitų trikampius kelius.
  tutorial_baroboobstacle_longdescription: Ši 6 veiklų serija supažindins studentus
    su pagrindinėmis kodavimo ir robotikos koncepcijomis, naudodama “drag-and-drop”
    sąsają, kad manevruotų “Linkbot” robotus (virtualius ir (arba) aparatinius) per
    įvairius kliūčių ruožus.
  tutorial_pbstorytelling_longdescription: Pasinerkite į interaktyvaus pasakojimo
    pasaulį. Sužinokite pagrindus, kaip sukurti istoriją “Twine”. Išnagrinėkite skirtingus
    istorijų modelius ir struktūras, kurios yra unikalios interaktyvioms istorijoms.
    Peržiūrėkite keletą būdų, kaip interaktyvus pasakojimas skiriasi nuo tradicinio
    kūrybinio rašymo.
  tutorial_kibosnow_longdescription: 'Miestas yra padengtas sniegu, ir mes turime
    sukurti KIBO sniego valytuvą, kuris padėtų išvalyti! Studentai įsitrauks į inžinerinio
    projektavimo procesą, nes jie projektuos, išbandys ir tobulins sniego valytuvo
    robotus, kurie gali padėti išvalyti medvilnės rutulio sniegą. Studentai taip pat
    sužinos daugiau apie daugybę svarbių darbo vietų, kurios daro bendruomenės funkciją. '
  tutorial_kibohappy_longdescription: Jei esate laimingas ir žinote, kad mirksi jūsų
    šviesa! Šioje robotikos pamokoje, kuri taip pat užsiima muzika ir socialiniu-emociniu
    mokymusi, mokiniai bendradarbiaudami kuria KIBO programą, apimančią ir indėlį,
    ir išvestį, išreiškiantį laimės jausmą. Studentai sužino, kad robotai turi išvesties
    dalis, leidžiančias jiems siųsti informaciją į pasaulį.
  tutorial_rubylove_longdescription: "“Love Letters for Computers” yra 10 dalių “YouTube”
    serija su klasių medžiaga, skirta padėti pradinių klasių mokytojams padaryti informatiką
    žaismingesnį, įnoringesnį ir švelnesnį vaikams. "
  tutorial_spherosmiles_longdescription: Ar žinojai, kad šypsena turi super galių?!
    Užprogramuokite savo “Sphero BOLT”, kad praskaidrintumėte kažkieno dieną.
  tutorial_spherobaby_longdescription: Išmokite programuoti “kūdikio žingsnius”, kad
    padėtumėte išmokyti draugą koduoti.
  tutorial_toxarchitect_longdescription: Kodas jūsų statybininkas robotas siekiant
    sukurti pastatus ir kraštovaizdį. Utopinis architektas yra smėlio dėžė, skirta
    palengvinti funkcijos koncepcijos atradimą ir mokymąsi. Prisijunkite prie mūsų
    veiklos, kurios greitai kelia klausimus, susijusius su programos architektūra,
    minčių organizavimo menu ir žinojimu, kaip dideles problemas suskaidyti į mažesnes
    problemas.
  tutorial_idodge_longdescription: Ši veikla, pritaikyta Kodo valandai, lavina vaikų
    programavimo įgūdžius, kuriant programas naudojant tekstą - supaprastintą “JavaScript”
    kalbą. Taikydami PRIMM metodą programavimo mokymui, vaikai tyrinėja programas
    ir naudoja savo skaičiavimo mąstymo įgūdžius problemoms spręsti, modifikuoti ir
    projektuoti/kurti programas.
  tutorial_firiacodebot_longdescription: Python tinka jūsų smegenims! Net jei niekada
    anksčiau nenaudojote teksto kalbos, ši veikla išmokys jus visko, ko reikia, kad
    robotas judėtų, apšviestų ir reaguotų į vartotojo įvestis. “CodeBot” yra revoliucinė
    autentiško realaus pasaulio kodavimo platforma, derinanti tikrą programavimo kalbą
    su galinga aparatine įranga. Jūsų KODAS visiškai kontroliuoja visas roboto funkcijas!
  tutorial_modlighthouse_longdescription: 'Studentai projektuoja švyturį, remdamiesi
    dizaino kriterijais ir apribojimais. Tada studentai kartoja tą dizainą, kad jis
    būtų automatinis, ir pritaikytų jo pranešimą. '
  tutorial_spherogreen_longdescription: 'Sužinokite, kaip naudoti skaičiavimo skaičiaus
    kintamąjį, kad galėtumėte sekti visus savo klasių perdirbinius. '
  tutorial_ozopopstar_longdescription: 'Studentai rašys ir skambins funkcijas ir vykdys
    jas naudodami “Ozobot”. Tai antroji iš dviejų pamokų. '
  tutorial_eddesign_longdescription: Įveskite pagrindines kilpų, įdėtų kilpų ir nuoseklios
    tvarkos skaičiavimo koncepcijas, naudodami “Edison” robotus ir “Scratch” pagrįstą
    programavimo kalbą “EdScratch”. Studentai gali dirbti per šią pamoką savarankiškai
    sutelkiant dėmesį į modelių idėją, įskaitant geometrines figūras, ir tyrinėti,
    kaip kilpos gali būti naudojamos programose, kuriose yra pasikartojantis kodas.
  tutorial_edshapeup_longdescription: Pristatykite pagrindines apibrėžtų kilpų ir
    kintamųjų skaičiavimo sąvokas, naudodami “Edison” robotus ir “eDpy”, teksto pagrindu
    sukurtą programavimo kalbą, pagrįstą “Python”. Studentai gali dirbti per šią pamoką
    savarankiškai, nes jie praktikuoja naudodami tam tikras kilpas ir modelio atpažinimą,
    kad galėtų vairuoti pažįstamus reguliarius daugiakampius, prieš priimdami rečiau
    pasitaikančių reguliarių daugiakampių ir netaisyklingų formų iššūkį.
  tutorial_ozocolor_longdescription: 'Studentai bus supažindinti su funkcijų koncepcija,
    naudodami spalvų kodus funkcijai atstovauti. Ši pamoka yra įžanginė ir atjungta
    pamoka, skirta pristatyti funkcijų sąvoką. Tai pirmoji dviejų pamokų serijos pamoka,
    tačiau bet kurią pamoką galima mokyti atskirai. Antroji pamoka naudoja “OzoBlockly”,
    kad būtų galima remtis funkcijų koncepcija. '
  tutorial_icomputeeggs_longdescription: Ši mokytojų vadovaujama veikla, pritaikyta
    Kodekso valandai, suteikia mokiniams galimybę tyrinėti fizinį programavimą pasitelkiant
    robotiką. Naudodamiesi “drag-and-drop” programavimo aplinka ir programuojama robotų
    sfera, mokiniai projektuoja algoritmus, kad užprogramuotų robotą, kad paslėptų
    velykinius kiaušinius. Apima laipsnišką pamokų planą, mokytojo/mokinio išteklius
    ir vertinimo gaires.
  tutorial_rootunplugged_longdescription: Išspręskite neprisijungus spausdinamus galvosūkius,
    naudodami programavimo, matematikos ir daugiau galią, kad nulaužtumėte kodą ten,
    kur slepiasi šakninis robotas!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest yra unplugged veikla, kuri
    moko studentus skaičiavimo mąstymo ir programavimo pagrindai lengvai ir maloniai.
    Studentai išmoks paprastų judėjimo komandų ir naujų programavimo išraiškų, tokių
    kaip “Bug” ir “Debug”. Ši veikla taip pat moko kelių etikečių scenarijų koncepciją.
  tutorial_peblioportraits_longdescription: 'Išmokite programuoti animuotus portretus
    dėl priežasties, kuria tikite. '
  tutorial_rootcodebreak_longdescription: Naudokite savo šakninį robotą ir “Root Coding”
    programą, kad galėtumėte naudoti spausdinamus galvosūkius ir iššūkius, kad nulaužtumėte
    kodą ten, kur slepiasi šaknis.
  tutorial_microbit14_longdescription: Kodas jūsų būdas išsaugoti vandenynus naudojant
    micro:bit. Sužinokite daugiau apie “Global Goal 14”, “Life Below Water” ir išmokite
    koduoti jūros vėžlių paplūdimio šviesą.
  tutorial_barobomoon_longdescription: Jūs esate vienas iš pionierių astronautų pirmojoje
    nuolatinėje Mėnulio bazėje, o ekspedicijoje toli nuo bazės gedimas nepajėgia jūsų
    mėnulio roverio ir radijo. Tačiau turėdami šiek tiek išradingumo, galite sukurti
    šviesos signalizavimo įrenginį naudodami “Arduino” mikrovaldiklį, šviesos diodą
    ir “drag-and-drop” kodavimą, kad išsiųstumėte SOS.
  tutorial_eddog_longdescription: Pristatykite pagrindines kilpų ir sąlygų skaičiavimo
    koncepcijas, naudodami Edisono robotus ir programavimo kalbą “EdBlocks”. Studentai
    gali dirbti per šią pamoką savarankiškai, naudodamiesi “Edison” roboto IR šviesos
    jutikliais, taikydami nuoseklų programavimą ir skilimą progresyvių programavimo
    iššūkių rinkiniui, tyrinėdami, kaip robotai gali pajusti ir reaguoti į pasaulį.
  tutorial_microbit15_longdescription: Kodas jūsų būdas apsaugoti vietinę laukinę
    gamtą naudojant micro:bit. Sužinokite daugiau apie “Global Goal 15”, “Life on
    Land” ir išmokite koduoti laukinės gamtos rūšių skaitiklį.
  tutorial_unity_longdescription: 'Sukurkite tikrą vaizdo žaidimą naudodami C # kompiuterio
    kodą ir “Unity”, profesionalią žaidimų kūrimo platformą! Įtraukiami visi veiklos
    ištekliai ir nuoseklūs vadovėliai. Šis projektas gali būti vadovaujamas mokytojams
    arba studentams. Siekiant efektyvumo, rekomenduojame studentams užpildyti vieną
    iš ankstesnių be kodo “Unity Creator Kits”, kad sužinotumėte “Unity” sąsają prieš
    šią veiklą.'
  tutorial_blockscadtarget_longdescription: Pasitikrink savo taikinio pataikymo sugebėjimus
    rašydamas kodą, kad trikampiai judėtų trimis matmenimis!
  tutorial_tcadicicles_longdescription: Sujunkite kodo ir kompiuterinio dizaino (CAD)
    galią, kad sukurtumėte 3D varveklio dizainą. Tada sužinokite, kaip spausdinti
    savo dizainą, jei turite prieigą prie 3D spausdintuvo!
  tutorial_blockscadscale_longdescription: Parašykite kodą, kad sukurtumėte ir garsiausių
    pasaulio pastatų 3D spausdinimo masto modelius!
  tutorial_tcadloops_longdescription: Sužinokite, kaip kodą ir kompiuterinį dizainą
    (CAD) galima sujungti, kad būtų sukurtas sprogstančios žvaigždės 3D modelis.
  tutorial_phidgets_longdescription: Sukurkite nuostabų muzikos instrumentą naudodami
    “Phidgets” ir “Processing”!
  tutorial_modvariables_longdescription: 'Studentai tiria, kaip duomenys teka per
    tinklą naudodami “Cubelets” robotų blokus. Ši pamoka daro prielaidą, kad mokiniai
    jau yra susipažinę su tuo, kaip “Cubelets” robotų blokai veikia apskritai. Apsilankykite
    modrobotics.com/thehub nemokamai “Susipažinkite su savo kubeletais” pamokose,
    kad pristatytumėte šį skaičiavimo mąstymo įrankį savo mokiniams. '
  tutorial_codestersmicro_longdescription: Prijunkite savo micro:bit prie Codesters
    ir atrakinkite galimybių pasaulį. Naudokite savo “micro:bit” kaip žaidimo valdiklį,
    kad padėtumėte žaidėjui nukreipti futbolo kamuolį. Neleisk, kad kamuolys atsitrenktų
    į žemę! “Micro Ball” yra paprastas, įdomus žaidimas, kurį gali padaryti net pradedantis
    koderis.
  tutorial_codestersdata_longdescription: Prijunkite savo micro:bit prie Codesters
    ir atrakinkite galimybių pasaulį. Sužinokite, kaip rinkti ir saugoti duomenis
    iš micro:bit jutiklių. Tada grafikas duomenis kaip sklaida sklypas Codesters.
    Skatinamos išankstinės žinios apie kilpas, sąrašus ir įvykius.
  tutorial_ikodexmas_longdescription: Ši mokytojų vadovaujama veikla, pritaikyta “Kodo
    valandai”, supažindina vaikus su plytelių programavimo kalbos naudojimu, siekiant
    ugdyti kodavimo įgūdžius. Vaikai naudoja algoritmus, programavimo ir skaičiavimo
    mąstymo įgūdžius, kad programuotų “Kodu”, kad pristatytų dovanas Kalėdų išvakarėse.
    Apima nuoseklų pamokų planą, mokinio pamoką ir vertinimo gaires.
  tutorial_rpisensehat_longdescription: Sužinokite, kaip naudoti “Sense HAT” aparatinę
    įrangą kuriant duomenų registravimo įrenginį, kuris gali užfiksuoti įvairią informaciją
    apie jo artimiausią aplinką.
  tutorial_mee_longdescription: Programuokite “Minecraft” agentą, kad surinktumėte
    duomenis apie miškų gaisrus. Tada parašykite kodą, kuris padėtų užkirsti kelią
    ugnies plitimui, išgelbėti kaimą ir sugrąžinti gyvybę į mišką. Sužinokite kodavimo
    pagrindus ir ištirkite realaus pasaulio dirbtinio intelekto pavyzdį.
  tutorial_kuborobo_longdescription: Vykdydami šią veiklą, studentai išbandė savo
    logikos ir sekos nustatymo įgūdžius, nes jie naudoja “Tagtiles” programuoti savo
    KUBO robotą keliauti į įvairias vietas spausdintame žemėlapyje.
  tutorial_ai-oceans_longdescription: Kompiuterių mokslas yra daug daugiau nei kodavimas!
    Sužinokite apie AI, mašininį mokymąsi, mokymo duomenis ir šališkumą, tyrinėdami
    etines problemas ir tai, kaip AI gali būti naudojamas sprendžiant pasaulio problemas.

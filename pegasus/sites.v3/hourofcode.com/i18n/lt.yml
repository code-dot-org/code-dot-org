    patirties. Spustelėkite skirtukus, kad sužinotumėte daugiau apie išteklius.
  teach_page_curriculum_heading: Mokymo programos aukos studentams patinka
  teach_page_curriculum_desc: Yra tiek daug nuostabių pasiūlymų, kuriuos reikia ištirti.

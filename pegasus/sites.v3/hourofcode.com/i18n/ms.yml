  oceans_behind_the_scenes: "  AI for Oceans (Kecerdasan Buatan untuk Lautan): Di
    Belakang Tabir  "
  oceans_behind_the_scenes_1: '  Tahap 2-4 menggunakan model pralatihan yang disediakan
    oleh <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    projek </a> MobileNet. Model MobileNet ialah <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">rangkaian
    neural konvolusional</a> yang telah dilatih dalam <a href="http://www.image-net.org/">ImageNet</a>,
    set data lebih daripada 14 juta imej yang dianotasi dengan tangan bersama perkataan
    seperti "belon" atau "strawberi". Untuk menyesuaikan model ini dengan data latihan
    berlabel yang dihasilkan oleh pelajar dalam aktiviti ini, kami menggunakan teknik
    yang dipanggil sebagai <a href="https://en.wikipedia.org/wiki/Transfer_learning">Pemindahan
    Pembelajaran</a>. Setiap imej dalam set data latihan dimasukkan ke dalam MobileNet,
    dalam bentuk piksel, bagi mendapatkan senarai anotasi yang berkemungkinan besar
    digunakan kepadanya. Kemudian, untuk imej baharu, kami memasukkannya ke dalam
    MobileNet dan membandingkan senarai anotasi yang dihasilkannya dengan imej daripada
    set data latihan. Kami mengklasifikasikan imej baharu mengikut label yang sama
    (seperti "ikan" atau "bukan ikan") dengan imej daripada set latihan yang hasilnya
    paling serupa.  '
  oceans_behind_the_scenes_1_markdown: '  Tahap 2-4 menggunakan model pralatihan yang
    disediakan oleh [TensorFlow](https://www.tensorflow.org/) projek (https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    [MobileNet]. Model MobileNet ialah [rangkaian neural konvolusional](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    yang telah dilatih dalam [ImageNet](http://www.image-net.org/), set data lebih
    daripada 14 juta imej yang dianotasi dengan tangan bersama perkataan seperti "belon"
    atau "strawberi". Untuk menyesuaikan model ini dengan data latihan berlabel yang
    dihasilkan oleh pelajar dalam aktiviti ini, kami menggunakan teknik yang dipanggil
    sebagai [Pemindahan Pembelajaran](https://en.wikipedia.org/wiki/Transfer_learning).
    Setiap imej dalam set data latihan dimasukkan ke dalam MobileNet, dalam bentuk
    piksel, bagi mendapatkan senarai anotasi yang berkemungkinan besar digunakan kepadanya.
    Kemudian, untuk imej baharu, kami memasukkannya ke dalam MobileNet dan membandingkan
    senarai anotasi yang dihasilkannya dengan imej daripada set data latihan. Kami
    mengklasifikasikan imej baharu mengikut label yang sama (seperti "ikan" atau "bukan
    ikan") dengan imej daripada set latihan yang hasilnya paling serupa.  '
  oceans_behind_the_scenes_2: '  Tahap 6-8 menggunakan <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Mesin
    Vektor Sokongan</a> (SVM). Kami melihat setiap komponen ikan (seperti mata, mulut,
    badan) dan mengumpulkan semua metadata untuk komponen tersebut (seperti bilangan
    gigi, bentuk badan) kepada vektor nombor untuk setiap ikan. Kami menggunakan vektor
    ini untuk melatih SVM Berdasarkan data latihan, SVM mengasingkan "ruang" semua
    kemungkinan ikan kepada dua bahagian, yang sepadan dengan kelas yang kita sedang
    cuba pelajari (seperti "biru" atau "bukan biru").  '
  oceans_behind_the_scenes_2_markdown: '  Tahap 6-8 menggunakan [Mesin Vektor Sokongan](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM). Kami melihat setiap komponen ikan (seperti mata, mulut, badan) dan mengumpulkan
    semua metadata untuk komponen tersebut (seperti bilangan gigi, bentuk badan) kepada
    vektor nombor untuk setiap ikan. Kami menggunakan vektor ini untuk melatih SVM
    Berdasarkan data latihan, SVM mengasingkan "ruang" semua kemungkinan ikan kepada
    dua bahagian, yang sepadan dengan kelas yang kita sedang cuba pelajari (seperti
    "biru" atau "bukan biru").  '

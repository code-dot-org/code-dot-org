  hoc_faq_title: 'FAQ'
  hoc_faq_what_is_hoc_q: 'Apakah Hour of Code?'
  hoc_faq_what_is_hoc_a: "Acara Hour of Code bermula sebagai pengenalan kepada Sains Komputer yang disampaikan dalam masa satu jam, ia bertujuan untuk menjadikan \"kod\" lebih mudah difahami, sesiapa sahaja dapat belajar asasnya dan juga untuk menggalakkan penyertaan dalam bidang Sains Komputer. Sejak Hour of Code dilaksanakan, ia telah menjadi satu usaha seluruh dunia untuk meraikan Sains Komputer, bermula dengan 1 jam aktiviti koding telah memperluas menjadi berbagai-bagai usaha masyarakat. Cubalah tutorial-tutorial <a href='%{tutorials}'> dan aktiviti-aktiviti</a>. Kempen yang bermula dari akar umbi ini disokong oleh <a href='%{partners}'> lebih daripada 400 rakan kongsi dan 200,000 pendidik</a> di seluruh dunia."
  hoc_faq_last_year: "Cublah tutorial yang tersedia"
  hoc_faq_when_is_hoc_q: 'Bilakah Hour of Code diadakan?'
  hoc_faq_when_is_hoc_a: "Acara Hour of Code berlangsung setiap tahun, sempena dengan <a href='%{csedweek_url}'> Minggu Pendidikan Sains Komputer</a>. %{campaign_date_year} Minggu Pendidikan Sains Kumputer akan diadakan pada %{campaign_date_full}, tetapi anda boleh menganjurkan Acara Hour of Code sepanjang tahun. Minggu Pendidikan Sains Komputer akan diadakan setiap tahun sebagai tanda penghormatan hari kelahiran pakar perintis dalam komputeran <a href='%{grace_hopper}'>Laksamana Grace Murray Hopper</a> (December 9, 1906)."
  hoc_faq_why_cs_q: 'Mengapa sains komputer?'
  hoc_faq_why_cs_a: "<i>Setiap</i> pelajar harus mempunyai peluang untuk belajar sains komputer. Ia membantu memupuk kemahiran  penyelesaian masalah, logik dan kreativiti. Dengan memulakan lebih awal, pelajar akan mempunyai asas untuk berjaya dalam mana-mana laluan kerjaya abad ke-21. Lihat lebih banyak statistik di <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: 'Bagaimana saya boleh menyertai Hour of Code?'
  hoc_faq_how_participate_a: "<a href='/how-to'>Mula merancang di sini</a> dengan membaca dan mengkaji panduan yang kami sediakan. Anda boleh menganjurkan Acara Hour of Code di sekolah anda atau dalam komuniti anda &mdash; seperti dalam sebuah kelab ekstrakurikulum, pertubuhan bukan berasaskan keuntungan ataupun di tempat kerja. Atau, anda boleh cuba sendiri apabila tiba %{campaign_date}."
  hoc_faq_behind_hoc_q: 'Siapa di belakang  Hour of Code?'
  hoc_faq_behind_hoc_a: "Hour of Code dianjurkan oleh <a href='http://code.org'> Code.org</a>, badan bukan bertujuan keuntungan awam 501 c 3 khusus untuk memperluaskan penyertaan dalam Sains Komputer dengan membolehkannya didapati di lebih banyak sekolah, dan meningkatkan penyertaan wanita dan pelajar dari kelompok minori. Satu <a href='http://code.org/about/partners'> gabungan rakan kongsi yang belum pernah berlaku sebelum ini</a> juga telah datang bersama untuk menyokong Hour of Code &mdash; termasuk Microsoft, Apple, Amazon, Boys and Girls Clubs of America dan Lembaga Pentadbir Kolej."
  hoc_faq_host_q: "Saya tidak mengetahui apa-apa berkenaan menulis kod. Adakah saya masih boleh menjadi hos kepada acara ini?"
  hoc_faq_host_a: "Semestinya. Aktiviti Hour of Code adalah berdasarkan bimbingan kendiri. Apa yang anda perlu lakukan adalah <a href='%{codeorg_url}/learn'> mencuba tutorial semasa kami</a>, pilih tutorial anda dan lapangkan masa satu jam &mdash; yang selainnya, kami akan uruskan. Kami juga mempunyai pilihan untuk setiap peringkat usia dan tahap pengalaman, dari tadika dan ke atas. Mulakan perancangan untuk acara anda dengan membaca <a href='/how-to'> panduan cara kami</a>."
  hoc_faq_devices_q: "Alat apakah yang harus saya gunakan untuk murid-murid saya?"
  hoc_faq_devices_a: "Tutorial yang tersedia di Code.org boleh diakses melalui semua peranti dan pelayar internet. Kamu boleh melihat maklumat lanjut mengenai keperluan teknologi tutorial Code.org <a href='%{codeorg_url}/educate/it'>di sini</a>. Keperluan teknologi bagi tutorial yang bukan Code.org pula boleh didapati di <a href='%{codeorg_url}/learn'>%{partner_url}/belajar</a> di bawah penerangan khusus bagi tutorial. Jangan lupa, kami juga menawarkan <a href='%{unplugged_url}'>aktiviti tercabut</a> jikalau sekolah anda tidak dapat menampung tutorial-tutorial yang disediakan!"
  hoc_faq_need_computers_q: 'Adakah saya perlu menyediakan komputer kepada setiap peserta?'
  hoc_faq_need_computers_a: "Tidak semestinya. Kami menyediakan tutorial Hour of Code yang boleh dijalankan di PC, telefon pintar, tablet malah sebahagiannya tidak memerlukan komputer pun! Anda boleh ikut serta walau di mana sahaja anda berada, dengan apa sahaja yang anda miliki. <p><i>Berikut adalah beberapa pilihan:</i> <br><ul><li><b>kerja berpasangan.</b> Kajian menunjukkan pelajar akan belajar dengan lebih abik bila <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> membuat pengaturcaraan berpasangan</a>, berkongsi komputer dan bekerja bersama. Galakkan pelajar anda untuk bergandingan. <li><b>Gunakan skrin unjuran.</b> Jika anda mempunyai projektor dan skrin  yang dihubungkan kepada komputer yang mempunyai akses ke internet, seluruh Kumpulan anda boleh melakukan aktiviti Hour of Code bersama-sama. Tonton bahagian video bersama-sama dan ambil giliran untuk menyelesaikan teka-teki atau menjawab soalan. <li><b>Laksanakan tanpa talian internet.</b> Kami menawarkan tutorial yang tidak memerlukan komputer sama sekali </ul>"
  hoc_faq_international_q: "Saya dari negara <country>. Bagaimana untuk saya turut serta di peringkat antarabangsa?"
  hoc_faq_international_a: "Sesiapa sahaja boleh menganjurkan Acara Hour of Code, dari mana-mana tempat sahaja di seluruh dunia. Pada tahun lepas, pelajar-pelajar dari seluruh dunia telah bersama-sama menyertai Acara Hour of Code. Dapatkan maklumat lanjut <a href='/promote'>di sini</a>."
  hoc_faq_tutorial_q: 'Bagaimana membuat tutorial untuk Hour of Code?'
  hoc_faq_tutorial_a: "Jika anda berminat untuk menjadi rakan kongsi tutorial, <a href='target-tutorial-guidelines'> ikuti garis panduan dan petunjuk kami</a>. Kami ingin menjadi hos dengan pelbagai pilihan yang menarik, tetapi matlamat utama adalah untuk mengoptimumkan pengalaman pelajar dan guru yang masih baru dalam bidang Sains komputer."
  hoc_faq_account_q: "Perlukah pelajar log masuk untuk menggunakan akaun?"
  hoc_faq_account_a: "Tidak. Sebenarnya tiada pendaftaran atau log masuk adalah diperlukan bagi pelajar-pelajar untuk mencuba dan menyertai Acara Hour of Code. Kebanyakan <a href='%{codeorg_url}/learn/beyond'>kursus berterusan</a> memerlukan penciptaan akaun untuk menyimpan progres kemajuan pelajar. Selain itu, pendaftaran bagi Acara Hour of Code TIDAK secara automatik mencipta suatu akaun Code Studio. Jikalau anda ingin mencipta akaun bagi murid-murid anda, sila ikuti <a href='https://youtu.be/_smelV_KISE'>arahan</a> di sini."
  hoc_faq_high_school_q: "Aktiviti apakah yang harus saya lakukan dengan pelajar-pelajar sekolah menengah?"
  hoc_faq_high_school_a: "Tutorial Star Wars dan Minecraft kami amat hebat untuk kanakkanak sekolah,, khususnya versi Star Wars JavaScript dan peringkat main percuma pada kedua-dua tutorial. Selain daripada itu, kami bercadang memcuba salah satu tutorial sebagai permulaan pada <a href='%{codeorg_url}/learn'>%{partner_url}/belajar</a> untuk memulakan, seperti tutorial dengan Angry Birds atau dengan Anna and Elsa. Seorang pelajar sekolah tinggi sepatutnya dapat menyelesaikan salah satu daripadanya dalam masa 30 minit dan kemudian boleh memcuba tutorial yang lebih lanjut dalam JavaScript, seperti Akademi Khan atau CodeHS."
  hoc_faq_scratch_q: "Saya lakukan Scratch untuk Hour of Code, tetapi Bagaimana jika murid-murid saya mempunyai iPads dan bukannya komputer riba?"
  hoc_faq_scratch_a: "Scratch tidak boleh dijalankan pada tablet. Jika pelajar anda masih muda, mereka boleh menggunakan aplikasi iPad ScratchJR (untuk awal-pembaca). Jika anda melihat tutorial di atas <a href='%{codeorg_url}/learn'>%{partner_url}/belajar</a>, anda boleh mencari tutorial lain yang boleh dijalankan pada iPads - daripada Code.org, Tynker, Lightbot atau CodeSpark."
  hoc_faq_count_hoc_q: "Bagaimana anda mengira Hours of Code?"
  hoc_faq_map_q: "Mengapa saya tidak nampak dot saya pada peta?"
  hoc_faq_map_a: "Kami minta maaf anda tidak melihat acara anda pada peta Hour of Code. Kerana berpuluh-puluh ribu daripada penganjur yang mendaftar, Peta mengagregatkan data dan memaparkan satu titik untuk beberapa acara. Jika anda klik nombor di atas peta anda akan dirujuk kepada senarai semua acara mengikut negeri dan boleh mencari acara anda tersenarai di situ. Selain itu, kerana beribu-ribu orang yang mendaftar untuk Hour of Code, senarai peta dan acara biasanya mengambil masa 48 jam untuk mengemaskinikan. Semak balik dalam beberapa hari!"
  hoc_faq_count_hoc_a: "Penjejak Hour of Code bukan satu ukuran yang tepat untuk penggunaan. Kita tidak akan mengira unik ID pelajar dengan sempurna apabila menjejak penyertaan dalam Hour of Code, terutamanya kerana kita tidak memerlukan pelajar untuk log masuk atau mendaftar. Oleh kerana itu, kami mengira peserta-peserta dengan terlebih dan terkurang pada masa yang sama. Baca semua butir-butir <a href='%{codeorg_url}/loc'> di sini</a>."
  hoc_faq_one_hour_q: "Berapa banyak satu boleh belajar dalam satu jam?"
  hoc_faq_one_hour_a: 'Matlamat Hour of Code adalah bukan untuk mengajar sesiapa untuk menjadi seorang saintis pakar komputer dalam sejam. Satu jam adalah cukup hanya untuk mengetahui bahawa sains komputer adalah menyeronokkan dan kreatif, ianya boleh diakses di semua peringkat umur, untuk semua pelajar, tanpa mengira latar belakang. Ukuran kejayaan kempen ini bukanlah berapa banyak pelajar CS dapat belajar - kejayaan dapat dilihati dalam penyertaan luas merentasi jantina dan kumpulan-kumpulan etnik dan sosioekonomi, dan peningkatan hasil kemasukan dan penyertaan kita lihat dalam kursus CS di semua gred tahap. Berjuta-juta penyertaan guru dan murid telah memutuskan untuk melangkaui satu jam - belajar untuk sepanjang hari atau sepanjang seminggu atau lebih lama, dan ramai pelajar telah memutuskan untuk mengikuti kursus keseluruhan (atau bahkan sebuah kolej utama) sebagai hasil. <br/> <br/> Selain daripada pelajar-pelajar, satu lagi "pelajar" merupakan pendidik yang menguntungkan keyakinan selepas satu jam, mereka boleh mengajar Sains Komputer walaupun mereka mungkin tidak mempunyai Ijazah Kolej sebagai seorang saintis komputer. Berpuluh-puluh ribu guru membuat keputusan untuk meneruskan sains komputer di samping itu, sama ada menghadiri PD atau menawarkan prospek kursus dalam talian, atau kedua-duanya. Dan ini terpakai kepada pentadbir sekolah juga, yang sedar bahawa sains komputer adalah sesuatu yang pelajar-pelajar mereka mahu dan guru-guru mereka yang mampu. <br/> <br/> Lebih-lebih lagi, apa yang semua peserta boleh belajar dalam sejam adalah bahawa kita boleh lakukan ini juga.'
  hoc_faq_more_questions_q: "Masih mempunyai soalan?"
  hoc_faq_more_questions_a: "Cuba dapatkan jawapan dari <a href='http://support.code.org'>forum sokongan</a>."
  hoc_faq_keep_learning_q: "Bagaimanakah saya terus belajar selepas Hour of Code?"
  hoc_faq_keep_learning_a: "Sesiapa sahaja boleh menjadi tuan rumah untuk Hour of Code pada bila-bila masa. Tutorial yang tinggal sehingga sepanjang tahun. Anda boleh mengharapkan semua tutorial dan kurikulum yang disediakan di laman web kami kekal selama-lamanya.. Sila layari <a href='/promote'> sumber kami</a> untuk acara cara panduan dan sumber lain untuk membantu kejayaan acara Hour of Code anda."
  hoc_faq_certificates_q: "Di mana boleh mencetak Sijil bagi murid-murid saya?"
  hoc_faq_certificates_a: "Pergi ke kami <a href='%{codeorg_url}/certificates'> Sijil Laman</a> di mana anda boleh mencetak Sijil bagi seluruh kelas dahulu. Anda juga boleh mencetak <a href='%{codeorg_url}/certificates?course=mc'> Sijil Khas</a> untuk pelajar-pelajar yang melakukan Minecraft tutorial."
  hoc_faq_logo_q: "Adakah terdapat batasan kepada bagaimana aku boleh menggunakan Hour of Code logo atau nama?"
  hoc_faq_logo_a: "Hour of Code ialah tanda dagangan. Kita tidak mahu mengelakkan penggunaannya, tetapi kami mahu pastikan penggunaannya sesuai dalam beberapa had. Sila lihat <a href='%{logo_url}'> garis panduan ini bagi penggunaan</a>."

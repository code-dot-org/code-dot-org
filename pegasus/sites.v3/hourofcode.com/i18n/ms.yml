  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Apakah Hour of Code?
  hoc_faq_what_is_hoc_a: Acara Hour of Code bermula sebagai pengenalan kepada Sains
    Komputer yang disampaikan dalam masa satu jam, ia bertujuan untuk menjadikan "kod"
    lebih mudah difahami, sesiapa sahaja dapat belajar asasnya dan juga untuk menggalakkan
    penyertaan dalam bidang Sains Komputer. Sejak Hour of Code dilaksanakan, ia telah
    menjadi satu usaha seluruh dunia untuk meraikan Sains Komputer, bermula dengan
    1 jam aktiviti koding telah memperluas menjadi berbagai-bagai usaha masyarakat.
    Cubalah tutorial-tutorial <a href='%{tutorials}'> dan aktiviti-aktiviti</a>. Kempen
    yang bermula dari akar umbi ini disokong oleh <a href='%{partners}'> lebih daripada
    400 rakan kongsi dan 200,000 pendidik</a> di seluruh dunia.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Cublah tutorial yang tersedia
  hoc_faq_when_is_hoc_q: Bilakah Hour of Code diadakan?
  hoc_faq_when_is_hoc_a: Acara Hour of Code berlangsung setiap tahun, sempena dengan
    <a href='%{csedweek_url}'> Minggu Pendidikan Sains Komputer</a>. %{campaign_date_year}
    Minggu Pendidikan Sains Kumputer akan diadakan pada %{campaign_date_full}, tetapi
    anda boleh menganjurkan Acara Hour of Code sepanjang tahun. Minggu Pendidikan
    Sains Komputer akan diadakan setiap tahun sebagai tanda penghormatan hari kelahiran
    pakar perintis dalam komputeran <a href='%{grace_hopper}'>Laksamana Grace Murray
    Hopper</a> (December 9, 1906).
  hoc_faq_when_is_hoc_a_markdown: "  Hour of Code (Sejam Mengekod) berlangsung pada
    setiap tahun semasa [Minggu Pendidikan Sains Komputer](%{csedweek_url}). Minggu
    Pendidikan Sains Komputer %{campaign_date_year} akan diadakan pada %{campaign_date_full},
    tetapi anda boleh mengadakan Hour of Code (Sejam Mengekod) sepanjang tahun. Minggu
    Pendidikan Sains Komputer diadakan setiap tahun bagi memperingati ulang tahun
    perintis pengkomputeran [Admiral (Laksamana) Grace Murray Hopper](%{grace_hopper})
    (9 Disember 1906).  "
  hoc_faq_why_cs_q: Mengapa sains komputer?
  hoc_faq_why_cs_a: "<i>Setiap</i> pelajar harus mempunyai peluang untuk belajar sains
    komputer. Ia membantu memupuk kemahiran  penyelesaian masalah, logik dan kreativiti.
    Dengan memulakan lebih awal, pelajar akan mempunyai asas untuk berjaya dalam mana-mana
    laluan kerjaya abad ke-21. Lihat lebih banyak statistik di <a href='http://code.org'>
    Code.org</a>."
  hoc_faq_why_cs_a_markdown: "  _Setiap_ pelajar sepatutnya mempunyai peluang mempelajari
    sains komputer. Pembelajaran tersebut membantu memupuk kemahiran, logik dan kreativiti
    penyelesaian masalah. Pelajar akan mempunyai asas untuk berjaya dalam mana-mana
    laluan kerjaya dalam abad ke-21 dengan memulakan pembelajaran lebih awal. Lihat
    lebih banyak statistik [di sini](%{stats_url}).  "
  hoc_faq_how_participate_q: Bagaimana saya boleh menyertai Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Mula merancang di sini</a> dengan
    membaca dan mengkaji panduan yang kami sediakan. Anda boleh menganjurkan Acara
    Hour of Code di sekolah anda atau dalam komuniti anda &mdash; seperti dalam sebuah
    kelab ekstrakurikulum, pertubuhan bukan berasaskan keuntungan ataupun di tempat
    kerja. Atau, anda boleh cuba sendiri apabila tiba %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "  [Mula merancang di sini](%{howto}) dengan
    menyemak panduan cara melaksanakan daripada kami. Anda boleh menganjurkan acara
    Hour of Code (Sejam Mengekod) di sekolah atau di dalam komuniti anda — seperti
    di kelab kurikulum tambahan, di organisasi bukan keuntungan atau di tempat kerja.
    Atau, anda boleh mencubanya sendiri apabila %{campaign_date} tiba.  "
  hoc_faq_behind_hoc_q: Siapa di belakang  Hour of Code?
  hoc_faq_behind_hoc_a: Hour of Code dianjurkan oleh <a href='http://code.org'> Code.org</a>,
    badan bukan bertujuan keuntungan awam 501 c 3 khusus untuk memperluaskan penyertaan
    dalam Sains Komputer dengan membolehkannya didapati di lebih banyak sekolah, dan
    meningkatkan penyertaan wanita dan pelajar dari kelompok minori. Satu <a href='http://code.org/about/partners'>
    gabungan rakan kongsi yang belum pernah berlaku sebelum ini</a> juga telah datang
    bersama untuk menyokong Hour of Code &mdash; termasuk Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America dan Lembaga Pentadbir Kolej.
  hoc_faq_behind_hoc_a_markdown: "  Hour of Code (Sejam Mengekod) didorong oleh Hour
    of Code dan Minggu Pendidikan Sains Komputer [Jawatankuasa Penasihat dan Kajian
    Semula](%{partner_url}) serta gabungan rakan niaga yang belum pernah terjadi sebelum
    ini, telah bersatu menyokong Hour of Code — termasuk Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America dan College Board.  "
  hoc_faq_host_q: Saya tidak mengetahui apa-apa berkenaan menulis kod. Adakah saya
    masih boleh menjadi hos kepada acara ini?
  hoc_faq_host_a: Semestinya. Aktiviti Hour of Code adalah berdasarkan bimbingan kendiri.
    Apa yang anda perlu lakukan adalah <a href='%{codeorg_url}/learn'> mencuba tutorial
    semasa kami</a>, pilih tutorial anda dan lapangkan masa satu jam &mdash; yang
    selainnya, kami akan uruskan. Kami juga mempunyai pilihan untuk setiap peringkat
    usia dan tahap pengalaman, dari tadika dan ke atas. Mulakan perancangan untuk
    acara anda dengan membaca <a href='/how-to'> panduan cara kami</a>.
  hoc_faq_host_a_markdown: "  Sudah tentu. Aktiviti Hour of Code (Sejam Mengekod)
    adalah mengikut panduan sendiri. Perkara yang perlu anda lakukan ialah [cuba lakukan
    tutorial semasa kami](%{codeorg_url}/learn), pilih tutorial yang anda mahu dan
    pilih waktunya — kami akan selesaikan yang lainnya. Kami juga mempunyai pilihan
    untuk setiap peringkat umur dan pengalaman, dari tadika dan ke atas. Mula merancang
    acara anda dengan membaca [panduan cara melaksanakan](%{howto}) kami.  "
  hoc_faq_devices_q: Alat apakah yang harus saya gunakan untuk murid-murid saya?
  hoc_faq_devices_a: Tutorial yang tersedia di Code.org boleh diakses melalui semua
    peranti dan pelayar internet. Kamu boleh melihat maklumat lanjut mengenai keperluan
    teknologi tutorial Code.org <a href='%{codeorg_url}/educate/it'>di sini</a>. Keperluan
    teknologi bagi tutorial yang bukan Code.org pula boleh didapati di <a href='%{codeorg_url}/learn'>%{partner_url}/belajar</a>
    di bawah penerangan khusus bagi tutorial. Jangan lupa, kami juga menawarkan <a
    href='%{unplugged_url}'>aktiviti tercabut</a> jikalau sekolah anda tidak dapat
    menampung tutorial-tutorial yang disediakan!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Adakah saya perlu menyediakan komputer kepada setiap peserta?
  hoc_faq_need_computers_a: Tidak semestinya. Kami menyediakan tutorial Hour of Code
    yang boleh dijalankan di PC, telefon pintar, tablet malah sebahagiannya tidak
    memerlukan komputer pun! Anda boleh ikut serta walau di mana sahaja anda berada,
    dengan apa sahaja yang anda miliki. <p><i>Berikut adalah beberapa pilihan:</i>
    <br><ul><li><b>kerja berpasangan.</b> Kajian menunjukkan pelajar akan belajar
    dengan lebih abik bila <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>
    membuat pengaturcaraan berpasangan</a>, berkongsi komputer dan bekerja bersama.
    Galakkan pelajar anda untuk bergandingan. <li><b>Gunakan skrin unjuran.</b> Jika
    anda mempunyai projektor dan skrin  yang dihubungkan kepada komputer yang mempunyai
    akses ke internet, seluruh Kumpulan anda boleh melakukan aktiviti Hour of Code
    bersama-sama. Tonton bahagian video bersama-sama dan ambil giliran untuk menyelesaikan
    teka-teki atau menjawab soalan. <li><b>Laksanakan tanpa talian internet.</b> Kami
    menawarkan tutorial yang tidak memerlukan komputer sama sekali </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Saya dari negara <country>. Bagaimana untuk saya turut
    serta di peringkat antarabangsa?
  hoc_faq_international_a: Sesiapa sahaja boleh menganjurkan Acara Hour of Code, dari
    mana-mana tempat sahaja di seluruh dunia. Pada tahun lepas, pelajar-pelajar dari
    seluruh dunia telah bersama-sama menyertai Acara Hour of Code. Dapatkan maklumat
    lanjut <a href='/promote'>di sini</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Bagaimana membuat tutorial untuk Hour of Code?
  hoc_faq_tutorial_a: Jika anda berminat untuk menjadi rakan kongsi tutorial, <a href='target-tutorial-guidelines'>
    ikuti garis panduan dan petunjuk kami</a>. Kami ingin menjadi hos dengan pelbagai
    pilihan yang menarik, tetapi matlamat utama adalah untuk mengoptimumkan pengalaman
    pelajar dan guru yang masih baru dalam bidang Sains komputer.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Perlukah pelajar log masuk untuk menggunakan akaun?
  hoc_faq_account_a: Tidak. Sebenarnya tiada pendaftaran atau log masuk adalah diperlukan
    bagi pelajar-pelajar untuk mencuba dan menyertai Acara Hour of Code. Kebanyakan
    <a href='%{codeorg_url}/learn/beyond'>kursus berterusan</a> memerlukan penciptaan
    akaun untuk menyimpan progres kemajuan pelajar. Selain itu, pendaftaran bagi Acara
    Hour of Code TIDAK secara automatik mencipta suatu akaun Code Studio. Jikalau
    anda ingin mencipta akaun bagi murid-murid anda, sila ikuti <a href='https://youtu.be/_smelV_KISE'>arahan</a>
    di sini.
  hoc_faq_account_a_markdown: "  Tidak. Pendaftaran atau log masuk tidak diperlukan
    sama sekali untuk pelajar yang mahu mencuba Hour of Code (Sejam Mengekod). Kebanyakan
    [kursus susulan](%{codeorg_url}/learn/beyond) memerlukan penciptaan akaun bertujuan
    menyimpan kemajuan pelajar. Mendaftar masuk untuk Hour of Code (Sejam Mengekod)
    TIDAK secara automatik mencipta akaun Studio Kod. Jika anda mahu mencipta akaun
    untuk pelajar anda, sila ikuti [arahan](https://youtu.be/_smelV_KISE) ini.  "
  hoc_faq_high_school_q: Aktiviti apakah yang harus saya lakukan dengan pelajar-pelajar
    sekolah menengah?
  hoc_faq_high_school_a: Tutorial Star Wars dan Minecraft kami amat hebat untuk kanakkanak
    sekolah,, khususnya versi Star Wars JavaScript dan peringkat main percuma pada
    kedua-dua tutorial. Selain daripada itu, kami bercadang memcuba salah satu tutorial
    sebagai permulaan pada <a href='%{codeorg_url}/learn'>%{partner_url}/belajar</a>
    untuk memulakan, seperti tutorial dengan Angry Birds atau dengan Anna and Elsa.
    Seorang pelajar sekolah tinggi sepatutnya dapat menyelesaikan salah satu daripadanya
    dalam masa 30 minit dan kemudian boleh memcuba tutorial yang lebih lanjut dalam
    JavaScript, seperti Akademi Khan atau CodeHS.
  hoc_faq_high_school_a_markdown: "  Tutorial Star Wars dan Minecraft kami amat baik
    untuk pelajar sekolah menengah, terutamanya versi JavaScript Star Wars dan tahap
    permainan bebas pada kedua-dua tutorial. Secara berselang-seli, kami mengesyorkan
    supaya mencuba satu daripada tutorial pelajar yang baharu bermula mengenai [%{partner_url}/learn](%{codeorg_url}/learn)
    untuk memulakan, seperti tutorial dengan Angry Birds atau Anna dan Elsa. Pelajar
    sekolah menengah sepatutnya boleh menyelesaikannya dalam 30 minit dan kemudian
    boleh mencuba tutorial lanjutan dalam JavaScript, seperti Khan Academy atau CodeHS.
    \ "
  hoc_faq_scratch_q: Saya lakukan Scratch untuk Hour of Code, tetapi Bagaimana jika
    murid-murid saya mempunyai iPads dan bukannya komputer riba?
  hoc_faq_scratch_a: Scratch tidak boleh dijalankan pada tablet. Jika pelajar anda
    masih muda, mereka boleh menggunakan aplikasi iPad ScratchJR (untuk awal-pembaca).
    Jika anda melihat tutorial di atas <a href='%{codeorg_url}/learn'>%{partner_url}/belajar</a>,
    anda boleh mencari tutorial lain yang boleh dijalankan pada iPads - daripada Code.org,
    Tynker, Lightbot atau CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Bagaimana anda mengira Hours of Code?
  hoc_faq_map_q: Mengapa saya tidak nampak dot saya pada peta?
  hoc_faq_map_a: Kami minta maaf anda tidak melihat acara anda pada peta Hour of Code.
    Kerana berpuluh-puluh ribu daripada penganjur yang mendaftar, Peta mengagregatkan
    data dan memaparkan satu titik untuk beberapa acara. Jika anda klik nombor di
    atas peta anda akan dirujuk kepada senarai semua acara mengikut negeri dan boleh
    mencari acara anda tersenarai di situ. Selain itu, kerana beribu-ribu orang yang
    mendaftar untuk Hour of Code, senarai peta dan acara biasanya mengambil masa 48
    jam untuk mengemaskinikan. Semak balik dalam beberapa hari!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Penjejak Hour of Code bukan satu ukuran yang tepat untuk penggunaan.
    Kita tidak akan mengira unik ID pelajar dengan sempurna apabila menjejak penyertaan
    dalam Hour of Code, terutamanya kerana kita tidak memerlukan pelajar untuk log
    masuk atau mendaftar. Oleh kerana itu, kami mengira peserta-peserta dengan terlebih
    dan terkurang pada masa yang sama. Baca semua butir-butir <a href='%{codeorg_url}/loc'>
    di sini</a>.
  hoc_faq_count_hoc_a_markdown: "  Penjejak Hour of Code (Sejam Mengekod bukan ukuran
    penggunaan yang tepat. Kami tidak mengira ID unik pelajar dengan sempurna apabila
    menjejaki penyertaan dalam Hour of Code (Sejam Mengekod, terutamanya kerana kami
    tidak meminta pelajar untuk log masuk atau mendaftar. Akibat daripada itu, kami
    terlebih dan terkurang hitung bilangan peserta pada masa yang sama. Baca semua
    butiran [di sini](%{codeorg_url}/loc).  "
  hoc_faq_one_hour_q: Berapa banyak satu boleh belajar dalam satu jam?
  hoc_faq_one_hour_a: Matlamat Hour of Code adalah bukan untuk mengajar sesiapa untuk
    menjadi seorang saintis pakar komputer dalam sejam. Satu jam adalah cukup hanya
    untuk mengetahui bahawa sains komputer adalah menyeronokkan dan kreatif, ianya
    boleh diakses di semua peringkat umur, untuk semua pelajar, tanpa mengira latar
    belakang. Ukuran kejayaan kempen ini bukanlah berapa banyak pelajar CS dapat belajar
    - kejayaan dapat dilihati dalam penyertaan luas merentasi jantina dan kumpulan-kumpulan
    etnik dan sosioekonomi, dan peningkatan hasil kemasukan dan penyertaan kita lihat
    dalam kursus CS di semua gred tahap. Berjuta-juta penyertaan guru dan murid telah
    memutuskan untuk melangkaui satu jam - belajar untuk sepanjang hari atau sepanjang
    seminggu atau lebih lama, dan ramai pelajar telah memutuskan untuk mengikuti kursus
    keseluruhan (atau bahkan sebuah kolej utama) sebagai hasil. <br/> <br/> Selain
    daripada pelajar-pelajar, satu lagi "pelajar" merupakan pendidik yang menguntungkan
    keyakinan selepas satu jam, mereka boleh mengajar Sains Komputer walaupun mereka
    mungkin tidak mempunyai Ijazah Kolej sebagai seorang saintis komputer. Berpuluh-puluh
    ribu guru membuat keputusan untuk meneruskan sains komputer di samping itu, sama
    ada menghadiri PD atau menawarkan prospek kursus dalam talian, atau kedua-duanya.
    Dan ini terpakai kepada pentadbir sekolah juga, yang sedar bahawa sains komputer
    adalah sesuatu yang pelajar-pelajar mereka mahu dan guru-guru mereka yang mampu.
    <br/> <br/> Lebih-lebih lagi, apa yang semua peserta boleh belajar dalam sejam
    adalah bahawa kita boleh lakukan ini juga.
  hoc_faq_one_hour_a_markdown: '  Matlamat Hour of Code (Sejam Mengekod) bukan bertujuan
    untuk mengajar sesiapa menjadi saintis komputer yang pakar dalam tempoh satu jam.
    Satu jam hanya cukup untuk mengetahui bahawa sains komputer menyeronokkan dan
    kreatif, bahawa ia boleh diakses pada semua peringkat umur, untuk semua pelajar,
    tanpa mengira latar belakang. Ukuran kejayaan kempen ini bukan dalam jumlah yang
    dipelajari oleh pelajar CS - kejayaan ditunjukkan dalam penyertaan yang besar
    merentasi kumpulan jantina dan etnik serta sosioekonomi dan peningkatan yang dihasilkan
    dalam pendaftaran dan penyertaan yang kita lihat dalam kursus CS pada semua peringkat
    gred. Jutaan guru dan pelajar yang menyertai telah memutuskan untuk melangkaui
    satu jam - bertujuan belajar sepanjang hari atau sepanjang minggu atau lebih lama
    lagi dan sebagai hasilnya, ramai pelajar telah memutuskan untuk mendaftar masuk
    dalam semua kursus (atau bahkan jurusan kolej).      Selain pelajar sedia ada,
    terdapat "pelajar" lain menjadi pendidik yang memperoleh keyakinan selepas melalui
    sesi satu jam, mereka boleh mengajar sains komputer walaupun mereka mungkin tidak
    mempunyai ijazah kolej sebagai saintis komputer. Puluhan ribu guru memutuskan
    untuk melanjutkan pelajaran dalam bidang sains komputer, sama ada menghadiri PD
    atau menawarkan kursus susulan dalam talian, atau kedua-duanya. Perkara ini juga
    terjadi kepada pentadbir sekolah, yang menyedari bahawa sains komputer adalah
    sesuatu yang dikehendaki oleh pelajar dan guru mereka mampu merealisasikannya.      Paling
    penting, perkara yang boleh dipelajari oleh semua peserta dalam satu jam ialah
    kita boleh melakukan ini.  '
  hoc_faq_more_questions_q: Masih mempunyai soalan?
  hoc_faq_more_questions_a: Cuba dapatkan jawapan dari <a href='http://support.code.org'>forum
    sokongan</a>.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Bagaimanakah saya terus belajar selepas Hour of Code?
  hoc_faq_keep_learning_a: Sesiapa sahaja boleh menjadi tuan rumah untuk Hour of Code
    pada bila-bila masa. Tutorial yang tinggal sehingga sepanjang tahun. Anda boleh
    mengharapkan semua tutorial dan kurikulum yang disediakan di laman web kami kekal
    selama-lamanya.. Sila layari <a href='/promote'> sumber kami</a> untuk acara cara
    panduan dan sumber lain untuk membantu kejayaan acara Hour of Code anda.
  hoc_faq_keep_learning_a_markdown: "  Sesiapa sahaja boleh mengadakan Hour of Code
    (Sejam Mengekod) pada bila-bila masa. Tutorial Hour of Code (Sejam Mengekod) ini
    berterusan sepanjang tahun. Anda boleh menjangkakan semua tutorial dan kurikulum
    kami tersedia secara berkekalan dalam laman web kami. Sila pergi ke [sumber kami](%{promote})
    untuk panduan cara melaksanakan acara dan sumber lain bagi membantu menjayakan
    acara Hour of Code (Sejam Mengekod) anda.  "
  hoc_faq_certificates_q: Di mana boleh mencetak Sijil bagi murid-murid saya?
  hoc_faq_certificates_a: Pergi ke kami <a href='%{codeorg_url}/certificates'> Sijil
    Laman</a> di mana anda boleh mencetak Sijil bagi seluruh kelas dahulu. Anda juga
    boleh mencetak <a href='%{codeorg_url}/certificates?course=mc'> Sijil Khas</a>
    untuk pelajar-pelajar yang melakukan Minecraft tutorial.
  hoc_faq_certificates_a_markdown: "  Pergi ke [halaman sijil](%{codeorg_url}/certificates)
    kami, supaya anda boleh mencetak sijil untuk seluruh kelas anda dengan lebih awal.
    Anda juga boleh mencetak [sijil khusus](%{codeorg_url}/certificates?course=mc)
    untuk pelajar yang sedang menyiapkan tutorial Minecraft.  "
  hoc_faq_logo_q: Adakah terdapat batasan kepada bagaimana aku boleh menggunakan Hour
    of Code logo atau nama?
  hoc_faq_logo_a: Hour of Code ialah tanda dagangan. Kita tidak mahu mengelakkan penggunaannya,
    tetapi kami mahu pastikan penggunaannya sesuai dalam beberapa had. Sila lihat
    <a href='%{logo_url}'> garis panduan ini bagi penggunaan</a>.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

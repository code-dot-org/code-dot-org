  front_intro_default: 'Hour of Code adalah gerakan global mencapai puluhan juta pelajar di 180 + negara. Sesiapa pun, walau di mana sahaja boleh menganjurkan acara Hour of Code. Tutorial satu jam boleh didapati di dalam lebih daripada 30 bahasa. Tiada pengalaman diperlukan. <strong>Usia 4 hingga 104.</strong>'
  front_intro_default_uk: '1 Jam Pengaturacaraan adalah satu misi mencapai puluhan juta orang dari 180+ buah negara. Sesiapan sahaja boleh menganjurkan acara 1 Jam Pengaturacaraan ini. Lebih 3 juta orang telah menyertai 1 Jam Pengaturacaraan yang pertama yang telah diadakan di Amerika Syarikat. Mari kita gandakan jumlah ini pada bulan Disember!<strong>Pengalaman tidak diperlukan. Umur diantara 4 hingga 104 tahun.</strong>'

  video_library_page_description_ai_works: Táto séria krátkych videí vám predstaví,
    ako funguje umelá inteligencia a prečo na tom záleží. Získajte informácie o neurónových
    sieťach alebo o tom, ako sa AI učí, a ponorte sa do problémov, ako je algoritmická
    zaujatosť a etika rozhodovania o AI.
  video_library_page_title_computers_work: Ako fungujú počítače
  video_library_page_description_computers_work: Vysvetľuje, čo robí počítač počítačom,
    ako sú digitálne informácie reprezentované v 1s a 0s, ako počítačové obvody pracujú
    pri manipulácii s digitálnymi informáciami a ako centrálna procesorová jednotka
    (CPU) a operačný systém riadia vstupy, výstupy, pamäť a hardvér počítača.
  video_library_page_title_internet_works: Ako funguje Internet
  video_library_page_description_internet_works: S Vintom Cerfom, vynálezcom TCP/IP,
    Davidom Karpom, zakladateľom spoločnosti Tumblr, ktorý vysvetľuje HTTP a HTML,
    princeznú zabezpečenia spoločnosti Google na vysvetlenie SSL a kybernetickej bezpečnosti
    a inžinierov zo spoločností Microsoft, Spotify a Symantec. Táto séria krátkych
    videí vysvetľujúcich, ako funguje internet.
  video_library_page_title_not_hacked: Ako sa nenechať hacknúť
  video_library_page_description_not_hacked: Internet je otvorený, takže všetko, čo
    sa na ňom deje, je možné vidieť, pokiaľ nie je chránený. V moderných krajinách
    sa ľudia viac obávajú hackovania ako akéhokoľvek iného zločinu. Prečo? Pretože
    každý počítač alebo telefón na internete je pravidelne testovaný na zraniteľné
    miesta zločincami, teroristami alebo dokonca štátnymi aktérmi. Ak si nedáte pozor,
    niekto by mohol hacknúť vaše zariadenie alebo účty a dokonca ukradnúť vašu identitu
    alebo vaše peniaze.
  video_library_page_title_blockchain: Ako funguje blockchain
  video_library_page_description_blockchain: Táto séria, vyrobená v spolupráci s Coinbase,
    obsahuje odborníkov z odvetvia a jej cieľom je demystifikovať túto technológiu
    skúmaním toho, čo je blockchain, ako funguje a aké sú jeho potenciálne spoločenské
    dôsledky - dobré aj zlé.
  video_library_page_title_careers: Kariéra v CS
  video_library_page_description_careers: Kariéra v oblasti informatiky a techniky
    môže byť zábavná a obohacujúca. Čo však človek pracujúci v týchto oblastiach skutočne

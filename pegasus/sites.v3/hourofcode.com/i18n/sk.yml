  csd_page_pick_a_course_heading: 'Vyberte pre svoju triedu vhodný kurz zo série Objavujeme
    informatiku '
  csd_page_pick_a_course_desc: V učebnom pláne Objavujeme informatiku nájdete širokú
    ponuku možností, medzi ktorými sa nájde kurz pre každú triedu.
  csd_page_pick_a_course_heading_02: Ako chcete vyberať obsah?
  csd_page_courses_year_desc: Žiaci prostredníctvom 7 tematických celkov preskúmajú
    širokú škálu tém.
  csd_page_courses_year_action_block_desc: Úvodný kurz informatiky, v ktorom si žiaci
    vytvoria reálne produkty (webové stránky, hry a pod.) a v ktorom spoznajú informatiku
    ako ako prostriedok pre kreativitu, komunikáciu, riešenie problémov a zábavu.
  csd_page_courses_flexible_units_desc: Každý tematický celok v kurze Objavujeme informatiku
    sa dá použiť samostatne bez akýchkoľvek predchádzajúcich skúseností, vďaka čomu
    si môžete vybrať presne tie tematické celky, ktoré sa hodia do vašej triedy.
  csd_page_courses_collections_desc: Ponorte sa do konkrétnej oblasti hlbšie pomocou
    tematického celku zameraného na danú tému.
  csd_page_faq_question_01: Je kurz Objavujeme informatiku prispôsobený vzdelávacím
    štandardom?
  csd_page_faq_answer_01: Kurz Objavujeme informatiku bol vytvorený pomocou Rámca
    pre informatiku K-12 a štandardov CSTA na rok 2017. Momentálne platí, že všetky
    lekcie v kurze Objavujeme informatiku obsahujú aj odkazy na príslušné štandardy
    CSTA na rok 2017. [Tu nájdete zhrnutie príslušných štandardov, ktorými sa kurz
    riadi](%{mappings_url}). Verziu týchto štandardov vytvorenú v Google Sheets nájdete
    na odkaze [Štandardy v kurze Objavujeme informatiku](%{csd_standards_url}).
  csd_page_faq_question_02: Ako/kde získam možnosť profesijného rozvoja k tomuto kurzu?
  csd_page_faq_answer_02: Náš Program profesijného rozvoja poskytuje celoročnú podporu.
    Program začína päťdňovým letným workshopom, na ktorom budete mať príležitosť pracovať
    priamo s učebnými osnovami a stretnúť ďalších učiteľov zo svojho regiónu. Počas
    roka ponúkame dalšie workshopy a podporu prostredníctvom našich fór. Na vyučovanie
    tohto kurzu nepotrebujete mať skúsenosti s informatikou. Učitelia si pritom toto
    vzdelávanie veľmi obľúbili! Až 90 % z nich ho hodnotí ako najlepší program profesijného
    rozvoja, aký kedy absolvovali.  [Kliknite sem, ak sa chcete prihlásiť a dozvedieť
    viac](%{apply_url}).
  csd_page_faq_question_03: Učím kurz Objavujeme informatiku, ale so žiakmi budem
    tráviť menej než jeden polrok. Čo by ste odporúčali?
  csd_page_faq_answer_03_01: Učitelia, ktorí majú obmedzený čas a nemajú priestor
    odučiť v priebehu jedného školského roka všetky tematické celky kurzu Objavujeme
    informatiku, si môžu jednoducho vybrať konkrétny súbor tematických celkov podľa
    toho, na aké témy sa chcú zamerať. Tieto kolekcie obsahujú presne tie isté tematické
    telky, ktoré sa nachádzajú v kurze Objavujeme informatiku, no zoradené do kolekcií
    na základe našich odporúčaní, ktoré žiakom pomôžu ponoriť sa do konkrétnej oblasti
    kurzu. Každá kolekcia trvá približne na jeden polrok alebo o trochu kratšie. [Kliknite
    sem a pozrite si naše kolekcie](%{collections_url}).
  csd_page_faq_answer_03_02: Učitelia, ktorí majú ešte menej priestoru, si môžu pokojne
    vybrať aj jeden tematický celok z kurzu Objavujeme informatiku. Veríme, že táto
    možnosť bude užitočná pre triedy, ktoré využívajú kurz Objavujeme informatiku
    ako súčasť väčšieho informatického kurzu, prípadne majú na informatiku veľmi malú
    časovú dotáciu. [Kliknite sem a pozrite si naše flexibilné tematické celky](%).
  csd_page_faq_question_04: Aké materiály a pomôcky sú potrebné na kurz Objavujeme
    informatiku?
  csd_page_faq_answer_04_01: Jedným z možných nákladov, ktoré je potrebné zvážiť pri
    výučbe tohto kurzu, je tlač rozličných materiálov. V mnohých lekciách žiaci využívajú
    pri aktivitách tlačené sprievodné materiály. Hoci nie je nutné vytlačiť všetky
    tieto materiály, mnohé z nich sú s týmto úmyslom navrhnuté, a pokiaľ je to možné,
    ich tlač odporúčame.
  csd_page_faq_answer_04_02: 'Okrem tlače sú pri niektorých lekciách potrebné štandardné
    školské pomôcky, napríklad: zošity, veľké papiere na tvorbu plagátov, fixky/pastelky,
    nožnice, papiere, lepidlo alebo lepiacu pásku, (samolepiace) bločky alebo podobné
    malé papieriky, pravítka atď.'
  csd_page_faq_answer_04_03: 'Okrem týchto všeobecných učebných potrieb sa v konkrétnych
    tematických celkoch vyžadujú nasledujúce potreby:'
  csd_page_faq_answer_04_04: Riešenie problémov a výpočtová technika
  csd_page_faq_answer_04_05: Hliníková fóla, nádoba na vodu, jednocentové mince (mince
    sa dajú nahradiť aj iným závažím rovnakej veľkosti). Ak nemáte prístup k týmto
    potrebám, k dispozícii sú aj alternatívne aktivity.
  csd_page_faq_answer_04_06: Aplikácie a hardvér (možnosť A a možnosť B)
  csd_page_faq_answer_04_07: 'Možnosť A: Súprava zariadení Circuit Playground pre
    celú triedu. Viac sa dozviete na adrese [code.org/maker/circuitplayground](%{url}).'
  csd_page_faq_answer_04_08: 'Možnosť B: Súprava zariadení micro:bit pre celú triedu.
    Viac sa dovziete na adrese [code.org/maker/microbit](%{url}).'
  csd_page_faq_answer_04_09: Potreby na majstrovanie, napríklad prázdne škatule od
    vreckoviek, kartónové rolky alebo kusy papiera
  csd_page_faq_answer_04_10: "*Poznámka: Tematický celok Aplikácie a hardvér sa dá
    učiť dvomi spôsobmi. Jedna možnosť je určená pre triedy, ktoré majú k dispozícii
    zariadenia Circuit Playground, druhú pre triedy, ktoré používajú zariadenia micro:bit.
    Učitelia by nemali kupovať oba typy zariadení ani učiť oba tematické celky, pretože
    sú si rovnocenné a majú ekvivalentný obsah."
  csd_page_faq_question_06: 'Ako sa kurz Objavujeme informatiku dopĺňa s ostatnými
    kurzmi dostupnými na Code.org? '
  csd_page_faq_answer_06_01: Kurz Objavujeme informatiku je navrhnutý tak, aby prirodzene
    zapadal medzi naše kurzy [Základy informatiky](%{csf_url}) a [Princípy informatiky](%{csp_url}).
    Hoci je každý z týchto kurzov navrhnutý tak, aby bol vekovo primeraný žiakom,
    ktorí sa chcú začať venovať informatike, aj žiaci s predchádzajúcimi skúsenosťami
    v nich nájdu mnoho nových tém na preskúmanie a zároveň sa budú môcť vracať k známym
    témam v nových a náročnejších súvislostiach.
  csc_page_top_desc: Hľadajte súvislosti medzi informatikou a inými predmetmi, napríklad
    matematikou, jazykmi či prírodnými a spoločenskými vedami.

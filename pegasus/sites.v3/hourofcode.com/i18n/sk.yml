  tutorial_cadj_shortdescription: Pomocou programovacieho jazyka MicroPython vytvorte
    domáceho maznáčika, s ktorým môžete kŕmiť a hrať sa s ním.
  tutorial_cacrazy_shortdescription: Pomocou programovacieho jazyka MicroPython vytvorte

  hoc_faq_what_is_hoc_q: 'Čo je Hodina kódu? '
  hoc_faq_what_is_hoc_a: "Projekt Hodina kódu začal ako hodinový úvod do informatiky, navrhnutý demystifikovať \"kód\", ukázať, že ktokoľvek sa môže naučiť základy a rozšíriť účasť v oblasti informatiky. Odvtedy sa celosvetové úsilie na oslavu informatiky, počnúc jednou hodinou programovacích aktivít rozširuje do všetkých spoločenských oblastí. Pozrite sa na <a href='%{tutorials}'> návody a aktivity</a>. Táto kampaň je podporovaná viac ako <a href='%{partners}'> 400 partnermi</a> a 200.000 pedagógmi po celom svete."
  hoc_faq_last_year: "Vyskúšajte si návody"
  hoc_faq_when_is_hoc_q: 'Kedy začína Hodina kódu?'
  hoc_faq_when_is_hoc_a: "Aktivita Hodina kódu sa koná každý rok počas <a href='%{csedweek_url}'>týždňa vzdelávania a informatiky</a>. V roku %{campaign_date_year} sa tento týždeň uskutoční %{campaign_date_full}, ale aktivity Hodiny kódu môžete využívať po celý rok. Tento týždeň sa koná každoročne počas výročia narodenín pioniera výpočtovej techniky <a href='%{grace_hopper}'> admirála Grace Murray Hoppera</a> (9. december 1906)."
  hoc_faq_why_cs_q: 'Prečo informatika?'
  hoc_faq_why_cs_a: "<i>Každý</i> študent by mal mať možnosť učiť sa informatiku. Rozvíja to zručnosti ako logika, tvorivosť, či riešenie problémových úloh. Ak začnú skoro, študenti získajú základy pre úspech v akejkoľvek profesnej dráhe 21. storočia. Viac v štatistikách <a href='%{stats_url}'>tua>."
  hoc_faq_how_participate_q: 'Ako sa môžem zúčastniť Hodiny kódu?'
  hoc_faq_how_participate_a: "<a href='/how-to'> Začnite plánovať</a> už dnes a pozrite si náš návod ako na to. V škole alebo vo svojej komunite môžete usporiadať podujatie Hodina kódu &mdash; alebo aj počas mimoškolských aktivít, neziskovách alebo v práci. Alebo jednoducho skúste sami keď bude %{campaign_date}."
  hoc_faq_behind_hoc_q: 'Kto je zodpovedný za Hodinu kódu?'
  hoc_faq_behind_hoc_a: "Udalosť Hodina kódu organizuje <a href='http://code.org'>Code.org</a>, verejná nezisková organizácia /Us § 501 c3/, ktorá sa venuje zvyšovaniu podielu zájmu o informatiku v spoločnosti, zvyšovaniu účasti žien a nedostatočne zastúpených menšín. Je k dispozícii vo viacerých školách. <a href='%{codeorg_url}/about/partners'>Bezprecedentná koalícia partnerov</a> sa tiež spojila k podpore akcie Hodina kódu &mdash; vrátane Microsoftu, Applu, Amazonu, Boys and Girls Clubs of America a College Board."
  hoc_faq_host_q: "Neviem nič o programovaní. Môžem napriek tomu organizovať akciu?"
  hoc_faq_host_a: "Samozrejme, aktiity Hodiny kódu sú riadené samostatne. Jediné, čo je potrebné urobiť, je <a href='%{codeorg_url}/learn'>vyskúšať si naše súčasné návody</a> tak, že si vyberiete požadovaný návod a vyberiete hodinu &mdash; - my sa postaráme o zvyšok. Zároveň poskytujeme možnosti pre každú vekovú skupinu a skupinu s rôznymi úrovňami zručností. Naplánujte svoju udalosť prečítaním si nášho <a href='/how-to'>návodu ako na to</a>."
  hoc_faq_devices_q: "Aké zariadenia by mali moji študenti používať?"
  hoc_faq_devices_a: "Návody Code.org fungujú na všetkých zariadeniach a prehliadačoch. Viac informácií o technických požiadavkach pre návody Code.org môžete nájsť <a href='%{codeorg_url}/educate/it'>tu</a>. Technické požiadavky pre ostatné návody môžete nájsť <a href='%{codeorg_url}/learn'>%{partner_url}v popise každého špecifického návodu</a>. Nezabudnite aj na <a href='%{unplugged_url}'>unplugged aktivity</a>v prípade, že vaša škola si nemôže prispôsobiť návody!"
  hoc_faq_need_computers_q: 'Potrebujem počítač pre každého účastníka?'
  hoc_faq_need_computers_a: "Nie. Máme výukové programy aktivity Hodina kódu, ktoré fungujú na počítačoch, smartfónoch, tabletoch a niektoré nevyžadujú počítač vôbec! Môžete sa pripojiť odkiaľkoľvek ste, s tým, čo máte. <p><i>A je tu niekoľko možností:</i> <br> <ul> <li><b>Práca vo dvojiciach.</b> <a href='%{pair_programming_research}'>Výskumy ukazujú,</a> že študenti sa učia najlepšie <a href='%{pair_programming_video}'>programovaním vo dvojiciach,</a> či skupinovej práci. Povzbudzujte svojich študentov v práci vo dvojiciach. <li><b>Premietnite im obrazovku.</b> Pokiaľ máte projektor a monitor počítača pripojenom na webe, celá skupina si môže spoločne absolvovať udalosť Hodina kódu. Sledujte spoločne video, striedajte sa v riešení úloh alebo odpovedí na otázky. <li><b>Bez pripojenia.</b> Ponúkame aj <a href='%{unplugged_url}'>kurzy, ktoré nevyžadujú počítač.</a></ul>"
  hoc_faq_international_q: "Som na/v <country>. Ako sa môžem zúčastniť medzinárodne?"
  hoc_faq_international_a: "Každý človek, hocikde na svete môže zogranizovať Hodinu kódu. Minulý rok sa študenti z celého sveta spojili a zúčastnili sa akcie Hodina kódu. Viac informácií nájdete <a href='/promote'>tu</a>."
  hoc_faq_tutorial_q: 'Ako môžem vytvoriť výukový tutoriál pre akciu Hodina kódu?'
  hoc_faq_tutorial_a: "Ak máte záujem sa stať partnerom pre návody, <a href='/tutorial-guidelines'> pozrite si naše usmernenia a pokyny</a>. Radi uvítame ďalšie možnosti zapojenia, ale hlavným cieľom je optimalizovať skúsenosti pre študentov a učiteľov, ktorí sú nemajú s informatikou skúsenosti."
  hoc_faq_account_q: "Budú študenti potrebovať konto pre prihlásenie?"
  hoc_faq_account_a: "Nie. Pre študentov, ktorí chcú vyskúšať Hodinu kódu, registrovanie nie je potrebné. Ak sa študent rozhodne <a href='%{codeorg_url}/learn/beyond'>pokračovať v kurzoch</a>, je potrebné vytvoriť účet, aby bolo možné uchovať jeho výsledky. Taktiež prihlásenie sa na Hodinu kódu nevytvára automaticky účet Code Studio. Ak chcete vytvoriť účty pre študentov, postupujte podľa týchto <a href='https://youtu.be/_smelV_KISE'>inštrukcií</a>."
  hoc_faq_high_school_q: "Aké aktivity by som mal/a robiť so študentmi strednej školy?"
  hoc_faq_high_school_a: "Všetkým vekovým kategóriám odporúčame vyskúšať jeden zo začiatočníckych kurzov v časti<a href='%{codeorg_url}/learn'>%{partner_url}/učiť sa</a>. Napríklad kurz s Angry Birds alebo s Annou a Elsou. Študent strednej školy by mal byť schopný dokončiť jeden z nich za 30 minút a potom môže vyskúšať pokročilejšie kurzy v JavaScripte, Khan Academy nebo CodeHS."
  hoc_faq_scratch_q: "Používám Scratch na Hodine kódu, ale čo ak moji študenti majú iPady a nie notebooky?"
  hoc_faq_scratch_a: "Scratch na tabletoch nefunguje. Ak sú vaši študenti mladí, môžu používať aplikáciu pre iPad ScratchJR. Ak sa pozriete na návody v časti<a href='%{codeorg_url}/learn'>%{partner_url}učiť sa</a>, nájdete tam ďalšie návody, ktoré fungujú na tabletoch - od Code.org, Tynker, Lightbot nebo CodeSpark."
  hoc_faq_count_hoc_q: "Ako budete počítať Hodiny kódu?"
  hoc_faq_map_q: "Prečo nevidím moju bodku na mape?"
  hoc_faq_map_a: "Je nám ľúto, že nevidíte svoju udalosť na mape udalosti Hodina kódu. Vzhľadom na to, že sa na stránku registrujú desať tisíce orhanizátorov, mapa zhŕňa údahe a zobrazuje iba jednu bodku pre viacero udalostí. Ak kliknete na číslo nad mapu, budete presmerovaní na zoznam všetkých udalostí zoradených podľa štátov a tam môžete nájsť svoju udalosť. Tento zoznam sa vzhľadom na množstvo registrácií aktualizuje každých 48 hodín. Vráťte sa o pár dní neskôr!"
  hoc_faq_count_hoc_a: "Tracker Hodiny kódu nie je presný nástroj na meranie používania stránky. Nepočítame jedinečné ID kódy študentov, aby sme zistili množstvo zapojených účastníkov v Hodine kódu, pretože nepožadujeme od študentov registráciu či prihlásenie. Detaly si môžete prečítať <a href='%{codeorg_url}/loc'>tu</a>."
  hoc_faq_one_hour_q: "Čo všetko sa účastník môže naučiť za jednu hodinu?"
  hoc_faq_one_hour_a: 'Cieľom Hodiny kódu nie je z jednotlivca vytvoriť expert programátora za hodinu. Jedna hodina je čas, za ktorý sa môžete naučiť, že informatika je o zábave a kreativite, že je dostupná pre ľudí hocijakého veku, pre študentov bez ohľadu na to, z akých pomerov pochádzajú. Merateľom úspešnosti tejto kampane nie je koľko sa študent z informatiky naučí - úspech sa odráža v účasti po celom svete, rôznych pohlaví, etnických či socioekonomických skupín a výsledkom je nárast v používanosť kurzov pre rôzne ročníky. Milióny zúčastnených učiteľov a študentov sa rozhodlo pracovať viac ako hodinu - učiť sa celý deň alebo týžden, či dlhšie.<br/><br/> Učia sa nielen študenti, učita sa aj učitelia, ktorí  po jednej hodine si lepšie veria pri učení informatiky napriek tomu, že možno nevlastnia z nej titul. Desaťtisíce učiteľov sa rozhodlo posunúť informatiku na vyšší level tým, že sa zúčastňovali rôznych kurzov na profesný rozvoj alebo ponúkali rôzne online kurzy. A to platí aj pre školských správcov, ktorí zisťujú, že informatika je niečo, o čo študenti majú záujem a učitelia sú schopní ju vyučovať. <br/><br/> Dodatočne, nad všetkým vládne myšlienka, že každý účastník sa za hodinu naučí, že sa to dá.'
  hoc_faq_more_questions_q: "Máte ešte ďalšie otázky?"
  hoc_faq_more_questions_a: "Skúste nájsť odpoveď na našom <a href='http://support.code.org'>fóre pre podporu</a>."
  hoc_faq_keep_learning_q: "Môžem pokračovať aj po udalosti Hodina kódu?"
  hoc_faq_keep_learning_a: "Hodinu kódu si môže zorganizovať hocikto a kedykoľvek. Návody sú k dispozícii počas celého roka. Navštívte prosím <a href='/promote'>naše materiály</a> a v ako na to návodoch môžete nájsť ďalšie materiály, pomocou ktorých sa vaša udalosť Hodina kódu stane úspešnou."
  hoc_faq_certificates_q: "Kde môžem nájsť certifikáty na tlač pre mojich študentov?"
  hoc_faq_certificates_a: "Choďte na stránku <a href='%{codeorg_url}/certificates'>certifikáty</a> a tam môžete nájsť certifikáty, ktoré si môžete prispôsobiť pre celú triedu. Zároveň si môžeze vytlačiť aj <a href='%{codeorg_url}/certificates?course=mc'>špeciálne certifikáty</a> pre študentov, ktorí absolvovali návod s názvom Minecraft."
  hoc_faq_logo_q: "Aké sú pravidlá používania loga a názvu Hodiny kódu?"
  hoc_faq_logo_a: "Hodina kódu nesie na sebe ochrannú známku. Nechceme brániť jej používaniu, avšak chceme zabezpečiť jej používanie vrámci pravidiel. Prosím pozrite si <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>tieto pravidlá použitia</a>."

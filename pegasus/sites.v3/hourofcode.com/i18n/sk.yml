  csf_page_pick_a_course_heading_02: Ako budú vaši žiaci pracovať s obsahom?
  csf_page_courses_heading: Kurzy špeciálne navrhnuté pre 1. stupeň ZŠ
  csf_page_courses_desc: Nájdite vhodný kurz pre každú z tried, v ktorých učíte. Každý
    kurz trvá približne mesiac.
  csf_page_courses_self_paced_heading: Učebné plány na samoštúdium pre 1. stupeň ZŠ
  csf_page_courses_self_paced_desc: Učitelia zohrávajú pri vzdelávaní žiakov kľúčovú
    úlohu, pretože vyučujú naše aktivity bez počítača a vedú diskusie s celou triedou.
    Uvedomujeme si však, že Základy informatiky sa nie vždy vyučujú v tradičnom prostredí
    triedy. Popri kurzoch A – F preto poskytujeme aj dva zrýchlené kurzy určené na
    samoštúdium. Tieto zrýchlené kurzy sú určené na situácie, keď učitelia potrebujú
    dať každému žiakovi možnosť pracovať samostatne vlastným tempom.

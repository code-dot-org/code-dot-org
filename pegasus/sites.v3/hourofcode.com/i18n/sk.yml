  about_page_section_title_3: Viac informácií, histórie a filozofie
  about_page_section_more_description_1: 'V roku 2013 spustili spoločnosť Code.org
    dvojčatá [Hadi](%{hadi_url}) a [Ali Partovi] (%{partovi_url}) s (%{video_url})
    propagujú [video]cou informatiku. Toto video sa na jeden deň stalo #1 na YouTube
    a 15 000 škôl nás obrátilo o pomoc. Odvtedy sme sa rozšírili z bootstrapped personálu
    dobrovoľníkov, aby sme vybudovali plnú organizáciu podporujúcu celosvetové hnutie.
    Veríme, že kvalitné vzdelávanie v oblasti informatiky by malo byť k dispozícii
    každému dieťaťu, nielen niekoľkým šťastným.'
  about_page_section_more_description_2: 'Na podporu nášho cieľa pracujeme naprieč
    vzdelávacím spektrom: navrhujeme vlastné kurzy alebo spolupracujeme s ostatnými,
    školíme učiteľov, spolupracujeme s veľkými školskými okresmi, pomáhame meniť vládne
    politiky, medzinárodne rozširovať prostredníctvom partnerstiev a marketing s cieľom
    prelomiť stereotypy.'
  about_page_section_more_description_3: Naša práca nadväzuje na [desaťročia úsilia
    nespočetných organizácií a jednotlivcov] (%{efforts_url}), ktorí pomohli založiť,
    financovať a šíri vzdelávanie v oblasti informatiky. Sme vďační, že sme mohli
    ťažiť z neúnavnej pomoci širšej komunity vzdelávania v oblasti informatiky a [ďakujeme
    všetkým partnerom a jednotlivcom, ktorí v priebehu rokov podporovali náš vplyv]
    (%{partners_url})).
  about_page_section_more_list_1: "[Výročná správa Code.org 2021] (%{report_url})

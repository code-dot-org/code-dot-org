  about_us_page_title: O nás
  about_us_page_hero_description: Code.org® je nezisková organizácia zameraná na vzdelávanie,
    ktorá sa venuje vízii, že každý študent v každej škole má príležitosť učiť sa
    počítačovú vedu ako súčasť svojho základného vzdelávania K-12. Rozširujeme prístup
    k informatike na školách so zameraním na zvyšovanie účasti mladých žien a študentov
    z iných nedostatočne zastúpených skupín. Popredný poskytovateľ učebných osnov
    K-12 informatiky v najväčších školských okresoch v Spojených štátoch, Code.org
    tiež organizuje každoročnú kampaň [Hodina kódu] (%{hour_url}), ktorá zapojilo
    viac ako 15% všetkých študentov na svete. Code.org je podporovaný veľkorysými
    darcami vrátane Microsoftu, Amazonu, Google a [mnohých ďalších] ()%{others_url}
  about_us_page_section_title_1: Viac ako 80 miliónov študentov a 2 milióny učiteľov
    na Code.org
  about_us_page_statistic_figcaption: Účasť Code.org od školského roka 2021-2022.
    [Pozri rozčlenené údaje.] ()%{data_url}
  about_us_page_statistic_description: Code.org zvyšuje rozmanitosť počítačovej vedy
    tým, že osloví študentov všetkých prostredí, kde sa nachádzajú-na úrovni schopností,
    v ich školách a spôsobmi, ktoré ich inšpirujú k pokračovaniu v učení. Drvivá väčšina
    študentov na Code.org pochádza zo študentských skupín, ktoré sú historicky nedostatočne
    zastúpené v informatike. Zvyšovanie rozmanitosti v informatike je základom našej
    práce a [odporúčame vám, aby ste si prečítali viac o našom úsilí] (%{diversity_url}).
  about_us_page_section_title_2: Code.org v novinkách
  about_us_page_section_news_description: Zobraziť všetky minulé [správy a oznámenia]
    (%{news_url})

  hoc_faq_need_computers_q: Potrebujem pre každého účastníka počítač?
  hoc_faq_need_computers_a: Nie. V rámci Hodiny kódu ponúkame aktivity, ktoré fungujú
    na počítači, smartfóne aj tablete, pričom pri niektorých počítač vôbec nepotrebujete.
    Pripojiť sa môžete pomocou toho zariadenia, ktoré máte k dispozícii, nech ste
    kdekoľvek. <p><i>A tu je pár možností, ako na to:</i> <br> <ul> <li><b>Pracujte
    vo dvojiciach.</b> <a href='%{pair_programming_research}'>Výskumy ukazujú,</a>
    že žiaci sa učia najlepšie, keď <a href='%{pair_programming_video}'>programujú
    vo dvojici</a> a delia sa o jeden počítač. Podporujte svojich žiakov v tom, aby
    pracovali v pároch. <li><b>Použite projektor.</b> Ak máte k dispozícii počítač
    s pripojením na internet a projektor, celá vaša skupina môže absolvovať Hodinu
    kódu spoločne. Žiaci môžu sledovať video spoločne a potom sa striedať pri riešení
    úloh a odpovedaní na otázky. <li><b>Skúste to bez počítača.</b> Ponúkame totiž
    aj <a href='%{unplugged_url}'>aktivity, ktoré si nevyžadujú počítač</a></ul>
  hoc_faq_need_computers_a_markdown: |-
    Nie. V rámci Hodiny kódu ponúkame aktivity, ktoré fungujú na počítači, smartfóne aj tablete, pričom pri niektorých počítač vôbec nepotrebujete. Pripojiť sa môžete pomocou toho zariadenia, ktoré máte k dispozícii, nech ste kdekoľvek.


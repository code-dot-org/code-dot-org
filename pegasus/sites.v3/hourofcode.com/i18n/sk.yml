  hoc_how_to_educators_intro_heading: Ako si naplánovať Hodinu kódu
  hoc_how_to_educators_intro_desc: Hodina kódu je hodinový úvod do informatiky, ktorý
    využíva zábavné tutoriály, ktoré ukazujú, že každý sa môže naučiť základy. Tento
    rok posúvame Hodinu kódu na nové výšky tým, že ponúkame možnosti kódovania, ktoré
    zahŕňajú komponenty umelej inteligencie (AI) aj iné ako AI. Či už ste vy alebo
    vaši študenti skúsení programovatelia alebo sa všetci vydáte na svoju prvú výpravu
    informatiky, táto hodina kódu sľubuje mimoriadnu cestu.
  hoc_how_to_faq_question_prerequisites: Aké sú predpoklady na vykonanie Hodiny kódu?
  hoc_how_to_faq_answer_prerequisites: Hodina kódu je jednoduchá na spustenie - dokonca
    aj pre začiatočníkov. Nepotrebujete skúsenosti v oblasti informatiky alebo výučby,
    aby ste inšpirovali študentov k objavovaniu, vytváraniu a učeniu sa niečoho nového.
  hoc_how_to_faq_question_devices: Aké zariadenia potrebujem na spustenie hodiny kódu?
  hoc_how_to_faq_answer_devices_01: 'Zariadenia, ktoré môžete použiť:'
  hoc_how_to_faq_answer_devices_02: Ak sú zariadenia obmedzené alebo nedostupné, skúste
    [párovať programovanie] (%{pair_url}) alebo preskúmajte naše [odpojené aktivity]
    (%{unplugged_url}) a učiť sa bez akýchkoľvek zariadení vôbec!
  hoc_how_to_faq_question_volunteer: Kto sa môže stať dobrovoľníkom?
  hoc_how_to_faq_answer_volunteer: Dobrovoľníkom môže byť každý, kto vášnivý pre vzdelávanie
    v oblasti informatiky a zvyšujúcu sa rozmanitosť v technológiách! Radi by sme
    videli, aby sa zúčastnili dobrovoľníci všetkých prostredí. Hodina kódu obsahuje
    širokú škálu aktivít pre všetky vekové kategórie a úrovne zručností, takže nemusíte
    byť odborníkom na programovanie, aby ste boli dobrovoľníkom!
  hoc_how_to_faq_question_full_hour: Bude hodina kódu trvať celú hodinu?
  hoc_how_to_faq_answer_full_hour: Mnoho študentov bude môcť dokončiť svoje aktivity
    za menej ako hodinu a to je v poriadku! Študenti sa môžu naďalej učiť, zatiaľ
    čo ostatní študenti dokončia svoju činnosť.
  hoc_how_to_faq_question_account: Potrebujú mať žiaci vytvorené kontá, ktorými sa
    budú prihlasovať?
  hoc_how_to_faq_answer_account: Aby študenti mohli vyskúšať Hodinu kódu, nie je potrebná
    žiadna registrácia ani prihlásenie. Registrácia na Hodinu kódu NEVYTVÁRA automaticky
    účet Code.org.
  hoc_how_to_resources_heading_educators: Ďalšie zdroje k Hodine kódu pre pedagógov

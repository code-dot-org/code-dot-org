  ai_pl_101_hero_desc: Naša bezplatná séria online školení pre pedagógov vám pomôže
    objaviť transformačný potenciál umelej inteligencie (AI) vo vzdelávaní.
  ai_pl_101_hero_desc_02: Kompletné online materiály pre profesijné vzdelávanie pedagógov.
  ai_pl_101_hero_presented: Prezentuje
  ai_pl_101_intro_heading: Čo sú Základy umelej inteligencie pre učiteľov?
  ai_pl_101_intro_text: Základy umelej inteligencie pre učiteľov je bezplatná séria
    online školení pre všetkých učiteľov a pedagógov, ktorí sa zaujímajú o prevratný
    svet umelej inteligencie (AI) a jej transformačný potenciál vo vzdelávaní. Partneri
    Code.org, ETS, ISTE a Khan Academy ponúkajú pútavé školenia s renomovanými odborníkmi,
    ktorí nabúrajú mýty o umelej inteligencii, prediskutujú pravidlá na jej zodpovedné
    zavedenie do praxe, preskúmajú problémy so skreslením a ukážu, ako môže vzdelávanie
    s pomocou umelej inteligencie výrazne posilniť úspešnosť študentov. Pridajte sa
    k nám na tejto spoločnej ceste bádania a podpory žiakov a odhaľte spolu s nami
    budúcnosť vyučovania S umelou inteligenciou a O umelej inteligencii.
  ai_pl_101_partnership_between: Spolupráca medzi
  ai_pl_101_join_email_title: Zaregistrujte sa na skorý prístup do kurzu Základy umelej
    inteligencie pre učiteľov
  ai_pl_101_pro_join_email_desc: Ako prví získajte informácie o nových podujatiach.
    Získate tiež prístup k novinkám o umelej inteligencii od Code.org, ETS, ISTE a
    Khan Academy.
  ai_pl_101_explore_title: Zdroje zamerané na umelú inteligenciu
  ai_pl_101_explore_desc: Máme pre vás rôzne ďalšie materiály od Code.org, ETS, ISTE
    a Khan Academy, ktoré pomôžu učiteľom v tejto novej a rozvíjajúcej sa oblasti.
    Pozrite si ich nižšie.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Vďaka učebnej pomôcke od Khan Academy, ktorá funguje
    pomocou umelej inteligencie, už učitelia nemusia strácať čas nudnými prípravami,
    ale môžu sa sústrediť na to, čo ich baví – na vyučovanie.
  ai_pl_101_explore__button_1: Vyskúšať Khanmigo
  ai_pl_101_explore_title_2: Informácie o umelej inteligencii pre predagógov
  ai_pl_101_explore__desc_2: Tento 15-hodinový online kurz od ISTE už šesť rokov informuje
    pedagógov základných aj stredných škôl o základných princípoch umelej inteligencie,
    ktoré môžu využiť vo vzdelávacom procese. Kurz je k dispozícii trikrát do roka,
    pričom účastníci ho môžu robiť svojím vlastným tempom a majú k dispozícii neustálu
    podporu odborného inštruktora.
  ai_pl_101_explore__button_2: Začať kurz
  ai_pl_101_explore_title_3: Učebný plán o umelej inteligencii
  ai_pl_101_explore__desc_3: V učebných osnovách Code.org o umelej inteligencii pre
    3. až 12. ročník sa žiaci pomocou zábavných aktivít dozvedia, ako sa počítače
    učia z dát. Učebné osnovy tiež motivujú žiakov k tomu, aby sa preskúmali koncepty
    strojového učenia a dát a zároveň uvažovali o etických dôsledkoch umelej inteligencie.
  ai_pl_101_explore__button_3: Preskúmať učebné osnovy
  ai_pl_101_explore_title_4: Criterion Interactive od ETS
  ai_pl_101_explore__desc_4: 'Táto interaktívna platforma na učí ľudí písať akademické
    eseje s piatimi odsekmi pomocou piatich základných fáz v procese písania: príprava/plánovanie,
    písanie, kontrola, úprava, reflexia. Organizácia ETS prispôsobuje celý proces
    písania pomocou špičkových hodnotiacich modelov a umelej inteligencie, ktoré učiteľom
    pomáhajú poskytovať študentom počas písania opakovanú spätnú väzbu a formatívne
    hodnotenie. '
  ai_pl_101_explore__button_4: Preskúmať nástroj
  ai_pl_101_video_title_1: Rozhovor pri krbe so Sal Khanom a Hadi Partovi
  ai_pl_101_video_desc_1: Pripojte sa k Sal Khan (Khan Academy) a Hadi Partovi (Code.org)
    na rozhovor pri krbe o prijatí umelej inteligencie v triede. Očakávajte živú diskusiu
    vrátane niektorých z najkontroverznejších tém okolo AI dnes.
  ai_pl_101_video_title_2: Demystifikácia AI pre pedagógov
  ai_pl_101_video_desc_2: Úvod do základov umelej inteligencie, ktorý vás vybaví základnými
    znalosťami, aby ste pochopili hlboký vplyv AI na našu spoločnosť a jej rastúci
    význam pre oblasť vzdelávania. Získate praktické poznatky o využívaní AI pri úlohách
    v triede a ušetríte čas pri administratívnych úlohách.
  ai_pl_101_video_title_3: Transformácia učenia pomocou AI
  ai_pl_101_video_desc_3: Preskúmajte priesečník AI a vzdelávania. Táto relácia skúma,
    ako možno AI kombinovať s pedagogikou na zlepšenie učenia študentov. Je to nevyhnutná
    návšteva pre pedagógov, ktorí sa snažia využiť AI na transformáciu svojich vyučovacích
    postupov, aby obohatili vzdelávacie skúsenosti svojich študentov.
  ai_pl_101_video_title_4: Zabezpečenie zodpovedného prístupu k umelej inteligencii
  ai_pl_101_video_desc_4: Preskúmajte etické úvahy a osvedčené postupy pre začlenenie
    umelej inteligencie do vzdelávacieho prostredia. Táto relácia poskytne konkrétne
    stratégie, zdroje a príklady z reálneho sveta, všetky zamerané na pochopenie potenciálnych
    predsudkov AI a etických úvah, ktoré s ňou prichádzajú.
  ai_pl_101_video_title_5: Prinášanie AI do triedy
  ai_pl_101_video_desc_5: Táto relácia sa zameriava na výučbu o AI, hodnotenie a využívanie
    vzdelávacích nástrojov AI a využívanie AI na hodnotenie študentov. Vďaka bohatej
    zmesi teórie, praktických príkladov a zdrojov si kladie za cieľ umožniť pedagógom
    orientovať sa v prostredí AI a zlepšovať vzdelávacie skúsenosti študentov.
  ai_pl_101_resources_5: Sprievodca zabezpečením zodpovedného prístupu k AI
  ai_pl_101_video_desc_6: 'Získajte viac informácií o novej technológii, ktorá vedie
    k veľkým zmenám v umelej inteligencii. Obsahuje dve nové videá o veľkých jazykových
    modeloch (napríklad ChatGPT) a Generative AI. Vypočujte si, ako tieto nové technológie
    fungujú priamo od odborníkov: Mira Murati, CTO OpenAI, a Cristóbal Valenzuela,
    generálny riaditeľ spoločnosti RunwayML.'
  ai_pl_101_llm_slides_title: Výzva k veľkému jazykovému modelu pre pedagógov
  ai_pl_101_llm_slides_desc: Nástroje na získanie najlepšieho možného výstupu z LLM,
    ako je ChatGPT, od začiatočníkov po pokročilých. Zahŕňa štartovacie výzvy pre
    tých, ktorí si len namáčajú prsty na nohách, ako aj pokročilé nástroje pre tých,
    ktorí chcú maximalizovať svoj potenciál.
  ai_pl_101_resources_3: Výzva AI na transformáciu učenia študentov
  ai_pl_101_resources_section_title: Viac spôsobov, ako sa dozvedieť o AI
  ai_pl_101_resources_guide: 'Sprievodca sprievodcom:'
  how_ai_works_hero_heading: Ako funguje umelá inteligencia
  how_ai_works_hero_desc: Ponorte sa do sveta AI pomocou našej série videí a sprievodných
    lekcií „Ako funguje AI“!
  how_ai_works_intro_desc: Táto séria krátkych videí a sprievodných lekcií v triede
    vás a vašich študentov predstaví, ako funguje umelá inteligencia a prečo na tom
    záleží. Môžete si vybrať jednotlivé lekcie podľa témy, preskúmať celú sériu tém
    v jednej triede alebo naučiť všetkých 7 lekcií, aby ste sa hlbšie ponorili.
  how_ai_works_intro_list_01: Predstavujeme vám umelú inteligenciu a strojové učenie
  how_ai_works_intro_list_02: Ponorte sa do toho, ako funguje generatívna AI, vrátane
    veľkých jazykových modelov (LLM) a generovania obrázkov
  how_ai_works_intro_list_03: Preskúmajte zaujatosť, etiku, súkromie a zodpovedné
    používanie AI
  how_ai_works_intro_list_04: Dotknite sa aplikácií AI v reálnom svete vrátane počítačového
    videnia
  how_ai_works_lessons_heading: Lekcie AI pre vašu triedu
  how_ai_works_lesson_title_01: Úvod do strojového učenia
  how_ai_works_lesson_desc_01: Získajte informácie o forme umelej inteligencie nazývanej
    strojové učenie a o tom, ako môžu pomocou procesu riešenia problémov pomôcť trénovať
    robota na riešenie problémov. Zúčastnite sa aktivít strojového učenia, kde sa
    robot učí detekovať vzorce v rybách.
  how_ai_works_lesson_title_02: Počítačové videnie
  how_ai_works_lesson_desc_02: Zistite, ako funguje počítačové videnie. Pozrite si
    video vysvetľujúce počítačové videnie a to, ako počítač „vidí“. Potom navrhnite
    algoritmus, ktorý pomocou siete rozhodne, aké číslo zobrazuje sedemsegmentový
    displej, a otestujte ho.
  how_ai_works_lesson_title_03: Neurónové siete
  how_ai_works_lesson_desc_03: Zistite, ako fungujú neurónové siete. Pomocou miniaplikácií
    môžete preskúmať neurónové siete v ruke. Pozrite si video vysvetľujúce neurónové
    siete. Nakoniec diskutujte o potrebe rôznych perspektív pri vytváraní systémov
    odporúčaní.
  how_ai_works_lesson_title_04: Chatboty a veľké jazykové modely
  how_ai_works_lesson_desc_04: Zistite, čo je to Large Language Model (LLM) a ako
    funguje, a potom použite LLM na spoluvytváranie textu s AI. Nakoniec diskutujte
    o tom, či sú LLM inteligentné alebo kreatívne.
  how_ai_works_lesson_title_05: Generatívne obrázky
  how_ai_works_lesson_desc_05: Zistite, ako môže AI generovať obrázky, potom preskúmajte
    widget difúznej AI a diskutujte o tom, či sú tieto modely kreatívne alebo nie.
  how_ai_works_lesson_title_06: Algoritmická zaujatosť
  how_ai_works_lesson_desc_06: Precvičujte orezávanie obrázkov, aby ste odhalili zaujatosť,
    ktorá je základom algoritmu orezania na Twitteri, potom si prečítajte a pozrite
    si video o objavení tohto zaujatého algoritmu. Nakoniec diskutujte o spôsoboch,
    ako rozpoznať a znížiť zaujatosť v algoritmoch.
  how_ai_works_lesson_title_07: Náš etický kódex AI
  how_ai_works_lesson_desc_07: Vykonajte výskum pomocou článkov a videí, ktoré odhaľujú
    etické úskalia v oblasti umelej inteligencie podľa vlastného výberu. Zostavte
    celotriedny zdroj „Náš etický kódex AI“ pre tvorcov a zákonodarcov AI všade.
  how_ai_works_lessons_in_a_day_title: Ako AI funguje za jeden deň
  how_ai_works_lessons_in_a_day_desc: Máte len jeden deň? Je tu tiež možnosť predstaviť
    celú sériu študentom za jeden deň. Ideálne pre každého učiteľa predmetu, ktorý
    chce študentom predstaviť AI, alebo dokonca ako lekciu pre hosťujúceho učiteľa.
  how_ai_works_lessons_in_a_day_desc_02: Predstavte všetky videá „Ako funguje AI“
    za jeden deň. Študenti sledujú každé video porovnaním slovnej zásoby z videa a
    potom odpovedajú na reflexnú otázku o každom videu.
  how_ai_works_resources_desc: Máte záujem dozvedieť sa viac o AI? Tu je niekoľko
    ďalších zdrojov, ktoré vám a vašim študentom môžu pomôcť rozšíriť vzdelávanie.
  ai_vid_intro_caption: Predstavujeme, ako funguje AI
  ai_vid_chatbots_caption: Ako fungujú chatboty a veľké jazykové modely
  ai_vid_creativity_caption: Má AI kreativitu a predstavivosť?
  ai_vid_mlintro_caption: Čo je strojové učenie?
  ai_vid_trainingdata_caption: Tréningové dáta a zaujatosť
  ai_vid_neuralnetworks_caption: Neurónové siete
  ai_vid_computervision_caption: Počítačové videnie
  ai_vid_ethics1_caption: 'Etika a AI: Rovnaký prístup a algoritmická zaujatosť'
  ai_vid_ethics2_caption: 'Etika a AI: Súkromie a budúcnosť práce'
  self_paced_pl_hero_heading: Profesionálne vzdelávanie pre pedagógov s vlastným tempom
  self_paced_pl_hero_desc: Ponuky profesionálneho vzdelávania na podporu učiteľov
    v každej fáze ich vyučovacej cesty informatiky.
  self_paced_pl_intro_heading: Profesionálne vzdelávanie na vašej časovej osi
  self_paced_pl_intro_desc: Code.org s potešením ponúka učiteľom moduly s vlastným
    tempom. Tieto moduly sú k dispozícii bezplatne každému pedagógovi s účtom Code.org
    na celom svete!
  self_paced_pl_intro_list_title_01: Flexibilita a pohodlie
  self_paced_pl_intro_list_desc_01: Zapojte sa do materiálu vlastným tempom a vo svojom
    vlastnom čase.
  self_paced_pl_intro_list_title_02: Personalizovaná vzdelávacia skúsenosť
  self_paced_pl_intro_list_desc_02: Zamerajte sa na oblasti, ktoré sú najdôležitejšie
    pre vaše potreby a kontext výučby.
  self_paced_pl_intro_list_title_03: Prístup k vysokokvalitnému obsahu
  self_paced_pl_intro_list_desc_03: Získajte najnovšie osvedčené postupy, výskum a
    stratégie pre efektívne vyučovanie informatiky.
  self_paced_pl_callout: Hľadáte možnosti profesionálneho vzdelávania vedeného facilitátorom?
  self_paced_pl_callout_link: Pozrite si naše osobné a virtuálne workshopy.
  self_paced_pl_modules_heading: Profesionálne vzdelávacie moduly s vlastným tempom
  self_paced_pl_modules_desc: Prostredníctvom čítania, prezerania videí, dopĺňania
    interaktívnych hádaniek a premýšľania o svojom učení si rozvíjate svoje vlastné
    porozumenie a zároveň sa pripravujete na výučbu informatiky vo svojej triede.
  self_paced_pl_modules_list_heading: 'Po absolvovaní jedného z týchto modulov budú
    účastníci:'
  self_paced_pl_modules_list_01: Naučte sa navigovať na webovej stránke Code.org a
    v nástrojoch pre učiteľov.
  self_paced_pl_modules_list_02: Získajte vysokú úroveň porozumenia obsahu, nástrojov
    a pedagogiky.
  self_paced_pl_modules_list_03: Pripravte sa na začatie výučby učebných osnov so
    svojimi študentmi.
  self_paced_pl_facilitator_heading: Chcete posunúť svoje učenie ďalej?
  self_paced_pl_facilitator_subheading: Workshopy vedené facilitátorom
  self_paced_pl_facilitator_desc: Okrem vyššie uvedených online modulov s vlastným
    tempom sú pre učiteľov k dispozícii workshopy profesionálneho vzdelávania vedené
    facilitátorom. Pripojte sa k viac ako 100 000 učiteľom, ktorí sa zúčastnili našich
    workshopov. Viac ako 90% účastníkov by odporučilo náš program iným učiteľom.
  self_paced_pl_facilitator_call_to_action: Preskúmajte profesionálne vzdelávanie
    vedené facilitátorom
  self_paced_pl_resources_heading: Ďalšie zdroje pre učiteľov
  self_paced_pl_resources_title_01: Regionálny partner Code.org
  self_paced_pl_resources_desc_01: Spojte sa s regionálnym partnerom Code.org a zistite,
    čo sa deje vo vašom regióne. Váš miestny regionálny partner Code.org poskytuje
    učiteľom workshopy vedené facilitátormi a môže pomôcť vašej škole alebo okrese
    usmerniť pri implementácii, certifikácii, financovaní a ďalších.
  self_paced_pl_resources_title_02: Združenie učiteľov informatiky
  self_paced_pl_resources_desc_02: Pripojte sa k najväčšiemu oddeleniu informatiky
    na svete! Spojte sa s viac ako 19 000 učiteľmi CS z celého sveta, nájdite silu
    vo svojej miestnej komunite a získajte podporu od ostatných učiteľov CS.
  self_paced_pl_resources_title_03: Amazon Future Inžinier
  self_paced_pl_resources_desc_03: Code.org sa spojil s Amazon Future Engineer, aby
    ponúkol učiteľom na školách s nedostatočnou obsluhou rastúci počet zdrojov a výhod
    bez akýchkoľvek nákladov! Zistite, či je vaša škola oprávnená.
  tenth_anniversary_homepage_blurb: Code.org oslavuje 10 rokov!
  tenth_anniversary_homepage_link: 'Prečítajte si, aký sme mali vplyv. '
  tenth_anniversary_top_heading: Code.org oslavuje 10 rokov!
  tenth_anniversary_top_desc: Už desať rokov pomáhame študentom objavovať informatiku
  tenth_anniversary_timeline_heading: Desaťročie míľnikov
  tenth_anniversary_timeline_scroll: Skroluj ďalej
  tenth_anniversary_celebrate_heading: Oslavuj s nami!
  tenth_anniversary_began_video_heading: Kde to celé začalo
  tenth_anniversary_began_video_title: Čo väčšina škôl nevyučuje
  tenth_anniversary_testimonials_heading: Povedali o nás
  tenth_anniversary_testimonials_01: Prišla za mnou stredoškoláčka nadšená z toho,
    že na vysokej škole bude študovať informatiku. Na základnej škole bola vystavená
    niečomu novému a to zasialo semienko záujmu, ktorý vyústil až do výberu vysokej
    školy.
  tenth_anniversary_testimonials_02: K Hodine kódu sme sa pridali hneď prvý rok a
    odvtedy sme s vami! Inšpirovali ste ma pri hľadaní ďalších možností podpory pre
    mojich študentov. Ďakujem za všetko, čo robíte pre to, aby ste deti zaujali a
    nadchli ich pre informatiku! Bez vás by sme neboli tam, kde dnes sme!
  tenth_anniversary_testimonials_03: Code.org dlhujem tak veľa. Som učiteľom, ktorým
    som dnes som vďaka nástrojom, ktoré poskytujete takým ako ja. Code.org používam
    už od roku 2013 a od roku 2019 školím ďalších učiteľov. Vďaka za všetku vašu podporu,
    Code.org, naozaj si ju vážim!
  farsi_page_top_heading: Code.org in Farsi
  farsi_page_top_heading_02: Talent is everywhere, but opportunity is not. Code.org
    in Farsi opens a door to an opportunity that would otherwise be closed.
  farsi_page_top_desc: Today, there are over 110 million Farsi speakers worldwide.
    While the majority of native speakers live in Iran, Afghanistan, and Tajikistan,
    there are millions living as immigrants, migrants, and refugees around the world.
    With the Code.org in Farsi initiative, Farsi-speaking students will have the same
    access to our curricula that is already available to students in all other major
    languages of the world.
  farsi_page_global_heading: The Global Impact of Iranians in Education & Technology
  farsi_page_global_desc_01: When you think of an algorithm, you may assume it's something
    new, but the concept of an algorithm was discovered in Iran over 1300 years ago.
    “Algorithm” is named after its inventor, the mathematician Al Khwarizmi, who lived
    in the land formerly known as Persia and now known as Iran. Once the epicenter
    of mathematics, science, philosophy, and medicine, Iran has made profound advances
    and impacts in technology.
  farsi_page_global_desc_02: Beyond the borders of the country itself, Iranians around
    the world have contributed in countless ways to science and technology — as co-founders
    or CEOs of technology companies such as Uber, eBay, Intuit, and Dropbox, or inventing
    technologies such as LASIK surgery or JPEG compression, or in scientific, academic,
    or engineering roles around the globe.
  farsi_page_global_desc_03: Finally, Code.org is led by Iranian American Hadi Partovi
    and has grown to become one of the largest education nonprofits globally.
  farsi_timeline_heading: Our Projected Timeline
  farsi_timeline_stage_title_01: Stage 1
  farsi_timeline_stage_title_02: Stage 2
  farsi_timeline_stage_title_03: Stage 3
  farsi_timeline_stage_title_04: Stage 4
  farsi_timeline_stage_title_05: Stage 5
  farsi_timeline_stage_01_list_01: Translate the CS Fundamentals curriculum, intended
    for primary school students.
  farsi_timeline_stage_01_list_02: Translate two CS Fundamentals Express courses for
    students ages 8 to 18 and pre-readers.
  farsi_timeline_stage_01_list_03: Translate 16 Hour of Code tutorials.
  farsi_timeline_stage_01_desc: Stage 1 includes more than 500,000 words and will
    be completed by October 2023.
  farsi_timeline_stage_02_heading: Localize Videos
  farsi_timeline_stage_02_list_01: Subtitle 128 videos (75 videos for CS Fundamentals
    and 53 videos for Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 videos.

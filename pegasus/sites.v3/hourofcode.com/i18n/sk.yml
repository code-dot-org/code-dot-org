    týždeň, pokiaľ mu každý deň venujete jednu 45-minútovú hodinu.
  csc_page_faq_question_01: Je kurz Medzipredmetové vzťahy v informatike prispôsobený
    vzdelávacím štandardom?
  csc_page_faq_answer_01: Áno! Kurz Medzipredmetové vzťahy v informatike je prispôsobený
    vzdelávacím štandardom CCSS pre jazyky a matematiku, štandardom NGSS pre prírodné
    vedy a štandardom CSTA pre informatiku.
  csc_page_faq_question_02: Aké vysoké náklady si vyžaduje vyučovanie kurzu Medzipredmetové
    vzťahy v informatike?
  csc_page_faq_answer_02: Naša platforma aj naše učebné plány sú úplne pre každého
    k dispozícii [bezplatne](%{cost_url})!
  csc_page_faq_question_03: Ako/kde získam možnosť profesijného rozvoja ku kurzu Medzipredmetové
    vzťahy v informatike?
  csc_page_faq_answer_03: Ku kurzu Medzipredmetové vzťahy v informatike ponúkame možnosť
    profesijného rozvoja vo forme samoštúdia. Prostredníctvom čítania, pozerania videí,
    riešenia interaktívnych úloh a premýšľania o svojom vzdelávaní budete zlepšovať
    svoje porozumenie a zároveň sa pripravíte na vyučovanie ktoréhokoľvek z modulov
    kurzu Medzipredmetové vzťahy v informatike vo svojej triede. [Začnite tu](%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Profesijný rozvoj ku kurzu Medzipredmetové vzťahy
    v informatike budeme ponúkať už čoskoro!
  csc_page_faq_question_04: Koľko času odporúčate na vyučovanie kurzu Medzipredmetové
    vzťahy v informatike?
  csc_page_faq_answer_04: Každý modul kurzu Medzipredmetové vzťahy v informatike je
    navrhnutý tak, aby sa dal odučiť za týždeň.
  csc_page_faq_question_05: Aké materiály potrebujem na kurz Medzipredmetové vzťahy
    v informatike?
  csc_page_faq_answer_05: V ideálnom prípade by mal mať každý žiak vlastný počítač
    a učitelia by mali mať projektor, pomocou ktorého budú premietať prezentácie k jednotlivým
    lekciám.
  csf_page_top_desc: Bezplatný jednoročný učebný plán, ktorý žiakov oboznámi so základnými
    informatickými konceptmi a motivuje ich k tomu, aby sa zamysleli nad tým, ako
    výpočtová technika a ďalšie technológie ovplyvňujú svet.

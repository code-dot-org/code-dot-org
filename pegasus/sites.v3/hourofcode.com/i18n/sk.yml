  about_page_section_specific_description_1: Globálna úloha Code.org v hnutí počítačovej
    vedy K-12 je možná len preto, že používame zjednocujúci prístup medzi rôznymi
    a často rozdelenými zainteresovanými stranami. V čase rastúcej polarizácie spája
    myšlienka zvyšovania príležitostí pre študentov ľudí z celého politického spektra.
    Členovia tímu Code.org, študenti, učitelia a priaznivci majú rozmanité a odlišné
    názory a všetci sú vítaní v našej misii. [Prečítajte si viac.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org verí, že počítačová veda je
    základom pre všetkých študentov a zaviazali sme sa k rovnosti, prístupu a príležitostiam
    v našej organizácii [values.](%{values_url}) Na dosiahnutie tohto cieľa pracujeme
    na identifikácii a odstránení prekážok, ktoré bránia začleneniu a plnej účasti
    študentov a pedagógov so zdravotným postihnutím. Ak sa chcete dozvedieť viac o
    našom úsilí, pozrite si naše [vyhlásenie o prístupnosti.] (%{accessibility_url})
  about_page_section_specific_description_3: Všetky zdroje učebných osnov a návody,
    ktoré sme autorom, budú navždy slobodne používať a otvorene licencované na základe
    licencie [Creative Commons] (%{commons_url}), čo ostatným umožní vytvárať derivátové
    vzdelávacie zdroje na nekomerčné účely. Ak máte záujem licencovať naše materiály
    na komerčné účely, [kontaktujte nás] (%{contact_us_url}). Naše kurzy sú prekladané
    pre celosvetové použitie alebo pre hovoriacich rôznych jazykov. Naša technológia
    je vyvinutá ako [open source projekt.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    je dvojstranná koalícia korporácií a neziskových organizácií, ktoré spolupracujú
    na tom, aby pomohli pri vytváraní federálnych a štátnych politík USA na rozšírenie
    a udržanie prístupu k počítačovej vede K-12 a na rozšírenie účasti a rozmanitosti
    v tejto oblasti. Zhromažďujeme [republikánskych a demokratických politických lídrov]
    (%{leaders_url}) v spoločnej veci podporujúcej rozšírenie prístupu k počítačovej
    vede K-12 a účasti na nej."
  about_page_section_specific_description_5: Code.org je členom riadiaceho výboru,
    ktorý pomohol vytvoriť [K-12 Computer Science Framework] (%{framework_url}) -
    príručku na vysokej úrovni pre štáty, okresy a organizácie implementujúce vzdelávanie
    v oblasti informatiky. Rámec získal podporu stoviek akademických pracovníkov,
    pedagógov K-12, softvérových spoločností, neziskových organizácií a štátov.
  about_page_section_specific_description_6: Code.org IRS formulár 990 pre [2014]
    [2015](%{irs_url_1}%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}),
    (), [2018](%{irs_url_5}) [2019]%{irs_url_6}), [2020](%{irs_url_7}) a [2021](%{irs_url_8}).
    [Politika darovania.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Zaregistrujte sa, aby ste dostávali
    aktualizácie stavu] (%{sign_up_url}) o pokroku v hnutí počítačovej vedy K-12 a
    o práci Code.org. Alebo sledujte Code.org na sociálnych sieťach:"
  about_page_section_specific_description_8: Viac ako 40% návštevnosti našich webových
    stránok pochádza z krajín mimo Spojených štátov a tento počet naďalej stúpa. V
    záujme rozšírenia globálneho prístupu k informatike náš tím úzko spolupracuje
    s [viac ako 100 medzinárodnými partnermi] (%{partners_url}), pomáha im propagovať
    Hodinu kódexu, obhajovať zmenu politiky a školiť učiteľov. Robíme počítačovú vedu
    súčasťou medzinárodného vzdelávacieho diskurzu partnerstvom s ministerstvami školstva
    z celého sveta a spolupracujeme s medzinárodnými organizáciami, ako sú Organizácia
    pre hospodársku spoluprácu a rozvoj a Organizácia OSN pre vzdelávanie, vedu a
    kultúru.
  about_page_section_donors_description_1: Code.org® je registrovaná verejná nezisková
    organizácia 501c3 s podporou širokej verejnosti. Sme vďační za veľkorysú podporu,
    ktorú sme dostali od [jednotlivcov a organizácií] (%{individuals_url}), ktorí
    podporujú našu víziu.
  about_page_section_donors_description_2: Úspechy kódov (vyššie) demonštrujú našu
    schopnosť využiť tieto doláre do silných výsledkov. Ale vzhľadom na našu neziskovú
    ambíciu, že každé dieťa v každej škole by malo mať prístup k počítačovej vede
    - stať sa gramotnými občanmi v dnešnom digitálnom svete a testovať ich záujmy
    o ďalšom skúmaní CS ako kariéry - máme pred sebou dlhú cestu k dosiahnutiu cieľa
    získavania finančných prostriedkov, ktorý túto víziu podporí.

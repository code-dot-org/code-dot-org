  csf_page_faq_question_02: Ako prinesiem Základy informatiky do celej školy?
  csf_page_faq_answer_02: Náš učebný plán pre základné školy patrí medzi popredné
    učebné plány v Spojených štátoch. Svoje kvality už preukázal vo veľkých školských
    obvodoch, napríklad v Dallase, ale aj v malých vidieckych obvodoch v štáte Iowa.
    Na vyučovanie informatiky nie je potrebné najímať špecialistov. Náš jedinečný
    program je navrhnutý tak, aby s ním dokázali pracovať aj učitelia bez predchádzajúcich
    skúseností s informatikou, a zároveň aby im poskytol možnosť flexibilne prispôsobovať
    lekcie potrebám ich žiakov. [Pošlite túto brožúru](%{brochure_url}) vedeniu vašej
    školy alebo zriaďovateľovi, prípadne [ich odkážte na našu stránku venovanú zriaďovateľom](%{admins_url}),
    kde nájdu odpovede na najčastejšie otázky.
  csf_page_faq_question_03: Aké vysoké náklady si vyžaduje vyučovanie kurzu Základy
    informatiky?
  csf_page_faq_question_04: Ako/kde získam možnosť profesijného rozvoja ku kurzu Základy
    informatiky?
  csf_page_faq_answer_04_01: Ešte len začínate s učením informatiky? Žiadny strach!
    Väčšina našich učiteľov je na tom rovnako. Pridajte sa k ďalším učiteľom zo svojho
    regiónu a získajte inšpiratívnu a praktickú podporu pri zavádzaní informatického
    vzdelávania vo vašej triede. Naši regionálni partneri ponúkajú kvalitné jednodňové
    workshopy Code.org pre jednotlivcov aj celé učiteľské zbory. [Prihláste sa na
    seminár profesijného rozvoja vo svojom okolí](%{sign_up_url})!
  csf_page_faq_answer_04_02: Pridajte sa k viac ako 100 000 učiteľom, ktorí sa zúčastnili
    našich seminárov. Väčšina z nich ich označuje hodnotí ako najlepší program profesijného
    rozvoja, aký kedy absolvovali. Dokonca až [90 % účastníkov by náš program odporučilo
    iným učiteľom](%{rec_url}).
  csf_page_faq_question_05: Koľko času odporúčate na vyučovanie kurzu Základy informatiky?
  csf_page_faq_answer_05: Každý kurz z učebného plánu Základy informatiky obsahuje
    13 – 17 lekcií, každú určenú na odučenie počas 45-minútovej hodiny. Žiakom odporúčame
    prechádzať lekcie tempom, ktoré určí učiteľ. Učebný plán obsahuje množstvo projektov
    vedených učiteľom, ktoré je ideálne robiť naraz, zatiaľ čo lekcie zamerané na
    rozvoj zručností môžu žiaci absolvovať vlastným tempom.
  csf_page_faq_question_06: Aké materiály potrebujem na kurz Základy informatiky?
  csf_page_faq_answer_06: Mnohé lekcie obsahujú podklady, ktoré žiakov sprevádzajú
    aktivitami. Tieto materiály je možné vytlačiť alebo poskytnúť žiakom v digitálnej
    podobe. Niektoré lekcie si vyžadujú štandardné školské pomôcky. [Viac sa dozviete
    v učebných osnovách kurzu Základy informatiky](%{syllabus_url}).

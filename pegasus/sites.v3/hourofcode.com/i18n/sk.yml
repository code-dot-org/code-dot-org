  teachai_launch_blog_title: Predstavujeme TeachAI!
  teachai_launch_blog_desc_01: Vedúci predstavitelia v oblasti vzdelávania, neziskových
    organizácií a technológií sa stretávajú, aby poskytli usmernenie o bezpečnej integrácii

  tutorial_vceclipse_shortdescription: Kódujte simuláciu zatmenia Slnka pomocou JavaScriptu!
  tutorial_pmzero_shortdescription: Vytvorte a naprogramujte 3D Pac-Man Maze World
  tutorial_hsela_shortdescription: 'Rozprávanie príbehov: ELA + kódovanie'
  tutorial_ticklear_shortdescription: Ktokoľvek teraz môže kódovať virtuálne a AR
    postavy a programovať skutočné zariadenia tak, aby s nimi komunikovali - hladko
    prelína predstavivosť a realitu do jediného zážitku!
  tutorial_bcrobot_shortdescription: Iba s dvoma blokmi môžu študenti navrhovať, vytvárať
    a myslieť v 3D! Môžu si postaviť vlastného robota a zároveň sa učiť základné matematické
    a výpočtové koncepty myslenia.
  tutorial_bcsnow_shortdescription: Študenti použijú BlocksCAD na myslenie, navrhovanie
    a vytváranie v 3D!
  tutorial_ifly_shortdescription: Je Štedrý deň a Santove sane majú chybu! Našťastie
    jeden z jeho dôveryhodných elfov tajne pracoval na vývoji dronu na saniach. Nie
    sú to žiadne sane, ale fungujú a sú pripravené na Štedrý deň!
  tutorial_idowedo_shortdescription: Navrhnite a postavte robotické vozidlo a potom
    ho naprogramujte na prepravu mini figúrok.
  tutorial_diggindwarf_shortdescription: Trpaslíci potrebujú vašu pomoc pri navigácii,
    kopaní a zbieraní drahokamov pomocou JavaScriptu.
  tutorial_spheroit_shortdescription: Dozviete sa viac o tom, ak/potom, iné podmienky
    pri vytváraní vlastnej zvukovej hry pre zvieratá, ktoré radi nazývame „Animal
    Toss!“
  tutorial_gameofcodes_shortdescription: Zostavte si svoju úžasnú hru Dragon a exportujte
    ju ako samostatnú aplikáciu.
  tutorial_blocklygames_shortdescription: Táto séria vzdelávacích hier vytvorených
    v rozhraní Blockly pomáha žiakom učiť sa programovanie.
  tutorial_spherohello_shortdescription: Poďme ďalej ako bloky a naučíme sa písať
    kód. Pozdravte svet JavaScriptu.
  tutorial_spheroarcade_shortdescription: Naučte sa kódovať klasické domáce a arkádové
    hry pomocou Sphero a Apple Swift Playgrounds.
  tutorial_bcpy1_shortdescription: Zostavte si svoj virtuálny 3D svet s Pythonom.
  tutorial_bcpy2_shortdescription: Vytvorte si vlastný svet s Pythonom.
  tutorial_bcjs1_shortdescription: Vytvorte si svoj vlastný svet pomocou JavaScriptu.
  tutorial_bcjs2_shortdescription: Zostavte svoj svet v JavaScripte.
  tutorial_3dbearmars_shortdescription: Mars Pioneers je projektový vzdelávací modul,
    ktorý učí fakty o Marse a kľúčových podmienkach pre to, aby tam ľudia prežili.
    Študenti postavia kolóniu pomocou rozšírenej reality a 3D tlače zariadení kolónie.
  tutorial_bitsboxyak_shortdescription: Zadajte upravený kód JavaScriptu, aby ste
    vytvorili pohľadnicu, ktorú môžete poslať e-mailom priateľom a rodine. Yak útok!
    je úplne otvorená aktivita, ktorá zavádza premenné, pohybové príkazy, funkcie
    slučky a ďalšie.
  tutorial_blockscadbargraphs_shortdescription: 'Študenti napíšu kód, ktorý im umožní
    rýchlo prispôsobiť a analyzovať svoje vlastné stĺpcové grafy. '
  tutorial_blockscadbirdhouses_shortdescription: 'Študenti budú prevádzkovať spoločnosť
    zaoberajúcu sa stavbou vtáčej búdky, ktorá bude prevádzať jednotky, počítať rozmery
    a používať premenné na škálovanie svojich produktov. '
  tutorial_blockscadclock_shortdescription: 'Študenti naprogramujú 3D model analógových
    hodín, ktoré je možné kedykoľvek nastaviť tak, aby sa zobrazovali. '
  tutorial_blockscaddinner_shortdescription: Študenti napíšu program pomocou premenných
    a súradníc, ktoré pomôžu robotovi pripraviť im jedálenský stôl!
  tutorial_blockscadicecream_shortdescription: Študenti naprogramujú stroj na výrobu
    zmrzliny na vytvorenie 3D zmrzlinových šišiek s rôznym počtom a veľkosťami naberačiek
    zmrzliny.
  tutorial_blockscadpizza_shortdescription: Študenti naprogramujú modul na vytvorenie
    3D pizze, výpočet obvodov a plôch a používanie slučiek pozdĺž cesty.
  tutorial_blockscadsugar_shortdescription: 'Študenti použijú naprogramovaný generátor
    kocky cukru na skúmanie objemu a premenných. '
  tutorial_bsgridlight_shortdescription: Vyberte si priateľa robota, ktorý vám pomôže
    pripraviť sa na Lighthouse Festival. Kódujte svojho robota, aby ste zastavili
    tých otravných nepoctivých robotov a zachránili deň!
  tutorial_bpartscratch_shortdescription: 'Kreatívne kódovanie - vyvinuté pomocou

  csa_ai_page_learn_more_link: Pozrite si sériu AI 101 pre učiteľov
  csa_ai_page_faq_question_01: Aké sú predpoklady pre tento modul?
  csa_ai_page_faq_answer_01_01: 'Pred ponorením sa do tohto modulu by študenti mali
    mať základné znalosti o jazyku Java. Konkrétne by mali pochopiť:'
  csa_ai_page_faq_answer_01_list_01: "**Triedy a objekty: ** Študenti by mali byť
    oboznámení s definovaním a používaním tried, ako aj s vytváraním a manipuláciou
    s objektmi."
  csa_ai_page_faq_answer_01_list_02: "**Metódy písania a volania: ** Študenti by mali
    byť schopní definovať metódy v rámci triedy, porozumieť parametrom metódy a typom
    návratu a volať metódy z objektov alebo iných metód."
  csa_ai_page_faq_answer_01_list_03: "**1D polia a zoznamy polí: ** Mali by byť zdatní
    v deklarovaní, inicializácii a manipulácii s jednorozmernými poliami a zoznamami
    polí vrátane ich iterácie."
  csa_ai_page_faq_answer_01_list_04: "**Výber a iterácia: ** Pevný základ v podmienených
    vyhláseniach a slučkách je rozhodujúci."
  csa_ai_page_faq_question_01_02: V ideálnom prípade by študenti, ktorí absolvovali
    AP Computer Science A alebo kurz podobnej hĺbky a prísnosti, boli na tento modul
    dobre pripravení.
  csa_ai_page_faq_question_02: Ako môžem nainštalovať softvér potrebný pre tento modul?
  csa_ai_page_faq_answer_02_01: Tento modul je jedinečný, pretože zahŕňa použitie
    softvéru tretích strán namiesto laboratórií a nástrojov Code.org. [Prečítajte
    si viac o inštalácii softvéru tu] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Ako môžem podporiť potreby prístupnosti pri výučbe
    tohto modulu?
  csa_ai_page_faq_answer_03_01: Stravovanie potrieb prístupnosti je rozhodujúce pre
    inkluzívne vzdelávacie prostredie. [Prečítajte si viac o funkciách prístupnosti
    v softvéri použitom v tomto module tu] (%{install_url}).
  csa_ai_page_faq_question_04: Ako môžem použiť VS kód na Chromebookoch?
  csa_ai_page_faq_answer_04: Používanie kódu VS na Chromebooku sa stalo jednoduchším,
    najmä vďaka možnosti spúšťať aplikácie Linux na novších modeloch Chromebookov.
    [Prečítajte si viac o nastavení kódu VS na Chromebookoch tu] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Ako môžem získať profesionálny rozvoj pre tento modul?
  csa_ai_page_faq_answer_05: V súčasnosti pre tento kurz neexistuje špecifický profesionálny
    rozvoj. Ak chcete pochopiť, ako pristupovať k umelej inteligencii vo svojej triede,
    môžete [preskúmať AI 101 pre učiteľov] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Aké je odporúčané načasovanie výučby tohto modulu?
  csa_ai_page_faq_answer_06_01: Modul softvérového inžinierstva a počítačového videnia
    je premyslene štruktúrovaný tak, aby poskytoval komplexné vzdelávanie v stručnom
    časovom rámci. Celý modul je navrhnutý tak, aby trval **2 týždne inštrukcie**.
    Väčšina lekcií je prispôsobená na **45 minút**, zatiaľ čo hodiny, kde sa študenti
    ponoria do praktického vývoja projektu Java, sú navrhnuté na **90 minút**. Tento
    predĺžený čas zaisťuje, že študenti majú dostatok príležitostí porozumieť, implementovať
    a riešiť problémy pri práci.
  csa_ai_page_faq_answer_06_02: V štruktúre modulu je zabudovaná aj zámerná flexibilita.
    V závislosti od dynamiky triedy, zapojenia študentov a hĺbky, do ktorej by ste
    chceli preskúmať jednotlivé témy, môžete upraviť trvanie. Napríklad lekcia Intro
    to Copilot, navrhnutá ako 45 minútová lekcia, sa dá rozšíriť na 90 minút, ak sa
    chcete ponoriť hlbšie do toho, ako fungujú veľké jazykové modely a nástroje ako
    GitHub Copilot a ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: So schváleným účtom učiteľa nájdete kľúče odpovedí v
    modrom paneli „Učiteľ“ Iba na paneli, ktorý sa zobrazuje v online lekciách a aktivitách.
    Ak potrebujete schválený účet učiteľa, môžete požiadať o prístup k chráneným materiálom
    iba pre učiteľov (kľúče odpovedí atď.) prostredníctvom [tohto formulára] ().%{form_url}Majte
    na pamäti, že overenie vášho účtu môže trvať 3-5 pracovných dní.
  csa_ai_page_faq_question_08: Je tento modul mapovaný podľa štandardov?
  csa_ai_page_faq_answer_08: Áno, učebné osnovy softvérového inžinierstva a počítačového
    videnia sú mapované na [štandardy CSTA K-12] (%{csta_k12_url}) a AI pre [Pokyny
    K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Koľko stojí výučba tohto modulu?
  csa_ai_page_faq_answer_09_01: Naše učebné osnovy a platforma sú k dispozícii za
    [bez nákladov] (%{no_cost_url}) pre kohokoľvek a kdekoľvek, na výučbu!
  csa_ai_page_faq_answer_09_02: Softvér a nástroje používané v tomto module sú navyše
    bezplatné. GitHub Copilot je zadarmo na overenie [teachers](%{teachers_url}) a
    [students]().%{students_url}
  csa_ai_page_faq_question_10: Čo mám robiť, ak inštalácia softvéru nefunguje?
  csa_ai_page_faq_answer_10: Problémy pri inštalácii softvéru môžu byť bežné, ale
    existujú systematické kroky, ktoré môžete vykonať pri ich riešení a riešení. [Pozrite
    si niekoľko tipov na riešenie problémov tu] ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Naše učebné osnovy softvérového inžinierstva a počítačového
    videnia boli navrhnuté s ohľadom na naše hodnoty učebných osnov. Nasledujúce ciele
    viedli k vytvoreniu tohto učebného plánu:'
  csa_ai_page_faq_answer_11_list_01: "**Cieľ 1: ** Na generovanie, ladenie a úpravu
    kódu použite nástroje AI."
  csa_ai_page_faq_answer_11_list_02: "**Cieľ 2: ** Prechod z Java Lab na nástroje
    v reálnom svete."
  csa_ai_page_faq_answer_11_list_03: "**Cieľ 3: ** Prehlbovať pochopenie toho, ako
    sú modely AI trénované a integrované do programov."
  csa_ai_page_faq_answer_11_02: Viac informácií o hodnotách, ktoré viedli našu prácu,
    nájdete v našom [hodnoty učebných osnov] ()%{curriculum_values_url}.
  video_library_page_main_title: Vzdelávacie krátke videá
  video_library_page_hero_description: Rozrastajúca sa knižnica vzdelávacích videí

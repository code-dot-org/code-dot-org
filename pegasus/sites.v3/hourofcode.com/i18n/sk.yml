  hoc_how_to_resources_promo_desc: Nájdite všetky zdroje, ktoré potrebujete - tlač
    a digitálne - aby ste upozornili na svoju Hodinu kódu.
  hoc_how_to_resources_discover_heading: Objavte aktivity
  hoc_how_to_resources_discover_desc: Preskúmajte široký výber hodinových aktivít
    určených pre všetky vekové kategórie vo viac než 45 jazykoch.

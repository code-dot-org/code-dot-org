  tutorial_caflags_shortdescription: Naučte sa niektoré základné programovacie koncepty
    pomocou bloky. Rozvíjajte svoje výpočtové myslenie pomocou jednoduchých tvarov,
    farieb a súradníc na kreslenie vlajok sveta.
  tutorial_matariki_shortdescription: 'Maia a Charlie pochádzajú z Nového Zélandu.
    Maiina rodina sa pripravuje na oslavu Matariki: maorského nového roka. Pozvala
    svojho priateľa Charlieho, aby prišiel a zostal v marae svojej rodiny (tradičný
    zasadacie dom).'
  tutorial_carestaurant_shortdescription: Charlie a Tilley sa rozhodli, že ak Ross
    správne naprogramujú, bude schopný pomôcť urobiť nejaké maľovanie, aby sa Food
    Avengers stal atraktívnejším.
  tutorial_casea_shortdescription: Alex a Lonnie vytvárajú fantastické ryby a super
    morské tvory s blokmi. Pomôžte im zoradiť sekvencie do poriadku a ladiť tým, že
    zistíte a opravíte chyby.
  tutorial_cashield_shortdescription: Sú to letné prázdniny a Alex, jej rodina a Lonnie
    idú na dovolenku do Fínska. Alexov starší brat Reuben vytvára aplikáciu o blazonry
    štítov a ukazuje Alexovi a Lonniemu, ako ju používať.
  tutorial_ccwslimer_shortdescription: Naučte sa programovať svoju vlastnú hru na
    zdieľanie s viacerými úrovňami a výzvami!
  tutorial_codinggalaxy_shortdescription: Pre vašu prvú misiu na Adventure Planet
    je vašou povinnosťou vyriešiť kódovacie hádanky, aby ste zachránili krásnu planétu.
  tutorial_boatrace_shortdescription: Naučte sa, ako vytvoriť závodnú hru na člne.
    Hráč používa myš na navigáciu loďou na púštny ostrov bez toho, aby narazil do
    prekážok.
  tutorial_ccplay_shortdescription: KóduJTE a hrajte sériu herných úrovní a zároveň
    sa učte dôležité koncepty informatiky. Na záverečnej úrovni predveďte svoju kreativitu
    a schopnosti kódovať svoju vlastnú hru od nuly!
  tutorial_grinch_shortdescription: 'Naučte sa programovať drony a high-tech sane
    s kódovacou mágiou, aby ste zachytili darčeky a navigovali po horách, aby ste
    vrátili Vianoce do Whoville. '
  tutorial_codehsart_shortdescription: Memy! Memy! Memy! Študenti skúmajú priesečník
    kódovania a umenia vytvorením počítačového programu, ktorý im umožňuje vytvárať
    vlastné memy, ktoré môžu zdieľať s priateľmi.
  tutorial_codehsbitcoin_shortdescription: V tejto aktivite Hodina kódu sa študenti
    zoznámia s bitcoinovou blockchainovou účtovnou knihou a niektorými štatistikami
    o bitcoinoch.
  tutorial_codehsblockchain_shortdescription: Študenti sa dozvedia o základoch kryptomien
    skúmaním kryptografie, hašovania a technológie blockchain!
  tutorial_codehscipher_shortdescription: 'V tejto aktivite Hodina kódu sa študenti
    zoznámia s kryptografiou pomocou klasickej Caesarovej šifry na dešifrovanie a
    šifrovanie niektorých správ a tiež objavenie chyby šifry a ako ju vylepšiť. '
  tutorial_codehscollision_shortdescription: Študenti preskúmajú, ako sa simulácie
    používajú vo výskume. Budú študovať, ako hmotnosť a rýchlosť ovplyvňujú elastické
    kolízie pomocou zachovania hybnosti a zachovania rovníc kinetickej energie/
  tutorial_codehsmath_shortdescription: 'Študenti sa zoznámia s korytnačkou Tracy
    a naučia sa kódovať rôzne matematické modely v Pythone! Nie sú potrebné žiadne
    skúsenosti s kódovaním, ale študenti by mali mať dokončenú algebru I alebo vyššiu. '
  tutorial_codehsmusic_shortdescription: Študenti skúmajú, ako sa kódovanie používa
    pri tvorbe hudby vytvorením vlastných dynamických ôsmich beatov a vzorov pomocou
    blokov JavaScript!
  tutorial_codehssports_shortdescription: Študenti sa dozvedia, ako sa kódovanie používa
    v športe a hernom dizajne vytvorením originálnej športovej videohry, ktorú je
    možné okamžite zdieľať so svojimi priateľmi!
  tutorial_codemojipizza_shortdescription: Tento kurz je navrhnutý tak, aby naučil
    študentov základy objektov JavaScript. Študenti sa naučia základné typy údajov,
    ktoré je možné uložiť do premenných.
  tutorial_moonlander_shortdescription: Moon Lander je kurz Game Builder so 17 cvičeniami,
    ktoré študentov vedú k tomu, ako vytvoriť vlastnú hru založenú na fyzike.
  tutorial_sushicards_shortdescription: Vytvorte hru, v ktorej budete pohybovať žralokom,
    aby ste sa pokúsili chytiť ryby.
  tutorial_codesparkcreate_shortdescription: Chceli ste niekedy navrhnúť a kódovať
    vlastnú videohru? Vyberte si z dvoch herných súprav, ktoré vás prevedú vytváraním
    a kódovaním videohry v štýle Mario pomocou rozhrania CodeSpark Academy bez slov.
    Začiatočníci a predčitatelia sú vítaní!
  tutorial_hardvsoft_shortdescription: Prostredníctvom ilustrovaného detského príbehu
    a pracovných hárkov sa vaši študenti naučia rozdiely medzi hardvérom a softvérom.
  tutorial_codestersecard_shortdescription: 'Vybudujte si svoje programovacie zručnosti,
    keď sa naučíte, ako vytvoriť elektronickú pohľadnicu, ktorú môžete zdieľať so
    svojím učiteľom, rodinou alebo priateľmi! '
  tutorial_codesterslogo_shortdescription: Použite kód, aby ste boli kreatívni a navrhnite
    si vlastné logo spoločnosti! Naučíte sa základy kódovania v programovacom jazyku,
    Python. Po prepracovaní tutoriálu budete mať všetky zručnosti, ktoré potrebujete
    na vytvorenie loga pre svoju osobnú značku!
  tutorial_codesterstshirt_shortdescription: 'Naučte sa základné programovacie zručnosti
    a precvičte si pohyb po súradnicovej rovine pri vytváraní vlastného monogramovaného
    dizajnu trička! '
  tutorial_codewards_shortdescription: Pripojte sa k vzrušujúcej misii na záchranu
    podvodného mesta. Zažite prácu záchranného inžiniera, ktorý opravuje poškodené
    mestské systémy pomocou príkazov a algoritmov. Prekonajte rôzne výzvy, aby ste
    preukázali svoje zručnosti, inteligenciu a odvahu!
  tutorial_olympics_shortdescription: 'Spolu s Elsie sa pripravte na robotické olympijské
    hry! Spolu s programovacími konceptmi sa naučte riadiť, zbierať detaily a vytvárať
    nástroje, zostavovať a testovať svojho mocného robota. '
  tutorial_codinismhero_shortdescription: Naučte sa základy programovania prostredníctvom
    zábavných príkladov a vytvorte si hru pri učení!
  tutorial_discovery_shortdescription: Dve postavy sa stretnú vo svete a objavia prekvapivý
    objekt. Čo sa stane ďalej? So Scratch a CS First si každý môže vytvoriť svoj vlastný
    jedinečný príbeh s kódom.
  tutorial_csfirstname_shortdescription: Vyberte meno a oživte písmená slova pomocou
    kódu. Vyberte si prezývku, meno domáceho maznáčika, zviera, šport, miesto alebo
    koníček.
  tutorial_edisonmove_shortdescription: Predstavte svojim študentom textové programovanie
    a kľúčový výpočtový koncept sekvencie pomocou robotov Edison a EdPy, textového
    programovacieho jazyka založeného na Pythone.
  tutorial_edisonspider_shortdescription: Predstavte kľúčové výpočtové koncepty premenných
    a údajov, dve z najzákladnejších častí univerzálnych programovacích jazykov, pomocou
    robotov Edison a programovacieho jazyka založeného na Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Predstavte svojim študentom roboty Edison
    a pomôžte im začať skúmať, čo je robot a ako dokáže vnímať a reagovať na svet.
  tutorial_firiapython_shortdescription: Pripravte si micro:bit a vylepšite kódovanie
    v Pythone! CodeSpace vás krok za krokom prevedie od prvého riadku Pythonu po kódovanie
    interaktívneho programu pomocou tlačidiel a LED diód.
  tutorial_gamefrootsquid_shortdescription: Kolosálne chobotnice sú najväčšie bezstavovce
    na svete. V tejto kódovacej hre pre začiatočníkov sa naučíte základy kódovania
    a vytvoríte hru, ktorá skúma život chobotnice pod oceánom.
  tutorial_duckpiano_shortdescription: V tomto projekte vytvoríte klávesy na vašom
    počítači, aby prehrávali šarlatánsky zvuk na rôznych výškach, ako klavír, ktorý
    znie ako kačica.
  tutorial_gpsound_shortdescription: V tomto projekte napíšete program na nahrávanie
    zvuku z mikrofónu počítača, jeho prehrávanie a kreslenie obrazu zaznamenaného
    zvuku. Potom môžete nahrávanie spracovať a pridať efekty, ako je posun výšky tónu,
    reverz alebo ozvena.
  tutorial_groklearningpython_shortdescription: Rozvíjajte svoje programovacie schopnosti
    a vytvorte si vlastný klasifikátor zvierat! V tomto kurze budete používať programovací
    jazyk Python na klasifikáciu zvierat na základe ich charakteristík.
  tutorial_htmltimetravel_shortdescription: Vydajte sa na dobrodružné cestovanie časom
    a dobývajte hlboký vesmír a zároveň sa naučte pohybovať, otáčať a transformovať
    objekty pomocou základov animácie v CSS.
  tutorial_hp_flappy_shortdescription: Naučte sa koncept logického myslenia a programovania
    vytvorením vlastnej hry v štýle Flappy Birds na HyperPade.
  tutorial_appytappin_shortdescription: Táto aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, zoznamuje deti s používaním textového programovacieho jazyka na vývoj
    aplikácie pre mobilné hry.
  tutorial_icipher_shortdescription: Táto aktivita vedená učiteľom, prispôsobená Hodine
    Kódexu, učí deti bezpečne komunikovať. Deti sa dozvedia, že správy boli v priebehu
    času šifrované a dešifrované pomocou šišifrov.
  tutorial_iguess_shortdescription: Predstavujeme kódy rýchlej reakcie pre deti vo
    veku 3 - 5 rokov. Použite tablety na skenovanie QR kódov a uhádnite mini-zviera
    z daného biotopu.
  tutorial_imake_shortdescription: Táto odpojená aktivita vedená učiteľmi pre deti
    vo veku 3 - 5 rokov využíva klasické detské riekanky na predstavenie konceptu
    algoritmov, sekvencie a opakovania.
  tutorial_imorse_shortdescription: Preskúmajte kryptografiu pomocou Morseovho kódu
    a Sphero. Zistite, že fyzické systémy je možné naprogramovať a napísať kód pre
    komunikáciu Sphero.
  tutorial_kanohp_shortdescription: Naučte sa kódovať a robiť mágie na obrazovke s
    kreatívnymi výzvami. Urobte perie lietať a prúdiť oheň, skladajte hudbu a ďalšie.
  tutorial_khanwebpages_shortdescription: Naučte sa vytvárať webové stránky so značkami
    HTML a CSS a dokončite to vytvorením vlastnej pohľadnice, ktorú môžete zdieľať
    s priateľmi alebo rodinou.
  tutorial_kibobowl_shortdescription: Havária! Ako ďaleko sa musí KIBO presunúť, aby
    sa dostal od začiatku bowlingovej dráhy k kolíkom? Môžete vytvoriť jeden priamy
    pruh alebo zložitejšiu cestu.
  tutorial_kibodance_shortdescription: Poďme mať tanečnú párty KIBO Robot! Nastavte
    hudobný prehrávač na prehrávanie obľúbenej piesne v triede alebo skladby prepojenej
    so svetovou kultúrou, ktorú objavujete.
  tutorial_buildcharacters_shortdescription: Najobľúbenejšia aplikácia pre predbežnú
    čítačku teraz obsahuje digitálny Maker Space! Vytvárajte úrovne, navrhnite hry
    alebo stavajte postavy. Vyberte si svoju aktivitu a začnite vytvárať pomocou Kodable!
    Obsahuje JavaScript pre vyššiu elementárnu.
  tutorial_designgames_shortdescription: Najobľúbenejšia aplikácia pre predbežnú čítačku
    teraz obsahuje digitálny Maker Space! Vytvárajte úrovne, navrhnite hry alebo stavajte
    postavy. Vyberte si svoju aktivitu a začnite vytvárať pomocou Kodable! Obsahuje
    JavaScript pre vyššiu elementárnu.
  tutorial_makelevels_shortdescription: Najobľúbenejšia aplikácia pre predbežnú čítačku
    teraz obsahuje digitálny Maker Space! Vytvárajte úrovne, navrhnite hry alebo stavajte
    postavy. Vyberte si svoju aktivitu a začnite vytvárať pomocou Kodable! Obsahuje
    JavaScript pre vyššiu elementárnu.
  tutorial_wizard_shortdescription: Cesta do sveta Code Magic ako sprievodca kódom.
    Naučte sa vytvárať a vrhať kúzla na prispôsobenie vášho hradu.
  tutorial_mbscratchcards_shortdescription: Prepojte fyzický svet micro:bit s virtuálnym
    svetom Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Použite micro:bit s iPadom, aby ste
    sa naučili Swift.
  tutorial_mbbuttons_shortdescription: V tomto úvodnom projekte urobíte, aby sa obrázky
    alebo animácie zobrazovali na displeji micro:bit po stlačení tlačidiel.
  tutorial_meteor_shortdescription: V tomto projekte vytvoríte hru Falling Meteors
    pre BBC micro:bit. Pomocou tlačidiel prehrávač posunie štít, aby zachytil padajúce
    meteory a zachránil Zem.
  tutorial_ballbounce_shortdescription: Naučte sa vytvárať mobilnú aplikáciu, kde
    používateľ hádza loptu po obrazovke a odrazí sa od okrajov.
  tutorial_mitcodi_shortdescription: Naučte sa vytvárať vlastnú interaktívnu mobilnú
    aplikáciu. Stlačte včelu a počujte jej bzučanie!
  tutorial_mitdoodle_shortdescription: Vytvorte mobilnú aplikáciu, kde môžete kresliť
    obrázky na obrazovke!
  tutorial_talktome_shortdescription: Naučte sa vytvárať mobilnú aplikáciu, vďaka
    ktorej bude váš telefón hovoriť s vami!
  tutorial_mobilecspmap_shortdescription: Pomocou aplikácie Inventor vytvorte prehliadku
    mapy pamiatok vo vašom meste, štáte alebo kdekoľvek na svete.
  tutorial_ozorandom_shortdescription: 'Zistite, ako počítače vytvárajú náhodné čísla
    a používajú ich, a potom použite program náhodného pohybu, ktorý pomôže vytvoriť
    nápady pre príbeh. '
  tutorial_ozotroll_shortdescription: 'Naučte sa rozdiel medzi internetovými trolllmi
    a rozprávkovými trolllmi a potom naučte Evo, ako byť dobrým trollom, ktorý vás
    chráni. '
  tutorial_peblioart_shortdescription: 'Naučte sa kresliť a animovať tvary pomocou
    kódu a vytvárať interaktívne umelecké diela inšpirované umelcami. '
  tutorial_astropi_shortdescription: Kódujte správu a skontrolujte teplotu okolitého
    vzduchu na palube ISS pomocou online simulátora Sense HAT počítača Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities spojil precvičovanie
    kódu s učením STEAM a gamifikovanými misiami do viacerých aktivít.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities spojil precvičovanie
    kódu s učením STEAM a gamifikovanými misiami do viacerých aktivít.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities spojil precvičovanie
    kódu s učením STEAM a gamifikovanými misiami do viacerých aktivít.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities spojil precvičovanie
    kódu s učením STEAM a gamifikovanými misiami do viacerých aktivít.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities spojil precvičovanie
    kódu s učením STEAM a gamifikovanými misiami do viacerých aktivít.
  tutorial_robotmagic3d_shortdescription: Použite kód na to, aby 3D modely a písmená
    ožili zábavou. Na konci si môžete stiahnuť animovanú nálepku svojej tvorby a zdieľať
    ju s priateľmi.
  tutorial_robotmagicflappy_shortdescription: Použite svoju fantáziu na vytvorenie
    3D hry Flappy Bird. Použite kód, aby 3D modely ožili zábavou. Na konci môžete
    zdieľať svoje stvorenie s priateľmi a vyzvať ich na vysoké skóre.
  tutorial_scratchadventure_shortdescription: Pošlite svoje obľúbené postavičky Cartoon
    Network na výpravu, od najvzdialenejších konárov vesmíru až po okraj Craigovho
    potoka. Odomknite tajné poklady a objavte nové postavy pri vytváraní adventúry.
  tutorial_scratchtalk_shortdescription: Vytvorte rapovacieho robota alebo interaktívnu
    animáciu, ktorá hovorí. Tento projekt vám ukáže, ako vytvoriť hovoriace animácie,
    ktoré otáčajú, priblížia a menia farby.
  tutorial_scratchjrstory_shortdescription: Prostredníctvom tejto aktivity a pokračujúceho
    času so ScratchJR budú mať študenti príležitosť kreatívne premýšľať, zlepšovať
    svoje rozprávanie a spolupracovať s rovesníkmi.
  tutorial_scratchjrtwinkle_shortdescription: Prostredníctvom tejto aktivity budú
    mať študenti príležitosť kreatívne myslieť, stať sa rozprávačmi a zdokonaliť sa
    v matematickom uvažovaní a sekvenovaní.
  tutorial_spherocomm_shortdescription: Získajte informácie o nesprávnej komunikácii
    v komunite aj v počítačovom programe. Použite tieto znalosti na vyriešenie akejkoľvek
    nesprávnej komunikácie alebo chýb v programe v snahe pomôcť spoločnosti BOLT nájsť
    cestu domov.
  tutorial_spherocommunity_shortdescription: Navrhnite jednoduchú cestu, ktorá predstavuje
    spoločnú trasu, ktorú cestujete každý deň. Trasou komunity vytvoríte dva programy,
    nakreslenú cestu a cestu programu založenú na blokoch.
  tutorial_spherofunctions_shortdescription: Naučte sa používať a vyvolávať funkcie
    na premenu Sphero na kalkulačku.
  tutorial_spheroinfrared_shortdescription: Staňte sa epidemiológom, aby ste zastavili
    šírenie zriedkavej infekcie robotov, ktorá sužuje komunitu robotov BOLT.
  tutorial_spherolightsensor_shortdescription: Naučte sa, ako vytvoriť program, ktorý
    používa snímač okolitého svetla na meranie hodnôt luxu a prenasledovanie BOLT.
  tutorial_spheromansion_shortdescription: Udržať kopu dinosaurov vo vašom dome by
    nemal byť problém, však? Ako by ste si predstavovali, nekončí to dobre. Ste uväznení
    v knižnici kaštieľa a musíte naprogramovať cestu von.
  tutorial_roadblocks_shortdescription: Ako pokračovanie vašej komunity upravíte svoj
    program blokov, keď sa vy a váš partner stretnete s rôznymi prekážkami na trase.
  tutorial_spherotext2_shortdescription: Naučte sa svoju prvú podmienku vytvorením
    zábavnej hry, v ktorej budete hádzať Sphero a hádať zvuky zvierat. Toto je skvelá
    aktivita po dokončení textu 1.
  tutorial_spherotext3_shortdescription: Naučte sa meniť hlavné LED diódy Sphero na
    základe rýchlosti otáčania gyroskopu. Dozviete sa tiež o normalizácii a absolútnej
    hodnote. Toto je skvelá aktivita po dokončení textu 1 a 2.
  tutorial_spherotext4_shortdescription: Použite premenné na vytvorenie hry na horúce
    zemiaky poháňanú Sphero. Je to skvelá aktivita po dokončení textu 2 alebo 3.
  tutorial_spheroraptor_shortdescription: Vytvorte opevnené pero, aby ste udržali
    Spheroraptors na uzde, a zároveň napíšte kód na útek Spheroraptors. Od slučiek,
    cez kondicionály, po operátory a dokonca aj komparátory, budete potrebovať toľko
    know-how v oblasti kódovania, koľko môžete zhromaždiť.
  tutorial_stempiday_shortdescription: V tejto aktivite kódovania budete náhodne generovať
    body podobné veľmi zlému hráčovi, ktorý strieľa šípky na šípkovú dosku.
  tutorial_stemplanetoids_shortdescription: V tejto aktivite opravíte hru s rozbitými
    asteroidmi, kde sa loď pohybuje iba po priamke. Potom do hry pridáte gravitáciu
    a pokúsite sa pristáť s loďou na Mesiaci!
  tutorial_stempong_shortdescription: V tejto aktivite opravíte rozbitú verziu hry
    Pong tak, aby sa objekty odrazili tak, ako by mali. Potom pridáte gravitáciu a
    vytvoríte klon Bonk.io.
  tutorial_algobot_shortdescription: Hráči ovládajú Algobot, inteligentný malý servisný
    droid, a naučia sa používať vizuálny programovací jazyk, ktorý mu pomôže zvládať
    krízu!
  tutorial_thunkableapps_shortdescription: 'Naučte sa vytvárať vlastné aplikácie pomocou
    kódovania založeného na blokoch! '
  tutorial_toxicodedot_shortdescription: Vyberte kartu z vášho balíčku a interpretujte
    jej kód, aby ste mohli postupovať celým svetom. Použite svoje intuitívne schopnosti
    uhádnuť pravidlá a poučiť sa z vlastných chýb.
  tutorial_gcactions_shortdescription: Objavte akcie, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o robotoch a o tom, čo v skutočnosti môžu robiť.
  tutorial_gccomparators_shortdescription: Objavte komparátory a logické pravidlá,
    ktoré sú kľúčovými stavebnými kameňmi pri kódovaní, a použite ich na kódovanie
    videohry! Preskúmajte digitálnu kultúru a dozviete sa viac o sledovaní našich
    online aktivít.
  tutorial_gcconditions_shortdescription: Objavte podmienky, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o algoritmoch, ktoré poháňajú náš online svet.
  tutorial_gccreate_shortdescription: Vytvorte si svoju prvú úplnú videohru s GameCode!
    Vytvárajte nové postavy, urobte ich (trochu) múdrejšími, dajte hráčovi superveľmoci...
    Sky je limit!
  tutorial_gcevents_shortdescription: 'Objavte udalosti, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o umelej inteligencii a o tom, ako by mohla mať zmysel
    vo vašom živote. '
  tutorial_gcloops_shortdescription: Objavte slučky, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o fenoméne ozveny na sociálnych sieťach.
  tutorial_gcvariables_shortdescription: Objavte premenné, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a zistite, čo sú údaje a ako fungujú.
  tutorial_beanything_shortdescription: Pomocou programovania môžete animovať postavy,
    skladať hudbu, rozprávať príbehy, navrhovať hry a dokonca vytvárať umenie.
  tutorial_change_shortdescription: Vytvorte projekt, ktorý ukáže, ako by ste zmenili
    svet! Či už máte radi recykláciu alebo máte nápad dosiahnuť svetový mier, podeľte
    sa o svoju víziu s kódom!
  tutorial_cooking_shortdescription: Predveďte svoje zručnosti - vytvorte interaktívnu
    hru na varenie. Začiatočníci môžu používať návod s vlastným sprievodcom, zatiaľ
    čo pokročilejší kodéri majú možnosť začať s prázdnym projektom.
  tutorial_crystal_shortdescription: Vrhajte kúzla, zbierajte vylepšenia a porazte
    nepriateľov, keď bojujete v divokej aréne pre 4 hráčov, ktorá sa zmenšuje uprostred
    lávy!
  tutorial_landscape_shortdescription: Pomocou funkcie kreslenia perom v jazyku Python
    vytvorte šírku pomocou kódu. Použite položky krajiny, ktoré už boli pre vás vytvorené,
    alebo si navrhnite vlastné štruktúry. Publikujte a zdieľajte svoje výtvory!
  tutorial_pets_shortdescription: Vytvorte zábavnú hru o domácich miláčikoch - či
    už skutočných alebo imaginárnych! Začiatočníci môžu používať návod s vlastným
    sprievodcom, zatiaľ čo pokročilejší kodéri majú možnosť začať s prázdnym projektom.
  tutorial_petvet_shortdescription: Od vedenia domácich miláčikov do vyšetrovacej
    miestnosti až po diagnostiku ich čuchania, boo-boos a svrbenia, zistíte, že každá
    hádanka má riešenie, vďaka ktorému sa domáce zvieratá budú cítiť lepšie ako kedykoľvek
    predtým!
  tutorial_superhero_shortdescription: Pomocou pixelových obrazov HTML a CSS vytvorte
    svoje obľúbené masky superhrdinov. Publikujte a zdieľajte svoje výtvory!
  tutorial_vidcodeplastic_shortdescription: Naučte sa používať slučky, sínusové vlny
    a prispôsobené emodži, aby ste vytvorili jedinečný projekt.
  tutorial_vidcodetypeface_shortdescription: Vytvorte si vlastné písmo pomocou tvarov
    a prvkov typografie. Typ má viac prvkov, ako ste si možno uvedomili!
  tutorial_washustorm_shortdescription: Naučte sa naprogramovať prichádzajúcu búrku.
  tutorial_activitypackets_shortdescription: Nájdite hodiny zábavy pre rodiny s deťmi
    s tlačiteľnými balíkmi kreatívnych kódovacích aktivít Wonder Workshop. Oživte
    kódovanie pomocou robotov Dash, Dot a Cue stiahnutím týchto online a offline aktivít,
    ktoré môžete použiť počas Hodiny kódu a mimo nej!
  tutorial_googlerookie_shortdescription: V tejto aktivite budete kódovať koláž s
    témou Rookie pomocou Blockly, úvodného kódovacieho jazyka. Pomocou sekvencií,
    premenných a slučiek vytvoríte jedinečný kúsok, ktorý zvýrazní vašu kreativitu!
  tutorial_tommyturtle_shortdescription: 'Pomôžte malým deťom naučiť sa základy kódovania
    pomocou korytnačky Tommy! '
  tutorial_mazyad_shortdescription: Tento produkt rozšíri naše hranice a vytvorí integrovanú
    papierovú verziu s počítačovými aplikáciami a alternatívu, ak sa počítač z akéhokoľvek
    dôvodu nepoužíva. Bude tiež slúžiť ako úvod do pochopenia programovania vo všeobecnosti.
  tutorial_gamemaker_shortdescription: Game Maker je otvorená aktivita, pri ktorej
    si študenti môžu pomocou jednoduchého sprievodcu kódom vytvoriť čokoľvek, čo chcú.
    Stačí kliknúť na obrázok roztomilého malého monštra a vybrať jednu z možností
    v ponuke. Pokročilejšie návody sú tiež zahrnuté pre tých, ktorí chcú ísť hlbšie
    do tvorby hier.
  tutorial_duckrace_shortdescription: V tomto kurze vyriešite programovacie úlohy,
    ktoré pomôžu kačici Toni zbierať mince pre jej dovolenkové úspory. Na konci kurzu
    si vytvoríte vlastnú hru.
  tutorial_allcancodeapps_shortdescription: Použite platformu Allcancode na vytváranie
    webových a mobilných aplikácií od návrhu po doručenie.
  tutorial_n2y_shortdescription: Pomôžte Bittovi Bottovi preskúmať Zem pomocou smerových
    šípok.
  tutorial_dance2019_longdescription: Naprogramuj si tanečnú párty a podeľ sa o ňu
    s kamarátmi. Piesňami prispeli Katy Perry, Shawn Mendes, Lil Nas X, Panic! At
    The Disco, Jonas Brothers a mnohí ďalší!
  tutorial_danceparty_longdescription: Kódujte tanečnú párty a zdieľajte ju so svojimi
    priateľmi. Predstavujeme Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selenu Gomez,
    hudbu z Disneyho 'Encanto' a ďalšie!
  tutorial_chibitronics_longdescription: Naprogramujte papierový obvod, aby ste osvetlili
    svoj vlastný príbeh.
  tutorial_athlete_longdescription: Rozhodni sa, či si zahráš basketbal alebo pospájaš
    a pomiešaš rozličné športy.
  tutorial_moana_longdescription: Nový výukový program Disney Hour of Code používa
    vizuálny programovací jazyk pomocou blokov, kde študenti jednoducho pretiahnu
    vizuálne bloky a píšu kód. Vizuálne programovanie je zábavný a ľahko pochopiteľný
    spôsob, ako naučiť logiku kódovania. Vystavenie vizuálnemu programovaniu kladie
    základ pre textové programovanie, zložitejšiu činnosť. Výukový program je určený
    pre deti vo veku 8+ a pre tých, ktorí sa pokúšajú kódovať prvýkrát. Dostupné v
    23 jazykoch a lokalizované mimo USA. Tento tutoriál je k dispozícii zadarmo online
    a obsahuje digitálnu sadu nástrojov v angličtine a španielčine pre pedagógov a
    organizátorov podujatí.
  tutorial_star-wars_longdescription: Nauč sa programovať droidov a vytvor si vlastnú
    hru zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_gumadventure_longdescription: V epizóde Amazing World of Gumball „The Signal“
    ovplyvňuje závada, ako sa postavy navzájom vzťahujú. V tejto aktivite pokračujte
    v príbehu vytvorením vlastnej závady a predstavením si, ako by na ňu Gumball a
    jeho priatelia reagovali.
  tutorial_mchoc_longdescription: Minecraft je späť s úplne novou aktivitou! Vyber
    sa na cestu svetom Minecraftu pomocou kódu.
  tutorial_vidnews_longdescription: 'To sú novinky HOC! Videá a grafika sú o technológii,
    rozmanitosti, deťoch a kódovaní. Hotové projekty je možné nahrať na webovú stránku
    školy ako správu o samotnom HOC. Učitelia môžu povzbudiť študentov, aby pomocou
    správ informovali o tom, čo sa naučili, alebo štatistiku svojej školy. „Najnovšie
    správy: 400 študentov v Roosevelte sa zúčastňuje Hodiny kódu“'
  tutorial_kodable-pre_longdescription: Kodable je hra s vlastným sprievodcom, ktorá
    zavádza deti od 5 rokov do základov programovania. Mať učiteľa alebo rodiča v
    blízkosti je optimálne, ale nie nevyhnutné. Šťastný koding!
  tutorial_highseas_longdescription: Animujte oceánsku vlnu a vytvorte prostredie
    a potom rozprávajte príbeh, ktorý sa odohráva na otvorenom mori.
  tutorial_capython_longdescription: Python je pútavý a jednoduchý jazyk, ktorý sa
    dá naučiť. Získajte informácie o používaní modulov, funkcií, slučiek a zoznamov,
    a to všetko pri vytváraní zábavných obrázkov pomocou vašich korytnačiek. Geometria
    nikdy nebola taká zábavná!
  tutorial_frzn_longdescription: Pomocou programovania sa pripojme k Anne a Else a preskúmajme
    spoločne kúzlo a krásu ľadu. Korčuľovaním po ľade nakreslíš snehové vločky a krásne
    vzory. Vytvoríš tak magickú zimnú krajinu, ktorú potom môžeš zdieľať so svojimi
    priateľmi.
  tutorial_cocom_longdescription: Vyber si svojho hrdinu a nakóduj svoju cestu cez
    hliadku ogrov, lávové priepasti a lejrové lúče Kithgardskej väznice. Zvýš si úroveň,
    zarob si drahokamy a množstvo magických predmetov aby si mohol odomknúť nové programovacie
    schpnosti!
  tutorial_play-lab_longdescription: Vytvor si v Play Labe príbeh alebo hru! Naprogramuj
    zvieratá, pirátov, zombíkov, ninjov a veľa ďalších postáv tak, aby sa hýbali,
    robili zvuky, zbierali body či dokonca hádzali ohnivé gule.
  tutorial_boxisland_longdescription: Vydajte sa na výlet na Box Island a pozbierajte
    všetky hviezdy! Box Island je krásna mobilná kódovacia hra, ktorá vezme deti na
    vzrušujúce dobrodružstvo na očarujúcom ostrove. V tomto návode sa naučíte základy
    algoritmov, sekvencií, slučiek a kondicionálov!
  tutorial_textcomp_longdescription: 'V určitom okamihu dosiahneme fyzický limit toho,
    ako rýchlo môžeme posielať bity, a ak chceme rýchlejšie posielať veľké množstvo
    informácií, musíme nájsť spôsob, ako reprezentovať rovnaké informácie s menším
    počtom bitov - musíme údaje komprimovať. V tejto lekcii študenti použijú widget
    kompresie textu na kompresiu segmentov anglického textu hľadaním vzorov a nahradením
    symbolov väčšími vzormi textu. '
  tutorial_encryption_longdescription: 'Študenti sú oboznámení s potrebou šifrovania
    a jednoduchých techník na lámanie (alebo praskanie) tajných správ. Skúšajú vlastnou
    rukou prelomiť správu zakódovanú klasickou Caesarou šifrou a tiež šifrou náhodnej
    substitúcie. Študenti by sa mali dobre oboznámiť s potrebou utajenia pri odosielaní
    informácií cez internet a že vo veku výkonných výpočtových nástrojov budú musieť
    byť techniky šifrovania sofistikovanejšie. '
  tutorial_kanopixel_longdescription: Tvorcovia všetkých vekových skupín sa učia kódovať
    v skutočnom programovacom jazyku a sledujú, ako ich príkazy ožívajú nakreslením
    sekvencie 13 obrázkov s kódom. Cestou sa naučia o histórii umenia videohier od
    Pongu a ďalších retro hier prostredníctvom 8-bitového umenia a Minecraftu, spájajúc
    počítačovú vedu s umením, históriou a rozprávaním príbehov. Implementácia je flexibilná
    — môžete stráviť 1 hodinu alebo niekoľko hodín počas jednej alebo viacerých relácií.
    Študenti môžu Pixel Hack dokončiť sami pomocou pokynov v rámci výziev alebo môžete
    z Pixel Hack urobiť cestu vedenú inštruktorom s komplexnou príručkou pre pedagógov
    plnou návrhov. Študenti budú povzbudení, aby pridali svoj vlastný kreatívny vkus
    hackovaním našich výziev a získali certifikát Pixel Hacker.
  tutorial_foos_longdescription: Kóduj rozkošný Foos na riešenie hádaniek, ktoré učia
    základné koncepty informatiky, ako je sekvenovanie a slučky. Každý všade sa môže
    naučiť kódovať pomocou oceneného rozhrania CodeSpark Academy „no words“. Začiatočníci
    a predčitatelia sú vítaní!
  tutorial_tynkerdd_longdescription: Navrhnite si vlastného draka na mieru a potom
    ho pomocou programovania preveďte zábavnými hádankami pri hľadaní pokladov a mincí!
    Budete musieť prechádzať zložitými hradmi, nájsť vylepšenia a dobyť rytierov,
    aby ste získali všetok poklad.
  tutorial_tynkerana_longdescription: Využite svoje znalosti matematiky a geometrie
    na vytvorenie funkčné analógové hodiny s pohyblivými ručičkami sekundy, minúty
    a hodiny. Budete musieť vypočítať uhol, ktorý by mala každá ruka ukazovať, na
    základe toho, koľko je času. Keď skončíte, môžete pridať pripomienky o tom, čo
    musíte urobiť počas celého dňa, aby ste si vytvorili vlastný budík!
  tutorial_vidcard_longdescription: |-
    Naučte sa, ako vytvoriť pohľadnicu s JavaScriptom!

    Naučíte sa manipulovať s vlastnými videami tak, že pristupujete ku každému pixelu a poviete mu, čo robiť s CODE!

    Môžete tiež nahrať a zaznamenať svoje vlastné zábery, aby ste si prispôsobili zážitok.

    Vytvorené v spolupráci s GSGNY.
  tutorial_spritebox_longdescription: Bežte, skákajte a kódujte si cestu cez tri rôzne
    svety, aby ste zbierali hviezdy a došli do cieľa! Naučte sa sekvenovanie, ladenie
    a slučky a kód v Swift, Java alebo pomocou ikon.
  tutorial_tynkerch_longdescription: Uložte počítač pred škodlivým vírusom! Budete
    sa musieť prelomiť systémom odstránením vírusov, otvorením dverí, riešením bludísk
    a navigáciou cez portály. Dajte si pozor na vírusy a závady!
  tutorial_lightbot_longdescription: Lightbot je hra, v ktorej hráči riešia úlohy
    pomocou programovacej logiky. Hráč v každej úrovni naviguje Lightbota tak, aby
    sa pozažínali všetky modré políčka, popri čom získa praktické znalosti o základných
    programovacích konceptoch. Pri tejto samostatnej aktivite sa žiaci naučia, ako
    usporadúvať pokyny, písať procedúry a využívať cykly. Aktivita je výborná pre
    všetky vekové kategórie a žiakov s rôznymi úrovňami zručností.
  tutorial_hoc_longdescription: Rezervované miesto pre nový code.org/hoc
  tutorial_code_longdescription: Nauč sa základné informatické koncepty jednoduchým
    presúvaním príkazov. V tomto hravom návode, kde človek postupuje vlastným tempom,
    sa predstavia Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Spoznáš
    opakovacie cykly, podmienky a základné algoritmy. Dostupné v 37 jazykoch.
  tutorial_tinspire_longdescription: Oboznámte študentov so základmi kódovania — za
    pouhých 10 minút naraz — pomocou technológie TI, ktorú nosia každý deň v batohoch.
    Tieto lekcie poskytujú študentom ľahký vstup do programovania, ktoré môže pomôcť
    vzbudiť ich záujem o kódovanie a informatiku. Študenti budú písať programy, ktoré
    môžu posilniť matematické koncepty pomocou jazyka TI Basic, ktorý je pripravený
    na použitie na ich vreckových pomôckach TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Prevezmeme vás úvodom do Isch s využitím vizuálneho programovacieho jazyka Scratch.

    Táto lekcia poskytuje video a textové pokyny pre kód, ktorý študenti musia pridať, aby lopta zanikavo poskakovala po obrazovke.

    Keď študenti dokončia túto aktivitu, je tu príležitosť preskúmať nápady na ďalšie zmeny a aktivity, ktoré je možné vykonať. Neexistuje žiadny stanovený cieľ alebo výsledok, pretože je to otvorené vzdelávacie prostredie, ale práve s týmto štartovacím kódom študenti prichádzajú s úžasnými projektmi!

    Všetky inštrukcie sú obsiahnuté v prostredí Isch, takže nie je potrebné prepínať obrazovky, aby ste ich mohli sledovať spolu s projektom. Odporúčajú sa slúchadlá.
  tutorial_vidclim_longdescription: Študenti skúmajú skutočnosť o klíme Zeme a zapájajú
    sa do práce vedcov a umelcov v reakcii na zmenu klímy. Študenti berú svoj výskum
    a naplánujú video, ktoré zdieľa svoju skutočnosť. Videá môžu byť o porozumení
    klimatických zmien a ich účinkov, reakciách verejnosti na zmenu klímy, o tom,
    ako zmena klímy ovplyvňuje každodenný život a o opatreniach, ktoré môžete podniknúť,
    aby ste to zmenili.
  tutorial_matlab_longdescription: Learn to Code je pútavý, online, interaktívny tutoriál,
    v ktorom sa naučíte kódovať. Pomocou programu MATLAB zistite, či najbližším miestom
    stretnutia s priateľmi sú filmy, nákupné centrum alebo kaviareň. Rozdeľte problém
    na menšie kúsky a naučte sa základné programovacie koncepty. Do konca hodiny vytvorte
    algoritmus na nájdenie najkratšej cesty k svojim priateľom!
  tutorial_flap_longdescription: Naprogramuj si vlastnú hru v štýle Flappy Bird jednoduchým
    presúvaním príkazov a daj jej vzhľad podľa svojich predstáv (hlavným hrdinom môže
    byť žralok, Santa alebo ktokoľvek iný). Hru si pridáš do telefónu jedným kliknutím.
  tutorial_galaxy_longdescription: "Chyťte svoj smartphone s Androidom a preskúmajte
    vzdialené galaxie! Na #GalaxyGameJam si môžete vytvoriť svoju vlastnú aplikáciu
    pre Android. Navrhnite ho pomocou našej bezplatnej aplikácie Pocket Code a staňte
    sa súčasťou našej misie do vesmíru. Cieľom programu Pocket Code je inšpirovať
    deti, tínedžerov a mladých dospelých k vytváraniu vlastných hier, animácií a interaktívnych
    príbehov priamo na svojich smartfónoch. \n"
  tutorial_inf_longdescription: Pomocou Play Labu si vytvoríš príbeh alebo hru s postavami
    z hier Disney Infinity.
  tutorial_tynkersol_longdescription: Naprogramujte interaktívny model našej slnečnej
    sústavy. Tento projekt prichádza s podrobnými pokynmi, ktoré vás prevedú vytvorením
    simulácie s planétami obiehajúcimi okolo Slnka. Potom pridajte fakty o každej
    planéte, ktoré sa objavia po kliknutí.
  tutorial_itchg_longdescription: "Meno - to vám umožní vytvoriť hru na uznanie! \n\nKonečný
    projekt má študentov, ktorí vytvárajú hru na pomenovanie Štátov Austrálie!\n\nNajprv
    prejdete a budete postupovať podľa pokynov na vytvorenie hry na označenie troch
    fáz vodného cyklu. Urobíte plne funkčnú hru, vrátane bodovania!\n\nNa strane kódovania
    sa dozviete o premenných, kondicionáloch, zoznamoch, zreťazených reťazcoch a oveľa,
    oveľa viac. Toto sú techniky kódovania, ktoré budete môcť znova použiť v iných
    projektoch, keď budete postupovať pri budovaní svojich nových kódovacích schopností!\n\nAktivitu
    môžete posunúť ešte ďalej pridaním vlastného obrázka a štítkov (spolu s mnohými
    ďalšími možnosťami projektu zábava nikdy nekončí). Odporúčajú sa slúchadlá."
  tutorial_como_longdescription: Pomôžte roztomilej opici chytiť banány v 30 zábavných
    kódovacích výzvach! Keď budete hrať, stretnete rôzne zvieratá, ktoré vás budú
    sprevádzať po ceste. Použite kód a premýšľate mimo poľa, aby ste získali čo najviac
    hviezd. Veľa šťastia!
  tutorial_processfound_longdescription: Čo to znamená písať softvér, aby ste robili
    veci, ktoré často robíte rukami, papierom, ceruzkou, farbou? Mohli by ste použiť
    počítač na vytváranie kresieb? Chcete vytvoriť animácie? Ak chcete vytvoriť obrázky?
  tutorial_tynkerhomo_longdescription: Budete postupovať podľa podrobných pokynov,
    aby ste animovali interaktívny príbeh s množstvom homofónov v ňom! Zakaždým, keď
    postava povie slovo, ktoré je homofónom, opýtajte sa hráča, ktorý homofón je správne
    slovo pre tento kontext. Hráč lepšie pozná svoje homofóny, inak dialóg nebude
    dávať zmysel!
  tutorial_art_longdescription: Kresli s pomocou Umelca parádne obrázky a vzory!
  tutorial_tynkerbrick_longdescription: Použite Tynkerov fyzikálny engine na vytvorenie
    vlastnej prispôsobenej verzie tejto klasickej arkádovej hry. Začnite programovaním
    pádla tak, aby sa pohybovalo po stlačení klávesov so šípkami, potom pridajte loptu
    a niekoľko tehál. Hru si prispôsobíte pridaním vlastných aktív pre loptu, tehly
    a pádlo.
  tutorial_itchbio_longdescription: |-
    Meno - to vám umožní vytvoriť hru na uznanie!

    Vytvorte hru na pomenovanie častí biologickej bunky. Naučte sa časti bunky počas hry a hrajte ju znova toľkokrát, koľkokrát potrebujete na obnovenie pamäte!

    Najprv prejdete a budete postupovať podľa pokynov na vytvorenie hry na označenie troch fáz vodného cyklu. Urobíte plne funkčnú hru, vrátane bodovania!

    Na strane kódovania sa dozviete o premenných, kondicionáloch, zoznamoch, zreťazených reťazcoch a oveľa, oveľa viac. Toto sú techniky kódovania, ktoré budete môcť znova použiť v iných projektoch, keď budete postupovať pri budovaní svojich nových kódovacích schopností!

    Aktivitu môžete posunúť ešte ďalej pridaním vlastného obrázka a štítkov (spolu s mnohými ďalšími možnosťami projektu zábava nikdy nekončí). Odporúčajú sa slúchadlá.
  tutorial_itchj_longdescription: |-
    Naša aktivita Jumping vám poskytuje zručnosti v kódovaní, aby ste dostali postavu, aby skočila na platformy, ktoré sa používajú v mnohých hrách v arkádovom štýle.

    Použite skákacie zručnosti a vytvorte si vlastný herný cieľ.

    Používa sa kartézsky súradnicový systém, takže sa tu dozviete niečo o súradniciach obrazovky.

    Užite si učenie sa všetko o skákaní s Itch! Odporúčajú sa slúchadlá.
  tutorial_tickleo_longdescription: S Tickle, užívateľsky prívetivou kódovacou aplikáciou,
    môžete kosatku ľahko naprogramovať tak, aby plávala mnohými spôsobmi jednoduchým
    pretiahnutím kódovacích blokov a vytvorením príkazu, ktorý bude nasledovať.
  tutorial_hopgeo_longdescription: Vytvorte si vlastnú verziu vysoko pútavej hry Geometry
    Jumper v otvorenom programovacom prostredí Hopscotch! Cestou získate praktické
    skúsenosti s konceptmi ako sekvencia, slučky, premenné a ladenie. Na dokončenie
    alebo uľahčenie tejto činnosti nie sú potrebné žiadne predchádzajúce skúsenosti;
    obsahuje zábavný videonávod v aplikácii a sprievodcu uľahčením krok za krokom.
  tutorial_tynkermult_longdescription: Kódujte svoju vlastnú matematická hra! Vaša
    postava musí uniknúť z jaskyne bez toho, aby ju zasiahli padajúce balvany. Jediný
    spôsob, ako môže postava bežať vpred, je správne odpovedať na matematické otázky!
    Pri programovaní tejto zábavnej multiplikačnej kvízovej hry budete postupovať
    podľa podrobných pokynov.
  tutorial_monster_longdescription: Mystery Island Coding Quest od Monster Coding
    ponúka zábavné dobrodružstvo s vlastným sprievodcom, ktoré deti učí niekoľko kľúčových
    programovacích konceptov. Každá aktivita založená na blokoch nadväzuje na predchádzajúcu
    a predstavuje deťom funkcie, booleovské hodnoty, slučky, príkazy If/Else a Polia
    pomocou farebnej animovanej grafiky a zvukových pokynov.
  tutorial_tynkerapp_longdescription: Zostavte si vlastnú verziu svojej obľúbenej
    hry. Vyberte si z množstva možností, ako sú plošinovky, klasické arkádové hry,
    závodné hry, programovacie umenie, projekty rozprávania príbehov a ďalšie! Svoju
    hru si prispôsobíte vytvorením viacerých úrovní, nahrávaním alebo kreslením vlastných
    zdrojov a programovaním zábavnejších funkcií.
  tutorial_tynkerpup_longdescription: Pixel šteniatko si užívalo pekný deň so svojou
    rodinou, ale zabudli ho dať do auta a odišli bez neho! Dokážete naprogramovať
    Pixel, aby našiel cestu domov? V každej hádanke budete navigovať Pixel, aby ste
    sa vyhli prekážkam, aby sa mohol vrátiť domov k svojej rodine.
  tutorial_livecode_longdescription: Keď použijete náš tutoriál LiveCode pre Hodinu
    kódu, vaši študenti si vytvoria vlastné zvukové dosky. Po vytvorení zvukových
    dosiek so zvieracími a klavírnymi zvukmi si študenti budú môcť vytvoriť vlastné
    zvukové dosky s vlastným výberom obrázkov a hudby!
  tutorial_cocomgame_longdescription: Najskôr vylepši svoje programátorske schopnosti
    v Pythone alebo Javascripte, preži nebezpečné situácie a získaj zaslúženú odmenu.
    Potom využi svoje nové schopnosti na vytvorenie hry, ktorú si môžu zahrať aj tvoji
    priatelia!
  tutorial_tynkerspin_longdescription: V tomto projekte vytvoríte úžasný prispôsobiteľný
    nástroj na kreslenie. Naprogramujte pero, vyberte obrázok (alebo nahrajte svoj
    vlastný) a budete môcť nakresliť rotujúcu verziu tohto obrázka.
  tutorial_code-avengers_longdescription: Zostavte 2D hru zhora nadol pre 2 hráčov
    s JavaScriptom v 10 krátkych úlohách. Potom pokračujte v učení niektorých základov
    programovania (premenné a príkazy if) pri vytváraní kvízu, ktorý môžete zdieľať
    s priateľmi. Po ceste získavajte body a odznaky, keď súťažíte o dosiahnutie vrcholu
    rebríčka triedy.
  tutorial_tynkercq_longdescription: Navrhnite si vlastnú postavu cukrovinkového trolla
    a vydajte sa na viacúrovňové hľadanie cukroviniek, ktoré vašej postave pomôžu
    nájsť cestu domov. Budete riešiť kódovacie hádanky, aby ste mohli navigovať svoju
    postavu v ľudskom svete, pričom sa vyhnete prekážkam a zbierate kvapky a mäty.
  tutorial_cmgame_longdescription: Povýšte svoje zručnosti v kódovaní na vyššiu úroveň
    tým, že sa naučíte vytvárať vlastné hry. V tomto kurze sa naučíte používateľské
    rozhranie klávesnice a herné mechaniky pri vytváraní hry v štýle Super Mario™.
    Potom budete môcť zdieľať svoju hru!
  tutorial_codesters_longdescription: 'Vytvorte si vlastné hry, animácie a umelecké
    diela pomocou Pythonu. Keď skončíte, zdieľajte ich s priateľmi! Program v Pythone,
    skutočný programovací jazyk používaný každý deň v spoločnostiach - naša sada nástrojov
    drag and drop uľahčuje učenie! Skúste zostaviť basketbalovú hru, choreografovať
    tanec alebo navrhnúť animovanú kartu! '
  tutorial_qrm_longdescription: Pripojte sa k Márii a učte sa programovací jazyk Kvorum
    ako súčasť ľahkej a zábavnej cesty v biológii. Aktivity sú vedené študentmi, s
    online príkladmi a sú prístupné nevidiacim a zrakovo postihnutým.
  tutorial_texas-instruments_longdescription: 'Aktivity 10 minút kódu môžu byť použité
    v triede ako spôsob, ako vzbudiť záujem študentov o kódovanie pomocou technológie
    TI, ktorú nosia každý deň v batohoch. Naučte sa základy kódovania pomocou TI-84™
    Plus a začnite programovať už za 10 minút — nie sú potrebné žiadne skúsenosti!  '
  tutorial_cajava_longdescription: Kreslenie pomocou JavaScriptu je jednoduchšie,
    ako si myslíte. Získajte viac informácií o vlajkach sveta pri kreslení vlajok
    pre každú úroveň, ktorá zvyšuje zložitosť. Získajte informácie o tvaroch, súradniciach
    a farbách, ako aj o dôležitosti sekvencie pri kódovaní.
  tutorial_codehs_longdescription: Poskytovanie príkazov počítaču, o čom je programovanie,
    je ako dávať príkazy psovi. Naučte sa kódovať so psom Karlom — zábavný, prístupný
    a vizuálny úvod do textového programovania, ktorý učí základné pojmy, ako sú príkazy
    a funkcie pre úplných začiatočníkov. Už máte nejaké skúsenosti? Namiesto toho
    vyskúšajte náš výukový program JavaScript Graphics!
  tutorial_hopemo_longdescription: "Vytvorte aplikáciu na kreslenie, ktorá vytvára
    krásne, interaktívne umenie s vašimi obľúbenými emodži. \n\nPreskúmajte kreatívnu
    stránku kódovania a vytvorte aplikáciu, ktorú môžu priatelia použiť na vyjadrenie.
    V tomto procese sa dozviete viac o sekvencii, udalostiach, slučkách a premenných.
    \n\nNa dokončenie alebo uľahčenie tejto činnosti nie sú potrebné žiadne predchádzajúce
    skúsenosti; obsahuje videonávod v aplikácii a podrobný sprievodca uľahčením."
  tutorial_tynkercm_longdescription: Preskúmajte očarovaný les, aby ste zachytili
    príšery a naučte sa ich programovať vyplnením kódovacích hádaniek. Zbierajte,
    kódujte a vyvíjajte všetky jedinečné príšery. Navrhnite stratégie založené na
    schopnostiach vašich príšer, aby mohli bojovať v aréne pre viacerých hráčov. Ktorý
    kód zvíťazí?
  tutorial_codesterswintergreet_longdescription: 'V tejto aktivite študenti používajú
    našu sadu nástrojov drag to text na spustenie programovania v Pythone hneď! Zimné
    pozdravy učia študentov o základnej syntaxi, sprites a bodkovej notácii, ako aj
    o udalostiach. Študenti sa učia vytvorením zimnej pohľadnice, ktorú si môžu uložiť
    a zdieľať! '
  tutorial_codestersc_longdescription: 'V tejto lekcii študenti preskúmajú všetky
    štyri kvadranty súradnicovej roviny! Používajú Python a našu súpravu nástrojov
    typu drag-to-text na odoslanie sprite na rôzne miesta na pódiu! Zahrnuté sú demonštračné
    a ladiace aktivity, ktoré pomáhajú študentom pohodlne navigovať v súradnicovej
    rovine. '
  tutorial_codestersturtle_longdescription: Naučte sa základy kódovania v Pythone
    pri vytváraní vlastnej hry na kríženie korytnačiek! Použite zoznamy a slučky na
    nastavenie hry a udalosti na vytváranie automobilov a ovládanie korytnačky! Dokážete
    bezpečne prejsť cez cestu?
  tutorial_penjee_longdescription: 'Vizuálny spôsob, ako môžu študenti začať svoj
    prvý jazyk. Študenti píšu kód Pythonu, aby presunuli tučniaka po ľadovom svete.
    Náš editor zdôrazňuje každý riadok kódu pri jeho spustení a pomáha deťom spojiť
    ich s kódom so zmenami vo svete tučniakov. Naše učebné osnovy sú diferencované
    na základe pripravenosti študentov a formuje sa podľa potrieb každého študenta. '
  tutorial_trinket_longdescription: |-
    Vyberte si z lekcií, výziev a kurzov v programovacom jazyku Python. Vytvárajte animácie s  korytnačkami a riešte hádanky, a to všetko pri učení základov tohto mocného jazyka.

    Aktivity siahajú od programovania založeného na blokoch až po skutočný kód Pythonu, pričom aktivity sú vhodné pre väčšinu vekových úrovní. Vyberte si lekcie dostupné v španielčine, kórejčine a čínštine!
  tutorial_frogger_longdescription: Staňte sa počítačovým mysliteľom. Vytvárajte 3D
    objekty nakreslením 2D obrázkov, ktoré zmeníte na úžasné 3D tvary. Vytvárajte
    3D svety zostavením tvarov, ktoré ste práve zabudovali do vzrušujúcich svetov.
    Vládnite svojmu svetu! Oživte svoj svet programovaním pomocou jednoduchých pravidiel
    drag and drop. Hrajte na počítačoch, tabletoch a smartfónoch. Podeľte sa o svoju
    3D hru so svojimi priateľmi prostredníctvom e-mailu a Facebooku.
  tutorial_tynkereco_longdescription: Vytvorte interaktívnu ekologickú pyramídu na
    sledovanie toho, ako energia preteká ekosystémom! Tento projekt prichádza s podrobnými
    pokynmi, ktoré vás prevedú vytvorením ekologickej pyramídy pre akýkoľvek ekosystém
    so zvieratami a rastlinami, ktoré po kliknutí kĺzajú na správne miesto v pyramíde.
  tutorial_mitedarc_longdescription: Nechajte svojho sprite zbierať mince a získavať
    body.
  tutorial_khan_longdescription: Naučte sa, ako programovať kresby pomocou JavaScriptu
    vytvorením si vlastného snehuliaka. Skúste to na vlastnú päsť alebo s Vašou triedou!
  tutorial_tynkerd_longdescription: Navrhnite si vlastného hrdinu a hrajte ako táto
    postava prostredníctvom tejto viacúrovňovej adventúry. Budete musieť použiť svoje
    kódovacie schopnosti na riešenie hádaniek, boj proti chybám a uloženie základnej
    dosky!
  tutorial_cdmy_longdescription: Codecademy je interaktívna platforma pre učenie sa
    zručností STEM, ktoré sú rozhodujúce pre dnešné pracovné miesta. Pripojte sa k
    miliónom študentov Codecademy a naučte sa základy kódovania a informatiky absolvovaním
    našich zábavných kurzov Hodina kódu. Na konci každého kurzu budete mať skutočný
    projekt, ktorý môžete predviesť svojim priateľom a rodine.
  tutorial_codestersdance_longdescription: 'Študenti používajú súbor nástrojov typu
    drag-to-text, ktorý im umožňuje okamžite začať kódovať v Pythone! Študenti absolvujú
    súbor riadených praktických aktivít, v ktorých sa naučia používať a upravovať
    rôzne programovacie príkazy. Potom tieto zručnosti použijú na vytvorenie vlastnej
    tanečnej rutiny! '
  tutorial_codestersbasketball_longdescription: 'Študenti používajú našu sadu nástrojov
    na presunutie textu na začatie kódovania v Pythone hneď! V tejto činnosti s vlastným
    vedením študenti absolvujú sériu priamych inštruktážnych aktivít, v ktorých stavajú
    basketbalovú hru typu pull and shoot! Študenti skúmajú premenné, udalosti, základnú
    syntax, vytváranie náhodných súradníc. '
  tutorial_nclkarel_longdescription: Naučte sa kódovať a riešiť problémy tým, že vedie
    robota Karla cez džungle, hory a púšte. Karel sa riadi vašimi pokynmi, rovnako
    ako skutočný robot. Začnite programovať pomocou jednoduchých príkazov, ako sú
    go, get a put. Ďalej sa naučíte, ako vytvoriť opakované slučky a podmienky do
    svojich programov. Nakoniec definujte vlastné príkazy pre Karla. S aplikáciou
    NCLab si môžete vytvoriť svoje vlastné hry! Bavte sa pri učení zručností, ktoré
    môžete použiť v akomkoľvek programovacom jazyku.
  tutorial_buildpong_longdescription: Pong je jednou z prvých arkádových videohier
    a vôbec prvá športová arkádová videohra. Je to športová hra na stolný tenis s
    jednoduchou dvojrozmernou grafikou. Cieľom hry je, aby HRÁČ skóroval na POČÍTAČI
    pri obrane svojho CIEĽA. V tomto projekte je POČÍTAČ naprogramovaný so základnou
    umelou inteligenciou, aby mohol reagovať na PLAYER.
  tutorial_tynkerdrones_longdescription: Naučte sa programovať pripojené zariadenia
    riešením hádaniek „Crash Course“, kde navigujete virtuálne drony a roboty cez
    prekážky. Potom ste pripravení vytvoriť programy na ovládanie skutočných robotov
    a robotov. Vyžaduje iPad alebo Android tablet a podporovanú hračku.
  tutorial_carla_longdescription: "„Programovanie s Carlou“ je séria krátkych aktivít,
    ktoré vedú študentov budovaním jednoduchého chatbota a zároveň sa učia o základných
    pojmoch, ako sú premenné a podmienené. Aktivity boli starostlivo navrhnuté tak,
    aby riešili bežné mylné predstavy, ktoré majú noví programátori o týchto témach
    tým, že ponúkajú veľa príležitostí na prax, ako aj cielené rady a spätnú väzbu.\n"
  tutorial_zulama_longdescription: V tejto aktivite sa naučíte upravovať kód JavaScript
    prostredníctvom hravej akčnej hry a ovládať koncepty počítačovej vedy, ako sú
    premenné a funkcie. Vytvorte si vlastnú hru v Sandboxe remixovaním a rozšírením
    existujúceho herného kódu. Potom publikujte a zdieľajte svoju hru s priateľmi
    a rodinou.
  tutorial_capost_longdescription: Začať sa učiť HTML a CSS je s touto digitálnou
    pohľadnicou jednoduché a zábavné. Získajte informácie o pridávaní nadpisov, odsekov,
    obrázkov a odkazov na vytvorenie sviatočnej karty alebo oslavy narodenín, ktoré
    môžete zdieľať s priateľmi a rodinou.
  tutorial_marco_longdescription: Študenti hrajú dobrodružnú hru založenú na originálnom
    príbehu. Vedú Marca - hlavnú postavu - cez každú úroveň tým, že mu dávajú podrobné
    pokyny vo forme vizuálneho programovacieho jazyka používaného Hodinou kódu. Zoznámia
    sa so sekvenčnými príkazmi, iteráciou a podmienkami bez toho, aby si to všimli.
  tutorial_codestersflappybike_longdescription: 'V tejto aktivite študenti používajú
    našu sadu nástrojov na presunutie textu na začatie kódovania v Pythone hneď! Študenti
    sú vedení sériou vzdelávacích aktivít, ktoré ich naučia zostaviť kompletnú hru!
    Po skončení sú vyzvaní, aby použili to, čo sa dozvedeli o syntaxi, bodovej notácii,
    udalostiach, premenných, parametroch a herných mechanizmoch na vytvorenie novej
    hry. '
  tutorial_kanopong_longdescription: Naučte sa kódovať vytvorením tejto klasickej
    arkádovej hry za hodinu!
  tutorial_tynkerright_longdescription: 'Vytvorte si vlastný projekt Bill of Rights:
    zmeňte pozadie, pridajte ďalšie otázky, zachujte skóre, pridajte animácie.'
  tutorial_touchdevelop_longdescription: 'Dotykový editor vás prevedie tvorbou pixelového
    umenia, riešením hádanky medveďa alebo vytváraním vlastnej hry na skákanie vtákov. '
  tutorial_tynkercc_longdescription: Pripravte svoju armádu na boj! Kódujte logiku
    útoku každého člena vašej armády, aby ste využili slabosti svojho nepriateľa a
    vystúpili z víťazných bitiek. Ako sa naučíte, odomknete nové postavy, ktoré môžete
    naprogramovať. Vybudujte svoju armádu a potom bojujte s priateľmi. Ktorý kód je
    najlepší?
  tutorial_bamboo_longdescription: 'Bamboo JS je návrh aktivít od spoločnosti Codemoji,
    ktorý učí študentov základné pojmy Javascript. Panda bambusová a jeho úžasní priatelia
    z toastu budú chodiť so študentmi základnými príkazmi a štruktúrou. Aktivita Bamboo
    JS je dizajn pre študentov, ktorí chcú vo svojom kódovaní trochu viac animácie
    a viac umenia a dizajnu. Bambusová aktivita je skvelá pre študentov všetkých vekových
    kategórií. '
  tutorial_robojav_longdescription: Naučte sa základy programovania v jazyku Java
    za hodinu a zároveň vytvorte malý svet na obrazovke pre simulované roboty a prispôsobené
    stvorenia. Nie sú potrebné žiadne predchádzajúce skúsenosti s programovaním. Zahrnuté
    témy zahŕňajú objekty, metódy, parametre a jednoduchú grafiku.
  tutorial_roboba_longdescription: "RoboBlockly je určený pre začiatočníkov, ktorí
    sa učia matematiku s robotmi v Blockly. Aktivity Algebry 1 sú vedené samostatne.
    \nRoboBlockly pripravuje študentov, aby boli pripravení na programovanie v C/C
    ++.\n"
  tutorial_knodsnake_longdescription: 'Naučte sa vytvárať hru Snake v JavaScripte! '
  tutorial_soccharater_longdescription: Kódujte svoj vlastný pixel znak! Použite HTML
    na vytvorenie postavy, CSS na jej štýl a JavaScript na animáciu vašej roztomilej
    pixelovej osoby. Kódujte sami alebo pozvite priateľa a kód spolu s našou tímovou
    kódovacou hrou.
  tutorial_silent_longdescription: |-
    Objavte základné pojmy programovania bez akéhokoľvek slova alebo vysvetlenia.
    Náš tichý učiteľ vám položí niekoľko sérií otázok, ktoré vás povedú k uhádnutiu niektorých pravidiel a poučeniu sa z vlastných chýb.
    Pretože v hre nie je žiadny text, je prístupný každému hráčovi bez ohľadu na jeho jazyk.
  tutorial_robomesh_longdescription: Študenti píšu kód Google Blockly na ovládanie
    populárnych robotov VEX IQ. Môžu sa rozhodnúť napísať kód buď pre virtuálneho
    robota, alebo skutočného robota VEX IQ, ktorého postavili sami, a obe možnosti
    sú k dispozícii v rovnakom webovom vývojovom rozhraní. Študenti sa dozvedia o
    základnom pohybe robota a o tom, ako používať snímač a výstupné zariadenie. Je
    to ľahké a zábavné.
  tutorial_amaze_longdescription: V tomto projekte postava začína na HOME BASE a sleduje
    CESTU, pričom sa vyhýba PREKÁŽKAM, aby získala CENU. Ak chcete vyhrať, postava
    prináša cenu späť na domácu základňu. Postava sa nesmie dotýkať PREKÁŽOK. Ak áno,
    je to „zapnuté“ a začína odznova od HOME BASE. Pre extra kredit má hráč obmedzený
    čas na dokončenie hry.
  tutorial_codestersds_longdescription: 'V tejto lekcii zarovnanej spoločným jadrom
    ELA študent pomocou programovania rozpráva príbeh, ktorý používateľov vyzve na
    vhodné prechodné slová. Študenti sa dozvedia o základnej syntaxi, reťazcoch, premenných
    a vstupe používateľa. Využijú platformu a sprite na rozprávanie príbehu a povedú
    používateľa rôznymi zmenami scény. '
  tutorial_knodtext_longdescription: Naučte sa robiť textovú adventúru v Pythone!
  tutorial_alicegar_longdescription: 'Sledujte proces výroby animácií od storyboardingu
    až po programovanie s Alice a Garfieldom. Nechajte kreativitu a rozprávanie príbehov
    riadiť vaše učenie v prostredí kódovania drag and drop. Projekt vás prevedie tým,
    čo je storyboard, preloží storyboard do programovateľného skriptu a ako naprogramovať
    krátku 3D animáciu. '
  tutorial_codesterstransform_longdescription: 'V tejto aktivite študenti používajú
    Python na precvičenie vykonávania transformácií v súradnicovej rovine! Lekcia
    obsahuje ukážky, priame vyučovanie a výzvy, ktoré žiadajú študentov, aby naprogramovali
    a identifikovali rôzne statické transformácie! '
  tutorial_flexfrog_longdescription: Naučte sa vývoj webových aplikácií s touto vzdelávacou
    hrou, kde pomôžete Froggymu a priateľom zvládať ich ľaliové vankúšiky. Na konci
    hry sa naučíte používať kód na zápis pomocou nových vlastností CSS nazývaných
    flexbox. Nie sú potrebné žiadne predchádzajúce skúsenosti s kódovaním!
  tutorial_codemoji_longdescription: Aktivita Codemoji je webová aktivita pre študentov
    1. až 6. ročníka, aby sa naučili základné koncepty kódovania pomocou Emoji. Potom,
    čo študenti vykonajú aktivitu, sa naučili o základných HTML značkách a konceptoch.
    To im pomáha robiť projekt kódovania, kde študent vytvorí základnú webovú stránku
    v niekoľkých krokoch. Potom, čo študenti vykonajú aktivitu Codemoji, študenti
    odchádzajú so skutočnými kódovacími schopnosťami.
  tutorial_robobii_longdescription: "RoboBlockly je určený pre začiatočníkov, ktorí
    sa učia kódovanie pomocou robotov v Blockly. Kódovacie aktivity sú samostatne
    vedené pomocou výukových videí. \nRoboBlockly pripravuje študentov, aby boli pripravení
    na programovanie v C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly je určený pre začiatočníkov, ktorí
    sa učia matematiku s robotmi v Blockly. Matematické aktivity sú vedené samostatne.
    \nRoboBlockly pripravuje študentov, aby boli pripravení na programovanie v C/C
    ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly je určený pre začiatočníkov,
    ktorí sa učia kódovanie a matematiku s robotmi. Aktivity sú vedené študentmi pomocou
    výukových videí. \nRoboBlockly pripravuje študentov, aby boli pripravení na programovanie
    v C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly je určený pre začiatočníkov, ktorí
    sa učia robotiku s kódovaním v Blockly. Robotické činnosti sú samostatné s výukovými
    videami. \nRoboBlockly pripravuje študentov, aby boli pripravení na programovanie
    v C/C ++.\n"
  tutorial_coders_longdescription: "Táto logická hra krok za krokom poskytuje jednoduchý
    úvod do programovania robotov. \n\nCieľom je vyhrať preteky hviezdnej lode proti
    ostatným hráčom.\n\nHra je jednoduchá na spustenie a vyžaduje iba niekoľko riadkov
    kódu, aby sa loď pohybovala, ale existujú takmer nekonečné možnosti vylepšenia
    na vytvorenie sofistikovanejších robotov. "
  tutorial_tynkerhw_longdescription: Naučte sa programovať s Hot Wheels v tejto vysoko
    oktánovej závodnej hre! Vyberte si zo širokej ponuky automobilov a potom sa naučte
    programovať pri navigácii po zložitých pretekárskych tratiach. Skákajte cez prekážky,
    šmyknite sa okolo rohov a vyhrajte preteky. Môžete dokonca naprogramovať svoje
    vlastné pretekárske dráhy a vyzvať svojich priateľov, aby na nich pretekali.
  tutorial_tynkermh_longdescription: Monster High organizuje lov mrchožrútov! Vyriešte
    kódovacie hádanky pomocou blokov drag-and-drop, aby ste pomohli Frankie, Draculaura,
    Clawdeen, Cleo a Ghoulia. Vyhnite sa prekážkam a nájdite všetky školské hrebene
    pri prechádzaní chodbách Monster High. Potom naprogramujte svoje vlastné hudobné
    video tanečnej párty s ghúlmi a zdieľajte ho s priateľmi.
  tutorial_caphoto_longdescription: Tento náročný a vzrušujúci projekt vás naučí,
    ako vytvoriť aplikáciu Photo Booth. Pomocou JavaScriptu, CSS a HTML pripojíte
    tlačidlá, ktoré vám umožnia používať fotoaparát, nahrávať obrázky a prispôsobovať
    svoje fotografie vložením nálepiek a použitím filtrov.
  tutorial_mozillahw_longdescription: Študenti remixujú kód JavaScript, aby zmenili
    slová na webovej stránke, dozvedeli sa o vytváraní pre web, kódovaní hodnôt JavaScriptu
    a remixovaní webového obsahu.
  tutorial_ticklep_longdescription: S Tickle, užívateľsky prívetivou kódovacou aplikáciou,
    môžete Parrot Drone ľahko naprogramovať tak, aby plával mnohými spôsobmi jednoduchým
    pretiahnutím kódovacích blokov a vytvorením príkazu, ktorý bude nasledovať.
  tutorial_bbot_longdescription: "S týmito 3 hodinovými kódovacími aktivitami nepotrebujete
    žiadne znalosti programovania ani skúsenosti, aby ste svojich študentov naučili
    programovať! Programovanie môžete učiť zábavným a jednoduchým spôsobom. Prejdite
    si aktivity a stiahnite si naše lekčné materiály vrátane prezentačných snímok,
    odpojených materiálov a sprievodcov riešeniami a budete pripravení naučiť svoju
    prvú lekciu za 20 - 40 minút! \n\nNaše aktivity zahŕňajú offline aj online cvičenia,
    ktoré naučia vašich študentov (vo veku 7 a viac rokov) o programovaní a základných
    programovacích konceptoch, ako sú slučky a algoritmy. Študenti uplatnia svoje
    vedomosti a zručnosti v online hre Bomberbot, kde naprogramujú svojho robota tak,
    aby čo najefektívnejšie riešil logické hádanky. "
  tutorial_scratchg_longdescription: Deti milujú hranie hier na telefónoch a na počítačoch.
    Ale ako sú naprogramované? Táto aktivita oboznámi študentov s programovacím jazykom
    Scratch a potom im ukáže, ako programovať rôzne štýly hier. K dispozícii je všetko
    potrebné umenie pre hry a študenti musia vypracovať, ako všetko spojiť, aby vytvorili
    fungujúcu hru.
  tutorial_sjforest_longdescription: "„Môžem urobiť strašidelný les?“ je stredná aktivita
    určená pre deti v materskej škole až do druhého ročníka, ktoré majú nejaké predchádzajúce
    skúsenosti s programovaním, aby sa dozvedeli a zvládli pokročilejšie funkcie ScratchJR.
    Neskôr môžu deti využiť zručnosti, ktoré sa naučili pri vykonávaní tejto činnosti,
    na vytvorenie vlastných jedinečných projektov alebo stavať na tom, čo vytvorili
    v „Môžem vytvoriť strašidelný les?“ program. Prostredníctvom tejto aktivity a
    pokračujúceho času so ScratchJR budú mať študenti príležitosť kreatívne premýšľať,
    stať sa rozprávačmi a zdokonaliť sa v matematickom uvažovaní a sekvenovaní."
  tutorial_sjgreet_longdescription: "„Môžem prinútiť svoje postavy, aby sa navzájom
    pozdravili?“ je pokročilá aktivita určená pre deti v materskej škole až do druhého
    ročníka, ktoré majú predchádzajúce skúsenosti s programovaním na zvládnutie pokročilejších
    funkcií ScratchJR. Neskôr môžu deti využiť zručnosti, ktoré sa naučili pri vykonávaní
    tejto činnosti, na vytvorenie vlastných jedinečných projektov alebo stavať na
    tom, čo vytvorili v „Môžem urobiť, aby sa moje postavy pozdravili navzájom?“ program.
    Prostredníctvom tejto aktivity a pokračujúceho času v ScratchJR budú mať študenti
    príležitosť kreatívne premýšľať, stať sa rozprávačmi a zdokonaliť sa v matematickom
    uvažovaní a sekvenovaní."
  tutorial_sjsunset_longdescription: "„Môžem dať slnko zapadnúť?“ je úvodná aktivita
    určená pre deti v materskej škole až po druhý stupeň s malými alebo žiadnymi skúsenosťami
    s programovaním, aby sa naučili základné črty ScratchJR a základné koncepty kódovania.
    Prostredníctvom tejto aktivity a pokračujúceho času so ScratchJR budú mať študenti
    príležitosť kreatívne premýšľať, stať sa rozprávačmi a zdokonaliť sa v matematickom
    uvažovaní a sekvenovaní. Neskôr môžu deti využiť zručnosti, ktoré sa naučili,
    na vytvorenie vlastných jedinečných projektov."
  tutorial_fufafrenz_longdescription: Lekcie pre začiatočníkov o sekvencii (K-5).
    Toto je úvod do najzákladnejšieho programovacieho konceptu, sekvencie. Toto je
    príklad tretieho ročníka, máme plány lekcií tohto konceptu lešené pre K-5.
  tutorial_bbcgeo_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvorte
    aplikácie zahŕňajúce geometriu.
  tutorial_chspixel_longdescription: Keď sa študenti dozvedia, ako funguje grafika,
    vytvoria si vlastné programy Color by Pixel. Plán hodiny pozostáva zo štyroch
    častí, z ktorých každá pokrýva konkrétnu tému. Celá päťdielna lekcia Color by
    Pixel je navrhnutá tak, aby bežala približne jednu hodinu.
  tutorial_hummingbird_longdescription: V tejto aktivite si vytvoríte svoju vlastnú
    hru! Použite dosku Hummingbird a senzor na zistenie, kedy hráč hodí loptu do škatule.
    Keď hráč vytvorí kôš, napíšete program na udržanie skóre a rozsvietenie svetiel.
    Potom si môžete prispôsobiť svoju hru tak, aby bola jedinečná! Na túto aktivitu
    môžete použiť prenosný počítač alebo Chromebook; nepotrebujete žiadne predchádzajúce
    skúsenosti s programovaním.
  tutorial_recoloring_longdescription: 'Študenti bez predchádzajúcich skúseností s
    kódovaním sa môžu naučiť používať počítače na vytváranie obrázkov a porozumenie
    astronomickým údajom. Účastníci sa učia základné kódovanie počnúc známymi konceptmi,
    ako je tvar a farba, a postupujú až po astronomické objekty. Po lešení súboru
    aktivít a práci s údajmi z ďalekohľadov obiehajúcich okolo NASA o zdrojoch od
    explodovaných hviezd po čierne diery môžu študenti zažiť aplikáciu vedy, techniky
    a umenia v reálnom svete.        '
  tutorial_bbcchem_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvárajte
    aplikácie zahŕňajúce chémiu.
  tutorial_floalgo_longdescription: V tejto lekcii študenti preskúmajú algoritmy,
    kľúčový koncept, ktorý umožňuje počítačovým programátorom riešiť problémy. Budú
    písať efektívne, presné algoritmy v angličtine a pseudokód na dokončenie úloh
    a riešenie problémov. Budú tiež hodnotiť konkurenčné algoritmy na základe efektívnosti
    a ďalších faktorov.
  tutorial_flocond_longdescription: Toto je plán lekcií, v ktorom študenti skúmajú
    podmienené vyhlásenia, koncept používaný v kódovacích jazykoch. Študenti si pozrú
    vzdelávacie hip-hopové video o podmienkach a odpovedia na diskusné otázky. Potom
    precvičia určovanie, či sú podmienky pravdivé, a podľa toho vykonajú akcie. Nakoniec
    napíšu svoje vlastné podmienené vyhlásenia a vyhodnotia vyhlásenia, aby predpovedali
    výsledok programov.
  tutorial_floloops_longdescription: Toto je plán lekcie, v ktorom študenti skúmajú
    slučky, koncept používaný v programovacích jazykoch, ktorý umožňuje programátorom
    ľahko opakovať kód. Študenti si pozrú vzdelávacie hip-hopové video o slučkách
    a odpovedia na diskusné otázky o ich použití v programovaní. Potom si precvičia
    kľúčovú slovnú zásobu a dokončia sekvenciu aktivít, v ktorej píšu slučky a interpretujú
    dané slučky, aby vytvorili svoje výstupy.
  tutorial_pgts_longdescription: Táto aktivita „odpojená“ pomáha študentom naučiť
    sa, ako funguje modelovanie a simulácia tým, že skupina študentov hrá rôzne verzie
    hry Rock/Paper/Scissors a výsledky vidí ako rôzne experimenty s modelovaním.
  tutorial_ozo_longdescription: "Tento tutoriál vedený učiteľom zoznamuje študentov
    s konceptom kódovania pomocou malého programovateľného robota Osobota. Študenti
    sa naučia kódovať hraním hier Ozobot s názvom Shape Tracer Games. Stále môžu hrať
    simulovanú verziu hier, aj keď nemajú robota Osobot Bit alebo Evo. Hry Ozobot
    naučia študentov kódovať pomocou OzoBlockly, vizuálneho programovacieho jazyka
    založeného na Blockly. \n\nPo hrách nasleduje myšlienka projektu, ktorú je možné
    vykonať aj po hodine kódu.Projekt vyzýva študentov, aby vzali všetko, čo sa naučili,
    a navrhli a naprogramovali akčnú scénu pre Ozobot.\n\nPre tento tutoriál nie sú
    potrebné žiadne skúsenosti s programovaním ani znalosti OZOBotu. Avšak aj študenti
    s určitými skúsenosťami s programovaním budú zapojení do hier Odobot. Výukový
    program je určený pre ročníky 1-12 a dá sa prispôsobiť schopnostiam vašich študentov."
  tutorial_bbcla_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvárajte
    aplikácie zahŕňajúce jazykové umenie.
  tutorial_bbcsci_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými listami v ruke a vytvárajte
    aplikácie zahŕňajúce všeobecnú vedu.
  tutorial_tlctour_longdescription: Táto aktivita je príkladom vytvorenia algoritmu,
    ktorý je jednoduchou postupnosťou pokynov, ktoré treba urobiť v poradí. Ukazuje,
    že ak sme napísali riešenie problému vo forme algoritmu, potom sme schopní robiť
    prehliadky v budúcnosti len podľa krokov, bez toho, aby sme to museli znova vyriešiť
    od nuly. Ak si zapíšeme algoritmus, môžeme skontrolovať, či to určite funguje
    tak, že ho budete postupovať krok za krokom na papieri. Táto aktivita vedie k
    aktivite Rytierskej prehliadky.
  tutorial_codesterstj_longdescription: 'V tomto viaclekčnom projekte sa študenti
    dozvedia o digitálnom občianstve a sledujú model dizajnového myslenia, aby vyriešili
    problém, ktorý si vyberú! Študenti vytvoria hru, ktorej cieľom je naučiť používateľov
    lekciu o zodpovednom digitálnom občianstve. Všetky zdroje sú umiestnené na platforme. '
  tutorial_tlclocked_longdescription: Cieľom tejto aktivity je predstaviť riešenie
    problémov založených na výpočtovom myslení, čo vedie k pochopeniu toho, čo je
    algoritmus, čo je lineárne vyhľadávanie a ako je možné algoritmy porovnávať na
    základe efektívnosti. Tiež ilustruje, ako je výpočtové myslenie o viac než len
    vytváraní počítačových riešení. Počítačová technika je o riešení problémov pre
    ľudí.
  tutorial_baubles_longdescription: Študenti sa dozvedia o reprezentovaní a ukladaní
    písmen v binárnom formáte ako funkcie zapnutia a vypnutia. Na konci trieda zakóduje
    svoje vlastné iniciály, ktoré si vezme so sebou domov.
  tutorial_bbcart_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými listami v ruke a vytvárajte
    aplikácie zahŕňajúce vizuálne umenie.
  tutorial_tlcknight_longdescription: Táto aktivita zahŕňa pokus vyriešiť hádanku
    pomocou dvoch rôznych reprezentácií. Začať s tým je dosť ťažké, ale keď sa zmení
    reprezentácia dosky a pohybov, stáva sa to naozaj jednoduché. Vytvorte grafy,
    ktoré predstavujú problém. Pozrite sa na silu použitia abstrakcie a to, ako môže
    výber reprezentácie problém oveľa uľahčiť. Táto aktivita vyplýva z činnosti sprievodcu.
  tutorial_fufafit_longdescription: Študenti sa naučia pokročilé programovacie koncepty
    (funkcie) prostredníctvom hodiny a kinestetickej aktivity. Študenti aplikujú vedomosti
    o funkciách na obrazovke pri spustení programu. Táto lekcia je určená pre študentov
    a učiteľov, ktorí majú nejaké skúsenosti so sekvenciou, podmienkami, slučkami
    alebo inými základnými konceptmi programovania.
  tutorial_ozodance_longdescription: |-
    Tento tutoriál vedený učiteľom zoznamuje študentov s konceptom kódovania pomocou malého programovateľného robota Osobota. Študenti sa naučia kódovať vytvorením a programovaním tanečnej rutiny pre Ozobot! Na programovanie tanca použijú OzoBlockly, vizuálny programovací jazyk založený na Blockly, a potom sa zabavia, keď ich choreografia ožíva, keď OZOBot predvádza svoj tanec.

    Pre tento tutoriál nie sú potrebné žiadne skúsenosti s programovaním ani znalosti Osobotu. Avšak aj študenti s určitými skúsenosťami s programovaním budú zapojení do hier Odobot. Výukový program je určený pre ročníky 1-12 a dá sa prispôsobiť schopnostiam vašich študentov.
  tutorial_codingrobotics_longdescription: Študenti sa naučia základné programovacie
    koncepty a aplikujú nové poznatky v robotike. V spolupráci s programami Kodable
    aj Wonder Workshop študenti využijú znalosti programovania na ovládanie robota
    „Dash“ v aplikácii Path.
  tutorial_box_longdescription: Vydajte sa na výlet na Box Island a pomôžte Hiro zhromaždiť
    všetky hodiny roztrúsené v divočine! V tomto návode sa naučíte základy algoritmov,
    sekvencií, slučiek a kondicionálov!
  tutorial_hopgame_longdescription: "Pokračujte v zábavnom chode! Použite tohto sprievodcu
    založeného na projektoch na uľahčenie workshopu o dizajne hier, hackathon alebo
    sériu v triede. Prejdite cez cestu, geometrický skokan, tvorca kvízu, padajúci
    vták, korčuliari metra a uniknite z miestnosti. Každá obsahuje diskusné otázky,
    diferenciáciu a videonávod. \n\nŠtudenti môžu zostaviť vaše pokyny na prispôsobenie
    svojich hier. Nevyžadujú sa žiadne predchádzajúce skúsenosti."
  tutorial_icontrol_longdescription: |-
    Táto lekcia uľahčená učiteľom, prispôsobená Hodine Kódexu, poskytuje žiakom príležitosť preskúmať fyzické programovanie prostredníctvom robotiky - Sphero.

    Pomocou programovacieho prostredia drag-and-drop a programovateľnej robotickej sféry sa žiaci naučia, že fyzické systémy je možné programovať a ovládať.
  tutorial_cocomteach_longdescription: Uveďte svojich študentov zadarmo do jazykov
    Python alebo JavaScript v prostredí CodeCombat. Máte k dispozícii hodinový úvod
    do programovania, kde sa Vaši študenti oboznámia so základnou syntaxou, reťazcami,
    argumentmi, cyklami, premennými, súradnicami x a y v leveloch plných diamantov
    a súbojov hrdina vs. ogr.
  tutorial_bbcmathii_longdescription: Štandardný plán lekcií pre ročníky K-2. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvorte
    aplikácie zahŕňajúce aritmetiku, vizualizáciu čísel a geometrické tvary.
  tutorial_bbcphys_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvárajte
    aplikácie zahŕňajúce fyziku.
  tutorial_bitsbox_longdescription: 'Postupujte podľa pokynov a kódujte päť zábavných
    mini-aplikácií pomocou skutočného, napísaného Javascriptu. Od vyhodenia koláča
    do vzduchu v hre „Food Fight“ až po spláchnutie poznámkového bloku do čiernej
    diery v „Tak dlho, domáca úloha!“ , každá aplikácia je navrhnutá tak, aby potešila
    deti a zároveň ilustrovala premenné, metódy a ďalšie. Tieto aplikácie sú tiež
    úplne otvorené; deti ich môžu používať ako východiskový bod pre svoje vlastné
    výtvory aplikácií. Začiatočníci sú vítaní!

    '
  tutorial_tlcemo_longdescription: Študenti vytvoria a naprogramujú 2D robota vyrobeného
    z karty, aby ukázali rôzne emócie. Vytvárajú tabuľku, ktorá sa dá použiť na preklad
    emócií (príkazy na vysokej úrovni) do nízkoúrovňových strojových pokynov.
  tutorial_crd_longdescription: Získajte informácie o algoritmoch a podmienených príkazoch
    v tejto „odpojenej“ aktivite pomocou balíka kariet. Študenti vykonávajú túto činnosť
    v tímoch a potrebujú jeden balíček kariet na tím.
  tutorial_bbcbio_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými listami v ruke a dozviete
    sa viac o raste, druhovej rozmanitosti a opelení.
  tutorial_ticklebb8_longdescription: S Tickle, užívateľsky prívetivou kódovacou aplikáciou,
    môžete ľahko naprogramovať BB-8 tak, aby sa pohyboval mnohými spôsobmi jednoduchým
    presunutím kódovacích blokov a vytvorte príkaz, ktorý bude nasledovať.
  tutorial_grok_longdescription: 'Použite drag-and-drop bloky alebo textový jazyk
    Python na kreslenie vlajok z celého sveta, vytváranie fantastických snehových
    vločiek alebo vytvorenie chatbota s názvom „Eliza“. '
  tutorial_ijournalist_longdescription: "Táto lekcia uľahčená učiteľom vyučuje informatiku
    a jazykové umenie. Žiaci začínajú rozvíjať novinársky štýl, ktorý zohľadňuje záujem
    čitateľa a prezentáciu informácií pre online spravodajský príbeh. Žiaci používajú
    základné HTML a CSS na vytvorenie a prezentáciu online spravodajského príbehu
    o fiktívnej školskej lúpeži.\n\nNastavuje informatiku do zmysluplného kontextu,
    ktorý umožňuje deťom porozumieť hodnote informatiky v iných predmetových oblastiach.
    \n\n"
  tutorial_bbcmusic_longdescription: Štandardný plán lekcií pre ročníky K-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvárajte
    aplikácie zahŕňajúce hudbu.
  tutorial_secretcodes_longdescription: Získajte informácie o úlohe, ktorú hrali počítače,
    aby pomohli zachrániť svet.
  tutorial_tlchex_longdescription: Červený a žltý hexahexa exagon vytvoríte špeciálnym
    spôsobom zložením a lepením viacfarebného papierového pásu. Akonáhle ste to začali
    skúmať. Keď ho zložíte a rozložíte, magicky odhalíte nové strany, keď exagon mení
    farbu.
  tutorial_tickles_longdescription: Spojte sa so svojím Spherom pre dobrý beh! Pohybujte
    sa, točte a dajte mu niekoľko kôl dobrých zákrut. Stačí dať dohromady niekoľko
    blokov kódu v aplikácii Tickle, aby ste spustili svoj Sphero tak, ako chcete.
  tutorial_ozogame_longdescription: "Tento tutoriál vedený učiteľom zoznamuje študentov
    s konceptom kódovania pomocou malého programovateľného robota Osobota. Študenti
    sa naučia kódovať hraním hier Ozobot s názvom Shape Tracer Games. Stále môžu hrať
    simulovanú verziu hier, aj keď nemajú robota Osobot Bit alebo Evo. Hry Ozobot
    naučia študentov kódovať pomocou OzoBlockly, vizuálneho programovacieho jazyka
    založeného na Blockly. \n\nKeď študenti vyriešia všetkých desať úrovní Shape Tracer
    Games, sú vyzvaní vziať všetko, čo sa naučili, a navrhnúť a naprogramovať svoju
    vlastnú hernú úroveň 11.\n\nPre tento tutoriál nie sú potrebné žiadne skúsenosti
    s programovaním ani znalosti OZOBotu. Avšak aj študenti s určitými skúsenosťami
    s programovaním budú zapojení do hier Odobot. Výukový program je určený pre 2.
    až 12. ročník a dá sa prispôsobiť schopnostiam vašich študentov."
  tutorial_vidcodeio_longdescription: V tomto cvičení si so svojimi študentmi prejdete,
    ako to súvisí s tým, čo už vedia o matematike, riešením matematickej rovnice s
    programovaním.
  tutorial_tlcbrain_longdescription: Táto aktivita skúma, ako možno výpočtové modelovanie
    (kľúčová súčasť výpočtového myslenia) použiť na pochopenie biologických systémov
    - tu neurónov. Vidíme, ako spôsob, akým funguje náš mozog, bol tiež inšpiráciou
    pre nový spôsob programovania počítačov, a tak im dať inteligentné schopnosti.
  tutorial_hopquiz_longdescription: 'Tento plán lekcií je šablóna, ktorú môžete prispôsobiť
    a použiť v akomkoľvek predmete - veda, jazykové umenie, svetové jazyky alebo história.
    Obsahuje podrobné pokyny a vysvetlenia, ktoré môžete použiť na to, aby ste svojim
    študentom pomohli kódovať kvízy s viacerými možnosťami výberu. Počas procesu si
    precvičia a preskúmajú základné koncepty kódovania, ako sú sekvencie, slučky,
    premenné a kondicionály. '
  tutorial_unfortunate_longdescription: Všetci reagujeme na udalosti, ktoré sa dejú
    okolo nás, či už je to fandenie, keď vyhrá školský tím, plač pri smutnom filme
    alebo tanec, keď počujeme hudbu. V tejto lekcii sa študenti naučia, ako naučiť
    Dash a Dot reagovať na udalosti, ktoré sa dejú okolo nich!
  tutorial_cha_longdescription: História počítačov je fascinujúca. Toto je vaša šanca
    dozvedieť sa viac.
  tutorial_elaseq_longdescription: Študenti preskúmajú koncept sekvencie v kontexte
    čítania a písania. Prostredníctvom hodín ELA zosúladených na úrovni ročníka študenti
    uplatnia svoje znalosti sekvencie, aby lepšie pochopili postupnosť rolí, ktorú
    zohráva pri programovaní.
  tutorial_bbcmathi_longdescription: Štandardný plán lekcií pre ročníky 3-5. Vezmite
    svoje deti do počítačového laboratória s pracovnými hárkami v ruke a vytvárajte
    aplikácie zahŕňajúce zlomky, premenné a vzorce.
  tutorial_tlcpixel_longdescription: Pixelové hádanky menia spôsoby, akými sú obrázky
    reprezentované ako séria čísel predstavujúcich pixely, na hádanky. Prichádzajú
    v rôznych formách od jednoduchého variantu farby podľa čísel až po zložitejšie
    hádanky založené na kompresii, kde sú obrázky reprezentované menším počtom čísel,
    takže zaberajú menej úložiska - ale môžete ich získať späť! Každá reprezentácia
    potrebuje svoj vlastný algoritmus, aby sa obrázok dostal späť.
  tutorial_introrobo_longdescription: 'V tejto lekcii študenti spoznajú Dash a Dot
    a zároveň sa zoznámia s myšlienkami robotiky a programovania. Študenti získajú
    pochopenie toho, čo je robot, ako vnímajú svet okolo seba a ako môžu programy
    ovládať roboty. '
  tutorial_tlcinvis_longdescription: Toto predstavuje, čo je algoritmus a čo je počítačový
    program. Môže sa tiež použiť na preskúmanie interakcie ľudského počítača a dôležitosti
    spätnej väzby a budovanie správneho mentálneho modelu.
  tutorial_tlcjflap_longdescription: Stroj s konečným stavom je veľmi užitočným nástrojom
    v súbore nástrojov výpočtového myslenia. Sú dôležitým spôsobom, ako opísať, čo
    počítačové systémy robia, a simulovať veci v reálnom svete. JFLAP je ľahko použiteľný
    a bezplatný nástroj na vytváranie strojov s konečným stavom. Táto aktivita zahŕňa
    vytvorenie jednoduchého stroja s konečným stavom a jeho simuláciu, následné vytvorenie
    zložitejších strojov s konečným stavom, ktoré predstavujú hádanky, gadgety, webové
    stránky a hry.
  tutorial_procolor_longdescription: |-
    Tento tutoriál vedený učiteľom zoznámi vašim študentom programovanie a výpočtové myslenie a tiež vysvetľuje, aký druh robota Ozobot je. Táto aktivita je „odpojená“, čo znamená, že kódovanie sa nevykonáva na počítači alebo tablete, ale na kúsku papiera so značkami. Študenti budú dávať príkazy Ozobotu pomocou OzoCode, čo sú špeciálne farebné sekvencie. Po tom, čo sa študenti dozvedeli, ako programovať Ozobot pomocou značiek a papiera, sú vyzvaní, aby vyriešili bludisko a pomohli Ozobotovi nájsť cestu do školy.

    Pre tento tutoriál nie sú potrebné žiadne skúsenosti s programovaním ani znalosti Osobotu. Programovaním Ozobotu sa však zapojí aj študenti s určitými skúsenosťami s programovaním. Výukový program je určený pre ročníky K-12 a dá sa prispôsobiť schopnostiam vašich študentov.
  tutorial_spiralsfinch_longdescription: 'Finch je malý robot navrhnutý tak, aby inšpiroval
    a potešil študentov učiacich sa informatiku tým, že im poskytuje hmatateľné a
    fyzické znázornenie ich kódu. V tejto aktivite sa naučíte písať programy, vďaka
    ktorým sa Finch pohybuje a otáča. Potom použijete premennú na naprogramovanie
    robota tak, aby sa pohyboval v špirálovom vzore. Pre túto aktivitu môžete Finch
    naprogramovať buď pomocou Scratch alebo Snap! pomocou prenosných počítačov alebo
    Chromebookov. Nepotrebujete žiadne predchádzajúce skúsenosti s programovaním. '
  tutorial_ozoi_longdescription: |-
    Tento tutoriál oboznámi študentov s programovaním a výpočtovým myslením a tiež vysvetľuje, aký druh robota Ozobot je. Táto aktivita je „odpojená“, čo znamená, že kódovanie sa nevykonáva na počítači alebo tablete, ale na kúsku papiera so značkami. Študenti sa dozvedia, ako robot funguje, a potom zadajú príkazy Ozobotovi pomocou OzoCode, čo sú špeciálne farebné sekvencie. Po tom, čo sa študenti dozvedeli, ako programovať Ozobot pomocou značiek a papiera, sú vyzvaní vyriešiť bludisko a pomôcť Ozobotovi nájsť cestu do obchodu.

    Pre tento tutoriál nie sú potrebné žiadne skúsenosti s programovaním ani znalosti Osobotu. Programovaním Ozobotu sa však zapojí aj študenti s určitými skúsenosťami s programovaním. Výukový program je určený pre ročníky K-12 a dá sa prispôsobiť schopnostiam vašich študentov.
  tutorial_ticklel_longdescription: Tehlu po tehle, vybuduj si svoju najdivokejšiu
    LEGO fantáziu. Spojením niektorých kódov do aplikácie Tickle môžete prinútiť svoje
    LEGO WeDo robiť úžasné veci.
  tutorial_spiralsdash_longdescription: Naučte sa základy používania premenných v
    programe pri používaní robota na vytváranie umenia! Pomocou premenných v Blockly
    dynamicky ovládajte rýchlosť kolies robota Dash. Po dokončení hodiny pochopíte,
    ako priradiť premennú, pristupovať k premennej a dynamicky meniť premennú pomocou
    slučky. Zmenou hodnoty premennej v priebehu času môžete Dash nakresliť veľkolepú
    špirálu!
  tutorial_ghdebug_longdescription: Pomôžte študentom dozvedieť sa viac o Grace Hopper
    a prečo je tento týždeň CS edWeek.
  tutorial_tlckk_longdescription: Kriss-kross hádanky kombinujú lásku k slovám s láskou
    k logike. Vzhľadom na zoznam slov rôznych dĺžok ich musíte všetky umiestniť do
    mriežky.
  tutorial_firstcomp_longdescription: Len málo vecí je tak vzrušujúcich ako počítače.
    A teraz si môžete navrhnúť svoj vlastný - tentoraz z papiera. Spoznajte CPU, RAM
    a ROM, Mass Storage a GPU. Nakreslite svoju prvú žiadosť. Vytiahnite nožnice,
    perá a papiere!
  tutorial_mazefinch_longdescription: 'V tejto aktivite použijete veľmi jednoduchý
    programovací jazyk, aby sa robot Finch pohyboval a otáčal. Potom napíšete programy,
    ktoré pomôžu robotovi dokončiť bludisko! Nepotrebujete žiadne predchádzajúce skúsenosti
    s programovaním a môžete použiť prenosný počítač alebo Chromebook. '
  tutorial_tlccc_longdescription: Dáta na počítačoch sú uložené ako dlhé sekvencie
    znakov - v konečnom dôsledku ako binárne 1s a 0 s. Myšlienka kompresie spočíva
    v tom, že pomocou algoritmu zmeníme spôsob, akým sú informácie reprezentované,
    takže na uloženie presne rovnakých informácií je potrebných menej znakov.
  tutorial_tlcdoodle_longdescription: 'Scenéria vo filmoch je často generovaná počítačom.
    Premýšľali ste niekedy, ako to robia? Keď nabudúce zistíte, že kreslíte čmáranie,
    nakreslite algoritmické čmáranie a preskúmajte algoritmy na kreslenie prírody.
    Algoritmy sú rekurzívne: to znamená, že opisujú jeden krok a potom vám povedia,
    aby ste nakreslili ďalší krok rovnakým spôsobom podľa algoritmu od začiatku.'
  tutorial_tlcpunch_longdescription: Ukážte, ako prvé počítače dokázali nájsť údaje
    uložené na dieracích kartách, a ukážte, že ide o rovnaký algoritmus ako magický
    trik v aktivite „Australian Magician's Dream“. Jeho cieľom je vizuálne ukázať,
    ako funguje vyhľadávací algoritmus. Pritom demonštrujete praktické použitie binárnych
    čísel, algoritmu delenia a dobývania na vyhľadávanie a preskúmate trik výpočtového
    myslenia pri preklade riešení medzi problémovými oblasťami.
  tutorial_finchfract_longdescription: Táto aktivita využíva rekurziu na kreslenie
    Kochových fraktálov pomocou robota Finch. Predpokladá sa, že študenti boli oboznámení
    s myšlienkou rekurzie, ale dokončenie tejto aktivity im pomôže rozvinúť hlbšie
    pochopenie tohto konceptu prostredníctvom fyzickej reprezentácie rekurzie. Táto
    aktivita je vhodná pre študentov, ktorí absolvujú úvodné alebo pokročilé kurzy
    informatiky, ktoré používajú Python alebo Java.
  tutorial_tlcmind_longdescription: Toto zavádza použitie logického uvažovania pomocou
    algebry, aby sa dokázalo, že algoritmus vždy funguje. Ukazuje, ako možno abstrakciu
    a logické uvažovanie použiť na hodnotenie algoritmov.
  tutorial_tlctelebot_longdescription: Tento trik ilustruje, ako zjavne jednoduché
    veci môžu byť príliš zložité na to, aby ich náš mozog prijal. Dôležitým princípom
    návrhu je, že rozhrania by mali byť jasné a jednoduché, nie preplnené. Ilustruje
    tiež aspekty výpočtového myslenia, ako je zjednodušenie problému a dôležitosť
    porozumenia ľuďom.
  tutorial_tlcaus_longdescription: Táto aktivita zavádza celý rad výpočtových konceptov
    nezabudnuteľným spôsobom. Predstavuje magický trik a ukazuje, ako možno abstrakciu,
    logické uvažovanie a výpočtové modelovanie použiť na kontrolu fungovania algoritmu.
    V kombinácii s aktivitou „Hľadanie punčových kariet“ zavádza algoritmus delenia
    a dobývania používaný starými počítačmi.
  tutorial_tlcmicro_longdescription: Toto video môže byť použité ako všeobecný úvod
    do interakcie s ľudským počítačom (HCI) a najmä prečo je toľko gadgetov ťažšie
    používať, ako je potrebné. Dizajn robí rozdiel a je dôležité, aby sa rozhrania
    vyhodnocovali, aby sa skontrolovalo, či sa ľahko používajú.
  tutorial_imathematician_longdescription: "Táto aktivita vedená učiteľom poskytuje
    žiakom príležitosť využiť medzikurikulárny prístup k informatike a matematike.
    \ \n\nŽiaci vytvoria počítačový program na riešenie variácie známeho problému
    v odbore matematika (teória hier), nazvaný Väzňova dilema.\n"
  tutorial_tlcmagic_longdescription: 'Pri skúmaní toho, ako mágia funguje, sa dozviete
    o výpočtovom myslení: najmä dôležitosti hodnotenia pre algoritmické myslenie.
    Preskúmate testovanie aj analýzu nebezpečenstva. Magický trik ukazuje, ako musia
    počítačoví vedci, inžinieri (a kúzelníci) dôkladne skontrolovať svoje algoritmy.
    Musia starostlivo premýšľať o tom, ako sa veci môžu pokaziť, a tiež skontrolovať,
    či pôjdu správne.'
  tutorial_scratchmus_longdescription: So Scratch môžete vytvárať vlastné interaktívne
    hry, príbehy, animácie - a zdieľať ich so svojimi priateľmi. Ak chcete začať,
    vytvorte interaktívny hudobný projekt. Karty aktivít a sprievodca dielňou sú tiež
    k dispozícii zadarmo na stránke scratch.mit.edu
  tutorial_scratchanim_longdescription: So Scratch môžete vytvárať vlastné interaktívne
    hry, príbehy, animácie - a zdieľať ich so svojimi priateľmi. Ak chcete začať,
    animujte písmená svojho mena, iniciály alebo obľúbené slovo. Karty aktivít a sprievodca
    dielňou sú tiež k dispozícii zadarmo na stránke scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'So Scratch môžete vytvárať vlastné interaktívne
    hry, príbehy, animácie - a zdieľať ich so svojimi priateľmi. Ak chcete začať,
    naučte sa, ako si vytvoriť svoju vlastnú lietajúcu postavu. Karty aktivít a sprievodca
    dielňou sú tiež k dispozícii zadarmo na stránke scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Vytvorte si vlastnú arkádovú strieľačku zhora
    nadol. Začnite programovaním rýb tak, aby sa pohybovali hore a dole po stlačení
    klávesov so šípkami, potom kódujte žraloky tak, aby plávali po obrazovke. Hru
    si prispôsobíte pridaním vlastných zdrojov pre hrdinu, darebáka a pozadie. Vaša
    hra sa môže odohrávať na pláži, v lese alebo dokonca vo vesmíre!
  tutorial_grokffpython_longdescription: 'Táto aktivita je navrhnutá tak, aby vám
    poskytla prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu
    Kódovania. Použite programovací jazyk Python a inštruujte korytnačku, aby nakreslila
    fantastické snehové vločky s kódom! '
  tutorial_grokffblock_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Vytvárajte programy pomocou priateľských blokov a poučte korytnačku, aby nakreslila
    fantastické snehové vločky s kódom!
  tutorial_grokeliza_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Použite programovací jazyk Python na vytvorenie priateľského chatbota s názvom
    „Eliza“.
  tutorial_tynkercan_longdescription: Vytvorte úžasnú hru s delom pre dvoch hráčov
    a vyzvite svojich priateľov, aby si s vami zahrali! Začnete s čiastočne naprogramovanou
    verziou hry, takže musíte naprogramovať ľavé delo. Akonáhle budete strieľať z
    oboch kanónov, nastavíte platformy a ďalšie predmety, ktoré chcete prehodiť. Vytvorte
    si svoj vlastný pridaním ďalších funkcií a prispôsobením témy!
  tutorial_grokflags_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Použite programovací jazyk Python a jeho korytnačkový modul na kreslenie vlajok
    z celého sveta!
  tutorial_robomind_longdescription: 'Študenti sa naučia základy programovania ovládaním
    vlastného virtuálneho robota. Online kurz je plne samostatný s krátkymi prezentáciami,
    filmami, kvízmi a automatickými návodmi/radami, ktoré vám pomôžu s programovacími
    cvičeniami. '
  tutorial_adventureq_longdescription: 'Adventure with Q je plán lekcií, ktorý môžu
    učitelia (alebo ktokoľvek) použiť na zavedenie programovacej logiky v skupinovom
    prostredí. Aktivita pozostáva z rôznych úloh, ktoré majú deti splniť. Deti sa
    učia základné príkazy tým, že pomáhajú Q mimozemšťanovi v jeho lesnom dobrodružstve. '
  tutorial_khan-es_longdescription: Naučte sa základy JavaScript programovania vytvorením
    veselých kresieb pomocou Vášho kódu. Skúste to na vlastnú päsť alebo s Vašou triedou!
  tutorial_kpt_longdescription: Naučte sa základy JavaScript programovania vytvorením
    veselých kresieb pomocou Vášho kódu. Skúste to na vlastnú päsť alebo s Vašou triedou!
  tutorial_kpl_longdescription: Naučte sa základy JavaScript programovania vytvorením
    veselých kresieb pomocou Vášho kódu. Skúste to na vlastnú päsť alebo s Vašou triedou!
  tutorial_khe_longdescription: Naučte sa základy JavaScript programovania vytvorením
    veselých kresieb pomocou Vášho kódu. Skúste to na vlastnú päsť alebo s Vašou triedou!
  tutorial_kfr_longdescription: Naučte sa základy JavaScript programovania vytvorením
    veselých kresieb pomocou Vášho kódu. Skúste to na vlastnú päsť alebo s Vašou triedou!
  tutorial_app-inventor_longdescription: Zábavné a rýchle videonávody vás prebehnú
    vytvorením troch jednoduchých aplikácií pre váš telefón alebo tablet s Androidom.
    Táto hodina kódu, navrhnutá pre nováčikov aj odborníkov, vás pripraví na začatie
    vytvárania vlastných aplikácií skôr, ako sa naviete. Predstavte si, že zdieľate
    svoje vlastné výtvory aplikácií so svojimi priateľmi! Tieto aktivity sú vhodné
    pre jednotlivcov a pre učiteľov vedúcich tried.
  tutorial_blockly_longdescription: Máte počítače s pomalým (alebo žiadnym) pripojením
    na internet? Stiahnite si off‑line verziu hier v Blockly. Všetky sú uložené v jednom
    archíve vo formáte .zip s veľkosťou 3 MB, ktorý môžete skopírovať na akýkoľvek
    počítač alebo spustiť priamo z USB kľúča.
  tutorial_tynker_longdescription: Zahrajte si zábavné kódovacie hry, aby ste sa naučili
    kódovať. Použite programovanie na dokončenie strašidelného lovu Monster High,
    naprogramujte auto Hot Wheels, naplánujte svoju vojnovú stratégiu proti inváznym
    škriatkom a dokonca bojujte proti príšerám. Naučte sa kľúčové programovacie koncepty
    a zručnosti výpočtového myslenia pri hraní. Potom vytvorte svoje vlastné hry a
    zdieľajte ich s priateľmi!
  tutorial_baypt_longdescription: Kód Baymax
  tutorial_code-combat_longdescription: Porazte zlorov a naučte sa Python alebo JavaScript
    v tejto epickej programovacej hre!
  tutorial_mky_longdescription: Naučte sa a učte kódovanie v CoffeeScript, reálnom
    programovacom jazyku. CodemonKey je zábavná, ocenená hra, vhodná pre každého,
    s akýmkoľvek zážitkom z kódovania alebo bez neho. Adaptívna platforma CodemonKey
    vám poskytne všetky potrebné pokyny a rady a odmení vám hviezdne skóre. Napíšte
    kód. Chytiť banány. Zachráňte svet.
  tutorial_pirates_longdescription: 'Kapitán Hack je pirát, ktorý hľadá poklad. Píše
    tiež mapy pokladov a píše tie, ako napríklad písanie kódu. On (hráč) na to používa
    „pirátsky kód“. Je to programovací jazyk založený na symboloch, ktorý sa používa
    na inštrukcie a dokonca aj na správanie AI. Pohyby, slučky, GO-TO, pravdive/nepravdivé
    vyhlásenia sú všetky základné časti hry. Hráči sú vedení tutoriálom a prezentovaní
    pre možnosti, krok za krokom. Neexistuje žiadne správne riešenie pre úrovne výučby,
    takže používateľ si môže vybrať akékoľvek riešenie, ktoré sa mu páči. '
  tutorial_csfirst_longdescription: Vytvorte príbeh o dvoch postavách na mori. Animujte
    vodu a prispôsobte si scenériu tak, aby ste pridali svoj vlastný vkus. Použite
    kód na rozprávanie príbehu, ktorý chcete rozprávať!
  tutorial_loopedy_longdescription: Cieľom dobrého programátora je napísať program,
    ktorý je krátky, jasný a efektívny, ako je to možné. V tejto lekcii sa študenti
    naučia, ako písať programy pomocou slučiek.
  tutorial_dsw_longdescription: Nauč sa programovať droidov a vytvor si vlastnú hru
    zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_dswb_longdescription: Nauč sa programovať droidov a vytvor si vlastnú hru
    zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_ssw_longdescription: Nauč sa programovať droidov a vytvor si vlastnú hru
    zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_sswb_longdescription: Nauč sa programovať droidov a vytvor si vlastnú hru
    zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy, navrhnutý na použitie
    s obyčajným papierom, je úvodom do programovacej logiky pre deti od 5 rokov. Učiteľ
    by mal vysvetliť hru, potom študenti naprogramujú partnera, aby dokončil jednoduchú
    prekážkovú dráhu. '
  tutorial_scratch_longdescription: So Scratch môžete vytvárať vlastné interaktívne
    hry, príbehy, animácie - a zdieľať ich so svojimi priateľmi. Ak chcete začať,
    animujte svoje meno, vytvorte tanečnú scénu alebo vytvorte hru na schovávačku
    s We Bare Bears od Cartoon Network!
  tutorial_bayes_longdescription: Veľký hrdinovia
  tutorial_gumball_longdescription: Vytvorte príbeh alebo vytvorte hru s Play Lab!
    Núťte postavy Gumball, aby sa pohybovali, vydávali zvuky, bodovali a dokonca hádzali
    banány!
  tutorial_hrm_longdescription: |-
    Human Resource Machine je logická hra. V každej úrovni vám váš šéf dáva prácu. Automatizujte to naprogramovaním svojho malého kancelárskeho pracovníka! Ak uspejete, budete povýšený na ďalšiu úroveň pre ďalší rok práce v rozsiahlej kancelárskej budove. Gratulujeme!

    Nerobte si starosti, ak ste nikdy predtým nenaprogramovali - programovanie je len riešenie hádaniek. Ak odstránite všetky 1 a 0 a strašidelné skvostné zátvorky, programovanie je v skutočnosti jednoduché, logické, krásne a niečo, čomu môže každý porozumieť a baviť sa s ním!
  tutorial_ice-age_longdescription: Vytvorte príbeh alebo vytvorte hru s Play Lab!
    Dajte postavám z doby ľadovej pohybu, vydávajte zvuky, bodujte a dokonca hádzajte
    snehové vločky!
  tutorial_koapp_longdescription: Kodable je samostatná hra pre iPad, ktorá prináša
    deťom 5+ základy programovania. Mať učiteľa alebo rodiča v blízkosti je optimálne,
    ale nie nevyhnutné.
  tutorial_lightbot-intl_longdescription: Naučte sa základnú programovaciu logiku,
    počnúc superzákladným programovaním, pre deti od 4 rokov, v systéme iOS alebo
    Android (alebo webovom prehliadači). Naučte sa sekvenovať príkazy, identifikovať
    vzory, používať postupy a využívať slučky!
  tutorial_rmc_longdescription: Použite bloky kódu a vezmite Alexa alebo Steva na
    dobrodružstvo cez tento svet Minecraftu.
  tutorial_smc_longdescription: Použite bloky kódu a vezmite Alexa alebo Steva na
    dobrodružstvo cez tento svet Minecraftu.
  tutorial_minecraft-2016_longdescription: Zostavte hru Minecraft. Vytvorte si vlastné
    verzie kurčiat, oviec, popínavých rastlín, zombie a ďalších.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un „Vocabulario Robot“
    preddefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    ako como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Výukový program Hodina kódu s Pixie
  tutorial_play_longdescription: Vytvor si v Play Labe príbeh alebo hru! Naprogramuj
    zvieratá, pirátov, zombíkov, ninjov a veľa ďalších postáv tak, aby sa hýbali,
    robili zvuky, zbierali body či dokonca hádzali ohnivé gule.
  tutorial_robomind-nl_longdescription: 'Študenti sa naučia základy programovania
    ovládaním vlastného virtuálneho robota. Online kurz je plne samostatný s krátkymi
    prezentáciami, filmami, kvízmi a automatickými návodmi/radami, ktoré vám pomôžu
    s programovacími cvičeniami. '
  tutorial_spheroi_longdescription: Vitajte pri vašej prvej aktivite blokov! Toto
    je skvelé miesto na začiatok pre väčšinu používateľov a dá sa použiť pre „Hodinu
    kódu“. Postupujte podľa pokynov, aby ste získali prehľad o aplikácii, naučili
    sa vytvárať programy pomocou blokového kódovania a porozumieť slučkám a operátorom.
  tutorial_spherol_longdescription: Naučíte sa nové využitie svetiel na vašom robote.
    V tejto aktivite vytvoríte spinning top program, kde gyroskopická rýchlosť odstreďovania
    bude riadiť hlavné LED diódy a budete používať koncepty normalizácie a absolútnej
    hodnoty. Toto je skvelá aktivita po dokončení blokov 2 a dá sa použiť na „Hodinu
    kódu“.
  tutorial_spherov_longdescription: Je čas na ďalšiu klasickú hru poháňanú Sphero.
    Naučte sa, ako používať premenné, slučku do a náhodnosť v medziach, aby ste Hot
    Potato oživili. Keď skončíte, chyťte niektorých priateľov a začnite hádzať. Nenechajte
    sa chytiť Sphero, keď vyprší čas!
  tutorial_swb_longdescription: Nauč sa programovať droidov a vytvor si vlastnú hru
    zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_build-a-galaxy_longdescription: Nauč sa programovať droidov a vytvor si
    vlastnú hru zo sveta Hviezdnych vojen, ktorá sa bude odohrávať v ďalekej galaxii.
  tutorial_alicesims_longdescription: 'Sledujte proces výroby animácií od storyboardingu
    až po programovanie s Alice a The Sims. Nechajte kreativitu a rozprávanie príbehov
    riadiť vaše učenie v prostredí kódovania drag and drop. Projekt vás prevedie tým,
    čo je storyboard, preloží storyboard do programovateľného skriptu a ako naprogramovať
    krátku 3D animáciu. '
  tutorial_tchr_longdescription: Teraz, keď desiatky tisíc pedagógov vyskúšali Hodinu
    Kódu, mnoho tried je pripravených na kreatívnejšie, menej univerzálne aktivity,
    ktoré učia základy informatiky. Aby sme učiteľom pomohli nájsť inšpiráciu, zhromaždili
    sme a pripravili hodinové lekcie a plány aktivít vedených učiteľmi určené pre
    rôzne oblasti predmetov pre veteránov Hodiny kódu.
  tutorial_robogame_longdescription: Vyzvite svoju školu, aby súťažila v robotických
    hrách! Študenti budú súťažiť v sérii aktivít zameraných na matematiku, kde pomocou
    Dash a Dot vyriešia problém a získavajú body pre seba, svoju známku a/alebo školu.
  tutorial_tap_longdescription: Naučte sa základy kódovania pomocou jednej z našich
    šiestich zábavných súprav puzzle. Potom si vyberte z viac ako 100 kurzov pre začiatočníkov,
    stredne pokročilých a pokročilých. Tieto návody sú dodávané s podrobnými pokynmi
    na vytváranie projektov kreslenia, hudby, animácií, rozprávania príbehov, fyziky
    a arkádových hier. Keď skončíte, môžete publikovať svoje projekty a preskúmať,
    čo robia ďalšie deti v našej plne moderovanej komunite.
  tutorial_cintl_longdescription: Nauč sa základné informatické koncepty jednoduchým
    presúvaním príkazov. V tomto hravom návode, kde človek postupuje vlastným tempom,
    sa predstavia Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Spoznáš
    opakovacie cykly, podmienky a základné algoritmy. Dostupné v 37 jazykoch.
  tutorial_itchstop_longdescription: Isch použijeme na vytváranie vlastných projektov
    animácie stop frame. Upozorňujeme, že pre tento kurz sa odporúčajú slúchadlá.
    Použijeme niekoľko existujúcich škriatkov, ktoré podporujú animácie a ukážeme
    kód, ktorý musíme pridať na animáciu našich postáv. Prejdeme si tiež, ako vytvoriť
    vlastné animačné efekty a kresby. Naučíme sa, ako opakovane meniť kostým sprite
    v škrabance pre animačné efekty (podobné animácii flip-booku) a kód za ním. Všetky
    inštrukcie sú obsiahnuté v prostredí Isch, takže nie je potrebné prepínať obrazovky,
    aby ste ich mohli sledovať spolu s projektom.
  tutorial_tynkerpn_longdescription: Sledujte Peep, keď skúma veľký široký svet! V
    tomto projekte vytvoríte interaktívnu scénu, v ktorej Peep ide na prechádzku prírodou
    a vidí veľa zaujímavých predmetov. V závislosti od toho, kam Peep kráča, sa zobrazia
    alebo zmiznú rôzne položky. Môžete dokonca prinútiť položky hovoriť a pridať hudbu
    na svoju scénu!
  tutorial_tynkerpd_longdescription: Ste pripravení prinútiť Peep a jeho priateľov
    tancovať? Naučte sa používať kód na animáciu vtákov. V tomto projekte budete používať
    kostýmy a oneskorenia na animáciu vtákov, jeden rám po druhom. Môžete pridať svoje
    vlastné pozadie a hudbu a dokonca prinútiť Peepa a jeho priateľov hovoriť!
  tutorial_persistence_longdescription: Nové a nevyriešené problémy sú často dosť
    ťažké. Ak chceme mať nejakú šancu urobiť niečo kreatívne, užitočné a šikovné,
    potom musíme byť ochotní zaútočiť na ťažké problémy, aj keď to znamená zlyhať
    niekoľkokrát, kým sa nám to podarí. Táto lekcia učí, že zlyhanie nie je koniec
    cesty, ale náznak, ako uspieť.
  tutorial_getloopy_longdescription: Slučky sú šikovným spôsobom opisu akcií, ktoré
    sa opakujú určitý počet krát. V tejto lekcii si študenti precvičia konverziu súborov
    akcií do jednej slučky.
  tutorial_createface_longdescription: Cieľom tejto aktivity je ukázať, ako možno
    naprogramovať zjavne komplikované správanie pomocou niekoľkých jednoduchých pravidiel.
    Ukazuje tiež, ako sú programy iba pravidlami, za ktorými sa riadia počítače, a
    konkrétne zavádza programovanie založené na objektoch. Aktivita ukazuje, ako môže
    byť písanie programu na objekty oveľa jednoduchšie, ako sa ho pokúšať napísať
    naraz. Trieda môže napísať niekoľko jednoduchých programov na ovládanie tváre,
    ktorú vytvorili.
  tutorial_happymaps_longdescription: Základom všetkej informatiky je niečo, čo sa
    nazýva algoritmus. Slovo „algoritmus“ môže znieť ako niečo komplikované, ale v
    skutočnosti je to len zoznam pokynov, ktoré môže niekto sledovať, aby dosiahol
    výsledok. Aby sme poskytli solídny základ pre zvyšné vzdelávanie vašich študentov
    v oblasti informatiky, zameriame sa na budovanie bezpečného vzťahu s algoritmami.
  tutorial_moveit_longdescription: Táto lekcia pomôže študentom uvedomiť si, že na
    to, aby dali jasné pokyny, potrebujú spoločný jazyk. Študenti si precvičia vzájomné
    ovládanie pomocou jednoduchej kombinácie gest rúk. Akonáhle pochopia jazyk, začnú
    sa navzájom „programovať“ tým, že vopred poskytnú viacero pokynov.
  tutorial_bigevent_longdescription: Udalosti sú skvelým spôsobom, ako pridať rozmanitosť
    do vopred napísaného algoritmu. Niekedy chcete, aby váš program bol schopný odpovedať
    používateľovi presne vtedy, keď to používateľ chce. To je to, na čo sú udalosti.
  tutorial_gpp_longdescription: Tým, že sa navzájom „programujú“ na kreslenie obrázkov,
    študenti začnú chápať, o čom programovanie v skutočnosti je. Aktivita sa začne
    tým, že sa študenti navzájom poučia, aby zafarbili štvorce na milimetrový papier
    v snahe reprodukovať existujúci obrázok.
  tutorial_foosgame_longdescription: Kódujte svoju vlastnú videohru pomocou CodeSpark
    Academy pomocou nových herných súprav The Foos. Táto aktivita vedie študentov
    úplne novým v dizajne hier pomocou prístupu „maľovanie podľa čísel“. Študenti
    budú postupovať podľa pokynov na obrazovke, aby navrhli a naprogramovali zábavnú
    videohru, ktorú môžu zdieľať so svojou rodinou a priateľmi.
  tutorial_solopython_longdescription: Naučte sa základy Pythonu pomocou prvých dvoch
    modulov v aplikácii SoloLearn Python, prečítajte si diskusie a komentáre, ktoré
    vám pomôžu lepšie porozumieť, spustite príklady kódu v kompilátore, aby ste pomohli
    s uchovávaním materiálu. Napíšte a zostavte jednoduchý program, ktorý vezme vaše
    meno ako vstup, spočíta počet písmen a vypíše výsledok. Zdieľajte a získajte hlasy
    komunity.
  tutorial_kodableint_longdescription: Študenti sa dozvedia o úlohe programátora pri
    fungovaní strojov. Študenti sa zamerajú na postupnosť a prax dávania pokynov v
    poradí. Táto aktivita zahŕňa odpojenú skupinovú prax, ako aj nezávislú prax na
    obrazovke.
  tutorial_kodableadv_longdescription: Študenti sa zúčastnia vývojovo vhodných lekcií
    o programovacích konceptoch vyššej úrovne, ako sú slučky, funkcie, premenné a
    objektovo orientované programovanie. Lekcie zahŕňali odpojenú výučbu, vedenú prax
    a nezávislú prax na obrazovke.
  tutorial_tynkertj_longdescription: Naučte sa Python, aby ste pomohli Fletchovi zbierať
    brašne prachu pixie, aby ste odomkli tajomstvá džungle a obnovili ostrovom ich
    pôvodnú krásu. Pri navigácii po ostrovoch Fletch a vyhýbaní sa mäsožravým rastlinám
    budete používať príkazy a syntax Pythonu na riešenie hádaniek. Po ceste si precvičíte
    výpočtové a algoritmické myslenie.
  tutorial_wolframa_longdescription: V tejto aktivite vytvoríte webový formulár, ktorý
    vypočíta váš vek v dňoch, hodinách, nanosekundách, ľubovoľnej jednotke času, ktorú
    zadáte!
  tutorial_wolframm_longdescription: V tejto aktivite študenti vytvárajú náhodné melódie
    pomocou rôznych hudobných stupníc a nástrojov. Vytvárajte hudbu pomocou kódu!
  tutorial_wolframspi_longdescription: V tejto aktivite existuje niekoľko krokov s
    kódom pripraveným na spustenie. Študenti začínajú s kódom, ktorý funguje, a potom
    ho upravia tak, aby robil rôzne veci. Študenti môžu hrať melódie na základe číslic
    PI a skúmať, ako PI znie pomocou mnohých hudobných nástrojov.
  tutorial_wolframsph_longdescription: Preskúmajte 3D grafiku v tejto aktivite a vytvorte
    si vlastné tvary.
  tutorial_wolframp_longdescription: Preskúmajte vytváranie rôznych tvarov mnohouholníka
    v tejto aktivite.
  tutorial_wolframn_longdescription: V tejto aktivite študenti vyvinú generátor mien,
    ktorý transformuje ich meno na mená ninja.
  tutorial_soloweb_longdescription: Prejdite na stránku www.sololearn.com a nainštalujte
    si aplikácie HTML a CSS alebo otvorte príslušné lekcie na webe (používatelia systému
    Android si môžu nainštalovať zjednotenú aplikáciu SoloLearn). Kompletné 2 moduly
    (Prehľad a Základy HTML) v HTML a 2 moduloch (Základy a práca s textom) a prvých
    5 lekcií 3. modulu (Vlastnosti) v CSS. Získajte šablónu na https://code.sololearn.com/WKeg2CtzpRts/
    a postupujte podľa pokynov.
  tutorial_khanweb_longdescription: 'Akadémia Khan: Webstránky Vás naučia, ako spraviť
    webstránky s HTML tagmi a CSS a vytvoriť vlastné blahoželanie.'
  tutorial_khandata_longdescription: 'Akadémia Khan: Databázy Vás naučia, ako pracovať
    s dátami v databáze a vytvoríte si vlastný obchod.'
  tutorial_googlelogo_longdescription: Použite svoju kreativitu a predstavivosť na
    oživenie loga Google pomocou kódu. Urobte písmená tancovať, rozprávajte príbeh
    alebo vytvorte hru. So Scratch a CS First sa každý môže stať dizajnérom a programátorom
    na celý deň!
  tutorial_playtune_longdescription: Jazyk blokov sa používa na riešenie hudobných
    hádaniek písaním kódu tak, aby zodpovedal melódiám hraným na klavírnej klávesnici.
    Na vyriešenie hádaniek sú potrebné algoritmy sekvencie, výberu a opakovania. Po
    9. úrovni si používatelia môžu vytvoriť vlastnú melódiu a stiahnuť si ju ako aplikáciu
    pre zariadenie so systémom Android. Študenti môžu aplikáciu upraviť aj kliknutím
    na odkaz na zdrojový kód aplikácie App Inventor.
  tutorial_computeit_longdescription: Poďme zmeniť úlohy. Tentoraz ste počítač! Prečítajte
    si a interpretujte programy, aby ste našli správnu trajektóriu a vyhrali výzvy.
    Budete sa musieť sústrediť a používať svoje intuitívne schopnosti, aby ste pochopili
    niektoré základné koncepty programovania.
  tutorial_codesterssj_longdescription: V tejto aktivite študenti používajú našu sadu
    nástrojov na presunutie textu na začatie kódovania v Pythone hneď! Keď študenti
    pracujú na úvodných aktivitách na budovanie zručností, začínajú sa učiť o základnej
    syntaxi, premenných a udalostiach! Použijú viacerých škrietkov na nastavenie scenára
    vtipného rozprávania, ktorý môžu zdieľať so svojimi priateľmi! * Elektronické
    zdieľanie vyžaduje registráciu študentov.
  tutorial_cmchat_longdescription: Pripojte sa k robotickej opičke v hodinovom kurze,
    kde sa naučíte základy programovania Pythonu a chatbota. V aktivite budete postupovať
    cez 15 cvičebný kurz, v ktorom sa naučíte programovať svojho vlastného drobného
    chatbota.
  tutorial_tynkerdb_longdescription: Vyberte si draka a potom sa vydajte na hľadanie
    pokladu. Vyrazte cez prekážky a získajte skvelé vylepšenia na ceste mystickou
    džungľou. Naučte sa sekvenovanie, slučky, podmienenú logiku a zručnosti ladenia.
  tutorial_cmbuild_longdescription: Povýšte svoje zručnosti v kódovaní na vyššiu úroveň
    tým, že sa naučíte vytvárať vlastné hry. V tomto kurze sa naučíte používateľské
    rozhranie klávesnice a herné mechaniky pri vytváraní hry v štýle Super Mario™.
    Potom budete môcť zdieľať svoju hru!
  tutorial_robotrattle_longdescription: Robot Rattle učí študentov ovládať plne fyzicky
    simulovaného robota pomocou vizuálneho kódovacieho jazyka jednoduchým ťahaním
    blokov a písaním pokynov na kód. Študenti sa zoznámia s robotom a jeho rôznymi
    pohyblivými kĺbmi a naučia sa pohybovať jeho kĺbmi pomocou uhlov. Robot môže tlačiť
    a chytiť predmety, aby ich nasmeroval k cieľu, ale tiež sa zlomiť, ak sa pohybuje
    proti prekážkam. Táto aktivita je zameraná na deti vo veku od 13 rokov a ponúka
    ľahko pochopiteľné poznatky o fyzickom správaní a robotike. Okrem toho bude môcť
    každý, kto má smartfón a mobilnú náhlavnú súpravu VR, sledovať plnohodnotného
    robota vykonávajúceho písaný kód.
  tutorial_codestersh_longdescription: V tejto aktivite, určenej pre začínajúcich
    kodérov, študenti používajú súbor nástrojov typu drag-to-text na začatie kódovania
    v Pythone hneď! Najprv si prepracujte niektoré aktivity zamerané na budovanie
    zručností, kde sa naučíte, ako priradiť a upraviť príkazy pre svojho sprite. Potom
    naprogramujte svoje vlastné príkazy na vytvorenie zdieľateľného elektronického
    umenia! * Zdieľanie vyžaduje registráciu študenta.
  tutorial_codehsdigipixel_longdescription: Zistite, ako sa obrázky ukladajú a zobrazujú
    v počítačoch pomocou pixelov. Preskúmajte, ako sú obrázky kódované ako mriežka
    farebných hodnôt, a vytvorte si vlastné digitálne obrázky pomocou binárnych a
    hexadecimálnych farebných kódov!
  tutorial_ccbinary_longdescription: Vytvorte hru Scratch, v ktorej budete hrať noty
    piesne, keď sa posúvajú nadol po pódiu. Za každú správnu notu, ktorú hráte, získate
    desať bodov. Každá nota zodpovedá binárnemu číslu.
  tutorial_codehsturtle_longdescription: Naučte sa základy programovania kreslením
    tvarov na obrazovke pomocou korytnačky Tracy! Turtle Graphics (alebo LOGO) je
    spôsob, ako preskúmať programovacie koncepty a priniesť kreativitu do programovania
    vizuálnym spôsobom.
  tutorial_grokhd_longdescription: 'Pokračujte v týchto programovacích schopnostiach
    Blockly! Tento kurz nadväzuje na to, čo ste sa naučili v aktivite Frozen Fractals:
    https://hourofcode.com/grokffblock. Táto činnosť je navrhnutá tak, aby zaviedla
    rozhodnutia o vetvení v programovaní. Použite Blockly verziu Pythonu a jeho korytnačieho
    modulu na kreslenie a farbenie kvetov hortenzie!'
  tutorial_grokem_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Použite programovací jazyk Python na preskúmanie emotikonov a manipuláciu s textom.
  tutorial_kodmaze_longdescription: Zostavte si vlastné bludiská na riešenie a zdieľanie!
    Študenti spárujú geometriu s programovaním na vytvorenie riešiteľných bludísk
    na základe daných výziev. Medzi výzvy patria bludiská s jednoduchými tvarmi, zlomkami,
    symetriou a špecifikovanými uhlami.
  tutorial_codestersa_longdescription: 'V tejto aktivite, určenej pre študentov s
    určitými skúsenosťami s kódovaním, študenti používajú našu sadu nástrojov drag-to-text
    na vytvorenie hry s ovládacími prvkami hráča! Študenti sa dozvedia o premenných,
    náhodne generovaných číslach, hernom dizajne a viacerých typoch udalostí a spúšťačov
    udalostí, pričom sa snažia zostať mimo cesty, keď sa asteroidy rútia smerom k
    svojej vesmírnej lodi! Prereq: premenné, parametre.'
  tutorial_cmdodo_longdescription: V tomto hodinovom kurze napíšete skutočný kód pri
    sčítaní, odčítaní a meraní vzdialeností, aby ste dodo pomohli nájsť jej chýbajúce
    vajíčka!
  tutorial_tynkerspace_longdescription: Loď vášho astronauta havarovala! Našťastie
    ste tu, aby ste pomohli. Pomocou programovania drag-and-drop pomôžte svojej postave
    zbierať náhradné diely a zároveň sa vyhnúť mimozemšťanom a prekážkam. Nájdete
    loď, ktorá privedie svojho astronauta domov?
  tutorial_gfbloons_longdescription: V tejto lekcii budete kódovať streleckú opičiu
    vežu z populárnej hry Bloons Tower Defense. Na konci lekcie budete poznať matematiku
    a algoritmy na hľadanie uhla, ktoré sa bežne používajú v mnohých dnešných najpopulárnejších
    hrách Tower Defense. Tieto vedomosti budete môcť uplatniť vo svojej vlastnej hre.
    Výukové programy Gamefroot Hour of Code používajú vizuálny programovací jazyk
    pomocou blokov, kde študenti jednoducho pretiahnu vizuálne bloky a píšu kód.
  tutorial_raspipong_longdescription: Znovu vytvorte klasickú hru Pong pomocou Sense
    HAT a nejakého kódu Python. Túto aktivitu je možné dokončiť online pomocou emulátora
    Sense HAT alebo pomocou hardvéru Raspberry Pi a Sense HAT.
  tutorial_codehsvr_longdescription: Naučte sa základy budovania svetov virtuálnej
    reality pomocou HTML a knižnice JavaScriptu A-Frame. Prostredníctvom tejto aktivity
    si študenti vytvoria svoje vlastné svety virtuálnej reality, ktoré sú kompatibilné
    so zariadeniami VR, vrátane smartfónov VR headsetov!
  tutorial_codesterstp_longdescription: V tejto aktivite študenti používajú Python
    na precvičenie vykonávania transformácií v súradnicovej rovine! Lekcia obsahuje
    ukážky, priame vyučovanie a výzvy, ktoré žiadajú študentov, aby naprogramovali
    a identifikovali rôzne statické transformácie!
  tutorial_codestersbb_longdescription: 'Študenti používajú našu sadu nástrojov na
    presunutie textu na začatie kódovania v Pythone hneď! V tejto činnosti s vlastným
    vedením študenti absolvujú sériu priamych inštruktážnych aktivít, v ktorých stavajú
    basketbalovú hru typu pull and shoot! Študenti skúmajú premenné, udalosti, základnú
    syntax, vytváranie náhodných súradníc. Odporúčané znalosti: premenné, bodový zápis,
    udalosti, záporné čísla'
  tutorial_gfcrossyroad_longdescription: V tejto správe úvodných lekcií kódovania
    sa dozviete o vytvorení vlastnej mini-hry v štýle Crossy Road. Naučíte sa kódovať
    algoritmy a sekvencie, vstupy/výstupy, slučky a iteráciu, výber a príkazy if a
    porovnávacie operátory a myslieť ako počítačový vedec. Táto sada lekcií je v súlade
    s učebnými osnovami Nového Zélandu a austrálskych (viktoriánskych) digitálnych
    technológií a je navrhnutá tak, aby pomohla mladým ľuďom A pedagógom prijať kódovanie
    vo svojich školách, triedach a kódovacích kluboch. Výukové programy Gamefroot
    Hour of Code používajú vizuálny programovací jazyk pomocou blokov, kde študenti
    jednoducho pretiahnu vizuálne bloky a píšu kód.
  tutorial_googleww_longdescription: V tejto aktivite budete kódovať tri jedinečné
    scény z filmu pomocou Blockly, úvodného kódovacieho jazyka, ktorý pomôže Wonder
    Woman navigovať prekážky a dosiahnuť svoj cieľ. Využijete silu sekvencií, premenných,
    slučiek a kondicionálov, aby ste pomohli Diane trénovať proti svojim súperom.
  tutorial_codehsjsapp_longdescription: 'CodeHS je kompatibilný so všetkými aktuálnymi
    prehliadačmi okrem Internet Explorer. Chrome je náš preferovaný/odporúčaný prehliadač,
    ale Firefox a Safari by mali fungovať dobre za predpokladu, že ich máte aktualizované. '
  tutorial_gfmihi_longdescription: Kia ora! V tejto aktivite budete kódovať svoju
    vlastnú mini-hru a naučíte sa, ako sa predstaviť v Te Reo Maori - pôvodnom jazyku
    Nového Zélandu. Mihi Maker je zábavná ľahko použiteľná aktivita, ktorá kombinuje
    kódovanie, sociálne štúdie a domorodú kultúru. Dozviete sa, ako herní dizajnéri
    programujú základné algoritmy detekcie kolízií. Detekcia kolízií je program používaný
    počítačom, ktorý mu pomáha pochopiť, kedy do seba zasiahnu dva objekty. Výukové
    programy Gamefroot Hour of Code používajú vizuálny programovací jazyk pomocou
    blokov, kde študenti jednoducho pretiahnu vizuálne bloky a píšu kód.
  tutorial_hopdropphone_longdescription: 'Hopscotch je jednoduchý programovací nástroj
    na iPad/iPhone, milovaný miliónmi študentov pre svoju slobodu tvorivého prejavu.
    Sledujte, ako vaši študenti s radosťou kňučia, keď vytvárajú svoje vlastné hry
    „Don''t Drop the Phone“! Tento videonávod s vlastným sprievodcom učí deti vo veku
    od 8 rokov základy programovania, zatiaľ čo kódujú prispôsobené vydania tejto
    populárnej hry. '
  tutorial_techfaa_longdescription: Tento interaktívny tutoriál vám predstaví „Flocking“,
    typ algoritmu, ktorý je určený na simuláciu živého správania autonómnych agentov
    v skupine. Vložený prehliadač vám uľahčí zobrazenie vykresľovania kódu.
  tutorial_codehsjsgraph_longdescription: 'CodeHS je kompatibilný so všetkými aktuálnymi
    prehliadačmi okrem Internet Explorer. Chrome je náš preferovaný/odporúčaný prehliadač,
    ale Firefox a Safari by mali fungovať dobre za predpokladu, že ich máte aktualizované. '
  tutorial_thunkable_longdescription: Pomocou jazyka blokov sa naučte, ako zostaviť
    10 jednoduchých aplikácií za 1 hodinu. Táto zábavná séria tutoriálov vás naštartuje
    na vašej ceste stať sa vývojárom mobilných aplikácií!
  tutorial_hopcrossyroad_longdescription: Hopscotch je jednoduchý programovací nástroj
    na iPad/iPhone, milovaný miliónmi študentov pre svoju slobodu tvorivého prejavu.
    S týmto videonávodom s vlastným sprievodcom si vaši študenti vytvoria vlastné
    verzie Crossy Road! Deti vo veku 8+ budú vystavené základom programovania, zatiaľ
    čo kódujú prispôsobené vydania tohto obľúbeného App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch umožňuje vašim študentom
    hrať hrdinu! Pomocou vizuálneho rozhrania naprogramujú roztomilé roboty a pomáhajú
    im zachrániť deň. Táto aktivita učí deti vo veku 5-10 rokov základy programovania,
    slučiek a umenia ladenia. Galaxia vás potrebuje!
  tutorial_codecar_longdescription: Kódujte simulovanú dosku plošných spojov automobilu!
    Zadáte skutočný kód C ++, ktorý ovláda svetlá a tlačidlá dosky plošných spojov
    v tvare autu. Prostredníctvom 7 lekcií budete blikať zadným svetlom, kódovať brzdový
    pedál a ďalšie na simulovanom Code Car. Táto aktivita učí slučky, príkazy if a
    logiku so zadaným kódom a obsahuje plán lekcií so zarovnaním so štandardmi ISTE,
    NGSS, Common Core a CSTA.
  tutorial_codesterscp_longdescription: V tejto lekcii študenti preskúmajú všetky
    štyri kvadranty súradnicovej roviny! Používajú Python a našu súpravu nástrojov
    typu drag-to-text na odoslanie sprite na rôzne miesta na pódiu! Zahrnuté sú demonštračné
    a ladiace aktivity, ktoré pomáhajú študentom pohodlne navigovať v súradnicovej
    rovine.
  tutorial_grokpetblock_longdescription: Táto aktivita je navrhnutá tak, aby vám predstavila
    vstavané programovanie pomocou priateľských blokov a bola špeciálne navrhnutá
    pre Hodinu kódu. Použite bloky a micro:bit na vytvorenie domáceho maznáčika, s
    ktorým môžete kŕmiť a hrať sa. Žiadne BBC micro:bit? Žiadny problém! Tento kurz
    obsahuje kompletný simulátor micro:bit, takže budete môcť robiť všetko, čo by
    ste urobili na skutočnom micro:bit!
  tutorial_techbim_longdescription: 'Tento praktický návod je určený pre ľudí zvedavých,
    aby vedeli, ako programovo vykonávať niektoré jednoduché manipulácie s obrázkami,
    ako je rotácia, sfarbenie, zvýšenie kontrastu, rozmazanie, detekcia hrán atď.,
    Bez pomoci pokročilých knižníc. '
  tutorial_techfpp_longdescription: Python je dobre známy svojimi objektovo orientovanými
    programovacími funkciami (triedy, metódy, dedičnosť…), nemožno ho však obmedziť
    na ne! Tento interaktívny tutoriál ukazuje užitočné, ale menej známe funkčné programovacie
    funkcie a techniky Pythonu.
  tutorial_codesterscr_longdescription: Študenti používajú súbor nástrojov typu drag-to-text,
    ktorý im umožňuje okamžite začať kódovať v Pythone! Študenti absolvujú súbor riadených
    praktických aktivít, v ktorých sa naučia používať a upravovať rôzne programovacie
    príkazy. Potom tieto zručnosti použijú na vytvorenie vlastnej rutiny povzbudenia!
  tutorial_grokdisease_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Na modelovanie prepuknutia choroby použite programovací jazyk Python. Dokážete
    vyriešiť zvedavý prípad žiariacneho nosa?
  tutorial_techec_longdescription: Uzávery sú kľúčovým aspektom Javascriptu, napriek
    tomu zostávajú tajomné a vývojári im nerozumejú ľahko. Tento interaktívny tutoriál
    vás naučí, aké silné a užitočné sú uzávery na zvýšenie vašej praxe v Javascripte!
  tutorial_rgbegin_longdescription: RoboGarden je ľahko zrozumiteľná, praktická vzdelávacia
    aplikácia, v ktorej sa študenti zúčastňujú aktívneho učenia. RoboGarden, plne
    vybavený na výučbu kódovacej gramotnosti od nuly, znižuje potrebu technicky zdatného
    učiteľa.
  tutorial_myradream_longdescription: Monštrá si vzali Myrin sen. Naučte sa kódovacie
    zručnosti, ktoré jej pomôžu prekročiť mosty, lietať vzduchom a plávať pod vodou,
    aby ste získali späť svoj sen. Actimator je webové vizuálne prostredie na spoločné
    vytváranie hier a vedeckých simulácií, ako aj ich publikovanie pre web a ako mobilné
    aplikácie.
  tutorial_thinkfun_longdescription: Prevedieme vás procesom fixácie mozgu robota
    krok za krokom! Cestou budete riešiť hádanky založené na slávnom „Booleovskom
    probléme spokojnosti“ a do hodiny budete booleovským majstrom a budete rozumieť
    pokročilým programovacím konceptom! Všetky inštrukcie sú obsiahnuté na jednej
    obrazovke a hlasitosť je voliteľná.
  tutorial_hopfireworks_longdescription: 'Vaši študenti budú tak nadšení, keď si kódujú
    svoje vlastné (bez výbuchu!) aplikácia ohňostroj! Hopscotch je jednoduchý programovací
    nástroj na iPad/iPhone, milovaný miliónmi študentov pre svoju slobodu tvorivého
    prejavu. Tento videonávod s vlastným sprievodcom učí deti od 8 rokov základy programovania,
    zatiaľ čo kódujú vlastné verzie interaktívnych ohňostrojov. '
  tutorial_grokspace_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Použite vizuálny programovací jazyk Blockly na skúmanie priestoru a siahanie po
    hviezdach.
  tutorial_codehspython_longdescription: Naučte sa základy kódovania pomocou programovacieho
    jazyka Python písaním programov, s ktorými môžete komunikovať! Táto hodina sa
    bude týkať tlače, premenných, matematiky a získavania informácií od používateľov.
    Napíšte program, ktorý prijíma a ukladá údaje od používateľa a vráti jedinečnú
    odpoveď!
  tutorial_codehsjava_longdescription: Programovanie v Jave s CodeHS
  tutorial_techioda_longdescription: Tento užitočný tutoriál vás interaktívne naučí,
    ako vopred vypočítať najkratšiu cestu medzi dvoma uzlami v grafe, a to vďaka algoritmu
    Dijkstra.
  tutorial_grokmonster_longdescription: Získajte deti do kódovania pomocou tohto priateľského
    kurzu špeciálne navrhnutého pre Hodinu kódu! Pomocou blokov drag-and-drop môžete
    písať svoje vlastné programy, dozvedieť sa viac o sekvencii a usporiadaní a vytvárať
    zábavné postavy príšer!
  tutorial_techmjs_longdescription: JavaScript je medzinárodným štandardom od roku
    1997. V tomto interaktívnom návode preskúmame moderné funkcie jazyka, vďaka ktorým
    bude váš kód robustnejší, stručnejší a ľahšie čitateľný.
  tutorial_techga_longdescription: Genetické algoritmy využívajú evolučnú teóriu na
    silné riešenie problémov, kde sú deterministické algoritmy príliš nákladné, ako
    je problém cestujúceho predajca. Tento interaktívny tutoriál je jasným a jednoduchým
    úvodom, ktorý vám pomôže pochopiť, ako fungujú genetické algoritmy.
  tutorial_techioan_longdescription: V tomto interaktívnom tutoriále sa dozvieme,
    prečo by sa malo vždy vyhnúť „nulovej“ hodnote Java a aké riešenia existujú na
    jej obchádzanie.
  tutorial_techiogsr_longdescription: Rust je nedávny systémový programovací jazyk
    navrhnutý s ohľadom na bezpečnosť a výkon pamäte. Pôvodne bol vydaný v roku 2010.
    V tomto interaktívnom návode objavte základy tohto zábavného jazyka s výkonmi
    porovnateľnými s C a C ++!
  tutorial_groktunnel_longdescription: Táto aktivita je navrhnutá tak, aby vám poskytla
    prvé skúsenosti s programovaním a bola špeciálne navrhnutá pre Hodinu Kódovania.
    Pomocou programovacieho jazyka Python vytvorte jednoduchú hru (alebo MUD). Dokážete
    nájsť cestu temným tunelom?
  tutorial_stemcod_longdescription: Hráte videohry? Premýšľali ste niekedy o tom,
    ako sú niektoré hry super realistické a iné hry sú kreslené? V tejto aktivite
    budeme hovoriť o fyzike videohier a naučíte sa upravovať počítačový kód tak, aby
    simuloval pohyb objektu. Všetky naše aktivity sú založené na klasických videohrách.
    Nie je potrebná žiadna inštalácia. 100% kompatibilný s Chromebookom.
  tutorial_techikb_longdescription: Kotlin je nový open-source programovací jazyk
    od JetBrains. Môže to byť najväčší záujem pre ľudí, ktorí dnes pracujú s Javou,
    aj keď by to mohlo osloviť aj všetkých programátorov, ktorí používajú odpad zozbieraný
    runtime (Scala, Go, Python, Ruby a JavaScript). Objavte základy Kotlina v tomto
    interaktívnom návode!
  tutorial_kanostreet_longdescription: Umenie a technológia sa zjednocujú! Vďaka výzvam
    Kano Street Art Hour of Code budú kreatívne mysle všetkých schopností kódovať
    štetcom, čím vytvoria krásne a jedinečné umelecké diela. Po ceste sa tvorcovia
    naučia princípy informatiky a zároveň intuitívnym a pútavým spôsobom používajú
    skutočný programovací jazyk. S našimi zdrojmi pre učiteľov a sprievodným obsahom
    sa každý môže zabaviť.
  tutorial_codemojijs_longdescription: Začiatočný JavaScript je navrhnutý tak, aby
    umožňoval študentom písať jednoduché príkazy, ktoré majú veľký vplyv na akcie
    postáv. Študenti budú písať príkazy, vďaka ktorým postavy robia všetko od backflipov
    až po vydávanie zvukov a dokonca aj rozprávanie. Táto aktivita vám pomôže naučiť
    sa základné nápady a príkazy JavaScriptu.
  tutorial_techapf_longdescription: Cieľom interaktívneho tutoriálu je predstaviť
    vám užitočné pokročilé funkcie a triky Pythonu, ktoré možno ešte nepoznáte na
    zlepšenie ovládania jazyka Python.
  tutorial_techfpjs_longdescription: Funkčné programovanie je jednou z vecí, ktoré
    môžu vyzerať príliš tvrdo alebo príliš teoreticky na to, aby ste to vyskúšali.
    Už viac nečakajte! V tomto interaktívnom tutoriále objavíte funkčné programovanie
    prostredníctvom praktických príkladov a cvičení v JavaScripte.
  tutorial_techlinq_longdescription: 'Programovací jazyk C# je veľmi obľúbený u vývojárov,
    z veľkej časti kvôli mnohým výkonným a intuitívnym jazykovým funkciám. Jedným
    z nich je LINQ, knižnica používaná na spúšťanie dotazov priamo v syntaxi C # proti
    mnohým typom údajov. Tento interaktívny tutoriál vám krok za krokom ukáže, ako
    ho používať.'
  tutorial_gpbcatapult_longdescription: Účastníci postavia katapult na odpálenie lopty
    z jednej strany pódia na druhú, ako v hre Angry Birds.
  tutorial_quorumastro_longdescription: Získajte informácie o kódovaní pomocou tém
    z výpočtovej astronómie v tomto prístupnom online návode. Študenti v ňom objavia,
    ako ovládať ďalekohľady, a zároveň cvičia s počítačovým grafickým strojom programovacieho
    jazyka Quorum. Na záverečnej lekcii študenti vytvoria grafickú a prístupnú mapu
    hviezd, aby našli predmety vo vesmíre.
  tutorial_alicewonder_longdescription: Alice in Wonderland je puzzle s vlastným vedením
    určené pre viac ako 6 detí bez predchádzajúcich skúseností s programovaním. Alice
    budete viesť pomocou funkcií s parametrami a bez nich.
  tutorial_rginter_longdescription: RoboGarden je ľahko zrozumiteľná, praktická vzdelávacia
    aplikácia, v ktorej sa študenti zúčastňujú aktívneho učenia. RoboGarden, plne
    vybavený na výučbu kódovacej gramotnosti od nuly, znižuje potrebu technicky zdatného
    učiteľa.
  tutorial_cssgrid_longdescription: Dozviete sa všetko o CSS Grid tým, že sa staráte
    o svoju zeleninovú záhradu.
  tutorial_jshero_longdescription: JS Hero vás chce vziať do sveta programovania JavaScriptu.
    Na každej stránke nájdete malú lekciu a malú programovaciu úlohu. Úloha môže byť
    zodpovedaná priamo na stránke. A okamžite vám povie, či ste problém vyriešili
    správne alebo či ste urobili chybu.
  tutorial_codemojipy_longdescription: Python Lab je aktivita založená na IOS, ktorá
    učí základy programovacieho jazyka python. Používatelia sa dozvedia o slučkách,
    poliach, booleanoch a oveľa viac.
  tutorial_nclabdrone_longdescription: 'Zostavte rám dronu v desiatich krokoch pomocou
    aplikácie NCLab 3D Modeling. Rám dronu je možné vytlačiť 3D a použiť na vytvorenie
    skutočného fungujúceho robota! Každý krok obsahuje návody a pokyny. Vyplňte kód
    a okamžite uvidíte výsledky. 3D modelovanie je dôležitou súčasťou inžinierstva,
    výroby, umenia, vedy, medicíny a ďalších. Je to skvelý spôsob, ako začať! '
  tutorial_gpbcircle_longdescription: Účastníci vytvoria kruh, ktorý pri pohybe myšou
    zmení farbu a jas. V tomto procese preskúmajú farebný model odtieňa, sýtosti a
    jasu.
  tutorial_gpbpaint_longdescription: Účastníci vytvoria editor farieb na kreslenie
    myšou, potom pridajú funkcie, ako je jasné tlačidlo a možnosť vyplniť oblasti
    farbou.
  tutorial_cocomarcade_longdescription: Si pripravený postaviť si ešte coolovejšiu
    hru? Opráš pokročilé koncepty kódovania ako sú funkcie a udalosti použitím Pythonu
    či JavaScriptu a potom použi tieto zručnosti na postavenie vlastnej survival hry
    - hry o prežití!
  tutorial_beetik_longdescription: V tejto aktivite študenti rekonštruujú malú časť
    slávneho diela skladateľa Franza Liszta. Študenti sa naučia vkladať slučky a ako
    sa používajú v informatike aj v hudbe. Toto je podrobný sprievodca, ktorý predstaví
    algoritmické myslenie v hudbe s prvkami informatiky. Na poslednej úrovni tejto
    aktivity študenti „hacknú“ hudbu zmenou prvkov, ako sú tempo, kľúč, opakovania,
    poznámky atď. S cieľom vytvoriť originálne variácie na základe toho, čo sa naučili.
    Táto aktivita pretína klasickú hudbu s informatikou.
  tutorial_codedj_longdescription: V Code DJ najskôr objavíte základy Javascriptu
    zodpovedaním otázok, ktoré sa postupne stanú viac podobnými kódu. Potom sa dostanete
    do druhého sveta, kde skutočne začnete robiť hudbu priamo pomocou kódu, iba zmenou
    čísel na začiatku a ako sa vaše majstrovstvo zvyšuje, manipuláciou s rytmickými
    slučkami a ďalšími! Potom odomknete možnosť voľne vytvárať hudbu v aplikácii Code
    DJ a získať ju ako mp3!
  tutorial_rgadvan_longdescription: RoboGarden je ľahko zrozumiteľná, praktická vzdelávacia
    aplikácia, v ktorej sa študenti zúčastňujú aktívneho učenia. RoboGarden, plne
    vybavený na výučbu kódovacej gramotnosti od nuly, znižuje potrebu technicky zdatného
    učiteľa.
  tutorial_codehsrn_longdescription: Táto aktivita vám poskytne niekoľko príkladov,
    ako vytvoriť svoje prvé skutočné mobilné aplikácie a ako ich otestovať v telefóne
    pomocou React Native. Ak chcete spúšťať aplikácie v telefóne so smartfónom, študenti
    si budú musieť stiahnuť aplikáciu Expo. Viac informácií o Expo nájdete na https://expo.io/.
  tutorial_codehswd_longdescription: 'CodeHS je kompatibilný so všetkými aktuálnymi
    prehliadačmi okrem Internet Explorer. Chrome je náš preferovaný/odporúčaný prehliadač,
    ale Firefox a Safari by mali fungovať dobre za predpokladu, že ich máte aktualizované. '
  tutorial_turtlerobot_longdescription: Prevzatie stolovej hry Robot Turtles, ktorá
    umožňuje študentovi cvičiť bez pomoci učiteľa.
  tutorial_ozoevo_longdescription: Evo by Osobot je nabitý množstvom skvelých technológií,
    ako sú senzory priblíženia, programovateľné LED diódy, pohyb a zvuky a svetelné
    a farebné senzory pod nimi, aby mohol vidieť farby a sledovať čiary. Tento úvod
    do Evo predstavuje program OzoBlockly, vďaka ktorému sa Evo pohybuje, keď sú jeho
    senzory priblíženia aktivované vašimi rukami, a hrať víťazný tanec, keď prejde
    po určitých farbách.
  tutorial_ozoexped_longdescription: Študenti si precvičujú kreslenie čiar a farebných
    kódov, ktoré môže Ozobot zábavným spôsobom sledovať pomocou tejto stolovej hry
    na tlač. Šťastie aj zručnosť zohrávajú úlohu prostredníctvom série zábavných časovaných
    výziev, ktoré od nich vyžadujú kombináciu tvarov a farebných kódov. Keď sú študenti
    úspešní, dostanú sa bližšie k cieľu. Aktivita zahŕňa karty výziev, ktoré môžu
    študenti použiť na zvýšenie obtiažnosti svojich súperov v rámci svojej stratégie.
  tutorial_ozojourney_longdescription: Ako trieda študenti naprogramujú svojho Ozobota,
    aby dokončili cestu Ferdinanda Magellana. Pedagóg by mal vopred vystrihnúť a zostaviť
    papierové kontinenty. Študenti použijú jazyk OzoBlockly na programovanie robota
    Ozobot na navigáciu po kontinentoch po ceste, ktorou sa Magellan vydal. Po ceste
    študenti označia rôzne časti svetovej geografie.
  tutorial_ozocodes_longdescription: Tento tutoriál pomáha čitateľom pred čitateľmi
    dostať sa do zábavy v kódovaní Ozobot tým, že ich nechá napísať svoje mená hrubými
    čiernymi čiarami, po ktorých môže Ozobot chodiť, a umiestniť Ozokódy na logické
    miesta, aby pomohli robotovi chodiť a skákať z prvého písmena na posledné. Študenti
    otestujú prvý návrh a iterujú, aby vytvorili funkčný konečný produkt. Táto lekcia
    podporuje jemné motorické zručnosti, koncepty informatiky a prispieva k skúsenostiam
    študentov s OzoCode.
  tutorial_ozoeclipse_longdescription: Objavte kúzlo zatmení, mesačných fáz a nebeskej
    mechaniky (zmena rýchlosti obiehajúcich telies) pomocou robotov Ozobot na jednoduchej
    mape založenej na obežnej dráhe Mesiaca okolo Zeme. Aj pri malých skúsenostiach
    s programovaním Ozobot môže trieda vytvoriť ukážku zatmenia pomocou dvoch robotov
    a baterky a potom vytvoriť mapu meniacich sa rýchlostí obiehajúceho telesa pomocou
    jednoduchých OzoCodov nakreslených značkami.
  tutorial_ozosimulator_longdescription: Táto aktivita učí o programovacích jazykoch
    bez toho, aby študenti museli používať počítač alebo robota. Študent je počítač
    v tejto aktivite, ktorý používa psuedocode na výučbu základov písania programu,
    ktorý počítač dokáže čítať pomocou bludiska škádliaceho mozog, v ktorom musia
    študenti najprv čítať a vykonávať príkazy a potom napísať program pre bludisko
    pomocou toho, čo sa naučili.
  tutorial_ozoalgorithm_longdescription: Študenti s niekoľkými programovacími konceptmi
    pod pásom si užijú výzvu prinútenia Odobota zvoliť náhodný fakt násobenia, potom
    nakresliť pole skutočnosti na mriežku a blikať a/alebo povedať odpovede. Programovacie
    koncepty, ktoré by študenti mali vedieť vopred, zahŕňajú slučky, matematiku, premenné,
    generovanie náhodných čísel a špecifické koncepty sledovania riadkov OzoBlockly,
    nastavenie LED svetiel, časovačov a „povedz“ pre zvukové schopnosti Evo.
  tutorial_ozotimer_longdescription: Mohli by sme zmeniť OZOBot Bit na časovač - konkrétne
    časovač na meranie sekúnd? Táto výzvová lekcia bude zahŕňať znalosti študenta
    o konceptoch z geometrie a fyzikálnych vied, ako aj jeho schopnosť písať kód OzoBlockly
    úrovne 4 (pokročilý) pomocou svetelných efektov, navigácie v linke a načasovania.
    OzoMap je poskytnutý ako základ, pre ktorý potom môže byť navrhnutý program OzoBlockly.
    Na kalibráciu druhého časovača Osobot Bit sú potrebné stopky alebo stopky mobilného
    telefónu.
  tutorial_ozohabits_longdescription: Keď študenti vedia, ako nakresliť čiary a Ozokódy
    na programovanie OZOBOTA, sú pripravení integrovať túto metódu programovania do
    reálneho sveta. Tento tutoriál ukazuje, ako možno Ozobot použiť na modelovanie
    prírody podobnej počítačovým simuláciám. Táto lekcia začína tým, že pedagóg vysvetlí,
    ako fungujú Point OzoCodes a ako ich možno použiť na zastavenie Ozobota. Táto
    funkcia sa použije na modelovanie toho, ako králik žijúci na trávnatom kopci žerie
    svoju plnosť a zastaví sa.
  tutorial_ozoprogram_longdescription: Študenti zistia, aké ľahké je programovať roboty,
    aj keď ich trieda žiadne nemá. Tento online tutoriál vedený učiteľmi pomáha študentom
    rozvíjať programovacie zručnosti a získať dôveru v ich schopnosť porozumieť informatike
    prostredníctvom hier Odobot's Blockly. Študenti zistia, ako Bit a Evo od Ozobot
    nahrajú program jedinečnou metódou - farby blikajú na svetelné senzory robota
    a naučia ho program.
  tutorial_ozopair_longdescription: Študenti, ktorí poznajú blokový programovací jazyk
    OzoBlockly, sa naučia pracovať v tímoch ako ovládači a navigátori a potom cvičia
    vytvorením jedného programu na jednom počítači pre jedného robota Ozobot. Toto
    je výukový program vedený učiteľmi, ktorý vyžaduje, aby sa videá zobrazovali na
    začiatku, a potom návod, ktorý pomôže študentom dokončiť ich program v prípade
    potreby.
  tutorial_codesnoopy_longdescription: Spojte sa s priateľmi a precvičte si svoje
    kódovacie schopnosti programovaním Snoopy's Beagle Scouts v zábavnom a hlúpom
    boji so snehovou guľou! Začiatočníci a predčitatelia sú vítaní - tímy tajne píšu
    svoj kód a snažia sa navzájom prekabátiť. S kódom bez slov sa každý môže pustiť
    do zábavy! Táto aktivita podporuje 1- 4 hráčov na rovnakom zariadení - hrať proti
    priateľom alebo počítaču.
  tutorial_applabintro_longdescription: Vytvorte si vlastnú aplikáciu v JavaScripte
    pomocou blokov alebo textu. Vytvoríte jednoduchú aplikáciu s tlačidlami, obrázkami,
    zvukmi a viacerými obrazovkami, ktoré môžete zdieľať so svojimi priateľmi alebo
    publikovať vo verejnej galérii. Ak ste už urobili nejaké kódovanie pomocou blokov,
    zoberte svoje zručnosti na vyššiu úroveň.
  tutorial_cslartist_longdescription: Vedeli ste, že v každom počítači žije malý umelec?
    Tento súbor PDF obsahuje zábavný príbeh vložený do hádaniek, ktoré naučia vašich
    študentov základom digitálneho umenia pri vytváraní vlastných výtvorov pomocou
    pixelov, algoritmov a opakovaných slučiek.
  tutorial_cslscratchjr_longdescription: CodeSpeak „Poďme sa hrať s mačiatkom ScratchJr!“
    Activity Pack je príbeh Read Aloud so sprievodnými pracovnými listami. Príbeh
    prechádza kódom pre skvelý prvý projekt pre úplne nových kodérov. Dospelý si môže
    prečítať príbeh triede predbežných študentov a potom ich viesť k kódovaniu príbehu
    vo svojich tabletoch pomocou aplikácie ScratchJR. Študenti so schopnosťami skorého
    čítania si môžu príbeh prečítať sami a nezávisle dokončiť balík aktivít.
  tutorial_floevents_longdescription: Študenti preskúmajú udalosti, koncept, ktorý
    umožňuje programom reagovať na konkrétne podnety. Udalosti sú určené v bitoch
    kódu nazývaných obslužné rukovače udalostí, ktoré počúvajú konkrétne udalosti
    a obsahujú pokyny, ako reagovať. Študenti sa naučia kľúčovú slovnú zásobu a píšu
    text pre spracovateľov udalostí v cvičení v štýle Mad Libs, v ktorom si vytvárajú
    a predstávajú vlastné spracovávače udalostí.
  tutorial_florobot_longdescription: V tejto lekcii si študenti vybudujú svoje zručnosti
    v oblasti gramotnosti pri potápaní do oblasti robotiky. Budú sledovať vzdelávacie
    hip-hopové video Flocabulary, aby zistili, čo je robot, a uvidia príklady robotov
    v každodennom živote. Zblízka si prečítajú krátke pasáže o robotoch, diskutujú
    o úlohách, na ktoré sú roboty vhodné, a dokončia lekciu navrhnutím vlastného robota
    na vyriešenie konkrétneho problému.
  tutorial_isavesanta_longdescription: V tejto slávnostnej činnosti vedenej učiteľmi,
    prispôsobenej Hodine Kódu, deti vytvárajú počítačovú hru pomocou Scratch na záchranu
    Santa. Navrhujú algoritmy, používajú podmienené príkazy, ako aj testujú a ladia
    svoju prácu. Zahŕňa podrobný plán lekcií, zdroje žiakov, podporné karty a vopred
    napísané šablóny programov.
  tutorial_iorder_longdescription: Táto aktivita vedená učiteľom, prispôsobená Hodine
    kódu, rozvíja výpočtové myslenie a kódovanie pomocou Scratch 2.0. Deti programujú
    simuláciu a/alebo hru na zmrzlinu a pri tom navrhujú algoritmy, používajú opakovanie,
    podmienené vyhlásenia, testujú a ladia svoju prácu. Zahŕňa podrobný plán lekcií,
    podporné materiály pre žiakov a vopred napísané šablóny programov Scratch 2.0
    pre učiteľov a žiakov.
  tutorial_ianimate_longdescription: 'Táto sezónna aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, predstavuje deťom vytváranie počítačových animácií. Deti vytvoria
    rámčeky, pridajú umelecké diela a animujú jednoduchú vianočnú scénu. Veľa nápadov
    na rozlíšenie, rozšírenie a obohatenie od vytvorenia veľmi jednoduchej animovanej
    sekvencie k schopnejším žiakom: animácia pozadia, postáv a objektov, pridávanie
    3D efektov (napr. tieňov), vytváranie viacerých snímok pre plynulejší pohyb, prepínanie
    pozadia na vytváranie zmien scény a animácia viac ako jedného objektu.'
  tutorial_iloveada_longdescription: Táto lekčná aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, poskytuje príležitosť učiť medzikurikulárne výpočty s históriou.
    Deti skúmajú Ada Lovelace, významnú historickú osobnosť v oblasti informatiky
    a prvý počítačový programátor na svete! Potom pomocou základného HTML vytvoria
    multimediálnu webovú stránku, ktorá prezentuje svoje zistenia a zručnosti ako
    majstrov webu. Zahŕňa podrobný plán aktivít, pridružené zdroje učiteľov a žiakov
    a nápady na rozšírenie a obohatenie, aby sa učenie ďalej zlepšilo.
  tutorial_kodflash_longdescription: Blesk! Tlieskať! Táto praktický lekcia divokého
    počasia učí podmienené vyhlásenia s bleskom a hromom. Študenti sa dozvedia, prečo
    hrom vždy nasleduje blesk, a preskúmajú logické tvrdenie „ak je blesk, potom bude
    nasledovať hrom“. Spočítajte sekundy medzi týmito dvoma, aby ste zistili, ako
    ďaleko je búrka!
  tutorial_kodchoose_longdescription: Vyberte si vlastné dobrodružstvo! Prostredníctvom
    série „If výrokov“ študenti zmenia dej a koniec príbehu, ktorý píšu. Rovnako ako
    sa cesta programu mení na základe podmienok, môže sa zmeniť aj cesta, ktorou postava
    prechádza príbehom. Buďte kreatívni a veďte Kodable FuzzFamily na viacerých dobrodružstvách
    v rámci jedného príbehu, ktorý môže mať rôzne závery.
  tutorial_kodpizzapre_longdescription: V trojdielnej jednotke študenti spoja matematiku
    a programovanie a vyvinú riešenia pre mobilnú aplikáciu objednávania reštaurácie.
    Reštaurácia Dominic's Pizza vytvára algoritmus pre svoju novú aplikáciu a je na
    študentoch, aby pomohli vypočítať náklady na pizzu. Na konci jednotky študenti
    pripravia a doručia svoju „pizzu“ po výpočte nákladov na objednávku.
  tutorial_kodpizza_longdescription: V trojdielnej jednotke študenti spoja matematiku
    a programovanie a vyvinú riešenia pre mobilnú aplikáciu objednávania reštaurácie.
    Reštaurácia Dominic's Pizza vytvára algoritmus pre svoju novú aplikáciu a je na
    študentoch, aby pomohli vypočítať náklady na pizzu. Na konci jednotky študenti
    pripravia a doručia svoju „pizzu“ po výpočte nákladov na objednávku.
  tutorial_kodwomen_longdescription: Táto trojdielna jednotka skúma rodovú nerovnosť
    a zapája študentov do aktivít a diskusií o rôznych skúsenostiach a perspektívach.
    Zdôrazňujúc vplyvné ženy v histórii techniky, študenti sa dozvedia o minulých
    priekopníkoch a vytvárajú si vlastné názory na rovnosť v technologickej oblasti.
    Na konci jednotky študenti písomne vyjadria svoje názory, aby zmenili svoju školskú
    komunitu.
  tutorial_tfunplug_longdescription: Prevedieme vás procesom fixácie mozgu robota
    krok za krokom! Cestou budete riešiť hádanky založené na slávnom „Booleovskom
    probléme spokojnosti“ a do hodiny budete booleovským majstrom a budete rozumieť
    pokročilým programovacím konceptom! Nie sú potrebné žiadne počítače - všetko,
    čo potrebujete, si môžete vytlačiť z nášho dodaného PDF.
  tutorial_lbvariables_longdescription: Zábava nie je premenná! Krátke aktivity a
    zábavné videá poskytujú prehľad základných konceptov kódovania, s ktorými sa študenti
    v aplikácii stretnú. Lekcia premenných učí študentov vytvárať premenné na pridávanie
    odpočítavaní, postáv a ďalších hráčov do hier.
  tutorial_lbfunctions_longdescription: Krátke aktivity a zábavné videá poskytujú
    prehľad základných konceptov kódovania, s ktorými sa študenti v aplikácii stretnú.
    Lekcia funkcií učí študentov vytvárať si vlastné jedinečné bloky kódu na vylepšenie
    ich hry.
  tutorial_lblogic_longdescription: Logicky vzdorujúce zábavné aktivity a videá poskytujú
    prehľad základných konceptov kódovania, s ktorými sa študenti v aplikácii stretnú.
    Lekcia logiky učí študentov používať podmienené vyhlásenia na programovanie pravidiel
    a možností do svojich hier.
  tutorial_lbworld_longdescription: Kód pre dobro! Študenti navrhnú hru, ktorá ľuďom
    v ich komunite uľahčí život. Na konci každá skupina predstaví svoje prototypy
    na „Change the World Arcade“, ktorá bude otvorená členom komunity.
  tutorial_lbloops_longdescription: Slučky sú tajnou zbraňou každej hry ninja. Krátke
    aktivity a zábavné videá poskytujú prehľad základných konceptov kódovania, s ktorými
    sa študenti v aplikácii stretnú. Lekcia slučiek učí študentov, ako používať slučky
    na vytváranie animácií.
  tutorial_lbtug_longdescription: Prineste úplne nový význam pojmu „tlačidlový masér“.
    Študenti vytvoria a remixujú hru Tug of War, aby preskúmali, ako sa funkcie používajú
    na štruktúrovanie kódu.
  tutorial_lbpotato_longdescription: Študenti použijú slučky, podmienenú logiku a
    premenné na vytvorenie nového spinu v hre Hot Potato. Táto lekcia poskytuje výber
    medzi začiatočníkom alebo stredne pokročilým skúmaním porozumenia kódu vynálezu.
  tutorial_lbguitar_longdescription: Študenti budú spolupracovať na navrhovaní hudobného
    nástroja, ktorý uľahčí komukoľvek, dokonca aj tým, ktorí nevedia čítať hudbu,
    hrať jednoduché piesne.
  tutorial_lbio_longdescription: Krátke aktivity a zábavné videá poskytujú prehľad
    základných konceptov kódovania, s ktorými sa študenti v aplikácii stretnú. Lekcia
    vstupov a výstupov učí študentov ovládať obraz, zvuk a pohyb.
  tutorial_wonpuppy_longdescription: Použite aplikáciu Wonder Workshop Blockly a robota
    Dash na riešenie 3 problémov s kódovaním! V tejto sérii výziev trénujete šteňa
    Dash, aby vykonával triky. Táto séria je časťou 3 aktivít Hour of Code Dash a
    Dot Challenge Card. Odporúča sa pre študentov, ktorí majú skúsenosti s kódovaním
    funkcií.
  tutorial_woncue_longdescription: Pomocou aplikácie Wonder Workshop môžete naprogramovať
    svojho robota CUE rôznymi spôsobmi. Výzvy a ukážky v aplikácii vám ukážu, ako
    programovať pomocou blokov, JavaScriptu alebo stavových strojov. Ako kódujete,
    spoznáte tiež 4 rôzne osobnosti robota!
  tutorial_wonzoo_longdescription: Použite aplikáciu Wonder Workshop Blockly a Dot
    robota na riešenie 3 problémov s kódovaním! V tejto sérii výziev pomôžete Dot
    hrať sa so zvieratami v detskej zoo. Táto séria je časťou 2 aktivít Hour of Code
    Dash a Dot Challenge Card.
  tutorial_wontrip_longdescription: Použite aplikáciu Wonder Workshop Blockly a robota
    Dash na riešenie 3 problémov s kódovaním! V tejto sérii výziev pomôžete Dash pripraviť
    sa na výlet. Táto séria je súčasťou 4 aktivít Hour of Code Dash a Dot Challenge
    Card. Odporúča sa pre študentov, ktorí majú skúsenosti s kódovaním s spracovávačmi
    udalostí a podmienkami.
  tutorial_woncollect_longdescription: Použite aplikáciu Wonder Workshop Blockly a
    robota Dash na riešenie 3 problémov s kódovaním! V tejto sérii výziev pomôžete
    Dash zbierať rôzne predmety, ako sú mušle a cukríky. Nezabudnite urobiť priestor
    na podlahe, aby sa váš robot mohol pohybovať. Táto séria je časťou 1 aktivít Hour
    of Code Dash a Dot Challenge Card.
  tutorial_wonsecret_longdescription: Použite aplikáciu Wonder Workshop Cue s robotom
    Cue na vytvorenie systému tajných správ. Táto aktivita sa odporúča študentom,
    ktorí majú skúsenosti s kódovaním v JavaScripte.
  tutorial_hsscience_longdescription: Predstavte si, že by vaši študenti mohli ľahko
    vytvoriť svoje vlastné počítačové modely prírodných javov! Tento hodinový plán
    lekcií používa vodný cyklus ako príklad na zostavenie interaktívneho počítačového
    modelu pomocou detského programovacieho nástroja založeného na iPADe s názvom
    Hopscotch. Môžete ho prispôsobiť tak, aby simuloval akýkoľvek študovaný dynamický
    systém. Nevyžadujú sa žiadne predchádzajúce skúsenosti!
  tutorial_popculture_longdescription: Táto aktivita poskytuje začiatočníkom prístupný
    úvod do údajov, vizualizácie a analýzy údajov z davu pomocou interaktívnych nástrojov.
    Cieľom je preukázať, že ktokoľvek môže prispieť k projektom dátovej vedy a že
    informatika môže byť prepojená so širokou škálou tém (dokonca aj s trendmi v populárnej
    kultúre), vďaka čomu je relevantná pre rôznych ľudí. V tejto aktivite si študenti
    precvičujú kladenie vlastných otázok o populárnej kultúre a hľadanie odpovedí
    na tieto otázky pomocou výpočtových nástrojov.
  tutorial_legorobust_longdescription: Skúmanie toho, aké vlastnosti budovy by pomohli
    urobiť ju odolnou voči zemetraseniu pomocou simulátora zemetrasenia vyrobeného
    z tehál LEGO. Študenti budú skúmať pôvod a povahu zemetrasení. Vytvorte a naprogramujte
    zariadenie, ktoré vám umožní testovať návrhy budov. Zdokumentujte dôkazy a prezentujte
    svoje zistenia o tom, ktoré konštrukcie sú najlepšie na odolanie zemetraseniam.
  tutorial_legoplants_longdescription: Modelujte vzťah medzi opeľovačom a kvetom počas
    reprodukčnej fázy pomocou LEGO reprezentácie. Študenti preskúmajú, ako rôzne organizmy
    zohrávajú aktívnu úlohu v reprodukcii rastlín. Vytvorte a naprogramujte model
    včely a kvetu, ktorý napodobňuje vzťah medzi opeľovačom a rastlinou. Prezentujte
    a zdokumentujte rôzne modely rastlín a ich opeľovačov, ktoré ste vytvorili.
  tutorial_legopark_longdescription: Navrhnite autá, ktoré sa dokážu bezpečne zaparkovať
    bez zásahu vodiča. Študenti pochopia, že algoritmy sú schopné vykonať sériu pokynov
    v poradí. Preskúmajte koncept výstupov porovnaním rôznych spôsobov, akými sa môže
    robot s kolesami pohybovať.
  tutorial_legodetect_longdescription: Navrhnite spôsoby, ako zabrániť nehodám medzi
    vozidlami a objektmi na ceste.
  tutorial_legolight_longdescription: Dizajnové prvky vozidla, ktoré zlepšia bezpečnosť
    jazdy v noci. Študenti preskúmajú koncept vstupov a spôsob ich ovládania.
  tutorial_alexa_longdescription: Alexa je hlasová služba, ktorá poháňa Amazon Echo.
    Alexa poskytuje funkcie nazývané „zručnosti“, ktoré umožňujú zákazníkom komunikovať
    so zariadeniami pomocou hlasu. V tomto návode vytvoríte webovú službu na spracovanie
    upozornení od Alexa. Pre toto laboratórium vytvoríte fakty jedinečné pre vašu
    školu. Na konci tohto laboratória budete môcť vytvoriť zručnosť Alexa Fact na
    portáli Amazon Developer Portal, vytvoriť a nakonfigurovať model interakcie pre
    zručnosť Alexa a otestovať zručnosti pomocou vývojárskych nástrojov a voliteľne
    zariadenia alebo simulátora Alexa.
  tutorial_grokpetmicro_longdescription: Táto aktivita je navrhnutá tak, aby vám predstavila
    vstavané programovanie a bola špeciálne navrhnutá pre Hodinu kódu. Pomocou programovacieho
    jazyka MicroPython vytvorte domáceho maznáčika, s ktorým môžete kŕmiť a hrať sa
    s ním. Nemáte BBC micro:bit? Žiadny problém! Tento kurz obsahuje kompletný simulátor
    micro:bit, takže budete môcť robiť všetko, čo by ste urobili na skutočnom micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder sa odohráva v pútavom 3D
    prostredí, v ktorom študenti pomáhajú nášmu pirátskemu kapitánovi dosiahnuť jeho
    poklad ťahaním vizuálnych blokov na písanie kódu. Študenti stúpajú, bojujú, zbierajú
    a prechádzajú sa výzvami zvyšujúcej sa zložitosti, pričom sa učia vytvárať efektívny
    kód so slučkami a písať inteligentné správanie s podmienkami. Táto aktvícia je
    zameraná na deti vo veku 7+ a prvotriednych kodérov. Okrem toho bude môcť každý,
    kto má smartfón a mobilnú náhlavnú súpravu VR, preskúmať svoje vyriešené úlohy
    vo VR.
  tutorial_cadj_longdescription: Pripojte sa k Codymu a Ave, keď sa dozvedia o Data
    Reprezentácii pomocou zábavného a interaktívneho DJ zariadenia. Objavte, ako môže
    byť vaše meno reprezentované pomocou čísel, obrázkov a zvuku pri vytváraní vlastnej
    farebnej hudobnej melódie!
  tutorial_cacrazy_longdescription: Pripojte sa k Alexovi a Lonnie, keď sa dozvedia
    o kódovaní vytváraním zábavných a interaktívnych obrázkov. Získajte informácie
    o sekvenciách, slučkách, udalostiach a akciách pri vytváraní bláznivých tvorov
    v tomto vzrušujúcom dobrodružstve!
  tutorial_cajump_longdescription: Pripojte sa k Charliemu a Tilleyovi, keď navrhujú
    plošinovku so športovou tematikou k narodeninám Lucy.
  tutorial_carest_longdescription: Pridajte sa k Rossovej v reštaurácii Food Avengers.
    Využite svoje schopnosti výpočtového myslenia, aby ste Rossovi pomohli vyriešiť
    problémy a podávali večeru 8 nadšeným deťom.
  tutorial_accai_longdescription: Robot je poslaný na neznámu planétu, aby zistil,
    či by ľudstvo mohlo založiť nové osídlenie. Skúma planétu, aby našiel úkryt a
    objavuje a interaguje s miestnym obyvateľstvom. Ako hráč zažijete rôzne techniky
    umelej inteligencie, ktoré robota naučia rozpoznávať zvieratá a rastliny, porozumieť
    novému jazyku, dialóg s obyvateľmi atď.
  tutorial_vceclipse_longdescription: Rok 2017 nám dal jeden z najpozoruhodnejších
    prírodných javov nášho života a teraz budeme simulovať zatmenie Slnka pomocou
    JavaScriptu! Pri pohľade na zatmenie ako na systém pohyblivých častí môžeme problém
    rozložiť na kúsky s veľkosťou uhryznutia pomocou objektov s metódami, slučkami
    a podmienkami, aby sme vytvorili interaktívnu aplikáciu, ktorá modeluje naše pozorovania.
  tutorial_pmzero_longdescription: Za hodinu vytvoríte jednoduchú verziu hry Pac-Man.
    Postavy nakreslíte v 2D a zmeníte ich na 3D. Vytvoríte si vlastné bludisko. Potom
    hru naprogramujete pomocou AgentCubes. Iba s 11 pravidlami IF/Then vytvoríte sofistikovanú
    AI. Dokonca aj s dvoma inteligentnými duchmi budete mať plné ruky práce, aby ste
    vyhrali hru.
  tutorial_hsela_longdescription: Študenti si precvičia identifikáciu naratívnych
    prvkov a zároveň oživia svoj obľúbený príbeh, báseň alebo historickú udalosť.
    Naučiť sa kódovať dáva študentom iný formát a médiá na vyjadrenie svojej kreativity
    a komunikáciu s ostatnými. Ukážte im, ako naprogramovať svoje vlastné interaktívne
    príbehy, a počkajte na úsmevy. 1-hodinový plán lekcie, nie sú potrebné žiadne
    predchádzajúce skúsenosti s kódovaním.
  tutorial_ticklear_longdescription: Naučíte sa základný koncept AR (Augmented Reality),
    jeho súčasné aplikácie a možnosti v budúcnosti a základné koncepty programovania
    pomocou pohybových blokov a blokov udalostí v prostredí AR/3D.
  tutorial_bcrobot_longdescription: Pomocou BlocksCAD, bezplatného online softvéru
    určeného na výučbu kódovania študentov a počítačom podporovaného dizajnu, študenti
    navrhnú 3D robota. Pomocou tvarov, prekladania a otáčania blokov budú študenti
    vystavení výpočtovému mysleniu, aby vytvorili niečo, čo môžu 3D tlačiť!
  tutorial_bcsnow_longdescription: Pomocou BlocksCAD, bezplatného online softvéru
    určeného na výučbu kódovania študentov a počítačom podporovaného dizajnu, študenti
    navrhnú 3D snehovú vločku. Pomocou tvarov, prekladania, otáčania a slučkových
    blokov budú študenti vystavení výpočtovému mysleniu, aby vytvorili niečo, čo môžu
    3D tlačiť!
  tutorial_ifly_longdescription: Táto lekčná aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, poskytuje príležitosti na preskúmanie fyzických systémov prostredníctvom
    robotiky. Pomocou vizuálneho programovacieho prostredia drag-and-drop a dronov
    sa žiaci učia, že fyzické systémy je možné programovať a riadiť pomocou algoritmov
    a kódu. Zahŕňa podrobný plán aktivít, pridružené zdroje učiteľov a žiakov a nápady
    na rozšírenie a obohatenie, aby sa učenie ďalej zlepšilo.
  tutorial_idowedo_longdescription: Táto lekčná aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, poskytuje príležitosti na preskúmanie fyzického programovania (robotiky).
    Deti navrhujú a stavajú modely pomocou stavebných tehál a oživujú ich pomocou
    kódu! Pomocou vizuálneho programovacieho prostredia drag-and-drop a častí LEGO™
    WeDo (motor a rozbočovač a voliteľné senzory) sa žiaci učia, že fyzické systémy
    je možné programovať a ovládať pomocou algoritmov a kódu. Zahŕňa podrobný plán
    aktivít, pridružené zdroje učiteľov a žiakov a nápady na rozšírenie a obohatenie,
    aby sa učenie ďalej zlepšilo.
  tutorial_diggindwarf_longdescription: Trpaslíci potrebujú vašu pomoc pri navigácii,
    kopaní a zbieraní drahokamov! Naučte sa používať JavaScript na prevedenie trpaslíka
    bludiskami a hádankami.
  tutorial_spheroit_longdescription: Naučte sa svoj prvý stav „ak/potom, inak“ vytvorením
    zábavnej hry, v ktorej budete hádzať Sphero a hádať zvuky zvierat. Je to skvelá
    aktivita po dokončení blokov 1 a môže byť použitá pre „Hodinu kódu“.
  tutorial_gameofcodes_longdescription: Zostavte úžasnú hru Dragon na obranu steny
    a potom ju exportujte ako samostatnú aplikáciu (pre iOS, Android, PC a Mac).
  tutorial_blocklygames_longdescription: Táto séria vzdelávacích hier vytvorených
    v rozhraní Blockly pomáha žiakom učiť sa programovanie. Hry sú navrhnuté pre žiakov,
    ktorí zatiaľ s programovaním nemajú žiadne skúsenosti, no chcú sa ho učiť rýchlejším
    tempom. Po prejdení týchto hier budú hráči pripravení začať používať klasické
    textové programovacie jazyky.
  tutorial_spherohello_longdescription: Podmanili ste si Blocks a potrebujete novú
    výzvu? Vezmite logiku, ktorú ste sa naučili pri programovaní založenom na blokoch,
    a začnite sa učiť programovať iba pomocou textu. V tejto prvej textovej aktivite
    sa naučte základy textového plátna, slučiek a niekoľko tipov, ako začať s prvými
    riadkami kódu JavaScript.
  tutorial_spheroarcade_longdescription: Na tomto ihrisku v arkádovom štýle môžete
    znovu vytvoriť klasické hry s robotom Sphero SPRK+ a zároveň sa naučiť základy
    herného dizajnu. Vytvoríte si vlastné robotické stvárnenie niektorých slávnych
    hier ako Pong, Bop It a Pac-Man. Každá hra používa Sphero iným spôsobom, napríklad
    rolovaním po podlahe, detekciou gest alebo používaním Sphero ako joysticku.
  tutorial_bcpy1_longdescription: 'Táto lekcia Hodiny kódu vás naučí niektoré základné
    pojmy kódovania v Pythone, založené na 3D hre CodeCraft od BuzzCoder.com. CodeCraft
    je nová hra, ktorá sa naučí programovať vytváraním čohokoľvek, čo si predstavujete
    vo virtuálnom 3D svete. Môžete začať budovaním jednoduchých blokov, stĺpov a stien,
    potom veľkých budov, mostov a dokonca aj stromov. Keď ste pripravení ponoriť sa
    do pokročilejších úrovní, budete môcť stavať zložitejšie štruktúry: pestovanie
    kvetov, blikajúce hviezdy a dokonca aj neviditeľné drony, ktoré sa budú pohybovať
    a stavať alebo ničiť veci na váš príkaz. Pri hraní tejto hry sa budete baviť naučiť
    sa kódovať!'
  tutorial_bcpy2_longdescription: 'Táto lekcia Hodiny kódu je nadväzujúcim kurzom
    na World of Python. Dozviete sa pokročilejšie koncepty kódovania v Pythone založené
    na 3D hre CodeCraft od BuzzCoder.com. CodeCraft je nová hra, ktorá sa naučí programovať
    vytváraním čohokoľvek, čo si predstavujete vo virtuálnom 3D svete. Môžete začať

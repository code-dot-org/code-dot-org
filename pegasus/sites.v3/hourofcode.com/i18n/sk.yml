    Volkswagen.
  accessibility_hero_heading: Zjednodušenie prístupu na Code.org
  accessibility_hero_desc: Snažíme sa odstraňovať prekážky, ktoré žiakom a pedagógom
    so zdravotným postihnutím bránia v začlenení a plnohodnotnej účasti na výučbe.
    Chceme zabezpečiť, aby mal KAŽDÝ žiak prístup k informatike.
  accessibility_efforts_title: Naše ciele na rok 2023
  accessibility_efforts_desc: 'Keďže sa chceme stať úplne bezbariérovou platformou,
    realizujeme komplexný akčný plán, ktorý zahŕňa:'
  accessibility_efforts_card_title_1: Interné školenie o bezbariérovosti
  accessibility_efforts_card_desc_1: Naše produktové a technické tímy do decembra
    2023 absolvujú komplexné školenie o bezbairérovosti.
  accessibility_efforts_card_title_2: Analýza dobrovoľnej bezbariérovosti produktu
  accessibility_efforts_card_desc_2: Vyplnili sme [Šablónu dobrovoľnej bezbariérovosti
    produktu](%{voluntary_url}), aby sme získali základné údaje a mohli každoročne
    merať naše pokroky. Výsledky budú k dispozícii na tejto stránke najneskôr v septembri
    2023.
  accessibility_efforts_card_title_3: Nástroje, ktoré podporujú bezbariérový dizajn
  accessibility_efforts_card_desc_3: 'Členovia tímu budú mať prístup k nástrojom,
    ktoré zabezpečia, aby sme všetky nové funkcie navrhovali a vytvárali s ohľadom
    na bezbariérovosť. '
  accessibility_efforts_card_title_4: Bezbariérové učebné plány
  accessibility_efforts_card_desc_4: Prvé tematické celky v kurzoch Princípy informatiky
    a Objavujeme informatiku budú najneskôr v decembri 2023 dosahovať bezbariérovosť
    [na úrovni AA podľa noriem WCAG](%{wcag_url}).
  accessibility_explore_title: Prehliadnite si zroje Code.org zamerané na bezbariérovosť
  accessibility_explore_text: Naša stránka so zdrojmi zameranými na bezbariérovosť
    obsahuje komplexnú dokumentáciu a návody k našim funkciám a nástrojom vrátane
    bezbariérových lekcií Hour of Code, imerzných čítačiek, navigácie pomocou klávesnice
    a možností prispôsobenia.
  accessibility_explore_button: Zobraziť stránku zameranú na zjednodušenie prístupu
  accessibility_help_us_title: Pomôžte nám zlepšiť sa
  accessibility_help_us_text: V Code.org sme flexibilní a reagujeme na spätnú väzbu.
    Ak máte odporúčania, ktoré by nám pomohli zlepšiť prístupnosť našich nástrojov
    a zdrojov, ozvite sa nám. Ďakujeme, že nám pomáhate sprístupňovať informatiku
    všetkým študentom!
  accessibility_help_us_button: Dajte nám vedieť, ako sa môžeme zlepšiť
  accessibility_commit_title: Záväzok Code.org o bezbariérovosti
  accessibility_commit_text_1: V Code.org sme presvedčení, že informatika je dôležitým
    základom pre všetkých žiakov, a preto sme sa zaviazali, že budeme na našej platforme
    a v našich učebných osnovách zabezpečovať rovnocenný prístup aj príležitosti.
  accessibility_commit_text_2: Uplatňujeme holistický prístup, aby sme podporili vzdelávacie
    potreby všetkých žiakov, a snažíme sa odstraňovať rozdiely v dostupnosti informatického
    vzdelávania pre žiakov so zdravotným postihnutím.
  accessibility_commit_text_3: Začíname v malom, ale svoje pokrok budeme merať a priebežne
    sa bzdeme zlepšovať, až kým nebudeme schopní riešiť aj tie najzložitejšie výzvy
    v oblasti bezbariérovosti.
  accessibility_commit_text_4: V Code.org sa snažíme neustále zlepšovať prístupnosť
    našich nástrojov a sme radi, že môžeme urobiť tento dôležitý krok a zabezpečovať
    rovnocenný prístup aj príležitosti pre všetkých žiakov aj pedagógov.
  accessibility_partner_title: Naši partneri a odporúčania
  accessibility_partner_desc: Žiakom a učiteľom, ktorí hľadajú prístupnejší obsah
    z oblasti informatiky, odporúčame nasledujúce zdroje.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Zdroje, ktoré pomáhajú učiteľom prinášať na stredné školy
    dostupnejšiu informatiku a žiakom stredných škôl so zdravotným postihnutím zase
    zjednodušujú nadväzovanie kontaktov s mentormi v oblasti technológií.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Blokové programovacie prostredie pre iPad, ktoré učí
    základné programovacie koncepty pomocou robota, ktorý sa volá Dash. Prostredie
    je bezbariérové vďaka funkciám VoiceOver, Switch Control a Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Fyzická pomôcka/nástroj na programovanie pre žiakov so
    zrakovým postihnutím.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Organizácia, ktorá koordinuje projekty a programy s rôznymi
    organizáciami v Spojených štátoch.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Podporuje vzdelávanie v oblasti informatiky a technológií
    s cieľom posilniť postavenie nepočujúcich alebo sluchovo postihnutých žiakov.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Učebný program, ktorý spoločnosť Apple vytvorila pre
    Swift Playgrounds. Poskytuje VoiceOver (upravený TTS systém) a prispôsobené učebné
    osnovy pre žiakov, ktorý potrebujú zjednodušený prístup.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Poskytovateľ učebných materiálov s rôznymi možnosťami
    zjednodušenia prístupu vrátane titulkov, prepisov a možnosti zmierniť pohyb animácie
    alebo skryť obsah založený na vizuálnych prvkoch. Nájdete tu niekoľko učebných
    plánov Code.org, ako aj ďalšie učebné plány z oblasti výpočtovej techniky.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Vzdelávací produkt, ktorý učí elektroniku pomocou elektronických
    súčasté, ktoré sa zapájajú jednoduchým zacvaknutím bez spájkovania. Je k dispozícii
    aj balíček na zjednodušenie prístupu pre žiakov so zrakovým postihnutím.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Programovateľná interaktívna robotická lopta a vzdelávacia
    súprava na vyučovanie vedecko-technických predmetov pre žiakov s mentálnym postihnutím.
    Je potrebné spárovať s príslušnou aplikáciou.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Upravené učebné osnovy AP Princípy informatiky od Code.org
    s použitím jazyka Quorum, ktorý bol pôvodne navrhnutý na zabezpečenie prístupnosti
    pre nevidiacich alebo zrakovo postihnutých žiakov.
  engineering_hero_heading: Pripojte sa k nášmu inžinierskému tímu!
  engineering_hero_desc: Ako pokračujeme v rozširovaní nášho inžinierskeho tímu, chceli
    sme sa podeliť o viac informácií o našej inžinierskej organizácii na Code.org
    a niektorých jedinečných aspektoch práce tu. Ak máte záujem uchádzať sa o niektorú
    z našich úloh, radi by sme vás počuli!
  engineering_team_title: Zoznámte sa s inžinierskym tímom na Code.org
  engineering_team_card_text_1: Toto je (väčšina) nás na našom osobnom stretávaní
    v lete 2023! Tento dav je rozdelený do štyroch podtímov v rámci nášho inžinierskeho
    tímu, ktoré spolupracujú na budovaní a poskytovaní platformy pre všetkých našich
    študentov a učiteľov.
  engineering_team_card_text_2: Ak máte záujem uchádzať sa o niektorú z našich úloh,
    radi by sme vás počuli! Zoznam voľných pozícií nájdete na našej stránke Kariéra.
  engineering_our_team_title: Náš inžiniersky tím
  engineering_our_team_desc: 'Inžiniersky tím na Code.org je rozdelený do štyroch
    podtímov, ktoré budujú a podporujú rôzne oblasti našej platformy:'
  engineering_our_team_sub_title_1: Študentský vzdelávací tím
  engineering_our_team_text_1: Náš študentský vzdelávací tím vlastní všetky naše aktivity
    (nazývame ich laboratóriá), ktoré naši študenti používajú každý deň. Tento tím
    pracuje prevažne na front-end technológiách (používame React a veľa vlastných
    JS) a máme skvelý pracovný vzťah s mnohými partnermi a open source projektmi.
    Napríklad používame [Google Blockly] (%{youtube_url}) pre všetky naše blokové
    programovanie. Podporujeme študentov na ich vzdelávacej ceste od materskej školy
    až po 12. ročník.
  engineering_our_team_sub_title_2: Tím skúseností učiteľov
  engineering_our_team_text_2: Náš tím pre učiteľov vytvára nástroje, ktoré priťahujú
    nových učiteľov na Code.org (nazývame tieto akvizičné produkty) a vyvíja platformu,
    ktorá umožňuje našim existujúcim učiteľom učiť naše učebné osnovy (naše učiteľské
    nástroje). Rovnako ako u našich študentských nástrojov sa spoliehame na React
    pri zostavovaní nášho front-endového rozhrania a naše komponenty na strane servera
    sú obsluhované pomocou Ruby on Rails.
  engineering_our_team_sub_title_3: Platformový tím
  engineering_our_team_text_3: Náš tím platformy vlastní kľúčové komponenty, ktoré
    slúžia potrebám našich študentských a učiteľských tímov (napríklad autentifikácia
    a užívateľský profil) a má tiež poslanie osloviť študentov, ktorých ešte nemôžeme
    osloviť. To zahŕňa budovanie integrácií, ktoré nás spájajú so školami, ktoré používajú
    rôzne systémy riadenia vzdelávania (LMS), a balenie našich učebných osnov tak,
    aby ich bolo možné použiť na vzdialených školách, ktoré nemajú prístup k spoľahlivému
    internetu.
  engineering_our_team_sub_title_4: Tím infraštruktúry
  engineering_our_team_text_4: Náš tím pre infraštruktúru poskytuje chrbticu pre platformu,
    ktorá podporuje našich študentov a učiteľov. To zahŕňa našu hostingovú infraštruktúru
    a súvisiace služby (používame AWS), správu údajov, bezpečnostné programy, vývojárske
    a nasadené služby a mnoho ďalšieho. Tento tím tiež vlastní naše škálovacie a zabezpečovacie
    systémy, ktoré sú kritické počas Hodiny kódu, kde pozývame každého študenta na
    svete, aby s nami dokončil hodinu kódovania.
  engineering_faq_question_1: Čo robí Code.org?
  engineering_faq_answer_1_a: Code.org je vzdelávacia inovačná nezisková organizácia
    zameraná na víziu, že každý študent v každej škole má možnosť učiť sa informatiku
    ako súčasť svojho základného vzdelania K-12.
  engineering_faq_answer_1_b: Rozširujeme prístup k informatike na školách so zameraním
    na zvýšenie účasti mladých žien a študentov z iných nedostatočne zastúpených skupín.
    Code.org, popredný poskytovateľ učebných osnov počítačových vied K-12 v najväčších
    školských obvodoch v Spojených štátoch, organizuje aj každoročnú kampaň Hodina
    kódu, do ktorej sa zapojilo viac ako 15% všetkých študentov na svete.
  engineering_faq_answer_1_c: Code.org je podporovaný veľkorysými darcami vrátane
    spoločností Microsoft, Amazon, Google a mnohých ďalších.
  engineering_faq_question_2: Aké sú skúsenosti a nástroje vývojára Code.org?
  engineering_faq_answer_2: Naše skúsenosti s vývojármi sa môžu líšiť od toho, čo
    ste videli vo svojich minulých rolách. V úzkej spolupráci s naším produktovým
    tímom dodávame do výroby každý pracovný deň a máme rôzne kadencie - niekedy píšete
    kód, ktorý bude uvedený do prevádzky v ten deň; inokedy ste na dlhodobejších projektoch
    - a hoci sledujeme 2-týždenné šprinty, robíme to ľahkým spôsobom. Indexujeme smerovanie
    k tomu, aby sa správne veci robili správnym spôsobom vs. puristický pohľad na
    akúkoľvek konkrétnu metodológiu. [Celý náš kód] (%{code_url}) je open source a
    na sledovanie všetkých našich pracovných položiek používame požiadavky na vytiahnutie
    JIRA a GitHub. Veľmi nám záleží aj na kvalite a testovaní a máme šťastie, že máme
    neuveriteľnú podporu od [SauceLabs](%{saucelabs_url}), ktorí nám pomáhajú spustiť
    našu sadu testov používateľského rozhrania na rôznych študentských zariadeniach
    (napr. iPadoch) v ich farme cloudových zariadení.
  engineering_faq_question_3: Čo je to rotácia inžiniera v pohotovej hovore na Code.org?
  engineering_faq_answer_3: Náš 30+ inžiniersky tím zdieľa zodpovednosť za pohotovú
    pohotovú službu. Každý inžinier pokrýva 24-hodinovú zmenu a používa naše eskalačné
    cesty a príručky, aby reagoval na výpadky stránok alebo iné problémy so živými
    stránkami. Sme hrdí na spoľahlivosť našich stránok - v priemere je každý inžinier
    prebudený iba raz ročne kvôli problémom, ktoré sa zvyčajne rýchlo vyriešia. Namiesto
    toho „Developer of the Day“ zvyčajne trávi časť svojho pracovného dňa riadením
    nasadenia výroby a triedením menej naliehavých problémov.
  engineering_faq_question_4: Ste organizácia WFH priateľská k diaľkovým/WFH?
  engineering_faq_answer_4_a: 'V roku 2019, krátko pred pandémiou sme v Code.org začali
    pracovať nadiaľku. Dnes máme vývojárov v každej časovej zóne v USA a podľa toho
    upravujeme aj pracovnú dobu. Väčšina našich stretnutí sa koná medzi 10:00 a 15:00
    Pacifickej časovej zóny. '
  engineering_faq_answer_4_b: Uznávame tiež hodnotu osobného času a každý štvrťrok
    sa stretávame osobne, zvyčajne v Seattli. Dve z týchto podujatí (nazývame ich
    Kick-off week a „Codechella“) spájajú všetkých v organizácii v januári a júni
    - a inžinierske a produktové tímy sa stretávajú osobitne v apríli a októbri.
  engineering_faq_answer_4_c: Pevne veríme, že trávime čas s našimi študentmi a učiteľmi,
    takže mnohé z týchto osobných podujatí zahŕňajú výlety do škôl a tried, aby sme
    získali spätnú väzbu alebo otestovali naše produkty
  engineering_faq_question_5: Čo robí inžiniersky tím na Code.org jedinečným?
  engineering_faq_answer_5_a: 'Okrem riešenia náročných technických problémov máme
    niekoľko vecí, vďaka ktorým sa náš inžiniersky orgán líši od ostatných, v ktorých
    ste mohli pracovať:'
  engineering_faq_answer_5_b_1: Všetci zdieľame našu vášeň pre naše poslanie.
  engineering_faq_answer_5_b_2: Každý z nás je tu, aby podporil misiu rozšíriť prístup
    k informatike pre každého študenta na celom svete. Všetci máme svoj jedinečný
    príbeh a perspektívu o tom, čo nás vedie k tejto misii.
  engineering_faq_answer_5_c_1: Hlboko sa o seba staráme.
  engineering_faq_answer_5_c_2: Keď inžinieri zápasia s problémom, vstúpime do toho
    a pomôžeme. Jedným z našich princípov je, že sme ťažkí na problémy, ale láskaví
    k sebe navzájom. Inžinierov pravidelne propagujeme, ale nepredpisujeme príliš
    navrhnuté riešenia len na podporu niekoho propagačnej cesty. Namiesto toho investujeme
    do našich inžinierov s veľkorysým rozpočtom na profesionálny rozvoj a prístupom
    k ďalším vzdelávacím príležitostiam.
  engineering_faq_answer_5_d_1: Tvrdo pracujeme, ale stanovujeme jasné hranice.
  engineering_faq_answer_5_d_2: Aj keď podporujeme študentov na celom svete, nesieme
    zodpovednosť za jasné hranice medzi pracovným a domácim životom. V stredu si užívame
    nestretnutia, pričom si vezmeme náš PTO (celkom 5 týždňov, čo zahŕňa celoorganizačnú
    2-týždňovú zatvorenie kancelárie na konci roka alias Zimná prestávka), pol pracovného
    dňa v piatok počas leta alias Letné piatky a ďalšie veľkorysé výhody.
  careers_hero_title: Kariéra
  careers_hero_description: Code.org je nezisková organizácia, ktorá sa venuje rozširovaniu
    prístupu k informatike na školách. Zameriavame sa najmä na zvýšenie účasti mladých
    žien a nedostatočne zastúpených študentov.
  careers_hero_description_under: Pomôžte nám zmeniť svet, jeden študent naraz!
  careers_vision_title: Naša vízia
  careers_vision_decsription: Našou víziou je, že každý študent v každej škole by
    mal mať možnosť učiť sa informatiku ako súčasť svojho základného vzdelania K-12.
  careers_vision_description_under: Pripojte sa k nášmu tímu a pomôžte premeniť túto
    víziu na skutočnosť!
  careers_values_title: Naše základné hodnoty
  careers_values_first_column_text_1: Veríme, že informatika je základom pre všetkých
    študentov
  careers_values_first_column_text_2: Zaviazali sme sa k spravodlivosti, prístupu
    a príležitostiam
  careers_values_first_column_text_3: Veríme v silu spoločnej vzdelávacej komunity
  careers_values_second_column_text_1: Sme agilní a reagujeme na spätnú väzbu
  careers_values_second_column_text_2: Konáme bezúhonne a transparentne
  careers_values_second_column_text_3: Veríme, že široký vplyv si vyžaduje veľké myslenie
    a holistické konanie
  careers_approach_section_title: Náš zjednocujúci prístup
  careers_approach_section_description: Globálna úloha Code.org v hnutí počítačových
    vied K-12 je možná len preto, že používame zjednocujúci prístup medzi rôznymi
    a často rozdelenými zainteresovanými stranami. V čase rastúcej polarizácie spája
    myšlienka zvyšovania príležitostí pre študentov ľudí z celého politického spektra.
    Členovia tímu Code.org, študenti, učitelia a priaznivci majú rôzne a odlišné názory
    a všetci sú vítaní v našej misii.
  careers_aproach_section_description_link: Prečítajte si viac o prístupe Code.org
    k jednote.
  careers_approach_section_button: Preskúmajte otvorené role
  careers_principle_section_title: Naše kultúrne princípy
  careers_principle_title_1: Naši študenti a učitelia sú našou severnou hviezdou
  careers_principle_description_1: Naše dary, čas a energiu využívame na to, aby sme
    informatiku priniesli tým, ktorí to najviac potrebujú. To je to, čo nás spája.
    Toto je náš najdôležitejší princíp.
  careers_principle_title_2: Sme ťažkí na problémy a láskaví k sebe
  careers_principle_description_2: Zostávame zameraní na výzvu priniesť informatiku
    študentom a učiteľom na celom svete. Uvedomujeme si, že každý z nás prináša to
    najlepšie zo svojich zámerov podporiť naše poslanie a dať milosť, keď robíme chyby.
  careers_principle_title_3: Hľadajte riešenia, nie konsenzus
  careers_principle_description_3: Vlastníme rozhodnutia, či už robíme malé kroky
    alebo veľké skoky smerom k výsledkom, ktoré hľadáme. Majitelia žiadajú a počúvajú,
    ale nie sú paralyzovaní spätnou väzbou. Prijímame a podporujeme rozhodnutia vlastníkov,
    aj keď s tým nesúhlasíme.
  careers_principle_title_4: Prijať mentalitu zakladateľa
  careers_principle_description_4: Sme posadnutí výsledkami a zameriavame svoje kroky
    na ich riadenie. Ponoríme sa do detailov a tvrdo pracujeme. Sme úprimní, nakláňame
    sa k obratnosti a neustále hodnotíme, či sme na dobrej ceste; nebojíme sa otočiť.
    Zmena sveta si to vyžaduje.
  careers_principle_title_5: Šampión inovácií
  careers_principle_description_5: Myslíme vo veľkom, riskujeme a nebojíme sa zlyhať.
    Ak vidíme lepší spôsob, ako dosiahnuť naše ciele, robíme to a povzbudzujeme k
    tomu aj ostatných. Prírastkové riešenia nepomôžu zmeniť svet.
  careers_principle_title_6: Ukotvenie rozhodnutí vo faktoch
  careers_principle_description_6: Údaje používame na pochopenie nášho podnikania,
    dosiahnutie požadovaných výsledkov a usmernenie rozhodovania. Vyvažujeme to tým,
    že uznávame, že nebudeme mať vždy údaje, ktoré potrebujeme, aby sme mohli konať.
  careers_principle_title_7: Rastové myslenie nás poháňa
  careers_principle_description_7: Každú výzvu pristupujeme so zvedavosťou. Poskytujeme
    spätnú väzbu láskavo a úprimne; spätnú väzbu dostávame otvorene. Učíme sa z našich
    chýb a hľadáme spôsoby, ako zvýšiť dosah a vplyv našej práce.
  careers_balance_section_title: Naša rovnováha medzi pracovným a súkromným životom
  careers_balance_section_description: Záleží nám na našich zamestnancoch a venujeme
    sa podpore každého v práci aj mimo práce. Vieme, že každý má iné potreby, a preto
    ponúkame komplexný balík výhod, ktorý zabezpečí, že sa o vás (a vašu rodinu) postaráme.
  careers_balance_first_column_text_1: Zdravotné prínosy pre vás a vašu rodinu
  careers_balance_first_column_text_2: Veľkorysé platené voľno a plány dovolenky
  careers_balance_second_column_text_1: Flexibilné a podporné pracovné prostredie
  careers_balance_second_column_text_2: Možnosti rastu a profesionálneho vzdelávania
  careers_openroles_section_title: Otvorené role
  careers_openroles_section_description: Code.org sídli v Seattli, ale mnohí členovia
    nášho tímu pracujú nadiaľku. Vítame kandidátov z iných miest a budeme radi, ak
    sa prihlásia.
  careers_more_info_text: Ďalšie informácie o Code.org nájdete v našom [Často kladené
    otázky] (%{support_url}) alebo sa dozviete viac o [iných spôsoboch, ako sa zapojiť
    do našej misie] (%{help_url}).
  careers_approach_section_title2: Náš prístup k rozmanitosti
  careers_approach_section_description_1: Prijímame rôzne perspektívy, nápady a pozadia
    na Code.org. Zaviazali sme sa poskytovať rovnaké príležitosti všetkým zamestnancom
    a uchádzačom. Nediskriminujeme na základe rasy, náboženstva, farby pleti, národnostného
    pôvodu, pohlavia, sexuálnej orientácie, veku, rodinného stavu, stavu veterána
    alebo zdravotného postihnutia (duševného a fyzického) stavu.
  careers_approach_section_description_2: Zabezpečíme, aby jednotlivcom so zdravotným
    postihnutím bolo poskytnuté primerané prispôsobenie na účasť na procese žiadosti
    o zamestnanie alebo pohovore, na vykonávanie základných pracovných funkcií a na
    získanie ďalších výhod a privilégií zamestnania. Ak máte individuálne potreby
    súvisiace so zdravotným postihnutím, obráťte sa na accommodations@code.org.
  csa_ai_page_hero_title: Softvérové inžinierstvo a počítačové videnie
  csa_ai_page_hero_description: 'Tento dvojkapitolový modul CSA po AP ponúka študentom

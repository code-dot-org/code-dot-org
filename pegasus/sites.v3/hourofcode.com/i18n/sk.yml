  hoc_how_to_step_label_beyond_hoc: Za hodinou kódu
  hoc_how_to_step_beyond_hoc_subhead: Tu to nekončí!
  hoc_how_to_step_beyond_hoc_desc: Počítačová veda nemusí končiť Hodinou kódu! Zatiaľ
    čo 90% rodičov chce, aby sa ich dieťa naučilo informatiku, väčšina škôl to stále
    nevyučuje. Naučte sa, ako priniesť CS do školy vášho dieťaťa ešte dnes.
  hoc_how_to_step_01_educators_subhead: Vyberte čas a priestor udalosti, ktorý zodpovedá
    počtu študentov a zariadení, ktoré máte k dispozícii.
  hoc_how_to_step_01_educators_desc_01: Aké priestory máte k dispozícii na vykonanie
    vašej hodiny kódu? Zvážte technologické možnosti vášho priestoru a druhy zariadení,
    na ktorých očakávate, že vaši študenti budú pracovať. Študenti môžu pracovať na
    tutoriáloch na jednom zariadení, striedať sa pomocou zdieľaného zariadenia alebo
    vyskúšať návod spoločne na tabuli v triede. Existujú dokonca aj odpojené návody,
    ktoré je možné dokončiť bez vôbec žiadnych zariadení. Odpojené možnosti je možné
    vykonať kdekoľvek - dokonca aj vonku!
  hoc_how_to_step_01_educators_desc_02: Ľudia z celého sveta sa pripájajú k oslave
    Hodiny kódu počas týždňa vzdelávania CS, %{campaign_date} keď sú vydané najnovšie
    tutoriály a aktivity. Hodinu kódu však môžete urobiť každý deň v roku!
  hoc_how_to_step_02_educators_desc_01: Preskúmajte aktivity založené na veku, skúsenostiach,
    záujmoch a ďalších. Pre študentov je populárne vyskúšať vlastné tutoriály, hoci
    mnohé aktivity zahŕňajú plány hodín pre učiteľov, ktoré vedú diskusiu alebo rozšíria
    aktivitu.
  hoc_how_to_step_02_educators_desc_02: Rozhodnite sa vopred, či si chcete vybrať
    jeden výukový program pre všetkých svojich študentov, alebo nechajte každé dieťa
    vybrať si svoj vlastný.
  hoc_how_to_step_02_educators_desc_03: Tento rok môžete vy a vaši študenti [dozvedieť
    sa všetko o AI] (%ai_url) prostredníctvom návodov, plánov hodín a našej novej
    série videí Ako funguje AI.
  hoc_how_to_step_03_educators_desc_01: Vyskúšajte si tutoriál sami predtým, ako sa
    dostanete do triedy, aby ste mohli odpovedať na otázky!
  hoc_how_to_step_03_educators_desc_02: Môžete tiež otestovať návody na študentských
    počítačoch alebo zariadeniach, aby ste sa uistili, že podporujú zvuk a video.
    Máte nízku šírku pásma? Naplánujte zobrazenie videí v prednej časti triedy, takže
    každý študent nesťahuje svoje vlastné videá.
  hoc_how_to_step_03_educators_desc_03: Zvážte poskytnutie slúchadiel pre svoju triedu
    alebo požiadajte študentov, aby si priniesli svoje vlastné, ak výukový program,
    ktorý si vyberiete, najlepšie funguje so zvukom.
  hoc_how_to_step_04_educators_desc_01: Keď zaregistrujete svoju udalosť Hodina kódu,
    dostanete užitočné e-maily so novinkami a tipmi na usporiadanie úspešnej Hodiny
    kódu. Je to tiež spôsob, akým môžete informovať miestnych dobrovoľníkov, že sa
    vaša škola zúčastňuje. Dobrovoľníci sú skvelým zdrojom a môžu prísť hovoriť s
    vašou triedou o informatike alebo pomôcť svojim študentom s aktivitami Hodiny
    kódu.
  hoc_how_to_step_05_educators_desc_01: Nechajte svojich študentov nadšení z udalosti
    zdieľaním [inšpiratívnych videí] (%{videos_url}) zvýraznením rôznych ľudí a kreatívnych
    spôsobov, ako je možné počítačovú vedu využiť v reálnom svete.
  hoc_how_to_step_05_educators_desc_02: Podeľte sa o svoje plány Hodiny kódu s ostatnými
    učiteľmi, ktorí sa možno budú chcieť zapojiť do zábavy! Je to tiež skvelá príležitosť
    osloviť asociáciu rodičovských učiteľov vašej školy alebo sa podeliť o rodičovské
    bulletiny a dať im vedieť, čo sa ich deti učia.
  hoc_how_to_step_06_educators_desc_01: Nasmerujte svojich študentov na aktivitu,
    možno zdieľaním odkazu na tabuli alebo prostredníctvom systému riadenia učenia
    vo vašej triede. Vaši študenti sa môžu stretnúť s výzvami - to je v poriadku!
    Naučiť sa programovať je ako naučiť sa nový jazyk; hneď nebudete hovoriť plynule.
    Ak nepoznáte odpoveď, môžete to prísť spoločne.
  hoc_how_to_step_07_educators_desc_01: 'Nezabudnite oslavovať úspech! Zdieľajte fotografie
    a videá z vašej udalosti Hodina kódu na sociálnych sieťach. Použite #HourOfCode
    a @codeorg, aby sme mohli zdôrazniť aj váš úspech!'
  hoc_how_to_step_07_educators_desc_02: Môžete tiež vytlačiť certifikáty pre svojich
    študentov, aby predviedli svoje úspechy!
  team_page_full_team_alt_text: Takmer 100 zamestnancov Code.org v zodpovedajúcich

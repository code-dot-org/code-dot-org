  tutorial_hello_longdescription: Naučte sa základy informatiky programovaním v Sprite
    Lab. Budete vytvárať a animovať spritov a vytvárať si vlastné interaktívne scény.
  tutorial_raspispace_longdescription: Vytvorte vesmírnu scénu s postavami, ktoré
    „emotujú“, aby sa podelili o svoje myšlienky alebo pocity pomocou zvukov, farieb
    a akcií. Pomocou blokov Scratch môžete kódovať svoje postavy grafickými efektmi,
    animáciou kostýmov, rečovými bublinami a zvukovými efektmi.
  tutorial_codemonkeyjump_longdescription: Vytvárajte hry a projekty s blokovým kódovaním!
    V tomto krátkom kurze sa študenti naučia vytvoriť jednoduchú skokanovú hru pomocou
    základných udalostí a funkčných blokov.
  tutorial_poemart_longdescription: Ilustrujú náladu básne s kódom.
  tutorial_kodablehero_longdescription: Vitajte v Bug World! Kodable FuzzFamily potrebuje
    vašu pomoc pri kódovaní. Použite svojich skutočných hrdinov a svoju fantáziu na
    navrhovanie postavy, ktorá bude chrániť FuzzFamily. Vyberiete si vlastnosti, ktoré
    má váš hrdina, a otestujete ich silu proti buggy slimes Bug World!
  tutorial_cacloud_longdescription: Felix zverejňuje zdanlivo nevinnú fotografiu Juno
    na sociálnych sieťach. Zúfalo ju chce odstrániť. Max, jej priateľ, rýchlo zmení
    situáciu na tajnú misiu. Pripojte sa k nim, keď sa dozvedia o cloud computingu
    a pokúste sa vystopovať fotografiu na serveri uloženom v ultra bezpečnom dátovom
    centre. Je vôbec možné nájsť a zničiť fotografiu?
  tutorial_blocksmithbot_longdescription: Lasery, pasce a nádherné bludiská! Pomôžte
    Bot0 uniknúť skôr, ako sa vyhodí! Bot0 je priateľský, neškodný pomocný robot.
    Alebo je? Jej spoluhráči veria opak. Naprogramujte Bot0, aby sa prešla cez podbruško
    vesmírnej lode a utiekla skôr, ako ju nájdu.
  tutorial_hatchmario_longdescription: Zostavte si vlastnú 3D Mario hru a zároveň
    sa naučte základy programovania. Získajte informácie o základoch vývoja hier;
    vytvorte pochopenie pohybu v 3D priestore; naučte sa pridávať skóre, životy a
    skvelé zvukové efekty do svojej hry, a to všetko za menej ako hodinu. A najlepšie
    na tom je, že svoju hru môžete zdieľať s rodinou a priateľmi jediným kliknutím
    a hrať s nimi na akomkoľvek zariadení vo vašej domácnosti.
  tutorial_microsoftforest_longdescription: Kódujte hru s Microsoft MakeCode Arcade,
    ktorá obnovuje podmienky pre lesný požiar, a potom kódujte svoje lietadlo protipožiarneho
    leteckého tankera tak, aby striekalo vodu a uhasilo plamene!
  tutorial_blackbirdscreen_longdescription: Naučte sa používať podmienené príkazy
    na vytvorenie skvelého šetriča obrazovky v štýle 90. rokov.
  tutorial_toxicodecompute2_longdescription: Poďme zmeniť úlohy. Tentoraz ste počítač!
    Prečítajte si a interpretujte programy Python, aby ste našli správnu trajektóriu
    a vyhrali výzvy. Budete sa musieť sústrediť a použiť svoje intuitívne schopnosti,
    aby ste pochopili niektoré základné koncepty Pythonu.
  tutorial_minecrafttimecraft_longdescription: 'Cestujte späť v čase, aby ste zachránili
    budúcnosť v tejto bezplatnej lekcii Hodiny kódu v Minecraft: Education Edition.
    Študenti si vyberú svoje vlastné dobrodružstvo a naučia sa základné koncepty kódovania,
    aby napravili záhadné nehody v histórii. Cestou sa spoja s veľkými inovátormi
    a vynálezmi v oblasti vedy, architektúry, hudby, inžinierstva a ďalších.'
  tutorial_blackbirdtether_longdescription: Naučte sa používať objekty na programovanie
    zábavnej hry založenej na fyzike.
  tutorial_ob_longdescription: Napíšte kód na vytvorenie a spustenie vlastnej simulácie
    vypuknutia vírusu v Monster Town. Simulácia je počítačový model procesu alebo
    systému. Naučte sa kódovať a robiť predpovede o tom, čo sa stane so susedmi mesta
    Monster Town.
  tutorial_codeartportrait_longdescription: 'Naučte sa programovať portrét pomocou
    p5.js. Vyjadrite sa kreatívne prostredníctvom kódu začlenením svojich obľúbených
    umeleckých štýlov a osobných dotykov a vytvorte skutočné majstrovské dielo! Môžete
    byť oprávnení prihlásiť svoj hotový projekt do súťaže Code/Art CodeYourSelf pre
    dievčatá z USA v ročníkoch 3-12. '
  tutorial_shelly_longdescription: Shelly je programovací jazyk pre kreslenie. Kreslenie
    sa vykonáva vydaním pokynov korytnačke. Korytnačka pri pohybe kreslí čiary a tvary
    pomocou rôznych farieb a štýlov. K dispozícii sú výzvy a kreatívne režimy. Režim
    výzvy obsahuje podrobný návod, ktorý predstavuje základy jazyka Shelly a programovania
    všeobecne.
  tutorial_weavly_longdescription: V týchto krátkych aktivitách sa vydajte na sériu
    misií, od skúmania planét, cez návštevu zvierat na safari až po lov potopeného
    pokladu!
  tutorial_codespeakpassword_longdescription: Naučte sa kódovať generátor hesiel v
    Pythone a zostaňte v bezpečí pred hackermi.
  tutorial_kodableshapes_longdescription: 'Matematika je súčasťou nášho života všade.
    Použite matematické a kódovacie zručnosti na vytvorenie vlastného bludiska a potom
    sa ho pokúste vyriešiť. Začnite so základným štvorcom a potom zistite, koľko rôznych
    tvarov môžete zahrnúť do svojich návrhov bludiska! '
  tutorial_nasabinary_longdescription: Zistite, ako používame binárny kód na rozhovor
    s kozmickou loďou, a potom to vyskúšajte sami prekladom svojho mena do binárneho
    kódu na menovke, náramku, špendlíku alebo dokonca zvuku.
  tutorial_3dmaker_longdescription: Vytvorte si svoje vlastné skutočne skvelé, otočné
    3D objekty rýchlo a jednoducho.
  tutorial_itchstart_longdescription: Táto lekcia je dobrým vstupným bodom pre deti
    2. alebo 3. ročníka, ktoré práve skúšajú Scratch vôbec prvýkrát. Začnú so súborom
    5 blokov, ktoré musia zostaviť, aby ich postava vykonala niektoré akcie.
  tutorial_hopsub_longdescription: Naučte sa spárovať program s priateľom alebo spolužiakom
    a vytvorte si vlastného surfera v metre s postavami Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta pre programár.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su program.
  tutorial_itchtenacity_longdescription: Tento program je program Scratch el simulador
    robota que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Je to všetko zábava a hry, kým niekto nenarazí
    do stromu… alebo je to zábavná časť? Nasaďte si tieto lyže a ohnite sa na kolená,
    keď budete viesť svoju postavu z kopca zamrznutých prekážok pomocou kódu v tejto
    aktivite Scratch. Navrhnite ihrisko, pridajte pohyb a snímanie, plus trochu kolízie-interakcie
    a boom - máte kopec zábavy. '
  tutorial_groksecurity_longdescription: Nasaďte si kybernetický klobúk v tomto krátkom
    úvode, aby ste zostali v bezpečí online. Dozviete sa viac o bezpečných heslách,
    phishingu, nastaveniach zabezpečenia, sociálnych médiách a ďalších!
  tutorial_creaticode_longdescription: Naučte sa vytvárať úžasné 3D projekty pomocou
    blokov Scratch!
  tutorial_kcjhockey_longdescription: Strieľate, skórujete - dav je divoký! Pri stavbe
    tejto hry nie je potrebné šnurovať svoje korčule, ale buďte pripravení zaostriť
    svoje kódovacie schopnosti! Naučte sa kódovať svoj vlastný hokejový zápas a otestujte
    naše zručnosti proti brankárovi npc v Scratch. Pomocou pohybu, snímania a premenných
    sa váš digitálny hráč môže vyhnúť puku a kĺzať ho, aby strelil víťazný gól.
  tutorial_ttdungeon_longdescription: Zlý čarodejník Nullonor predstavuje vážnu hrozbu
    pre ríšu a iba vy máte moc ich navždy vyhnať. Nullonor je však rovnako prefíkaný
    ako nebezpečný. Skrýva sa vo svojej čarovnej veži neustále sa meniacich miestností
    a žiadny hrdina zatiaľ úspešne nedosiahol najvyššie poschodie. Ako šampión Indexových
    rytierov máte na to, aby ste našli a porazili Nullonor?
  tutorial_ccai_longdescription: 'Konkurenčné kódovanie nebolo nikdy také epické!
    Žiadne skúsenosti s kódovaním... Žiadny problém. Vstúpte do žalára, kde zvýšite
    svoje programovacie schopnosti tým, že sa naučíte kódovacie stratégie a taktiky,
    ktoré budete potrebovať, aby ste mohli súťažiť. Akonáhle sa dostanete cez dungeon,
    budete pripravení prijať kodérov z celého sveta v esportovej aréne CodeCombat
    AI League! '
  tutorial_bsdai_longdescription: Existuje špecifická sada neurónových sietí a algoritmov,
    ktoré nazývame strojové učenie. V tomto projekte preskúmame nástroj na rozpoznávanie
    obrázkov umelej inteligencie (AI) a dozvieme sa, ako AI vidí obrázky, robí predpovede
    a ako sa môžeme uistiť, že tieto predpovede sú presné a bez zaujatosti.
  tutorial_stemdata_longdescription: Vytvorte jednoduchý model pre klímu, v ktorej
    žijete, a potom ho použite na pochopenie toho, ako môže mať niekoľko stupňov zvýšenej
    teploty významný vplyv na prírodný svet. Zahŕňa možnosť prevziať údaje do tabuľky
    na ďalšiu analýzu.
  tutorial_thunkableinfo_longdescription: Naučte sa, ako vytvoriť informačnú aplikáciu
    s blokmi kódu a tabuľkou údajov
  tutorial_educodespace_longdescription: Ľudia planéty Allegrus stratili svoje pôvodné
    piesne. Postupujte podľa tohto návodu a vytvorte si vlastnú hudobnú hru s bočným
    rolovaním a obnovte stratené melódie. Prispôsobte si každý aspekt hry a zároveň
    sa naučte základy vývoja hry, fyziky a kolízií. Nevyžadujú sa žiadne kódovanie
    ani hudobné znalosti.
  tutorial_kcjtennis_longdescription: Podajte výzvu a choďte proti sebe so svojím
    vlastným súperom AI v tomto digitálnom tenisovom zápase. Pomocou Scratch vás táto
    aktivita naučí, ako kódovať interakcie sprite tam a späť prostredníctvom vysielania,
    premenných a pohybu. Zahrňte podmienky výhra/straty a pobozkajte svoje skóre „lásky“
    na rozlúčku. Dokončite tento projekt sami alebo s podporou dospelých.
  tutorial_robotmagictower_longdescription: Získajte informácie o hre Hanoi Tower
    a o tom, ako používať rekurzívne funkcie na riešenie problémov.
  tutorial_ttdragons_longdescription: 'Zlá sila sa rozšírila po krajine Ovun a hrozí
    zničením tohto mierumilovného mesta. Preskúmajte skryté chrámy, naučte sa magické
    runy, ktoré vám umožňujú programovať a ovládať prvky okolo vás, a bojujte proti
    tieňovým diablom. Nájdite všetky kľúče v Dračích chrámoch, aby ste prebudili draka.
    Staňte sa hrdinom, ktorého Ovun potrebuje! '
  tutorial_kcjarchery_longdescription: Zostaňte na cieli a nasmerujte šípku k bullseye
    pomocou kódu! Naučte sa kódovať svoju vlastnú lukostreľbu pomocou Scratch a našich
    podrobných pokynov. S pomocou farebne snímajúcich spritov, zmien kostýmov a pohybových
    sekvencií sa aj vy môžete zamerať na zlato a kódovať si cestu k víťazstvu - navyše
    pridajte počítadlo skóre na zvýšenie ante. Dokončite tento projekt sami alebo
    s podporou dospelých.
  tutorial_ttsprouts_longdescription: Záhradníctvo je práca na plný úväzok! Začnite
    iba s jednou lavicou kvetináčov a starajte sa o rastliny v skleníku prístupom
    k poľu. Keď osievate, polievate a zbierate každú rastlinu, zarábajte peniaze na
    všetko svoje ovocie a zeleninu! Použite čoraz komplikovanejšie viacrozmerné pole
    na umiestnenie každého kvetináča, keď je skleník preplnený.
  tutorial_ttmaze_longdescription: Pristáli ste na mimozemskej planéte vo vreckovom
    vesmíre a musíte nájsť spôsob, ako uniknúť, aby ste mohli pokračovať vo svojej
    ceste. Preskúmajte ruiny pokročilej robotickej civilizácie, prejdite si cestu
    bludiskami a hádankami a bojujte proti nepriateľským robotom. S pomocou svojho
    dôveryhodného pomocníka F3lix sa naučte a používajte nové programovacie koncepty
    na hackovanie vašej cesty k víťazstvu.
  tutorial_codetribe_longdescription: Skvelý úvod do kódovania pomocou HTML, CSS a
    JavaScript. Kódujte niekoľko riadkov a vytvorte svoju prvú aplikáciu na overenie
    veku ľudí, ktorí sa zúčastňujú vašej párty.
  tutorial_ttcanyon_longdescription: Ste uväznení na mimozemskej planéte a musíte
    prežiť Arénu, nekonečný boj s mimozemskými príšerami! Použite svoj hackerský blaster
    na zmenu programovania svojho pomocníka, svojich protivníkov a svojho prostredia.
    Váš dôveryhodný mačací pomocník F3lix vám môže pomôcť uzdraviť a podporiť vás,
    zatiaľ čo vy môžete preprogramovať nepriateľov a pasce, aby ste ich deaktivovali
    alebo bojovali proti sebe.
  tutorial_kcjxtrail_longdescription: Vyrazte na trate s touto bežeckou cyklistikou
    pomocou kódu a Scratch. Pomocou blokov snímania farieb a pohybu navrhnete svoj
    kurz, integrujete zastávky a interakcie pozdĺž cesty a sledujete svoj pokrok kódovaním
    strážcu skóre s funkciami. Nezabudnite na svoju prilbu, pretože by sme mohli byť
    v divokej jazde! Dokončite tento projekt sami alebo s podporou dospelých.
  tutorial_codespeakroad_longdescription: Vytvorte hru, v ktorej používateľ hrá úlohu
    stavebného inžiniera pri plánovaní cesty.
  tutorial_educodelair_longdescription: George je prenasledovaný v Chiropterovom brlohu
    a potrebuje vašu pomoc pri úteku! Navrhnite si vlastnú kompletnú 2D logickú hru
    podľa tohto návodu a naučte sa základy vývoja hry. Kódujte si cestu z našej úrovne,
    alebo si vytvorte svoju vlastnú, aby ste vyzvali svojich priateľov!
  tutorial_ibmhourofz_longdescription: 'Už ste niekedy stiahli peniaze z bankomatu?
    Použili ste kreditnú kartu na zaplatenie niečoho? Všetky tieto akcie majú jednu
    spoločnú vec: všetky začínajú jednoduchým kliknutím. Ale čo sa skutočne deje za
    týmto kliknutím? To je Enterprise Computing. Začnite sa dozvedieť viac o tom,
    ako dnes funguje podniková výpočtová technika s IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Študenti sa dozvedia o podmienkach,
    v ktorých môžu baktérie salmonely prežiť pri kódovaní zábavnej simulačnej hry
    v Gamefroot! Táto aktivita je určená pre učiteľov prírodovedných predmetov A učiteľov
    digitálnych technológií, ktorí chcú zapojiť svojich študentov do viacerých predmetových
    oblastí. '
  tutorial_educodeforest_longdescription: Alex je už nejaký čas uväznený v Frosted
    Forest. Pomôžete im utiecť? Tento ľahko sledovateľný návod vás naučí, ako vytvoriť
    a prispôsobiť kompletnú logickú hru, ktorá beží v akomkoľvek modernom prehliadači.
    Pokúste sa poraziť našu úroveň, alebo si vytvorte vlastnú, aby ste vyzvali svojich
    priateľov!
  tutorial_educodehorus_longdescription: Pomôžte Lise vyriešiť Horovu záhadu a uniknúť
    z jeho chrámu. Postupujte podľa tohto návodu a kódujte a prispôsobte si svoju
    vlastnú logickú hru v niekoľkých krokoch. Pokúste sa poraziť našu úroveň alebo
    ju upravte tak, aby bola taká jednoduchá alebo náročná, ako chcete. Naučte sa
    základy vývoja hier pri hraní!
  tutorial_codespeakpokemon_longdescription: Kódujte svojho obľúbeného Pokémona, aby
    ste sa o úroveň vyššie a vyvíjali sa.
  tutorial_stemholiday_longdescription: Kódovanie StemScopes poháňané BitsBoxom umožňuje
    študentom vytvárať a zdieľať svoju vlastnú virtuálnu dovolenkovú kartu pomocou
    zadaného kódu JavaScript. Náš program sa ľahko používa a nevyžaduje žiadne predchádzajúce
    skúsenosti s kódovaním. Ponúkame vstavanú podporu v celom programe a študenti
    to môžu ľahko zistiť sami. Nadchnite sa kódovaním svojej vlastnej virtuálnej karty,
    ktorú môžete zdieľať s priateľmi a rodinou v tejto sviatočnej sezóne!
  tutorial_codespeakpixel_longdescription: Naučte sa vytvárať editor pixelových umení
    a vytvorte si vlastné návrhy postáv a umenie.
  tutorial_codespellsnexus_longdescription: Pod vedením tajomnej ponožkovej bábky
    musíte infiltrovať a preprogramovať superinteligentnú aplikáciu „Naučte sa kódovať“,
    ktorá hľadá globálnu nadvládu. Riešiť hádanky. Naučte sa kódovať. Hacknite zariadenie
    Nexus.
  tutorial_carnegieslime_longdescription: Každý rok sa Minions of Scarecorp pokúšajú
    ukradnúť vaše cukrovinky. Baddest Slimeball posádka Booville High sa spojila,
    aby chránila cukrovinky slizovými zbraňami. Hráči hrajú ako dospievajúce príšery,
    ktoré programujú svojich kolaboratívnych robotov (alias „cobot“) domácich miláčikov,
    aby pomohli zničiť prisluhovačov Scarecorpu, ktorí sú po zbere cukroviniek v meste.
    Vyberte si medzi štyrmi postavami a ich kobotickými domácimi miláčikmi.
  tutorial_ozotown_longdescription: OZOBot Blockly OzoTown bude učiť pokročilé sekvenovanie,
    pretože študenti využívajú logiku, uvažovanie a počítačové vedy na navigáciu v
    scenároch skutočného života. Nie je potrebný žiadny robot!
  tutorial_milnedash_longdescription: Dash sa chce naučiť tancovať! Môžete jej pomôcť
    vjazdiť dnu a von a ukázať jej veci uprostred? Táto aktivita je zameraná na študentov
    a naučí používateľa o sekvenovaní a slučkách.
  tutorial_microbitpet_longdescription: 'Kódujte si svojho vlastného elektronického
    domáceho maznáčika a prispôsobte ho tak, aby bol váš vlastný. '
  tutorial_spherotriad_longdescription: 'Preskúmajte, čo každý zo základných princípov
    kybernetickej bezpečnosti znamená, a naučte sa, ako nájsť rovnováhu na dosiahnutie
    bezpečného systému, ktorý funguje pre všetkých používateľov. '
  tutorial_spheropassword_longdescription: Preskúmajte, ako vytvoriť silné kombinácie
    hesiel pomocou vynálezov a kódovania LittleBits.
  tutorial_codequilt_longdescription: Zamyslite sa nad tým, kto sa dostane ku kódu
    a čo sa dá pomocou kódu vytvoriť, a zároveň sa oboznámte so Scratch.
  tutorial_ozoshape1_longdescription: OZOBot Blockly ShapeTracer naučí zručnosti sekvenovania
    a ladenia. Študenti využijú logiku, uvažovanie a počítačové vedy. Nie je potrebný
    žiadny robot!
  tutorial_ozoshape2_longdescription: Osobot Blockly ShapeTracer 2 naučí pokročilé
    zručnosti sekvenovania a slučky. Študenti využijú logiku, uvažovanie a počítačové
    vedy. Nie je potrebný žiadny robot!
  tutorial_hopescape_longdescription: KóduJTE otvorenú logickú únikovú hru a dozviete
    sa viac o konceptoch, ako je iterácia a ďalšie dôležité prvky herného dizajnu.
  tutorial_ozorace_longdescription: Študenti naplánujú a vykonajú program s rôznymi
    parametrami, precvičia meranie, sekvenovanie a ladenie pri vytváraní závodnej
    dráhy pre OZOBot.
  tutorial_ozoequestrian_longdescription: Študenti použijú farebné kódy na naprogramovanie
    svojho držiaka (Evo) na absolvovanie kurzu.
  tutorial_irobotpizza_longdescription: Chcete urobiť z kódovania spoločný, spoločenský
    a super zábavný zážitok vo vašej škole? V tejto súprave digitálnych udalostí,
    ktorá je k dispozícii, poskytujeme všetky nástroje, ktoré potrebujete na usporiadanie
    perfektnej výzvy v oblasti rodinného kódu. Na iRobot Pizza Party sa rodiny stretávajú,
    aby zdieľali jedlo a kódovanie virtuálnych robotov, aby splnili výzvy určené pre
    začiatočníkov aj pokročilých kodérov.
  tutorial_ai4alldance_longdescription: V tomto krátkom zábavnom bajte AI študenti
    skúmajú, ako môžu nástroje AI pomôcť ľuďom inovovať a ako môžu ľudskí inovátori
    pomôcť zlepšiť AI.
  tutorial_ai4allneural_longdescription: Tento učebný plán je úvodným praktickým ponorením
    do technických podrobností o tom, ako môžu niektoré systémy AI nájsť objekty v
    obrázkoch alebo iné vzory v kontexte. Nakoniec študenti naučia ostatných, čo sa
    naučili. Ak vaši študenti robili AI & Dance, možno si to budú chcieť vyskúšať
    potom, aby sa dozvedeli, ako tento systém fungoval.
  tutorial_spheroinout_longdescription: indi je pripravený dozvedieť sa viac o tom,
    ako funguje a ďalšie počítače. V tejto lekcii objavte vstupy a výstupy prostredníctvom
    tohto praktického prieskumu.
  tutorial_edisonblueprint_longdescription: Dokážete naprogramovať Edisona tak, aby
    jazdil v rôznych tvaroch, aby robot mohol kresliť rôzne plány?
  tutorial_edisonmaze_longdescription: Nechajme robota Edison pretekať po tvare Eulerovej
    cesty!
  tutorial_milnefunctions_longdescription: Dash sa chce naučiť tancovať! Môžete jej
    pomôcť vjazdiť dnu a von a ukázať jej veci uprostred? Táto aktivita je zameraná
    na študentov a naučí používateľa o sekvenovaní, slučkách a funkciách.
  tutorial_sasmap_longdescription: 'V tejto lekcii študenti použijú kód na preukázanie
    pochopenia rozdielu medzi ľudskými a fyzickými vlastnosťami na mape. Budú identifikovať
    cestu cez mriežku matematických prvkov tak, že robot pristane iba na ľudských
    vlastnostiach. Študenti potom budú pracovať v tímoch, aby napísali kód, ktorý
    bude navigovať ich robota po správnej ceste. '
  tutorial_firstrobotics_longdescription: Naučte sa kódovať pomocou FTC Sim, online
    programovacieho jazyka založeného na blokoch, ktorý obsahuje živý simulátor, takže
    študenti môžu okamžite vidieť pohyb robota na základe kódu, ktorý napísali.
  tutorial_sasdata_longdescription: Zapojte študentov do údajov prostredníctvom rýchlych
    prieskumov verejnej mienky, ktoré generujú interaktívne vizualizácie údajov v
    reálnom čase. Študenti budú identifikovať, interpretovať a komunikovať o údajoch
    - dôležité základné zručnosti pre pochopenie nášho sveta bohatého na údaje.
  tutorial_carnegiesensabot_longdescription: Naučte sa, ako naprogramovať virtuálneho
    robota EV3, aby dokončil výzvu Sensabot v reálnom svete v tejto aktivite Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks je zostavený vo vertikálnom formáte,
    ktorý je bežnejší pri písaní kódu. Študenti dostanú väčší pracovný priestor a
    väčšiu funkčnosť na ovládanie Martyho a prípadne ich nechajú interagovať s prostredím.
    Táto lekcia oboznámi študentov s sekciami, rozložením, porovnaním tohto nového
    prostredia s MartyBlocks Jr.
  tutorial_kinderadd_longdescription: V tejto lekcii študenti použijú algoritmy a
    pohybujúce sa roboty na modelovanie matematických konceptov. KIBO bude cestovať
    po fyzickej číselnej línii k počítaniu, sčítaniu a odčítaniu modelu. Študenti
    vytvoria algoritmy (voliteľne vrátane opakovaných slučiek) na riešenie problémov,
    rovnako ako programátori v práci!
  tutorial_imagipython_longdescription: Pripojte sa k prvej sociálnej sieti na svete
    pre mladistvých, ktorí radi kódujú. Navrhnite svoj prvý farebný projekt za pár
    minút pomocou bezplatnej aplikácie imagi.
  tutorial_robotical2_longdescription: Študenti vytvoria postupnosť krokov, ktoré
    partnerovi umožnia cestovať po ceste k cieľu, pričom využijú Marty Controller.
    Každý zo smerových symbolov má pripojený pohyb; v tejto lekcii budú študenti vyzvaní,
    aby experimentovali so smerovými šípkami, ale zameranie bude na šípku dopredu.
  tutorial_robotical3_longdescription: Študenti preskúmajú nové rozhranie pre Martyho,
    kde ich pokyny zostanú na obrazovke zariadenia. Študenti budú odhadovať, koľko
    krokov si myslia, že Marty bude potrebovať na dosiahnutie cieľa.
  tutorial_blockscadvirus_longdescription: 'Použite platformu 3D dizajnu na modelovanie
    vírusu a zistite, ako naše telá používajú geometriu na boj proti týmto útočníkom. '
  tutorial_robotical1_longdescription: Študenti uvidia robota Martyho pohybovať sa
    s farebnými kartami Unplugged. Študenti potom povedú partnera, aby sa posunul
    dopredu a zastavil sa pomocou farebného papiera. Každá z farebných kariet Robotical
    má zabudovanú inštrukciu, ktorej Marty rozumie, bez toho, aby musel písať alebo
    usporiadať akýkoľvek kód.
  tutorial_irobotshapes_longdescription: Získajte informácie o rôznych tvaroch prostredníctvom
    rozpoznávania vzorov a sekvenovania v tomto odpojenom a vytlačiteľnom zošite s
    robotickou tematikou!
  tutorial_irobotparts_longdescription: Dozviete sa viac o rôznych kúskoch použitých
    na stavbu robota prostredníctvom skúmania vašich zmyslov a precvičovania základov
    matematiky.
  tutorial_irobottools_longdescription: Tento zošit skúma všetky rôzne druhy nástrojov
    používaných pri stavbe robota prostredníctvom porovnávania, počítania, lovu mrchožrútov
    a meracích činností,
  tutorial_kindercar_longdescription: Študenti sa stanú inžiniermi a naučia sa kroky
    procesu inžinierskeho návrhu. Inšpirovaní knihou „Ak som postavil auto“ od Chrisa
    Van Dusena, študenti budú sledovať proces inžinierskeho návrhu a vytvoriť si vlastné
    vysnívané autá z remeselných a recyklovaných materiálov. Naskenujú krátku programovaciu
    sekvenciu, aby sa ich autá rozbehli!
  tutorial_caavatar_longdescription: 'AVATAR je najnovšia interaktívna atrakcia v
    zábavnom parku ThrillVille. Sakura a Nikau sa nemôžu dočkať, až ju navštívia a
    zažijú svet zajtrajška! V tomto interaktívnom krátkom kurze sa študent pripojí
    k Sakura a Nikau, aby sa dozvedel o údajoch, digitálnych stopách, internete vecí,
    veľkých dátach a dôsledkoch, ktoré to majú pre nás ako ľudí a našu budúcnosť.   '

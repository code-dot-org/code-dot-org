  tutorial_scratchimagine_longdescription: Predstavte si svet, kde je všetko možné,
    a potom ho oživte pomocou Scratch!
  tutorial_codesterspsa_longdescription: Naučte sa základy kódovania v Pythone pri
    vytváraní vlastného oznámenia o verejnej službe. Vyberte tému, ktorú považujete
    za dôležitú, a navrhnite svoj vlastný animovaný alebo interaktívny PSA, aby ste
    zdieľali dôležité informácie o tom, ako pozitívne ovplyvniť svet.
  tutorial_googlehero_longdescription: Premeňte každodenného hrdinu z vášho života
    alebo komunity na superhrdinu tým, že ho naprogramujete tak, aby lietali nad budovami,
    točili sa, pracovali s pomocníkom a získavali body dotykom predmetov v hre. V
    Code your Hero predveďte špeciálne schopnosti svojho hrdinu a svoju vlastnú kreativitu
    pomocou CS First a Scratch.
  tutorial_codestersbball_longdescription: Naučte sa základy kódovania v Pythone pri
    vytváraní vlastnej basketbalovej hry. Dozviete sa, ako pridať pozadia a spritov
    a ako používať udalosti na ovládanie pohybu spritov na javisku.
  tutorial_scratchcartoon_longdescription: Oživte niektoré zo svojich obľúbených postavičiek
    Cartoon Network kódovaním vlastnej animácie. Pridajte ďalšie postavy a nechajte
    ich skákať, lietať a hovoriť.
  tutorial_codemonkeyjr_longdescription: Vo svete plnom podmanivých tvorov a jasných
    farieb sa 4-6-ročné deti pripoja k opici na misii zbierať banány a odomknúť truhly
    s pokladom. Po celú dobu budú skúmať a učiť sa základy kódu, pretože pomocou blokov
    naprogramujú cestu opice svetom.
  tutorial_bananatales_longdescription: Učte Python tým, že pomáhate opičke. Dvojité
    opice boli oddelené zemetrasením - jedna z opíc nemala spôsob, ako získať banány!
    Teraz je na vašich študentoch, aby pomocou kódu obnovili cestu a nakŕmili opičku.
  tutorial_scratchtales_longdescription: Vezmite postavy na cestu a nechajte ich hovoriť
    nahlas pomocou blokov prevodu textu na reč poháňaných Amazonom. Vyberte hlas pre
    každú postavu a potom zadajte, čo chcete povedať. Urobte svoj príbeh interaktívnym
    kódovaním svojich postáv, aby ste mohli klásť otázky a cestovať do rôznych scén.
    Experimentujte s kreatívnymi novými spôsobmi, ako ožiť príbehy!
  tutorial_msemoji_longdescription: Vytvorte živú interaktívnu webovú stránku, ktorá
    používa model strojového učenia na rozpoznanie ručne kreslených emodži vašich
    a vašich priateľov! Po ceste získate praktickú prax so základnými konceptmi strojového
    učenia - 1) zhromažďovanie údajov, 2) čistenie a formátovanie údajov, 3) školenie
    modelu a 4) používanie vyškoleného modelu na vytváranie predpovedí.
  tutorial_cacolor_longdescription: Profesor Photon je vysoko uznávaný fyzik, ktorý
    sa stal nečestným. Odstránila farbu zo všetkých digitálnych zariadení! V tomto
    projekte v štýle Escape Room sa študent pripojí k Marlee a Tyrellovi, keď sa dozvedia
    o binárnych číslach, svetle, farbách a ďalších, aby odhalili farebný hlavolam
    profesora Photona a obnovili farbu svetových zariadení.
  tutorial_kodablebeach_longdescription: Zachráňte plážové bábätká! Naučte sa programovať
    pomocou základných príkazov a vyčistite pláž, aby ste ochránili život v oceáne.
  tutorial_tynkeren_longdescription: 'Táto výzva na kódovanie, ktorá je súčasťou projektu
    Ciele trvalo udržateľného rozvoja OSN, ukazuje projekty skúmajúce obnoviteľnú
    energiu, energetickú účinnosť a prístup k energii. Čitatelia sa môžu hrať s pracovnými
    projektmi a pokročilí programátori môžu vytvárať vlastné originálne projekty. '
  tutorial_tynkerjavapro_longdescription: 'Táto výzva na kódovanie, ktorá je súčasťou
    projektu Ciele trvalo udržateľného rozvoja OSN, predstavuje krátky projekt skúmajúci
    recykláciu a opätovné použitie. Čitatelia si môžu vytvoriť vlastnú hru rozšírením
    projektu. '
  tutorial_grasshopperhack_longdescription: Naučte sa kódovacie zručnosti na hacknutie
    tejto hry, aby ste mohli hrať.
  tutorial_pbskids_longdescription: S PBS KIDS Scratch Jr môžu deti vytvárať svoje
    vlastné interaktívne príbehy a hry prostredníctvom programovacích hier a lekcií.
    Naučte sa kódovať prostredníctvom hier a aktivít s postavami z Odd Squad, Wild
    Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat a Ready Jet Go! Možnosti rozprávania
    príbehov sú nekonečné s touto kreatívnou kódovacou aplikáciou pre deti vo veku
    5-8 rokov.
  tutorial_nclabdata_longdescription: Svet prosperuje na dobrých dátach! V tomto praktickom
    návode NCLab budete písať jednoduché dotazy, prvý krok v analýze údajov. Zoznámte
    sa s mocou jazyka PostgreSQL, ktorý používajú vlády a podniky na správu databázových
    systémov po celom svete. PostgreSQL je napísaný v jednoduchej angličtine a ľahko
    sa učí. Vyskúšajte to!
  tutorial_grasshopperphoto_longdescription: Naučte sa zručnosti kódovania a vytvorte
    filtre, ktoré sa použijú na rôzne fotografie.
  tutorial_tynkerpyland_longdescription: 'Tento projekt Python, ktorý je súčasťou
    projektu Ciele trvalo udržateľného rozvoja OSN, vám umožní vytvoriť si vlastnú
    hru na výsadbu stromov. '
  tutorial_codeitimages_longdescription: Naučte sa programovať svoje vlastné úžasné
    obrázky a animácie.
  tutorial_hyperpadenemy_longdescription: 'Naučte sa logické myslenie a programovanie
    vytvorením plošinovky nepriateľa AI. '
  tutorial_tynkerpro_longdescription: 'Táto výzva na kódovanie, ktorá je súčasťou
    projektu Ciele trvalo udržateľného rozvoja OSN, predvádza projekty skúmajúce problémy
    súvisiace s recykláciou a opätovným použitím. Začiatočníci sa môžu hrať s pracovnými
    projektmi a pokročilí programátori môžu vytvárať svoje vlastné projekty od nuly. '
  tutorial_trashtag_longdescription: 'Kódujte svoju vlastnú hru a zvyšujte povedomie
    o ochrane nášho životného prostredia. '
  tutorial_casiege_longdescription: Pripojte sa k Niko a Sakura na ich ceste virtuálnou
    realitou na hrad Tubrosos. Zistite, aké to je byť hackerom sivých klobúkov tým,
    že pomôžete čarodejníckej škriatke, Cyrene nájsť Korunu vedomostí. Vystavíte zlé
    bezpečnostné systémy používané na hrade a naučíte sa, ako sa vyhnúť tomu, aby
    ste sa stali obeťou podvodu.
  tutorial_thunkableyeet_longdescription: Naučte sa, ako vytvoriť dve aplikácie, ktoré
    pomôžu vášmu mestu! Yeet!
  tutorial_vidcodedeal_longdescription: Začnite kódovať nadobro vytvorením animácií
    s pozoruhodnými ženskými vodcami a citátmi, ktoré vyjadrujú ich názor.
  tutorial_codehsgeno_longdescription: V tejto hodine kódu študenti vytvoria program,
    ktorý vyrieši páry alel na základe vstupu používateľa. Študenti budú programovať
    s korytnačkou Tracy v Pythone, aby sa to stalo. Pred začatím tejto činnosti by
    študenti mali mať predchádzajúce znalosti o základných biologických pojmoch a
    Punnettových štvorcoch.
  tutorial_hyperpadpong_longdescription: 'Naučte sa programovať pongovú hru s inteligentným
    súperom AI. '
  tutorial_tynkerland_longdescription: 'Táto výzva na kódovanie, ktorá je súčasťou
    projektu Ciele trvalo udržateľného rozvoja OSN, ukazuje projekty skúmajúce význam
    lesov pre svetový ekosystém. Čitatelia sa môžu hrať s pracovnými projektmi a pokročilí
    programátori môžu vytvárať vlastné originálne projekty. '
  tutorial_trinketgirl_longdescription: Naučte sa programovať veľký príbeh pomocou
    Pythonu a potom ho zmeňte, aby ste vytvorili svoj vlastný príbeh!
  tutorial_rpimosquito_longdescription: Vytvorte hru, v ktorej ochránite ľudí pred
    maláriou tým, že papagája chytáte komáre.
  tutorial_tynkermars_longdescription: Preskúmajte vzrušujúce nové úsilie NASA dosiahnuť
    Mesiac a potom na Mars. Študenti si môžu navrhnúť vlastnú animovanú misiu, predstaviť
    si svoj život astronauta Artemis na Lunar Gateway a ďalšie. Začiatočníci si môžu
    vyskúšať podrobné návody, zatiaľ čo skúsení programátori môžu vytvárať vlastné
    originálne projekty s blokovým alebo textovým kódovaním.
  tutorial_cityx_longdescription: Vašou prvou úlohou v City X je pomôcť starému farmárovi
    spravovať jeho farmu. Vyriešime jeho problém inovatívnou technológiou! Naučíte
    sa základný koncept zavlažovacieho systému a urobíte záhradného robota s neuveriteľnou
    zábavou! Študenti použijú koncepty dizajnového myslenia na skúmanie problémov
    a zároveň rozvíjajú svoje technologické povedomie, čím zdokonalia svoje schopnosti
    myslenia na vysokej úrovni.
  tutorial_vidcodemap_longdescription: Zhromažďujte a analyzujte údaje pre zapojenie
    komunity kódovaním vlastnej mapy komunity!
  tutorial_robotmagicfarm_longdescription: Kódujte FarmBot na pestovanie semien. Začnite
    vysádzať jednoduché polia a potom pridajte zložitosť. Dokončite pestovaním umenia
    vlastného dizajnu.
  tutorial_codehstriangle_longdescription: V tejto hodine kódu preskúmame, ako vytvoriť
    simulátor, ktorý vypočíta plochu trojuholníka s rozmermi zvolenými používateľom.
    Budeme programovať s korytnačkou Tracy v Pythone, aby sa to stalo. Študenti by
    mali mať predchádzajúce znalosti o základných konceptoch geometrie pred začatím
    tejto činnosti.
  tutorial_ttwhitehouse_longdescription: V tomto farebnom dobrodružstve obnovte farbu
    bieleho sveta prostredníctvom hry z pohľadu prvej osoby s vlastným vedením. Vyriešte
    hádanky a dokončite výzvy, aby ste pokročili v hre a svojich znalostiach o kódovaní.
    Po dokončení budú hráči oboznámení s hodnotami hexax farieb a atribútmi CSS a
    dostatočne pohodlní na to, aby ich rozpoznali v aplikáciách v reálnom svete. Nebojte
    sa podeliť o svoje výtvory.
  tutorial_modulo_longdescription: V najhlbšom vesmíre prieskumný databot, známy ako
    E.D. práve objavil novú obývateľnú planétu pre ľudstvo! Kto vie, aké prekvapenia
    čakajú na tejto vzdialenej piesočnatej planéte? Nečakane počas pristátia dostane
    E.D. šok na svoju základnú dosku a vyhladí všetky svoje programy. Je len na vás,
    aby ste naprogramovali E.D., aby ste mu pomohli v teréne tohto podivného mimozemšťana.
    Ste na túto výzvu?
  tutorial_codingtown_longdescription: Vytvorte si vlastné podnikanie, kód a bavte
    sa.
  tutorial_kanoart_longdescription: Pomocou blokového kódu nakreslite scénu a potom
    ju oživte pomocou animácie a interakcie myši. Kódujte svoje vlastné štetce, pridajte
    nálepky a buďte kreatívni!
  tutorial_dragonscript_longdescription: Vitajte v DragonScript Arena - programovacej
    strategickej hre a klube kódovania. Vyrovnajte svoj Javascript a softvérové inžinierstvo,
    keď budete hrať! Postavte si svojho vlastného Dragon A.I. Predstavte si Battlebots,
    ale s robotom Dragons.
  tutorial_uwcloud_longdescription: Naučte sa základy cloud computingu vytvorením
    vlastného cloudu! Vytvárajte servery, inovujte ich a pripájajte klientov, aby
    ste držali krok s dopytom po sieti. Hrajte úlohu cloudového architekta v tejto
    interaktívnej hre a otestujte svoje zručnosti v nekonečnom režime.
  tutorial_htmlmuffin_longdescription: Pripravte sa na zábavné a vzrušujúce dobrodružstvo
    s Muffin the Cat, ktorý vás prevedie základmi HTML a CSS. Spoločne vytvoríte svoju
    prvú vstupnú stránku a pochopíte hlavné princípy rozloženia webovej stránky.
  tutorial_microsoftpizza_longdescription: Vytvorte jednoduchú arkádovú hru, kde váš
    hráč zje toľko pizze, koľko môžete, kým vyprší čas!
  tutorial_stemc_blckhole_longdescription: Videli ste obrázky čiernej diery, ktoré
    boli vydané na jar 2019? Chcete sa dozvedieť viac o čiernych dierach a o tom,
    ako z nich uniknúť? Pozrite sa na túto kódovaciu aktivitu o tom, ako rýchlo musíte
    ísť, aby ste unikli z gravitačného poľa a čo sa stane, keď nemôže uniknúť ani
    svetlo!
  tutorial_careconfigure_longdescription: Naša aplikácia na rozprávanie príbehov rozpráva
    rozprávku s podivnými a vtipnými výsledkami! Program je však zle napísaný. Písanie
    dobrého kódu je nevyhnutné. Pomôžte vylepšiť túto aplikáciu na niečo úžasné. Pozrite
    sa na triedy slov v angličtine a použite premenné, spoluhlásky, zoznamy a funkcie
    na prekonfiguráciu tohto programu. Ak ste už predtým napísali program a chcete
    nejaký štýl, je to pre vás.
  tutorial_rpiscratch_longdescription: Vytvorte interaktívnu knihu fráz, ktorá prekladá
    užitočné frázy do rôznych jazykov.
  tutorial_ozaria_longdescription: Prispôsobte si svojho hrdinu a vydajte sa na Sky
    Mountain, kde sa naučíte písať skutočný kód, prechádzať 15 hernými úrovňami a
    vytvoriť si vlastnú hru, aby ste pomohli zachrániť svet Ozaria.
  tutorial_ttovum_longdescription: Dokážete ovládať chaos? Hacknite sa do cyberpunkového
    sveta Ovun City. Ladite nefunkčný kód, riešte hádanky a aktualizujte svoj hardvér
    pri skúmaní otvoreného sveta s vlastným vedením. Nenechajte sa chytiť bezpilotnými
    lietadlom! Je len na vás, ako sa Ovun City vyvíja.
  tutorial_ttpassage_longdescription: Ponorte sa do cudzieho sveta a pomôžte Ade uniknúť
    neznámym nebezpečenstvám. Zahrajte si toto 2D platformové dobrodružstvo s vlastným
    vedením a naučte sa techniky kódovania. Hráči sa zoznámia s technikami kódovania
    a syntaxou, keď riešia hádanky, bojujú s príšerami a porazia finálneho šéfa. Niektoré
    predchádzajúce znalosti JavaScriptu môžu byť užitočné, ale nie sú potrebné.
  tutorial_tynkerhtmlen_longdescription: 'Tento projekt kódovania, ktorý je súčasťou
    projektu OSN pre trvalo udržateľný rozvoj, vám umožní vytvoriť si vlastnú webovú
    stránku skúmajúcu obnoviteľnú energiu, energetickú účinnosť a prístup k energii.
    Navrhnite si vlastnú stránku predstavujúcu problémy udržateľnosti! '
  tutorial_ttfrog_longdescription: Nostalgia premení vzdelávanie v tejto známej hre
    s novým zvratom! V ľahko pochopiteľnej a samostatnej hre budete používať kódové
    bloky a programovacie koncepty, ktoré pomôžu vášmu žabiemu priateľovi bezpečne
    prekročiť zradné krajiny. Ideálne pre začiatočníkov aj odborníkov!
  tutorial_codemojijava_longdescription: Táto aktivita oboznámi študentov so základmi
    programovania Java pomocou terminálu Codemoji. Študenti sa učia všetko od základných
    typov a premenných až po funkcie. Každá lekcia obsahuje hĺbkové vysvetlenie toho,
    čo každý riadok kódu robí, aby študenti pochopili, čo sa deje. Každý riadok kódu
    v lekcii je vedený pre úspech študentov.
  tutorial_ccfirewall_longdescription: Naučte sa programovať svoju vlastnú hru na
    zdieľanie! Použite kód na naučenie čarovných kúziel hrdinov, aby porazili vlny
    a vlny zlých.
  tutorial_htmljs_longdescription: Zoznámte sa so svojím novým šéfom Muffin the Cat,
    ktorý sa chystá na CatFashion Expo. Potrebuje program na sledovanie kalórií a
    žiada vás o pomoc. V tejto zábavnej a pútavej aktivite sa naučíte základy JavaScriptu
    tým, že sa pozriete na premenné, operácie a typy údajov a napíšete MufFit - svoj
    prvý program v JavaScripte.
  tutorial_ttaqueducts_longdescription: V tejto logickej hre ste hrdina, ktorý prináša
    vodu späť do vašej dediny! Urobte si cestu cez úrovne v tomto samostatnom izometrickom
    zážitku. Úrovne začnú jednoducho a vystavia hráčov základným základom kódovania.
    Pri hraní sa naučíte zložitejšie techniky kódovania. Potom navrhnite a vytvorte
    si vlastné úrovne a hádanky, ktoré môžete zdieľať.
  tutorial_vtgame_longdescription: Úvod do výpočtového myslenia a programovania videohier
    v angličtine. Vytvorte si videohru za pár minút. Zahrnuté sú výpočtové koncepty
    abstrakcie, objektovo orientovaného dizajnu, algoritmického myslenia, riešenia
    problémov, ladenia a kritického myslenia. Cieľovými študentmi sú ročníky 5 až
    12. Nie sú potrebné žiadne predchádzajúce skúsenosti s programovaním.
  tutorial_baroborav_longdescription: Sprievodca Linkbotom ako robotickým autonómnym
    vozidlom (RAV) cez mriežku ulíc! Študenti sa naučia ovládať robota Linkbot (virtuálneho
    alebo hardvérového) pomocou rozhrania drag-and-drop. Dozvedia sa tiež o dôležitom
    koncepte slučiek a získajú prax pomocou Pytagorovej vety na prechádzanie trojuholníkovými
    cestami.
  tutorial_baroboobstacle_longdescription: Táto séria 6 aktivít oboznámi študentov
    so základnými konceptmi kódovania a robotiky pomocou rozhrania drag-and-drop na
    manévrovanie robotov Linkbot (virtuálnych a/alebo hardvérových) prostredníctvom
    rôznych prekážkových kurzov.
  tutorial_pbstorytelling_longdescription: Ponorte sa do sveta interaktívneho rozprávania
    príbehov. Naučte sa základy, ako vytvoriť príbeh v Twine. Preskúmajte rôzne vzory
    príbehov a štruktúry, ktoré sú jedinečné pre interaktívne príbehy. Pozrite sa
    na niektoré spôsoby, ktorými sa interaktívne rozprávanie líši od tradičného tvorivého
    písania.
  tutorial_kibosnow_longdescription: 'Mesto je pokryté snehom a my musíme navrhnúť
    snežný pluh KIBO, ktorý pomôže vyčistiť! Študenti sa zapoja do procesu inžinierskeho
    návrhu, keď navrhujú, testujú a vylepšujú roboty na snežný pluh, ktoré môžu pomôcť
    vyčistiť sneh z bavlnenej gule. Študenti sa tiež dozvedia viac o mnohých dôležitých
    pracovných miestach, vďaka ktorým funguje komunita. '
  tutorial_kibohappy_longdescription: Ak ste šťastní a viete, že vám bliká svetlo!
    V tejto lekcii robotiky, ktorá sa zaoberá aj hudbou a sociálno-emocionálnym učením,
    študenti spoločne vytvárajú program pre KIBO, ktorý zahŕňa vstup aj výstup, ktorý
    vyjadruje pocit šťastia. Študenti sa dozvedia, že roboty majú výstupné časti,
    ktoré im umožňujú posielať informácie do sveta.
  tutorial_rubylove_longdescription: 'Love Letters for Computers je 10-dielna séria
    YouTube s materiálmi v triede, ktorá pomáha učiteľom základných škôl urobiť informatiku
    hravejšou, rozmarnejšou a jemnejšou pre deti. '
  tutorial_spherosmiles_longdescription: Vedeli ste, že úsmev má super sily?! Naprogramujte
    svoj Sphero BOLT tak, aby niekomu rozjasnil deň.
  tutorial_spherobaby_longdescription: Naučte sa programovať „detské kroky“, ktoré
    pomôžu naučiť priateľa kódovať.
  tutorial_toxarchitect_longdescription: Kódujte svojho robota staviteľa, aby ste
    vytvorili budovy a krajinu. Utopický architekt je pieskovisko určené na uľahčenie
    objavovania a učenia sa konceptu funkcie. Pripojte sa k nám prostredníctvom našich
    aktivít, ktoré rýchlo vyvolávajú otázky týkajúce sa architektúry programu, umenia
    organizovať myšlienky a vedieť, ako rozdeliť veľké problémy na menšie problémy.
  tutorial_idodge_longdescription: Táto aktivita, prispôsobená Hodine kódu, rozvíja
    programovacie zručnosti detí vytváraním aplikácií pomocou textu - zjednodušeného
    jazyka JavaScript. Pomocou prístupu PRIMM na výučbu programovania deti skúmajú
    programy a využívajú svoje schopnosti výpočtového myslenia na riešenie problémov,
    úpravu a navrhovanie/vývoj aplikácií.
  tutorial_firiacodebot_longdescription: Python sa hodí do vášho mozgu! Aj keď ste
    nikdy predtým nepoužívali textový jazyk, táto aktivita vás naučí všetko, čo potrebujete
    na to, aby sa robot pohyboval, rozsvietil a reagoval na vstupy používateľov. CodeBot
    je revolučná platforma pre autentické kódovanie v reálnom svete, ktorá kombinuje
    skutočný programovací jazyk s výkonným hardvérom. Váš KÓD má úplnú kontrolu nad
    všetkými funkciami robota!
  tutorial_modlighthouse_longdescription: 'Študenti navrhujú maják na základe konštrukčných
    kritérií a obmedzení. Potom študenti opakujú tento dizajn, aby bol automatický
    a prispôsobili jeho posolstvo. '
  tutorial_spherogreen_longdescription: 'Naučte sa používať premennú počítacieho čísla
    na sledovanie recyklácie všetkých vašich tried. '
  tutorial_ozopopstar_longdescription: 'Študenti budú písať a volať funkcie a vykonávať
    ich s Osobotom. Toto je druhá z dvoch lekcií. '
  tutorial_eddesign_longdescription: Predstavte kľúčové výpočtové koncepty slučiek,
    vnorených slučiek a sekvenčného poradia pomocou robotov Edison a programovacieho
    jazyka EdScratch založeného na Scratch. Študenti môžu túto lekciu prepracovať
    nezávisle so zameraním na myšlienku vzorov vrátane geometrických tvarov a skúmať,
    ako je možné slučky použiť v programoch, ktoré obsahujú opakujúci sa kód.
  tutorial_edshapeup_longdescription: Predstavte kľúčové výpočtové koncepty určitých
    slučiek a premenných pomocou robotov Edison a EdPy, textového programovacieho
    jazyka založeného na Pythone. Študenti môžu túto lekciu prepracovať nezávisle,
    keď praktizujú používanie určitých slučiek a rozpoznávania vzorov, aby riadili
    známe pravidelné polygóny predtým, ako sa pustia do výzvy menej bežných pravidelných
    mnohouholníkov a nepravidelných tvarov.
  tutorial_ozocolor_longdescription: 'Študenti sa zoznámia s konceptom funkcií pomocou
    farebných kódov na reprezentáciu funkcie. Táto lekcia je úvodná a odpojená lekcia
    na predstavenie konceptu funkcií. Je to prvá lekcia z dvoch lekcií, ale každá
    lekcia sa dá vyučovať izolovane. Druhá lekcia využíva OzoBlockly na stavanie na
    koncepte funkcií. '
  tutorial_icomputeeggs_longdescription: Táto aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, poskytuje žiakom príležitosť preskúmať fyzické programovanie prostredníctvom
    robotiky. Pomocou programovacieho prostredia drag-and-drop a programovateľnej
    robotickej sféry žiaci navrhujú algoritmy na programovanie robota na skrytie veľkonočných
    vajíčok. Zahŕňa podrobný plán lekcií, zdroje učiteľa/žiaka a usmernenia k hodnoteniu.
  tutorial_rootunplugged_longdescription: Vyriešte offline tlačiteľné hádanky pomocou
    sily programovania, matematiky a ďalších, aby ste prelomili kód tam, kde sa skrýva
    koreňový robot!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest je odpojená aktivita, ktorá
    učí študentov základy počítačového myslenia a programovania jednoduchým a príjemným
    spôsobom. Študenti sa naučia jednoduché pohybové príkazy a nové programovacie
    výrazy ako „Bug“ a „Debug“. Táto aktivita tiež učí koncepciu scenárov s viacerými
    štítkami.
  tutorial_peblioportraits_longdescription: 'Naučte sa programovať animované portréty
    pre vec, v ktorú veríte. '
  tutorial_rootcodebreak_longdescription: Použite svoj Root Robot a aplikáciu Root
    Coding na prekonanie tlačiteľných hádaniek a výziev na prelomenie kódu tam, kde
    sa Root skrýva.
  tutorial_microbit14_longdescription: Kódujte si cestu k ochrane oceánov pomocou
    micro:bit. Zistite viac o Globálnom cieli 14, Život pod vodou a naučte sa kódovať
    plážové svetlo morskej korytnačky.
  tutorial_barobomoon_longdescription: Ste jedným z priekopníckych astronautov na
    prvej stálej mesačnej základni a počas expedície mimo základne porucha zneschopní
    váš lunárny rover a rádio. Ale s trochou vynaliezavosti môžete vytvoriť zariadenie
    na svetelnú signalizáciu pomocou mikrokontroléra Arduino, LED a kódovania drag-and-drop
    na odoslanie SOS.
  tutorial_eddog_longdescription: Predstavte kľúčové výpočtové koncepty slučiek a
    kondicionálov pomocou robotov Edison a programovacieho jazyka EDBlocks. Študenti
    môžu túto lekciu prepracovať nezávisle, pričom využívajú IR svetelné senzory robota
    Edison a zároveň aplikujú sekvenčné programovanie a rozklad na súbor progresívnych
    programovacích výziev a skúmajú, ako roboty dokážu vnímať a reagovať na svet.
  tutorial_microbit15_longdescription: Kódujte si cestu k ochrane miestnych voľne
    žijúcich živočíchov pomocou micro:bit. Zistite viac o Globálnom cieli 15, Život
    na zemi a naučte sa kódovať počítadlo druhov voľne žijúcich živočíchov.
  tutorial_unity_longdescription: 'Vytvorte skutočnú videohru pomocou počítačového
    kódu C # a Unity, profesionálnej platformy pre vývoj hier! Zahrnuté sú všetky
    aktíva aktivít a podrobné návody. Tento projekt môže byť vedený učiteľom alebo
    študentom. Pre efektívnosť odporúčame študentom absolvovať jednu z predchádzajúcich
    súprav Unity Creator Kit bez kódu, aby sa pred touto aktivitou naučili rozhranie
    Unity.'
  tutorial_blockscadtarget_longdescription: Otestujte si svoje schopnosti zasiahnuť
    cieľ napísaním kódu, aby ste mohli pohybovať trojuholníkmi v troch dimenziách!
  tutorial_tcadicicles_longdescription: Skombinujte silu kódu a počítačom podporovaného
    dizajnu (CAD) a vytvorte 3D návrh cencúľ. Potom sa naučte, ako vytlačiť svoj dizajn,
    ak máte prístup k 3D tlačiarni!
  tutorial_blockscadscale_longdescription: Napíšte kód na vytváranie a 3D tlačové
    modely najslávnejších budov na svete!
  tutorial_tcadloops_longdescription: Zistite, ako je možné kombinovať kód a počítačom
    podporovaný dizajn (CAD) a vytvoriť 3D model praskajúcej hviezdy.
  tutorial_phidgets_longdescription: Vytvorte úžasný hudobný nástroj s Phidgets and
    Processing!
  tutorial_modvariables_longdescription: 'Študenti skúmajú, ako údaje prúdia sieťou
    pomocou robotických blokov Cubelets. Táto lekcia predpokladá, že študenti už poznajú,
    ako robotické bloky Cubelets vo všeobecnosti fungujú. Navštívte modrobotics.com/thehub,
    kde nájdete bezplatné lekcie „Zoznámte sa s vašimi Cubeletmi“, aby ste svojim
    študentom predstavili tento nástroj výpočtového myslenia. '
  tutorial_codestersmicro_longdescription: Pripojte svoj micro:bit k Codesters a odomknite
    svet možností. Použite svoj micro:bit ako herný ovládač, ktorý pomôže vášmu hráčovi
    v čele futbalovej lopty. Nedovoľte, aby lopta dopadla na zem! Micro Ball je jednoduchá
    a zábavná hra, ktorú dokáže vyrobiť aj začínajúci kodér.
  tutorial_codestersdata_longdescription: Pripojte svoj micro:bit k Codesters a odomknite
    svet možností. Naučte sa zhromažďovať a ukladať údaje z mikro:bitových senzorov.
    Potom dáta nakreslite ako bodový graf v Codesters. Odporúča sa predchádzajúca
    znalosť slučiek, zoznamov a udalostí.
  tutorial_ikodexmas_longdescription: Táto aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, predstavuje deťom používanie programovacieho jazyka založeného na
    dlaždicách na rozvoj kódovacích schopností. Deti používajú algoritmy, programovanie
    a výpočtové myslenie na programovanie Kodu na doručovanie darčekov na Štedrý deň.
    Zahŕňa podrobný plán lekcií, návod pre žiakov a usmernenie k hodnoteniu.
  tutorial_rpisensehat_longdescription: Zistite, ako používať hardvér Sense HAT na
    vytvorenie zariadenia na zaznamenávanie údajov, ktoré dokáže zachytiť celý rad
    informácií o jeho bezprostrednom okolí.
  tutorial_mee_longdescription: Naprogramuj Agenta z Minecraftu tak, aby zbieral údaje
    o lesných požiaroch. Potom napíš kód, ktorý zabráni rozširovaniu požiarov, zachráni
    dedinčanov a prinavráti do lesa život. Naučíš sa základy programovania a spoznáš
    príklad využitia umelej inteligencie z reálneho sveta.
  tutorial_kuborobo_longdescription: V tejto aktivite študenti otestujú svoje logické
    a sekvenčné schopnosti, pretože pomocou Tagtiles naprogramujú svojho robota KUBO
    tak, aby cestoval na rôzne miesta na tlačenej mape.
  tutorial_ai-oceans_longdescription: Informatika nie je len o programovaní! Žiaci
    sa dozvedia viac o umelej inteligencií, strojovom učení, trénovacích dátach a skreslení,
    pričom spoznajú etické problémy a možnosti, ako pomocou umelej inteligencie riešiť
    celosvetové problémy.

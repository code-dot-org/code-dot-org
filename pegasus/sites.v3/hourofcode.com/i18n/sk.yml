  csf_page_faq_answer_01_01: 'Kurz Základy informatiky bol vytvorený pomocou Rámca
    pre informatiku K-12 a štandardov CSTA. Momentálne platí, že všetky lekcie v kurze
    Základy informatiky obsahujú aj odkazy na príslušné štandardy CSTA. Zrhnutie príslušných
    štandardov CSTA, ktorými sa kurz riadi, nájdete na:'
  csf_page_faq_answer_01_list_01: "[Kurz A: štandardy](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kurz B: štandardy](%{course_b_url})"

  ai_carousel_quote_01: Táto lekcia tiež dala mojim študentom príležitosť vidieť,
    že v klasifikačných systémoch existuje prvok názoru. Neskôr, keď sme začali vidieť,
    ako môže zaujatosť skončiť v AI, dokázal som ich stiahnuť späť a pripomenúť im,
    že údaje použité na trénovanie ich modelov boli založené na voľbách.
  ai_carousel_quote_02: Moji študenti sa dozvedeli, že nemusia byť len spotrebiteľmi,
    pokiaľ ide o technologický pokrok, ktorý zažívajú takmer denne. V skutočnosti
    môžu byť tvorcami!

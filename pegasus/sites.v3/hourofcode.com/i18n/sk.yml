  tutorial_3dbearmars_longdescription: Mars Pioneers je projektový vzdelávací modul,
    ktorý učí fakty o Marse a kľúčových podmienkach pre to, aby tam ľudia prežili.
    Študenti postavia kolóniu pomocou rozšírenej reality a 3D tlače zariadení kolónie.
  tutorial_bitsboxyak_longdescription: Zadajte upravený kód JavaScriptu, aby ste vytvorili
    pohľadnicu, ktorú môžete poslať e-mailom priateľom a rodine. Yak útok! je úplne
    otvorená aktivita, ktorá zavádza premenné, pohybové príkazy, funkcie slučky a
    ďalšie. Ideálne pre deti (a učiteľov), ktorí sú pripravení vyskúšať zadané kódovanie
    prvýkrát.
  tutorial_blockscadbargraphs_longdescription: 'Študenti napíšu kód, ktorý im umožní
    rýchlo prispôsobiť a analyzovať svoje vlastné stĺpcové grafy. '
  tutorial_blockscadbirdhouses_longdescription: 'Študenti budú prevádzkovať spoločnosť
    zaoberajúcu sa stavbou vtáčej búdky, ktorá bude prevádzať jednotky, počítať rozmery
    a používať premenné na škálovanie svojich produktov. '
  tutorial_blockscadclock_longdescription: 'Študenti naprogramujú 3D model analógových
    hodín, ktoré je možné kedykoľvek nastaviť tak, aby sa zobrazovali. '
  tutorial_blockscaddinner_longdescription: Študenti napíšu program pomocou premenných
    a súradníc, ktoré pomôžu robotovi pripraviť im jedálenský stôl!
  tutorial_blockscadicecream_longdescription: Študenti naprogramujú stroj na výrobu
    zmrzliny na vytvorenie 3D zmrzlinových šišiek s rôznym počtom a veľkosťami naberačiek
    zmrzliny. Budú pracovať s premennými, modulmi a funkciami na výpočet nákladov
    na konkrétny kužeľ zmrzliny na základe plochy sférických naberačiek zmrzliny.
  tutorial_blockscadpizza_longdescription: Študenti naprogramujú modul na vytvorenie
    3D pizze, výpočet obvodov a plôch a používanie slučiek pozdĺž cesty.
  tutorial_blockscadsugar_longdescription: 'Študenti použijú naprogramovaný generátor
    kocky cukru na skúmanie objemu a premenných. '
  tutorial_bsgridlight_longdescription: Vyberte si priateľa robota, ktorý vám pomôže
    pripraviť sa na Lighthouse Festival. Kódujte svojho robota, aby ste zastavili
    tých otravných nepoctivých robotov a zachránili deň!
  tutorial_bpartscratch_longdescription: Kreatívne kódovanie - vyvinuté pomocou Scratch
    a Vidcode - spája blokové a textové projekty so stovkami medziučebných tém. Projekty
    sú lešené tak, aby učitelia akéhokoľvek predmetu - bez ohľadu na predchádzajúce
    skúsenosti - mohli ľahko zaviesť kódovanie. Projektový prístup stavia kódovanie
    ako prostriedok sebavyjadrenia pre študentov a dáva im kreatívny spôsob, ako ukázať,
    čo vedia.

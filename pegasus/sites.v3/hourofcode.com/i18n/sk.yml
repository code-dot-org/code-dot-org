    – **Pracujte vo dvojiciach.** [Výskumy ukazujú](%{pair_programming_research}), že žiaci sa učia najlepšie, keď [programujú vo dvojici](%{pair_programming_video}) a delia sa o jeden počítač. Podporujte svojich žiakov v tom, aby pracovali v pároch.

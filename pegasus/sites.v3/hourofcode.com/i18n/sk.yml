  hoc_faq_what_is_hoc_q: 'Čo je Hodina kódu? '
  hoc_faq_what_is_hoc_a: Projekt Hodina kódu začal ako jednohodinový úvod do informatiky.
    Bol navrhnutý tak, aby demystifikoval programovanie, zapojil viac ľudí do oblasti
    informatiky a poukázal na to, že základy programovania sa môže naučiť ktokoľvek.
    Odvtedy sa z neho stalo celosvetové hnutie oslavujúce informatiku, ktorého súčasťou
    je všetko od jednohodinových programovacích aktivít až po rozličné komunitné projekty.
    Vyskúšajte si naše <a href='%{tutorials}'>návody a aktivity</a>. Túto kampaň podporuje
    viac ako <a href='%{partners}'>400 partnerov</a> a 200 000 pedagógov po celom
    svete.
  hoc_faq_what_is_hoc_a_markdown: Projekt Hodina kódu začal ako jednohodinový úvod
    do informatiky. Bol navrhnutý tak, aby demystifikoval programovanie, zapojil viac
    ľudí do oblasti informatiky a poukázal na to, že základy programovania sa môže
    naučiť ktokoľvek. Odvtedy sa z neho stalo celosvetové hnutie oslavujúce informatiku,
    ktorého súčasťou je všetko od jednohodinových programovacích aktivít až po rozličné
    komunitné projekty. Vyskúšajte si naše [návody a aktivity](%{tutorials}). Túto
    kampaň podporuje viac ako [400 partnerov](%{partners}) a 200 000 pedagógov po
    celom svete.
  hoc_faq_last_year: Vyskúšajte si aktivity
  hoc_faq_when_is_hoc_q: Kedy začína Hodina kódu?
  hoc_faq_when_is_hoc_a: Podujatie Hodina kódu sa koná každý rok počas <a href='%{csedweek_url}'>Týždňa
    informatiky</a>. V roku %{campaign_date_year} sa Týždeň informatiky bude konať
    %{campaign_date_full}, no vy môžete organizovať podujatia v rámci Hodiny kódu
    kedykoľvek počas roka. Týždeň informatiky sa koná na počesť narodenín počítačovej
    priekopníčky <a href='%{grace_hopper}'>admirálky Grace Murray Hopperovej</a>,
    ktorá sa narodila 9. decembra 1906.

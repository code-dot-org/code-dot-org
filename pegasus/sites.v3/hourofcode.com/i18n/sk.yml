  hoc_faq_one_hour_q: Čo všetko sa účastník môže naučiť za jednu hodinu?
  hoc_faq_one_hour_a: 'Našim cieľom nie je z nikoho v priebehu jednej hodiny spraviť
    počítačového experta. No jedna hodina stačí na to, aby žiaci zistili, že informatika
    je zábavná a tvorivá, je dostupná pre všetky vekové kategórie a pre všetkých študentov
    bez ohľadu na ich zázemie. Úspešnosť tejto kampane nehodnotíme podľa toho, koľko
    informatiky sa počas nej žiaci naučia. Úspechom je pre nás široká účasť na podujatí
    naprieč rodovými, etnickými a socioekonomickými skupinami a následne zvýšená účasť
    na kurzoch informatiky vo všetkých ročníkoch. Napokon, milióny zúčastnených učiteľov
    a žiakov sa rozhodli venovať programovaniu viac ako jednu hodinu. Niektorí sa
    informatike venovali celý deň, iní celý týždeň či dlhšie. Mnohí žiaci sa dokonca
    rozhodli absolvovať kompletný kurz alebo študovať informatiku na vysokej škole.
    <br/><br/> Okrem žiakov sa učí aj pedagóg, ktorý už po takejto jednej hodine učenia
    informatiky získa v tejto oblasti sebavedomie, hoci nemá z informatiky vysokoškolský
    titul. Desaťtisíce učiteľov sa rozhodli venovať informatike ďalej tým, že sa zúčastnili
    kurzov na profesijný rozvoj alebo sa rozhodli ponúkať rôzne nadväzujúce online
    kurzy. To isté sa týka aj riaditeľov škôl, ktorí si uvedomili, že žiaci sa chcú
    učiť informatiku a učitelia sú schopní ju odučiť. <br/><br/> V prvom rade však
    platí, že za jednu hodinu si všetci zúčastnení môžu uvedomiť, že na to majú.

    '

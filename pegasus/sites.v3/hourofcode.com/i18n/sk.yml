  tutorial_caflags_longdescription: Naučte sa niektoré základné programovacie koncepty
    pomocou bloky. Rozvíjajte svoje výpočtové myslenie pomocou jednoduchých tvarov,
    farieb a súradníc na kreslenie vlajok sveta. Objavte svoju kreativitu pri skúmaní
    rôznych sekvencií blokov a hodnôt a vytvorte si vlastné vzrušujúce majstrovské
    diela vlajky.
  tutorial_matariki_longdescription: 'Maia a Charlie pochádzajú z Nového Zélandu.
    Maiina rodina sa pripravuje na oslavu Matariki: maorského nového roka. Pozvala
    svojho priateľa Charlieho, aby prišiel a zostal v marae svojej rodiny (tradičný
    zasadacie dom). Existuje veľa vzrušujúcich úloh a aktivít na riešenie problémov,
    ktoré musíte urobiť pre Matariki! Využite svoje schopnosti výpočtového myslenia,
    aby ste pomohli Maii a Charliemu pripraviť sa na oslavu.'
  tutorial_carestaurant_longdescription: Charlie a Tilley sa rozhodli, že ak Ross
    správne naprogramujú, bude schopný pomôcť urobiť nejaké maľovanie, aby sa Food
    Avengers stal atraktívnejším. Uistite sa však, že ich algoritmy sú správne - nesprávne
    nasmerovaný robot so štetcom by mohol spôsobiť vážne poškodenie!
  tutorial_casea_longdescription: Alex a Lonnie vytvárajú fantastické ryby a super
    morské tvory s blokmi. Pomôžte im zoradiť sekvencie do poriadku a ladiť tým, že
    zistíte a opravíte chyby. Prispôsobte si vlastnú oceánsku scénu a oživte svoje
    postavy pridaním interaktivity. Začiatočníci a predčitatelia sú vítaní!
  tutorial_cashield_longdescription: Sú to letné prázdniny a Alex, jej rodina a Lonnie
    idú na dovolenku do Fínska. Alexov starší brat Reuben vytvára aplikáciu o blazonry
    štítov a ukazuje Alexovi a Lonniemu, ako ju používať. Pripojte sa k nim, keď sa
    naučia, ako sekvenovať bloky a navrhnúť vlastné úžasné štíty!
  tutorial_ccwslimer_longdescription: Naučte sa programovať svoju vlastnú hru na zdieľanie
    s viacerými úrovňami a výzvami!
  tutorial_codinggalaxy_longdescription: Pre vašu prvú misiu na Adventure Planet je
    vašou povinnosťou vyriešiť kódovacie hádanky, aby ste zachránili krásnu planétu.
  tutorial_boatrace_longdescription: Naučte sa, ako vytvoriť závodnú hru na člne.
    Hráč používa myš na navigáciu loďou na púštny ostrov bez toho, aby narazil do
    prekážok.
  tutorial_ccplay_longdescription: KóduJTE a hrajte sériu herných úrovní a zároveň
    sa učte dôležité koncepty informatiky. Na záverečnej úrovni predveďte svoju kreativitu
    a schopnosti kódovať svoju vlastnú hru od nuly!
  tutorial_grinch_longdescription: 'Naučte sa programovať drony a high-tech sane s
    kódovacou mágiou, aby ste zachytili darčeky a navigovali po horách, aby ste vrátili
    Vianoce do Whoville. '
  tutorial_codehsart_longdescription: Memy! Memy! Memy! Študenti skúmajú priesečník
    kódovania a umenia vytvorením počítačového programu, ktorý im umožňuje vytvárať
    vlastné memy, ktoré môžu zdieľať s priateľmi.
  tutorial_codehsbitcoin_longdescription: V tejto aktivite Hodina kódu sa študenti
    zoznámia s bitcoinovou blockchainovou účtovnou knihou a niektorými štatistikami
    o bitcoinoch. Študenti sa pozerajú na to, ako transakcie fungujú v knihe Bitcoin,
    a skúmajú celkový výkon bitcoinového blockchainu.
  tutorial_codehsblockchain_longdescription: Študenti sa dozvedia o základoch kryptomien
    skúmaním kryptografie, hašovania a technológie blockchain!
  tutorial_codehscipher_longdescription: 'V tejto aktivite Hodina kódu sa študenti
    zoznámia s kryptografiou pomocou klasickej Caesarovej šifry na dešifrovanie a
    šifrovanie niektorých správ a tiež objavenie chyby šifry a ako ju vylepšiť. '
  tutorial_codehscollision_longdescription: Študenti preskúmajú, ako sa simulácie
    používajú vo výskume. Budú študovať, ako hmotnosť a rýchlosť ovplyvňujú elastické
    kolízie pomocou zachovania hybnosti a zachovania rovníc kinetickej energie na
    overenie konečných hodnôt rýchlosti vypočítaných simuláciou. Študenti by mali
    mať predchádzajúce znalosti o riešení matematických rovníc pomocou základnej algebry.
  tutorial_codehsmath_longdescription: 'Študenti sa zoznámia s korytnačkou Tracy a
    naučia sa kódovať rôzne matematické modely v Pythone! Nie sú potrebné žiadne skúsenosti
    s kódovaním, ale študenti by mali mať dokončenú algebru I alebo vyššiu. '
  tutorial_codehsmusic_longdescription: Študenti skúmajú, ako sa kódovanie používa
    pri tvorbe hudby vytvorením vlastných dynamických ôsmich beatov a vzorov pomocou
    blokov JavaScript!
  tutorial_codehssports_longdescription: Študenti sa dozvedia, ako sa kódovanie používa
    v športe a hernom dizajne vytvorením originálnej športovej videohry, ktorú je
    možné okamžite zdieľať so svojimi priateľmi!
  tutorial_codemojipizza_longdescription: 'Tento kurz je navrhnutý tak, aby naučil
    študentov základy objektov JavaScript. Študenti sa naučia základné typy údajov,
    ktoré je možné uložiť do premenných, od ich prvého booleovského jazyka až po vytváranie
    vlastných objektov s viacerými vlastnosťami. Vďaka tejto aktivite sú zložité koncepty
    ľahko pochopiteľné pomocou obľúbeného jedla každého: Pizza!'
  tutorial_moonlander_longdescription: Naučte sa fyziku ako kódujete! Moon Lander
    je kurz Game Builder so 17 cvičeniami, ktoré vás prevedú tým, ako si zostaviť
    vlastnú hru založenú na fyzike. V hre budete používať kód a fyzikálne koncepty
    6. až 9. ročníka, aby ste pomohli vesmírnej lodi bezpečne pristáť na Mesiaci.
  tutorial_sushicards_longdescription: Vytvorte hru, v ktorej budete pohybovať žralokom,
    aby ste sa pokúsili chytiť ryby.
  tutorial_codesparkcreate_longdescription: Chceli ste niekedy navrhnúť a kódovať
    vlastnú videohru? Vyberte si z dvoch herných súprav, ktoré vás prevedú vytváraním
    a kódovaním videohry v štýle Mario pomocou rozhrania CodeSpark Academy bez slov.
    Začiatočníci a predčitatelia sú vítaní!
  tutorial_hardvsoft_longdescription: Prostredníctvom ilustrovaného detského príbehu
    a pracovných hárkov sa vaši študenti naučia rozdiely medzi hardvérom a softvérom.
  tutorial_codestersecard_longdescription: 'Vybudujte si svoje programovacie zručnosti,
    keď sa naučíte, ako vytvoriť elektronickú pohľadnicu, ktorú môžete zdieľať so
    svojím učiteľom, rodinou alebo priateľmi! '
  tutorial_codesterslogo_longdescription: Použite kód, aby ste boli kreatívni a navrhnite
    si vlastné logo spoločnosti! Naučíte sa základy kódovania v programovacom jazyku,
    Python. Po prepracovaní tutoriálu budete mať všetky zručnosti, ktoré potrebujete
    na vytvorenie loga pre svoju osobnú značku!
  tutorial_codesterstshirt_longdescription: 'Naučte sa základné programovacie zručnosti
    a precvičte si pohyb po súradnicovej rovine pri vytváraní vlastného monogramovaného
    dizajnu trička! '
  tutorial_codewards_longdescription: Pripojte sa k vzrušujúcej misii na záchranu
    podvodného mesta. Zažite prácu záchranného inžiniera, ktorý opravuje poškodené
    mestské systémy pomocou príkazov a algoritmov. Prekonajte rôzne výzvy, aby ste
    dokázali svoje schopnosti, inteligenciu a odvahu!
  tutorial_olympics_longdescription: 'Spolu s Elsie sa pripravte na robotické olympijské
    hry! Spolu s programovacími konceptmi sa naučte riadiť, zbierať detaily a vytvárať
    nástroje, zostavovať a testovať svojho mocného robota. '
  tutorial_codinismhero_longdescription: Naučte sa základy programovania prostredníctvom
    zábavných príkladov a vytvorte si hru pri učení!
  tutorial_discovery_longdescription: Dve postavy sa stretnú vo svete a objavia prekvapivý
    objekt. Čo sa stane ďalej? So Scratch a CS First si každý môže vytvoriť svoj vlastný
    jedinečný príbeh s kódom.
  tutorial_csfirstname_longdescription: Vyberte meno a oživte písmená slova pomocou
    kódu. Vyberte si prezývku, meno domáceho maznáčika, zviera, šport, miesto alebo
    koníček.
  tutorial_edisonmove_longdescription: Predstavte svojim študentom textové programovanie
    a kľúčový výpočtový koncept sekvencie pomocou robotov Edison a EdPy, textového
    programovacieho jazyka založeného na Pythone. Preskúmajte základy informatiky
    a programovania vrátane funkcií, vstupov, vstupných parametrov a výstupov. Potom
    sa pustite do výzvy v oblasti kódovania a napíšte svoj vlastný program, aby ste
    svojho robota Edison dostali cez bludisko.
  tutorial_edisonspider_longdescription: Predstavte kľúčové výpočtové koncepty premenných
    a údajov, dve z najzákladnejších častí univerzálnych programovacích jazykov, pomocou
    robotov Edison a programovacieho jazyka založeného na Scratch EdScratch. Študenti
    sa môžu touto lekciou samostatne naučiť, čo sú premenné, prečo ich používame,
    a potom aplikovať svoje znalosti na programovanie Edisona tak, aby jazdil ako
    pavúk, ktorý kladie pascu.
  tutorial_edisonspotlight_longdescription: Predstavte svojim študentom roboty Edison
    a pomôžte im začať skúmať, čo je robot a ako dokáže vnímať a reagovať na svet.
    Študenti môžu túto lekciu prepracovať nezávisle, keď programujú robota Edison
    pomocou blokového programovacieho jazyka EDBlocks, pričom si precvičujú základy
    informatiky vrátane sekvencií, slučiek a kondicionálov.
  tutorial_firiapython_longdescription: Pripravte si micro:bit a vylepšite kódovanie
    v Pythone! CodeSpace vás krok za krokom prevedie od prvého riadku Pythonu po kódovanie
    interaktívneho programu pomocou tlačidiel a LED diód. Naučte sa základy programovania
    zabudovaných zariadení, monitorovania vstupov a riadenia výstupov. Zistite, ako
    premenné a príkazy if riadia tok kódu, a skončite rýchlou a zábavnou mikrohrou!
  tutorial_gamefrootsquid_longdescription: Kolosálne chobotnice sú najväčšie bezstavovce
    na svete. V tejto kódovacej hre pre začiatočníkov sa naučíte základy kódovania
    a vytvoríte hru, ktorá skúma život chobotnice pod oceánom. Objavíte tajný život
    kolosálnej chobotnice, ako kódovať ovládacie prvky klávesových hier (vstupy/výstupy),
    kódovací jazyk Google Blockly, ako publikovať svoju vlastnú počítačovú hru.
  tutorial_duckpiano_longdescription: V tomto projekte vytvoríte klávesy na vašom
    počítači, aby prehrávali šarlatánsky zvuk na rôznych výškach, ako klavír, ktorý
    znie ako kačica. Kačacie klavír môžete použiť na hranie jednoduchých melódií.
    Neskôr môžete vyskúšať iné zvuky, napríklad štekanie psov alebo dokonca zvuky,
    ktoré si sami nahrajete. Tento projekt funguje najlepšie na počítači s klávesnicou,
    ale mohol by byť prispôsobený na prácu na tablete.
  tutorial_gpsound_longdescription: V tomto projekte napíšete program na nahrávanie
    zvuku z mikrofónu počítača, jeho prehrávanie a kreslenie obrazu zaznamenaného
    zvuku. Potom môžete nahrávanie spracovať a pridať efekty, ako je posun výšky tónu,
    reverz alebo ozvena.
  tutorial_groklearningpython_longdescription: Rozvíjajte svoje programovacie schopnosti
    a vytvorte si vlastný klasifikátor zvierat! V tomto kurze budete používať programovací
    jazyk Python na klasifikáciu zvierat na základe ich charakteristík. Dozviete sa
    o rozdieloch medzi zvieratami a o tom, ako biológovia používajú programovanie,
    aby im pomohli robiť vedu! Táto aktivita má určité predpokladané znalosti (premenné,
    tlač a vstup).
  tutorial_htmltimetravel_longdescription: Vydajte sa na dobrodružné cestovanie časom
    a dobývajte hlboký vesmír a zároveň sa naučte pohybovať, otáčať a transformovať
    objekty pomocou základov animácie v CSS.
  tutorial_hp_flappy_longdescription: Naučte sa koncept logického myslenia a programovania
    vytvorením vlastnej hry v štýle Flappy Birds na HyperPade.
  tutorial_appytappin_longdescription: Táto aktivita vedená učiteľmi, prispôsobená
    Hodine Kódu, zoznamuje deti s používaním textového programovacieho jazyka na vývoj
    aplikácie pre mobilné hry. Navrhujú algoritmy a používajú premenné a funkcie,
    ako aj testujú a ladia svoju prácu. Zahŕňa podrobný plán lekcií, zdroje žiakov,
    podporné karty a vopred napísanú šablónu programu.
  tutorial_icipher_longdescription: Táto aktivita vedená učiteľom, prispôsobená Hodine
    Kódexu, učí deti bezpečne komunikovať. Deti sa dozvedia, že správy boli v priebehu
    času šifrované a dešifrované pomocou šišifrov. Skúmajú kryptografiu a pochopia
    potrebu bezpečnej komunikácie.
  tutorial_iguess_longdescription: Predstavujeme kódy rýchlej reakcie pre deti vo
    veku 3 - 5 rokov. Použite tablety na skenovanie QR kódov a uhádnite mini-zviera
    z daného biotopu.
  tutorial_imake_longdescription: Táto odpojená aktivita vedená učiteľmi pre deti
    vo veku 3 - 5 rokov využíva klasické detské riekanky na predstavenie konceptu
    algoritmov, sekvencie a opakovania. Identifikáciou krokov a vzorov v populárnych
    rýmoch deti začínajú chápať, že algoritmy sú všade okolo nás.
  tutorial_imorse_longdescription: Preskúmajte kryptografiu pomocou Morseovho kódu
    a Sphero. Zistite, že fyzické systémy je možné naprogramovať a napísať kód pre
    komunikáciu Sphero.
  tutorial_kanohp_longdescription: Naučte sa kódovať a robiť mágie na obrazovke s
    kreatívnymi výzvami. Urobte perie lietať a prúdiť oheň, skladajte hudbu a ďalšie.
  tutorial_khanwebpages_longdescription: Naučte sa vytvárať webové stránky so značkami
    HTML a CSS a dokončite to vytvorením vlastnej pohľadnice, ktorú môžete zdieľať
    s priateľmi alebo rodinou.
  tutorial_kibobowl_longdescription: Havária! Ako ďaleko sa musí KIBO presunúť, aby
    sa dostal od začiatku bowlingovej dráhy k kolíkom? Môžete vytvoriť jeden priamy
    pruh alebo zložitejšiu cestu. Študenti použijú odhad a meranie na vytvorenie programu
    na prejazd po dĺžke jazdného pruhu. Otestujú, ako ďaleko jeden dopredný blok nesie
    KIBO, a potom vylepšia svoje programy pomocou procesu inžinierskeho návrhu.
  tutorial_kibodance_longdescription: Poďme mať tanečnú párty KIBO Robot! Nastavte
    hudobný prehrávač na prehrávanie obľúbenej piesne v triede alebo skladby prepojenej
    so svetovou kultúrou, ktorú objavujete. Študenti ozdobia svoje KIBO ako tanečník,
    potom vytvoria program, ktorý naučí svoje KIBO tancovať na hudbu. Študenti sa
    naučia, ako vytvoriť program na vyjadrenie myšlienky (v tomto prípade tanca) so
    zameraním na schopnosť sekvenovania.
  tutorial_buildcharacters_longdescription: Aké sú niektoré charakterové vlastnosti,
    ktoré môžete identifikovať v knihách alebo ľuďoch, ktorých poznáte? Navrhnite
    si svoj vlastný fuzz a použite kód na úpravu jeho vlastností a oživenie vašej
    postavy! Obsahuje JavaScript pre vyššiu elementárnu.
  tutorial_designgames_longdescription: Najobľúbenejšia aplikácia pre predbežnú čítačku
    teraz obsahuje digitálny Maker Space! Vytvárajte úrovne, navrhnite hry alebo stavajte
    postavy. Vyberte si svoju aktivitu a začnite vytvárať pomocou Kodable! Obsahuje
    JavaScript pre vyššiu elementárnu.
  tutorial_makelevels_longdescription: Dokážete postaviť symetrické bludisko? Bludisko
    s pravými uhlami? Získajte kreatívne a kompletné výzvy pri budovaní bludiska so
    základnými konceptmi kódovania. Zarovnaný s matematikou K-5 Common Core.
  tutorial_wizard_longdescription: Cesta do sveta Code Magic ako sprievodca kódom.
    Naučte sa vytvárať a vrhať kúzla na prispôsobenie vášho hradu.
  tutorial_mbscratchcards_longdescription: Prepojte fyzický svet micro:bit s virtuálnym
    svetom Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Použite micro:bit s iPadom, aby ste
    sa naučili Swift.
  tutorial_mbbuttons_longdescription: V tomto úvodnom projekte urobíte, aby sa obrázky
    alebo animácie zobrazovali na displeji micro:bit po stlačení tlačidiel. Táto aktivita
    je vhodná pre tých, ktorí nikdy predtým neprogramovali, alebo pre tých, ktorí
    hľadajú jednoduchý úvod do programovania BBC micro:bit. Používa MicroBlocks, programovací
    systém podobný Scratch, ktorý vám umožní okamžite vidieť váš kód bežiaci na micro:bit.
  tutorial_meteor_longdescription: V tomto projekte vytvoríte hru Falling Meteors
    pre BBC micro:bit. Pomocou tlačidiel prehrávač posunie štít, aby zachytil padajúce
    meteory a zachránil Zem. Techniky, ktoré sa naučíte v tomto projekte, sa dajú
    použiť na výrobu mnohých ďalších hier pre BBC micro:bit, vrátane klasických hier
    ako Pong a Space Invaders.
  tutorial_ballbounce_longdescription: Naučte sa vytvárať mobilnú aplikáciu, kde používateľ
    hádza loptu po obrazovke a odrazí sa od okrajov.
  tutorial_mitcodi_longdescription: Naučte sa vytvárať vlastnú interaktívnu mobilnú
    aplikáciu. Stlačte včelu a počujte jej bzučanie!
  tutorial_mitdoodle_longdescription: Vytvorte mobilnú aplikáciu, kde môžete kresliť
    obrázky na obrazovke!
  tutorial_talktome_longdescription: Naučte sa vytvárať mobilnú aplikáciu, vďaka ktorej
    bude váš telefón hovoriť s vami!
  tutorial_mobilecspmap_longdescription: Pomocou aplikácie Inventor vytvorte prehliadku
    mapy pamiatok vo vašom meste, štáte alebo kdekoľvek na svete. Samonavedené video
    a textové návody vedú študentov k vytvoreniu používateľského rozhrania a kódovaniu
    mobilnej aplikácie, pomocou komponentu mapy a určovaniu miest podľa zemepisnej
    šírky a dĺžky.
  tutorial_ozorandom_longdescription: 'Zistite, ako počítače vytvárajú náhodné čísla
    a používajú ich, a potom použite program náhodného pohybu, ktorý pomôže vytvoriť
    nápady pre príbeh. '
  tutorial_ozotroll_longdescription: 'Naučte sa rozdiel medzi internetovými trolllmi
    a rozprávkovými trolllmi a potom naučte Evo, ako byť dobrým trollom, ktorý vás
    chráni. '
  tutorial_peblioart_longdescription: 'Naučte sa kresliť a animovať tvary pomocou
    kódu a vytvárať interaktívne umelecké diela inšpirované umelcami. '
  tutorial_astropi_longdescription: Kódujte správu a skontrolujte teplotu okolitého
    vzduchu na palube ISS pomocou online simulátora Sense HAT počítača Astro Pi.
  tutorial_rgart_longdescription: Hľadáte jednoduchý a intuitívny spôsob, ako naučiť
    svojich študentov kódovať? RoboGarden STEAM spojil precvičovanie kódu s učením
    STEAM a gamifikovanými misiami do viacerých aktivít. V umeleckej činnosti študent
    rozumie konceptom miešania farieb pri používaní kódovacích blokov na riešenie
    výziev na narodeninovej oslave.
  tutorial_rgengineer_longdescription: Hľadáte jednoduchý a intuitívny spôsob, ako
    naučiť svojich študentov kódovať? RoboGarden STEAM spojil precvičovanie kódu s
    učením STEAM a gamifikovanými misiami do viacerých aktivít. V inžinierskej činnosti
    sa študent učí základnú robotiku pri používaní kódovacích blokov na riešenie výziev
    na vianočnom večierku.
  tutorial_rgmath_longdescription: Hľadáte jednoduchý a intuitívny spôsob, ako naučiť
    svojich študentov kódovať? RoboGarden STEAM spojil precvičovanie kódu s učením
    STEAM a gamifikovanými misiami do viacerých aktivít. V matematickej aktivite študent
    praktizuje počítanie, sčítanie a odčítanie pri riešení niektorých problémov s
    kódovaním.
  tutorial_rgscience_longdescription: Hľadáte jednoduchý a intuitívny spôsob, ako
    naučiť svojich študentov kódovať? RoboGarden STEAM spojil precvičovanie kódu s
    učením STEAM a gamifikovanými misiami do viacerých aktivít. Vo vedeckej činnosti
    študent prechádza cestou do vesmíru, riešením viacerých výziev v oblasti kódovania
    a dozvie sa viac o vesmírnych prvkoch a vedeckých faktoch.
  tutorial_rgtech_longdescription: Hľadáte jednoduchý a intuitívny spôsob, ako naučiť
    svojich študentov kódovať? RoboGarden STEAM spojil precvičovanie kódu s učením
    STEAM a gamifikovanými misiami do viacerých aktivít. V technologickej aktivite
    študent prechádza cestou na sopečné ostrovy a rieši viaceré výzvy kódovania pochopením
    základných pojmov technológie.
  tutorial_robotmagic3d_longdescription: Použite svoju fantáziu na vytvorenie animovaného
    3D loga svojho mena, obľúbeného športového tímu alebo čohokoľvek, čo chcete. Použite
    kód na to, aby 3D modely a písmená ožili zábavou. Na konci si môžete stiahnuť
    animovanú nálepku svojej tvorby a zdieľať ju s priateľmi.
  tutorial_robotmagicflappy_longdescription: Použite svoju fantáziu na vytvorenie
    3D hry Flappy Bird. Použite kód, aby 3D modely ožili zábavou. Na konci môžete
    zdieľať svoje stvorenie s priateľmi a vyzvať ich na vysoké skóre.
  tutorial_scratchadventure_longdescription: Pošlite svoje obľúbené postavičky Cartoon
    Network na výpravu, od najvzdialenejších konárov vesmíru až po okraj Craigovho
    potoka. Odomknite tajné poklady a objavte nové postavy pri vytváraní adventúry.
  tutorial_scratchtalk_longdescription: Oživte svoje postavy v Scratch pomocou nových
    blokov prevodu textu na reč poháňaných Amazonom. Vytvorte rapovacieho robota alebo
    interaktívnu animáciu, ktorá hovorí. Tento projekt vám ukáže, ako vytvoriť hovoriace
    animácie, ktoré otáčajú, priblížia a menia farby. Možnosti sú nekonečné!
  tutorial_scratchjrstory_longdescription: Stredná aktivita určená pre deti v 2. -
    5. ročníku s určitými skúsenosťami so ScratchJR. Prostredníctvom tejto aktivity
    a pokračujúceho času so ScratchJR budú mať študenti príležitosť kreatívne premýšľať,
    zlepšovať svoje rozprávanie a spolupracovať s rovesníkmi.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    je úvodná aktivita určená pre deti v materských školách až do druhého ročníka
    s malými alebo žiadnymi skúsenosťami s programovaním. Prostredníctvom tejto aktivity
    budú mať študenti príležitosť kreatívne myslieť, stať sa rozprávačmi a zdokonaliť
    sa v matematickom uvažovaní a sekvenovaní.
  tutorial_spherocomm_longdescription: Získajte informácie o nesprávnej komunikácii
    v komunite aj v počítačovom programe. Použite tieto znalosti na vyriešenie akejkoľvek
    nesprávnej komunikácie alebo chýb v programe v snahe pomôcť spoločnosti BOLT nájsť
    cestu domov.
  tutorial_spherocommunity_longdescription: Navrhnite jednoduchú cestu, ktorá predstavuje
    spoločnú trasu, ktorú cestujete každý deň. Trasou komunity vytvoríte dva programy,
    nakreslenú cestu a cestu programu založenú na blokoch.
  tutorial_spherofunctions_longdescription: Naučte sa používať a vyvolávať funkcie
    na premenu Sphero na kalkulačku.
  tutorial_spheroinfrared_longdescription: Staňte sa epidemiológom, aby ste zastavili
    šírenie zriedkavej infekcie robotov, ktorá sužuje komunitu robotov BOLT.
  tutorial_spherolightsensor_longdescription: Naučte sa, ako vytvoriť program, ktorý
    používa snímač okolitého svetla na meranie hodnôt luxu a prenasledovanie BOLT.
  tutorial_spheromansion_longdescription: Udržať kopu dinosaurov vo vašom dome by
    nemal byť problém, však? Ako by ste si predstavovali, nekončí to dobre. Ste uväznení
    v knižnici kaštieľa a musíte naprogramovať cestu von.
  tutorial_roadblocks_longdescription: Ako pokračovanie vašej komunity upravíte svoj
    program blokov, keď sa vy a váš partner stretnete s rôznymi prekážkami na trase.
  tutorial_spherotext2_longdescription: Naučte sa svoju prvú podmienku vytvorením
    zábavnej hry, v ktorej budete hádzať Sphero a hádať zvuky zvierat. Toto je skvelá
    aktivita po dokončení textu 1.
  tutorial_spherotext3_longdescription: Naučte sa meniť hlavné LED diódy Sphero na
    základe rýchlosti otáčania gyroskopu. Dozviete sa tiež o normalizácii a absolútnej
    hodnote. Toto je skvelá aktivita po dokončení textu 1 a 2.
  tutorial_spherotext4_longdescription: Použite premenné na vytvorenie hry na horúce
    zemiaky poháňanú Sphero. Na oživenie tejto klasickej hry použijete pseudokód a
    prečítate si dokumentáciu. Dozviete sa tiež o technických konceptoch, ako je slučka
    do a náhodnosť v medziach. Je to skvelá aktivita po dokončení textu 2 alebo 3.
  tutorial_spheroraptor_longdescription: Vytvorte opevnené pero, aby ste udržali Spheroraptors
    na uzde, a zároveň napíšte kód na útek Spheroraptors. Od slučiek, cez kondicionály,
    po operátory a dokonca aj komparátory, budete potrebovať toľko know-how v oblasti
    kódovania, koľko môžete zhromaždiť.
  tutorial_stempiday_longdescription: Na výpočet obvodu a plochy kruhu používame číslo
    Pi, ale premýšľali ste niekedy, odkiaľ toto číslo pochádza alebo ako ho vypočítať?
    V tejto aktivite kódovania budete náhodne generovať body podobné veľmi zlému hráčovi,
    ktorý strieľa šípky na šípkovú dosku. Percento šípok, ktoré pristanú vo vnútri
    kruhu, nám môže pomôcť vypočítať Pi. Potom zmeňte farby bodov len pre zábavu!
  tutorial_stemplanetoids_longdescription: Vedeli ste, že kód klasických hier Asteroids
    a Lunar Lander je jednoduchší, ako by ste si mysleli? Vedeli ste, že obe tieto
    hry majú presnú fyziku? V tejto aktivite opravíte hru s rozbitými asteroidmi,
    kde sa loď pohybuje iba po priamke. Potom do hry pridáte gravitáciu a pokúsite
    sa pristáť s loďou na Mesiaci! Pracuje s chromebookmi a inými zariadeniami!
  tutorial_stempong_longdescription: Vedeli ste, že kód populárnej hry Bonk.io a klasickej
    hry Pong je jednoduchší, ako by ste si mysleli? Vedeli ste, že obe tieto hry majú
    presnú fyziku? V tejto aktivite opravíte rozbitú verziu hry Pong tak, aby sa objekty
    odrazili tak, ako by mali. Potom pridáte gravitáciu a vytvoríte klon Bonk.io.
    Pracuje s chromebookmi a inými zariadeniami!
  tutorial_algobot_longdescription: AlgoBot je logická hra, ktorá sa odohráva na pangalaktickej
    kolonizačnej lodi Európy, kde sa recyklačná misia strašne pokazí. Hráči ovládajú
    Algobot, inteligentný malý servisný droid, a naučia sa používať vizuálny programovací
    jazyk, ktorý mu pomôže zvládať krízu!
  tutorial_thunkableapps_longdescription: 'Naučte sa vytvárať vlastné aplikácie pomocou
    kódovania založeného na blokoch! '
  tutorial_toxicodedot_longdescription: 'Vyberte kartu z vášho balíčku a interpretujte
    jej kód, aby ste mohli postupovať celým svetom. Použite svoje intuitívne schopnosti
    uhádnuť pravidlá a poučiť sa z vlastných chýb. Vyrobené opatrne tímom stojacim
    za Compute it a Silent Teacher, s rovnakými základmi: pokus a omyl namiesto podrobných
    vysvetlení, plynulý postup, žiadny kód na písanie, prístupnosť pre absolútnych
    začiatočníkov.'
  tutorial_gcactions_longdescription: Objavte akcie, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o robotoch a o tom, čo v skutočnosti môžu robiť.
  tutorial_gccomparators_longdescription: Objavte komparátory a logické pravidlá,
    ktoré sú kľúčovými stavebnými kameňmi pri kódovaní, a použite ich na kódovanie
    videohry! Preskúmajte digitálnu kultúru a dozviete sa viac o sledovaní našich
    online aktivít.
  tutorial_gcconditions_longdescription: Objavte podmienky, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o algoritmoch, ktoré poháňajú náš online svet.
  tutorial_gccreate_longdescription: Vytvorte si svoju prvú úplnú videohru s GameCode!
    Vytvárajte nové postavy, urobte ich (trochu) múdrejšími, dajte hráčovi superveľmoci...
    Sky je limit!
  tutorial_gcevents_longdescription: 'Objavte udalosti, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a dozviete sa viac o umelej inteligencii a o tom, ako by mohla mať zmysel
    vo vašom živote. '
  tutorial_gcloops_longdescription: Objavte slučky, jeden z kľúčových stavebných kameňov
    v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu kultúru
    a dozviete sa viac o fenoméne ozveny na sociálnych sieťach.
  tutorial_gcvariables_longdescription: Objavte premenné, jeden z kľúčových stavebných
    kameňov v kódovaní, a použite ich na kódovanie videohry! Preskúmajte digitálnu
    kultúru a zistite, čo sú údaje a ako fungujú.
  tutorial_beanything_longdescription: Preskúmajte šesť skvelých kariér a zistite,
    ako je možné kódovanie aplikovať na každú z nich! Objavte, aké to je byť robotickým
    inžinierom, hudobníkom, astronautom, farmárom, včelárom a cukrárom. Pomocou programovania
    môžete animovať postavy, skladať hudbu, rozprávať príbehy, navrhovať hry a dokonca
    vytvárať umenie.
  tutorial_change_longdescription: Vytvorte projekt, ktorý ukáže, ako by ste zmenili
    svet! Či už máte radi recykláciu alebo máte nápad dosiahnuť svetový mier, podeľte
    sa o svoju víziu s kódom!
  tutorial_cooking_longdescription: Predveďte svoje zručnosti - vytvorte interaktívnu
    hru na varenie. Začiatočníci môžu používať návod s vlastným sprievodcom, zatiaľ
    čo pokročilejší kodéri majú možnosť začať s prázdnym projektom.
  tutorial_crystal_longdescription: Bojujte s priateľmi v tejto hre pre viacerých
    hráčov. Použite svoje vlastné stratégie a postavte svoj kód proti celej komunite
    Tynker, aby ste zistili, kto je skutočný šampión v kódovaní! Vrhajte kúzla, zbierajte
    vylepšenia a porazte nepriateľov, keď bojujete v divokej aréne pre 4 hráčov, ktorá
    sa zmenšuje uprostred lávy!
  tutorial_landscape_longdescription: Pomocou funkcie kreslenia perom v jazyku Python
    vytvorte šírku pomocou kódu. Použite krajinné prvky, ktoré už boli pre vás vytvorené,
    alebo navrhnite naše vlastné štruktúry. Publikujte a zdieľajte svoje výtvory!
  tutorial_pets_longdescription: Vytvorte zábavnú hru o domácich miláčikoch - či už
    skutočných alebo imaginárnych! Začiatočníci môžu používať návod s vlastným sprievodcom,
    zatiaľ čo pokročilejší kodéri majú možnosť začať s prázdnym projektom.
  tutorial_petvet_longdescription: Rušný deň v Pet Vet vedie k zábave, pretože vy
    a Barbie pomáhate rôznym domácim miláčikom pri ich prvých prehliadkach. Od vedenia
    domácich miláčikov do vyšetrovacej miestnosti až po diagnostiku ich čuchania,
    boo-boos a svrbenia, zistíte, že každá hádanka má riešenie, vďaka ktorému sa domáce
    zvieratá budú cítiť lepšie ako kedykoľvek predtým!
  tutorial_superhero_longdescription: Pomocou pixelových obrazov HTML a CSS vytvorte
    svoje obľúbené masky superhrdinov. Publikujte a zdieľajte svoje výtvory!
  tutorial_vidcodeplastic_longdescription: Problém plnenia našich oceánov plastmi
    sa stále zhoršuje. Našťastie môžete svoj hlas počuť pomocou kódu prostredníctvom
    PSA Plastic Pollution. Po kódovaní PSA na znečistenie plastmi pomocou JavaScriptu
    môžete vytvoriť druhé video o akejkoľvek téme, na ktorú vám záleží! Naučte sa
    používať slučky, sínusové vlny a prispôsobené emodži, aby ste vytvorili jedinečný
    projekt.
  tutorial_vidcodetypeface_longdescription: Vytvorte si vlastné písmo pomocou tvarov
    a prvkov typografie. Typ má viac prvkov, ako ste si možno uvedomili! Doteraz sme
    hovorili o fontoch a o tom, ako sú rôzne štýly textu. Písma sú vlastne len rôzne
    štýly písma. Písmo je skupina písiem, ktoré majú podobné vlastnosti.
  tutorial_washustorm_longdescription: Naučte sa naprogramovať prichádzajúcu búrku.
  tutorial_activitypackets_longdescription: Nájdite hodiny zábavy pre rodiny s deťmi
    s tlačiteľnými balíkmi kreatívnych kódovacích aktivít Wonder Workshop. Oživte
    kódovanie pomocou robotov Dash, Dot a Cue stiahnutím týchto online a offline aktivít,
    ktoré môžete použiť počas Hodiny kódu a mimo nej!
  tutorial_googlerookie_longdescription: V tejto aktivite budete kódovať koláž s témou
    Rookie pomocou Blockly, úvodného kódovacieho jazyka. Pomocou sekvencií, premenných
    a slučiek vytvoríte jedinečný kúsok, ktorý zvýrazní vašu kreativitu!
  tutorial_tommyturtle_longdescription: Pomôžte malým deťom naučiť sa základy kódovania
    pomocou korytnačky Tommy! Víťaz zlatej ceny za najlepšiu vzdelávaciu aplikáciu
    od ocenení Best Mobile App Awards. Spojí sa s StemDash a umožní rodičom a učiteľom
    sledovať pokrok vo vzdelávaní, chatovať s dieťaťom a poskytnúť povzbudenie alebo
    obmedziť čas hrania.
  tutorial_mazyad_longdescription: Tento produkt rozšíri naše hranice a vytvorí integrovanú
    papierovú verziu s počítačovými aplikáciami a alternatívu, ak sa počítač z akéhokoľvek
    dôvodu nepoužíva. Bude tiež slúžiť ako úvod do pochopenia programovania vo všeobecnosti.
  tutorial_gamemaker_longdescription: Game Maker je otvorená aktivita, pri ktorej
    si študenti môžu pomocou jednoduchého sprievodcu kódom vytvoriť čokoľvek, čo chcú.
    Stačí kliknúť na obrázok roztomilého malého monštra a vybrať jednu z možností
    v ponuke. Pokročilejšie návody sú tiež zahrnuté pre tých, ktorí chcú ísť hlbšie
    do tvorby hier.
  tutorial_duckrace_longdescription: V tomto kurze vyriešite programovacie úlohy,
    ktoré pomôžu kačici Toni zbierať mince pre jej dovolenkové úspory. Na konci kurzu
    si vytvoríte vlastnú hru.
  tutorial_allcancodeapps_longdescription: Použite platformu Allcancode na vytváranie
    webových a mobilných aplikácií od návrhu po doručenie. Aplikačná logika je napísaná
    v programovacom jazyku Google Blockly, ktorý sa používa vo väčšine aktivít Code.org.
  tutorial_n2y_longdescription: V týchto aktivitách na tlač môžu študenti pomôcť malému
    robotovi menom Bitt Bott preskúmať rôzne tvary krajiny na Zemi. Študenti dávajú
    Bittovi Bottovi jednoduché pokyny výberom a krúžením vhodných smerových šípok.
    Každá zo šiestich aktivít obsahuje jednoduché pokyny, ktoré sú podporované symbolmi
    z kolekcie n2y® SymbolsTix PRIME®. Symboly pomáhajú čitateľom, ktorí nie sú čitateľmi
    a začínajúcim čitateľom, pochopiť a postupovať podľa pokynov.
  tutorial_microsoftarcade_longdescription: Zahrajte si zábavné arkádové hry, navrhnite
    si vlastných škriatkov a naučte sa základy kódovania vlastnej hry pomocou MakeCode
    Arcade.
  tutorial_csfirstunplugged_longdescription: Žiadny počítač alebo internet? Žiadny
    problém. Vyskúšajte aktivity CS First Unplugged a preskúmajte, ako môže informatika
    vyriešiť problémy, ako je pomoc ľuďom zostať v spojení, keď sú od seba. K dispozícii
    sú aj aktivity „zapojené“ Scratch!
  tutorial_toxicodepython_longdescription: Objavte základy Pythonu bez akéhokoľvek
    slova alebo vysvetlenia. Náš tichý učiteľ vám dá niekoľko sérií výziev, ktoré
    vás dovedú uhádnuť niektoré pravidlá a poučiť sa z vlastných chýb.
  tutorial_codecombatozaria_longdescription: Vstúpte do sveta Ozarie, kde sa stanete
    hrdinom v epickom dobrodružstve. Musíte použiť silu kódovania, aby ste porazili
    temnotu, ktorá ovládla svet! Cestou sa stretnete so zaujímavými postavami a budete
    cestovať do rôznych krajín, praktizovať koncepty kódovania, ako sú sekvencie,
    slučky, ladenie a rozklad. Nakoniec navrhnete hrateľnú hru, ktorú môžete zdieľať
    so svojimi priateľmi!
  tutorial_vidcodedate_longdescription: 'Projekt Climate Clock je kultúrne relevantným
    priesečníkom matematiky, environmentálnej vedy a informatiky. V tejto aktivite
    Hodina Kódu budú študenti vedení konštrukciou vlastných klimatických hodín. Budú
    sa zaoberať objektmi, vlastnosťami, premennými, funkciami a slučkami a prispôsobia
    svoje posolstvo tak, aby sprostredkovali svoje posolstvo svetu a svoje nádeje
    do budúcnosti. '
  tutorial_codemonkeyspace_longdescription: 'Napíšte skutočný kód, ktorý pomôže astronautovi
    opice chytiť banány vo vesmíre! '
  tutorial_codespeakhappy_longdescription: Naučte sa programovať meditačnú aplikáciu,
    ktorá vás prenesie na vaše „šťastné miesto“.
  tutorial_grokimage_longdescription: Na rýchle zmeny obrázkov použite programovací
    jazyk Python. Vytvárajte zábavné programy na úpravu obrázkov a vytvorte si vlastný
    filter obrázkov!
  tutorial_icomputelearn_longdescription: Keď sa naučíte kódovať pomocou iCOMPUTE,
    naprogramujete svoje vlastné fantastické interaktívne príbehy, hry a animácie.
    Nasledovanie našich kreatívnych, zábavných aktivít znamená, že budete rozvíjať
    výpočtové myslenie, ako aj zručnosti kódovania!
  tutorial_rpstress_longdescription: Pomocou blokov Scratch vytvorte a prispôsobte
    si stresovú guľu, na ktoré možno kliknúť, pomocou grafických efektov, animácie
    kostýmov a zvukových efektov.
  tutorial_bsdcause_longdescription: 'Tento kurz umožňuje študentom používať kód ako
    spôsob zdieľania toho, čo je pre nich dôležité alebo zaujímavé. Môžu sledovať
    lekciu alebo vytvárať jedinečné projekty pri učení HTML, CSS a JavaScript. Sú
    vedené videonávodmi, živým kódovaním a prístupom k slovníku kódov. Podpora mojej
    príčiny sa zameriava na navrhovanie a kódovanie vstupnej stránky, ktorá bude zhromažďovať
    údaje od priaznivcov vašej obľúbenej veci. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Použite slučku na iteráciu cez pole, čo
    spôsobí animáciu emodži prostredníctvom viacerých možností.
  tutorial_vidcodeanimojies_longdescription: Použite slučku na iteráciu cez pole,
    čo spôsobí animáciu emodži prostredníctvom viacerých možností.
  tutorial_bsdinspire_longdescription: 'Tento kurz umožňuje študentom používať kód
    ako spôsob zdieľania toho, čo je pre nich dôležité alebo zaujímavé. Môžu sledovať
    lekciu alebo vytvárať jedinečné projekty pri učení HTML, CSS a JavaScript. Sú
    vedené videonávodmi, živým kódovaním a prístupom k slovníku kódov. Ľudia, ktorí
    ma inšpirujú, sa zameriava na vytvorenie webovej stránky, ktorá predstaví 3 najlepších
    ľudí, ktorí boli pre vás inšpiráciou. #codeisyourvoice'
  tutorial_tttractor_longdescription: Pomôžte oživiť polia. Farmár Hayao má šťastie
    a jeho polia sa stali neporiadkom. Ale práve získal fantastický nový traktor s
    opakujúcim sa kódovým systémom pomocou slučiek, ktoré by mohli všetko zachrániť.
    Pomôžte zistiť, ako traktor pracuje na zalievaní všetkých plodín na svojich poliach.
  tutorial_codeillusionmickey_longdescription: Vydajte sa na magické kódovacie dobrodružstvo
    s Mickeym! Naučte sa kresliť, farbiť a presúvať tvary, keď ovládate úvod do aplikácie
    Media Art pomocou JavaScriptu.
  tutorial_scigirlsquest_longdescription: 'V tomto dobrodružstve online kódovania
    mládež prevedie ponorku Subby cez podvodné výzvy, pomocou kódu vyhľadáva rôzne
    predmety a zhromažďuje vedecké údaje o dne oceánu. '
  tutorial_codespeakbreathe_longdescription: Naučte sa programovať meditačnú aplikáciu,
    ktorá používateľov prevedie vedomým dychovým cvičením.
  tutorial_vidcodeface_longdescription: Použite knižnicu facetracking na kódovanie
    vlastného filtra tváre, ako sú tie, ktoré používate na sociálnych médiách.
  tutorial_educodemaze_longdescription: Navrhnite bludisko, doplnené príšerami a zamknutými
    chodbami. Použite premenné, slučky a reťazce, aby ste svojmu hrdinovi pomohli
    orientovať sa vo svete, ktorý ste vytvorili.
  tutorial_educoderace_longdescription: Naučte sa informatiku, keď vo vás uvoľníte
    pretekára! Vymýšľajte a prispôsobte si svoje vlastné auto, a to všetko pri hlbšom
    pochopení objektov a spôsobu výroby videohier.
  tutorial_codespeakchatbot_longdescription: Naučte sa, ako kódovať chatbot, počítačový
    program, s ktorého môžete viesť rozhovor, a zároveň sa dozviete o slávnych priekopníčkách
    informatiky.
  tutorial_gamefrootgames_longdescription: Naučte sa kódovať skutočnú hru ako Super
    Mario Bros. Študenti, ktorí sú pripravení ísť nad rámec Scratch a Tynker, sa zoznámia
    so skutočnou praxou v hernom priemysle, kreatívnymi konceptmi kódovania, ako publikovať
    svoju vlastnú jedinečnú hru a začať pracovať na kariére v hernom priemysle. Výukový
    program je o dizajne úrovní, výbere postavy, animácii a kódovaní vašej postavy,
    aby sa pohybovala.
  tutorial_codespeakgrandparent_longdescription: Naučte sa kódovať digitálnu kartu,
    aby ste šírili radosť niekomu výnimočnému vo vašom živote.
  tutorial_educodekingdom_longdescription: Kráľovstvo je pod útokom! Naplánujte si
    silnú obranu, ktorá pomôže odraziť útočníkov. Osvojte si silu polí, aby ste si
    vytvorili svoju vlastnú vlnu príšer vo svojej vlastnej Tower Defense hre!
  tutorial_codehsdata_longdescription: Získajte informácie o sile používania vizualizácií
    údajov na zobrazovanie údajov zmysluplným a ľahko zrozumiteľným spôsobom. Pomocou
    nášho generátora grafov vytvorte vizuálne príťažlivé grafy a zistite, ako sa kódovanie
    používa na vytváranie krásnych údajov.
  tutorial_educodecake_longdescription: Naučte sa HTML pri pečení koláča s šéfkuchárom
    Rolandom. Vytvorte a upravte svoj vlastný výtvor pomocou nových znalostí značiek
    a tried.
  tutorial_ttsecond_longdescription: Dokážete doručiť Open Protocol? Vplížili ste
    sa na palubu hlavnej lode a teraz sa musíte vyhnúť bezpečnostným dronom dostatočne
    dlho, aby ste otvorili prístup pre všetkých. Rýchlo preskúmajte podmienené vyhlásenia
    a zistite, či ste v bezpečí pred hroznou kybervíziou. Ak nie, je to do vzduchovej
    komory!
  tutorial_bsdtrivia_longdescription: 'Tento kurz umožňuje študentom používať kód
    ako spôsob zdieľania toho, čo je pre nich dôležité alebo zaujímavé. Môžu sledovať
    lekciu alebo vytvárať jedinečné projekty pri učení HTML, CSS a JavaScript. Sú
    vedené videonávodmi, živým kódovaním a prístupom k slovníku kódov. Trivia Game
    Maker sa zameriava na budovanie interaktívnej trivia hry, kde tiež môžete prísť
    s triviálnymi otázkami. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Naprogramujte rozhovor medzi dvoma spritmi.
    Buďte kreatívni pri komunikácii s kódom v Scratch s CS First!
  tutorial_codemonkeybeaver_longdescription: Pomôžte bobrom dosiahnuť jeho ciele!
    Ponorte sa do prirodzeného prostredia tohto bobra pomocou zábavnej kódovacej aktivity,
    ktorá naštartuje vaše vzdelávanie v kódovaní. Bobri môžu plávať, zbierať drevo
    a stavať priehrady. Tento malý bobor potrebuje vašu pomoc. Použite jednoduché
    bloky kódu na dokončenie priehrady v jazere, aby voda zostala pokojná, postavte
    dom a pripravte smoothies!
  tutorial_codestersdistance_longdescription: Naučte sa základy kódovania v Pythone
    a potom vytvorte program, ktorý vypočíta vzdialenosť medzi dvoma škriatkami, aby
    ste sa uistili, že sa od spoločnosti dištancujú alebo potrebujú nosiť masku.
  tutorial_itchspace_longdescription: Tento tutoriál vás prevedie vytvorením klasickej
    hry Space Invaders pomocou programovacieho jazyka Scratch MIT. Prihláste sa na
    odber kanála RokCoder YouTube a získajte ďalšie videá a návody založené na Scratch!
    Každé video je tutoriál veľkosti sústa (dlhý približne desať minút), ktorý obsahuje
    svoje vlastné konkrétne konečné ciele. Konečným výsledkom je vysoko kvalitná arkádová
    hra Scratch.
  tutorial_vidcodemagic_longdescription: Pomocou slučky urobte, aby sa záblesky zobrazovali
    náhodne okolo obrazovky.
  tutorial_vidcodemagices_longdescription: Pomocou slučky urobte, aby sa záblesky
    zobrazovali náhodne okolo obrazovky.
  tutorial_codespeakmeal_longdescription: Naučte sa kódovať aplikáciu, ktorá pomáha
    používateľom robiť rozhodnutia o zdravých potravinách.
  tutorial_itchfish_longdescription: Scratch 3.0 návod na vytvorenie hry s prenasledovaním
    žralokov a jedením rýb, keď je potápač náhodne zjedený.
  tutorial_bsdwebsite_longdescription: 'Tento kurz umožňuje študentom používať kód
    ako spôsob zdieľania toho, čo je pre nich dôležité alebo zaujímavé. Môžu sledovať
    lekciu alebo vytvárať jedinečné projekty pri učení HTML, CSS a JavaScript. Sú
    vedené videonávodmi, živým kódovaním a prístupom k slovníku kódov. „Moje obľúbené
    webové stránky sa zameriavajú na vytvorenie webovej stránky s 3 najdôležitejšími
    vecami, ktoré vás zaujímajú alebo ktoré radi robíte. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Naučte sa, ako kódovať digitálnu časovú
    kapsulu, aby ste mohli nahrávať a premýšľať o svojom živote práve teraz.
  tutorial_itchwebcam_longdescription: Dozviete sa viac o rozšírenej realite a vytvorte
    si vlastný virtuálny priestor rozšírenej reality.
  tutorial_itchball_longdescription: Získajte loptu, ktorá sa odrazí po obrazovke.
    Získajte informácie o slučkách a kondicionáloch v slučkách.
  tutorial_ttrace_longdescription: Volaním funkcií a navrhovaním tried si hráči naprogramujú
    svoje vlastné pretekárske auto tak, aby bolo rýchle, svižné a výkonné; počas pretekov
    potom môžu hacknúť vozidlá svojich konkurentov, aby ovládali svoje ovládacie prvky.
  tutorial_plethora_longdescription: 'V tejto aktivite Plethora budete riešiť výzvy
    vizuálnej zábavy a naučíte sa koncepty príčiny a následku a interakcie používateľa. '
  tutorial_educodesecret_longdescription: Preskúmajte svety tajomstiev s agentom Smithom,
    keď sa ponoríte hlbšie do učenia sa výrokov, reťazcov, slučiek pre vstup. Pomôžte
    agentovi Smithovi nájsť vinníkov a nakonfigurovať operačný systém agentúry pre
    nových používateľov pomocou Pythonu.
  tutorial_itchshapes_longdescription: Naučte sa kresliť tvary v Scratch. Dozviete
    sa tiež, ako vypočítať, koľko musíte otočiť pre akýkoľvek tvar.
  tutorial_codeguppytext_longdescription: Naučte sa základy kódovania založeného na
    texte vytvorením prvého programu v online editore kódovania.
  tutorial_vidcodeplastiche_longdescription: Problém plnenia našich oceánov plastmi
    sa stále zhoršuje. Našťastie môžete svoj hlas počuť pomocou kódu prostredníctvom
    PSA Plastic Pollution. Po kódovaní PSA na znečistenie plastmi pomocou JavaScriptu
    môžete vytvoriť druhé video o akejkoľvek téme, na ktorú vám záleží! Naučte sa
    používať slučky, sínusové vlny a prispôsobené emodži, aby ste vytvorili jedinečný
    projekt.
  tutorial_educativechatbot_longdescription: Dozviete sa viac o oblasti umelej inteligencie
    a strojového učenia, ako aj programovanie vlastného chatbota!
  tutorial_educodebasics_longdescription: Naučte sa niekoľko základov programovania
    a vytvorte si vlastnú hru v tomto procese!
  tutorial_codehsdesign_longdescription: 'Programátori sa naučia, ako môže programovanie
    podporovať umelcov a vytvoriť si vlastnú maketu online obchodu pomocou HTML. '
  tutorial_htmlacademyphp_longdescription: Zoznámte sa s Dumpo the Little Elephant,
    senior programátorom v štúdiu webdizajnu, ktorý vyvíja internetový obchod. Spoločne
    sa naučíte základy PHP pútavým spôsobom. Budete pracovať s webovými skriptmi a
    naučiť sa premenné, pridávať PHP skripty do rozloženia a komunikovať s databázami
    pri vytváraní skutočného webového projektu.
  tutorial_gamefrootdistance_longdescription: 'V hre COVID-19: Stop the Spread môžete
    upraviť faktor „Zostať doma“ a kódovať jednoduchý klikač na správy. Aktivita ilustruje,
    ako má sociálne dištancovanie priamy vplyv na to, ako rýchlo sa vírus ako COVID-19
    môže šíriť. Študenti a učitelia získajú malý pohľad na vírusovú vedu, účinky,
    ktoré môže mať vírus na spoločnosť, a zároveň zvýšia svoje zručnosti v oblasti
    digitálnej plynulosti.'
  tutorial_codesterscovid_longdescription: Naučte sa základy kódovania v Pythone pri
    vytváraní vlastného PSA o tom, ako môžeme zastaviť šírenie COVID-19. Navrhnite
    si vlastnú animovanú interaktívnu PSA, aby ste zdieľali kritické informácie o
    dôležitosti sociálneho dištancovania, nosenia masky, karantény a ďalších opatrení.
  tutorial_ttbunker_longdescription: Našli ste Bunker a všetky jeho tajomstvá budú
    vaše, akonáhle prelomíte jeho šifrovanie. Armáda sa blíži a vy musíte držať obvod
    pomocou sily programovania. Kóduj jednotlivé veže, rozsah nastavenia, poškodenie
    a ďalšie špeciálne právomoci pridaním nových riadkov kódu a zmenou hodnôt. Prežite
    dostatočne dlho na to, aby ste sa naučili, ako vás triedy a inštancie môžu urobiť
    ešte silnejšími.
  tutorial_cuttle_longdescription: Vyzvite sa týmito zábavnými a interaktívnymi úlohami
    a naučte sa všetko o výpočtovom myslení.
  tutorial_bsdjokes_longdescription: 'Tento kurz umožňuje študentom používať kód ako
    spôsob zdieľania toho, čo je pre nich dôležité alebo zaujímavé. Môžu sledovať
    lekciu alebo vytvárať jedinečné projekty pri učení HTML, CSS a JavaScript. Sú
    vedené videonávodmi, živým kódovaním a prístupom k slovníku kódov. The Jokes and
    Riddles sa zameriava na vytvorenie sady interaktívnych kariet, ktoré obsahujú
    vaše obľúbené vtipy a hádanky a odpovede! #codeisyourvoice'
  tutorial_rptree_longdescription: Použite Scratch na vytvorenie simulácie, ktorá
    ukazuje, ako rôzny zdravotný stav lesa a úrovne odlesňovania ovplyvňujú stromy,
    voľne žijúce zvieratá a množstvo absorbovaného CO2. Už by ste mali vedieť, ako
    fungujú súradnice a premenné Scratch.
  tutorial_codestersunity_longdescription: Naučte sa základy kódovania v Pythone vrátane
    zoznamov, slučiek a spritov. Potom vytvorte nástennú maľbu pomocou slučky na prístup
    ku každému sprite uloženému v zozname.
  tutorial_codesterssoccer_longdescription: Naučte sa základy kódovania v Pythone
    a potom vytvorte program, ktorý strieľa futbalovú loptu do bránky. Ak chcete zamerať
    svoj záber, musíte najskôr odhadnúť sklon čiary. Veľa šťastia!
  tutorial_breakoutlock_longdescription: 'Robot Haspy potrebuje vašu pomoc! Potrebuje
    vaše znalosti slučiek, algoritmov a kódovania, aby jej pomohla opraviť Lockit
    kód a reštartovať jej systém. '
  tutorial_thunkablemask_longdescription: Naučte sa, ako vytvoriť mobilnú aplikáciu,
    ktorá vám dá body za to, že viete, ako správne nosiť masku!
  tutorial_cafarming_longdescription: Počítačová veda môže pomôcť nakŕmiť hladný svet.
    Poľnohospodári využívajú technológiu na pestovanie potravín inteligentnejším a
    udržateľnejším spôsobom. Agriboty a drony dokážu monitorovať, polievať a postrekovať
    plodiny a dokonca bojovať proti týmto otravným burinám! Získajte informácie o
    tom, ako sa na farme používa AI, počítačové videnie a internet vecí.
  tutorial_blocksmithyeti_longdescription: Ach nie! Niekto uväznil Yetiho! Iba VY
    a vaše programovateľné inteligentné delo môžete zachrániť Yetiho a nakŕmiť svojich
    priateľov. Študenti použijú JavaScript na uloženie Yetiho pomocou tejto zábavnej
    interaktívnej lekcie s vlastným tempom.
  tutorial_codecapture_longdescription: 'Urobte prvé kroky do sveta programovania
    pomocou JavaScriptu pomocou pera a papiera a mobilného telefónu! '
  tutorial_codehslitter_longdescription: 'Zistite, ako môžete pomocou programovania
    pomôcť vyriešiť jeden z najväčších problémov na svete: odpadky a odpad! V tejto
    hodine kódu Choose-Your-Own-Adventure máte na výber medzi základmi Pythonu alebo
    základmi webdizajnu. Nech si vyberiete čokoľvek, preskúmate, ako môžete pomocou
    informatiky znížiť množstvo vrhu vo vašej komunite.'
  tutorial_bsdocean_longdescription: Život pod vodou vrhá svetlo na naliehavú otázku,
    ktorej dnes čelíme - naše životné prostredie. Tento projekt sa zameriava na to,
    aby vás viedli k kódovania vašej vlastnej webovej stránky o ochrane našich vôd.
  tutorial_itchplatformer_longdescription: Ľahko sledovateľný návod, ako vytvoriť
    jednoduchú plošinovku pomocou Scratch.
  tutorial_codejika_longdescription: "Skvelý úvod do kódovania pomocou HTML a CSS.
    \nNakódujte niekoľko riadkov a vytvorte si peknú stránku s dvojfarebným pozadím,
    názvom a dátumom je spustenia bez toho, aby ste sa zamotali do technických detailov. "
  tutorial_gamefrootclicker_longdescription: Študenti kódujú svoju vlastnú hru Clicker
    a počas tohto procesu sa dozvedia o premenných, rôznych typoch údajov, podmienenej
    logike, porovnávacích operátoroch a získajú cenné poznatky o tom, ako profesionálni
    vývojári hier navrhujú a vytvárajú skutočné hry. Na konci tutoriálu budete mať
    kódované rôzne typy premenných, publikovať hru a zaoberať sa informatikou v domorodom
    kontexte.
  tutorial_rmagicequity_longdescription: 'Preskúmajte koncepty súvisiace so znižovaním
    nerovnosti pomocou kódu: obmedzené zdroje, rovnosť, spravodlivosť a oslobodenie.
    Používajte premenné a funkcie v prostredí blokov s vlastným vedením. Dokončite
    animáciou 3D hercov.'
  tutorial_ttfreestyle_longdescription: Ste choreograf a režisér nového hudobného
    videa! Zadajte skutočný kód a umiestnite a ovládajte tanečníkov, scenériu a ďalšie.
    Len sa uistite, že ste správne písali a prerušovali, inak bude celá vec len statická.
  tutorial_ozobotcolor2_longdescription: Študenti sa naučia základnú funkčnosť Ozobotu.
    Študenti sa naučia kresliť farebné kódy, ktoré Ozobot dokáže čítať.
  tutorial_ozobotcolor3_longdescription: Študenti sa naučia, ako naprogramovať robota
    tak, aby cestoval doľava, doprava a rovno pomocou farebných kódov.
  tutorial_clcarbon_longdescription: Plán lekcií pythonu, ktorý naučí študentov, ako
    vytvoriť kalkulačku uhlíkovej stopy, ktorá vypočíta stopu na základe krátkeho
    kvízu o každodennom živote, potom poskytne porovnávacie metriky (tj ide o rovnaké
    množstvo uhlíka ako xxxx) a navrhuje spôsoby, ako byť ekologickejší.
  tutorial_kodablebasics_longdescription: Žiadny počítač? Žiadny problém! Naučte sa
    základné programovacie zručnosti a precvičte si používanie základných kódovacích
    príkazov bez použitia zariadenia.
  tutorial_scigirlscc_longdescription: Pomôžte svojim študentom naučiť sa písať pseudokód!
    Počítačoví programátori často začínajú projekty pomocou každodenného jazyka na
    napísanie toho, čo sa chcú stať vo svojom kóde - nazýva sa to pseudokód. Mládež
    bude pracovať v skupinách na písaní pseudokódu pre jednoduchý pohyb alebo tanečný
    pohyb.
  tutorial_irobotpicture_longdescription: Roboty majú veľa senzorov, ktoré spolupracujú,
    aby pomohli robotovi pochopiť všetko okolo neho. Rovnako ako senzory, aj naši
    priatelia často vidia, počujú, cítia alebo chápu veci, ktoré nemôžeme. V tejto
    aktivite spolupracujte, aby ste pomohli dekódovať tajné správy a prelomiť kód!
  tutorial_kcjmyself_longdescription: V tejto aktivite sa naučíte, ako používať Scratch
    na kódovanie animácie všetko o vás! Navrhnite si vlastnú postavu, aby ste sa reprezentovali,
    nechajte ju pohybovať sa a pridajte rôzne kulisy, aby ste predviedli svoje rodné
    mesto. Tento projekt je dosť jednoduchý na to, aby ich deti mohli dokončiť sami
    alebo s podporou dospelých.
  tutorial_nearpodalgorithms_longdescription: 'V tejto lekcii Nearpod študenti identifikujú
    algoritmus ako súbor podrobných pokynov. Študenti sa naučia vytvárať, testovať
    a opravovať algoritmus na dokončenie konkrétnej úlohy. '
  tutorial_kibodrop_longdescription: Inžinierstvo je o vytrvalosti a zrnitosti. Dnes
    sa študenti stanú inžiniermi a naučia sa kroky procesu inžinierskeho návrhu. Vytvoria
    modely z remeselných a recyklovaných materiálov, potom otestujú robustnosť svojich
    modelov tým, že ich zhodia z výšky členku. Toto je odpojená aktivita; roboty KIBO
    sú voliteľné.
  tutorial_ozobotcolor1_longdescription: Študenti sa naučia základné funkcie Ozobotu
    vrátane toho, ako kalibrovať senzory robota a ako nakresliť čiary, ktoré má robot
    nasledovať.
  tutorial_scigirlspixels_longdescription: 'V tejto odpojenej aktivite sa dozviete,
    čo je pixel a ako poslať jednoduchý čiernobiely obrázok priateľovi! '
  tutorial_kcjheroines_longdescription: V tejto aktivite sa dozviete o rôznych kanadských
    ženách, ktoré sa zapísali do histórie. Pomocou Scratch sa naučíte, ako kódovať
    videohru oslavujúcu ich životy a úspechy. Vyberte si hrdinku, prispôsobte si jej
    kostým a pozadie, pohyby kódu a ciele pre svoju hru a udržujte skóre. Tento projekt
    je dosť jednoduchý na to, aby ich deti mohli dokončiť sami alebo s podporou dospelých.
  tutorial_ozobotvalue_longdescription: Študenti použijú svoj Ozobot na náhodný výber
    hodnoty miesta, identifikáciu rovnakej hodnoty miesta v trojcifernom čísle a napísanie
    čísla.
  tutorial_icodebytes_longdescription: Naučte sa informatiku bez techniky! Zábavné
    odpojené počítačové aktivity pre deti vo veku 5-7 rokov, ktoré môžu robiť v triede
    alebo doma so svojimi rodinami. Aktivity pomáhajú rozvíjať zručnosti výpočtového
    myslenia skutočne zábavným spôsobom. Rozdelené na základné princípy informatiky
    a zahŕňajú vytváranie algoritmov, logické myslenie, pozorovanie vzorov a hľadanie
    alebo vytváranie pravidiel.
  tutorial_clfashion2_longdescription: Ste módny vedec, ktorý si uvedomuje dáta so
    záujmom o kód? Zapojte sa do kurzov Fashionista of Data Science a zistite, ako
    kódovanie a móda idú ruka v ruke! Použijeme SQL kód spolu s dátovou vedou na skúmanie
    marketingu, štýlov riadkov a operácií obchodu.
  tutorial_ai4all_longdescription: 'Tento Byte of AI má byť rýchlym a zábavným spôsobom
    uľahčeným učiteľom, ako sa začať zoznámiť s niektorými základnými myšlienkami
    modernej AI vrátane: ako sa údaje stávajú výstupom v modeli AI, ako ľudské predsudky
    vstupujú do súborov údajov a ako AI možno použiť v rôznych oblastiach vrátane
    umenia a tvorivosti. Študenti sa učia tieto veci skúmaním kresby v službe Google
    Quick, Draw!'
  tutorial_cldata_longdescription: 'Objavte dátovú vedu, jednu z najcennejších zručností,
    a pozrite sa na svet! Znie dátová veda sucho a strašidelne, ako matematika? Neboj
    sa. Táto úvodná trieda vám ukáže, že už ste odborníkmi na dátové a dátové vedy,
    ktoré sú plné zábavných a zaujímavých poznatkov týkajúcich sa tém ako futbal,
    hudba, umenie a vaše obľúbené knihy. Materiály pripravené na osobné alebo vzdialené
    vzdelávanie. '
  tutorial_spheroinputs_longdescription: 'Táto aktivita vás prinúti zamyslieť sa nad
    bežným konceptom kódovania vstupov a výstupov v informatike a o tom, ako táto
    myšlienka súvisí s používaním informatiky navždy. '
  tutorial_edisoncount_longdescription: 'Predstavte kľúčové výpočtové koncepty vstupov
    a výstupov pomocou robotov Edison a blokového programovacieho jazyka EDBlocks
    v tejto aktivite vedenej študentmi. Využite funkciu pohonu robota Edison prostredníctvom
    súboru progresívnych programovacích úloh. Vytvorenie programov pre „sledovanie“
    robota vyžaduje aplikáciu sekvenčného myslenia a pochopenie cyklu vstup-proces-výstup. '
  tutorial_spheroloops_longdescription: 'Táto aktivita vás prinúti premýšľať o bežnom
    koncepte kódovania slučiek v oblasti počítačovej vedy a o tom, ako tento koncept
    súvisí s dobrým využívaním informatiky. '
  tutorial_kiboprogram_longdescription: V tejto lekcii sa deti dozvedia o sekvenovaní
    v programovaní a o symboloch, ktoré tvoria programovací jazyk, ako je KIBO. Študenti
    si vytvoria vlastné programovacie symboly a budú hrať programy vlastným pohybom.
    Nakoniec môžu tieto pohybové programy preložiť do programov pre KIBO.
  tutorial_hellorubycsin60_longdescription: 'Premýšľali ste niekedy, čo sa pohybuje
    vo vnútri káblov vášho počítača? Alebo prečo počítačové časti vyzerajú ako malé
    mesto? Alebo čo je vlastne algoritmus? Týchto 30 jednominútových videí s vlastným
    tempom je zameraných na deti vo veku 5 až 9 rokov, po ktorých nasleduje aktivita,
    ktorú môžu deti dokončiť doma. Témy zahŕňajú kód, hardvér, siete, AI a ďalšie
    zaujímavé nápady. '
  tutorial_clfashion1_longdescription: Ste módny vedec, ktorý si uvedomuje dáta so
    záujmom o kód? Zapojte sa do kurzov Fashionista of Data Science a zistite, ako
    kódovanie a móda idú ruka v ruke! Použijeme SQL kód spolu s dátovou vedou na skúmanie
    marketingu, štýlov riadkov a operácií obchodu.
  tutorial_irobottraffic_longdescription: Dopravné signály sú základom bezpečnosti
    v našom každodennom živote. Kódujte svoj vlastný semafor pomocou Rootového robota
    a dozviete sa viac o vynálezcovi!
  tutorial_edisonmystery_longdescription: Začnite študentom skúmať používanie Edisonovho
    sledovača línií pomocou robotov Edison a programovacieho jazyka založeného na
    Scratch EdScratch v tejto aktivite vedenej študentom. Študenti sa najskôr oboznámia
    s technológiou snímača sledovania línií robota Edison a experimentujú s červenou
    LED na rôznych farebných povrchoch. Potom prejdú k zvládnutiu záhadnej línie pomocou
    konceptu algoritmov.
  tutorial_microbitseaturtles_longdescription: Vytvorte prototyp nízkoenergetického
    červeného plážového svetla LED, ktoré sa dá použiť na osvetlenie plážových chodníkov,
    ktoré je bezpečné aj pre morské korytnačky.
  tutorial_ozobotknow_longdescription: V tejto lekcii sa študenti zoznámia s hardvérovými
    a robotickými komponentmi Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Naprogramujte blikajúce srdce, vzlietnutie
    raketovej lode, svoje meno alebo čokoľvek, s čím príde vaša fantázia! Na začiatok
    vás naučíme, ako naprogramovať srdce vo vašej obľúbenej farbe a potom ho prinútiť
    blikať v rytme vašej obľúbenej piesne. Pripojte sa k našej komunite ImagiCoders
    a zdieľajte a vymieňajte si návrhy. Nahrajte svoje výtvory na svoj ImagicHarm,
    aby ste mohli hrdo nosiť svoj kód, nech ste kdekoľvek! '
  tutorial_irobotsimulator_longdescription: Naučte sa vytvárať a sťahovať projekty
    kódovania pomocou tohto paketu aktivít! Vyriešte všetky hádanky s Root simbotom
    vo virtuálnej aréne a odhalte tajnú správu na konci!
  tutorial_irobotkind_longdescription: Náš robot sa stále učí, ako robiť láskavé rozhodnutia
    pri hraní s priateľmi. V tejto hre pomôžte Rootovi cvičiť tým, že urobíte štyri
    láskavé rozhodnutia v rade. Ak Root urobí zlú voľbu, musí začať úplne na začiatku
    znova! Poďme hrať spolu!
  tutorial_firiavirtual_longdescription: Naučte sa programovať Python pomocou výkonného
    simulátora 3D robotiky. Dokončíte náročné misie vo virtuálnom prostredí s realistickou
    fyzikou. Misie vás naučia kód na ovládanie motorov, LED diód a ďalších periférnych
    zariadení na CodeBot. Režim Sandbox vám umožní byť kreatívny s neobmedzenými možnosťami
    kódovania Pythonu. Začať s CodeSpace Simulation je ľahké!
  tutorial_irobotguesscode_longdescription: Vložte nový spin na Pictionary prostredníctvom
    kódu! Študenti môžu pomocou kódu predpovedať, aké obrázky, piesne alebo slová
    vytvorí Root SimBot. Kódujte si aj svoj vlastný Pictionary výtvor!
  tutorial_ozobotnouns_longdescription: V tejto lekcii študenti identifikujú správny
    spôsob hláskovania a používania podstatných mien nepravidelného množného čísla
    a pomocou farebných kódov naprogramujú svoj Ozobot tak, aby sa presunul na správne
    nepravidelné podstatné mená množného čísla otočením doľava alebo doprava a použitím
    podstatného mena vo vete.
  tutorial_nasa3d_longdescription: Získajte informácie o explodujúcich hviezdach,
    3D modeloch a kódových blokoch! Táto vesmírna aktivita vás prevedie základmi 3D
    modelovania v astronómii pomocou bezplatného prehliadača Tinkercad. Študenti môžu
    postupovať od vytvárania jednoduchých 3D tvarov k práci so skutočnými údajmi NASA
    o explodujúcich hviezdach, testovaniu v rozšírenej realite a používaniu slučiek
    a časových zmien s kódovými blokmi.
  tutorial_blupants_longdescription: Trénujte skutočného autonómneho robota, aby vyzdvihol
    bloky a nasadil ich do cieľa navigáciou cez prekážkovú dráhu. Začnite s rozhraním
    drag-and-drop a presuňte sa do Pythonu, keď budete mať viac skúseností.
  tutorial_legodance_longdescription: Synchronizujte motorické pohyby tanečníka, aby
    ste udržali rytmus so svetlom a rytmom.
  tutorial_nearpodcoding_longdescription: V tomto 25-30 minútovom Nearpode s témou
    Flocabulary sa študenti zoznámia s kódovaním prostredníctvom hip-hopového videa
    a interaktívnych funkcií Nearpodu. Táto lekcia obsahuje kódovanie videa Flocabulary.
  tutorial_kcjplastic_longdescription: Vyzývame vás, aby ste pomocou vizualizácie
    údajov vyvinuli riešenie znečistenia plastmi! Zistite, odkiaľ plastový odpad pochádza
    a prečo sa stal globálnym problémom. Potom premýšľajte o svojom vlastnom použití
    plastov, odhadnite, koľko odpadu by ste mohli časom znížiť, a navrhnite vynález
    alebo alternatívu, ktorá by mohla pomôcť. Deti môžu tento projekt dokončiť sami
    alebo s podporou dospelých.
  tutorial_legojourney_longdescription: 'Cesty sú vzrušujúce! Vyzvite študentov, aby
    remixovali náš projekt Grasshopper Journey s cieľom vytvoriť novú cestu a nájsť
    rôzne spôsoby, ako sa virtuálna kobylka inšpirovaná SPIKE Prime pohybovať pomocou
    Scratch 3.0! Okrem zručností CS sa táto činnosť uľahčená učiteľom môže použiť
    aj na podporu oblastí, ako sú jazykové umenie, veda a umenie. '
  tutorial_legohopper_longdescription: Navrhnite viacero prototypov, aby ste našli
    najefektívnejší spôsob pohybu robota bez použitia kolies.
  tutorial_catrobatembroidery_longdescription: Kódujte svoj dizajn v telefóne s Androidom
    a prišite ho na tričko, nohavice, tašku na telocvičňu alebo topánky!
  tutorial_irobotphone_longdescription: V tejto kódovacej výzve budú študenti na diaľku
    spolupracovať na vytvorení kolektívneho programu, ktorý nakreslí obrázok. Po vzore
    klasickej hry Telefón budú študenti dostávať, remixovať a odovzdávať kód v telefónnom
    reťazci. Splní váš tím obrazový cieľ v čase, keď dosiahnete koniec?
  tutorial_codeguppydraw_longdescription: Rýchly úvod do textového kódovania pomocou
    zábavných a pútavých programov JavaScript
  tutorial_codejumper_longdescription: V tejto lekcii z učebných osnov Code Jumper
    študenti skúmajú siete v praktickom odpojenom zážitku pomocou typických materiálov
    nájdených v triede. Téma tejto lekcie je okolo posolstiev láskavosti ostatným.
    Táto lekcia bola špeciálne navrhnutá tak, aby bola prístupná pre študentov so
    zrakovým postihnutím.
  tutorial_meeempathy_longdescription: Po stáročia dedinčania a Illageri zdieľali
    rovnaký priestor, ale zriedka medzi sebou interagovali. Teraz môžete použiť silu
    kódu na spojenie oboch dedín. Hráči zažijú empatiu a súcit so svojimi susedmi,
    učia sa spoluprácu a začlenenie a prijmú rozmanitosť, vďaka ktorej sme všetci
    jedinečne výnimoční.

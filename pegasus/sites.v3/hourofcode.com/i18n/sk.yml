  ai_pl_callout_title: Základy umelej inteligencie pre učiteľov
  ai_pl_callout_desc_01: Objavte prelomový svet umelej inteligencie (AI) a jej transformačný
    potenciál vo vzdelávaní pomocou našej komplexnej online učebnej série pre učiteľov.
  ai_pl_callout_desc_02: Code.org, ETS, ISTE a Khan Academy spolupracujú s cieľom
    priniesť pedagógom profesionálnu učebnú sériu, ktorá podporuje učiteľov pri prispôsobovaní
    sa vplyvom AI na triedu.
  ai_hero_heading: Umelá inteligencia nie je mágia… Je to len kód!
  ai_hero_desc: Demystifikujte umelú inteligenciu (AI) tým, že sa naučíte, ako mení
    spôsob, akým žijeme, pracujeme a učíme sa.

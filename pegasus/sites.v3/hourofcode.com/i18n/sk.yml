  oceans_behind_the_scenes_1: Úrovne 2-4 používajú predtrénovaný model poskytnutý
    projektom <a href="https://www.tensorflow.org/" ></a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    TensorFlow MobileNet. </a> Model MobileNet je <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvolučná
    neurónová sieť,</a> ktorá bola vyškolená na <a href="http://www.image-net.org/">ImageNet</a>,
    súbore údajov s viac ako 14 miliónmi obrázkov ručne anotovaných slovami ako „balón“
    alebo „jahoda“. Aby sme tento model prispôsobili označeným tréningovým údajom,
    ktoré študent generuje v tejto aktivite, používame techniku s názvom <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Každý obrázok v tréningovom súbore údajov sa privádza do MobileNet
    ako pixely, aby sa získal zoznam anotácií, ktoré sa naň s najväčšou pravdepodobnosťou
    vzťahujú. Potom, pre nový obrázok, ho privedeme do MobileNet a porovnáme jeho
    výsledný zoznam anotácií s tými z tréningového súboru údajov. Nový obrázok klasifikujeme
    rovnakým štítkom (napríklad „ryba“ alebo „nie ryba“) ako obrázky z tréningovej
    sady s najpodobnejšími výsledkami.
  oceans_behind_the_scenes_1_markdown: Úrovne 2-4 používajú predtrénovaný model poskytnutý
    projektom [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Model MobileNet je [konvolučná neurónová sieť] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    ktorá bola vyškolená na [ImageNet](http://www.image-net.org/), súbore údajov s
    viac ako 14 miliónmi obrázkov ručne anotovaných slovami ako „balón“ alebo „jahoda“.
    Aby sme tento model prispôsobili označeným tréningovým údajom, ktoré študent generuje
    v tejto aktivite, používame techniku s názvom [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Každý obrázok v tréningovom súbore údajov sa privádza do MobileNet ako pixely,
    aby sa získal zoznam anotácií, ktoré sa naň s najväčšou pravdepodobnosťou vzťahujú.
    Potom, pre nový obrázok, ho privedeme do MobileNet a porovnáme jeho výsledný zoznam
    anotácií s tými z tréningového súboru údajov. Nový obrázok klasifikujeme rovnakým
    štítkom (napríklad „ryba“ alebo „nie ryba“) ako obrázky z tréningovej sady s najpodobnejšími
    výsledkami.
  oceans_behind_the_scenes_2: Úrovne 6-8 používajú <a href="https://en.wikipedia.org/wiki/Support-vector_machine">podporný
    vektorový stroj</a> (SVM). Pozeráme sa na každú zložku rýb (ako sú oči, ústa,
    telo) a zostavíme všetky metaúdaje pre komponenty (ako je počet zubov, tvar tela)
    do vektora čísel pre každú rybu. Tieto vektory používame na trénovanie SVM. Na
    základe tréningových údajov SVM rozdeľuje „priestor“ všetkých možných rýb na dve
    časti, ktoré zodpovedajú triedam, ktoré sa snažíme naučiť (napríklad „modrá“ alebo
    „nie modrá“).
  oceans_behind_the_scenes_2_markdown: Úrovne 6-8 používajú [Support-Vector Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Pozeráme sa na každú
    zložku rýb (ako sú oči, ústa, telo) a zostavíme všetky metaúdaje pre komponenty
    (ako je počet zubov, tvar tela) do vektora čísel pre každú rybu. Tieto vektory
    používame na trénovanie SVM. Na základe tréningových údajov SVM rozdeľuje „priestor“
    všetkých možných rýb na dve časti, ktoré zodpovedajú triedam, ktoré sa snažíme
    naučiť (napríklad „modrá“ alebo „nie modrá“).

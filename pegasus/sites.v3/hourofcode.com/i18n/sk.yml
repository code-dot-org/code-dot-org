  professional_learning_section_desc: Získajte pri príprave na vyučovanie potrebnú
    podporu. Učitelia tento kurz obľubujú a až 90 % z nich ho hodnotí ako najlepší
    program profesijného rozvoja, aký kedy absolvovali. 
  professional_learning_section_desc_short: Získajte pri príprave na vyučovanie potrebnú
    podporu.
  professional_learning_section_desc_self_paced: Včasná podpora, ktorá vám umožní
    pripravi sa na vyučovanie tak, aby ste všetko s prehľadom stihli.
  professional_learning_section_block_facilitator_led_workshops: V prvom roku, keď
    budete svojich žiakov učiť podľa našich bezplatných učebných plánov, môžete absolvovať
    náš Program profesijného rozvoja, aby ste získali čo najviac podpory. V rámci
    programu vás prepojíme so skupinou učiteľov, aby ste sa mohli od seba navzájom
    učiť, a priradíme vám aj odborných inštruktorov. Naše osobné aj virtuálne workshopy
    začínajú už v lete.
  professional_learning_section_block_facilitator_led_workshops_csf: Pridajte sa k
    ďalším učiteľom zo svojho regiónu a získajte inšpiratívnu a praktickú podporu
    pri zavádzaní informatického vzdelávania vo vašej triede. Naši regionálni partneri
    ponúkajú kvalitné jednodňové workshopy Code.org pre jednotlivcov aj celé učiteľské
    zbory. Prihláste sa na seminár profesijného rozvoja vo svojom okolí!
  professional_learning_section_block_csa: V prvom roku, keď budete svojich žiakov
    učiť podľa nášho bezplatného učebného plánu Informatika A, môžete absolvovať náš
    Program profesijného rozvoja, aby ste získali čo najviac podpory. V rámci programu
    vás prepojíme so skupinou učiteľov, aby ste sa mohli od seba navzájom učiť, a priradíme
    vám aj odborných inštruktorov.
  professional_learning_section_workshops_starting: Osobné aj virtuálne workshopy
    začínajú už v lete.
  no_devices_section_subhead: Nebojte sa odložiť na chvíľu počítače!
  no_devices_section_desc: 'Informatika sa nemusí vždy odohrávať len pred obrazovkov
    a prístup k počítaču by namal byť bariérou, ak sa chce človek naučiť informatické
    koncepty. '
  support_and_questions_section_subhead: Máte ďalšíe otázky? Obráťte sa na nás! Radi
    vám pomôžeme.
  support_and_questions_section_desc: Náš tím podpory vám rád odpovie na všetky otázky,
    keď budete začínať s vyučovaním pomocou Code.org. Na našich učiteľských fórach
    stretnete aj iných učiteľov, ktorých sa môžete opýtať na ich skúsenosti.
  subscribe_form_section_title: Prihláste sa na odber noviniek
  subscribe_form_section_desc_csa: Prihláste sa na odber noviniek o kurze AP® Computer
    Science A od Code.org a každý mesiac dostanete email plný nápadov a užitočných
    rád.
  subscribe_form_section_desc_csc: Prihláste sa na odber noviniek o kurzoch CS Connections
    ktoré prepájajú informatiku s inými predmetmi a každý mesiac dostanete email plný
    nápadov a užitočných rád.
  subscribe_form_section_desc_csd: 'Prihláste sa na odber noviniek o kurze Objavujeme
    informatiku (CS Discoveries) od Code.org a každý mesiac dostanete email plný nápadov
    a užitočných rád. '
  subscribe_form_section_desc_csf: Prihláste sa na odber noviniek o kurzoch Základy

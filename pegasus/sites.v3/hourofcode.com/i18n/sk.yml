  ai_intro_list_title_02: Kreativita a inovácia
  ai_intro_list_desc_02: Inšpirujte študentov, aby kreatívne premýšľali a inovovali,
    pretože skúmajú potenciálne aplikácie AI.
  ai_intro_list_title_03: Riešenie problémov a kritické myslenie
  ai_intro_list_desc_03: Povzbudzujte študentov, aby rozvíjali základné zručnosti,
    keď sa učia navrhovať, stavať a hodnotiť systémy AI.
  ai_why_heading: Prečo učiť AI s Code.org?
  ai_why_desc: Všetky zdroje, ktoré potrebujete na jednom mieste! Preskúmajte naše
    ponuky učebných osnov, profesionálne vzdelávacie kurzy a video série určené pre

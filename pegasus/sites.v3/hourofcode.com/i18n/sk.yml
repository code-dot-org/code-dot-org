  csa_ai_page_article_description_1: Študenti sa naučia používať GitHub Copilot ako
    párový programátor na vysvetlenie existujúceho kódu, nájdenie a opravu chýb a
    generovanie riešení nových problémov.
  csa_ai_page_article_link_1: Prečítajte si viac o Copilot
  csa_ai_page_article_title_2: Zostavte si vlastný model AI
  csa_ai_page_article_description_2: Študenti trénujú svoje vlastné modely AI pomocou

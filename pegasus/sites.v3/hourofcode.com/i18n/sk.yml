  curriculum_desc_csf: Voľný súbor základných učebných osnov, ktoré zoznamujú študentov
    so základnými konceptmi informatiky.
  curriculum_desc_csf_express: Nauč sa vytvárať počítačové programy, rozvíjaj schopnosti
    riešiť problémy a pracuj na zábavných výzvach! Vytváraj hry a kreatívne projekty,
    o ktoré sa budeš môcť podeliť s priateľmi, rodinou a učiteľmi.
  curriculum_desc_csf_express_pre_reader: Rieš úlohy a vytváraj animované scény, ktoré
    ťa naučia základy programovania pomocou posuvných blokov. Vytváraj umenie a jednoduché
    hry, o ktoré sa budeš môcť podeliť s priateľmi, rodinou a učiteľmi.
  curriculum_desc_csf_course_a: Programujte pomocou príkazov, ako cykly a udalosti.
    Naučte žiakov spolupracovať, preskúmajte techniky riešenia problémov, trénujte
    trpezlivosť pri riešení náročných úloh a zistite viac o bezpečnosti na internete.
  curriculum_desc_csf_course_b: Žiaci si prostredníctvom aktivít bez počítača a rôznych
    úloh osvoja základy programovania, precvičia spoluprácu, výskum a kritické myslenie.
    Naučia sa tiež čeliť ťažkostiam a zásady bezpečnosti na internete.
  curriculum_desc_csf_course_c: Vytvárajte programy s postupnosťami, cyklami a udalosťami.
    Preskúmajte techniky riešenia problémov a vytvorte stratégie na budovanie pozitívnych
    komunít na internete aj mimo neho. Vytvárajte interaktívne hry, ktoré budú môcť
    žiaci zdieľať.
  curriculum_desc_csf_course_d: Zopakujte si pojmy z predchádzajúcich kurzov vrátane
    cyklov a udalostí. Žiaci si potom budú rozvíjať svoje vedomosti o algoritmoch,
    vnorených cykloch, cykloch „pokiaľ“, podmienených príkazoch a ďalších konceptoch.
  curriculum_desc_csf_course_e: Vytvárajte zábavné interaktívne projekty, ktoré žiakom
    pomôžu naučiť sa viac o bezpečnosti na internete. Zapojte žiakov do zložitejšieho
    programovania, napríklad s použiťím vnorených cyklov, funkcií či podmienených
    príkazov.
  curriculum_desc_csf_course_f: Pozri sa, ako používatelia robia rozhodnutia v aplikáciách,
    ktoré používajú. Vytváraj v rozhraní Sprite Lab rôzne aplikácie, ktoré tiež ponúkajú
    používateľom možnosť voľby. Nauč sa pokročilejšie koncepty vrátane premenných
    a cyklov „for“.
  curriculum_desc_problem_solving_computing: Využi postup riešenia problémov na riešenie
    úloh, výziev a situácií z reálneho života. Oboznámiš sa s konceptmi vstupov, výstupov,
    pamäte a spracúvania, ktoré pomáhajú pri riešení problémov.
  curriculum_desc_web_development: Vytváraj a zdieľaj obsah na webových stránkach
    a objavuj tvorivý potenciál internetu. Rozvíjaj si kritické myslenie, schopnosť
    riešiť problémy a schopnosť programovať v tíme.
  curriculum_desc_interactive_animations_games: Vytváraj pomocou programov obrázky,
    animácie, interaktívne umenie a hry. Zoznám sa s programovacími konceptmi a procesom
    dizajnu.
  curriculum_desc_design_process: Zamerajte sa na spoločenský vplyvu výpočtovej techniky.
    Žiaci sa prostredníctvom úloh naučia vcítiť do potrieb iných ľudí a vytvoria pre
    nich riešenia.
  curriculum_desc_data_society: Zdôrazňuje úlohu dát pri riešení problémov, ako aj
    schopnosť počítačov pomáhať nám v tomto procese. Rozoberá rôzne spôsoby reprezentácie
    dát a výzvy, ktoré so sebou prinášajú. Zistite, ako zbieranie údajov pomáha pri
    riešení problémov.
  curriculum_desc_creating_apps_with_devices: Preskúmajte úlohu fyzických zariadení
    vo výpočtovej technike. Vytvárajte programy, ktoré využívajú hardvérové vstupy
    a výstupy. Tento tematický celok existuje aj vo verzii pre zariadenia micro:bit
    a Circuit Playground.
  curriculum_desc_csa: Predstavte študentom softvérové inžinierstvo a objektovo orientovaný
    dizajn, zatiaľ čo sa učia programovací jazyk Java v tomto bezplatnom učebnom pláne
    pre AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Vzdelávanie tvorcov posúva STEM (veda, technológia, inžinierstvo,
    matematika) o krok ďalej tým, že pozýva praktické skúsenosti a spoluprácu do triedy,
    aby pomohlo učiť riešenie problémov a kritické myslenie.
  curriculum_desc_maker_short: Maker education pozýva praktické skúsenosti a spoluprácu
    do triedy, aby pomohlo učiť riešenie problémov a kritické myslenie.
  curriculum_desc_csd: Flexibilný kurz, ktorý umožňuje, aby sa každá jednotka vyučovala
    samostatne alebo kombinovane. Oboznámi študentov s vytváraním webových stránok,
    aplikácií, animácií, hier a fyzických počítačových systémov.
  curriculum_desc_csp: Bezplatný stredoškolský úvodný kurz schválený AP® CSP, ktorý
    študentov oboznámi so základnými konceptmi informatiky.
  curriculum_desc_csa_ai_long: 'Tento dvojkapitolový modul CSA po AP ponúka študentom
    stredných škôl praktické skúsenosti s profesionálnymi nástrojmi na vývoj softvéru,
    vrátane GitHub a GitHub Copilot, a dodáva im zručnosti v reálnom svete na vývoj
    programu počítačového videnia. '
  curriculum_desc_csa_ai_short: Tento modul Post-AP® CSA ponúka študentom stredných
    škôl praktické skúsenosti s profesionálnymi nástrojmi na vývoj softvéru.

  tutorial_rpccw_longdescription: Vytvorte si vlastnú postavu, navrhnite tričko a
    vytvorte nejakú hudbu. Získajte odznaky za každý dokončený projekt.
  tutorial_rpledfirefly_longdescription: Pomocou mikrokontroléra Raspberry Pi Pico
    a základných elektronických komponentov vytvorte blikajúcu LED svetlušku. Napíšte
    kód MicroPython, aby ste zapálili svoju svetlušku a vytvorte prepínač z prepojovacích
    káblov, ktorý napodobňuje svetlušky vo voľnej prírode, keď je prepínač zatvorený.
  tutorial_rpcharting_longdescription: Objavte silu zoznamov v programovacom jazyku
    Python uložením údajov olympijských medailí a potom pomocou knižnice pygal vytvorte
    interaktívny graf. Použite zručnosti analýzy údajov na odhalenie vzorov a anomálií.
  tutorial_rpsolar_longdescription: Vytvorte animovaný, interaktívny model slnečnej
    sústavy pomocou programovacieho jazyka Python a grafickej knižnice p5. Použite
    slovníky na ukladanie faktov o planéte, ktoré sa načítajú, keď kliknete na obiehajúcu
    planétu.
  tutorial_rpwebcards_longdescription: Vytvorte sadu webových kariet, ktoré sa preklopia,
    keď na ne umiestnite kurzor myši. Použite štýl a animácie CSS a potom ich prispôsobte
    pomocou efektných písiem a farebných prechodov.
  tutorial_codeclubhworld_longdescription: Napíšte textový kód Python a vytvorte interaktívny
    projekt so vstupom používateľa, ktorý tlačí text a emoji. Použite premenné na
    ukladanie textu a čísel a funkcie na usporiadanie kódu.
  tutorial_codeclubspells_longdescription: Použite Scratch bloky na kódovanie prútika,
    ktorý vrhá kúzla, aby sa skrinky premenili na ropuchy, pestovali ich a zmenšovali.
    Upravte a obráťte zvuk, aby ste vytvorili zvukové efekty kúzla. Vysielajte hláskové
    správy, aby sa pri prijatí správy transformovali viacerí sprites.
  tutorial_coderdojoanime_longdescription: Vytvorte responzívnu webovú stránku s textom
    a obrázkami pre návod na kreslenie anime. Použite HTML na štruktúrovanie webovej
    stránky a štýly CSS na použitie rozloženia, farebných paliet a písiem.
  tutorial_coderdojotarget_longdescription: Použite Python s grafickou knižnicou p5,
    aby ste nakreslili cieľ a získali body zasiahnutím šípok. Získajte informácie
    o farbách RGB a umiestnite svoj cieľ pomocou súradníc x & y. Na rozhodovanie o
    bodovaní použite podmienky if, elif a iné.
  tutorial_creaticodescratch_longdescription: Creaticode.com ponúka širokú škálu kódovacích
    aktivít v mnohých témach, ako sú 3D hry, 3D umenie, hry s rozšírenou realitou,
    aplikácie umelej inteligencie, remixovanie videa YouTube a ciele OSN v oblasti
    trvalo udržateľného rozvoja. Bloky založené na poškrabaní sa používajú vo všetkých
    aktivitách, takže študenti sa nemusia učiť iný programovací jazyk alebo používateľské
    rozhranie na kódovanie a zdieľanie svojich projektov.
  tutorial_bbsierpinski_longdescription: V tejto krátkej sérii lekcií sa naučíte vytvárať
    úžasné a farebné matematické umenie!
  tutorial_bbstopwatch_longdescription: V tejto krátkej sérii lekcií sa naučíte vytvárať
    skutočné funkčné stopky!
  tutorial_idrpatterns_longdescription: Pomocou akčného bloku Loop v prostredí kódovania
    Weavly vytvorte geometrické vzory, ako sú kryštály, hviezdy alebo iné vzrušujúce
    tvary s opakovanými prvkami.
  tutorial_idrshapes_longdescription: 'V tejto aktivite hráči používajú akčné bloky
    Weavly na kreslenie jednoduchých tvarov, ako sú štvorce, obdĺžniky, trojuholníky,
    šesťuholníky a hviezdy. '
  tutorial_edisondetect_longdescription: Predstavte kľúčové výpočtové koncepty slučiek
    a pochopenie infračerveného svetla pomocou robotov Edison a blokového programovacieho
    jazyka EdBlocks. Táto lekcia využíva funkcie detekcie pohonu a prekážok robota
    Edison prostredníctvom súboru progresívnych programovacích úloh.
  tutorial_edisonmusical_longdescription: Jednoduché hudobné melódie sú skvelým príkladom
    sekvencie v akcii. Pomocou Edison a programovacieho jazyka založeného na Scratch,
    EdScratch, môžu študenti vytvárať hudbu a spájať sekvencie a vstupy-výstupy do
    príjemných programov.
  tutorial_codemonkeydiglit_longdescription: 'Úvod do niektorých dôležitých tém v
    digitálnom svete: Ako používať počítače, čo je softvér a hardvér, možné online
    hrozby a ochrana vášho súkromia. Kurz zahŕňa 2 lekcie - digitálne použitie a digitálne
    občianstvo. Každá lekcia je vyrobená z diapozitívov s vlastným sprievodcom s interaktívnymi
    otázkami a prieskumami, 3 mini hrami a 5 kontrolnými otázkami, aby ste skontrolovali
    porozumenie študenta.'
  tutorial_bsdrockpaper_longdescription: Pomocou programovacieho jazyka Python vytvorte
    hru „Rock, Paper, Scissors“. Nerobte si starosti, ak ste nikdy neskúšali Python,
    prejdeme vás každým krokom.
  tutorial_microbitreaction_longdescription: Vytvorte hru micro:bit reakčnú hru so
    skutočnými fyzickými spínačmi vyrobenými zo šrotu a kuchynskej fólie.
  tutorial_kinderanimal_longdescription: V tejto lekcii študenti premenia KIBO na
    hravé zviera, ktoré sa pohybuje v reakcii na program, ktorý deti vytvárajú. Študenti
    môžu tiež experimentovať s možnosťami vstupu a výstupu KIBO, aby sa posunuli ďalej.
  tutorial_kindersinger_longdescription: V tejto lekcii študenti obliekajú KIBO do
    oblečenia umelca a naučia KIBO spievať obľúbenú pieseň! Vďaka modulu nahrávania/prehrávania
    zvuku KIBO deti využijú svoje sekvenčné schopnosti na programovanie KIBO na prehrávanie
    skladby v správnom poradí. Táto lekcia je určená pre deti s predchádzajúcimi skúsenosťami
    s KIBO.
  tutorial_microbitwwn_longdescription: Pretrepte mikro:bit a dostanete náhodný smer
    chôdze.
  tutorial_grokcyberlive_longdescription: Kapitán námorníctva je držaný v zajatí vo
    svojej lodi. Hlavný orientačný bod stmavol. A zbrane sú namierené na najrušnejšie
    miesta v Sydney…Je to všetko spojené a je len na vás, aby ste kapitána oslobodili,
    vystopovali vinníka a zastavili ho. Študenti budú musieť vystopovať stopy, riešiť
    hádanky a prísť na to, ako zastaviť rozsiahly simulovaný kybernetický útok skôr,
    ako bude príliš neskoro.
  tutorial_codemojimaze_longdescription: Získajte informácie o sekvenciách, ktoré
    pomôžu Deenu dokončiť bludisko.
  tutorial_codemojisnake_longdescription: V tejto jednotke sa študenti naučia používať
    kódovacie bloky na Scratch na vytvorenie hadej hry.
  tutorial_carnegietoxibots_longdescription: Na Zillah City nikto nespí. Hráte za
    jedného zo Zedov, posádky, ktorá sa venuje odstraňovaniu hrozby Toxibotov, robotov
    poškodených škodlivého softvéru, ktoré patria do Toxicorp, obrovskej spoločnosti.
    Väčšina toxibotov bola zničená, ale stále existujú nejaké, ktoré spôsobujú zmätok.
    Zoznámte sa do klubovne Zed a naprogramujte svojho kolaboratívneho robota (aka
    „cobot“) Beastie, aby ste ich pomohli zachytiť.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge s VICE Virtual Robot
    poskytuje štruktúrovanú postupnosť programovacích aktivít v reálnom kontexte projektu.
    Je navrhnutý tak, aby študenti premýšľali o vzorcoch a štruktúre nielen robotiky,
    ale aj programovania a riešenia problémov všeobecnejšie. Táto lekcia obsahuje
    videá, animácie a vstavané kódovacie prostredie s virtuálnym robotom.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge poskytuje štruktúrovanú postupnosť programovacích aktivít v reálnom
    kontexte založenom na projektoch. Je navrhnutý tak, aby študenti premýšľali o
    vzorcoch a štruktúre nielen robotiky, ale aj programovania a riešenia problémov
    všeobecnejšie. Táto lekcia obsahuje videá, animácie a vstavané kódovacie prostredie
    s virtuálnym robotom.
  tutorial_spheroincolor_longdescription: Sphero indi vidí farbu podobne ako ty a
    ja. Ale kto je rýchlejší v rozpoznávaní farieb? Kto dokáže rozpoznať najviac?
    V tejto lekcii zistite, ako vidíme farbu a vyzývame indi do súťaže farieb!
  tutorial_kcjdominos_longdescription: V tejto lekcii budeme simulovať padajúce domino
    pomocou JavaScriptu. Cestou sa dozvieme o premenných, funkciách, slučkách, udalostiach
    myši a zvrhávaní vecí!
  tutorial_spherocolortheory_longdescription: Zmiešajte svoje farby nakláňaním a otáčaním
    Sphero BOLT! Preskúmajte, ako funguje teória aditívnych farieb pridaním rôznych
    hodnôt červenej, zelenej a modrej, aby ste vytvorili mnoho rôznych farieb. Zistite,
    ako môžete pomocou snímačov BOLT merať jeho orientáciu a meniť farby.
  tutorial_codecombatesports_longdescription: Konkurenčné kódovanie nebolo nikdy také
    epické! Naučte sa zručnosti, ktoré potrebujete na hranie ako profesionáli v našom
    Esports Bootcampe. Nie sú potrebné žiadne skúsenosti s kódovaním. Začnite tréningom
    v žalári a objavovaním stratégií a taktiky kódovania, ktoré budete potrebovať,
    aby ste mohli súťažiť. Po zdokonalení svojich schopností otestujte svoj kód v
    našej esportovej aréne proti ostatným hráčom na celom svete! Ste náš ďalší veľký
    majster AI League?
  tutorial_spherodigdisplay_longdescription: Digitálne displeje sú všade okolo nás,
    od telefónov cez počítačové monitory, televíziu až po moderné billboardy. Ale
    ako fungujú? Ponorte sa do grafickej technológie digitálnych displejov a získajte
    praktické skúsenosti programovaním obrázkov a animácií pomocou matice LittleBits
    CodeBit a LED.
  tutorial_spherorvrincolor_longdescription: 'Viditeľné svetlo je tvorené vlnami rôznych
    dĺžok, ktoré oko detekuje ako farbu. Zatiaľ čo RVR+nemá oči (aspoň tie, ktoré
    vidia), má senzor, ktorý dokáže detekovať širokú škálu farieb. Naučte sa možnosti
    farebného snímača RVR+ a ako ho naprogramovať. '
  tutorial_clbinary_longdescription: Pomocou komponentov restone v Minecrafte sa účastníci
    naučia, ako funguje binárne počítanie, vytvoria logické brány AND a OR a pomocou
    binárneho počítania vytvoria kombinovaný zámok na otvorenie zamknutých dverí.
  tutorial_sascollabcode_longdescription: Nájsť zdroje na výučbu kódovania pre študentov
    so zrakovým postihnutím môže byť náročné. SAS verí, že každý študent by mal mať
    príležitosť naučiť sa kódovať a snaží sa to dosiahnuť pomocou blokov Braillovho
    kódu so SAS CodeSNAPS - kolaboratívnym kódovacím prostredím, ktoré dokáže získať
    kódovanie celej triedy iba pomocou jedného iPadu a robota Sphero.
  tutorial_codecombatgoblins_longdescription: Potrebujeme vašu pomoc! Vydajte sa na
    epický quest, kde prevezmete kontrolu nad hrou prostredníctvom svojich schopností
    programovania. Staňte sa hrdinom, odomknite korisť a rozšírte svoj arzenál kódu,
    aby ste zachránili mesto. Potom pomocou stratégií AI zostavte párty pre poslednú
    bitku so škriatkom s bossmi!
  tutorial_scratchstorytelling_longdescription: Animujte svoj vlastný príbeh pomocou
    Scratch! Pridajte sprites, pozadia a interaktívne grafické efekty, aby ste svoj
    príbeh oživili. Zahŕňa sprievodcu uľahčením pedagóga, návod na projekt Scratch
    a kódovacie karty. Táto aktivita bola v súlade so spoločnými základnými štandardmi
    anglického jazyka.
  tutorial_crayolasymbols_longdescription: Obrázok má hodnotu tisíc slov - aj malé
    obrázky hovoria veľa! Vizuálne symboly sú všade a nasmerujú nás na verejné toalety,
    nemocnice, rampy pre invalidné vozíky a autobusové zastávky. Pomocou tvarov a
    čiar navrhnite originálne symboly, na ktoré sa ostatní môžu spoľahnúť.
  tutorial_crayoladrawacode_longdescription: Preskúmajte kódy zo včerajška a dnes.
    Starovekí ľudia kreslili symboly na steny jaskýň, aby rozprávali príbehy. Starovekí
    Egypťania vyrezávali hieroglyfy, jazyk vizuálnych symbolov predstavujúcich ľudí,
    predmety a činy, do kameňa. Vytvárajte príbehy doplnkov s vizuálnymi kódmi.
  tutorial_crayolafollowmycode_longdescription: Vytvorte kódovací tanec načrtnutím
    vizuálnych symbolov, ako sú šípky, špirály a kroky, aby ste vytvorili vzor, ktorý
    budete vy a ostatní nasledovať. Alebo si vytvorte malé postavy z Modelu Magic
    a použite ich na sledovanie vášho tanečného kódu!
  tutorial_madpicturethis_longdescription: Táto lekcia predstaví študentom jazyk HTML
    a naučí ich, ako ho dekódovať, aj keď nikdy predtým neinteragovali s HTML kódom.
    Pozorovania si študenti všimnú vzory a lepšie pochopia, ako sa píše a interpretuje
    HTML kód.
  tutorial_mindmakersmaps_longdescription: V tomto vesmíre slúžia mapy rôznych typov
    ako pozadie pre zábavné výzvy s autonómnymi vozidlami, ktoré dodržiavajú vaše
    programy. Ak chcete vyhrať, budete musieť interpretovať každú mapu a naprogramovať
    nielen pohyby, ale prispôsobiť sa neočakávaným pomocou senzorov pre prekážky a
    prírodné udalosti, ako je počasie, teplota a plynutie času. Majte dobrý výlet!
  tutorial_mindmakersjorel_longdescription: Zábavný vesmír Jorelovho brata je teraz
    pod vašou kontrolou! Ale na to musíte zvládnuť základy programovania a rozvíjať
    zručnosti, ako je algoritmické myslenie, rozklad problémov, identifikácia vzorov
    a abstrakcia... tvrdo pracujte a možno zistíte meno Jorelovho brata!
  tutorial_mindmakersroboland_longdescription: Naprogramujte podivné a zábavné roboty
    Mustachebot a Ladybot! Pomáhate im prekonať výzvy a pomáhajú vám rozvíjať výpočtové
    myslenie. Čím pokročilejšia je výzva, tým viac sa dozviete o algoritmoch, rozklade,
    vzoroch a abstrakcii... Pracujte tvrdo a bavte sa!
  tutorial_mindmakersrobolandjr_longdescription: Naprogramujte podivné a vtipné roboty
    Mustachebot a Ladybot. Kedykoľvek sa vám podarí vyriešiť výzvu, dostanete malú
    zelenú guľu a prejdete na ďalšiu. Kozorožec!
  tutorial_codehsdraw_longdescription: Vytvorte si vlastný program kreslenia v aplikácii
    Scratch pomocou vstupov klávesnice a myši. Ktokoľvek ho bude môcť používať na
    zábavné a kreatívne digitálne umenie!
  tutorial_codehscamouflage_longdescription: Použite ScratchJR na naprogramovanie
    zvieraťa tak, aby preukázalo jeho prispôsobenie použitiu maskovania v jeho prostredí!
  tutorial_firiapythoncodex_longdescription: Jednoduché lekcie krok za krokom učia
    kódovanie jazyka Python pri odomykaní nových funkcií, od krásneho farebného displeja
    až po hi-fi audio systém. Použite vstavaný akcelerometer, svetelný senzor a mikrofón
    na kódovanie svojich vlastných jedinečných a interaktívnych projektov. A môžete
    priamo pripojiť servomotory a externé senzory pre neobmedzené možnosti rozšírenia.
    CodeX = hry, hudba, senzory, umenie a ďalšie!
  tutorial_bekidscoding_longdescription: Pripojte sa k Grace, Zak a Dot the Robot
    na dobrodružstve v Loop Galaxy! Kódujte s blokmi na dokončenie vzrušujúcich úloh
    a naučte sa základy algoritmov, sekvencií a slučiek!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour je samostatná kódovacia
    hra pre deti vo veku 4-11 rokov. Učí základy kódovania, ako je sekvenovanie, ladenie,
    slučky a funkcie. Učí tiež techniky riešenia problémov, aby sa deti stali sebavedomejšími
    a nezávislými študentmi.'
  tutorial_microbitdice_longdescription: Pretrepte mikro:bit, aby ste vytvorili náhodné
    čísla.
  tutorial_madflashcard_longdescription: Táto lekcia vystavuje študentov HTML a CSS
    kódu a poskytuje im možnosť interagovať s ním a vidieť ich výsledky v reálnom
    čase.
  tutorial_madappwars_longdescription: 'Táto lekcia poskytuje študentom príležitosť
    preskúmať obchodnú stránku vývoja aplikácií. V tejto aktivite študenti porovnávajú
    dve aplikácie, ktoré spadajú do rovnakej zastrešujúcej kategórie (príklad: dve
    cestovné aplikácie), a hodnotia, ktoré sú lepšie na základe konkrétnych kritérií.'
  tutorial_kodablepuppies_longdescription: Študenti sa stretnú s nadýchanými priateľmi
    Kodable a naučia sa, ako sa o nich starať! „Domáce zvieratá“ sú šteniatka v hre,
    ktoré si vyžadujú veľa lásky a pozornosti. Študenti naprogramujú Carebots, aby
    pomohli so zodpovednosťou za to, že sú novým záložným, pomocou konceptov kódovania,
    ako sú funkcie a podmienené vyhlásenia.
  tutorial_googlesuperhero_longdescription: Premeňte každodenného hrdinu z vášho života
    alebo komunity na superhrdinu tým, že ho naprogramujete tak, aby lietali nad budovami,
    točili sa, pracovali s pomocníkom a získavali body dotykom predmetov v hre. V
    Code your Hero predveďte špeciálne schopnosti svojho hrdinu a svoju vlastnú kreativitu
    pomocou CS First a Scratch.
  tutorial_googlename _longdescription: Vyberte meno a oživte písmená slova pomocou
    kódu. Vyberte si prezývku, meno domáceho maznáčika, zviera, šport, miesto alebo
    koníček.
  tutorial_carnegiezillah_longdescription: Mesto Zillah prosperuje a hudba je vo vzduchu.
    Hovorí sa, že slávny robot Gargantua je online a posiela posledných Toxibotov,
    aby zabili mestský blok po bloku.…Chyťte svoj cobot hoverboard a pripravte sa
    na drážkovanie, pohyb a dokončenie toho, čo ste začali! Hráči programujú svoje
    kobotové hoverboty tak, aby zmenili jazdné pruhy, vyhýbali sa prekážkam a odstránili
    veľa Toxibotov v tejto hre v štýle rytmu.
  tutorial_nasachspacejam_longdescription: Vytvorte slnečnú sústavu, ktorá skutočne
    skába! Dozviete sa viac o hudbe, astronómii a kódovaní v tejto činnosti s vlastným
    vedením (nie sú potrebné žiadne skúsenosti s kódovaním). Naprogramujte planéty
    na vytváranie hudby a vytvorte si vlastnú hudobnú slnečnú sústavu doplnenú vesmírnymi
    melódiami.
  tutorial_hatchxrsolar_longdescription: 'Preskúmajte hviezdy a vytvorte si vlastnú
    slnečnú sústavu pomocou konceptov programovania založeného na blokoch. Dozviete
    sa viac o základoch 3D priestoru a ponorte sa do svojej fantázie, aby ste vytvorili
    vesmír svojich snov, a to všetko za menej ako hodinu. A hádajte čo, svoj projekt
    môžete spustiť v AR na akomkoľvek zariadení so systémom iOS pomocou aplikácie
    HatchXR. Nezabudnite sa s nami podeliť o svoje výtvory pomocou #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kóduj klasickú hru vesmírnych útočníkov
    v 3D, pričom sa dozviete o základoch vývoja hry, pohybu v 3D priestore a naučte
    sa základné programovacie koncepty, ako sú slučky, kondicionály, premenné a udalosti
    klávesnice, a to všetko za menej ako hodinu. Nezabudnite sa s nami podeliť o svoje
    výtvory pomocou #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Zostavte klasickú chromovú T-rex dino hru
    v 3D a zároveň sa dozviete o základoch vývoja hry, pohybu v 3D priestore a naučte
    sa základné programovacie koncepty, ako sú slučky, kondicionály, premenné a udalosti
    klávesnice, to všetko za menej ako hodinu. Nezabudnite sa s nami podeliť o svoje
    výtvory pomocou #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Prichádzajú morčatá a sú hladné. Pre
    každé kolo naprogramujte Bot, aby v tejto zúrivej, rýchlo sa rozvíjajúcej kódovacej
    hre vypálil mrkvu, spustil šalát alebo vyvolal mocný štít Apple. Zbierajte srdcia,
    aby ste odomkli ďalšie nástroje a obmedzili šialenstvo pri kŕmení a dúfajte, že
    sa váš kód nerozbije.
  tutorial_pickcodeshapes_longdescription: Naučte sa používať Pickcode na písanie
    kódu, ktorý vytvára rôzne tvary. Po dokončení kurzu budete môcť byť kreatívni
    a vytvoriť akýkoľvek dizajn, ktorý chcete!
  tutorial_codesterssketch_longdescription: Naučte sa základy kódovania v Pythone
    pri vytváraní vlastnej Etch-a-Sketch! Zistite, ako ovládať sprite na obrazovke
    s rôznymi kľúčovými udalosťami, prijímať zadanie používateľa na nastavenie šírky
    pera a používať zoznam na ovládanie farby pera.
  tutorial_pickcodechatbot_longdescription: V tomto kurze sa naučíte, ako vytvoriť
    jednoduchého chatbota, ktorý hrá rýchlu reklamnú hru.
  tutorial_codestersfish_longdescription: Naučte sa základy kódovania v Pythone pri
    vytváraní vlastnej hry s spadajúcimi objektmi! Dozviete sa, ako pridať pozadie
    a sprites a ako používať udalosti na vytváranie a ovládanie spritov na javisku.
  tutorial_codestershedgehog_longdescription: Naučte sa základy kódovania v Pythone
    a potom vytvorte hru, ktorá strieľa sprite na hviezdy! Ak chcete snímať svoj záber,
    musíte sa najprv naučiť vytvárať kľúčové, intervalové a kolízne udalosti. ODPÁLIŤ!
  tutorial_pickcodeggame_longdescription: Naučte sa vytvoriť hádaciu hru pre dvoch
    hráčov, kde jeden hráč zadá číslo do chatbota a chatbot dáva druhému hráčovi rady,
    keď sa pokúša uhádnuť.
  tutorial_codestersdino_longdescription: Naučte sa funkcie a udalosti jazyka Python
    pri vytváraní vlastnej hry Flappy Dino. Akonáhle sa hra začne, dino klesne! Ak
    narazíte na blok, prehráte. Koľko blokov môžete navigovať v dino?
  tutorial_pickcodemtpaint_longdescription: V tomto kurze sa naučíte, ako pomocou
    funkcií nakresliť dosť zložitý tvar (napríklad pásik mobius, ale vo forme trojuholníka).
    Po tejto lekcii budete mať stavebné kamene na výrobu tony rôznych vzorov.
  tutorial_microsoftcarnival_longdescription: Kódujte svoj vlastný karneval v triede
    pomocou hier ako Whack-the-Mole, Burstin' Balloons a Target Practice.
  tutorial_thunkablescavenger_longdescription: Naučte sa zostavovať svoju vlastnú
    aplikáciu Scavenger Hunt v Thunkable a pomocou aplikácie vyhľadajte položky na
    svojom mobilnom zariadení hneď po dokončení kódu.
  tutorial_codeillusionfund_longdescription: Vstúpte do magického sveta kódovania
    a informatiky, keď sa učíte a oboznámite sa so základmi počítača! To bude zahŕňať
    precvičovanie klikania a posúvania, ťahanie, kopírovanie a vkladanie a písanie.
  tutorial_codeillusiongoofybeg_longdescription: Vydajte sa na magické kódovacie dobrodružstvo
    s Goofy! Naučte sa kresliť, farbiť a presúvať tvary, ako aj načítať obrázky a
    zvuky, keď ovládate základy vývoja hier pomocou JavaScriptu.
  tutorial_codeillusiongoofyint_longdescription: 'Vytvorte si vlastnú interaktívnu
    digitálnu kapelu s Goofy a skúmajte radosť z vývoja hier pomocou JavaScriptu.
    Táto aktivita bude stavať na tom, čo ste sa naučili v našej úvodnej aktivite Disney
    Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Útek z strašidelnej 3D miestnosti s pomocou
    programovateľných robotov.
  tutorial_codespeakclimate_longdescription: Naučte sa, ako zodpovedne vytvoriť základnú
    webovú stránku pomocou HTML a pomôcť vzdelávať ostatných o zmene klímy.
  tutorial_codespeaktwinkle_longdescription: Vypočujte si nahlas čítanie „Coding Twinkle“
    a potom sa ho naučte kódovať pomocou aplikácie ScratchJR
  tutorial_coinbasecrypto_longdescription: Otestujte si svoju pamäť a naučte sa základy
    kryptomien!
  tutorial_codespeakcomp_longdescription: Dozviete sa viac o kompostovaní červov a
    vytvorte hru v Scratch!
  tutorial_codespeaksnake_longdescription: Vypočujte si príbeh o Snake, klasickej
    mobilnej hernej hviezde, a kódujte svoju vlastnú hru v ScratchJR
  tutorial_prstemalexa_longdescription: Študenti preskúmajú hlasovú umelú inteligenciu
    - alebo hlasovú AI - kódovaním dvoch zručností Alexa. Študenti začnú sledovaním
    videa pokrývajúceho základy hlasovej AI a potom vytvoria hlasový program poháňaný
    AI v MIT App Inventor, ktorý hovorí „Hello Moon“ a program, ktorý dokáže recitovať
    náhodné vesmírne fakty. Lekcia končí prehľadom slovnej zásoby a diskusiou.
  tutorial_coderzfarm_longdescription: Naprogramujte robota na výsadbu záhrady a zistite,
    ako roboty pomáhajú farmárom v reálnom svete.
  tutorial_intelinofield_longdescription: Naučte sa programovať inteligentný vlak
    intelino odpojený pomocou akčných snímok a dokončite poslanie viesť študentov
    po meste na ich exkurziu.
  tutorial_cablockchain_longdescription: Tento interaktívny kurz skúma technológiu
    blockchain a kryptomeny, hnaciu silu webu novej generácie. Sledujte naše postavy,
    keď vstupujú do metaverze na lov, aby našli potenciálneho podvodníkov. Objavujú
    celý rad kreatívnych aplikácií blockchainu a zvažujú, ako by to mohlo ovplyvniť
    spoločnosť v budúcnosti.
  tutorial_nasaparachute_longdescription: V tejto aktivite sa dozviete, ako inžinieri
    JPL použili binárny kód na zahrnutie skrytej správy do padáku, ktorý pomohol roveru
    Mars, Perseverance, úspešne pristáť na Marse. Budete mať tiež možnosť vytvoriť
    si vlastnú skrytú správu.
  tutorial_nasascratch_longdescription: Vytvorte prieskumnú hru Mesiaca alebo Marsu
    pomocou vizuálneho programovacieho jazyka Scratch. Zamyslite sa ako plánovači
    vesmírnych misií NASA, aby ste navrhli svoju hru!
  tutorial_nasaorbit_longdescription: V tejto aktivite študenti používajú Scratch,
    Snap! alebo iný programovací jazyk na vytvorenie interaktívnej simulácie kozmickej
    lode dokujúcej k Medzinárodnej vesmírnej stanici. Crew Orbital Docking Simulation
    (Coding Sim) zapája študentov do výpočtového myslenia, riešenia problémov a aplikácií
    matematiky v reálnom svete.
  tutorial_nasapackage_longdescription: V tejto aktivite študenti používajú Scratch,
    Snap! alebo iný programovací jazyk na vytvorenie interaktívnej simulácie robota
    navigujúceho po geofloxovanej oblasti na doručenie balíka. Simulácia zapája študentov
    do výpočtového myslenia, riešenia problémov a aplikácie matematiky v reálnom svete.
  tutorial_nasalunar_longdescription: 'Študenti sa dozvedia o misii Artemis 1 a výzve
    NASA App Development Challenge (ADC). Cieľom je, aby študenti nasledovali kroky,
    ktoré sme vytvorili pomocou aplikačného laboratória Code.org, aby sa naučili základné
    programovanie pomocou blokového kódu. '
  tutorial_meeestate_longdescription: 'Vyriešte hádanky, aby ste unikli zo záhadného
    sídla Dr. Breakowského v novom Minecraft Hour of Code: Escape Estate. Použite
    kódovanie a výpočtové myslenie na odomknutie tajomstiev, otvorenie dverí pasce
    a odhalenie skrytých indícií. Vykódujte si cestu von za úsvitu a zarobte milión
    smaragdov! Vďaka kódovaniu v blokoch alebo Pythone ponúka Hour of Code vzdelávaciu
    cestu pre každého, kto sa naučí základy kódu.'
  tutorial_imagipixelart_longdescription: Naučte sa Python a vytvorte si vlastné farebné
    animácie v tomto 1-hodinovom kurze!
  tutorial_kcjhealth_longdescription: 'Získajte informácie o vizualizácii údajov,
    algoritmickom umení a kódovaní a skúmajte SDG #3 „Dobré zdravie a dobré bytie“.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye a Riri sa musia spojiť, aby
    pomohli Wakandovi. Kódujte svoju vlastnú akčnú aktivitu inšpirovanú Marvel Studios
    „Black Panther: Wakanda Forever“!'
  tutorial_nafbrand_longdescription: V časti Kódujte svoju značku vytvoríte virtuálny
    kontaktný súbor na vytvorenie personalizovaného QR kódu s vašimi kontaktnými údajmi.
    Po dokončení tejto aktivity budete vybavený modernou vizitkou, ktorú môžete zdieľať
    počas vytvárania sietí s ľuďmi, ktorí vám môžu pomôcť alebo viesť vás pri vašej
    kariére alebo na vysokej škole.

  teach_page_why_teach_cs_block_heading_03: Unlock pathways for all students
  teach_page_why_teach_cs_block_desc_03: Computing occupations are the largest, fastest-growing,
    and best-paying sector of all new wages in the U.S.
  teach_page_why_teach_cs_block_heading_04: Understand a world changed by AI
  teach_page_why_teach_cs_block_desc_04: Teach students how AI works and how to use
    it safely. Our Professional Learning encourages curiosity and confidence with
    this evolving technology.
  teach_page_why_teach_cs_heading_02: Start teaching computer science with Code.org
    today!
  teach_page_quote: When you utilize Code.org's curriculum, you have everything there
    for you. It has the questions that you need to ask your students. It has the lessons
    that you need to teach and it gives you guidance on how to do it. So if you come
    in without any experience in computer science, it's there for you. If you have
    experience with computer science and teaching it before, it's going to give you
    a new way of approaching how to teach your students.
  teach_page_free_curriculum_heading: Free, engaging curriculum
  teach_page_free_curriculum_desc: We want you to bring Computer Science to your school

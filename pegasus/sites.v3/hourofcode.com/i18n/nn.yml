  front_intro_default: 'Kodetimen er ei global rørsle som når ut til eit titalls millionar elever i over 180 land. Kven som helst kan organisere ein kodetime kvar som helst. Timeslange leksjonar er tilgjengelege på over 30 språk. Det trengs inga erfaring. <strong>Alder: frå 4 til 104.</strong>'
  front_intro_default_uk: 'Kodetimen (The Hour of Code) er ei global rørsle som råkar millionar av menneske i meir enn 180 land. Kven som helst kan organisera eit Kodetime-arrangement. Over 3 millionar menneske utførte den første Kodetimen i Storbritannia. La oss dobla dette i desember! <strong>Det er ikkje nødvendig med erfaring. Passar for aldersgruppa frå 4 til 104 år.</strong>'

  teach_page_why_teach_cs_heading: Why teach computer science with Code.org?
  teach_page_why_teach_cs_block_heading_01: Build foundational CS skills
  teach_page_why_teach_cs_block_desc_01: Like reading, writing, or math, computer
    science is foundational to other pursuits. It teaches problem solving and critical
    thinking, and enables students to actively participate in an increasingly digital
    society.
  teach_page_why_teach_cs_block_heading_02: Leverage comprehensive teaching resources
  teach_page_why_teach_cs_block_desc_02: In-depth lesson plans and flexible professional
    learning options ensure teachers with diverse backgrounds can successfully teach

  ai_pl_101_intro_heading: What is AI 101 for Teachers?
  ai_pl_101_intro_text: AI 101 for Teachers is a free, foundational online professional
    learning series for any teacher and educator interested in the groundbreaking
    world of artificial intelligence (AI) and its transformative potential in education.
    Partners Code.org, ETS, ISTE, Khan Academy are offering engaging sessions with
    renowned experts that will demystify AI, explore responsible implementation, address
    bias, and showcase how AI-powered learning can revolutionize student outcomes.
    Join us on this journey of exploration and empowerment, and unlock the future
    of teaching with and about AI.
  ai_pl_101_partnership_between: A partnership between
  ai_pl_101_join_email_title: Sign up for early access to AI 101 for Teachers
  ai_pl_101_pro_join_email_desc: Be the first to hear when each session launches.
    Get updates on AI resources from Code.org, ETS, ISTE and Khan Academy.

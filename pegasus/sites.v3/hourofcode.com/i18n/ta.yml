  tenth_anniversary_began_video_title: பெரும்பாலான பள்ளிகள் கற்பிக்கவில்லை
  tenth_anniversary_testimonials_heading: மக்கள் என்ன சொல்கிறார்கள்
  tenth_anniversary_testimonials_01: நான் ஒரு உயர்நிலை பள்ளி மாணவர் நான்கு ஆண்டுகளுக்கு
    பிறகு நான் ஒரு 8 வது வகுப்பு நடுத்தர பள்ளியாக அவளை இருந்தது அவள் கல்லூரியில் கணினி
    அறிவியல் படிக்க போகிறது என்று உற்சாகமாக இருந்தது. ஒரு நடுத்தர பள்ளி அவர் புதிய
    ஏதாவது வெளிப்படும், மற்றும் அவரது கல்லூரி ஆண்டுகளாக ஒரு விதை நடப்பட்ட.
  tenth_anniversary_testimonials_02: நான் உங்கள் தொடக்க ஆண்டில் கோட் ஹவர் சேர்ந்தேன்,
    உங்களுடன் எல்லா வழிகளிலும் இருந்தேன்! இது என் மாணவர்களுக்கு கூடுதல் குறியீட்டு
    வாய்ப்புகளை நாட என்னை ஊக்கப்படுத்தியுள்ளது. நீங்கள் குழந்தைகள் ஈடுபட்டு கணினி
    அறிவியல் பற்றி உற்சாகமாக பெற செய்தேன் அனைத்து நன்றி! நாங்கள் உங்களிடம் இல்லாமல்
    இருக்கிறோம்.
  tenth_anniversary_testimonials_03: நான் மிகவும் Code.org கடமைப்பட்டிருக்கிறேன்.
    என்னைப் போன்ற கல்வியாளர்களுக்கு நீங்கள் வழங்கும் கருவிகளின் காரணமாக இன்று நான்
    ஆசிரியராக இருக்கிறேன். நான் 2013 முதல் Code.org ஐ பயன்படுத்தி வருகிறேன் மற்றும்
    நான் ஒரு உதவியாளராக இருக்கிறேன். என்னை இந்த பல ஆண்டுகளாக அழகாக செய்வதற்கு நன்றி,
    Code.org. நான் அதை பாராட்டுகிறேன்.
  farsi_page_top_heading: பார்சி கோட்.org
  farsi_page_top_heading_02: டேலண்ட் எல்லா இடங்களிலும் உள்ளது, ஆனால் வாய்ப்பு அல்ல.
    Farsi இல் Code.org இல்லையெனில் மூடப்படும் என்று ஒரு வாய்ப்பு ஒரு கதவை திறக்கிறது.
  farsi_page_top_desc: இன்று உலகளவில் 110 மில்லியனுக்கும் அதிகமான பார்சி மொழி பேசுபவர்கள்
    உள்ளனர். ஈரான், ஆப்கானிஸ்தான், மற்றும் தஜிகிஸ்தான் ஆகிய நாடுகளில் தாய்மொழி பேசுவோர்
    பெரும்பான்மையாக வசிக்கின்ற போதும், உலகெங்கிலும் குடியேறியவர்கள், குடியேறியவர்கள்,
    மற்றும் அகதிகளாக மில்லியன் கணக்கான மக்கள் வாழ்கின்றனர். Farsi முன்முயற்சியில்
    Code.org மூலம், Farsi- பேசும் மாணவர்கள் உலகின் மற்ற அனைத்து முக்கிய மொழிகளில்
    மாணவர்கள் ஏற்கனவே கிடைக்கும் என்று எங்கள் பாடத்திட்டத்தில் அதே அணுகல் வேண்டும்.
  farsi_page_global_heading: கல்வி மற்றும் தொழில்நுட்பத்தில் ஈரானியர்களின் உலகளாவிய
    தாக்கம்
  farsi_page_global_desc_01: நீங்கள் ஒரு வழிமுறை நினைக்கும் போது, நீங்கள் அதை புதிய
    ஏதாவது கருதலாம், ஆனால் ஒரு வழிமுறை கருத்து 1300 ஆண்டுகளுக்கு முன்பு ஈரானில் கண்டுபிடிக்கப்பட்டது.
    “அல்காரிதம்” என்பது அதன் கண்டுபிடிப்பாளரான கணிதவியலாளர் அல் க்வாரிஸ்மி, முன்னர்
    பாரசீகம் என அழைக்கப்படும் நிலத்தில் வாழ்ந்து தற்போது ஈரான் என அறியப்பட்டவர். கணிதம்,
    அறிவியல், தத்துவம், மற்றும் மருத்துவம் ஆகியவற்றின் மையப்புள்ளி ஒருமுறை, ஈரான்
    தொழில்நுட்பத்தில் ஆழ்ந்த முன்னேற்றங்களையும் தாக்கங்களையும் செய்துள்ளது.
  farsi_page_global_desc_02: நாட்டின் எல்லைகளுக்கு அப்பால், உலகெங்கிலும் உள்ள ஈரானியர்கள்
    அறிவியல் மற்றும் தொழில்நுட்பத்திற்கான எண்ணற்ற வழிகளில் பங்களித்துள்ளனர் — யூபெர்,

    ஸ்னோஃப்ளேக்குகளை வரைய ஆமைக்கு அறிவுறுத்துங்கள்!
  tutorial_grokeliza_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை

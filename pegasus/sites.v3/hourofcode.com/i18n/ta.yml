    சொந்த ஊடாடும் காட்சிகளை செய்ய.
  tutorial_raspispace_longdescription: ஒலிகள், வண்ணங்கள் மற்றும் செயல்களை பயன்படுத்தி
    அவர்களின் எண்ணங்கள் அல்லது உணர்வுகளை பகிர்ந்து கொள்ள 'emote' என்று எழுத்துக்கள்
    ஒரு விண்வெளி காட்சி உருவாக்க. கிராஃபிக் விளைவுகள், உடையில் அனிமேஷன், பேச்சு குமிழ்கள்
    மற்றும் ஒலி விளைவுகள் உங்கள் எழுத்துக்கள் குறியீடு கீறல் தொகுதிகள் பயன்படுத்தவும்.
  tutorial_codemonkeyjump_longdescription: தொகுதி குறியீட்டு கொண்டு விளையாட்டுகள்
    மற்றும் திட்டங்கள் உருவாக்கவும்! இந்த குறுகிய பாடத்திட்டத்தில் மாணவர்கள் அடிப்படை
    நிகழ்வு மற்றும் செயல்பாடு தொகுதிகள் பயன்படுத்தி எளிய குதிப்பவர் விளையாட்டை உருவாக்க
    கற்றுக்கொள்வார்கள்.
  tutorial_poemart_longdescription: குறியீட்டுடன் ஒரு கவிதையின் மனநிலையை விளக்குங்கள்.
  tutorial_kodablehero_longdescription: பிழை உலக வரவேற்கிறோம்! Kodable FuzzFamily
    உங்கள் குறியீட்டு உதவி தேவை. FuzzFamily பாதுகாக்க யார் ஒரு பாத்திரம் வடிவமைக்க
    உங்கள் நிஜ வாழ்க்கை ஹீரோக்கள் மற்றும் உங்கள் கற்பனை பயன்படுத்தவும். நீங்கள் உங்கள்
    ஹீரோ கொண்டுள்ளது பண்புகள் தேர்வு மற்றும் பிழை உலக தரமற்ற slimes எதிராக சோதனை
    தங்கள் வலிமை வைக்க வேண்டும்!
  tutorial_cacloud_longdescription: சமூக ஊடகங்களில் ஜூனோவின் வெளித்தோற்றத்தில் அப்பாவி
    புகைப்படத்தை ஃபெலிக்ஸ் பதிவுகள் செய்கிறார். அவள் மூர்க்கமாய் அது அகற்றப்பட்டது
    விரும்புகிறார். மேக்ஸ், அவரது நண்பர், நிலைமையை ஒரு இரகசிய பணியாக மாற்றுவதற்கு
    விரைவானது. அவர்கள் கிளவுட் கம்ப்யூட்டிங் பற்றி அறிய மற்றும் ஒரு சர்வரில் புகைப்படம்
    கண்காணிக்க முயற்சி, ஒரு தீவிர பாதுகாப்பான தரவு மையத்தில் சேமிக்கப்படும் என அவர்களை
    சேர. புகைப்படத்தை கண்டுபிடித்து அழிக்க எப்படியும் இருக்கிறதா?
  tutorial_blocksmithbot_longdescription: லேசர்கள், பொறிகள் மற்றும் அற்புதமான mazes!
    அவள் வெளியேற்றப்படும் முன் Bot0 தப்பிக்க உதவும்! Bot0 ஒரு நட்பு, பாதிப்பில்லாத
    உதவி ரோபோ. அல்லது அவள்? அவரது அணியினர் இல்லையெனில் நம்பிக்கை. திட்டம் Bot0 விண்வெளி
    கப்பல் அடிப்பகுதி வழியாக தனது வழி செய்ய மற்றும் அவர்கள் அவளை கண்டுபிடிக்க முன்
    தப்பிக்க.
  tutorial_hatchmario_longdescription: நிரலாக்க அடிப்படைகளை கற்று போது, உங்கள் சொந்த
    3D மரியோ விளையாட்டு கட்ட. விளையாட்டு வளர்ச்சி அடிப்படைகள் பற்றி அறிய; 3D இடத்தில்
    இயக்கம் ஒரு புரிதல் அமைக்க; மதிப்பெண் சேர்க்க கற்று, உயிர்களை மற்றும் உங்கள் விளையாட்டு
    குளிர் ஒலி விளைவுகள், அனைத்து ஒரு மணி நேரத்திற்கும் குறைவாக. மற்றும் சிறந்த பகுதியாக,
    நீங்கள் ஒரே கிளிக்கில் உங்கள் குடும்பம் மற்றும் நண்பர்களுடன் உங்கள் விளையாட்டு
    பகிர்ந்து மற்றும் உங்கள் வீட்டில் எந்த சாதனத்தில் அவர்களுடன் விளையாட முடியும்.
  tutorial_microsoftforest_longdescription: குறியீடு ஒரு காட்டில் தீ நிலைமைகள் மீண்டும்
    என்று மைக்ரோசாப்ட் MakeCode ஆர்கேட் ஒரு விளையாட்டு, பின்னர் தண்ணீர் தெளிக்க உங்கள்
    தீ சண்டை airtanker விமானம் குறியீடு மற்றும் தீப்பிழம்புகள் வெளியே வைத்து!
  tutorial_blackbirdscreen_longdescription: ஒரு குளிர் 90 பாணி திரை சேவர் உருவாக்க
    நிபந்தனை அறிக்கைகள் பயன்படுத்த எப்படி என்பதை அறிக.
  tutorial_toxicodecompute2_longdescription: வேடங்களை மாற்றுவோம். இந்த நேரத்தில் நீங்கள்
    கணினி! சரியான போக்கைக் கண்டறிந்து சவால்களை வெல்வதற்காக பைத்தான் திட்டங்களைப் படித்து
    விளக்குங்கள். நீங்கள் கவனம் செலுத்த வேண்டும் மற்றும் பைதான் சில முக்கிய கருத்துக்கள்
    புரிந்து உங்கள் உள்ளுணர்வு திறன்களை பயன்படுத்த வேண்டும்.
  tutorial_minecrafttimecraft_longdescription: 'மைன்கிராஃப்ட் கோட் பாடம் இந்த இலவச
    ஹவர் எதிர்கால காப்பாற்ற நேரத்தில் மீண்டும் பயணம்: கல்வி பதிப்பு. மாணவர்கள் தங்கள்
    சொந்த சாகச தேர்வு மற்றும் வரலாறு முழுவதும் மர்மமான விபத்து சரி செய்ய அடிப்படை
    குறியீட்டு கருத்துக்கள் கற்று. வழியில், அவர்கள் அறிவியல், கட்டிடக்கலை, இசை, பொறியியல்,
    மற்றும் பலவற்றில் பெரும் கண்டுபிடிப்பாளர்களையும் கண்டுபிடிப்புகளையும் இணைக்க வேண்டும்.'
  tutorial_blackbirdtether_longdescription: ஒரு வேடிக்கை நிரல் பொருட்களை பயன்படுத்த
    கற்று, இயற்பியல் சார்ந்த விளையாட்டு.
  tutorial_ob_longdescription: மான்ஸ்டர் டவுன் வைரஸ் வெடிப்பு உங்கள் சொந்த உருவகப்படுத்துதல்
    உருவாக்க மற்றும் இயக்க குறியீடு எழுத. உருவகப்படுத்துதல் என்பது ஒரு செயல்முறை அல்லது
    கணினியின் கணினி மாதிரியாகும். குறியீட்டு மற்றும் மான்ஸ்டர் டவுன் அண்டை என்ன நடக்கும்
    பற்றி கணிப்புகள் செய்ய கற்று.
  tutorial_codeartportrait_longdescription: 'p5.js பயன்படுத்தி உங்கள் உருவப்படம் நிரல்
    அறிய. ஒரு உண்மையான தலைசிறந்த உருவாக்க உங்களுக்கு பிடித்த கலை பாணிகள் மற்றும் தனிப்பட்ட
    தொடுதல்களை சேர்த்துக்கொள்வதன் மூலம் குறியீடு மூலம் ஆக்கப்பூர்வமாக உங்களை வெளிப்படுத்துங்கள்!
    உங்கள் முடிக்கப்பட்ட திட்டத்தை கோட்/ஆர்ட்டின் கோட்யூவர் போட்டிக்கு சமர்ப்பிக்க
    நீங்கள் தகுதியுடையவராக இருக்கலாம். '
  tutorial_shelly_longdescription: ஷெல்லி என்பது வரைவதற்கான நிரலாக்க மொழியாகும். ஒரு
    ஆமைக்கு அறிவுரைகளை வழங்குவதன் மூலம் வரைதல் செய்யப்படுகிறது. பல்வேறு வண்ணங்களையும்
    பாணிகளையும் பயன்படுத்தி ஆமை நகர்வதால் கோடுகள் மற்றும் வடிவங்களை ஈர்க்கிறது. சவால்
    மற்றும் படைப்பு முறைகள் கிடைக்கின்றன. சவால் முறையில் ஒரு படி படிப்படியாக பயிற்சி
    அடங்கும், இது ஷெல்லி மொழியின் அடிப்படைகளை அறிமுகப்படுத்துகிறது மற்றும் பொதுவாக
    நிரலாக்க.
  tutorial_weavly_longdescription: இந்த குறுகிய நடவடிக்கைகளில், தொடர்ச்சியான பயணங்கள்,
    கிரகங்களை ஆராய்வதில் இருந்து, ஒரு சபாரி மீது விலங்குகள் சென்று, மூழ்கிய புதையல்
    வேட்டையாடுவதற்கு!
  tutorial_codespeakpassword_longdescription: பைதான் ஒரு கடவுச்சொல்லை ஜெனரேட்டர்
    குறியீடு மற்றும் ஹேக்கர்கள் எதிராக பாதுகாப்பாக இருக்க கற்று.
  tutorial_kodableshapes_longdescription: 'கணித எல்லா இடங்களிலும் நம் வாழ்வில் ஒரு
    பகுதியாக உள்ளது. உங்கள் சொந்த பிரமை செய்ய கணித மற்றும் குறியீட்டு திறன்கள் பயன்படுத்தவும்
    பின்னர் அதை தீர்க்க முயற்சி. ஒரு அடிப்படை சதுர தொடங்க பின்னர் நீங்கள் உங்கள்
    பிரமை வடிவமைப்புகளை சேர்க்க முடியும் எத்தனை வெவ்வேறு வடிவங்கள் பார்க்க! '
  tutorial_nasabinary_longdescription: நாம் ஒரு விண்கலம் பேச பைனரி குறியீடு பயன்படுத்த
    எப்படி என்பதை அறிக, பின்னர் ஒரு பெயர் டேக், காப்பு, முள், அல்லது ஒலி பைனரி குறியீடு
    உங்கள் பெயர் மொழிபெயர்ப்பதன் மூலம் அதை நீங்களே முயற்சி.
  tutorial_3dmaker_longdescription: உங்கள் சொந்த உண்மையில் குளிர் செய்ய, சுழற்றக்கூடிய,
    3D பொருட்களை வேகமாக மற்றும் எளிதாக.
  tutorial_itchstart_longdescription: இந்த பாடம் குழந்தைகள் தரம் 2 அல்லது 3 ஒரு நல்ல
    நுழைவு புள்ளி தான் முதல் முறையாக கீறல் வெளியே முயற்சி என்று. அவர்கள் தங்கள் பாத்திரம்
    சில செயல்களை செய்ய ஒன்றாக இணைக்க வேண்டும் என்று 5 தொகுதிகள் ஒரு தொகுப்பு தொடங்க
    வேண்டும்.
  tutorial_hopsub_longdescription: ஒரு நண்பர் அல்லது வகுப்புத் தோழர் திட்டம் ஜோடி
    எப்படி, மற்றும் ஹாப்ஸ்காட்ச் எழுத்துக்கள் உங்கள் சொந்த சுரங்கப்பாதை உலாவர் உருவாக்க
    எப்படி என்பதை அறிக!
  tutorial_itchmundos_longdescription: Conocerán கீறல், ஒரு ஹெர்ராமைன் திட்டம். நிகழ்ச்சிகள்
    மற்றும் ஃபோண்டோக்களைப் பயன்படுத்துதல், நிகழ்ச்சிகள் மற்றும் நிகழ்ச்சிகளை வழங்குதல்.
  tutorial_itchtenacity_longdescription: இந்த திட்டம் திட்டத்தில் ஒரு கீறல் ஒரு ரோபோ
    உருவகப்படுத்துபவர் என்று சுத்தமாக உள்ளது.
  tutorial_kcjskiing_longdescription: 'யாரோ ஒரு மரம் ஒரு விபத்துக்குள்ளான வரை அது
    அனைத்து வேடிக்கை மற்றும் விளையாட்டுகள் தான்… அல்லது வேடிக்கை பகுதியாக Is? அந்த
    skis மீது வார் மற்றும் முழங்கால்கள் வளைந்து நீங்கள் இந்த கீறல் நடவடிக்கை குறியீடு
    பயன்படுத்தி உறைந்த தடைகளை ஒரு மலை கீழே உங்கள் பாத்திரம் வழிகாட்ட போன்ற. நிச்சயமாக
    வடிவமைக்க, இயக்கம் மற்றும் உணர்வு சேர்க்க, பிளஸ் மோதல் தொடர்பு மற்றும் பூரிப்பு
    ஒரு பிட் - நீங்கள் உங்களை வேடிக்கையாக ஒரு மலை கிடைத்துவிட்டது. '
  tutorial_groksecurity_longdescription: பாதுகாப்பான ஆன்லைன் தங்கி இந்த குறுகிய அறிமுகம்
    உங்கள் இணைய sleuthing தொப்பி போடு. பாதுகாப்பான கடவுச்சொற்கள், ஃபிஷிங், பாதுகாப்பு
    அமைப்புகள், சமூக ஊடகம் மற்றும் பலவற்றைப் பற்றி நீங்கள் அறிந்து கொள்வீர்கள்!
  tutorial_creaticode_longdescription: கீறல் தொகுதிகள் பயன்படுத்தி அதிர்ச்சி தரும்
    3D திட்டங்கள் உருவாக்க கற்று!
  tutorial_kcjhockey_longdescription: நீங்கள் சுட, நீங்கள் ஸ்கோர் - கூட்டத்தில் காட்டு
    செல்கிறது! இந்த விளையாட்டில் கட்டும் போது உங்கள் சக்கர சப்பாத்து வரை சரிகை வேண்டும்,
    ஆனால் உங்கள் குறியீட்டு திறன்கள் கூர்மைப்படுத்த தயாராக இருக்க வேண்டும்! உங்கள்
    சொந்த ஹாக்கி விளையாட்டு குறியீடு மற்றும் கீறல் ஒரு NPC goalie எதிராக எங்கள் திறமைகளை
    சோதிக்க எப்படி என்பதை அறிக. இயக்கம், உணர்வு, மற்றும் மாறிகள் ஆகியவற்றைப் பயன்படுத்தி,
    உங்கள் டிஜிட்டல் பிளேயர் வென்ற இலக்கை அடித்த பக் ஏமாற்றலாம் மற்றும் சறுக்கு முடியும்.
  tutorial_ttdungeon_longdescription: தீய வழிகாட்டி Nullonor சாம்ஜியத்திற்கு ஒரு கடுமையான
    அச்சுறுத்தல் காட்டுகிறது, மற்றும் நீங்கள் மட்டும் எப்போதும் அவர்களை விரட்ட சக்தி
    வேண்டும். இருப்பினும், நுல்லானர் அவர் ஆபத்தானவர் போல தந்திரமானவராக இருக்கிறார்.
    அவர் எப்போதும் மாற்றும் அறைகளின் மாயாஜால கோபுரத்தில் மறைக்கிறார், எந்த ஹீரோ இன்னும்
    வெற்றிகரமாக மேல் மாடியை அடைந்திருக்கவில்லை. குறியீட்டு மாவீரர்கள் சாம்பியன் என,
    நீங்கள் அதை கண்டுபிடித்து Nullonor தோற்கடிக்க எடுக்கும் என்ன வேண்டும்?
  tutorial_ccai_longdescription: 'போட்டி குறியீட்டு மிகவும் காவிய இருந்ததில்லை! குறியீட்டு
    அனுபவம் இல்லை... பிரச்சனை இல்லை. நீங்கள் போட்டியிட வேண்டிய குறியீட்டு உத்திகள்
    மற்றும் தந்திரோபாயங்களைக் கற்றுக்கொள்வதன் மூலம் உங்கள் நிரலாக்க அதிகாரங்களை உயர்த்தும்
    நிலவறையில் உள்ளிடவும். நீங்கள் நிலவறையில் மூலம் செய்துவிட்டேன் ஒருமுறை நீங்கள்
    CodeCombat ஏஐ லீக் ஈ-ஸ்போர்ட்ஸ் அரங்கில் உலகம் முழுவதும் இருந்து கோடுகளின் எடுக்க
    தயாராக இருக்க வேண்டும்! '
  tutorial_bsdai_longdescription: ஒரு குறிப்பிட்ட நரம்பியல் நெட்வொர்க்குகள் மற்றும்
    வழிமுறைகள் உள்ளன, நாம் இயந்திர கற்றல் என்று அழைக்கிறோம். இந்த திட்டத்தில், நாம்
    ஒரு செயற்கை நுண்ணறிவு (AI) பட அங்கீகாரம் கருவியை ஆராய்ந்து, AI எவ்வாறு படிமங்களைக்
    காண்கிறது, கணிப்புகளை உருவாக்கி, அந்த கணிப்புகள் துல்லியமானவையாகவும், சார்பு இல்லாதவை
    என்பதை நாம் எவ்வாறு உறுதிப்படுத்த முடியும் என்பதை அறிந்து கொள்வோம்.
  tutorial_stemdata_longdescription: நீங்கள் வாழும் காலநிலைக்கு ஒரு எளிய மாதிரியை
    உருவாக்கவும், பின்னர் அதிகரித்த வெப்பநிலையின் ஒரு சில டிகிரி இயற்கை உலகில் குறிப்பிடத்தக்க
    தாக்கத்தை ஏற்படுத்தலாம் என்பதை புரிந்து கொள்ள அதைப் பயன்படுத்தவும். மேலும் பகுப்பாய்வுக்காக
    ஒரு விரிதாளில் தரவை பதிவிறக்க ஒரு விருப்பத்தை உள்ளடக்கியது.
  tutorial_thunkableinfo_longdescription: குறியீடு தொகுதிகள் மற்றும் ஒரு தரவு அட்டவணை
    ஒரு தகவல் பயன்பாட்டை உருவாக்க எப்படி என்பதை அறிக
  tutorial_educodespace_longdescription: அல்லெக்ருஸ் கிரக மக்கள் தங்கள் மூதாதையர்
    பாடல்களை இழந்துள்ளனர். உங்கள் சொந்த இசை பக்க ஸ்க்ரோலிங் விளையாட்டு உருவாக்க
    மற்றும் இழந்த மெல்லிசை மீட்க இந்த பயிற்சி பின்பற்றவும். விளையாட்டு வளர்ச்சி அடிப்படைகளை
    கற்று போது, விளையாட்டின் ஒவ்வொரு அம்சத்தையும் விருப்பப்படி, இயற்பியல் மற்றும்
    மோதல்கள். இல்லை குறியீட்டு அல்லது இசை அறிவு தேவை.
  tutorial_kcjtennis_longdescription: ஒரு சவாலாக பரிமாறவும் மற்றும் இந்த டிஜிட்டல்
    டென்னிஸ் போட்டியில் உங்கள் சொந்த AI எதிரியை தலை தலை செல்ல. கீறல் பயன்படுத்தி,
    இந்த நடவடிக்கை எப்படி மீண்டும் மற்றும் முன்னும் பின்னுமாக மனிதனாக பரஸ்பர குறியீடு
    நீங்கள் கற்று ஒலிபரப்பு, மாறிகள், மற்றும் இயக்கம் மூலம். வெற்றி/இழப்பு நிபந்தனைகள்
    இணைத்துக்கொள்ள மற்றும் உங்கள் 'காதல்' முத்தம் நல்ல பை அடித்த. உங்களை மூலம் அல்லது
    ஒரு வளர்ந்து இருந்து ஆதரவுடன் இந்த திட்டம் முடிக்க.
  tutorial_robotmagictower_longdescription: ஹனோய் டவர் விளையாட்டு மற்றும் பிரச்சினைகளை
    தீர்க்க மறுபரிசீலனை செயல்பாடுகளை எவ்வாறு பயன்படுத்த வேண்டும் என்பதை அறியவும்.
  tutorial_ttdragons_longdescription: 'ஒரு தீய சக்தியானது ஓவுன் தேசத்தின் குறுக்கே
    அதன் வழியைப் பரவி, இந்த அமைதியான நகரை அழிக்க அச்சுறுத்துகிறது. மறைக்கப்பட்ட கோயில்கள்
    ஆராய்ந்து, நீங்கள் நிரல் மற்றும் நீங்கள் சுற்றி உறுப்புகள் கட்டுப்படுத்த அனுமதிக்கும்
    மாய runes கற்று, மற்றும் நிழல் fiends போர். டிராகன் எழுப்ப டிராகன் கோயில்கள்
    அனைத்து விசைகளை கண்டுபிடிக்க. Ovun தேவை என்று ஹீரோ இருங்கள்! '
  tutorial_kcjarchery_longdescription: இலக்கு இருக்க மற்றும் குறியீடு பயன்படுத்தி
    bullseye உங்கள் அம்புக்குறி வழிகாட்ட! கீறல் மற்றும் எங்கள் படி மூலம் படி வழிமுறைகளை
    பயன்படுத்தி உங்கள் சொந்த வில்வித்தை விளையாட்டு குறியீடு எப்படி என்பதை அறிக. வண்ண
    உணர்வு உருவங்களுக்கு உதவியுடன், உடையில் மாற்றங்கள், மற்றும் இயக்கம் தொடர்கள்,
    நீங்கள் கூட தங்கம் நோக்கம் மற்றும் வெற்றி உங்கள் வழியில் குறியீடு முடியும் -
    பிளஸ், ஆண்டி வரை ஒரு மதிப்பெண் எதிர் சேர்க்க. உங்களை மூலம் அல்லது ஒரு வளர்ந்து
    இருந்து ஆதரவுடன் இந்த திட்டம் முடிக்க.
  tutorial_ttsprouts_longdescription: தோட்டம் ஒரு முழு நேர வேலை! பானைகளில் ஒரு பெஞ்ச்
    தொடங்க மற்றும் ஒரு வரிசை அணுகுவதன் மூலம் ஒரு கிரீன்ஹவுஸ் உள்ள தாவரங்கள் முனைகின்றன.
    நீங்கள் விதை, தண்ணீர், மற்றும் ஒவ்வொரு ஆலை அறுவடை போல, உங்கள் பழங்கள் மற்றும்
    காய்கறிகளை எல்லாம் பணம் சம்பாதிக்க! கிரீன்ஹவுஸ் நெரிசலான விடும் என ஒவ்வொரு பானை
    கண்டுபிடிக்க ஒரு பெருகிய முறையில் சிக்கலான பலபரிமாண வரிசை பயன்படுத்தவும்.
  tutorial_ttmaze_longdescription: நீங்கள் ஒரு பாக்கெட் பிரபஞ்சத்தில் ஒரு அன்னிய கிரகத்தில்
    தரையிறங்கியது மற்றும் தப்பிக்க ஒரு வழி கண்டுபிடிக்க வேண்டும் எனவே நீங்கள் உங்கள்
    பயணம் தொடரலாம். ஒரு மேம்பட்ட ரோபோ நாகரிகத்தின் இடிபாடுகள் ஆராயுங்கள், mazes
    மற்றும் புதிர்கள் மூலம் உங்கள் வழியில் செல்லவும் மற்றும் எதிரி ரோபோக்கள் போராட.
    உங்கள் நம்பத்தகுந்த சைட்கிக் F3lix உதவியுடன், வெற்றி உங்கள் வழியில் ஹேக் புதிய
    நிரலாக்க கருத்துகளை கற்று மற்றும் பயன்படுத்த.
  tutorial_codetribe_longdescription: HTML, CSS மற்றும் ஜாவாஸ்கிரிப்ட் பயன்படுத்தி
    குறியீட்டு ஒரு பெரிய அறிமுக. ஒரு சில வரிகளை கோட் செய்து, உங்கள் கட்சியில் கலந்துகொள்ளும்
    நபர்களின் வயதை சரிபார்க்க உங்கள் முதல் விண்ணப்பத்தை உருவாக்கவும்.
  tutorial_ttcanyon_longdescription: நீங்கள் ஒரு அன்னிய கிரகத்தில் சிக்கி அரினா வாழ
    வேண்டும், அன்னிய உருவங்கள் ஒரு முடிவற்ற சண்டை! உங்கள் sidekick நிரலாக்க மாற்ற
    உங்கள் ஹேக்கிங் துணைக்கேள் பயன்படுத்தவும், உங்கள் எதிரிகள், மற்றும் உங்கள் சூழல்.
    உங்கள் நம்பத்தகுந்த பூனை சைட்கிக் F3lix குணமடைய உதவும் மற்றும் நீங்கள் ஆதரிக்க
    முடியும், நீங்கள் எதிரிகள் மற்றும் பொறிகள் reprogram முடியும் போது அவர்களை முடக்க
    அல்லது ஒருவருக்கொருவர் போராட.
  tutorial_kcjxtrail_longdescription: குறியீடு மற்றும் கீறல் பயன்படுத்தி இந்த குறுக்கு
    நாட்டின் சைக்கிள் ஓட்டுதல் செயல்பாடு சுவடுகளாக ஹிட். வண்ண உணர்வு தொகுதிகள் மற்றும்
    இயக்கம் பயன்படுத்தி, நீங்கள் உங்கள் நிச்சயமாக வடிவமைக்க, வழியில் நிறுத்தங்கள்
    மற்றும் பரஸ்பர ஒருங்கிணைக்க, மற்றும் செயல்பாடுகளை ஒரு மதிப்பெண் கீப்பர் குறியீட்டு
    மூலம் உங்கள் முன்னேற்றம் கண்காணிக்க. நாங்கள் ஒரு காட்டு சவாரி இருக்க முடியும்
    என்பதால் உங்கள் ஹெல்மெட் மறக்க வேண்டாம்! உங்களை மூலம் அல்லது ஒரு வளர்ந்து இருந்து
    ஆதரவுடன் இந்த திட்டம் முடிக்க.
  tutorial_codespeakroad_longdescription: பயனர் ஒரு சாலை திட்டமிட ஒரு சிவில் பொறியாளர்
    பங்கு வகிக்கிறது எங்கே ஒரு விளையாட்டு உருவாக்க.
  tutorial_educodelair_longdescription: ஜார்ஜ் Chiroptera குகையில் துரத்தப்பட்டு தப்பிக்க
    உங்கள் உதவி தேவை உள்ளது! இந்த பயிற்சி பின்பற்றுவதன் மூலம் உங்கள் சொந்த முழு 2D
    புதிர் விளையாட்டு வடிவமைக்க மற்றும் விளையாட்டு வளர்ச்சி அடிப்படைகளை கற்றல். எங்கள்
    நிலை வெளியே உங்கள் வழி குறியீடு, அல்லது உங்கள் நண்பர்கள் சவால் உங்கள் சொந்த செய்ய!
  tutorial_ibmhourofz_longdescription: 'நீங்கள் எப்போதாவது ஒரு ஏடிஎம் இருந்து பணம்
    திரும்பப் பெற்றிருக்கிறீர்களா? ஏதாவது பணம் செலுத்த ஒரு கடன் அட்டை பயன்படுத்திய?
    இந்த நடவடிக்கைகள் அனைத்தும் பொதுவான ஒன்றைக் கொண்டிருக்கின்றன: அவை அனைத்தும் ஒரு
    எளிய கிளிக்கில் தொடங்குகின்றன. ஆனால் என்ன உண்மையில் அந்த கிளிக் பின்னால் நடக்கிறது?
    அது எண்டர்பிரைஸ் கம்ப்யூட்டிங் தான். IBM ஹவர் ஆப் Z உடன் இன்று நிறுவன கம்ப்யூட்டிங்
    எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி மேலும் அறிந்து கொள்ளவும்.'
  tutorial_gamefrootbacteria_longdescription: 'Gamefroot ஒரு வேடிக்கை உருவகப்படுத்துதல்
    விளையாட்டு குறியீட்டு போது மாணவர்கள் சால்மோனெல்லா பாக்டீரியா வாழ முடியும் இதில்
    நிலைமைகள் பற்றி அறிய! இந்த நடவடிக்கை அறிவியல் ஆசிரியர்கள் மற்றும் டிஜிட்டல் டெக்னாலஜிஸ்
    ஆசிரியர்கள் பல பொருள் பகுதிகளில் தங்கள் மாணவர்கள் ஈடுபட தேடும் வடிவமைக்கப்பட்டுள்ளது. '
  tutorial_educodeforest_longdescription: அலெக்ஸ் சிறிது நேரம் இனிப்பான காடுகளில்
    சிக்கிக் கொண்டிருந்தார். நீங்கள் அவர்களை தப்பிக்க உதவ முடியுமா? இந்த சுலபமாக பின்பற்ற
    பயிற்சி எந்த நவீன உலாவியில் இயங்கும் ஒரு முழுமையான புதிர் விளையாட்டு உருவாக்க
    மற்றும் தனிப்பயனாக்க எப்படி நீங்கள் கற்பிக்கிறது. எங்கள் நிலை அடிக்க முயற்சி,
    அல்லது உங்கள் நண்பர்கள் சவால் உங்கள் சொந்த உருவாக்க!
  tutorial_educodehorus_longdescription: லிசா ஹோரஸ் புதிரான தீர்ப்பைத் தீர்த்து, அவரது
    கோவிலிலிருந்து தப்பிக்க உதவுங்கள். குறியீடு இந்த பயிற்சி பின்பற்றவும் மற்றும்
    ஒரு சில படிகளில் உங்கள் சொந்த புதிர் விளையாட்டு தனிப்பயனாக்கலாம். எங்கள் நிலை
    அடிக்க முயற்சி, அல்லது நீங்கள் விரும்பும் அதை எளிதாக அல்லது சவாலான செய்ய அதை திருத்த.
    விளையாடும் போது விளையாட்டு வளர்ச்சி அடிப்படைகளை அறிய!
  tutorial_codespeakpokemon_longdescription: குறியீடு உங்களுக்கு பிடித்த போகிமொன்
    வரை நிலை மற்றும் மாற்றமடைந்து.
  tutorial_stemholiday_longdescription: BitsBox ஆல் இயக்கப்படும் StemScopes Coding
    மாணவர்கள் தட்டச்சு ஜாவா குறியீடு பயன்படுத்தி தங்கள் சொந்த மெய்நிகர் விடுமுறை
    அட்டை உருவாக்க மற்றும் பகிர்ந்து கொள்ள அனுமதிக்கிறது. எங்கள் திட்டம் பயன்படுத்த
    எளிதானது மற்றும் எந்த முன் குறியீட்டு அனுபவம் தேவைப்படுகிறது. நாம் திட்டம் முழுவதும்
    பதிக்கப்பட்ட ஆதரவு வழங்க, மற்றும் மாணவர்கள் எளிதாக தங்கள் சொந்த அதை கண்டுபிடிக்க
    முடியும். நண்பர்கள் மற்றும் குடும்பத்துடன் இந்த விடுமுறை பருவத்தில் பகிர்ந்து
    கொள்ள உங்கள் சொந்த மெய்நிகர் அட்டை குறியீடு உற்சாகமாக பெற!
  tutorial_codespeakpixel_longdescription: உங்கள் சொந்த விருப்ப பாத்திரம் வடிவமைப்பு
    மற்றும் கலை உருவாக்க ஒரு பிக்சல் கலை ஆசிரியர் உருவாக்க கற்று.
  tutorial_codespellsnexus_longdescription: ஒரு மர்மமான சாக் கைப்பாவை வழிகாட்டுதலின்
    கீழ், நீங்கள் உலகளாவிய ஆதிக்கத்தை முற்படும் ஒரு சூப்பர் புத்திசாலி 'குறியீடு'
    பயன்பாட்டை ஊடுருவ மற்றும் மறுநிரல் வேண்டும். புதிர்கள் தீர்க்க. குறியீட்டை கற்றுக்கொள்ளுங்கள்.
    நெக்ஸஸ் ஹேக்.
  tutorial_carnegieslime_longdescription: ஒவ்வொரு ஆண்டும் ஸ்கேர்கோர்ப் கூட்டாளிகள்
    உங்கள் சாக்லேட் பயிர்களை திருட முயற்சி செய்கிறார்கள். Booville உயர் ன் Baddest
    Slimeball குழுவினர் சகதி ஆயுதங்கள் மிட்டாய் பயிர்கள் பாதுகாக்க ஒன்றாக வந்துள்ளனர்.
    வீரர்கள் தங்கள் ஒத்துழைப்பு ரோபோ நிரல் யார் டீன் உருவங்கள் விளையாட (அதாவது 'cobot')
    செல்லப்பிராணிகளை தங்கள் நகரின் மிட்டாய் அறுவடைக்குப் பிறகு யார் ஸ்கேகார்ப் கூட்டாளிகளின்
    கீழே எடுக்க உதவ. நான்கு எழுத்துக்கள் மற்றும் அவர்களின் cobotic செல்லப்பிராணிகளை
    இடையே தேர்வு.
  tutorial_ozotown_longdescription: மாணவர்கள் தர்க்கம், பகுத்தறிவு மற்றும் கணினி அறிவியல்
    திறன்களை நிஜ வாழ்க்கை காட்சிகள் செல்லவும் பயன்படுத்த Ozobot Blockly Ozotown மேம்பட்ட
    வரிசைமுறை கற்பிக்கும். இல்லை போட் தேவை!
  tutorial_milnedash_longdescription: டாஷ் நடனமாட கற்றுக்கொள்ள விரும்புகிறது! நீங்கள்
    அவளை ஓட்ட மற்றும் வெளியே உதவ மற்றும் நடுத்தர அவரது பொருட்களை காட்ட முடியுமா?
    இந்த செயல்பாடு மாணவர் இயக்கப்பட்டது மற்றும் வரிசைமுறை மற்றும் சுழல்கள் பற்றி பயனர்
    கற்பிக்கும்.
  tutorial_microbitpet_longdescription: 'உங்கள் சொந்த மின்னணு செல்லப்பிராணியை குறியீடு
    மற்றும் அது உங்கள் சொந்த செய்ய தனிப்பயனாக்கலாம். '
  tutorial_spherotriad_longdescription: 'சைபர் பாதுகாப்பின் அடிப்படை கொள்கைகள் ஒவ்வொன்றும்
    என்ன அர்த்தம் என்பதை ஆராய்ந்து, அனைத்து பயனர்களுக்கும் வேலை செய்யும் பாதுகாப்பான
    அமைப்பை அடைவதற்கு ஒரு சமநிலையை எவ்வாறு கண்டுபிடிப்பது என்பதை அறியவும். '
  tutorial_spheropassword_longdescription: LittleBits கண்டுபிடிப்புகள் மற்றும் குறியீட்டு
    பயன்படுத்தி வலுவான கடவுச்சொல்லை சேர்க்கைகள் செய்ய எப்படி ஆராய்ந்து.
  tutorial_codequilt_longdescription: குறியீட்டை யார் பெறுகிறார் மற்றும் கீறல் தெரிந்திருந்தால்
    வருகிறது போது குறியீடு என்ன செய்ய முடியும் பிரதிபலிக்கும்.
  tutorial_ozoshape1_longdescription: Ozobot Blockly Shapetracer வரிசைமுறை மற்றும்
    பிழைதிருத்தம் திறன்களை கற்பிக்கும். மாணவர்கள் தர்க்கம், பகுத்தறிதல், மற்றும் கணினி
    அறிவியல் திறன்களை பயன்படுத்துவார்கள். இல்லை போட் தேவை!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 மேம்பட்ட வரிசைமுறை
    மற்றும் தேட திறன்களை கற்பிக்கும். மாணவர்கள் தர்க்கம், பகுத்தறிதல், மற்றும் கணினி
    அறிவியல் திறன்களை பயன்படுத்துவார்கள். இல்லை போட் தேவை!
  tutorial_hopescape_longdescription: குறியீடு ஒரு திறந்த முடிவு தர்க்கம் தப்பிக்கும்
    அறை விளையாட்டு, மற்றும் போன்ற மறுசெய்கை மற்றும் பிற முக்கிய விளையாட்டு வடிவமைப்பு
    கூறுகள் கருத்துக்கள் பற்றி அறிய.
  tutorial_ozorace_longdescription: மாணவர்கள் திட்டமிட்டு அவர்கள் Ozobot ஒரு பந்தய
    களத்தில் உருவாக்க போன்ற அளவுருக்கள், பயிற்சி அளவீடு, வரிசைமுறை மற்றும் பிழைதிருத்தம்
    பல்வேறு ஒரு திட்டத்தை செயல்படுத்த வேண்டும்.
  tutorial_ozoequestrian_longdescription: மாணவர்கள் ஒரு படிப்பை முடிக்க தங்கள் ஏற்ற
    (எவோ) நிரல் செய்ய கலர் குறியீடுகளைப் பயன்படுத்துவார்கள்.
  tutorial_irobotpizza_longdescription: உங்கள் பள்ளியில் ஒரு கூட்டு, சமூக மற்றும்
    சூப்பர் வேடிக்கை அனுபவத்தை குறியீட்டு செய்ய விரும்புகிறீர்களா? இந்த வெளியே பாக்ஸ்
    டிஜிட்டல் நிகழ்வு கிட், நீங்கள் சரியான குடும்ப குறியீடு சவால் நடத்த வேண்டும் அனைத்து
    கருவிகள் வழங்கும். IRobot பிஸ்ஸா கட்சியில், குடும்பங்கள் ஒரு உணவு பகிர்ந்து மற்றும்
    சவால்களை முடிக்க மெய்நிகர் ரோபோக்கள் குறியீடு ஒன்றாக வந்து, ஆரம்ப மற்றும் மேம்பட்ட
    குறியீட்டு இரண்டு வடிவமைக்கப்பட்டுள்ளது.
  tutorial_ai4alldance_longdescription: இந்த குறுகிய, AI இன் வேடிக்கையான பைட், மாணவர்கள்
    AI கருவிகள் எவ்வாறு மனிதர்கள் புதுமையாக்குவதற்கு உதவலாம், எப்படி மனித கண்டுபிடிப்பாளர்கள்
    AI ஐ மேம்படுத்த உதவ முடியும் என்பதை ஆராய்கின்றனர்.
  tutorial_ai4allneural_longdescription: இந்த பாடத்திட்டம், சில AI அமைப்புகள், அல்லது
    சூழலில் மற்ற வடிவங்களில் பொருட்களை எவ்வாறு காணலாம் என்பதைப் பற்றிய தொழில்நுட்ப
    விவரங்களில் அறிமுக கைகள்-ஆழமான டைவ் ஆகும். இறுதியில் மாணவர்கள் கற்றதை மற்றவர்களுக்குக்
    கற்பிப்பர். உங்கள் மாணவர்கள் AI & டான்ஸ் செய்தால், அந்த அமைப்பு எவ்வாறு வேலை செய்துள்ளது
    என்பதை அறிய அவர்கள் இதைச் சரிபார்க்க விரும்பலாம்.
  tutorial_spheroinout_longdescription: இந்தி அது மற்றும் பிற கணினிகள் வேலை எப்படி
    பற்றி மேலும் அறிய தயாராக உள்ளது. இந்த பாடம், இந்த கைகள்-ஆன் ஆய்வு மூலம் உள்ளீடுகள்
    மற்றும் வெளியீடுகளை கண்டறிய.
  tutorial_edisonblueprint_longdescription: ரோபோ வெவ்வேறு ப்ளூபிரிண்ட்களை வரைய முடியும்
    என்று நீங்கள் வெவ்வேறு வடிவங்களில் ஓட்ட எடிசன் நிரல் முடியுமா?
  tutorial_edisonmaze_longdescription: ஒரு யூலர் பாதை வடிவம் சேர்த்து இனம் எடிசன்
    ரோபோ செல்லலாம்!
  tutorial_milnefunctions_longdescription: டாஷ் நடனமாட கற்றுக்கொள்ள விரும்புகிறது!
    நீங்கள் அவளை ஓட்ட மற்றும் வெளியே உதவ மற்றும் நடுத்தர அவரது பொருட்களை காட்ட முடியுமா?
    இந்த செயல்பாடு மாணவர் இயக்கப்பட்டது மற்றும் வரிசைமுறை, சுழல்கள் மற்றும் செயல்பாடுகளை
    பற்றி பயனர் கற்பிக்கும்.
  tutorial_sasmap_longdescription: 'இந்த பாடத்தில், மாணவர்கள் ஒரு வரைபடத்தில் மனித
    மற்றும் உடல் அம்சங்கள் இடையே வேறுபாடு ஒரு புரிதல் நிரூபிக்க குறியீடு பயன்படுத்த
    வேண்டும். அவர்கள் கணித அம்சங்கள் ஒரு கட்டம் மூலம் ஒரு பாதை அடையாளம் ஒரு ரோபோ
    மட்டுமே மனித அம்சங்கள் அடையும் என்று வருகிறது. மாணவர்கள் பின்னர் சரியான பாதையில்
    தங்கள் ரோபோ செல்லவும் என்று குறியீடு எழுத அணிகள் வேலை செய்யும். '
  tutorial_firstrobotics_longdescription: FTC சிம் உடன் குறியீட்டை அறிய, ஒரு நேரடி
    சிமுலேட்டரை உள்ளடக்கிய ஒரு ஆன்லைன் தொகுதி அடிப்படையிலான நிரலாக்க மொழி, எனவே மாணவர்கள்
    உடனடியாக அவர்கள் எழுதிய குறியீட்டின் அடிப்படையில் ரோபோவை நகர்த்துவதை உடனடியாக
    பார்க்க முடியும்.
  tutorial_sasdata_longdescription: நிகழ் நேர ஊடாடும் தரவு காட்சிப்படுத்தல்கள் உருவாக்கும்
    விரைவான கருத்துக்கணிப்பு மூலம் தரவு மாணவர்கள் ஈடுபட. மாணவர்கள் அடையாளம், விளக்குவது
    மற்றும் தரவு பற்றி தொடர்பு - எங்கள் தரவு நிறைந்த உலக புரிந்து முக்கியமான அடிப்படை
    திறன்கள்.
  tutorial_carnegiesensabot_longdescription: இந்த நடவடிக்கையில் கார்னேகி மெல்லன் ரோபாட்டிக்ஸ்
    அகாடமியில் நிகழ் உலக சென்சாபோட் சவாலை முடிக்க ஒரு மெய்நிகர் EV3 ரோபோவை எவ்வாறு
    நிரல் செய்வது என்பதை அறியவும்.
  tutorial_robotical4_longdescription: MartyBloxS ஒரு செங்குத்து வடிவத்தில் ஒன்றாக
    வைக்கப்படுகிறது, இது குறியீடு எழுதுவதற்கு மிகவும் பொதுவானது. கற்றவர்கள் மார்ட்டியை
    கட்டுப்படுத்துவதற்கும், இறுதியில் சுற்றுச்சூழலுடன் தொடர்புகொள்வதற்கும் ஒரு பெரிய
    பணியிடத்தையும், அதிக செயல்பாடுகளையும் கொண்டு வழங்கப்படுவார்கள். இந்த பாடம் பிரிவுகள்
    கற்றவர்களுக்கு தெரிந்துகொள்ள வேண்டும், அமைப்பை, தியாகிகள் ஜூனியர் இந்த புதிய
    சூழலை ஒப்பிட்டு.
  tutorial_kinderadd_longdescription: இப்பாடலில் மாணவர்கள் கணிதக் கருத்துகளை மாதிரியாகக்
    கொண்டு நெறிமுறைகளையும் நகர்த்தும் ரோபோக்களையும் பயன்படுத்துவார்கள். KIBO எண்ணும்
    மாதிரி, கூடுதலாக, மற்றும் கழித்தல் ஆகியவற்றிற்கு ஒரு இயல் எண் வரிசையில் பயணிக்கும்.
    புரோகிராமர்கள் வேலை செய்வதைப் போல, மாணவர்கள் வழிமுறைகளை உருவாக்க (விருப்பமாக
    மீண்டும் சுழல்கள் உட்பட) பிரச்சினைகளை தீர்க்க!
  tutorial_imagipython_longdescription: குறியீடு விரும்பும் முன் பதின்ம வயதினருக்கான
    உலகின் முதல் சமூக நெட்வொர்க் சேர. இலவச imagi பயன்பாட்டை நிமிடங்களில் உங்கள் முதல்
    வண்ணமயமான திட்டம் வடிவமைக்க.
  tutorial_robotical2_longdescription: கற்றவர்கள் ஒரு பங்குதாரர் ஒரு இலக்குக்கு ஒரு
    வழியை பயணிக்க அனுமதிக்க, மார்ட்டி கண்ட்ரோலர் பயன்படுத்துவதை அனுமதிக்கும் படிநிலைகளின்
    வரிசையை உருவாக்குவார்கள். திசையன் குறியீடுகள் ஒவ்வொன்றும் இணைக்கப்பட்ட இயக்கத்தைக்
    கொண்டிருக்கின்றன; இந்தப் பாடத்தில், கற்றவர்கள் திசை அம்புகளை பரிசோதனை செய்ய ஊக்குவிக்கப்படுவார்கள்
    ஆனால் கவனம் முன்னோக்கி அம்பில் இருக்கும்.
  tutorial_robotical3_longdescription: கற்றவர்கள் மார்ட்டிக்கு புதிய இடைமுகத்தை ஆராய்வார்கள்,
    அங்கு அவர்களின் அறிவுறுத்தல்கள் சாதன திரையில் இருக்கும். மார்ட்டி ஒரு இலக்கை அடைய
    வேண்டும் என்று எத்தனை படிகள் அவர்கள் நினைக்கிறார்கள் என்பதை கற்பவர்கள் மதிப்பிடுவார்கள்.
  tutorial_blockscadvirus_longdescription: 'ஒரு வைரஸ் மாதிரியாக மற்றும் எங்கள் உடல்கள்
    இந்த படையெடுப்பாளர்கள் போராட வடிவியல் பயன்படுத்த எப்படி பற்றி அறிய ஒரு 3D வடிவமைப்பு
    மேடையில் பயன்படுத்தவும். '
  tutorial_robotical1_longdescription: கற்றவர்கள் மார்ட்டி ரோபோ Unplugged வண்ண அட்டைகள்
    நகரும் பார்ப்பீர்கள். கற்றவர்கள் பின்னர் ஒரு பங்குதாரர் முன்னோக்கி நகர்த்த மற்றும்
    நிறுத்த வழிகாட்டும், வண்ண காகித பயன்படுத்தி செய்யும். ரோபாட்டிகல் நிற அட்டைகள்
    ஒவ்வொன்றும் அதில் கட்டப்பட்ட ஒரு வழிமுறை உள்ளது, மார்ட்டி புரிந்துகொள்கிறார்,
    எந்த குறியீட்டை எழுதவோ அல்லது ஏற்பாடு செய்யவோ தேவையில்லை.
  tutorial_irobotshapes_longdescription: இந்த unplugged முறை அங்கீகாரம் மற்றும் வரிசைமுறை
    மூலம் வெவ்வேறு வடிவங்கள் பற்றி அறிய, அச்சிடப்படும் ரோபோ பின்னணியிலான பணிப்புத்தகத்தில்!
  tutorial_irobotparts_longdescription: கணித அடிப்படைகளை உங்கள் புலன்களின் ஆய்வு மற்றும்
    பயிற்சி மூலம் ஒரு ரோபோ உருவாக்க பயன்படுத்தப்படும் வெவ்வேறு துண்டுகள் பற்றி அறிய.
  tutorial_irobottools_longdescription: இந்த பணிப்புத்தகம் பொருத்துதல், எண்ணுதல்,
    ஸ்கேவன்ஜர் வேட்டைகள் மற்றும் அளவீட்டு நடவடிக்கைகள் மூலம் ஒரு ரோபோ கட்டும் போது
    பயன்படுத்தப்படும் பல்வேறு வகையான கருவிகள் அனைத்தையும் ஆராய்கிறது,
  tutorial_kindercar_longdescription: மாணவர்கள் பொறியியலாளர்களாகி, பொறியியல் வடிவமைப்பு
    செயல்முறையின் படிநிலைகளைக் கற்றுக்கொள்வார்கள். கிறிஸ் வான் டூசென் எழுதிய 'இஃப்
    ஐ பில்ட் எ கார்' என்ற புத்தகத்தால் ஈர்க்கப்பட்டு, மாணவர்கள் கைவினை மற்றும் மறுசுழற்சி
    செய்யப்பட்ட பொருட்களிலிருந்து தங்கள் சொந்த கனவு கார்களை உருவாக்க பொறியியல் வடிவமைப்பு
    செயல்முறையைப் பின்பற்றுவார்கள். அவர்கள் தங்கள் கார்கள் நகரும் பெற ஒரு குறுகிய
    நிரலாக்க வரிசை ஸ்கேன்!
  tutorial_caavatar_longdescription: 'அவதார் ThRillVille தீம் பூங்காவில் சமீபத்திய
    ஊடாடும் கவர்ச்சிதான். சகுரா மற்றும் நிகாவு அதை பார்க்க மற்றும் நாளை உலக அனுபவிக்க
    காத்திருக்க முடியாது! இந்த ஊடாடும் குறுகிய போக்கில், கற்றவர் சகுரா மற்றும் நிகாவுடன்
    சேர்கிறார் தரவு, டிஜிட்டல் கால்தடங்கள், விஷயங்களின் இணையம், பிக் டேட்டா, மற்றும்

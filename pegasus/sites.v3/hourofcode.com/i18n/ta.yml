  tutorial_codesterscr_longdescription: பைத்தானில் குறியீட்டைத் தொடங்க மாணவர்கள் அனுமதிக்கும்
    இழுவை-க்கு-உரை கருவித்தொகுப்பை மாணவர்கள் பயன்படுத்துகிறார்கள்! மாணவர்கள் பலவிதமான
    நிரலாக்க கட்டளைகளை எவ்வாறு பயன்படுத்துவது மற்றும் மாற்றுவது என்பதைக் கற்றுக் கொள்ளும்
    வழிகாட்டப்பட்ட நடைமுறை நடவடிக்கைகளின் தொகுப்பை முடிக்கிறார்கள். பின்னர், அவர்கள்
    தங்கள் சொந்த உற்சாக வழக்கத்தை உருவாக்க இந்த திறன்களைப் பயன்படுத்துகிறார்கள்!
  tutorial_grokdisease_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    ஒரு நோய் வெடிப்பை மாதிரியாக்க நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும். ஒளிரும்
    மூக்கின் ஆர்வமுள்ள வழக்கை நீங்கள் தீர்க்க முடியுமா?
  tutorial_techec_longdescription: மூடல்கள் ஜாவாஸ்கிரிப்ட்டின் ஒரு முக்கிய அம்சமாகும்,
    ஆனாலும் அவை மர்மமாகவே இருக்கின்றன, டெவலப்பர்கள் அவற்றை எளிதில் புரிந்து கொள்ள
    மாட்டார்கள். இந்த ஊடாடும் பயிற்சி உங்கள் ஜாவாஸ்கிரிப்ட் நடைமுறையை அதிகரிக்க எவ்வளவு
    சக்திவாய்ந்த மற்றும் பயனுள்ள மூடல் என்பதைக் கற்பிக்கும்!
  tutorial_rgbegin_longdescription: ரோபோ கார்டன் புரிந்துகொள்ள எளிதானது, மாணவர்கள்
    செயலில் கற்றலில் பங்கேற்கும் கல்வி பயன்பாடு. புதிதாக குறியீட்டு கல்வியறிவை கற்பிக்க
    முழுமையாக பொருத்தப்பட்ட ரோபோகார்டன் தொழில்நுட்ப ஆர்வலரான ஆசிரியரின் தேவையை குறைக்கிறது.
  tutorial_myradream_longdescription: அரக்கர்கள் மைராவின் கனவை எடுத்துள்ளனர். அவளுடைய
    குறுக்கு பாலங்களுக்கு உதவவும், காற்றில் பறக்கவும், அவளது கனவைத் திரும்பப் பெற
    நீருக்கடியில் நீந்தவும் குறியீட்டு திறன்களைக் கற்றுக் கொள்ளுங்கள். ஆக்டிமேட்டர்
    என்பது விளையாட்டுகளையும் அறிவியல் உருவகப்படுத்துதல்களையும் ஒத்துழைப்புடன் உருவாக்குவதற்கும்,
    அவற்றை இணையத்திற்கும் மொபைல் பயன்பாடுகளுக்கும் வெளியிடுவதற்கான வலை அடிப்படையிலான
    காட்சி சூழலாகும்.
  tutorial_thinkfun_longdescription: ஒரு ரோபோவின் மூளையை சரிசெய்யும் செயல்முறையின்
    மூலம் படிப்படியாக உங்களை அழைத்துச் செல்வோம்! புகழ்பெற்ற 'பூலியன் திருப்தி சிக்கலை'
    அடிப்படையாகக் கொண்டு புதிர்களைத் தீர்ப்பீர்கள், ஒரு மணி நேரத்திற்குள் நீங்கள்
    பூலியன் மாஸ்டராக இருப்பீர்கள், மேலும் மேம்பட்ட நிரலாக்கக் கருத்துகளைப் புரிந்துகொள்வீர்கள்!
    அனைத்து வழிமுறைகளும் ஒரு திரையில் உள்ளன, மேலும் தொகுதி விருப்பமானது.
  tutorial_hopfireworks_longdescription: உங்கள் மாணவர்கள் தங்கள் சொந்த (வெடிப்பு இலவசம்!)
    பட்டாசு பயன்பாட்டைக் குறியிடும்போது மிகவும் உற்சாகமாக இருப்பார்கள்! ஹாப்ஸ்கோட்ச்
    என்பது ஐபாட் / ஐபோனில் ஒரு எளிய நிரலாக்க கருவியாகும், இது படைப்பு வெளிப்பாடு சுதந்திரத்திற்காக
    மில்லியன் கணக்கான மாணவர்களால் விரும்பப்படுகிறது. இந்த சுய வழிகாட்டுதல் வீடியோ
    டுடோரியல் குழந்தைகளுக்கு வயது 8+ நிரலாக்க அடிப்படைகளை கற்பிக்கிறது, அதே நேரத்தில்
    அவர்கள் ஊடாடும் பட்டாசுகளின் தனிப்பயன் பதிப்புகளை குறியிடுகிறார்கள்.
  tutorial_grokspace_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    காட்சி நிரலாக்க மொழியைப் பயன்படுத்தி விண்வெளியை ஆராய்ந்து நட்சத்திரங்களை அடையலாம்.
  tutorial_codehspython_longdescription: நீங்கள் தொடர்பு கொள்ளக்கூடிய நிரல்களை எழுதுவதன்
    மூலம் பைதான் நிரலாக்க மொழியுடன் குறியீட்டுக்கான அடிப்படைகளை அறிக! இந்த மணிநேரம்
    அச்சிடுதல், மாறிகள், கணிதம் மற்றும் பயனர்களிடமிருந்து தகவல்களைப் பெறும். ஒரு பயனரிடமிருந்து
    தரவை எடுத்து சேமித்து ஒரு தனித்துவமான பதிலை வழங்கும் ஒரு நிரலை எழுதுங்கள்!
  tutorial_codehsjava_longdescription: கோட்ஹெச்ஸுடன் ஜாவாவில் குறியீட்டு முறை
  tutorial_techioda_longdescription: இந்த பயனுள்ள பயிற்சி ஒரு வரைபடத்தில் இரண்டு முனைகளுக்கிடையேயான
    குறுகிய பாதையை முன்கூட்டியே எவ்வாறு கணக்கிட முடியும் என்பதை ஊடாடும் வகையில் உங்களுக்குக்
    கற்பிக்கும், இது டிஜ்க்ஸ்ட்ராவின் வழிமுறைக்கு நன்றி.
  tutorial_grokmonster_longdescription: குறியீட்டு நேரத்திற்காக சிறப்பாக வடிவமைக்கப்பட்ட
    இந்த நட்பு பாடத்திட்டத்துடன் குழந்தைகளை குறியீட்டுடன் சேர்த்துக் கொள்ளுங்கள்!
    உங்கள் சொந்த நிரல்களை எழுத, வரிசை மற்றும் வரிசைப்படுத்துதல் பற்றி அறிய, மற்றும்
    வேடிக்கையான அசுரன் எழுத்துக்களை உருவாக்க இழுத்தல் மற்றும் சொட்டு தொகுதிகள் பயன்படுத்தவும்!
  tutorial_techmjs_longdescription: ஜாவாஸ்கிரிப்ட் 1997 முதல் சர்வதேச தரமாக உள்ளது.
    இந்த ஊடாடும் டுடோரியலில், மொழியின் நவீன அம்சங்களை நாங்கள் ஆராய்வோம், அவை உங்கள்
    குறியீட்டை மிகவும் வலுவானதாகவும், சுருக்கமாகவும், படிக்க எளிதாகவும் இருக்கும்.
  tutorial_techga_longdescription: டிராவலிங் சேல்ஸ்மேன் சிக்கல் போன்ற நிர்ணயிக்கும்
    வழிமுறைகள் மிகவும் விலை உயர்ந்ததாக இருக்கும் சிக்கல்களை சக்திவாய்ந்த முறையில்
    தீர்க்க மரபணு வழிமுறைகள் பரிணாமக் கோட்பாட்டைப் பயன்படுத்துகின்றன. இந்த ஊடாடும்
    பயிற்சி என்பது மரபணு வழிமுறைகள் எவ்வாறு செயல்படுகின்றன என்பதைப் புரிந்துகொள்ள
    உதவும் தெளிவான மற்றும் எளிய அறிமுகமாகும்.
  tutorial_techioan_longdescription: இந்த ஊடாடும் டுடோரியலில், ஜாவாவின் "பூஜ்ய" மதிப்பு
    ஏன் எப்போதும் தவிர்க்கப்பட வேண்டும், அதைத் தவிர்ப்பதற்கு என்ன தீர்வுகள் உள்ளன
    என்பதைக் கற்றுக்கொள்வோம்.
  tutorial_techiogsr_longdescription: ரஸ்ட் என்பது நினைவக பாதுகாப்பு மற்றும் செயல்திறனை
    மனதில் கொண்டு வடிவமைக்கப்பட்ட சமீபத்திய கணினி நிரலாக்க மொழியாகும். இது முதலில்
    2010 இல் வெளியிடப்பட்டது. இந்த ஊடாடும் டுடோரியலில், மொழியைப் பயன்படுத்த இந்த வேடிக்கையின்
    அடிப்படைகளைக் கண்டறியவும், சி மற்றும் சி ++ உடன் ஒப்பிடக்கூடிய செயல்திறன்!
  tutorial_groktunnel_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    ஒரு எளிய விளையாட்டை (அல்லது MUD) உருவாக்க நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும்.
    இருண்ட சுரங்கப்பாதை வழியாக உங்கள் வழியைக் கண்டுபிடிக்க முடியுமா?
  tutorial_stemcod_longdescription: நீங்கள் வீடியோ கேம்களை விளையாடுகிறீர்களா? சில
    விளையாட்டுகள் சூப்பர்-யதார்த்தமானவை மற்றும் பிற விளையாட்டுகள் கார்ட்டூன்-இஷ் என்பது
    பற்றி நீங்கள் எப்போதாவது யோசித்திருக்கிறீர்களா? இந்த செயல்பாட்டில் நாங்கள் வீடியோ
    கேம்களின் இயற்பியல் பற்றி பேசுவோம், மேலும் ஒரு பொருளின் இயக்கத்தை உருவகப்படுத்த
    கணினி குறியீட்டை மாற்ற கற்றுக்கொள்வீர்கள். எங்கள் செயல்பாடுகள் அனைத்தும் கிளாசிக்
    வீடியோ கேம்களை அடிப்படையாகக் கொண்டவை. நிறுவல் தேவையில்லை. 100% Chromebook இணக்கமானது.
  tutorial_techikb_longdescription: கோட்லின் என்பது ஜெட் பிரெயினிலிருந்து ஒரு புதிய
    திறந்த மூல நிரலாக்க மொழி. இன்று ஜாவாவுடன் பணிபுரியும் மக்களுக்கு இது மிகவும் ஆர்வமாக
    இருக்கும், இருப்பினும் இது குப்பை சேகரிக்கப்பட்ட இயக்க நேரத்தை (ஸ்கலா, கோ, பைதான்,
    ரூபி மற்றும் ஜாவாஸ்கிரிப்ட்) பயன்படுத்தும் அனைத்து புரோகிராமர்களுக்கும் முறையிடக்கூடும்.
    இந்த ஊடாடும் டுடோரியலில் கோட்லின் அடிப்படைகளைக் கண்டறியுங்கள்!
  tutorial_kanostreet_longdescription: கலை மற்றும் தொழில்நுட்பம் ஒன்றுபடுகின்றன! கானோவின்
    ஸ்ட்ரீட் ஆர்ட் ஹவர் ஆஃப் கோட் சவால்களுடன், அனைத்து திறன்களின் படைப்பாற்றல் மனங்களும்
    வண்ணப்பூச்சு தூரிகை மூலம் குறியிடப்படும், அழகான, தனித்துவமான கலைப்படைப்புகளை உருவாக்கும்.
    உண்மையான நிரலாக்க மொழியை உள்ளுணர்வு மற்றும் ஈடுபாட்டுடன் பயன்படுத்தும் போது தயாரிப்பாளர்கள்
    கணினி அறிவியல் கொள்கைகளை கற்றுக்கொள்வார்கள். எங்கள் ஆசிரியர் வளங்கள் மற்றும் வழிகாட்டப்பட்ட
    உள்ளடக்கம் மூலம், எல்லோரும் வேடிக்கையாகப் பெறலாம்.
  tutorial_codemojijs_longdescription: ஜாவாஸ்கிரிப்ட் தொடங்கி, மாணவர்களின் எளிய கட்டளைகளை
    தட்டச்சு செய்ய வடிவமைக்கப்பட்டுள்ளது, இது கதாபாத்திரங்களின் செயல்களில் பெரிய தாக்கத்தை
    ஏற்படுத்தும். மாணவர்கள் கட்டளைகளை தட்டச்சு செய்வார்கள், அவை எழுத்துக்களை பேக்ஃப்ளிப்களில்
    இருந்து ஒலிக்கச் செய்யவும் பேசவும் செய்கின்றன. இந்த செயல்பாடு அடிப்படை ஜாவாஸ்கிரிப்ட்
    யோசனைகள் மற்றும் கட்டளைகளை அறிய உதவும்.
  tutorial_techapf_longdescription: பைத்தான் மொழியின் தேர்ச்சியை மேம்படுத்த உங்களுக்கு
    இன்னும் தெரியாத பயனுள்ள மேம்பட்ட பைதான் அம்சங்கள் மற்றும் தந்திரங்களை உங்களுக்கு
    அறிமுகப்படுத்துவதை ஊடாடும் பயிற்சி நோக்கமாகக் கொண்டுள்ளது.
  tutorial_techfpjs_longdescription: செயல்பாட்டு நிரலாக்கமானது மிகவும் கடினமான அல்லது
    முயற்சி செய்ய மிகவும் தத்துவார்த்தமாக தோன்றக்கூடிய விஷயங்களில் ஒன்றாகும். இனி
    காத்திருக்க வேண்டாம்! இந்த ஊடாடும் டுடோரியலில், ஜாவாஸ்கிரிப்டில் உள்ள எடுத்துக்காட்டுகள்
    மற்றும் பயிற்சிகள் மூலம் செயல்பாட்டு நிரலாக்கத்தைக் கண்டுபிடிப்பீர்கள்.
  tutorial_techlinq_longdescription: 'சி # நிரலாக்க மொழி டெவலப்பர்களிடையே மிகவும்
    பிரபலமாக உள்ளது, ஏனெனில் அதன் பல சக்திவாய்ந்த மற்றும் உள்ளுணர்வு மொழி அம்சங்கள்.
    இவற்றில் ஒன்று LINQ, பல வகையான தரவுகளுக்கு எதிராக C # தொடரியல் இல் நேரடியாக வினவல்களை
    இயக்க பயன்படும் நூலகம். இந்த ஊடாடும் பயிற்சி படிப்படியாக அதை எவ்வாறு பயன்படுத்துவது
    என்பதைக் காண்பிக்கும்.'
  tutorial_gpbcatapult_longdescription: கோபம் பறவைகள் விளையாட்டைப் போலவே, பங்கேற்பாளர்கள்
    மேடையின் ஒரு பக்கத்திலிருந்து மற்றொன்றுக்கு ஒரு பந்தைத் தொடங்க ஒரு கவண் கட்டுவார்கள்.
  tutorial_quorumastro_longdescription: அணுகக்கூடிய இந்த ஆன்லைன் டுடோரியலில் கணக்கீட்டு
    வானியல் கருப்பொருள்களைப் பயன்படுத்தி குறியீட்டு பற்றி அறிக. அதில், கோரம் நிரலாக்க
    மொழியின் கணினி கிராபிக்ஸ் எஞ்சினுடன் பயிற்சி செய்யும் போது தொலைநோக்கிகளை எவ்வாறு
    கட்டுப்படுத்துவது என்பதை மாணவர்கள் கண்டுபிடிப்பார்கள். இறுதி பாடத்தின் மூலம்,
    மாணவர்கள் பிரபஞ்சத்தில் உள்ள பொருட்களைக் கண்டுபிடிக்க நட்சத்திரங்களின் வரைகலை
    மற்றும் அணுகக்கூடிய வரைபடத்தை உருவாக்குவார்கள்.
  tutorial_alicewonder_longdescription: ஆலிஸ் இன் வொண்டர்லேண்ட் என்பது ஒரு சுய வழிகாட்டுதல்
    புதிர், இது 6+ குழந்தைகளுக்காக முன் நிரலாக்க அனுபவம் இல்லாமல் வடிவமைக்கப்பட்டுள்ளது.
    அளவுருக்களுடன் மற்றும் இல்லாமல் செயல்பாடுகளைப் பயன்படுத்தி ஆலிஸை வழிநடத்துவீர்கள்.
  tutorial_rginter_longdescription: ரோபோ கார்டன் புரிந்துகொள்ள எளிதானது, மாணவர்கள்
    செயலில் கற்றலில் பங்கேற்கும் கல்வி பயன்பாடு. புதிதாக குறியீட்டு கல்வியறிவை கற்பிக்க
    முழுமையாக பொருத்தப்பட்ட ரோபோகார்டன் தொழில்நுட்ப ஆர்வலரான ஆசிரியரின் தேவையை குறைக்கிறது.
  tutorial_cssgrid_longdescription: உங்கள் காய்கறி தோட்டத்தை பராமரிப்பதன் மூலம் CSS
    கட்டம் பற்றி அனைத்தையும் அறிக.
  tutorial_jshero_longdescription: JS ஹீரோ உங்களை ஜாவாஸ்கிரிப்ட் நிரலாக்க உலகிற்கு
    அழைத்துச் செல்ல விரும்புகிறார். ஒவ்வொரு பக்கத்திலும் நீங்கள் ஒரு சிறிய பாடம் மற்றும்
    ஒரு சிறிய நிரலாக்க பணியைக் காண்பீர்கள். பணிக்கு பக்கத்தில் நேரடியாக பதிலளிக்க
    முடியும். நீங்கள் சிக்கலை சரியாக தீர்த்துவிட்டீர்களா அல்லது நீங்கள் தவறு செய்திருந்தால்
    உடனடியாக உங்களுக்கு தெரிவிக்கப்படும்.
  tutorial_codemojipy_longdescription: பைத்தான் ஆய்வகம் என்பது IOS அடிப்படையிலான செயல்பாடாகும்,
    இது நிரலாக்க மொழி மலைப்பாம்பின் அடிப்படைகளை கற்பிக்கிறது. பயனர்கள் சுழல்கள், வரிசைகள்,
    பூலியன்கள் மற்றும் பலவற்றைப் பற்றி அறிந்து கொள்வார்கள்.
  tutorial_nclabdrone_longdescription: NCLab இன் 3D மாடலிங் பயன்பாட்டைக் கொண்டு பத்து
    படிகளில் ட்ரோன் சட்டகத்தை உருவாக்கவும். ட்ரோன் சட்டத்தை 3D அச்சிட்டு உண்மையான
    வேலை செய்யும் ட்ரோனை உருவாக்க பயன்படுத்தலாம்! ஒவ்வொரு அடியிலும் பயிற்சிகள் மற்றும்
    வழிமுறைகள் உள்ளன. குறியீட்டை முடித்து உடனடியாக முடிவுகளைப் பார்க்கவும். 3 டி மாடலிங்
    என்பது 21 ஆம் நூற்றாண்டின் பொறியியல், உற்பத்தி, கலை, அறிவியல், மருத்துவம் மற்றும்
    பலவற்றில் ஒரு முக்கிய பகுதியாகும். தொடங்குவதற்கு இது ஒரு சிறந்த வழியாகும்!
  tutorial_gpbcircle_longdescription: நீங்கள் சுட்டியை நகர்த்தும்போது பங்கேற்பாளர்கள்
    வண்ணத்தையும் பிரகாசத்தையும் மாற்றும் வட்டத்தை உருவாக்குவார்கள். செயல்பாட்டில்,
    அவர்கள் சாயல், செறிவு மற்றும் பிரகாசம் வண்ண மாதிரியை ஆராய்வார்கள்.
  tutorial_gpbpaint_longdescription: பங்கேற்பாளர்கள் மவுஸுடன் வரைய ஒரு பெயிண்ட் எடிட்டரை
    உருவாக்குவார்கள், பின்னர் தெளிவான பொத்தான் மற்றும் பகுதிகளை வண்ணத்துடன் நிரப்பும்
    திறன் போன்ற அம்சங்களைச் சேர்ப்பார்கள்.
  tutorial_cocomarcade_longdescription: இன்னும் குளிரான விளையாட்டை உருவாக்க தயாரா?
    பைதான் அல்லது ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி செயல்பாடுகள் மற்றும் நிகழ்வுகள் போன்ற
    மேம்பட்ட குறியீட்டு கருத்துக்களைத் துலக்குங்கள், பின்னர் உங்கள் சொந்த ஆர்கேட்
    உயிர்வாழும் விளையாட்டை உருவாக்க அந்த திறன்களைப் பயன்படுத்துங்கள்!
  tutorial_beetik_longdescription: இந்த செயல்பாட்டில், இசையமைப்பாளர் ஃபிரான்ஸ் லிஸ்ஸ்டால்
    ஒரு பிரபலமான பகுதியின் ஒரு சிறிய பகுதியை மாணவர்கள் புனரமைக்கின்றனர். மாணவர்கள்
    சுழல்களை எவ்வாறு உட்பொதிப்பது மற்றும் கணினி அறிவியல் மற்றும் இசை இரண்டிலும் எவ்வாறு
    பயன்படுத்தப்படுகிறார்கள் என்பதைக் கற்றுக்கொள்வார்கள். இது ஒரு படிப்படியான வழிகாட்டியாகும்,
    இது கணினி அறிவியலின் கூறுகளுடன் இசையில் வழிமுறை சிந்தனையை அறிமுகப்படுத்தும். இந்தச்
    செயல்பாட்டின் கடைசி மட்டத்தில், மாணவர்கள் கற்றுக்கொண்டவற்றின் அடிப்படையில் அசல்
    மாறுபாடுகளை உருவாக்கும் நோக்கத்துடன் டெம்போ, கீ, மறுபடியும், குறிப்புகள் போன்ற
    கூறுகளை மாற்றுவதன் மூலம் இசையை 'ஹேக்' செய்வார்கள். இந்த செயல்பாடு கிளாசிக்கல்
    இசையை கணினி அறிவியலுடன் வெட்டுகிறது.
  tutorial_codedj_longdescription: குறியீடு டி.ஜே.யில், நீங்கள் முதலில் ஜாவாஸ்கிரிப்ட்டின்
    அடிப்படைகளை கண்டுபிடிப்பீர்கள், இது படிப்படியாக குறியீடு போன்றதாக மாறும் கேள்விகளுக்கு
    பதிலளிப்பதன் மூலம். முதலில் நீங்கள் எண்களை மாற்றுவதன் மூலமும், உங்கள் தேர்ச்சி
    அதிகரிக்கும் போது, ரிதம் சுழல்கள் மற்றும் பலவற்றைக் கையாளுவதன் மூலமும், குறியீட்டைக்
    கொண்டு நேரடியாக இசையை உருவாக்கத் தொடங்கும் இரண்டாவது உலகத்தை நீங்கள் அடைவீர்கள்!

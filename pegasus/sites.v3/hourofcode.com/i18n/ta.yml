    எளிதாக குறியீட்டை மீண்டும் செய்ய அனுமதிக்கிறது. மாணவர்கள் சுழல்கள் பற்றிய கல்வி
    ஹிப்-ஹாப் வீடியோவைப் பார்ப்பார்கள் மற்றும் நிரலாக்கத்தில் அவற்றின் பயன்பாடு குறித்த
    விவாத கேள்விகளுக்கு பதிலளிப்பார்கள். பின்னர் அவர்கள் முக்கிய சொற்களஞ்சியத்தை பயிற்சி
    செய்வார்கள் மற்றும் ஒரு செயல்பாட்டு வரிசையை நிறைவு செய்வார்கள், அதில் அவர்கள்
    சுழல்களை எழுதுகிறார்கள் மற்றும் கொடுக்கப்பட்ட சுழல்களை அவற்றின் வெளியீடுகளை உருவாக்குவார்கள்.
  tutorial_pgts_longdescription: இந்த "பிரிக்கப்படாத" செயல்பாடு மாணவர்களுக்கு ஒரு

  tutorial_coders_longdescription: |-
    இந்த படிப்படியான புதிர் விளையாட்டு போட் நிரலாக்கத்திற்கு எளிதான அறிமுகத்தை வழங்குகிறது.

    மற்ற வீரர்களுக்கு எதிராக ஒரு ஸ்டார்ஷிப் பந்தயத்தை வெல்வதே இதன் நோக்கம்.

    விளையாட்டு தொடங்க எளிதானது மற்றும் ஒரு கப்பலை நகர்த்துவதற்கு சில கோடுகள் மட்டுமே தேவை, ஆனால் அதிநவீன போட்களை உருவாக்க எல்லையற்ற முன்னேற்றங்கள் உள்ளன.
  tutorial_tynkerhw_longdescription: இந்த உயர்-ஆக்டேன் பந்தய விளையாட்டில் ஹாட் வீல்களுடன்
    நிரல் கற்றுக்கொள்ளுங்கள்! கார்களின் பரவலான தேர்விலிருந்து தேர்வுசெய்து, சிக்கலான
    ரேஸ் டிராக்குகளில் செல்லும்போது நிரலைக் கற்றுக்கொள்ளுங்கள். தடைகளைத் தாண்டி, மூலைகளைச்
    சுற்றி சறுக்கி, பந்தயத்தை வெல்லுங்கள். நீங்கள் உங்கள் சொந்த பந்தய தடங்களை கூட
    நிரல் செய்யலாம் மற்றும் உங்கள் நண்பர்களை அவர்கள் மீது ஓட்ட சவால் செய்யலாம்.
  tutorial_tynkermh_longdescription: மான்ஸ்டர் ஹை ஒரு தோட்டி வேட்டையை நடத்துகிறது!
    பிரான்கி, டிராகுலாரா, கிளாடீன், கிளியோ மற்றும் க ou லியா ஆகியோருக்கு உதவ, குறியீட்டு
    புதிர்களை இழுவை-துளி தொகுதிகளுடன் தீர்க்கவும். மான்ஸ்டர் ஹை மண்டபங்கள் வழியாக
    நீங்கள் தேடும்போது தடைகளைத் தவிர்த்து, அனைத்து பள்ளி முகடுகளையும் கண்டறியவும்.
    பின்னர் உங்கள் சொந்த நடன விருந்து இசை வீடியோவை பேய்களுடன் நிரல் செய்து நண்பர்களுடன்
    பகிர்ந்து கொள்ளுங்கள்.
  tutorial_caphoto_longdescription: இந்த சவாலான மற்றும் அற்புதமான திட்டம் ஒரு புகைப்பட
    பூத் பயன்பாட்டை எவ்வாறு உருவாக்குவது என்பதை உங்களுக்குக் கற்பிக்கும். ஜாவாஸ்கிரிப்ட்,
    சிஎஸ்எஸ் மற்றும் HTML ஐப் பயன்படுத்தி நீங்கள் ஒரு கேமராவைப் பயன்படுத்தவும், படங்களை
    பதிவேற்றவும் மற்றும் ஸ்டிக்கர்களைச் செருகுவதன் மூலமும் வடிப்பான்களைப் பயன்படுத்துவதன்
    மூலமும் உங்கள் புகைப்படங்களைத் தனிப்பயனாக்க அனுமதிக்கும் பொத்தான்களை இணைப்பீர்கள்.
  tutorial_mozillahw_longdescription: ஒரு வலைத்தளத்தின் சொற்களை மாற்ற, வலையில் எழுதுவது,
    ஜாவாஸ்கிரிப்ட் மதிப்புகளை குறியீடாக்குவது மற்றும் வலை உள்ளடக்கத்தை ரீமிக்ஸ் செய்வது
    பற்றி கற்றவர்கள் ஜாவாஸ்கிரிப்ட் குறியீட்டை ரீமிக்ஸ் செய்வார்கள்.
  tutorial_ticklep_longdescription: பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள் மூலம்,
    நீங்கள் கிளிட் ட்ரோனை பல வழிகளில் நீந்துவதற்கு எளிதாக நிரல் செய்யலாம், இது குறியீட்டு
    தொகுதிகளை இழுத்து விடுவதன் மூலம் அதைப் பின்பற்றுவதற்கான கட்டளையை உருவாக்குகிறது.
  tutorial_bbot_longdescription: |-
    இந்த 3 ஒரு மணி நேர குறியீட்டு நடவடிக்கைகள் மூலம், நிரலாக்கத்தைப் பற்றி உங்கள் மாணவர்களுக்கு கற்பிக்க உங்களுக்கு எந்த நிரலாக்க அறிவும் அனுபவமும் தேவையில்லை! நீங்கள் நிரலாக்கத்தை வேடிக்கையான மற்றும் எளிதான முறையில் கற்பிக்க முடியும். செயல்பாடுகளைச் சென்று விளக்கக்காட்சி ஸ்லைடுகள், பிரிக்கப்படாத பொருட்கள் மற்றும் தீர்வுகள் வழிகாட்டிகள் உள்ளிட்ட எங்கள் பாடப் பொருட்களைப் பதிவிறக்குங்கள், உங்கள் முதல் பாடத்தை 20 - 40 நிமிடங்களில் கற்பிக்க நீங்கள் தயாராக இருப்பீர்கள்!

    எங்கள் செயல்பாடுகளில் ஆஃப்லைன் மற்றும் ஆன்லைன் பயிற்சிகள் அடங்கும், உங்கள் மாணவர்களுக்கு (வயது 7 மற்றும் அதற்கு மேற்பட்டவர்கள்) நிரலாக்கங்கள் மற்றும் சுழல்கள் மற்றும் வழிமுறைகள் போன்ற அடிப்படை நிரலாக்கக் கருத்துகளைப் பற்றி கற்பிக்க. பாம்பர்பாட் ஆன்லைன் விளையாட்டில் மாணவர்கள் தங்கள் அறிவையும் திறமையையும் பயன்படுத்துவார்கள், அங்கு அவர்கள் தர்க்க அடிப்படையிலான புதிர்களை மிகவும் திறமையான முறையில் தீர்க்க தங்கள் ரோபோவை நிரல் செய்வார்கள்.
  tutorial_scratchg_longdescription: Kids love playing games on their phones and on
    computers. But how are they programmed? This activity introduces students to the
    Scratch programming language and then shows them how to program different styles
    of games. All the necessary art for the games are provided, and students have
    to work out how to connect everything together to make a functioning game.
  tutorial_sjforest_longdescription: '"நான் ஒரு பயமுறுத்தும் வனத்தை உருவாக்க முடியுமா?"
    ஸ்க்ராட்ச்ஜரின் மேம்பட்ட அம்சங்களைப் பற்றி அறிந்துகொள்வதற்கும் மாஸ்டர் செய்வதற்கும்
    நிரலாக்கத்தில் சில முன் அனுபவங்களைக் கொண்ட இரண்டாம் வகுப்பு முதல் மழலையர் பள்ளியில்
    உள்ள குழந்தைகளுக்கான ஒரு இடைநிலை செயல்பாடு. பின்னர், குழந்தைகள் இந்தச் செயலைச்
    செய்வதில் அவர்கள் கற்றுக்கொண்ட திறன்களைத் தங்கள் தனித்துவமான திட்டங்களை உருவாக்க
    பயன்படுத்தலாம் அல்லது "நான் ஒரு பயமுறுத்தும் வனத்தை உருவாக்க முடியுமா?" நிரல்.
    இந்த செயல்பாடு மற்றும் ஸ்க்ராட்ச்ஜருடன் தொடர்ச்சியான நேரம் மூலம், மாணவர்கள் ஆக்கப்பூர்வமாக
    சிந்திக்கவும், கதைசொல்லிகளாகவும், கணித பகுத்தறிவு மற்றும் வரிசைமுறை திறன்களை மேம்படுத்தவும்
    வாய்ப்பு கிடைக்கும்.'
  tutorial_sjgreet_longdescription: '"எனது கதாபாத்திரங்கள் ஒருவருக்கொருவர் வாழ்த்த
    முடியுமா?" ஸ்க்ராட்ச்ஜரின் மேம்பட்ட அம்சங்களை மாஸ்டர் செய்ய நிரலாக்கத்தில் முன்
    அனுபவம் கொண்ட இரண்டாம் வகுப்பு முதல் மழலையர் பள்ளியில் உள்ள குழந்தைகளுக்கான ஒரு
    மேம்பட்ட செயல்பாடு. பின்னர், குழந்தைகள் இந்தச் செயலைச் செய்வதில் அவர்கள் கற்றுக்கொண்ட
    திறன்களைத் தங்கள் தனித்துவமான திட்டங்களை உருவாக்க பயன்படுத்தலாம் அல்லது "எனது
    கதாபாத்திரங்கள் ஒருவருக்கொருவர் வாழ்த்த முடியுமா?" நிரல். ஸ்க்ராட்ச்ஜரில் இந்த
    செயல்பாடு மற்றும் தொடர்ச்சியான நேரம் மூலம், மாணவர்கள் ஆக்கப்பூர்வமாக சிந்திக்கவும்,
    கதைசொல்லிகளாகவும், கணித பகுத்தறிவு மற்றும் வரிசைப்படுத்தும் திறன்களை மேம்படுத்தவும்
    வாய்ப்பு கிடைக்கும்.'
  tutorial_sjsunset_longdescription: '"நான் சூரிய அஸ்தமனம் செய்யலாமா?" ஸ்க்ராட்ச்ஜரின்
    அடிப்படை அம்சங்களையும் குறியீட்டு முறையின் அடிப்படைக் கருத்துகளையும் அறிய எந்தவொரு
    நிரலாக்க அனுபவமும் இல்லாத இரண்டாம் வகுப்பு முதல் மழலையர் பள்ளியில் உள்ள குழந்தைகளுக்கான
    ஒரு அறிமுக செயல்பாடு. இந்த செயல்பாடு மற்றும் ஸ்க்ராட்ச்ஜருடன் தொடர்ச்சியான நேரம்
    மூலம், மாணவர்கள் ஆக்கப்பூர்வமாக சிந்திக்கவும், கதைசொல்லிகளாகவும், கணித பகுத்தறிவு
    மற்றும் வரிசைமுறை திறன்களை மேம்படுத்தவும் வாய்ப்பு கிடைக்கும். பின்னர், குழந்தைகள்
    தங்கள் சொந்த தனித்துவமான திட்டங்களை உருவாக்க அவர்கள் கற்றுக்கொண்ட திறன்களைப் பயன்படுத்தலாம்.'
  tutorial_fufafrenz_longdescription: வரிசைமுறை (கே -5) பற்றிய தொடக்க பாடங்கள். இது
    மிகவும் அடிப்படை நிரலாக்க கருத்து, வரிசைமுறைக்கான அறிமுகம். இது மூன்றாம் வகுப்பு
    எடுத்துக்காட்டு, K-5 க்கான சாரக்கட்டுடன் கூடிய இந்த கருத்தைப் பற்றிய பாடத் திட்டங்கள்
    எங்களிடம் உள்ளன.
  tutorial_bbcgeo_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, வடிவியல்
    சம்பந்தப்பட்ட பயன்பாடுகளை உருவாக்கவும்.
  tutorial_chspixel_longdescription: கிராபிக்ஸ் எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி
    அறிந்த பிறகு, மாணவர்கள் பிக்சல் நிரல்களால் தங்கள் வண்ணத்தை உருவாக்குவார்கள். பாடம்
    திட்டம் நான்கு பகுதிகளைக் கொண்டுள்ளது, ஒவ்வொன்றும் ஒரு குறிப்பிட்ட தலைப்பை உள்ளடக்கியது.
    பிக்சல் பாடத்தின் முழு ஐந்து பகுதி கலர் சுமார் ஒரு மணி நேரம் இயங்கும் வகையில்
    வடிவமைக்கப்பட்டுள்ளது.
  tutorial_hummingbird_longdescription: இந்த செயல்பாட்டில், நீங்கள் உங்கள் சொந்த விளையாட்டை

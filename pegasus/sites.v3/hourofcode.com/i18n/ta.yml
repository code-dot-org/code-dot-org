  csd_page_faq_question_01: சிஎஸ் கண்டுபிடிப்புகள் தரநிலைகளுக்கு வரைபடமாக்கப்பட்டுள்ளதா?
  csd_page_faq_answer_01: சிஎஸ் கண்டுபிடிப்புகள் கணினி அறிவியல் K-12 கட்டமைப்பின்
    மற்றும் வழிகாட்டுதலாக 2017 CSTA தரநிலைகள் இரண்டையும் பயன்படுத்தி எழுதப்பட்டது.
    தற்போது, சிஎஸ் கண்டுபிடிப்புகள் ஒவ்வொரு பாடம் தொடர்புடைய மேப்பிங்ஸ் கொண்டிருக்கிறது
    2017 CSTA தரநிலைகள். [தரநிலைகள் மேப்பிங்ஸ் ஒரு சுருக்கம் இங்கே காணலாம்] ().%{mappings_url}தரநிலைகளின்
    ஒரு Google Sheets பதிப்பு காணலாம் [சிஎஸ்டி தரநிலைகள்] (%{csd_standards_url}).
  csd_page_faq_question_02: எப்படி/நான் எங்கே இந்த நிச்சயமாக தொழில்முறை வளர்ச்சி
    பெற முடியும்?
  csd_page_faq_answer_02: எங்கள் தொழில்முறை கற்றல் திட்டம் ஆண்டு முழுவதும் ஆதரவு வழங்குகிறது.
    திட்டம் ஒரு ஐந்து நாள் கோடை பட்டறை கொண்டு உதைக்கிறது, அங்கு நீங்கள் பாடத்திட்டத்தில்
    கையில் வேலை மற்றும் உங்கள் பகுதியில் இருந்து மற்ற ஆசிரியர்கள் சந்திக்க ஒரு வாய்ப்பு
    வேண்டும். ஆண்டு முழுவதும், நாங்கள் பட்டறைகள் மற்றும் மன்றம் ஆதரவை பின்பற்றுகிறோம்.
    நீங்கள் தொடங்குவதற்கு முன் கணினி அறிவியல் அனுபவம் தேவையில்லை. ஆசிரியர்கள் அதை
    நேசிக்கிறார்கள்! 90% எப்போதும் அது சிறந்த தொழில்முறை வளர்ச்சி வரிசை. [விண்ணப்பிக்க
    மற்றும் மேலும் அறிய இங்கே கிளிக் செய்யவும்] (%{apply_url}).
  csd_page_faq_question_03: நான் சிஎஸ் கண்டுபிடிப்புகள் போதனை ஆனால் என் மாணவர்கள்
    ஒரு செமஸ்டர் குறைவாக வேண்டும். நீங்கள் என்ன பரிந்துரைக்கிறேன்?
  csd_page_faq_answer_03_01: ஒரு பள்ளி ஆண்டின் போக்கில் சிஎஸ் கண்டுபிடிப்புகள் அனைத்து
    அலகுகளையும் கற்பிக்க முடியாமல், கட்டுப்படுத்தப்பட்ட அட்டவணையைக் கொண்ட ஆசிரியர்கள்
    இப்போது ஒரு குறிப்பிட்ட சிஎஸ் கண்டுபிடிப்புகள் அலகுகளை அவர்கள் கவனம் செலுத்த விரும்புவதை
    அடிப்படையாகக் கொண்டு எளிதாக ஒதுக்க முடியும். இந்த சேகரிப்புகள் இன்னும் சிஎஸ் கண்டுபிடிப்புகள்
    காணப்படும் அதே துல்லியமான அலகுகள், வெறுமனே சிஎஸ் கண்டுபிடிப்புகள் ஒரு குறிப்பிட்ட
    பகுதியில் ஆழமான முழுக்கு கீழே எங்கள் பரிந்துரைகளை அடிப்படையில் ஒன்றாக குழுவாக.
    ஒவ்வொரு சேகரிப்பு சுமார் ஒரு செமஸ்டர் அல்லது ஒரு செமஸ்டர் விட சற்று குறைவாக உள்ளது.
    [எங்கள் தொகுப்புகள் விருப்பங்களைப் பார்க்க இங்கே கிளிக் செய்யவும்] (%{collections_url}).
  csd_page_faq_answer_03_02: இன்னும் கட்டுப்படுத்தப்பட்ட கால அட்டவணையைக் கொண்டுள்ள
    ஆசிரியர்களுக்கு, சிஎஸ் கண்டுபிடிப்புகளிலிருந்து ஒரு நேரத்தில் ஒரு அலகுக்கு ஒதுக்க
    முழுத்தொகையையும் ஒதுக்க முடியும். நாம் இந்த பெரிய படிப்புகள் பகுதியாக பதிக்கப்பட்ட
    சிஎஸ் கண்டுபிடிப்புகள் அலகுகள் கற்று அல்லது ஒரு குறிப்பிட்ட அட்டவணையில் கணினி
    அறிவியல் கற்பித்தல் போது ஆதரவு வகுப்பறைகள் உதவுகிறது என்று நம்புகிறேன். [எங்கள்
    நெகிழ்வான அலகுகள் பார்க்க இங்கே கிளிக் செய்யவும்] (%).
  csd_page_faq_question_04: சிஎஸ் கண்டுபிடிப்புகள் என்ன பொருட்கள் மற்றும் விநியோகம்
    தேவைப்படுகின்றன?
  csd_page_faq_answer_04_01: இந்த பாடத்திட்டத்தை கற்பிக்கும் போது கருத்தில் கொள்ள
    ஒரு சாத்தியமான செலவு அச்சிடுகிறது. பல பாடங்கள் நடவடிக்கைகள் மூலம் மாணவர்களுக்கு
    வழிகாட்ட வடிவமைக்கப்பட்ட கையுறைகளைக் கொண்டுள்ளன. இந்த கையேடுகள் அனைத்து அச்சிடப்பட
    வேண்டும் என்று தேவையில்லை என்றாலும், பல அச்சிடப்பட்ட வடிவமைக்கப்பட்டுள்ளது மற்றும்
    நாம் மிகவும் சாத்தியமான போது அச்சிடும் பரிந்துரைக்கிறோம்.
  csd_page_faq_answer_04_02: 'அச்சிடுவதற்கு அப்பால், சில பாடங்கள் வழக்கமான வகுப்பறை
    விநியோகம் மற்றும் கையாளுதல்களுக்காக அழைக்கின்றன: மாணவர் பத்திரிகைகள், சுவரொட்டி
    காகிதம், குறிப்பான்கள்/வண்ண பென்சில்கள், கத்தரிக்கோல், ஸ்கிராப் காகிதம், பசை அல்லது
    டேப், பிந்தைய அது குறிப்புகள் அல்லது குறியீட்டு அட்டைகள் (அல்லது ஒத்த அளவிலான
    ஸ்கிராப் காகித), மற்றும் ஆட்சியாளர்கள் அல்லது சில வகையான ஒரு நேர் விளிம்பில்.'
  csd_page_faq_answer_04_03: 'அந்த பொது பாடப் பொருட்களுக்கு கூடுதலாக, பின்வரும் உருப்படிகள்
    குறிப்பிட்ட அலகுகளில் அழைக்கப்படுகின்றன:'
  csd_page_faq_answer_04_04: சிக்கல் தீர்த்தல் மற்றும் கம்ப்யூட்டிங்
  csd_page_faq_answer_04_05: அலுமினிய தகடு, தண்ணீர் கொள்கலன், சில்லறைகள் (சில்லறைகள்
    அதே அளவு வேறு சில வகையான எடை பதிலாக முடியும் என்பதை நினைவில் கொள்க). நீங்கள் இந்த
    விநியோகம் அணுக இல்லை என்றால் மாற்று நடவடிக்கைகள் கிடைக்கின்றன.
  csd_page_faq_answer_04_06: சாதனங்களுடன் பயன்பாடுகளை உருவாக்குதல் (விருப்பம் A மற்றும்
    விருப்பம் B)
  csd_page_faq_answer_04_07: 'விருப்பம் ஒரு: சர்க்யூட் விளையாட்டு மைதானங்கள் வகுப்பறையில்
    தொகுப்பு. பாருங்கள் [code.org/maker/circuitplayground] () மேலும் விவரங்களுக்கு.%{url}'
  csd_page_faq_answer_04_08: 'விருப்பம் B: மைக்ரோ வகுப்பறை தொகுப்பு:பிட் சாதனங்கள்.
    பாருங்கள் [code.org/மேகர்/மைக்ரோபிட்] () மேலும் விவரங்களுக்கு.%{url}'
  csd_page_faq_answer_04_09: போன்ற வெற்று திசு பெட்டிகள் அல்லது அட்டை ரோல்ஸ் அல்லது
    கீறல் காகித மேக்கர் விநியோகம்
  csd_page_faq_answer_04_10: "*குறிப்பு: சாதனங்களின் அலகு கொண்ட பயன்பாடுகளை உருவாக்குதல்
    இரண்டு செயல்படுத்தல் விருப்பங்களைக் கொண்டுள்ளது - சுற்று விளையாட்டு மைதானங்களைப்
    பயன்படுத்துபவர்களுக்கு ஒன்று மற்றும் மைக்ரோ: பிட் பயன்படுத்துபவர்களுக்கு ஒன்று.
    ஆசிரியர்கள் இரண்டு செட் சாதனங்களையும் வாங்கவோ அல்லது இரு அலகு விருப்பங்களையும்
    சமமானவர்களாக கற்பித்து, அதே உள்ளடக்கத்தை மூடிவிடக் கூடாது."
  csd_page_faq_question_06: சிஎஸ் கண்டுபிடிப்புகள் மற்ற Code.org படிப்புகள் எவ்வாறு
    பொருந்துகின்றன?
  csd_page_faq_answer_06_01: சிஎஸ் கண்டுபிடிப்புகள் எங்கள் [சிஎஸ் அடிப்படைகள்] (%{csf_url})
    படிப்புகள் மற்றும் எங்கள் [சிஎஸ் கோட்பாடுகள்] () பாடத்திட்டங்களுக்கு இடையில் இயற்கையாகவே
    பொருந்தும் வகையில் வடிவமைக்கப்பட்டுள்ளது.%{csp_url}இந்த படிப்புகள் ஒவ்வொன்றும்
    கணினி அறிவியலுக்கு வயது-பொருத்தமான நுழைவு புள்ளியாக வடிவமைக்கப்பட்டிருந்தாலும்,
    முந்தைய அனுபவம் கொண்ட மாணவர்கள் பல புதிய தலைப்புகளை ஆராய கண்டுபிடிப்பார்கள், மேலும்
    அவர்கள் நாவல் மற்றும் மிகவும் சவாலான சூழல்களில் நன்கு தெரிந்த தலைப்புகளை மீண்டும்
    பார்வையிடுவார்கள்.
  csc_page_top_desc: கணினி அறிவியல் (சிஎஸ்) மற்றும் கணித போன்ற மற்ற பாடங்களில் இடையே
    இணைப்புகளை செய்ய, மொழி கலை, அறிவியல், மற்றும் சமூக ஆய்வுகள்.

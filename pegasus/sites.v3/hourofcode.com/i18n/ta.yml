  csc_page_quote: நான் மிகவும் முழுமையான மற்றும் நன்கு வேக பாடங்கள் எவ்வளவு பாராட்டுகிறேன்.
    நான் கணினி அறிவியல் தெரிந்திருந்தால் இல்லை, ஆனால் நீங்கள் வழங்கும் பாடங்கள் என்
    மாணவர்கள் கருத்துக்கள் புரிந்து எங்கள் பாடத்திட்டத்தில் அவற்றை கட்டி உதவி நம்பிக்கை
    உணர்கிறேன்.
  csc_page_find_a_module_desc: எங்கள் தற்போதைய சிஎஸ் இணைப்புகள் பிரசாதம் 3 முதல் 5
    வது வகுப்பு வகுப்பறைகள் மற்றும் ஒவ்வொரு நாளும் 45 நிமிட பாடங்கள் 1 வாரம் எடுக்க
    வடிவமைக்கப்பட்டுள்ளது.
  csc_page_faq_question_01: சிஎஸ் இணைப்புகள் தரநிலைகளுக்கு வரைபடமாக்கப்பட்டுள்ளதா?
  csc_page_faq_answer_01: ஆம்! சிஎஸ் இணைப்புகள் ELA மற்றும் கணிதத்திற்கான காமன் கோர்
    ஸ்டேட் தரநிலைகள் (CCSS), அடுத்த தலைமுறை அறிவியல் தரநிலைகள் (NGSS), மற்றும் கணினி
    அறிவியல் ஆசிரியர் சங்கத் தரநிலைகள் (CSTA) ஆகியவற்றிற்கு மேப் செய்யப்படுகிறது.
  csc_page_faq_question_02: சிஎஸ் இணைப்புகளை கற்பிக்க எவ்வளவு செலவாகும்?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: எப்படி/நான் சிஎஸ் இணைப்புகள் தொழில்முறை வளர்ச்சி பெற
    முடியும்?
  csc_page_faq_answer_03: நாம் சிஎஸ் இணைப்புகள் சுய வேக தொழில்முறை வளர்ச்சி வழங்க.
    வாசிப்பு, வீடியோக்களைப் பார்ப்பது, ஊடாடும் புதிர்களை நிறைவு செய்தல் மற்றும் உங்கள்
    கற்றலில் பிரதிபலிப்பதன் மூலம், உங்கள் வகுப்பறையில் சிஎஸ் இணைப்புகள் தொகுதிகள்
    ஏதேனும் கற்பிக்கத் தயாராகையில் உங்கள் சொந்த புரிதலை உருவாக்குவீர்கள். [இங்கே தொடங்குங்கள்]
    (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: சிஎஸ் இணைப்புகள் தொழில்முறை கற்றல் விரைவில்
    வருகிறது!
  csc_page_faq_question_04: சிஎஸ் இணைப்புகள் கற்பிப்பதற்கான பரிந்துரைக்கப்பட்ட நேரம்
    என்ன?
  csc_page_faq_answer_04: ஒவ்வொரு சிஎஸ் இணைப்புகள் தொகுதி ஒரு வாரம் எடுக்க வடிவமைக்கப்பட்டுள்ளது.
  csc_page_faq_question_05: நான் சிஎஸ் இணைப்புகள் என்ன பொருட்கள் வேண்டும்?
  csc_page_faq_answer_05: வெறுமனே, ஒவ்வொரு மாணவருக்கும் தங்கள் சொந்த கணினி வேண்டும்
    மற்றும் ஆசிரியர்கள் ஒவ்வொரு பாடம் ஒத்துள்ளது என்று ஸ்லைடுஷோ காட்ட ஒரு ப்ரொஜெக்டர்
    வேண்டும்.
  csf_page_top_desc: கணினி அறிவியலின் அடித்தளக் கருத்துகளுக்கு மாணவர்களை அறிமுகப்படுத்தி,
    கம்ப்யூட்டிங் மற்றும் தொழில்நுட்பம் எவ்வாறு உலகத்தை பாதிக்கும் என்பதை ஆராய அவர்களுக்கு
    சவால் விடுகிறது.
  csf_page_intro_heading: ஒவ்வொரு தரத்திற்கும் இலவச, மற்றும் வேடிக்கை, அடிப்படை படிப்புகள்
  csf_page_intro_list_01: ஆறு படிப்புகள், ஒவ்வொரு அடிப்படை தரத்திற்கும் ஒன்று
  csf_page_intro_list_02: சமமான அறிமுக சிஎஸ் படிப்புகள்
  csf_page_intro_list_03: தங்கள் அனுபவத்தைப் பொருட்படுத்தாமல், அதே தரத்தில் உள்ள அனைத்து
    மாணவர்களுக்கும் ஒரே பாடத்தைப் பயன்படுத்தவும்
  csf_page_intro_list_04: அனைத்து படிப்புகள் மாணவர்களுக்கு பொருத்தமான நுழைவு புள்ளிகளை
    உருவாக்குகின்றன
  csf_page_quote: நான் பட்டறை பிறகு திங்கள் முதல் நிச்சயமாக கற்பித்தல் வருகிறேன்.
    மாணவர்கள் மற்றும் நான் அதை நேசிக்கிறேன் (அதனால் அவர்களின் வகுப்பறை ஆசிரியர்கள்
    செய்ய!!!)
  csf_page_curriculum_glance_topics: நிரலாக்க, இணைய, விளையாட்டுகள் மற்றும் அனிமேஷன்,
    கலை மற்றும் வடிவமைப்பு, ஆப் டிசைன்
  csf_page_curriculum_glance_devices: லேப்டாப், குரோம்புக், டேப்லெட்
  csf_page_curriculum_glance_tools: மனிதனாக லேப், ப்ளே லேப்
  csf_page_curriculum_glance_professional_learning: Facilitator-led Workshops, Self-paced
    Modules
  csf_page_curriculum_glance_languages: அரபு, பஹாசா இந்தோனேஷியன், காடலான், சீன எளிய,
    சீன பாரம்பரிய, செக், பிரஞ்சு, ஜெர்மன், இந்தி, இத்தாலிய, ஜப்பனீஸ், கொரியன், கன்னடம்,
    மலாய், மராத்தி, மங்கோலியன், போர்த்துகீஸ்-BR, ரோமானிய, ரஷியன், ஸ்லோவாக், தகலாக்,
    தமிழ், தாய், துருக்கிய, உக்ரைன், ஸ்பானிஷ் லதம், உருது, ஸ்பானிஷ், உஸ்பெக், வியட்நாமிய
  csf_page_curriculum_glance_accessibility_features: Text-to-speech, Closed captioning,
    Immersive reader
  csf_page_pick_a_course_heading: உங்கள் வகுப்பறையில் சரியான சிஎஸ் அடிப்படைகள் நிச்சயமாக
    எடுக்கவில்லை
  csf_page_pick_a_course_desc: சிஎஸ் அடிப்படைகளுக்காக வழங்கப்படும் பல்வேறு விருப்பங்களின்
    தொகுப்புடன், அனைத்து வேறுபட்ட தேவைகளுக்கும் ஒரு படிப்பு உள்ளது.
  csf_page_pick_a_course_heading_02: உங்கள் மாணவர்கள் எவ்வாறு உள்ளடக்கத்துடன் ஈடுபடுவார்கள்?
  csf_page_courses_heading: குறிப்பாக உங்கள் அடிப்படை வகுப்பறையில் வடிவமைக்கப்பட்ட
    பாடப்பிரிவுகள்
  csf_page_courses_desc: நீங்கள் கற்பிக்கும் தரத்திற்கான பாடத்தைக் கண்டறியவும். ஒவ்வொரு
    பாடமும் சுமார் ஒரு மாத காலம் ஆகும்.
  csf_page_courses_self_paced_heading: சுய வேக தொடக்க பாடத்திட்டங்கள்
  csf_page_courses_self_paced_desc: ஆசிரியர்கள் எங்கள் unplugged நடவடிக்கைகள் மற்றும்
    முன்னணி முழு வர்க்கம் விவாதங்கள் கற்பித்தல் மூலம் மாணவர் கற்றல் ஒரு முக்கிய பங்கு
    வகிக்கிறது, எனினும், நாம் சிஎஸ் அடிப்படைகள் எப்போதும் ஒரு பாரம்பரிய வகுப்பறை
    அமைப்பில் கற்று இல்லை என்று அங்கீகரிக்க. நாம் பாடப்பிரிவுகள் ஏ-எஃப் இணைந்து இரண்டு
    சுய வேக எக்ஸ்பிரஸ் படிப்புகள் வழங்கும். ஆசிரியர்கள் ஒவ்வொரு மாணவரும் சுயாதீனமாக
    தங்கள் சொந்த வேகத்தில் வேலை செய்ய அனுமதிக்கும் சூழ்நிலைகளுக்கு இந்த எக்ஸ்பிரஸ்
    படிப்புகள் வடிவமைக்கப்பட்டுள்ளன.
  csf_page_faq_question_01: சிஎஸ் அடிப்படைகள் தரநிலைகளுக்கு வரைபடமாக்கப்பட்டுள்ளதா?
  csf_page_faq_answer_01_01: 'சிஎஸ் அடிப்படைகள் கணினி அறிவியலுக்கான K-12 கட்டமைப்பையும்,
    வழிகாட்டுதலாக CSTA தரநிலைகள் இரண்டையும் பயன்படுத்தி எழுதப்பட்டது. தற்போது, சிஎஸ்
    அடிப்படைகளில் உள்ள ஒவ்வொரு பாடமும் தொடர்புடைய CSTA தரநிலைகளுக்கு மேப்பிங்ஸைக்
    கொண்டுள்ளது. ஒவ்வொரு நிச்சயமாக அனைத்து CSTA மேப்பிங்ஸ் சுருக்கம் காணலாம்:'
  csf_page_faq_answer_01_list_01: "[பாடநெறி A தரநிலைகள்] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[பாடநெறி பி தரநிலைகள்] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[பாடநெறி சி தரநிலைகள்] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[பாடநெறி டி தரநிலைகள்] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[பாடநெறி மின் தரநிலைகள்] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[பாடநெறி எஃப் தரநிலைகள்] (%{course_f_url})"
  csf_page_faq_answer_01_02: தரநிலைகளின் கூகிள் தாள்கள் பதிப்பை [CSF தரநிலைகள்] (%{csf_standards_url})
    இல் காணலாம்.
  csf_page_faq_question_02: என் முழு பள்ளிக்கு சிஎஸ் அடிப்படைகளை நான் எவ்வாறு கொண்டு
    வர முடியும்?
  csf_page_faq_answer_02: அமெரிக்காவில் முன்னணி கே-12 சிஎஸ் பாடத்திட்டத்தை, எங்கள்
    தொடக்க திட்டம் டல்லாஸ் போன்ற முக்கிய நகர்ப்புற பள்ளி மாவட்டங்களிலும், அயோவாவில்
    உள்ள சிறிய கிராமப்புற மாவட்டங்களிலும் பயனுள்ளதாக நிரூபிக்கப்பட்டுள்ளது. சிஎஸ்
    கற்பிக்க நிபுணர்களை அமர்த்த வேண்டிய அவசியமில்லை. மாணவர் தேவைகளுக்கு பொருந்தக்கூடிய
    படிப்பினைகளை உருவாக்குவதற்கான நெகிழ்வுத்தன்மையை வழங்கும் போது, எமது திட்டம் சிஎஸ்
    புதிய ஆசிரியர்களை ஆதரிக்க வடிவமைக்கப்பட்டுள்ளது. [இந்த சிற்றேடு பகிர்ந்து] (%{brochure_url})
    உங்கள் பள்ளி மற்றும் மாவட்ட நிர்வாகிகள், அல்லது [அவர்கள் எங்கள் நிர்வாகிகள் பக்கம்
    பாருங்கள் பரிந்துரைக்கிறோம்] (%{admins_url}) சிறப்பாக நிர்வாகிகள் 'மிகவும் பொதுவான
    கேள்விகளுக்கு பதிலளிக்க வடிவமைக்கப்பட்டுள்ளது.
  csf_page_faq_question_03: சிஎஸ் அடிப்படைகளை கற்பிக்க எவ்வளவு செலவாகும்?
  csf_page_faq_question_04: எப்படி/சிஎஸ் அடிப்படைகளுக்கான தொழில்முறை மேம்பாட்டை நான்
    எங்கு பெறலாம்?
  csf_page_faq_answer_04_01: கணினி அறிவியல் கற்பித்தல் புதிய? கவலைகள் இல்லை! எமது
    ஆசிரியர்களில் பெரும்பாலோர் கணினி அறிவியலை முன்னரே கற்பித்ததில்லை. உங்கள் வகுப்பறையில்
    கணினி அறிவியல் செயல்படுத்த உதவிகரமாக மற்றும் நேரடி ஆதரவு உள்ளூர் ஆசிரியர்கள் சேர.
    எங்கள் பிராந்திய பங்குதாரர்கள் உயர்தர வழங்க, தனிப்பட்ட ஆசிரியர்கள் அல்லது பள்ளி
    முழுவதும் பிடி க்கான ஒருநாள் Code.org பட்டறைகள். [நீங்கள் அருகில் ஒரு தொழில்முறை
    வளர்ச்சி பட்டறை பதிவு] (%{sign_up_url})!
  csf_page_faq_answer_04_02: எங்கள் பட்டறைகளில் பங்கேற்ற 100,000 க்கும் மேற்பட்ட ஆசிரியர்கள்
    சேர. எங்கள் பட்டறை பங்கேற்பாளர்கள் பெரும்பான்மையினர், 'நான் எப்போதும் கலந்து கொண்ட
    சிறந்த தொழில்முறை வளர்ச்சி இது. ' உண்மையில், [90% பங்கேற்பாளர்கள் மற்ற ஆசிரியர்கள்
    எங்கள் திட்டம் பரிந்துரைக்கிறேன்] (%{rec_url})!
  csf_page_faq_question_05: சிஎஸ் அடிப்படைகளை கற்பிப்பதற்கான பரிந்துரைக்கப்பட்ட நேரம்
    என்ன?
  csf_page_faq_answer_05: ஒவ்வொரு CSF பாடத்திலும் 45 நிமிட காலத்திற்கு வடிவமைக்கப்பட்ட
    13-17 பாடங்கள் உள்ளன. ஆசிரியரால் அமைக்கப்பட்ட வேகத்தில் அனைத்து மாணவர்களும் பாடம்
    முதல் பாடம் வரை செல்ல பரிந்துரைக்கிறோம். திறமை கட்டும் பாடங்களை மாணவர்கள் தங்கள்
    சொந்த வேகத்தில் நிறைவு செய்ய முடியும் போது ஒற்றுமை அனுபவம் வடிவமைக்கப்பட்டுள்ளது
    பல ஆசிரியர் தலைமையிலான திட்ட நிலைகள் உள்ளன.
  csf_page_faq_question_06: சிஎஸ் அடிப்படைகளுக்கு நான் என்ன பொருட்கள் தேவை?
  csf_page_faq_answer_06: பல பாடங்கள் நடவடிக்கைகள் மூலம் மாணவர்களுக்கு வழிகாட்டும்
    கைரேகைகள் உள்ளன. இந்த வளங்களை டிஜிட்டல் முறையில் அச்சிடவோ அல்லது ஒதுக்கவோ முடியும்.
    சில பாடங்கள் வழக்கமான வகுப்பறை விநியோகம் மற்றும் கையாளுதல் அழைப்பு. [மேலும் அறிய
    CSF பாடத்திட்டம் வருகை] ().%{syllabus_url}
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters
  csa_page_intro_list_04: Open-ended projects for more personalized learning
  csa_page_intro_list_05: Student-friendly code review tool
  csa_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csa_page_curriculum_glance_devices: Laptop, Chromebook
  csa_page_curriculum_glance_tools: ஜாவா லேப்
  csa_page_curriculum_glance_professional_learning: Facilitator-led Workshops
  csa_page_curriculum_glance_languages: English
  csa_page_curriculum_glance_accessibility_features: Text-to-speech, Closed captioning,
    Immersive reader
  csa_page_quote: I could tell last year how different and better this curriculum
    and resources were than anything else out there... but this year, these past few
    weeks preparing students for the exam have been some of my most fun teaching.
    And I'm hardly doing anything! Kids understand the material and are talking with
    each other at such a high level and it's a direct reflection of the lessons and
    activities throughout the year. Thank you, thank you.
  csa_page_projects_java_lab: Java Lab is a programming environment where you can
    make Java programs using The Neighborhood, The Theater, or the console.
  csa_page_projects_objects_first: Students learn the fundamentals of object-oriented
    programming (OOP) first, giving them a foundation for the rest of the course while
    encouraging them to consider the overall design of their programs.
  csa_page_faq_question_01: Is CSA mapped to standards?
  csa_page_faq_answer_01: Yes, Code.org's CSA curriculum is mapped to the College
    Board Course and Exam Description for AP® CSA.
  csa_page_faq_question_02: How much does it cost to teach CSA?
  csa_page_faq_question_03: How/Where can I get professional development for CSA?
  csa_page_faq_answer_03: Professional learning workshops for Code.org's CSA curriculum
    start each summer. [Click here to apply](%{apply_url}).
  csa_page_faq_question_04: What is the recommended timing for teaching CSA?
  csa_page_faq_answer_04: A minimum of 140 class hours; should be taught as a full-year
    course. Contains nine units, which includes an AP® Exam Prep unit.
  csa_page_faq_question_05: What materials do I need for this course?
  csa_page_faq_answer_05: This curriculum requires that students have access to computers
    with a modern web browser. At this time, our curriculum is not optimized for tablets
    or mobile devices. For more details, [check out our technology requirements](%{it_url}).
    In addition to technology, typical classroom supplies like scissors and sticky
    notes will also be used throughout the curriculum.
  csa_page_faq_question_06: Why do I need to become a verified teacher to teach CSA
    and run code in Java Lab?
  csa_page_faq_answer_06: Java Lab is a unique environment from all other Code.org
    programming environments and requires additional measures to ensure network security
    for all. [Read more about it here](%{read_more_url}).
  csa_page_faq_question_07: How can I access answer keys?
  csa_page_faq_answer_07_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csa_page_faq_answer_07_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csa_page_faq_question_08: How was the curriculum developed?
  csa_page_faq_answer_08_01: 'Our CSA curriculum was written by teachers, for teachers
    and was designed with our Curriculum Values in mind. In particular, we focused
    on expanding access to those who historically have been denied opportunities to
    learn about the exciting and impactful field of computing. The following goals
    guided the creation of the CSA curriculum:'
  csa_page_faq_answer_08_list_01: 'Goal 1: Develop an Equitable Course'
  csa_page_faq_answer_08_list_02: 'Goal 2: Prepare Students for Higher Ed and Industry'
  csa_page_faq_answer_08_list_03: 'Goal 3: Design Relevant, Engaging Activities'
  csa_page_faq_answer_08_list_04: 'Goal 4: Incorporate Best Practices from the Field'
  csa_page_faq_answer_08_02: For more information about the values that guided our
    work, please see our [curriculum values](%{curriculum_values_url}) and our [professional
    learning values](%{pl_values_url}).

  tutorial_irobotkind_longdescription: நண்பர்களுடன் விளையாடும்போது தயவுசெய்து எவ்வாறு
    தேர்வு செய்வது என்பதை எங்கள் ரோபோ இன்னும் கற்றுக் கொண்டிருக்கிறது. இந்த விளையாட்டில்,
    தொடர்ச்சியாக நான்கு வகையான முடிவுகளை எடுப்பதன் மூலம் ரூட் பயிற்சிக்கு உதவுங்கள்.
    ரூட் ஒரு மோசமான தேர்வு செய்தால், அது ஆரம்பத்தில் எல்லா வழிகளிலும் தொடங்க வேண்டும்!
    ஒன்றாக விளையாடுவோம்!
  tutorial_firiavirtual_longdescription: சக்திவாய்ந்த 3D ரோபாட்டிக்ஸ் சிமுலேட்டருடன்
    பைதான் நிரலாக்கத்தைக் கற்றுக்கொள்ளுங்கள். யதார்த்தமான இயற்பியலுடன் மெய்நிகர் சூழலில்
    சவாலான பணிகளை முடிப்பீர்கள். கோட்போட்டில் மோட்டார்கள், எல்.ஈ.டி மற்றும் பிற சாதனங்களைக்
    கட்டுப்படுத்துவதற்கான குறியீட்டை பயணங்கள் உங்களுக்கு கற்பிக்கின்றன. மேலும் வரம்பற்ற
    பைதான் குறியீட்டு சாத்தியங்களுடன் படைப்பாற்றலைப் பெற சாண்ட்பாக்ஸ் பயன்முறை உங்களை
    அனுமதிக்கிறது. கோட்ஸ்பேஸ் சிமுலேஷனுடன் தொடங்குவது எளிது!
  tutorial_irobotguesscode_longdescription: குறியீடு மூலம் அகராதியில் புதிய சுழற்சியை
    இடுங்கள்! ரூட் சிம்போட் எந்த படங்கள், பாடல்கள் அல்லது சொற்களைப் பற்றிய கணிப்புகளை
    உருவாக்க மாணவர்கள் குறியீட்டைப் பயன்படுத்தலாம். உங்கள் சொந்த அகராதி உருவாக்கத்தையும்
    குறியிடவும்!
  tutorial_ozobotnouns_longdescription: இந்த பாடத்தில், மாணவர்கள் ஒழுங்கற்ற பன்மை
    பெயர்ச்சொற்களை உச்சரிப்பதற்கும் பயன்படுத்துவதற்கும் சரியான வழியை அடையாளம் காண்பார்கள்
    மற்றும் வண்ண குறியீடுகளைப் பயன்படுத்தி தங்கள் ஓசோபோட்டை நிரல் செய்ய சரியான ஒழுங்கற்ற
    பன்மை பெயர்ச்சொற்களுக்கு இடது அல்லது வலதுபுறம் திரும்பி ஒரு வாக்கியத்தில் பெயர்ச்சொல்லைப்
    பயன்படுத்துவார்கள்.
  tutorial_nasa3d_longdescription: வெடிக்கும் நட்சத்திரங்கள், 3 டி மாதிரிகள் மற்றும்
    குறியீட்டுத் தொகுதிகள் பற்றி அறிக! இலவச உலாவி அடிப்படையிலான டிங்கர்கேட்டைப் பயன்படுத்தி
    வானியல் துறையில் 3 டி மாடலிங் அடிப்படைகள் மூலம் இந்த இடைவெளி செயல்பாடு உங்களை
    அழைத்துச் செல்கிறது. எளிய 3D வடிவங்களை உருவாக்குவதிலிருந்து வெடித்த நட்சத்திரங்களின்
    உண்மையான நாசா தரவுகளுடன் பணிபுரிவது, வளர்ந்த யதார்த்தத்தில் சோதனை செய்வது மற்றும்
    குறியீட்டுத் தொகுதிகளுடன் சுழல்கள் மற்றும் நேர அடிப்படையிலான மாற்றங்களைப் பயன்படுத்துதல்
    வரை மாணவர்கள் முன்னேறலாம்.
  tutorial_blupants_longdescription: ஒரு உண்மையான தன்னாட்சி ரோபோவைப் பயிற்றுவித்து,
    தொகுதிகளைத் தேர்ந்தெடுத்து அவற்றை ஒரு தடையாகப் போவதன் மூலம் இலக்கை நோக்கி அனுப்பலாம்.
    இழுத்தல் மற்றும் சொட்டு இடைமுகத்துடன் தொடங்கவும், மேலும் அனுபவம் பெறும்போது பைத்தானுக்கு
    முன்னேறவும்.
  tutorial_legodance_longdescription: ஒளி மற்றும் துடிப்புகளுடன் தாளமாக இருக்க இடைவேளை
    நடனக் கலைஞரின் மோட்டார் இயக்கங்களை ஒத்திசைக்கவும்.
  tutorial_nearpodcoding_longdescription: ஃப்ளோகாபுலரி தலைப்பு தீப்பொறியைக் கொண்ட
    இந்த 25-30 நிமிட நியர்பாட்டில், மாணவர்கள் ஹிப் ஹாப் வீடியோ மற்றும் நியர்பாட்டின்
    கையொப்பம் ஊடாடும் அம்சங்கள் மூலம் குறியீட்டுக்கு அறிமுகப்படுத்தப்படுகிறார்கள்.
    இந்த பாடத்தில் ஃப்ளோகாபுலரி வீடியோ கோடிங் இடம்பெறுகிறது.
  tutorial_kcjplastic_longdescription: பிளாஸ்டிக் மாசுபாட்டு தீர்வை உருவாக்க தரவு
    காட்சிப்படுத்தலைப் பயன்படுத்த நாங்கள் உங்களுக்கு சவால் விடுகிறோம்! பிளாஸ்டிக்
    கழிவுகள் எங்கிருந்து வருகின்றன, அது ஏன் உலகளாவிய பிரச்சினையாக மாறியது என்பதைக்
    கண்டறியவும். உங்கள் சொந்த பிளாஸ்டிக் பயன்பாட்டைப் பற்றி சிந்தித்துப் பாருங்கள்,
    காலப்போக்கில் நீங்கள் எவ்வளவு கழிவுகளை குறைக்க முடியும் என்பதை மதிப்பிடுங்கள்,
    மேலும் உதவக்கூடிய ஒரு கண்டுபிடிப்பு அல்லது மாற்றீட்டை வடிவமைக்கவும். குழந்தைகள்
    இந்த திட்டத்தை அவர்களால் அல்லது வளர்ந்தவர்களின் ஆதரவுடன் முடிக்க முடியும்.
  tutorial_legojourney_longdescription: பயணங்கள் உற்சாகமானவை! ஒரு புதிய பயணத்தை உருவாக்க
    எங்கள் வெட்டுக்கிளி ஜர்னி திட்டத்தை ரீமிக்ஸ் செய்ய மாணவர்களுக்கு சவால் விடுங்கள்
    மற்றும் ஸ்பைக் பிரைம் ஈர்க்கப்பட்ட மெய்நிகர் வெட்டுக்கிளிக்கு கீறல் 3.0 ஐப் பயன்படுத்தி
    நகர்த்த பல்வேறு வழிகளைக் கண்டறியவும்! சிஎஸ் திறன்களைத் தவிர, மொழி கலைகள், அறிவியல்
    மற்றும் கலைகள் போன்ற பகுதிகளை ஆதரிக்கவும் இந்த ஆசிரியர் வசதியான செயல்பாட்டைப்
    பயன்படுத்தலாம்.
  tutorial_legohopper_longdescription: சக்கரங்களைப் பயன்படுத்தாமல் ஒரு ரோபோவை நகர்த்துவதற்கான
    மிகச் சிறந்த வழியைக் கண்டறிய பல முன்மாதிரிகளை வடிவமைக்கவும்.
  tutorial_catrobatembroidery_longdescription: உங்கள் வடிவமைப்பை உங்கள் Android தொலைபேசியில்
    குறியிட்டு, அதை உங்கள் சட்டை, பேன்ட், ஜிம் பை அல்லது காலணிகளில் தைக்கவும்!
  tutorial_irobotphone_longdescription: இந்த குறியீட்டு சவாலில், ஒரு படத்தை ஈர்க்கும்
    ஒரு கூட்டுத் திட்டத்தை உருவாக்க மாணவர்கள் தொலைதூரத்தில் இணைந்து செயல்படுவார்கள்.
    தொலைபேசியின் உன்னதமான விளையாட்டிற்குப் பிறகு, மாணவர்கள் தொலைபேசிச் சங்கிலியின்
    கீழ் குறியீட்டைப் பெறுவார்கள், ரீமிக்ஸ் செய்வார்கள், கடந்து செல்வார்கள். நீங்கள்
    முடிவை எட்டும் நேரத்தில் உங்கள் குழு பட இலக்கை நிறைவேற்றுமா?
  tutorial_codeguppydraw_longdescription: ஜாவாஸ்கிரிப்ட் புரோகிராம்களில் வேடிக்கையான
    மற்றும் ஈடுபாட்டுடன் கூடிய உரை அடிப்படையிலான குறியீட்டுக்கான விரைவான அறிமுகம்
  tutorial_codejumper_longdescription: கோட் ஜம்பர் பாடத்திட்டத்தின் இந்த பாடத்தில்,
    கற்பவர்கள் ஒரு வகுப்பறையில் காணப்படும் வழக்கமான பொருட்களைப் பயன்படுத்தி பிரிக்கப்படாத
    அனுபவத்தில் நெட்வொர்க்குகளை ஆராய்வார்கள். இந்த பாடத்தின் கருப்பொருள் மற்றவர்களுக்கு
    இரக்கத்தின் செய்திகளைச் சுற்றியே உள்ளது. இந்த பாடம் குறிப்பாக பார்வைக் குறைபாடுள்ள
    மாணவர்களுக்கு அணுகக்கூடிய வகையில் வடிவமைக்கப்பட்டுள்ளது.
  tutorial_meeempathy_longdescription: பல நூற்றாண்டுகளாக, கிராமவாசிகளும் இல்லேஜர்களும்
    ஒரே இடத்தைப் பகிர்ந்து கொண்டனர், ஆனால் ஒருவருக்கொருவர் தொடர்புகொள்வது அரிதாகவே
    இருந்தது. இப்போது நீங்கள் இரண்டு கிராமங்களையும் ஒன்றிணைக்க குறியீட்டின் சக்தியைப்
    பயன்படுத்தலாம். வீரர்கள் தங்கள் அயலவர்களிடம் பச்சாத்தாபம் மற்றும் இரக்கத்தை அனுபவிப்பார்கள்,
    ஒத்துழைப்பு மற்றும் சேர்ப்பதைக் கற்றுக்கொள்வார்கள், மேலும் நம் அனைவரையும் தனித்துவமாக
    சிறப்பிக்கும் பன்முகத்தன்மையைத் தழுவுவார்கள்.

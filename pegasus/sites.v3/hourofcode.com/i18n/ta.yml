  self_paced_pl_resources_heading: ஆசிரியர்களுக்கான கூடுதல் ஆதாரங்கள்
  self_paced_pl_resources_title_01: Code.org பிராந்திய பங்குதாரர்
  self_paced_pl_resources_desc_01: உங்கள் பகுதியில் என்ன நடக்கிறது என்பதை அறிய, உங்கள்
    Code.org பிராந்திய கூட்டாளருடன் இணைக்கவும். உங்கள் உள்ளூர் Code.org பிராந்தியக்
    கூட்டாளர், ஆசிரியர்களுக்கு, பயிற்சியாளர் தலைமையிலான பட்டறைகளை வழங்குகிறது, மேலும்

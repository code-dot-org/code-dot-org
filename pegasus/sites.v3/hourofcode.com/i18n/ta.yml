  self_paced_pl_hero_heading: 'கல்வியாளர்களுக்கான சுய-வேக தொழில்முறை கற்றல் '
  self_paced_pl_hero_desc: 'கணினி அறிவியல் கற்பித்தல் பயணத்தின் ஒவ்வொரு கட்டத்திலும்
    ஆசிரியர்களுக்கு ஆதரவளிக்கும் தொழில்முறை கற்றல் சலுகைகள். '
  self_paced_pl_intro_heading: 'உங்கள் காலவரிசையில் தொழில்முறை கற்றல் '

    மூலம் மாடலிங் மற்றும் உருவகப்படுத்துதல் எவ்வாறு செயல்படுகிறது என்பதை அறிய உதவுகிறது,
    மேலும் முடிவுகளை வெவ்வேறு மாடலிங் சோதனைகளாகக் காணலாம்.
  tutorial_ozo_longdescription: |-
    இந்த ஆசிரியர் தலைமையிலான பயிற்சி ஒரு சிறிய புரோகிராம் செய்யக்கூடிய ரோபோவான ஓசோபோட் உதவியுடன் குறியீட்டு கருத்தை மாணவர்களுக்கு அறிமுகப்படுத்துகிறது. ஷேப் ட்ரேசர் கேம்ஸ் எனப்படும் ஓசோபோட் கேம்களை விளையாடுவதன் மூலம் மாணவர்கள் எவ்வாறு குறியீட்டைக் கற்றுக்கொள்வார்கள். ஓசோபோட் பிட் அல்லது ஈவோ ரோபோ இல்லையென்றாலும் கூட அவர்கள் விளையாட்டுகளின் உருவகப்படுத்தப்பட்ட பதிப்பை இயக்க முடியும். ஓசோபோட் கேம்கள் பிளாக்லியை அடிப்படையாகக் கொண்ட ஒரு காட்சி நிரலாக்க மொழியான ஓசோ பிளாக்லியுடன் எவ்வாறு குறியிட வேண்டும் என்பதை மாணவர்களுக்குக் கற்பிக்கும்.

    விளையாட்டுகளைத் தொடர்ந்து ஒரு மணிநேர யோசனையைத் தாண்டி செய்யக்கூடிய ஒரு திட்ட யோசனையும் உள்ளது. மாணவர்கள் தாங்கள் கற்றுக்கொண்ட அனைத்தையும் எடுத்து ஓசோபோட்டுக்கான ஒரு அதிரடி காட்சியை வடிவமைத்து திட்டமிடுமாறு திட்டம் சவால் செய்கிறது.

    இந்த டுடோரியலுக்கு நிரலாக்க அனுபவம் அல்லது ஓசோபோட்டின் அறிவு தேவையில்லை. இருப்பினும், சில நிரலாக்க அனுபவமுள்ள மாணவர்கள் கூட ஓசோபோட் விளையாட்டுகளால் ஈடுபடுவார்கள். பயிற்சி 1-12 தரங்களுக்கு வடிவமைக்கப்பட்டுள்ளது மற்றும் உங்கள் மாணவர்களின் திறன்களுக்காக தனிப்பயனாக்கலாம்.
  tutorial_bbcla_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.

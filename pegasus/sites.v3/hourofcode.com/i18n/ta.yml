  self_paced_pl_modules_list_03: உங்கள் மாணவர்களுடன் பாடத்திட்டத்தை கற்பிக்கத் தயாராகுங்கள்.
  self_paced_pl_facilitator_heading: உங்கள் கற்றலை மேலும் கொண்டு செல்ல வேண்டுமா?
  self_paced_pl_facilitator_subheading: எளிதாக்குபவர் தலைமையிலான பட்டறைகள்

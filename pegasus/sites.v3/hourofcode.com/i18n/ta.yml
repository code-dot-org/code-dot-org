    உரை மற்றும் எண்கள் சேமிக்க மாறிகள் பயன்படுத்தவும், மற்றும் செயல்பாடுகளை உங்கள்
    குறியீடு ஏற்பாடு.
  tutorial_codeclubspells_longdescription: கீறல் தொகுதிகள் பயன்படுத்த ஒரு மந்திரக்கோலை
    குறியீடு என்று மயக்கங்கள் ஒரு மந்திரக்கோலை குறியீட்டை டோட்ஸ் ஒரு உருவங்களுக்கு
    திரும்ப வளர, அவர்களை சுருக்கவும். திருத்த மற்றும் எழுத்துப்பிழை ஒலி விளைவுகள்
    செய்ய ஒலி தலைகீழாக. செய்தி பெறும் போது பல உருவங்களுக்கு மாற்றும் அதனால் ஒலிபரப்பு
    எழுத்துப்பிழை செய்திகளை.
  tutorial_coderdojoanime_longdescription: ஒரு அசையும் வரைதல் டுடோரியலுக்கான உரை மற்றும்
    படங்களுடன் பதிலளிக்க வலைப்பக்கத்தை உருவாக்கவும். தளவமைப்பு, வண்ண தட்டுகள் மற்றும்
    எழுத்துருக்கள் விண்ணப்பிக்க வலைப்பக்கம் மற்றும் CSS பாணியை கட்டமைப்பதற்கு HTML
    ஐப் பயன்படுத்தவும்.
  tutorial_coderdojotarget_longdescription: P5 கிராபிக்ஸ் நூலகத்துடன் பைதான் பயன்படுத்தவும்
    ஒரு இலக்கை வரைய மற்றும் அம்புகள் அதை தாக்கியதன் மூலம் புள்ளிகள் மதிப்பெண். RGB
    நிறங்களைப் பற்றி அறிந்துகொள்ளுங்கள் மற்றும் x & y ஒருங்கிணைப்புகளுடன் உங்கள் இலக்கை
    நிலைநிறுத்துங்கள். மதிப்பெண் முடிவுகளை எடுக்க என்றால், elif மற்றும் வேறு நிபந்தனைகளை
    பயன்படுத்தவும்.
  tutorial_creaticodescratch_longdescription: Creaticode.com 3D விளையாட்டுகள், 3D
    கலை, ஆக்மெண்டட் ரியாலிட்டி விளையாட்டுகள், செயற்கை நுண்ணறிவு பயன்பாடுகள், யூடியூப்
    வீடியோ ரீமிக்ஸிங், மற்றும் ஐ. நாவின் நிலையான வளர்ச்சி இலக்குகள் போன்ற பல தலைப்புகளில்
    பரவலான குறியீட்டு நடவடிக்கைகளை வழங்குகிறது. கீறல் அடிப்படையிலான தொகுதிகள் அனைத்து
    நடவடிக்கைகளிலும் பயன்படுத்தப்படுகின்றன, எனவே மாணவர்கள் தங்கள் திட்டங்களை குறியீடு
    செய்து பகிர்ந்து கொள்ள வேறு நிரலாக்க மொழி அல்லது பயனர் இடைமுகத்தை கற்றுக்கொள்ள
    தேவையில்லை.
  tutorial_bbsierpinski_longdescription: பாடங்கள் இந்த குறுகிய தொடரில், நீங்கள் அற்புதமான
    மற்றும் வண்ணமயமான கணித கலை உருவாக்க கற்று கொள்கிறேன்!
  tutorial_bbstopwatch_longdescription: பாடங்கள் இந்த குறுகிய தொடர், நீங்கள் ஒரு உண்மையான
    உருவாக்க கற்று கொள்கிறேன், வேலை stopwatch!
  tutorial_idrpatterns_longdescription: மீண்டும் மீண்டும் கூறுகளுடன் படிகங்கள், நட்சத்திரங்கள்,
    அல்லது பிற பரபரப்பான வடிவங்கள் போன்ற வடிவியல் வடிவங்களை உருவாக்க வீவ்லி குறியீட்டு
    சூழலில் லூப் செயல் தொகுதியைப் பயன்படுத்தவும்.
  tutorial_idrshapes_longdescription: 'இச்செயல்முறையில் விளையாடுபவர்கள் எளிய வடிவங்கள்,
    இத்தகைய சதுரங்கள், செவ்வகங்கள், முக்கோணங்கள், அறுகோணங்கள், மற்றும் விண்மீன்களை
    வரைய வீவ்லி செயல் தொகுதிகளை பயன்படுத்துகின்றனர். '
  tutorial_edisondetect_longdescription: சுழல்கள் முக்கிய கணக்கீட்டு கருத்துக்கள்
    மற்றும் எடிசன் ரோபோக்கள் மற்றும் தொகுதி அடிப்படையிலான நிரலாக்க மொழி, EDBlaks பயன்படுத்தி
    அகச்சிவப்பு ஒளி ஒரு புரிதல் அறிமுகம். இந்த பாடம் முற்போக்கான நிரலாக்க பணிகளை
    ஒரு தொகுப்பு மூலம் எடிசன் ரோபோ இயக்கி மற்றும் தடையாக கண்டறிதல் செயல்பாடுகளை
    பயன்படுத்துகிறது.
  tutorial_edisonmusical_longdescription: எளிய இசை மெட்டுகளில் நடவடிக்கை வரிசை ஒரு
    சிறந்த உதாரணம் ஆகும். எடிசன் மற்றும் கீறல் அடிப்படையிலான நிரலாக்க மொழியைப் பயன்படுத்தி,
    EDScratch, மாணவர்கள் இசையை உருவாக்கி, வரிசை மற்றும் உள்ளீடுகள்-வெளியீடுகளை ஒன்றாக
    இன்பம் நிரல்களாக கட்டலாம்.
  tutorial_codemonkeydiglit_longdescription: 'டிஜிட்டல் உலகில் சில முக்கியமான தலைப்புகள்
    அறிமுகம்: கணினிகள் பயன்படுத்த எப்படி, மென்பொருள் மற்றும் வன்பொருள் என்ன, சாத்தியமான
    ஆன்லைன் அச்சுறுத்தல்கள் மற்றும் உங்கள் தனியுரிமை பாதுகாக்கும். டிஜிட்டல் பயன்பாடு
    மற்றும் டிஜிட்டல் குடியுரிமை - நிச்சயமாக 2 பாடங்கள் அடங்கும். ஒவ்வொரு பாடம் ஊடாடும்
    கேள்விகள் மற்றும் ஆய்வுகள், 3 மினி விளையாட்டுகள் மற்றும் 5 மதிப்பாய்வு கேள்விகளுடன்
    சுய வழிகாட்டுதல் ஸ்லைடுகளால் செய்யப்படுகிறது.'
  tutorial_bsdrockpaper_longdescription: "'ராக், காகிதம், சிஸர்ஸ்' விளையாட்டை உருவாக்க
    பைத்தான் நிரலாக்க மொழியைப் பயன்படுத்தவும். நீங்கள் பைதான் முயற்சி இல்லை என்றால்
    கவலைப்பட வேண்டாம், நாம் ஒவ்வொரு அடியிலும் மூலம் நீங்கள் நடக்க வேண்டும்."
  tutorial_microbitreaction_longdescription: ஒரு மைக்ரோ உருவாக்கு:ஸ்கிராப் அட்டை
    மற்றும் சமையலறை படலம் செய்யப்பட்ட உண்மையான உடல் சுவிட்சுகள் பிட் எதிர்வினை விளையாட்டு.
  tutorial_kinderanimal_longdescription: இந்த பாடம், மாணவர்கள் குழந்தைகள் உருவாக்க
    ஒரு திட்டம் பதில் நகரும் என்று ஒரு விளையாட்டுத்தனமான விலங்கு KIBO மாறும். மாணவர்கள்
    KIBO இன் உள்ளீடு மற்றும் வெளியீட்டு விருப்பங்களையும் மேற்கொண்டு அதை மேற்கொள்ள
    முயற்சிக்கலாம்.
  tutorial_kindersinger_longdescription: இந்த பாடம், மாணவர்கள் ஒரு நடிகரின் அலங்காரத்தில்
    KIBO உடுத்தி ஒரு பிடித்த பாடல் பாட KIBO கற்று! கிபோவின் சவுண்ட் ரெக்கார்ட்/பிளேபேக்
    தொகுதியுடன், குழந்தைகள் தங்கள் தொடர்முறை திறன்களை KIBO நிரல் செய்ய சரியான வரிசையில்
    தங்கள் பாடலை மீண்டும் விளையாட பயன்படுத்துவார்கள். இந்த பாடம் முன் KIBO அனுபவம்
    கொண்ட குழந்தைகளுக்கு பொருள்.
  tutorial_microbitwwn_longdescription: 'உங்கள் மைக்ரோ குலுக்கி: பிட் மற்றும் நடக்க
    ஒரு சீரற்ற திசையில் வழங்கப்படும்.'
  tutorial_grokcyberlive_longdescription: ஒரு கடற்படை கேப்டன் தனது கப்பலின் உள்ளே
    சிறைபிடிக்கப்படுகிறான். ஒரு முக்கிய மைல்கல் இருண்ட போய்விட்டது. மற்றும் ஆயுதங்கள்
    சிட்னியின் பரபரப்பான தளங்களில் சுட்டிக்காட்டப்பட்டுள்ளன…இது அனைத்து இணைக்கப்பட்டுள்ளது,
    அது கேப்டனை விடுவிக்க, குற்றவாளியைக் கண்காணிக்கவும், அவற்றை நிறுத்தவும் உங்களுடையது.
    மாணவர்கள் துப்பு கண்டுபிடிக்க வேண்டும், புதிர்கள் தீர்க்க, மற்றும் அது மிகவும்
    தாமதமாக முன் ஒரு பெரிய அளவிலான உருவகப்படுத்தப்பட்ட இணைய தாக்குதல் நிறுத்த எப்படி
    கண்டுபிடிக்க வேண்டும்.
  tutorial_codemojimaze_longdescription: Deeno பிரமை முடிக்க உதவ தொடர்கள் பற்றி அறிய.
  tutorial_codemojisnake_longdescription: இந்த அலகு மாணவர்கள் ஒரு பாம்பு விளையாட்டு
    உருவாக்க கீறல் மீது குறியீட்டு தொகுதிகள் பயன்படுத்த எப்படி கற்று கொள்கிறேன்.
  tutorial_carnegietoxibots_longdescription: யாரும் Zillah நகரம் மீது தூங்குகிறது.
    நீங்கள் Zeds ஒன்றாக விளையாட, Toxibots அச்சுறுத்தல் வெளியே ஸ்டாம்பிங் அர்ப்பணிக்கப்பட்ட
    ஒரு குழுவினர், Toxicorp சேர்ந்தவை என்று மால்வேர்-சிதைந்த ரோபோக்கள், ஒரு மாபெரும்
    நிறுவனம். Toxibots பெரும்பாலான அழிக்கப்பட்டன, ஆனால் இன்னும் சில அழிவை wreaking
    சுற்றி உள்ளன. செட் Clubhouse இல் உதவுங்கள், மற்றும் உங்கள் கூட்டு ரோபோ (aka 'cobot')
    அவர்களை கைப்பற்ற உதவும் பீஸ்டீ நிரல்.
  tutorial_carnegieiris_longdescription: வைஸ் மெய்நிகர் ரோபோவுடன் ஐரிஸ் ரோவர் சவால்
    நிகழ் உலக திட்ட அடிப்படையிலான சூழலில் நிரலாக்க நடவடிக்கைகளின் கட்டமைக்கப்பட்ட
    வரிசைமுறையை வழங்குகிறது. இது ரோபாட்டிக்ஸ் மட்டுமல்ல, பொதுவாக நிரலாக்க மற்றும்
    சிக்கலைத் தீர்ப்பது போன்ற வடிவங்களையும் கட்டமைப்பையும் பற்றி மாணவர்களைப் பற்றி
    சிந்திக்க வடிவமைக்கப்பட்டுள்ளது. இந்த பாடம் வீடியோக்கள் அடங்கும், அனிமேஷன், மற்றும்
    மெய்நிகர் ரோபோ ஒரு உள்ளமைக்கப்பட்ட குறியீட்டு சூழல்.
  tutorial_carnegiespike_longdescription: மெய்நிகர் ஸ்பைக் பிரதம கோடிங் - ஐரிஸ் ரோவர்
    சவால் ஒரு நிஜ உலக திட்டம் சார்ந்த சூழலில் நிரலாக்க நடவடிக்கைகள் ஒரு கட்டமைக்கப்பட்ட
    வரிசை வழங்குகிறது. இது ரோபாட்டிக்ஸ் மட்டுமல்ல, பொதுவாக நிரலாக்க மற்றும் சிக்கலைத்
    தீர்ப்பது போன்ற வடிவங்களையும் கட்டமைப்பையும் பற்றி மாணவர்களைப் பற்றி சிந்திக்க
    வடிவமைக்கப்பட்டுள்ளது. இந்த பாடம் வீடியோக்கள் அடங்கும், அனிமேஷன், மற்றும் மெய்நிகர்
    ரோபோ ஒரு உள்ளமைக்கப்பட்ட குறியீட்டு சூழல்.
  tutorial_spheroincolor_longdescription: Sphero இந்தி நீங்கள் என்னை போன்ற மிகவும்
    நிறம் பார்க்க முடியும். ஆனால் நிறங்களை அங்கீகரிப்பதில் வேகமாக யார்? யார் மிகவும்
    அங்கீகரிக்க முடியும்? இந்த பாடம், நாம் ஒரு வண்ண போட்டியில் நிறம் மற்றும் சவால்
    இந்தி பார்க்க எப்படி கண்டறிய!
  tutorial_kcjdominos_longdescription: இந்த பாடம் நாம் ஜாவாஸ்கிரிப்ட் பயன்படுத்தி
    வீழ்ச்சி ஆதிக்கங்கள் உருவகப்படுத்த வேண்டும். வழியில் நாம் மாறிகள், செயல்பாடுகள்,
    சுழல்கள், சுட்டி நிகழ்வுகள் மற்றும் தட்டுதல் விஷயங்களை பற்றி அறிந்து கொள்வோம்!
  tutorial_spherocolortheory_longdescription: சாய்க்காமல் மற்றும் சுழலும் Sphhero
    போல்ட் மூலம் உங்கள் நிறங்கள் வரை கலந்து! பல்வேறு நிறங்களை உருவாக்குவதற்கு சிவப்பு,
    பச்சை, மற்றும் நீலம் ஆகிய வெவ்வேறு மதிப்புகளைச் சேர்ப்பதன் மூலம் கூட்டல் நிறக்
    கோட்பாடு எவ்வாறு செயல்படுகிறது என்பதை ஆராயுங்கள். அதன் நோக்குநிலை மற்றும் மாற்ற
    வண்ணங்களை அளவிட உங்கள் BOOல்டின் சென்சார்கள் எவ்வாறு பயன்படுத்தலாம் என்பதை அறிக.
  tutorial_codecombatesports_longdescription: போட்டி குறியீட்டு மிகவும் காவிய இருந்ததில்லை!
    நீங்கள் எங்கள் ஈ-ஸ்போர்ட்ஸ் Bootcamp உள்ள நன்மை போன்ற விளையாட வேண்டும் திறன்கள்
    அறிய. இல்லை குறியீட்டு அனுபவம் தேவை. நிலவறையில் பயிற்சி மற்றும் நீங்கள் போட்டியிட
    வேண்டும் குறியீட்டு உத்திகள் மற்றும் தந்திரோபாயங்கள் கண்டுபிடித்து தொடங்க. உங்கள்
    திறமைகளை மெருகூட்டல் பிறகு, உலகளாவிய மற்ற வீரர்கள் எதிராக எங்கள் ஈ-ஸ்போர்ட்ஸ்
    அரங்கில் சோதனை உங்கள் குறியீடு வைத்து! நீங்கள் எங்கள் அடுத்த ஏஐ லீக் பெரும் சாம்பியன்
    வேண்டுமா?
  tutorial_spherodigdisplay_longdescription: டிஜிட்டல் டிஸ்ப்ளேக்கள் நம்மை சுற்றி
    அனைத்து, தொலைக்காட்சி தொலைபேசிகளில் இருந்து கணினி திரைகள் நவீன விளம்பர பலகைகள்
    வரை. ஆனால் அவர்கள் எப்படி வேலை செய்கிறார்கள்? டிஜிட்டல் டிஸ்ப்ளேக்களுக்குப் பின்னால்
    கிராஃபிக் தொழில்நுட்பத்தை தோண்டி, LittleBits CodeBits CodeBit மற்றும் LED மேட்ரிக்ஸுடன்
    நிரலாக்க படங்கள் மற்றும் அனிமேஷன் மூலம் அனுபவத்தைப் பெறவும்.
  tutorial_spherorvrincolor_longdescription: 'புலப்படும் ஒளியானது கண்ணின் நிறமாக கண்டறியும்
    பல்வேறு நீளங்களின் அலைகளால் ஆனது. RVR+ கண்கள் இல்லை என்றாலும் (பார்க்க முடியும்
    என்று குறைந்தது தான்) அது நிறங்கள் ஒரு பரவலான கண்டறிய முடியும் என்று ஒரு சென்சார்
    உள்ளது. RVR+ இன் வண்ண உணரியின் திறன்களை மற்றும் அதை எவ்வாறு நிரல் செய்வது என்பதை
    அறியவும். '
  tutorial_clbinary_longdescription: மைன்கிராஃப்ட் உள்ள மறுசீரமைப்பு கூறுகளை பயன்படுத்தி,
    பங்கேற்பாளர்கள் பைனரி எண்ணும் படைப்புகள், உருவாக்க மற்றும் அல்லது தர்க்கம் வாயில்கள்,
    மற்றும் ஒரு பூட்டப்பட்ட கதவை திறப்பதற்கு கலவையை பூட்டு உருவாக்க பைனரி எண்ணும்
    பயன்படுத்த கற்றுக்கொள்வார்கள்.
  tutorial_sascollabcode_longdescription: பார்வைக் குறைபாடுகள் கொண்ட மாணவர்களுக்கு
    குறியீட்டை கற்பிப்பதற்கான ஆதாரங்களைக் கண்டறிவது சவாலானதாக இருக்கலாம். எஸ்ஏஎஸ்
    ஒவ்வொரு மாணவர் குறியீடு கற்றுக்கொள்ள வாய்ப்பு வேண்டும் என்று நம்புகிறார் மற்றும்
    SAS CodeSnaps உடன் பிரெய்லி குறியீடு தொகுதிகள் பயன்படுத்தி இதை சாதிக்க நோக்கமாக
    - ஒரு ஒற்றை ஐபாட் மற்றும் ஒரு Sphero ரோபோ ஒரு முழு வகுப்பறை குறியீட்டு பெற முடியும்
    என்று ஒரு கூட்டு குறியீட்டு சூழல்.
  tutorial_codecombatgoblins_longdescription: எங்களுக்கு உங்கள் உதவி தேவை! நீங்கள்
    நிரலாக்க உங்கள் அதிகாரங்களை மூலம் விளையாட்டு கட்டுப்பாட்டை எடுத்து அங்கு ஒரு காவிய
    வேட்டையில் மேற்கொள்ளவேண்டும். ஹீரோ ஆக, திருட்டை திறக்க, மற்றும் நகரம் காப்பாற்ற
    குறியீடு உங்கள் ஆயுத விரிவாக்க. பின்னர் ஒரு இறுதி பூதம் முதலாளி போரில் ஒரு கட்சி
    பொருத்துவது ஏஐ உத்திகள் பயன்படுத்த!
  tutorial_scratchstorytelling_longdescription: கீறல் உங்கள் சொந்த கதை உயவூட்டு!
    உங்கள் கதையை வாழ்க்கைக்கு கொண்டு வர உருவங்கள், பின்புலங்கள் மற்றும் ஊடாடும் கிராஃபிக்
    விளைவுகளைச் சேர்க்கவும். ஒரு கல்வியாளர் வசதி வழிகாட்டி அடங்கும், கீறல் திட்டம்
    பயிற்சி, மற்றும் குறியீட்டு அட்டைகள். இந்த செயல்பாடு காமன் கோர் ஆங்கில மொழி
    கலை தரநிலைகள் சீரமைக்கப்பட்டது.
  tutorial_crayolasymbols_longdescription: ஒரு படம் ஆயிரம் வார்த்தைகளை மதிப்புள்ளது-சிறிய
    படங்கள் நிறைய சொல்கின்றன! விஷுவல் சின்னங்கள் எல்லா இடங்களிலும் உள்ளன, பொது ஓய்வு
    அறைகள், மருத்துவமனைகள், சக்கர நாற்காலி சாய்வுப்பாதைகள், மற்றும் பேருந்து நிறுத்தங்கள்
    ஆகியவற்றிற்கு நம்மை வழிநடத்துகின்றன. மற்றவர்கள் நம்பலாம் என்று அசல் சின்னங்கள்
    வடிவமைக்க வடிவங்கள் மற்றும் வரிகளை பயன்படுத்தவும்.
  tutorial_crayoladrawacode_longdescription: நேற்று இன்று இருந்து குறியீடுகளை ஆராயுங்கள்.
    பண்டைய மக்கள் கதைகள் சொல்ல குகை சுவர்களில் சின்னங்கள் ஈர்த்தது. பண்டைய எகிப்தியர்கள்
    hieroglyphs செதுக்கப்பட்ட, மக்கள், பொருள்கள், மற்றும் செயல்கள் குறிக்கும் காட்சி
    சின்னங்கள் ஒரு மொழி, கல். காட்சிக் குறியீடுகளுடன் கூடுதல் கதைகளை உருவாக்கவும்.
  tutorial_crayolafollowmycode_longdescription: அம்புகள், சுருள்கள், மற்றும் அடிச்சுவடுகள்
    போன்ற காட்சிக் குறியீடுகளை வரைவதன் மூலம் குறியீட்டு நடனத்தை உருவாக்கவும், நீங்களும்
    மற்றவர்களும் பின்பற்றும் வடிவத்தை உருவாக்கவும். அல்லது மாடல் மேஜிக் இருந்து சிறிய
    எழுத்துக்கள் செய்ய மற்றும் உங்கள் நடன குறியீடு பின்பற்ற அவற்றை பயன்படுத்த!
  tutorial_madpicturethis_longdescription: இந்த பாடம் HTML மொழிக்கு மாணவர்களை அறிமுகப்படுத்தி,
    அதை எவ்வாறு குறியீடாக்க வேண்டும் என்று கற்றுக்கொடுக்கிறது, அவர்கள் முன் HTML குறியீட்டை
    தொடர்பு கொள்ளாவிட்டாலும் கூட. அவதானிப்புகள் செய்வதன் மூலம், மாணவர்கள் வடிவங்களைக்
    கவனிப்பதோடு, HTML குறியீட்டை எவ்வாறு எழுதி விளக்குவது என்பது பற்றிய சிறந்த புரிதலைப்
    பெறுவார்கள்.
  tutorial_mindmakersmaps_longdescription: இந்த பிரபஞ்சத்தில், பல்வேறு வகையான வரைபடங்கள்
    உங்கள் திட்டங்களுக்கு கீழ்ப்படிய தன்னாட்சி வாகனங்களுடன் வேடிக்கையான சவால்களுக்கான
    பின்னணியாக செயல்படுகின்றன. வெற்றி பெற, நீங்கள் இயக்கங்கள் மட்டும் ஒவ்வொரு வரைபடம்
    மற்றும் நிரல் விளக்கம் வேண்டும், ஆனால் வானிலை, வெப்பநிலை, மற்றும் நேரம் பத்தியில்
    போன்ற தடைகள் மற்றும் இயற்கை நிகழ்வுகள் எதிர்பாராத பயன்படுத்தி சென்சார்கள் ஏற்ப.
    ஒரு நல்ல பயணம் வேண்டும்!
  tutorial_mindmakersjorel_longdescription: ஜோரல் சகோதரர் வேடிக்கை பிரபஞ்சம் உங்கள்
    கட்டுப்பாட்டின் கீழ் இப்போது! ஆனால் அதற்காக, நீங்கள் நிரலாக்க அடிப்படைகளை மாஸ்டர்
    மற்றும் படிமுறை சிந்தனை, பிரச்சனை சிதைவு, முறை அடையாளம் மற்றும் கருப்பொருள் போன்ற
    திறன்களை உருவாக்க வேண்டும்... கடினமாக உழைக்க மற்றும் ஒருவேளை நீங்கள் ஜோரல் சகோதரர்
    பெயர் கண்டுபிடிக்க வேண்டும்!
  tutorial_mindmakersroboland_longdescription: வித்தியாசமான மற்றும் வேடிக்கை ரோபோக்கள்
    Mustachebot மற்றும் Ladybot திட்டம்! நீங்கள் அவர்களை சவால்களை சமாளிக்க உதவும்,
    அவர்கள் நீங்கள் கணக்கீட்டு சிந்தனை உருவாக்க உதவும். இன்னும் மேம்பட்ட சவால், மேலும்
    நீங்கள் வழிமுறைகள் பற்றி அறிய, சிதைவு, வடிவங்கள், மற்றும் கருப்பொருள்... கடினமாக
    உழைக்க மற்றும் வேடிக்கை வேண்டும்!
  tutorial_mindmakersrobolandjr_longdescription: வித்தியாசமான மற்றும் வேடிக்கையான
    ரோபோக்கள் Mustachebot மற்றும் Ladybot திட்டம். நீங்கள் ஒரு சவாலை தீர்க்க நிர்வகிக்க
    போதெல்லாம், நீங்கள் ஒரு சிறிய பச்சை பந்து கிடைக்கும் அடுத்த ஒரு செல்ல. கப்ரிக்கே!
  tutorial_codehsdraw_longdescription: விசைப்பலகை மற்றும் சுட்டி உள்ளீடுகள் பயன்படுத்தி
    கீறல் உங்கள் சொந்த வரைதல் திட்டம் உருவாக்க. எவரும் அதை வேடிக்கை மற்றும் படைப்பு
    டிஜிட்டல் கலை பயன்படுத்த முடியும்!
  tutorial_codehscamouflage_longdescription: அதன் சூழலில் உருமறைப்பு பயன்படுத்தி அதன்
    தழுவல் காட்ட ஒரு விலங்கு நிரல் ScratchJR பயன்படுத்தவும்!
  tutorial_firiapythoncodex_longdescription: நீங்கள் புதிய திறன்களை திறக்க எளிய படி
    படிப்பினைகளை பைதான் குறியீட்டு கற்பிக்க, அழகான வண்ண காட்சி இருந்து ஹைஃபை ஆடியோ
    அமைப்பு. உள்ளமைக்கப்பட்ட முடுக்க பயன்படுத்தவும், ஒளி சென்சார், மற்றும் ஒலிவாங்கி
    உங்கள் சொந்த தனிப்பட்ட மற்றும் ஊடாடும் திட்டங்கள் குறியீடு. நீங்கள் நேரடியாக
    வரம்பற்ற விரிவாக்க சாத்தியக்கூறுகளுக்கு சேவோ மோட்டார்கள் மற்றும் வெளிப்புற சென்சார்கள்
    இணைக்க முடியும். கோடெக்ஸ் = விளையாட்டுகள், இசை, சென்சார்கள், கலை, மேலும்!
  tutorial_bekidscoding_longdescription: கிரேஸ் சேர, லூப் கேலக்ஸி ஒரு சாகச மீது Zak
    மற்றும் புள்ளி ரோபோ! அற்புதமான பணிகளை முடிக்க தொகுதிகள் கொண்ட குறியீடு, மற்றும்
    வழிமுறைகள், தொடர்கள் மற்றும் சுழல்கள் அடிப்படைகளை கற்று!
  tutorial_rodocodehr_longdescription: 'Rodocodo: குறியீடு ஹவர் ஒரு சுய வழிகாட்டுதல்
    குறியீட்டு விளையாட்டு 4-11 வயது. இது வரிசைமுறை, பிழைதிருத்தம், சுழல்கள் மற்றும்
    செயல்பாடுகள் போன்ற குறியீட்டு அடிப்படைகளை கற்பிக்கிறது. இது பிரச்சினைகளை தீர்ப்பதற்கான
    நுட்பங்களை கற்றுக்கொடுக்கிறது, எனவே குழந்தைகள் அதிக நம்பிக்கையுடன், சுயாதீனமான
    கற்பவர்களாக உள்ளனர்.'
  tutorial_microbitdice_longdescription: 'உங்கள் மைக்ரோ குலுக்கி: சீரற்ற எண்கள் செய்ய
    பிட்.'
  tutorial_madflashcard_longdescription: இந்தப் பாடம் மாணவர்களை HTML மற்றும் CSS குறியீடாக
    அம்பலப்படுத்துகிறது மேலும் அவற்றுடன் தொடர்புகொள்வதற்கும் அவர்களின் முடிவுகளை நிகழ்
    நேரத்திலும் காணும் வாய்ப்பை வழங்குகிறது.
  tutorial_madappwars_longdescription: 'இந்தப் பாடம் மாணவர்களுக்கு பயன்பாட்டு வளர்ச்சியின்
    வணிகப் பக்கத்தை ஆராய வாய்ப்பளிக்கிறது. இந்த நடவடிக்கையில், மாணவர்கள் ஒரே குடை
    வகையின் கீழ் வரும் இரண்டு பயன்பாடுகளை ஒப்பிட்டு (எடுத்துக்காட்டு: இரண்டு பயண பயன்பாடுகள்)
    மற்றும் குறிப்பிட்ட அளவுகோல்களை அடிப்படையாகக் கொண்டு எது சிறந்தது என்பதை மதிப்பீடு
    செய்கின்றனர்.'
  tutorial_kodablepuppies_longdescription: மாணவர்கள் Kodable பஞ்சுபோன்ற நண்பர்கள்
    சந்தித்து அவர்களை பார்த்து எப்படி கற்று கொள்ள வேண்டும்! 'செல்லப்பிராணிகள் 'காதல்
    மற்றும் கவனத்தை நிறைய தேவைப்படும் விளையாட்டு நாய்க்குட்டிகள் உள்ளன. செயல்பாடுகள்
    மற்றும் நிபந்தனை அறிக்கைகள் போன்ற குறியீட்டு கருத்துகளைப் பயன்படுத்தி ஒரு புதிய
    பாத்-வாடகையாக இருப்பதற்கான பொறுப்புடன் மாணவர்கள் Carebots ஐ திட்டமிடுவார்கள்.
  tutorial_googlesuperhero_longdescription: உங்கள் வாழ்க்கையில் அல்லது சமூகத்திலிருந்து
    ஒரு அன்றாட ஹீரோவை ஒரு சூப்பர் ஹீரோவாக மாற்றுவதன் மூலம் கட்டிடங்கள் மீது பறக்க,
    சுழல், ஒரு பக்கவாட்டுடன் வேலை செய்ய, மற்றும் ஒரு விளையாட்டில் பொருட்களைத் தொடுவதன்
    மூலம் புள்ளிகளைப் பெறுங்கள். கோட் யுவர் ஹீரோவில், சிஎஸ் முதல் மற்றும் கீறல் மூலம்
    உங்கள் ஹீரோவின் சிறப்பு சக்திகளையும் உங்கள் சொந்த படைப்பாற்றலையும் காட்டுங்கள்.
  tutorial_googlename _longdescription: ஒரு பெயரைத் தேர்ந்தெடுத்து குறியீட்டைப் பயன்படுத்தி
    வார்த்தையின் எழுத்துக்களை உயிர்ப்பிக்கவும். புனைப்பெயர், செல்லப்பிராணியின் பெயர்,
    விலங்கு, விளையாட்டு, இடம் அல்லது பொழுதுபோக்கைத் தேர்வுசெய்க.
  tutorial_carnegiezillah_longdescription: Zillah நகரம் செல்வாக்குடன் உள்ளது, மற்றும்
    இசை காற்றில் உள்ளது. வதந்தி அது உள்ளது, புகழ்பெற்ற Gargantua போட் ஆன்லைன் மற்றும்
    தொகுதி மூலம் நகரம் தொகுதி குப்பைக்கு கடந்த Toxibots அனுப்பும்.…உங்கள் cobot hoverboard
    எடுத்து பள்ளம் தயாராகுங்கள், நடவடிக்கை, நீங்கள் தொடங்கியது என்ன முடிக்க! வீரர்கள்
    பாதைகள் மாற்ற, தடைகளை தவிர்க்க, மற்றும் இந்த தாள பாணியில் விளையாட்டு பல Toxibots
    வெளியே எடுத்து தங்கள் cobot hoverbots நிரல்.
  tutorial_nasachspacejam_longdescription: உண்மையில் பாறைகள் என்று ஒரு சூரிய மண்டலத்தை
    உருவாக்கவும்! இந்த சுய வழிகாட்டுதல் நடவடிக்கையில் இசை, வானியல், மற்றும் குறியீட்டு
    பற்றி அறியவும் (எந்த குறியீட்டு அனுபவம் தேவை). நிரல் கிரகங்கள் இசை செய்ய, உங்கள்
    சொந்த இசை சூரிய அமைப்பு உருவாக்கி, ஸ்பேசி மெல்லிசை முழுமையான.
  tutorial_hatchxrsolar_longdescription: 'நட்சத்திரங்கள் ஆராய்ந்து தொகுதி சார்ந்த
    நிரலாக்க கருத்துக்கள் பயன்படுத்தி உங்கள் சொந்த சூரிய அமைப்பு உருவாக்க. 3D இடத்தை
    அடிப்படைகள் பற்றி அறிய, மற்றும் உங்கள் கனவுகள் ஒரு பிரபஞ்சம் உருவாக்க உங்கள் கற்பனை
    டைவ், அனைத்து ஒரு மணி நேரத்திற்கும் குறைவாக. மற்றும் யூகிக்க என்ன, நீங்கள் HatchXR
    பயன்பாட்டை பயன்படுத்தி எந்த iOS சாதனத்தில் ஏஆர் உங்கள் திட்டம் இயக்க முடியும்.
    #hatchxr #HourOfCode ஐப் பயன்படுத்தி உங்கள் படைப்புகளை எங்களுடன் பகிர்ந்து கொள்ள
    மறக்காதீர்கள்'
  tutorial_hatchxrspace_longdescription: '3D இல் கிளாசிக் விண்வெளி படையெடுப்பாளர்கள்
    விளையாட்டு குறியீடு, விளையாட்டு வளர்ச்சி அடிப்படை பற்றி கற்று போது, 3D இடத்தில்
    இயக்கம் மற்றும் சுழல்கள், கண்டிஷனல்கள், மாறிகள், மற்றும் விசைப்பலகை நிகழ்வுகள்
    போன்ற அடிப்படை நிரலாக்க கருத்துக்கள் கற்று, அனைத்து ஒரு மணி நேரத்திற்கும் குறைவான.
    #hatchxr #HourOfCode ஐப் பயன்படுத்தி உங்கள் படைப்புகளை எங்களுடன் பகிர்ந்து கொள்ள
    மறக்காதீர்கள்'
  tutorial_hatchxrtrex_longdescription: '3D கிளாசிக் குரோம் டி ரெக்ஸ் டைனோ விளையாட்டு
    கட்ட, விளையாட்டு வளர்ச்சி அடிப்படை பற்றி கற்று போது 3D இடத்தில் இயக்கம் மற்றும்
    சுழல்கள் போன்ற அடிப்படை நிரலாக்க கருத்துக்கள் அறிய, நிபந்தனைகள், மாறிகள், மற்றும்
    விசைப்பலகை நிகழ்வுகள், அனைத்து ஒரு மணி நேரத்திற்கும் குறைவாக. #hatchxr #HourOfCode
    ஐப் பயன்படுத்தி உங்கள் படைப்புகளை எங்களுடன் பகிர்ந்து கொள்ள மறக்காதீர்கள்'
  tutorial_blocksmithguinea_longdescription: கினிப் பன்றிகள் வந்து அவை பசியாக உள்ளன.
    ஒவ்வொரு சுற்று, நிரல் பாட் கேரட் தீப்பிடிக்க, கீரை துவக்க அல்லது இந்த சீற்றம்
    உள்ள வலிமைமிக்க ஆப்பிள் கவசம் தூண்டுவதற்கு, வேகமாக வேக குறியீட்டு விளையாட்டில்.
    மேலும் கருவிகள் திறக்க இதயங்களை சேகரிக்க மற்றும் உங்கள் குறியீடு உடைக்க முடியாது
    என்று நம்பிக்கையுடன் போது உணவு வேகமும் கொண்டிருக்கும்.
  tutorial_pickcodeshapes_longdescription: பல்வேறு வடிவங்களை உருவாக்கும் குறியீட்டை
    எழுத Pickcode ஐ பயன்படுத்த கற்றுக்கொள்ளுங்கள். நிச்சயமாக முடிந்தவுடன், நீங்கள்
    படைப்பு பெற முடியும் மற்றும் நீங்கள் விரும்பும் என்ன வடிவமைப்பு செய்ய முடியும்!
  tutorial_codesterssketch_longdescription: உங்கள் சொந்த விருப்ப எட்ச்-ஒரு ஸ்கெட்ச்
    உருவாக்கும் போது பைதான் குறியீட்டு அடிப்படைகளை அறிய! வெவ்வேறு முக்கிய நிகழ்வுகள்

    கற்றுக் கொள்ளுங்கள்.
  tutorial_processfound_shortdescription: காட்சி கலைகளின் சூழலில் நிரலாக்கத்தைப் பாருங்கள்.
  tutorial_tynkerhomo_shortdescription: ஹோமோபோன்களைப் பற்றி கதை சொல்லும் விளையாட்டை
    உருவாக்குங்கள்!
  tutorial_art_shortdescription: கலைஞருடன் குளிர் படங்கள் மற்றும் வடிவமைப்புகளை வரையவும்!
  tutorial_tynkerbrick_shortdescription: இந்த ஆர்கேட் கிளாசிக் உங்கள் சொந்த பதிப்பை
    உருவாக்கவும்.
  tutorial_itchbio_shortdescription: ஒரு உயிரியல் கலத்தின் பகுதிகளை ITCH (வகுப்பறைகளுக்கான
    கீறல்) உடன் பெயரிட உங்கள் சொந்த விளையாட்டை உருவாக்கவும்
  tutorial_itchj_shortdescription: "ITCH (ஆசிரியர்களுக்கான ஸ்க்கெச்) \nமூலம் மேடையில்
    ஒரு கேரக்டர் ஜம்ப் மற்றும் லேண்ட் செய்வது எப்படி என்பதை அறிக."
  tutorial_tickleo_shortdescription: ஒரு பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள்
    மூலம், ஓர்காவை குறியீட்டுத் தொகுதிகளை இழுத்து விடுவதன் மூலம் பல வழிகளில் நீந்துவதற்கு
    எளிதாக நிரல் செய்யலாம்.
  tutorial_hopgeo_shortdescription: 'உங்கள் சொந்த வடிவியல் ஜம்பர் விளையாட்டை உருவாக்குங்கள்:
    தடைகள் உங்களிடம் பறக்கும்போது அவற்றைத் தடுக்கவும்!'
  tutorial_tynkermult_shortdescription: ஒரு வேடிக்கையான பெருக்கல் விளையாட்டை உருவாக்குங்கள்!
  tutorial_monster_shortdescription: குழந்தைகளுக்கான வண்ணமயமான சுய வழிகாட்டுதல் நிரலாக்க
    சாகசம்.
  tutorial_tynkerapp_shortdescription: உங்களுக்கு பிடித்த விளையாட்டின் தனிப்பயன் பதிப்பை
    நிரல் செய்க!
  tutorial_tynkerpup_shortdescription: நாய்க்குட்டி வீட்டிற்கு வர பிக்சலுக்கு உதவுங்கள்!
  tutorial_livecode_shortdescription: கொஞ்சம் ஒலி எழுப்புங்கள்!
  tutorial_cocomgame_shortdescription: உங்கள் பைதான் மற்றும் ஜாவாஸ்கிரிப்ட் திறன்களை
    சமன் செய்வதன் மூலம் உங்கள் சொந்த விளையாட்டை உருவாக்குங்கள்!
  tutorial_tynkerspin_shortdescription: சுழலும் படத்தை ஈர்க்கும் ஒரு வேடிக்கையான பேனாவை
    உருவாக்கவும்.
  tutorial_code-avengers_shortdescription: வலை உலாவியில் "ஜாவாஸ்கிரிப்ட்" நிரலாக்கத்தைக்
    கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkercq_shortdescription: கேண்டி தேடலில் செல்லுங்கள்!
  tutorial_cmgame_shortdescription: நிஜ உலக நிரலாக்க மொழியான காபிஸ்கிரிப்டைப் பயன்படுத்தி
    உங்கள் சொந்த ஆன்லைன் விளையாட்டை உருவாக்கவும்
  tutorial_codesters_shortdescription: பைத்தானைப் பயன்படுத்தி உங்கள் சொந்த விளையாட்டுகள்,
    அனிமேஷன்கள் மற்றும் கலைப்படைப்புகளை உருவாக்கவும்.
  tutorial_qrm_shortdescription: கோரம் கற்கும்போது மேரி ஒரு உயிரியல் ஆய்வகத்தில் தனது
    முதல் வார நிகழ்ச்சியில் சேரவும்.
  tutorial_texas-instruments_shortdescription: TI-84 Plus கால்குலேட்டரைப் பயன்படுத்தி
    அடிப்படை குறியீட்டைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_cajava_shortdescription: ஜாவாஸ்கிரிப்டில் கொடிகளை வரைவதன் மூலம் வடிவங்கள்,
    ஒருங்கிணைப்புகள் மற்றும் வண்ணங்களைப் பற்றி அறிக.
  tutorial_codehs_shortdescription: நிரலாக்கத்திற்கான வேடிக்கையான மற்றும் காட்சி அறிமுகமான
    கரேல் தி டாக் உடன் குறியீட்டைத் தொடங்குங்கள்.
  tutorial_hopemo_shortdescription: உங்களுக்கு பிடித்த ஈமோஜ்களுடன் அழகான கலையை உருவாக்கும்
    வரைதல் பயன்பாட்டைக் குறியிடவும்.
  tutorial_tynkercm_shortdescription: உங்கள் அரக்கர்களைச் சேகரிக்கவும், பயிற்சியளிக்கவும்,
    சண்டையிடவும்!
  tutorial_codesterswintergreet_shortdescription: குளிர்காலத்தை கொண்டாட உங்கள் சொந்த
    விருப்ப வாழ்த்து அட்டையை உருவாக்கவும்!
  tutorial_codestersc_shortdescription: ஒருங்கிணைப்பு விமானத்தை குறியீட்டைக் கொண்டு
    செல்ல கற்றுக்கொள்ளுங்கள்!
  tutorial_codestersturtle_shortdescription: ஆமை ஒரு பிரமை வெளியே வழிகாட்ட மற்றும்
    சுழல் கலையை உருவாக்க!
  tutorial_penjee_shortdescription: ஒரு பனி உலகத்தை சுற்றி ஒரு பென்குயினை நகர்த்துவதன்
    மூலம் பைத்தானைக் காணுங்கள்.
  tutorial_trinket_shortdescription: பாடங்கள், சவால்கள் மற்றும் பயிற்சிகள் மூலம் பைத்தானின்
    அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள்!
  tutorial_frogger_shortdescription: உங்கள் சொந்த 3D விளையாட்டை உருவாக்கி பகிர்ந்து
    கொள்ளுங்கள்
  tutorial_tynkereco_shortdescription: ஒரு ஊடாடும் சூழலியல் பிரமிட்டைக் குறியிடவும்
  tutorial_mitedarc_shortdescription: உங்கள் ஸ்பிரிட் நாணயங்களை சேகரித்து புள்ளிகளைப்
    பெறுங்கள்.
  tutorial_khan_shortdescription: 'கான் அகாடமி: குறியீட்டைக் கொண்டு வரைதல் உங்கள்
    சொந்த பனிமனிதனை வடிவமைப்பதன் மூலம் ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி எவ்வாறு குறியிடலாம்
    என்பதைக் கற்பிக்கிறது'
  tutorial_tynkerd_shortdescription: மதர்போர்டைக் காப்பாற்ற பிழைகளை எதிர்த்துப் போராடு!
  tutorial_cdmy_shortdescription: வலை உலாவியில் ஜாவாஸ்கிரிப்ட் நிரலாக்கத்தைக் கற்றுக்கொள்ளுங்கள்
  tutorial_codestersdance_shortdescription: உங்கள் சொந்த நடன வழக்கத்தை வடிவமைத்து,
    அதைச் செய்ய ஒரு மனிதனை நிரல் செய்யுங்கள்!
  tutorial_codestersbasketball_shortdescription: உங்கள் சொந்த இழுவை உருவாக்கி கூடைப்பந்து
    விளையாட்டை சுடவும்!
  tutorial_nclkarel_shortdescription: கரேல் ரோபோவுடன் குறியீட்டைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_buildpong_shortdescription: ஆர்கேட் கிளாசிக் ஒன்றை உருவாக்கி, உங்களுக்கு
    எதிராக விளையாட கணினி செயற்கை நுண்ணறிவைக் கொடுங்கள்.
  tutorial_tynkerdrones_shortdescription: உங்கள் ரோபோ அல்லது ட்ரோனுக்கு ஒரு கட்டுப்படுத்தியை
    நிரல் செய்யவும்.
  tutorial_carla_shortdescription: கார்லா என்ற பேசும் மெய்நிகர் ரோபோவை நிரல் செய்வதன்
    மூலம் குறியீட்டைக் கற்றுக்கொள்ளுங்கள்!
  tutorial_zulama_shortdescription: மேக்வெஸ்டில் செல்லுங்கள்! எங்கள் விளையாட்டை வெல்ல
    குறியீட்டை மாற்றவும், பின்னர் உங்கள் சொந்தத்தை உருவாக்கவும்!
  tutorial_capost_shortdescription: அழகாக விடுமுறை அல்லது பிறந்தநாள் அட்டையை உருவாக்க
    குறியீட்டைப் பயன்படுத்தவும்.
  tutorial_marco_shortdescription: காட்சி நிரலாக்க மொழியுடன் மார்கோவை வழிநடத்த ஒரு
    அதிவேக விளையாட்டு.
  tutorial_codestersflappybike_shortdescription: பிளேயர் கட்டுப்பாடுகளுடன் ஒரு விளையாட்டை
    உருவாக்கவும். தடைகளைத் தடுக்கும்போது பைக்கை காற்றில் வைத்திருங்கள்!
  tutorial_kanopong_shortdescription: விளையாட்டை மாற்றவும். விதிகளை மீறுங்கள். உடன்
    வெற்றி
  tutorial_tynkerright_shortdescription: உரிமைகள் மசோதா பற்றி ஒரு வினாடி வினா திட்டமிடுங்கள்!
  tutorial_touchdevelop_shortdescription: புதிர்களைத் தீர்க்கவும், கேம்களை உருவாக்கவும்,
    உங்கள் தொலைபேசியில் குறியீட்டு முறையைக் கற்றுக்கொள்ளவும்.
  tutorial_tynkercc_shortdescription: போருக்கு உங்கள் இராணுவத்தை கட்டியெழுப்பவும்
    பயிற்சியளிக்கவும்!
  tutorial_bamboo_shortdescription: மாணவர்களுக்கு அடிப்படை ஜாவாஸ்கிரிப்ட் கருத்துக்களை
    கற்பிப்பதற்காக கோட்மோஜியால் மூங்கில் JS செயல்பாடு உருவாக்கப்பட்டது.
  tutorial_robojav_shortdescription: உருவகப்படுத்தப்பட்ட ரோபோக்கள் மற்றும் உயிரினங்களுக்காக
    உங்கள் திரையில் ஒரு சிறிய உலகத்தை உருவாக்குங்கள்.
  tutorial_roboba_shortdescription: ரோபோபிளாக்லி பிளாக்லியில் ரோபோக்களுடன் அல்ஜீப்ரா
    1 கற்க ஆரம்பிக்க வடிவமைக்கப்பட்டுள்ளது.
  tutorial_knodsnake_shortdescription: ஜாவாஸ்கிரிப்டில் ஒரு பாம்பு விளையாட்டை உருவாக்க
    கற்றுக்கொள்ளுங்கள்!
  tutorial_soccharater_shortdescription: HTML, CSS மற்றும் ஜாவாஸ்கிரிப்ட் மூலம் உங்கள்
    சொந்த பிக்சல் எழுத்தை குறியிடவும்.
  tutorial_silent_shortdescription: எந்தவொரு வார்த்தையோ விளக்கமோ இல்லாமல் நிரலாக்கத்தின்
    அடிப்படைக் கருத்துகளைக் கண்டறியவும்
  tutorial_robomesh_shortdescription: ஒரு மெய்நிகர் ஆன்லைன் ரோபோ அல்லது உண்மையான VEX
    IQ ரோபோவை நிரல் செய்யவும்.
  tutorial_amaze_shortdescription: பைத்தியம் இயற்பியல் தடைகள் மற்றும் ஒரு பெரிய பரிசுடன்
    ஒரு அற்புதமான பிரமை விளையாட்டை உருவாக்கி தனிப்பயனாக்கவும்!
  tutorial_codestersds_shortdescription: இந்த பொதுவான கோர் சீரமைக்கப்பட்ட ELA திட்டத்தில்
    கணினி அறிவியலைக் கற்கும்போது மாற்றம் சொற்களைப் பயன்படுத்தி ஒரு கதையை எழுதுங்கள்.
  tutorial_knodtext_shortdescription: பைத்தானில் உரை சாகச விளையாட்டை உருவாக்க கற்றுக்கொள்ளுங்கள்!
  tutorial_alicegar_shortdescription: குறியீட்டைக் கற்றுக் கொள்ளும்போது கதைகளைச் சொல்லுங்கள்,
    ஆக்கப்பூர்வமாக இருங்கள்.
  tutorial_codesterstransform_shortdescription: இந்த பொதுவான கோர் சீரமைக்கப்பட்ட கணித
    திட்டத்தில் ஒருங்கிணைப்பு விமானத்தில் ஆராய்ந்து, அடையாளம் கண்டு, மாற்றங்களைச்
    செய்யுங்கள்.
  tutorial_flexfrog_shortdescription: CSS நெகிழ்வு பெட்டியைக் கற்க ஒரு விளையாட்டு

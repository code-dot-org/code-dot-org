  tutorial_tlctelebot_longdescription: இந்த தந்திரம் நம் மூளைக்கு எவ்வளவு எளிமையான
    விஷயங்கள் மிகவும் சிக்கலானதாக இருக்கும் என்பதை விளக்குகிறது. ஒரு முக்கியமான வடிவமைப்புக்
    கொள்கை என்னவென்றால், இடைமுகங்கள் தெளிவாகவும் எளிமையாகவும் இருக்க வேண்டும், ஒழுங்கீனமாக
    இருக்கக்கூடாது. சிக்கலை எளிதாக்குவது மற்றும் மக்களைப் புரிந்துகொள்வதன் முக்கியத்துவம்
    போன்ற கணக்கீட்டு சிந்தனையின் அம்சங்களையும் இது விளக்குகிறது.
  tutorial_tlcaus_longdescription: இந்த செயல்பாடு ஒரு மறக்கமுடியாத வகையில் கணினி கருத்தாக்கங்களின்
    வரம்பை அறிமுகப்படுத்துகிறது. இது ஒரு மேஜிக் தந்திரத்தை அறிமுகப்படுத்துகிறது மற்றும்
    வழிமுறை எவ்வாறு செயல்படுகிறது என்பதைச் சரிபார்க்க சுருக்கம், தர்க்கரீதியான பகுத்தறிவு
    மற்றும் கணக்கீட்டு மாடலிங் எவ்வாறு பயன்படுத்தப்படலாம் என்பதைக் காட்டுகிறது. 'பன்ச்
    கார்டு தேடல்' செயல்பாட்டுடன் இணைந்து இது ஆரம்பகால கணினிகளால் பயன்படுத்தப்படும்
    ஒரு பிளவு மற்றும் வெற்றி வழிமுறையை அறிமுகப்படுத்துகிறது.
  tutorial_tlcmicro_longdescription: இந்த வீடியோவை மனித கணினி தொடர்புக்கு (HCI) பொதுவான
    அறிமுகமாகப் பயன்படுத்தலாம், குறிப்பாக பல கேஜெட்டுகள் தேவையை விட ஏன் பயன்படுத்த
    வேண்டும். வடிவமைப்பு ஒரு வித்தியாசத்தை ஏற்படுத்துகிறது மற்றும் இடைமுகங்கள் பயன்படுத்த
    எளிதானது என்பதை சரிபார்க்க மதிப்பீடு செய்யப்படுவது முக்கியம்.
  tutorial_imathematician_longdescription: |-
    இந்த ஆசிரியர் தலைமையிலான செயல்பாடு கணினி அறிவியல் மற்றும் கணிதத்தில் குறுக்கு பாடத்திட்ட அணுகுமுறையைப் பயன்படுத்த மாணவர்களுக்கு வாய்ப்பளிக்கிறது.

    தி ப்ரிசனெர்ஸ் தடுமாற்றம் எனப்படும் கணிதத்தின் (கேம் தியரி) ஒரு கிளையில் பிரபலமான பிரச்சினையின் மாறுபாட்டை தீர்க்க மாணவர்கள் கணினி நிரலை உருவாக்குவார்கள்.
  tutorial_tlcmagic_longdescription: 'மந்திரம் எவ்வாறு செயல்படுகிறது என்பதை ஆராய்வதில்,
    நீங்கள் கணக்கீட்டு சிந்தனையைப் பற்றி அறிந்து கொள்கிறீர்கள்: குறிப்பாக அல்காரிதமிக்
    சிந்தனைக்கு மதிப்பீட்டின் முக்கியத்துவம். சோதனை மற்றும் ஆபத்து பகுப்பாய்வு இரண்டையும்
    ஆராய்வீர்கள். கணினி விஞ்ஞானிகள், பொறியாளர்கள் (மற்றும் மந்திரவாதிகள்) தங்கள் வழிமுறைகளை
    எவ்வாறு முழுமையாக சரிபார்க்க வேண்டும் என்பதை மேஜிக் தந்திரம் காட்டுகிறது. விஷயங்கள்
    எவ்வாறு தவறாகப் போகக்கூடும் என்பதையும், அவை சரியாகச் செல்லும் என்பதைச் சரிபார்க்கவும்
    அவர்கள் கவனமாக சிந்திக்க வேண்டும்.'
  tutorial_scratchmus_longdescription: ஸ்க்ரேட்ச் மூலம், நீங்கள் உங்கள் சொந்த ஊடாடும்

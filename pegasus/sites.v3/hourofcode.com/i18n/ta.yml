  curriculum_name_creating_apps_with_devices: சாதனங்களுடன் பயன்பாடுகளை உருவாக்குதல்
  curriculum_name_poetry: கவிதையுடன் குறியீட்டு முறை
  curriculum_name_dance_party: நடன விருந்து
  curriculum_name_problem_solving_computing: சிக்கலைத் தீர்ப்பது & கம்ப்யூட்டிங்
  curriculum_name_web_development: வலை அபிவிருத்தி
  curriculum_name_interactive_animations_games: ஊடாடும் அனிமேஷன்கள் & விளையாட்டுகள்
  curriculum_name_design_process: வடிவமைப்பு செயல்முறை
  curriculum_name_data_society: தரவுகளும் சமுதாயமும்
  curriculum_desc_csf_express: கணினி நிரல்களை உருவாக்கவும், சிக்கல்-தீர்க்கும் திறன்களை
    வளர்த்துக் கொள்ளவும், வேடிக்கையான சவால்களால் வேலை செய்யவும் கற்றுக்கொள்ளுங்கள்!
    நண்பர்கள், குடும்பம் மற்றும் ஆசிரியர்களுடன் பகிர்ந்து கொள்ள விளையாட்டுகள் மற்றும்
    ஆக்கப்பூர்வமான திட்டங்களை உருவாக்கவும்.
  curriculum_desc_csf_express_pre_reader: புதிர்கள் தீர்க்கும் மற்றும் அனிமேஷன் காட்சிகளை
    உருவாக்குவதன் மூலம் இழுத்து மற்றும் துளி தொகுதி குறியீட்டு அடிப்படைகளை அறிய. நண்பர்களுடன்
    பகிர்ந்து கொள்ள கலை மற்றும் எளிய விளையாட்டுகள் செய்ய, குடும்பம், மற்றும் ஆசிரியர்கள்.
  curriculum_desc_csf_course_a: சுழல்கள் மற்றும் நிகழ்வுகள் போன்ற கட்டளைகளை பயன்படுத்தி
    திட்டம். மற்றவர்களுடன் ஒத்துழைக்க, பல்வேறு சிக்கல்-தீர்க்கும் நுட்பங்களை ஆராயவும்,
    சவாலான பணிகளின் முகத்தில் தொடர்ந்து நீடிக்கவும், இணையப் பாதுகாப்பைப் பற்றி அறிந்து
    கொள்ளவும் மாணவர்களுக்கு கற்றுக்கொடுங்கள்.
  curriculum_desc_csf_course_b: செருகுவதற்கான நடவடிக்கைகள் மற்றும் பலவகையான புதிர்கள்
    மூலம் மாணவர்கள் நிரலாக்க, கூட்டு நுட்பங்கள், விசாரணை மற்றும் விமர்சன சிந்தனைத்
    திறன்கள், சிரமத்தின் முகத்தில் நிலைத்திருத்தல், இணையப் பாதுகாப்பு ஆகியவற்றின்
    அடிப்படைகளை மாணவர்கள் கற்றுக் கொள்வர்.
  curriculum_desc_csf_course_c: வரிசைமுறை, சுழல்கள் மற்றும் நிகழ்வுகளுடன் நிரல்களை
    உருவாக்கவும். சிக்கல்-தீர்க்கும் நுட்பங்களை ஆராயவும், ஆன்லைன் மற்றும் ஆஃப்லைன்
    ஆகிய இரண்டையும் நேர்மறை சமூகங்களை உருவாக்குவதற்கான உத்திகளை உருவாக்குதல். மாணவர்கள்
    பகிர்ந்து கொள்ளலாம் என்று ஊடாடும் விளையாட்டுகள் உருவாக்கவும்.
  curriculum_desc_csf_course_d: சுழல்கள் மற்றும் நிகழ்வுகள் உள்ளிட்ட முந்தைய படிப்புகளில்
    காணப்படும் கருத்தாக்கங்களின் மதிப்பாய்வு. பின்னர், மாணவர்கள் நெறிமுறைகள் தங்கள்
    புரிதல் உருவாக்க வேண்டும், உள்ளமை சுழல்கள், போது சுழல்கள், சீரமைப்புகள், மேலும்.
  curriculum_desc_csf_course_e: ஆன்லைன் பாதுகாப்பு பற்றி கற்றல் வலுப்படுத்தும் வேடிக்கை,
    ஊடாடும் திட்டங்கள் செய்ய. உள்ளமைந்த சுழல்கள், செயல்பாடுகள், மற்றும் நிபந்தனைகள்
    போன்ற மிகவும் சிக்கலான குறியீட்டில் ஈடுபடுங்கள்.
  curriculum_desc_csf_course_f: பயனர்கள் தாங்கள் பயன்படுத்தும் பயன்பாடுகளில் தேர்வுகள்
    எவ்வாறு செய்கிறார்கள் என்பதைப் பாருங்கள். மேலும் பயனர் தேர்வுகள் வழங்கும் மனிதனாக
    லேப் பயன்பாடுகள் பல்வேறு செய்ய. மாறிகள் மற்றும் “ஐந்து” சுழல்கள் உள்ளிட்ட மேம்பட்ட
    கருத்துகளை அறியவும்.
  curriculum_desc_problem_solving_computing: புதிர்கள், சவால்கள் மற்றும் நிகழ் உலக
    காட்சிகள் ஆகியவற்றைத் தடுப்பதற்கு சிக்கல்-தீர்க்கும் செயல்முறையைப் பயன்படுத்தவும்.
    சிக்கலைத் தீர்ப்பதில் உதவுவதற்காக கணினி உள்ளீடு, வெளியீடு, சேமிப்பு மற்றும் செயலாக்கம்
    ஆகியவற்றைப் பற்றி அறியவும்.
  curriculum_desc_web_development: இணையப் பக்கங்களில் உள்ளடக்கத்தை உருவாக்கவும் பகிர்ந்து
    கொள்ளவும், இணையத்தின் ஆக்கப்பூர்வமான திறனை ஆராய்வது. நிரலாக்க போது விமர்சன நுகர்வு
    திறன்கள், சிக்கல் தீர்க்கும் திறன்களை, மற்றும் பணிக்குுடியின் அபிவிருத்தி.
  curriculum_desc_interactive_animations_games: நிரல் படங்களை உருவாக்கவும், அனிமேஷன்,
    ஊடாடும் கலை, மற்றும் விளையாட்டுகள். நிரலாக்க கருத்துக்கள் மற்றும் வடிவமைப்பு செயல்முறை
    பரிச்சயம் பெற.
  curriculum_desc_design_process: கணிப்பொறியின் சமுதாய தாக்கத்தை கருத்தில் கொள்வதில்
    கவனம் செலுத்தினார். வடிவமைப்பு சவால்கள் மூலம், மாணவர்கள் மற்றவர்களின் தேவைகளை
    சமாதானம் செய்து தீர்வுகளை உருவாக்குகின்றனர்.
  curriculum_desc_data_society: சிக்கலைத் தீர்ப்பதில் தரவின் பங்கு மற்றும் இந்த செயல்பாட்டில்
    கணினிகளின் உதவி ஆகியவற்றை வலியுறுத்துகிறது. பிரதிநிதித்துவம் அமைப்புகள் மற்றும்
    தொடர்புடைய சவால்களை மறைப்பதற்கு. தரவு வசூல் உதவி பிரச்சினையை தீர்க்கும் எப்படி
    கண்டறியுங்கள்.
  curriculum_desc_creating_apps_with_devices: கணிப்பொறியில் உடல் சாதனங்களின் பங்கை
    ஆராயுங்கள். வன்பொருள் உள்ளீடுகள் மற்றும் வெளியீடுகளை பயன்படுத்தும் நிரல்களை உருவாக்கவும்.
    மைக்ரோ:பிட் மற்றும் சர்க்யூட் மைதானம் ஆகிய இரண்டிற்கும் இந்த அலகின் பதிப்பு உள்ளது.
  curriculum_desc_csa: அவர்கள் AP® கணினி அறிவியல் ஏ (AP® CSA) இந்த இலவச பாடத்திட்டத்தில்
    ஜாவா நிரலாக்க மொழியை கற்று போது மென்பொருள் பொறியியல் மற்றும் பொருள் சார்ந்த
    வடிவமைப்பு மாணவர்கள் அறிமுகம்.
  curriculum_desc_maker: மேக்கர் கல்வி ஸ்டெம் எடுக்கும் (அறிவியல், தொழில்நுட்பம்,
    பொறியியல், கணிதம்) பிரச்சனை தீர்க்கும் மற்றும் விமர்சன சிந்தனை கற்பிக்க உதவும்
    வகுப்பறையில் ஒரு கைகள்-அனுபவம் மற்றும் ஒத்துழைப்பு அழைப்பதன் மூலம் மேலும் ஒரு
    படி.
  collection_hardware: வன்பொருள் கவனம்
  collection_hardware_desc: பிரச்சினைகளை தீர்க்க தரவு மற்றும் உடல் சாதனங்களை பயன்படுத்த
    மாணவர்கள் அதிகாரம்.
  collection_design_purpose: நோக்கம் கொண்ட வடிவமைப்பில் கவனம் செலுத்துங்கள்
  collection_design_purpose_desc: சாதனங்களுக்கான வலைத்தளங்கள் மற்றும் பயன்பாடுகளை
    வடிவமைக்கும் போது பயனர்களின் தேவைகளைப் பற்றி சிந்திக்க மாணவர்களுக்கு உதவுகிறது.
  collection_impact_society: சங்கத்தில் தாக்கம் குறித்து கவனம் செலுத்துங்கள்
  collection_impact_society_desc: பரந்த சமூக தாக்கங்களைக் கருத்தில் கொண்டே பிரச்சினைகளைத்
    தீர்ப்பதற்கான கருவியாக கணினி அறிவியலைப் பற்றி மாணவர்களுக்கு சிந்திக்க உதவுகிறது.
  collection_creativity: படைப்பாற்றல் கவனம்
  collection_creativity_desc: வலைத்தளங்கள், அனிமேஷன் மற்றும் விளையாட்டுகள் மற்றும்
    சாதனங்களுக்கான பயன்பாடுகளை உருவாக்க கற்றுக்கொள்வதால் மாணவர்கள் படைப்பாற்றல் செய்ய
    உதவுகிறார்கள்.
  collection_coding: கோடிங் கவனம்
  collection_coding_desc: வலை அபிவிருத்தி, விளையாட்டுகள் மற்றும் அனிமேஷன், மற்றும்
    சாதனங்களுக்கான பயன்பாடுகளை உருவாக்குதல் ஆகியவற்றில் தங்கள் குறியீட்டு திறன்களை
    உருவாக்க மாணவர்களுக்கு வலுவூட்டுகிறது.
  collection_data: தரவு கவனம்
  collection_data_desc: பிரச்சினைகளைத் தீர்ப்பதற்கு தரவுகளைப் பயன்படுத்துவதற்கு மாணவர்களுக்கு
    உதவுகின்றது.

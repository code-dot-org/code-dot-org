    அறிக்கைகளை எழுதுவார்கள் மற்றும் நிரல்களின் முடிவுகளை கணிக்க அறிக்கைகளை மதிப்பீடு
    செய்வார்கள்.
  tutorial_floloops_longdescription: இது ஒரு பாடம் திட்டமாகும், இதில் மாணவர்கள் சுழல்களை

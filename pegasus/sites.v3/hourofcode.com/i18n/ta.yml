  tutorial_bbcmusic_shortdescription: K-5 நிலைகளுக்கான தரநிலை அடிப்படையிலான பாட திட்டம்.
  tutorial_secretcodes_shortdescription: உங்கள் பள்ளியில் ஒரு கற்பனையான கொள்ளை குறித்து
    ஆன்லைன் செய்தி அறிக்கையை எழுத அடிப்படை HTML / CSS ஐப் பயன்படுத்தவும்
  tutorial_tlchex_shortdescription: நெகிழ்வுத்தன்மையை உருவாக்கி அதை ஆராயுங்கள், அதே
    நேரத்தில் கணினி மற்றும் கணக்கீட்டு சிந்தனை பற்றியும் அது எவ்வாறு உதவக்கூடும் என்பதையும்
    கற்றுக் கொள்ளுங்கள்.
  tutorial_tickles_shortdescription: நல்ல ஓட்டத்திற்கு உங்கள் ஸ்பீரோவுடன் இணைந்திருங்கள்!
    நகர்த்தவும், சுழற்றவும், சில சுற்றுகளை நல்ல திருப்பங்களைக் கொடுங்கள். உங்கள் கோளத்தை
    நீங்கள் விரும்பியபடி இயக்க டிக்கிள் பயன்பாட்டில் சில குறியீடு தொகுதிகளை ஒன்றாக
    இணைக்கவும்.
  tutorial_ozogame_shortdescription: ஓசோபோட் கேம்களை விளையாடுவதன் மூலமும், புரோகிராம்
    செய்யக்கூடிய ரோபோ ஓசோபோட்டுடன் தங்கள் சொந்த விளையாட்டு மட்டத்தை உருவாக்குவதன்
    மூலமும் குறியீட்டுக்கு மாணவர்களை அறிமுகப்படுத்துங்கள்.
  tutorial_vidcodeio_shortdescription: ஜாவாஸ்கிரிப்ட் செயல்பாடுகளை கணித மற்றும் நிஜ
    உலக சிக்கல்களுடன் இணைக்கவும்.
  tutorial_tlcbrain_shortdescription: ஸ்னாப் விளையாடும் மாணவர்களிடமிருந்து நியூரான்களின்
    கணக்கீட்டு மாதிரியை உருவாக்குவதன் மூலம் மனித மூளை எவ்வாறு செயல்படுகிறது என்பதை
    ஆராயுங்கள்.
  tutorial_hopquiz_shortdescription: எந்தவொரு பாடத்திலும் நண்பரின் அறிவை சோதிக்க பல
    தேர்வு வினாடி வினாவை குறியிடவும்!
  tutorial_unfortunate_shortdescription: அவர்களைச் சுற்றி நடக்கும் நிகழ்வுகளுக்கு
    பதிலளிக்க டாஷ் மற்றும் டாட் கற்பிக்கவும்!
  tutorial_cha_shortdescription: கணினி வரலாற்றில் சில முக்கிய நிகழ்வுகளைப் பற்றி அறிக
  tutorial_elaseq_shortdescription: வாசிப்பு மற்றும் எழுதுதலுடன் தொடர்புடையது என்பதால்,
    மாணவர்கள் மிகவும் அடித்தள நிரலாக்கக் கருத்தாக்கத்தைப் பற்றி அறிந்து கொள்வார்கள்.
  tutorial_bbcmathi_shortdescription: 3-5 நிலைகளுக்கான தரநிலை அடிப்படையிலான பாடம்
    திட்டம்.
  tutorial_tlcpixel_shortdescription: எளிய வண்ணம்-எண் மற்றும் தர்க்கரீதியான சிந்தனை
    புதிர்களைத் தீர்த்து, பட பிரதிநிதித்துவம் மற்றும் சுருக்கத்தைப் பற்றிய ஆழமான புரிதலைப்
    பெறுங்கள்.
  tutorial_introrobo_shortdescription: ரோபாட்டிக்ஸ் மற்றும் புரோகிராமிங் யோசனைகளை
    அறிமுகப்படுத்தும்போது மாணவர்கள் டாஷ் மற்றும் டாட் பற்றி அறிந்து கொள்வார்கள்.
  tutorial_tlcinvis_shortdescription: ஒரு அட்டையை ஒரு குவியலிலிருந்து இன்னொரு இடத்திற்கு
    கண்ணுக்குத் தெரியாமல் நகர்த்துவதன் மூலம் ஒரு தந்திரத்தைச் செய்யுங்கள்!
  tutorial_tlcjflap_shortdescription: நீங்கள் உருவாக்கிய அல்லது சிக்கல்களைத் தீர்க்கப்
    பயன்படுத்திய வரைபடங்களின் இயங்கக்கூடிய வரையறுக்கப்பட்ட மாநில இயந்திர பதிப்புகளை
    உருவாக்கவும்.
  tutorial_procolor_shortdescription: காகிதம் மற்றும் குறிப்பான்களைப் பயன்படுத்தி
    ரோபோ ஓசோபோட்டை நிரல் செய்யுங்கள் - கணினி அல்லது டேப்லெட் தேவையில்லை!
  tutorial_spiralsfinch_shortdescription: ரோபோவுடன் சுருள்களை வரையவும்!
  tutorial_ozoi_shortdescription: ஓசோபோட் ரோபோ எவ்வாறு இயங்குகிறது மற்றும் காகிதம்
    மற்றும் குறிப்பான்களைப் பயன்படுத்தி ஓசோபோட் நிரலைப் பற்றி அறிக - கணினி அல்லது
    டேப்லெட் தேவையில்லை!
  tutorial_ticklel_shortdescription: செங்கல் மூலம் செங்கல், உங்கள் மிகப் பெரிய லெகோ
    கற்பனையை உருவாக்குங்கள். டிக்கிள் பயன்பாட்டில் சில குறியீடுகளை ஒன்றாக இணைப்பதன்
    மூலம், உங்கள் லெகோ வெடோ சில அற்புதமான விஷயங்களைச் செய்யலாம்.
  tutorial_spiralsdash_shortdescription: கலையை உருவாக்க ரோபோவைப் பயன்படுத்தும் போது
    மாறிகளைப் பயன்படுத்துவதற்கான அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள்!
  tutorial_ghdebug_shortdescription: கிரேஸ் ஹாப்பர் மற்றும் இந்த வாரம் ஏன் சிஎஸ் எட்வீக்
    பற்றி மாணவர்களுக்கு அறிய உதவுங்கள்.
  tutorial_tlckk_shortdescription: எழுத்துப்பிழை பயிற்சி செய்யும் போது, கணினி மற்றும்
    கணித இரண்டையும் அனுபவிக்கத் தேவையான தர்க்கரீதியான சிந்தனை மற்றும் மாதிரி பொருந்தக்கூடிய
    திறன்களை வளர்ப்பதற்கான ஒரு வழியாக இந்த சொல் புதிர்களைத் தீர்க்கவும்.
  tutorial_firstcomp_shortdescription: எனது முதல் கணினி என்பது கணினியான அற்புதமான
    மற்றும் சிக்கலான இயந்திரத்தின் அறிமுகமாகும்.
  tutorial_mazefinch_shortdescription: பிரமை முடிக்க பிஞ்ச் ரோபோவைப் பயன்படுத்துங்கள்!
  tutorial_tlccc_shortdescription: சுருக்க குறியீடு புதிர்களை தீர்க்கவும், சுருக்கப்பட்ட
    செய்திகளை டிகோடிங் செய்யும் சொற்களைப் பற்றிய எளிய புதிர்கள்.
  tutorial_tlcdoodle_shortdescription: இயற்கையை நினைவூட்டும் படங்களை வரைய எளிய வழிமுறைகளைப்
    பின்பற்றவும்.
  tutorial_tlcpunch_shortdescription: மேஜிக் தந்திரத்தைப் பயன்படுத்தி ஆரம்பகால கணினிகள்
    தரவை எவ்வாறு தேடின என்பதைக் காட்டு.
  tutorial_finchfract_shortdescription: ஒரு பிஞ்ச் ரோபோவுடன் பின்னங்களை வரைய மறுநிகழ்வைப்
    பயன்படுத்தவும்!
  tutorial_tlcmind_shortdescription: உங்கள் மனதின் சக்தியால் மற்றொருவரின் செயல்களைக்
    கட்டுப்படுத்தும் ஒரு தந்திரத்தைச் செய்யுங்கள்!
  tutorial_tlctelebot_shortdescription: நீங்கள் 17 ரோபோக்களைக் கொண்ட ஒரு ஜிக்சாவை
    ஒன்றாக இணைத்துள்ளீர்கள், ஆனால் அதை மீண்டும் ஒன்றாக இணைக்கவும், இப்போது அதில் 16
    மட்டுமே உள்ளன.
  tutorial_tlcaus_shortdescription: தேடல் வழிமுறைகள் மற்றும் கணக்கீட்டு சிந்தனை இரண்டையும்
    அறிமுகப்படுத்தி, தேர்ந்தெடுக்கப்பட்ட அட்டையை நீங்கள் கணிக்கும் இடத்தில் ஒரு மந்திர
    தந்திரத்தை செய்யுங்கள்
  tutorial_tlcmicro_shortdescription: ஒரு எளிய பணியைச் செய்வதற்கு எது எளிதானது என்பதைப்
    பார்க்க மக்கள் வெவ்வேறு நுண்ணலை வடிவமைப்புகளை ஓட்டுகிறார்கள். சில மற்றவர்களை விட
    மிகவும் சிக்கலானதாகக் காணப்படுகின்றன.
  tutorial_imathematician_shortdescription: கைதிகளின் தடுமாற்றத்தின் மாறுபாட்டை நிரல்
    செய்ய கணிதம் (விளையாட்டு கோட்பாடு) மற்றும் கணினி அறிவியல் ஆகியவற்றைப் பயன்படுத்தவும்
  tutorial_tlcmagic_shortdescription: சொற்களைப் பற்றிய ஒரு சுவாரஸ்யமான கணக்கீட்டு
    சொத்தின் அடிப்படையில் ஒரு மாய தந்திரத்தை ஆராயுங்கள்.
  tutorial_scratchmus_shortdescription: இசைக்கருவிகளைத் தேர்வுசெய்து, ஒலிகளைச் சேர்க்கவும்,
    இசையை இயக்க விசைகளை அழுத்தவும்.
  tutorial_scratchanim_shortdescription: உங்கள் பெயரை உயிர்ப்பிக்கவும்! கீறலில் குறியீடாக்குவதன்
    மூலம் எழுத்துக்களை உயிரூட்டுங்கள்.
  tutorial_scratchfly_shortdescription: ஒரு பாத்திரத்தைத் தேர்ந்தெடுத்து பறக்கும்
    அனிமேஷனை உருவாக்கவும்!
  tutorial_tynkerarc_shortdescription: டாப்-டவுன் ஆர்கேட் ஷூட்டர் விளையாட்டை உருவாக்கவும்.
  tutorial_grokffpython_shortdescription: நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தி,
    குறியீட்டைக் கொண்டு அருமையான ஸ்னோஃப்ளேக்குகளை வரைய ஆமைக்கு அறிவுறுத்துங்கள்! Brrr,
    இங்கே குளிர்ச்சியாக இருக்கிறதா?
  tutorial_grokffblock_shortdescription: நட்புத் தொகுதிகளைப் பயன்படுத்தி நிரல்களை
    உருவாக்கி, குறியீட்டைக் கொண்டு அருமையான ஸ்னோஃப்ளேக்குகளை வரைய ஆமைக்கு அறிவுறுத்துங்கள்!
    Brrr, இங்கே குளிர்ச்சியாக இருக்கிறதா?
  tutorial_grokeliza_shortdescription: '"எலிசா" என்று அழைக்கப்படும் நட்பு சாட்போட்டை
    உருவாக்க நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும். அவள் ஒரு மனிதர் என்று நினைத்து
    உங்கள் நண்பர்களை முட்டாளாக்க முடியுமா?'
  tutorial_tynkercan_shortdescription: 2-பிளேயர் இயற்பியல் விளையாட்டை உருவாக்குங்கள்!
  tutorial_grokflags_shortdescription: நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தி, உலகெங்கிலும்
    இருந்து கொடிகளை வரைய ஆமைக்கு அறிவுறுத்துங்கள்! உங்களுக்கு எத்தனை நாடுகள் தெரியும்?
  tutorial_robomind_shortdescription: மெய்நிகர் ரோபோவிற்கு குறியீட்டை எழுதவும்.
  tutorial_adventureq_shortdescription: நிரலாக்க தர்க்கங்களை அறிய நிரலாக்க தொகுதிகள்
    (உடல் அல்லது விளையாட்டில்) பயன்படுத்தவும்.
  tutorial_khan-es_shortdescription: ஜாவாஸ்கிரிப்டில் வரைய கற்றுக்கொள்ளுங்கள்
  tutorial_kpt_shortdescription: ஜாவாஸ்கிரிப்டில் வரைய கற்றுக்கொள்ளுங்கள்

    செப்டம்பர் மூலம் இந்தப் பக்கத்தில் கிடைக்கும் முடிவுகள் 2023."
  accessibility_efforts_card_title_3: அணுகக்கூடிய வடிவமைப்பை ஆதரிக்கும் கருவிகள்
  accessibility_efforts_card_desc_3: 'குழு உறுப்பினர்கள் அனைத்து புதிய அம்சங்களையும்
    மனதில் அணுகலுடன் வடிவமைக்கப்பட்டு கட்டமைக்கப்படுவதை உறுதிப்படுத்தும் கருவிகளுக்கான
    அணுகலைக் கொண்டிருப்பர். '
  accessibility_efforts_card_title_4: அணுகக்கூடிய பாடத்திட்டம்
  accessibility_efforts_card_desc_4: டிசம்பர் 2023 வாக்கில் கணினி அறிவியல் கோட்பாடுகள்
    மற்றும் கணினி அறிவியல் கண்டுபிடிப்புகள் முதல் சில அலகுகளுக்கு [WCAG Level AA இணக்கம்]]
    (%{wcag_url}) அடைவோம்.
  accessibility_explore_title: Code.org இன் அணுகல் வளங்களை ஆராயுங்கள்
  accessibility_explore_text: எங்கள் அணுகல் வளங்கள் பக்கம் குறியீடு பாடங்கள் அணுகக்கூடிய
    ஹவர், அதிவேக வாசகர்கள், விசைப்பலகை வழிசெலுத்தல், மற்றும் தனிப்பயனாக்க விருப்பங்கள்
    உட்பட எங்கள் அம்சங்கள் மற்றும் கருவிகளுக்கான விரிவான ஆவணங்கள் மற்றும் வழிகாட்டுதல்களை
    வழங்குகிறது.
  accessibility_explore_button: அணுகல் வளங்கள் பக்கம் காண்க
  accessibility_help_us_title: எங்களை மேம்படுத்த உதவுங்கள்
  accessibility_help_us_text: Code.org இல், நாங்கள் சுறுசுறுப்பான மற்றும் கருத்துக்களுக்கு
    பதிலளிக்கிறோம். எங்கள் கருவிகள் மற்றும் ஆதாரங்களின் அணுகலை மேம்படுத்த எங்களுக்கு
    உதவ உங்களுக்கு பரிந்துரைகள் இருந்தால், தயவுசெய்து அணுகவும். எங்களுக்கு அனைத்து
    மாணவர்களுக்கும் கணினி அறிவியல் கிடைக்க செய்ய உதவியதற்கு நன்றி!
  accessibility_help_us_button: நாம் எப்படி மேம்படுத்த முடியும் என்று சொல்லுங்கள்
  accessibility_commit_title: அணுகலுக்கான Code.org இன் அர்ப்பணிப்பு
  accessibility_commit_text_1: Code.org நம்புகிறது கணினி அறிவியல் அனைத்து மாணவர்களுக்கும்
    அடித்தளமாக உள்ளது மற்றும் எங்கள் மேடையில் மற்றும் எங்கள் பாடத்திட்டத்தில் ஈக்விட்டி,
    அணுகல் மற்றும் வாய்ப்பை உறுதி செய்ய நாங்கள் கடமைப்பட்டுள்ளோம்.
  accessibility_commit_text_2: அனைத்து மாணவர்களின் கற்றல் தேவைகளை ஆதரிப்பதற்கும்,
    குறைபாடுகள் உள்ள மாணவர்களுக்கான கணினி அறிவியல் கல்விக்கான அணுகலில் இடைவெளிகளை
    மூடுவதற்கு நாங்கள் ஒரு முழுமையான அணுகுமுறையை எடுத்துக்கொள்கிறோம்.
  accessibility_commit_text_3: நாம் சிறிய தொடங்கி வருகிறோம், ஆனால் எங்கள் முன்னேற்றம்
    அளவிட மற்றும் நாம் கூட மிகவும் சிக்கலான அணுகல் சவால்களை உரையாற்ற முடியும் வரை
    தொடர்ந்து மீண்டும்.
  accessibility_commit_text_4: Code.org இல், எங்கள் கருவிகளின் அணுகலை தொடர்ந்து மேம்படுத்த
    நாங்கள் கடமைப்பட்டுள்ளோம், மேலும் அனைத்து மாணவர்களுக்கும் கல்வியாளர்களுக்கும்
    அதிக பங்கு, அணுகல் மற்றும் வாய்ப்பை நோக்கி இந்த முக்கியமான படிநிலையை எடுப்பதற்கு
    நாங்கள் உற்சாகமாக இருக்கிறோம்.
  accessibility_partner_title: எங்கள் பங்குதாரர்கள் மற்றும் பரிந்துரைகள்
  accessibility_partner_desc: மேலும் அணுகக்கூடிய கணினி அறிவியல் உள்ளடக்கத்தை தேடும்
    மாணவர்கள் மற்றும் ஆசிரியர்களுக்கான பின்வரும் வளங்களை நாங்கள் பரிந்துரைக்கிறோம்.
  accessibility_card_title_1: அணுகுகள்ஃபோர்ஆல்
  accessibility_card_text_1: தொழில்நுட்ப இடத்தில் வழிகாட்டிகளுடன் இணைக்க, மேல்நிலைப்
    பள்ளிகளுக்கும், குறைபாடுகள் உள்ள உயர்நிலைப் பள்ளி மாணவர்களுக்கும் அணுகக்கூடிய
    கணிப்பொறியை ஆசிரியர்களுக்கான வளங்கள்.
  accessibility_card_title_2: பிளாக்ஸ்4ஆல்
  accessibility_card_text_2: சிறுகோடு ரோபோ பயன்படுத்தி அடிப்படை நிரலாக்க கருத்துக்கள்
    கற்பிக்கிறது என்று ஐபாட் ஒரு தொகுதி அடிப்படையிலான நிரலாக்க சூழல். வாய்ஸ்ஓவர்
    அணுக, ஸ்விட்ச் கட்டுப்பாடு, மற்றும் குரல் கட்டுப்பாடு.
  accessibility_card_title_3: குறியீடு ஜம்பர்
  accessibility_card_text_3: காட்சி குறைபாடுகள் உள்ள மாணவர்களுக்கு ஒரு உடல் குறியீட்டு
    உதவியை/வள.
  accessibility_card_title_4: சிஎஸ்ஃபோர்ஆல்
  accessibility_card_text_4: அமெரிக்கா முழுவதும் பல்வேறு அமைப்புகளுடன் திட்டங்கள்
    மற்றும் நிகழ்ச்சிகளை ஒருங்கிணைக்கும் ஒரு அமைப்பு.
  accessibility_card_title_5: செவிடு கிட்ஸ் குறியீடு
  accessibility_card_text_5: செவிடு அல்லது கடின கேட்கும் மாணவர்களுக்கு அதிகாரம் அளிக்க
    கணினி அறிவியல் மற்றும் தொழில்நுட்பக் கல்வியை ஊக்குவிக்கிறது.
  accessibility_card_title_6: அனைவரும் கேன் குறியீடு
  accessibility_card_text_6: ஸ்விஃப்ட் விளையாட்டு மைதானங்களுக்கான ஆப்பிள் நிறுவனத்தால்
    வடிவமைக்கப்பட்ட பாடத்திட்டமானது குரல்ஓவர் (மாற்றியமைக்கப்பட்ட TTS) மற்றும் அணுகுதிறன்
    தேவைகளைக் கொண்ட மாணவர்களுக்கு பாடத்திட்டத்தைத் தழுவி எடுக்கப்பட்டது.
  accessibility_card_title_7: கான் அகாடமி
  accessibility_card_text_7: தலைப்புகள், படியெடுத்தல்கள், மற்றும் அனிமேஷன் இயக்கத்தைக்
    குறைத்து பார்வை சார்ந்த உள்ளடக்கத்தை மறைக்கும் திறன் உள்ளிட்ட பல்வேறு வசதிகளுடன்
    கூடிய பாடத்திட்டம் வழங்குநர். சில குறியீடு.org பாடத்திட்டத்தை வழங்குகிறது, மேலும்
    கூடுதல் கம்ப்யூட்டிங் பாடத்திட்டங்கள்.
  accessibility_card_title_8: ஸ்நாப் சுற்றுகள்
  accessibility_card_text_8: சாலிடர்லெஸ் ஸ்னாப்-ஒன்றாக மின்னணு கூறுகள் மின்னணு கற்பிக்கும்
    ஒரு கல்வி தயாரிப்பு. காட்சி குறைபாடுகள் மாணவர்கள் ஒரு அணுகல் பேக் சேர்க்க முடியும்.
  accessibility_card_title_9: கோளம்
  accessibility_card_text_9: அறிவார்ந்த குறைபாடுகள் மாணவர்கள் ஒரு ஊடாடும் குறியீட்டு
    ரோபோ பந்து மற்றும் தண்டு கல்வி கிட். பொருத்தமான பயன்பாட்டுடன் இணைக்கப்பட வேண்டும்.
  accessibility_card_title_10: 'குவோரம் '
  accessibility_card_text_10: Code.org இன் AP கம்ப்யூட்டர் சயின்ஸ் கோட்பாடுகள் பாடத்திட்டத்தின்
    தழுவல், முதலில் குருட்டு அல்லது காட்சி-குறைபாடுள்ள மாணவர்களுக்கான அணுகலை வழங்குவதற்காக
    வடிவமைக்கப்பட்ட ஆதாரம் சார்ந்த மொழியாகும்.
  engineering_hero_heading: எங்கள் பொறியியல் அணி சேர!
  engineering_hero_desc: எங்கள் பொறியியல் குழுவை நாங்கள் தொடர்ந்து விரிவுபடுத்துகையில்,
    எங்கள் பொறியியல் அமைப்பைப் பற்றி Code.org இல் மேலும் பகிர்ந்து கொள்ள விரும்பினோம்
    மற்றும் இங்கே பணிபுரியும் சில தனித்துவமான அம்சங்கள். எங்கள் பாத்திரங்களில் ஒன்றைப்
    பயன்படுத்துவதில் நீங்கள் ஆர்வமாக இருந்தால், உங்களிடமிருந்து கேட்க விரும்புகிறோம்!
  engineering_team_title: Code.org இல் பொறியியல் குழுவை சந்திக்கவும்
  engineering_team_card_text_1: இந்த (மிக) எங்கள் நபர் எங்களுக்கு 2023 கோடை காலத்தில்
    ஒன்றாக கிடைக்கும்! இந்த கூட்டம் எங்கள் பொறியியல் குழுவிற்குள் நான்கு துணை அணிகளாக
    பிரிக்கப்பட்டுள்ளது, அவை எமது மாணவர்களுக்கும் ஆசிரியர்களுக்கும் தளத்தை கட்டியெழுப்பவும்,
    சேவை செய்யவும் ஒன்றாக வேலை செய்கின்றன.
  engineering_team_card_text_2: எங்கள் பாத்திரங்களில் ஒன்றைப் பயன்படுத்துவதில் நீங்கள்
    ஆர்வமாக இருந்தால், உங்களிடமிருந்து கேட்க விரும்புகிறோம்! எங்கள் வேலைவாய்ப்புகள்
    பக்கத்தில் திறந்த நிலைகளின் பட்டியலை நீங்கள் காணலாம்.
  engineering_our_team_title: எங்கள் பொறியியல் குழு
  engineering_our_team_desc: 'Code.org இல் உள்ள பொறியியல் குழு எங்கள் மேடையில் பல்வேறு
    பகுதிகளை உருவாக்கி ஆதரிக்கும் நான்கு துணை அணிகளாக பிரிக்கப்பட்டுள்ளது:'
  engineering_our_team_sub_title_1: மாணவர் கற்றல் குழு
  engineering_our_team_text_1: எங்கள் மாணவர் கற்றல் குழு எங்கள் மாணவர்கள் ஒவ்வொரு
    நாளும் பயன்படுத்தும் எங்கள் நடவடிக்கைகள் (நாங்கள் அவர்களை ஆய்வகங்கள் அழைக்க) சொந்தமாக.
    இந்த அணி (நாங்கள் வினை மற்றும் விருப்ப JS நிறைய பயன்படுத்த) முன் இறுதியில் தொழில்நுட்ப
    பெரும்பாலும் வேலை மற்றும் நாம் பல பங்காளிகள் மற்றும் திறந்த மூல திட்டங்கள் ஒரு
    பெரிய வேலை உறவு வேண்டும். எடுத்துக்காட்டாக, எங்கள் தொகுதி-அடிப்படையிலான நிரலாக்கங்கள்
    அனைத்திற்கும் [Google இன் Blockly] (%{youtube_url}) பயன்படுத்துகிறோம். நாம் 12
    வது வகுப்பு மூலம் மழலையர் பள்ளி இருந்து அனைத்து வழி தங்கள் கற்றல் பயணம் மாணவர்கள்
    ஆதரவு.
  engineering_our_team_sub_title_2: ஆசிரியர் அனுபவக் குழு
  engineering_our_team_text_2: எங்கள் ஆசிரியர் அனுபவக் குழு புதிய ஆசிரியர்களை Code.org
    க்கு ஈர்க்கும் கருவிகளை உருவாக்குகிறது (இந்த கையகப்படுத்தல் தயாரிப்புகளை நாங்கள்
    அழைக்கிறோம்) மற்றும் எங்கள் பாடத்திட்டத்தை (எங்கள் ஆசிரியர் கருவிகள்) கற்பிப்பதற்காக
    எங்களது இருக்கும் ஆசிரியர்களை அதிகாரம் செய்யும் தளத்தை உருவாக்குகிறது. எங்கள்
    மாணவர் கருவிகள் போல, நாம் நம்பியுள்ளன எங்கள் முன் இறுதியில் உருவாக்க வினை மற்றும்
    எங்கள் சர்வர் பக்க கூறுகள் ரூபி ஆன் ரெயில்ஸ் பயன்படுத்தி வழங்கப்படுகின்றன.
  engineering_our_team_sub_title_3: மேடை அணி
  engineering_our_team_text_3: எங்கள் மேடைக் குழு எங்கள் மாணவர் மற்றும் ஆசிரியர் அணிகளின்
    தேவைகளுக்கு சேவை செய்யும் முக்கிய கூறுகளை கொண்டுள்ளது (உதாரணமாக, அங்கீகாரம் மற்றும்
    பயனர் சுயவிவரம்) மற்றும் நாம் இன்னும் அடைய முடியாத மாணவர்களை அடைவதற்கான நோக்கம்
    உள்ளது. இது பல்வேறு கற்றல் மேலாண்மை அமைப்புகள் (LMS) பயன்படுத்தும் பள்ளிகளுடன்
    எங்களை இணைக்கும் கட்டிடம் ஒருங்கிணைப்புகளை உள்ளடக்கியது மற்றும் எங்கள் பாடத்திட்டத்தை
    பேக்கேஜிங் செய்வதன் மூலம் நம்பகமான இணையத்தை அணுகாத தொலைதூர பள்ளிகளில் பயன்படுத்த
    முடியும்.
  engineering_our_team_sub_title_4: உள்கட்டமைப்பு அணி
  engineering_our_team_text_4: எமது உட்கட்டமைப்பு குழு நமது மாணவர்களுக்கும் ஆசிரியர்களுக்கும்
    ஆதரவளிக்கும் தளத்திற்கு முதுகெலும்பை வழங்குகிறது. இதில் எங்கள் ஹோஸ்டிங் உள்கட்டமைப்பு
    மற்றும் தொடர்புடைய சேவைகள் (நாங்கள் AWS ஐ பயன்படுத்துகிறோம்), தரவு மேலாண்மை, பாதுகாப்பு
    திட்டங்கள், டெவலப்பர் மற்றும் பயன்படுத்தல் சேவைகள் மற்றும் பலவற்றை உள்ளடக்கியது.
    இந்த அணி எங்கள் அளவிடுதல் மற்றும் வழங்குதல் அமைப்புகளை சொந்தமாக கொண்டுள்ளது, இது
    கோட் ஹவர் போது முக்கியமானது, எங்களுடன் குறியீட்டு ஒரு மணி நேரம் முடிக்க உலகில்
    ஒவ்வொரு மாணவரையும் நாங்கள் அழைக்கிறோம்.
  engineering_faq_question_1: Code.org என்ன செய்கிறது?
  engineering_faq_answer_1_a: Code.org ஒவ்வொரு பள்ளியில் ஒவ்வொரு மாணவர் தங்கள் மைய
    K-12 கல்வி பகுதியாக கணினி அறிவியல் கற்று வாய்ப்பு உள்ளது என்று பார்வை அர்ப்பணிக்கப்பட்ட
    ஒரு கல்வி கண்டுபிடிப்பு இலாப நோக்கற்ற உள்ளது.
  engineering_faq_answer_1_b: நாம் பள்ளிகளில் கணினி அறிவியல் அணுகலை விரிவாக்க, மற்ற
    underrepresented குழுக்கள் இருந்து இளம் பெண்கள் மற்றும் மாணவர்கள் பங்கேற்பு அதிகரித்து
    கவனம். அமெரிக்காவில் உள்ள மிகப்பெரிய பள்ளி மாவட்டங்களில் K-12 கணினி அறிவியல் பாடத்திட்டத்தின்
    முன்னணி வழங்குநராக, Code.org ஆண்டு ஹவர் ஆஃப் கோட் பிரச்சாரத்தையும் ஏற்பாடு செய்கிறார்,
    இது உலகில் உள்ள அனைத்து மாணவர்களிலும் 15% க்கும் மேற்பட்டோர் ஈடுபட்டுள்ளது.
  engineering_faq_answer_1_c: Code.org மைக்ரோசாப்ட், அமேசான், கூகிள் மற்றும் பலர்
    உள்ளிட்ட தாராள நன்கொடையாளர்களால் ஆதரிக்கப்படுகிறது.
  engineering_faq_question_2: Code.org இன் டெவலப்பர் அனுபவம் மற்றும் கருவி என்றால்
    என்ன?
  engineering_faq_answer_2: எங்கள் டெவலப்பர் அனுபவம் உங்கள் கடந்த பாத்திரங்களில் நீங்கள்
    பார்த்த என்ன வித்தியாசமாக இருக்கலாம். எங்கள் தயாரிப்பு குழு நெருக்கமாக வேலை, நாம்
    ஒவ்வொரு வாரநாளிலும் உற்பத்தி கப்பல் மற்றும் நாம் cadences பல்வேறு வேண்டும் -
    சில நேரங்களில் நீங்கள் அந்த நாள் நேரடி செல்கிறது என்று குறியீடு எழுதுகிறீர்கள்;
    மற்ற நேரங்களில் நீங்கள் நீண்ட கால திட்டங்கள் உள்ளன - மற்றும் நாம் 2 வாராந்திர
    ஸ்பிரின்ஸ் பின்பற்ற போது, நாம் ஒரு இலகுரக வழியில் அவ்வாறு செய்ய. நாம் சரியான
    விஷயங்களை எதிராக சரியான வழியில் செய்து பெறுவது நோக்கி குறியீட்டு எந்த குறிப்பிட்ட
    முறை ஒரு purist பார்வை எடுத்து. [அனைத்து எங்கள் குறியீடு] (%{code_url}) திறந்த
    மூல மற்றும் நாங்கள் எங்கள் வேலை பொருட்களை அனைத்து கண்காணிக்க JIRA மற்றும் GitHub
    மிகுதி கோரிக்கைகளை பயன்படுத்த. நாங்கள் தரம் மற்றும் சோதனை பற்றி நிறைய கவலை மற்றும்
    நம்பமுடியாத ஆதரவு வேண்டும் அதிர்ஷ்டம் [SauceLabs](%{saucelabs_url}), எங்களுக்கு
    பல்வேறு மாணவர் சாதனங்கள் (எ. கா., ஐபாட்கள்) தங்கள் மேகம் சாதன பண்ணையில் UI சோதனைகள்
    எங்கள் தொகுப்பு இயக்க உதவும்.
  engineering_faq_question_3: Code.org இல் பொறியாளர் ஆன்-கால் சுழற்சி என்றால் என்ன?
  engineering_faq_answer_3: எங்களது 30+ பொறியியல் குழு அழைப்பு பொறுப்புகளை பகிர்ந்து
    கொள்கிறது. ஒவ்வொரு பொறியியலாளரும் 24 மணிநேர மாற்றத்தை உள்ளடக்கியது மற்றும் தள
    செயலிழப்பு அல்லது பிற நேரடி தள சிக்கல்களுக்கு பதிலளிக்க எங்கள் அதிகரிப்புப் பாதைகள்
    மற்றும் பிளேபுத்தகங்களைப் பயன்படுத்துகிறார். எங்கள் தளத்தின் நம்பகத்தன்மையைப்
    பற்றி நாங்கள் பெருமைப்படுகிறோம் - சராசரியாக, ஒவ்வொரு பொறியாளரும் ஒரு வருடத்திற்கு
    ஒரு முறை மட்டுமே எழுந்திருக்கிறார்கள். அதற்கு பதிலாக, “தினத்தின் டெவலப்பர்” பொதுவாக
    உற்பத்தி பணியை நிர்வகிப்பதற்கும் குறைவான அவசர சிக்கல்களைத் தூண்டுவதற்கும் அவர்களின்
    வேலை நாளின் ஒரு பகுதியை செலவழிக்கிறது.
  engineering_faq_question_4: நீங்கள் ஒரு தொலைதூர நட்பு வேண்டுமா/WFH அமைப்பு?
  engineering_faq_answer_4_a: ஆம்! 2019 ஆம் ஆண்டில், தொற்றுநோயுக்கு சற்று முன்னர்,
    Code.org ஒரு தொலைதூர முதல் அமைப்பாக மாறியது. இன்று, நாம் ஒவ்வொரு அமெரிக்க நேர
    மண்டலத்தில் பொறியாளர்கள் மற்றும் அதன்படி வேலை நேரம் இடமளிக்க. எங்கள் கூட்டங்களில்
    பெரும்பாலானவை காலை 10 மணி மற்றும் 3pm PT மணிநேரங்களுக்கு இடையில் நடக்கும்.
  engineering_faq_answer_4_b: நாங்கள் நபர் நேரம் மதிப்பு அங்கீகரிக்க, மற்றும் ஒவ்வொரு
    காலாண்டில் நாம் நேரில் ஒன்றாக பெற, பொதுவாக சியாட்டில் உள்ள. இந்த நிகழ்வுகளில்
    இரண்டு (நாம் அவர்களை கிக்-ஆஃப் வாரம் மற்றும் “Codechella” என்று அழைக்கிறோம்) ஜனவரி
    மற்றும் ஜூன் மாதங்களில் ஒன்றாக அமைப்பு அனைவருக்கும் கொண்டு - மற்றும் பொறியியல்
    மற்றும் தயாரிப்பு அணிகள் ஏப்ரல் மற்றும் அக்டோபர் மாதங்களில் தனித்தனியாக சந்திக்கின்றன.
  engineering_faq_answer_4_c: எங்கள் மாணவர்கள் மற்றும் ஆசிரியர்களுடன் நேரத்தை செலவிடுவதில்
    நாங்கள் கடுமையாக நம்புகிறோம், இந்த உள்ள-நபர் நிகழ்வுகளில் பல பள்ளிகள் மற்றும்
    வகுப்பறைகளில் பயணங்கள் கருத்துக்களை சேகரிக்க அல்லது எங்கள் தயாரிப்புகளை விளையாட
  engineering_faq_question_5: Code.org இல் பொறியியல் குழு தனித்துவமானது என்ன?
  engineering_faq_answer_5_a: 'சவாலான தொழில்நுட்ப பிரச்சினைகளை தீர்ப்பதற்கு அப்பால்,
    எங்கள் பொறியியல் நிறுவனத்தை நீங்கள் வேலை செய்திருக்கக்கூடிய மற்றவர்களிடமிருந்து
    வேறுபட்டதாக இருக்கும் சில விஷயங்கள் உள்ளன:'
  engineering_faq_answer_5_b_1: நாங்கள் எல்லோரும் எங்கள் பணிக்காக எங்கள் ஆர்வத்தை
    பகிர்ந்து கொள்கிறோம்.
  engineering_faq_answer_5_b_2: உலகம் முழுவதும் உள்ள ஒவ்வொரு மாணவர்களுக்கும் கணினி
    அறிவியல் அணுகலை விரிவுபடுத்துவதற்கான பணியை நாங்கள் ஒவ்வொருவரும் ஆதரிப்பதற்காக
    இங்கே இருக்கிறோம். நாம் அனைவரும் எங்கள் தனிப்பட்ட கதை மற்றும் இந்த பணி நோக்கி
    எங்களுக்கு செலுத்துகிறது என்ன பற்றி முன்னோக்கு வேண்டும்.
  engineering_faq_answer_5_c_1: நாம் ஒருவருக்கொருவர் பற்றி ஆழமாக கவலைப்படுகிறோம்.
  engineering_faq_answer_5_c_2: பொறியியலாளர்கள் ஒரு சிக்கலைக் கொண்டு போராடுகையில்,
    நாங்கள் விலகுகிறோம், நாங்கள் உதவுகிறோம். எங்கள் கொள்கைகளை ஒன்று நாம் பிரச்சினைகள்
    கடினமாக இருக்கும் என்று, ஆனால் வகையான ஒருவருக்கொருவர். நாங்கள் பொறியியலாளர்களை
    தொடர்ந்து ஊக்குவிக்கிறோம், ஆனால் ஒருவரின் ஊக்குவிப்பு பாதையை ஆதரிக்க மட்டுமே மேலதிக
    வடிவமைக்கப்பட்ட தீர்வுகளை நாங்கள் பரிந்துரைக்கவில்லை. அதற்கு பதிலாக, நாங்கள் எங்கள்
    பொறியியலாளர்கள் ஒரு தாராள தொழில்முறை வளர்ச்சி வரவு செலவு திட்டம் மற்றும் பிற கற்றல்
    வாய்ப்புகளை அணுக முதலீடு.
  engineering_faq_answer_5_d_1: நாம் கடினமாக உழைக்கிறோம், ஆனால் தெளிவான எல்லைகளை அமைத்தோம்.
  engineering_faq_answer_5_d_2: நாம் உலகம் முழுவதும் மாணவர்கள் ஆதரவு போது, நாம் வேலை
    மற்றும் வீட்டு வாழ்க்கை இடையே தெளிவான எல்லைகளை நம்மை பொறுப்பு நடத்த. நாங்கள்
    புதன்கிழமைகளில் இல்லை கூட்டங்களை அனுபவிக்கிறோம், எங்கள் PTO (5 வாரங்கள் மொத்தம்,
    இது ஆண்டின் இறுதியில் ஒரு ஆர்க்-பரந்த 2 வார அலுவலக மூடல் அடங்கும்), கோடை எனவும்
    அழைக்கப்படும் கோடை வெள்ளிக்கிழமைகளில் வெள்ளிக்கிழமைகளில் அரை வேலை நாள், மற்றும்
    பிற தாராள நன்மைகள்.

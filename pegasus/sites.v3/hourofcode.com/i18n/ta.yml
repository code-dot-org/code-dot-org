  tutorial_codestersdino_longdescription: உங்கள் சொந்த Flappy டினோ விளையாட்டு உருவாக்கும்
    போது பைதான் செயல்பாடுகள் மற்றும் நிகழ்வுகள் அறிய. விளையாட்டு ஆரம்பித்தவுடன்,
    டினோ சொட்டுகள்! நீங்கள் ஒரு தொகுதி ஹிட் என்றால், நீங்கள் இழக்க. எத்தனை தொகுதிகள்
    நீங்கள் மூலம் டைனோ செல்லவும் முடியும்?
  tutorial_pickcodemtpaint_longdescription: இந்த நிச்சயமாக, நீங்கள் ஒரு அழகான சிக்கலான

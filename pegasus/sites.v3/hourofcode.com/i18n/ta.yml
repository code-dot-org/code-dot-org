    மற்றும் பலவற்றில் வழிகாட்ட உதவலாம்.
  self_paced_pl_resources_title_02: கணினி அறிவியல் ஆசிரியர்கள் சங்கம்
  self_paced_pl_resources_desc_02: உலகின் மிகப்பெரிய கணினி அறிவியல் துறையில் சேருங்கள்!
    உலகெங்கிலும் உள்ள 19,000 CS ஆசிரியர்களுடன் இணைந்திருங்கள், உங்கள் உள்ளூர் சமூகத்தில்
    பலத்தைக் கண்டறியவும் மற்றும் பிற CS ஆசிரியர்களிடமிருந்து ஆதரவைப் பெறவும்.
  self_paced_pl_resources_title_03: 'அமேசான் எதிர்கால பொறியாளர் '
  self_paced_pl_resources_desc_03: Code.org, அமேசான் ஃபியூச்சர் இன்ஜினியர் உடன் கூட்டுசேர்ந்து,
    பின்தங்கிய பள்ளிகளில் உள்ள ஆசிரியர்களுக்கு வளர்ந்து வரும் வளங்கள் மற்றும் பலன்களை
    எந்தச் செலவும் இல்லாமல் வழங்குகிறது! உங்கள் பள்ளி தகுதியானதா என்பதைக் கண்டறியவும்.
  tenth_anniversary_homepage_blurb: " Code.org க்கு 10 வயதாகிறது "
  tenth_anniversary_homepage_link: 'நாங்கள் ஏற்படுத்திய தாக்கத்தைப் பாருங்கள். '
  tenth_anniversary_top_heading: Code.org 10 ஆண்டுகளைக் கொண்டாடுகிறது!
  tenth_anniversary_top_desc: கணினி அறிவியலை ஆராய மாணவர்களை மேம்படுத்தும் ஒரு தசாப்தத்தை

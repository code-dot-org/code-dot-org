    "எலிசா" என்று அழைக்கப்படும் நட்பு சாட்போட்டை உருவாக்க நிரலாக்க மொழியான பைத்தானைப்
    பயன்படுத்தவும்.
  tutorial_tynkercan_longdescription: அற்புதமான 2-வீரர் பீரங்கி விளையாட்டை உருவாக்கி,

    கொள்ளலாம். தொடங்க, ஒரு ஊடாடும் இசை திட்டத்தை உருவாக்கவும். செயல்பாட்டு அட்டைகள்
    மற்றும் ஒரு பட்டறை வழிகாட்டியும் ஸ்க்ரேட்ச்.மிட்.இதுவில் இலவசமாகக் கிடைக்கின்றன
  tutorial_scratchanim_longdescription: ஸ்க்ரேட்ச் மூலம், நீங்கள் உங்கள் சொந்த ஊடாடும்

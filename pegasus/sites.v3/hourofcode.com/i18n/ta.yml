  tutorial_rgadvan_longdescription: ரோபோ கார்டன் புரிந்துகொள்ள எளிதானது, மாணவர்கள்
    செயலில் கற்றலில் பங்கேற்கும் கல்வி பயன்பாடு. புதிதாக குறியீட்டு கல்வியறிவை கற்பிக்க
    முழுமையாக பொருத்தப்பட்ட ரோபோகார்டன் தொழில்நுட்ப ஆர்வலரான ஆசிரியரின் தேவையை குறைக்கிறது.
  tutorial_codehsrn_longdescription: இந்த செயல்பாடு உங்கள் முதல் உண்மையான மொபைல் பயன்பாடுகளை
    எவ்வாறு உருவாக்குவது மற்றும் ரியாக் நேட்டிவ் பயன்படுத்தி உங்கள் தொலைபேசியில் அவற்றை
    எவ்வாறு சோதிப்பது என்பதற்கான சில எடுத்துக்காட்டுகளை வழங்குகிறது. ஸ்மார்ட்போன்
    தொலைபேசியில் பயன்பாடுகளை இயக்க, மாணவர்கள் எக்ஸ்போ பயன்பாட்டைப் பதிவிறக்க வேண்டும்.
    எக்ஸ்போ பற்றிய கூடுதல் தகவல்களை https://expo.io/ இல் காணலாம்.
  tutorial_codehswd_longdescription: இன்டர்நெட் எக்ஸ்ப்ளோரரைத் தவிர அனைத்து புதுப்பித்த
    உலாவிகளுடனும் கோட்ஹெச்எஸ் இணக்கமானது. குரோம் எங்கள் விருப்பமான / பரிந்துரைக்கப்பட்ட
    உலாவி, ஆனால் பயர்பாக்ஸ் மற்றும் சஃபாரி புதுப்பித்த நிலையில் இருப்பதாகக் கருதி
    நன்றாக வேலை செய்ய வேண்டும்.
  tutorial_turtlerobot_longdescription: ஒரு ஆசிரியரின் உதவியின்றி மாணவர் பயிற்சி பெற
    அனுமதிக்கும் பலகை விளையாட்டு ரோபோ ஆமைகள்.
  tutorial_ozoevo_longdescription: ஓசோபோட் மூலம் ஈவோ ப்ராக்ஸிமிட்டி சென்சார்கள், புரோகிராம்
    செய்யக்கூடிய எல்.ஈ.டிக்கள், இயக்கம் மற்றும் ஒலிகள் மற்றும் அடியில் ஒளி மற்றும்
    வண்ண சென்சார்கள் போன்ற பல டன் கூல் தொழில்நுட்பத்தால் நிரம்பியுள்ளது, இதனால் வண்ணங்களைக்
    காணலாம் மற்றும் வரிகளைப் பின்பற்றலாம். ஈவோவுக்கான இந்த அறிமுகம் ஓசோ பிளாக்லி திட்டத்தை
    முன்வைக்கிறது, இது ஈவோவின் அருகாமையில் உள்ள சென்சார்கள் உங்கள் கைகளால் செயல்படுத்தப்படும்போது
    நகர்த்தவும், சில வண்ணங்களில் நடந்தவுடன் வெற்றி நடனத்தை இயக்கவும்
  tutorial_ozoexped_longdescription: இந்த அச்சிடக்கூடிய போர்டு விளையாட்டின் மூலம்
    ஓசோபோட் ஒரு வேடிக்கையான வழியில் பின்பற்றக்கூடிய வரைபடங்கள் மற்றும் வண்ண குறியீடுகளை
    மாணவர்கள் பயிற்சி செய்கிறார்கள். அதிர்ஷ்டம் மற்றும் திறன் ஆகிய இரண்டும் தொடர்ச்சியான
    வேடிக்கையான நேர சவால்களின் மூலம் ஒரு பாத்திரத்தை வகிக்கின்றன, அவை ஒரு வடிவம் மற்றும்
    வண்ண குறியீடுகளை இணைக்க வேண்டும். மாணவர்கள் வெற்றிகரமாக இருப்பதால், அவர்கள் தங்கள்
    இலக்கை நெருங்குவார்கள். செயல்பாட்டில் மாணவர்கள் தங்கள் மூலோபாயத்தின் ஒரு பகுதியாக
    எதிரிகளுக்கு சிரமத்தை அதிகரிக்க பயன்படுத்தக்கூடிய சவால் அட்டைகள் அடங்கும்.
  tutorial_ozojourney_longdescription: ஒரு வகுப்பாக, மாணவர்கள் ஃபெர்டினாண்ட் மாகெல்லனின்
    பயணத்தை முடிக்க தங்கள் ஓசோபோட்டை நிரல் செய்வார்கள். கல்வியாளர் காகிதக் கண்டங்களை
    நேரத்திற்கு முன்பே வெட்டி ஒன்று சேர்க்க வேண்டும். மாகெல்லன் எடுத்த பாதையில் கண்டங்களை
    சுற்றி செல்ல ஓசோபோட் ரோபோவை நிரல் செய்ய மாணவர்கள் ஓசோ பிளாக்லி மொழியைப் பயன்படுத்துவார்கள்.
    வழியில் உலக புவியியலின் பல்வேறு பகுதிகளை மாணவர்கள் முத்திரை குத்துவார்கள்.
  tutorial_ozocodes_longdescription: இந்த டுடோரியல், முன் வாசகர்கள் ஓசோபோட் குறியீட்டு
    வேடிக்கையைப் பெற உதவுவதன் மூலம் ஓசோபோட் நடக்கக்கூடிய தடிமனான கருப்பு கோடுகளில்
    தங்கள் பெயர்களை எழுதவும், ரோபோ நடைக்கு உதவ ஓசோகோட்களை தர்க்கரீதியான இடங்களில்
    வைக்கவும், முதல் கடிதத்திலிருந்து முதல் வரை கடந்த. மாணவர்கள் முதல் வரைவைச் சோதித்து,
    வேலை செய்யும் இறுதி தயாரிப்பை உருவாக்க மீண்டும் செய்கிறார்கள். இந்த பாடம் சிறந்த
    மோட்டார் திறன்கள், கணினி அறிவியல் கருத்துக்களை ஊக்குவிக்கிறது மற்றும் மாணவர்களின்
    ஓசோகோட் அனுபவத்தை சேர்க்கிறது.
  tutorial_ozoeclipse_longdescription: பூமியைச் சுற்றியுள்ள சந்திரனின் சுற்றுப்பாதையை
    அடிப்படையாகக் கொண்ட எளிய வரைபடத்தில் ஓசோபோட் ரோபோக்களைப் பயன்படுத்தி கிரகணங்கள்,
    சந்திர கட்டங்கள் மற்றும் வான இயக்கவியல் (உடல்களைச் சுற்றும் வேகத்தை மாற்றுதல்)
    ஆகியவற்றின் மந்திரத்தைக் கண்டறியவும். சிறிய ஓசோபோட் நிரலாக்க அனுபவத்துடன் கூட,
    ஒரு வர்க்கம் இரண்டு போட்களையும் ஒளிரும் விளக்குகளையும் கொண்ட கிரகணங்களின் ஆர்ப்பாட்டத்தை
    உருவாக்க முடியும், பின்னர் சுற்றுவட்டார உடலின் மாறிவரும் வேகங்களின் வரைபடத்தை
    எளிய ஓசோ குறியீடுகளுடன் உருவாக்கி, குறிப்பான்களுடன் வரையலாம்.
  tutorial_ozosimulator_longdescription: இந்த செயல்பாடு மாணவர்கள் கணினி அல்லது போட்டைப்
    பயன்படுத்தத் தேவையில்லாமல் நிரலாக்க மொழிகளைப் பற்றி கற்பிக்கிறது. மூளை கிண்டல்
    செய்யும் பிரமை ஒன்றைப் பயன்படுத்தி ஒரு கணினி படிக்கக்கூடிய ஒரு நிரலை எவ்வாறு எழுதுவது
    என்ற அடிப்படைகளை கற்பிக்க psuedocode ஐப் பயன்படுத்தும் கணினி தான் மாணவர், இதில்
    மாணவர்கள் முதலில் கட்டளைகளைப் படித்து செயல்படுத்த வேண்டும், பின்னர் ஒரு பிரமைக்கு
    ஒரு நிரலை எழுத வேண்டும் அவர்கள் கற்றுக்கொண்டவை.
  tutorial_ozoalgorithm_longdescription: பல நிரலாக்கக் கருத்துகளைக் கொண்ட மாணவர்கள்
    தங்கள் பெல்ட்களின் கீழ் ஓசோபோட் ஒரு சீரற்ற பெருக்கல் உண்மையைத் தேர்வுசெய்யும்
    சவாலை அனுபவிப்பார்கள், பின்னர் உண்மையின் வரிசையை ஒரு கட்டத்தில் வரைந்து ஒளிரச்
    செய்து / அல்லது பதில்களைக் கூறுங்கள். புரோகிராமிங் கருத்துக்கள் மாணவர்கள் நேரத்திற்கு
    முன்பே தெரிந்து கொள்ள வேண்டும், இதில் சுழல்கள், கணிதம், மாறிகள், சீரற்ற எண் உருவாக்கம்,
    மற்றும் ஓசோ பிளாக்லி குறிப்பிட்ட வரிகளை பின்பற்றுதல், எல்.ஈ.டி விளக்குகள், டைமர்கள்
    மற்றும் ஈவோ ஆடியோ திறன்களுக்காக "சொல்லுங்கள்" ஆகியவை அடங்கும்.
  tutorial_ozotimer_longdescription: ஓசோபோட் பிட்டை டைமராக மாற்ற முடியுமா - குறிப்பாக
    விநாடிகளை அளவிடுவதற்கான டைமரா? இந்த சவால் பாடத்தில் மாணவருக்கு வடிவியல் மற்றும்
    இயற்பியல் அறிவியலின் கருத்துகள் பற்றிய அறிவு, அத்துடன் ஒளி விளைவுகள், வரி வழிசெலுத்தல்
    மற்றும் நேரத்தைப் பயன்படுத்தி நிலை 4 (மேம்பட்ட) ஓசோ பிளாக்லி குறியீட்டை எழுதும்
    திறன் உள்ளது. ஓசோ பிளாக் திட்டத்தை வடிவமைக்க ஒரு அடிப்படையாக ஓசோமேப் வழங்கப்படுகிறது.
    ஓசோபோட் பிட் இரண்டாவது நேரத்தை அளவீடு செய்ய ஸ்டாப்-வாட்ச் அல்லது செல்போன் ஸ்டாப்-வாட்ச்
    பயன்பாடு தேவை.
  tutorial_ozohabits_longdescription: ஓசோபோட் நிரலுக்கு கோடுகள் மற்றும் ஓசோகோட்களை
    எவ்வாறு வரைய வேண்டும் என்பது மாணவர்களுக்குத் தெரிந்தால், இந்த நிரலாக்க முறையை
    உண்மையான உலகில் ஒருங்கிணைக்க அவர்கள் தயாராக இருக்கிறார்கள். கணினி டுமுலேஷன்களைப்
    போன்ற இயற்கையை மாதிரியாக்க ஓசோபோட் எவ்வாறு பயன்படுத்தப்படலாம் என்பதை இந்த பயிற்சி
    காட்டுகிறது. பாயிண்ட் ஓசோகோட்கள் எவ்வாறு செயல்படுகின்றன என்பதையும், ஓசோபோட்டை
    ஒரு நிறுத்தத்திற்கு கொண்டு வர அவை எவ்வாறு பயன்படுத்தப்படலாம் என்பதையும் கல்வியாளர்
    விளக்குவதன் மூலம் இந்த பாடம் தொடங்குகிறது. இந்த செயல்பாடு ஒரு புல்வெளி மலையில்
    வாழும் முயல் அதன் நிரப்பலை எவ்வாறு சாப்பிடுகிறது மற்றும் நிறுத்துகிறது என்பதை
    மாடலிங் செய்வதற்கு பயன்படுத்தப்படும்.
  tutorial_ozoprogram_longdescription: மாணவர்கள் தங்கள் வகுப்பறையில் எதுவும் இல்லாவிட்டாலும்,
    ரோபோக்களை நிரல் செய்வது எவ்வளவு எளிது என்பதைக் கண்டுபிடிப்பார்கள். இந்த ஆசிரியர்
    வழிகாட்டும் ஆன்லைன் பயிற்சி மாணவர்களுக்கு நிரலாக்க திறன்களை வளர்க்க உதவுகிறது
    மற்றும் ஓசோபோட்டின் பிளாக்லி விளையாட்டுகளின் மூலம் கணினி அறிவியலைப் புரிந்து கொள்ளும்
    திறனில் நம்பிக்கையைப் பெற உதவுகிறது. ஓசோபோட் வழங்கும் பிட் மற்றும் ஈவோ ஒரு தனித்துவமான
    முறை மூலம் நிரலை எவ்வாறு பதிவேற்றும் என்பதை மாணவர்கள் கண்டுபிடித்துள்ளனர் - வண்ணங்கள்
    ரோபோவின் ஒளி சென்சார்களில் ஒளிரும் மற்றும் அதை நிரலைக் கற்பிக்கும்
  tutorial_ozopair_longdescription: ஓசோ பிளாக்லி தொகுதி அடிப்படையிலான நிரலாக்க மொழியை
    அறிந்த மாணவர்கள், டிரைவர்கள் மற்றும் நேவிகேட்டர்களாக அணிகளில் எவ்வாறு பணியாற்றுவது
    என்பதைக் கற்றுக்கொள்கிறார்கள், பின்னர் ஒரு கணினியில் ஒரு ஓசோபோட் ரோபோவுக்கு ஒரு
    நிரலை உருவாக்குவதன் மூலம் பயிற்சி செய்யுங்கள். இது ஆசிரியர் தலைமையிலான டுடோரியலாகும்,
    இது ஆரம்பத்தில் வீடியோக்களைக் காண்பிக்க வேண்டும், பின்னர் தேவைப்படும் போது அவர்களின்
    திட்டத்தை முடிப்பதன் மூலம் மாணவர்களுக்கு உதவ வழிகாட்டுதல்.
  tutorial_codesnoopy_longdescription: ஸ்னூபியின் பீகிள் சாரணர்களை வேடிக்கையான மற்றும்
    வேடிக்கையான பனிப்பந்து சண்டையில் நிரல் செய்வதன் மூலம் நண்பர்களுடன் இணைந்து உங்கள்
    குறியீட்டு திறன்களைப் பயிற்சி செய்யுங்கள்! தொடக்க மற்றும் முன் வாசகர்கள் வரவேற்கப்படுகிறார்கள்
    - அணிகள் ஒருவருக்கொருவர் குறியீட்டை முயற்சிக்கும்போது தங்கள் குறியீட்டை ரகசியமாக
    எழுதுகின்றன. சொற்கள் இல்லாத குறியீட்டைக் கொண்டு, எல்லோரும் வேடிக்கையாகப் பெறலாம்!
    இந்த செயல்பாடு ஒரே சாதனத்தில் 1- 4 பிளேயர்களை ஆதரிக்கிறது - நண்பர்கள் அல்லது கணினிக்கு
    எதிராக விளையாடுங்கள்.
  tutorial_applabintro_longdescription: தொகுதிகள் அல்லது உரையைப் பயன்படுத்தி ஜாவாஸ்கிரிப்டில்
    உங்கள் சொந்த பயன்பாட்டை உருவாக்கவும். பொத்தான்கள், படங்கள், ஒலிகள் மற்றும் பல
    திரைகளைக் கொண்ட எளிய பயன்பாட்டை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளலாம் அல்லது
    பொது கேலரியில் வெளியிடலாம். தொகுதிகளுடன் சில குறியீட்டு முறைகளை நீங்கள் ஏற்கனவே
    செய்திருந்தால், உங்கள் திறமைகளை அடுத்த கட்டத்திற்கு கொண்டு செல்லுங்கள்.
  tutorial_cslartist_longdescription: ஒவ்வொரு கணினியிலும் வாழும் ஒரு சிறிய கலைஞர்
    இருக்கிறார் என்பது உங்களுக்குத் தெரியுமா? இந்த PDF இல் புதிர்கள் பதிக்கப்பட்ட
    ஒரு வேடிக்கையான கதை உள்ளது, இது உங்கள் மாணவர்களுக்கு டிஜிட்டல் கலையின் அடிப்படைகளை
    கற்பிக்கும், ஏனெனில் அவை பிக்சல்கள், வழிமுறைகள் மற்றும் மீண்டும் சுழல்களைப் பயன்படுத்தி
    தங்கள் சொந்த படைப்புகளை உருவாக்குகின்றன.
  tutorial_cslscratchjr_longdescription: கோட்ஸ்பீக்கின் "ஸ்க்ராட்ச்ஜர் கிட்டனுடன்
    விளையாடுவோம்!" செயல்பாட்டுப் பொதி என்பது பணித்தாள்களுடன் கூடிய உரத்த கதையாகும்.
    புத்தம் புதிய குறியீட்டாளர்களுக்கான சிறந்த முதல் திட்டத்திற்கான கதை குறியீட்டின்
    வழியாக நடக்கிறது. ஒரு வளர்ந்தவர் முன் வாசகர் மாணவர்களின் வகுப்பிற்கு கதையைப் படிக்கலாம்,
    பின்னர் ஸ்க்ராட்ச்ஜர் பயன்பாட்டைப் பயன்படுத்தி கதையை தங்கள் டேப்லெட்களில் குறியிட
    மாணவர்களுக்கு வழிகாட்டலாம். ஆரம்ப வாசிப்பு திறன் கொண்ட மாணவர்கள் கதையைத் தாங்களே
    படித்து சுயாதீனமாக செயல்பாட்டுப் பொதியை முடிக்க முடியும்.
  tutorial_floevents_longdescription: மாணவர்கள் நிகழ்வுகளை ஆராய்வார்கள், இது குறிப்பிட்ட
    தூண்டுதல்களுக்கு பதிலளிக்க நிரல்களை அனுமதிக்கும் ஒரு கருத்து. நிகழ்வுகள் கையாளுபவர்கள்
    எனப்படும் குறியீட்டின் பிட்களில் தீர்மானிக்கப்படுகின்றன, அவை குறிப்பிட்ட நிகழ்வுகளைக்
    கேட்கின்றன மற்றும் எவ்வாறு பதிலளிக்க வேண்டும் என்பதற்கான வழிமுறைகளைக் கொண்டுள்ளன.
    மேட் லிப்ஸ்-பாணி பயிற்சியில் மாணவர்கள் முக்கிய சொற்களஞ்சியத்தைக் கற்றுக் கொள்வார்கள்
    மற்றும் நிகழ்வு கையாளுபவர்களுக்கு உரையை எழுதுவார்கள், அதில் அவர்கள் தங்கள் சொந்த
    நிகழ்வு கையாளுபவர்களை உருவாக்கி செயல்படுவார்கள்.
  tutorial_florobot_longdescription: இந்த பாடத்தில், மாணவர்கள் ரோபாட்டிக்ஸ் துறையில்
    டைவ் செய்யும் போது அவர்களின் கல்வியறிவு திறனை வளர்ப்பார்கள். ரோபோ என்றால் என்ன
    என்பதைக் கண்டுபிடிப்பதற்கும், அன்றாட வாழ்க்கையில் ரோபோக்களின் எடுத்துக்காட்டுகளைப்
    பார்ப்பதற்கும் அவர்கள் ஃப்ளோகாபுலரியின் கல்வி ஹிப்-ஹாப் வீடியோவைப் பார்ப்பார்கள்.
    அவர்கள் ரோபோக்களைப் பற்றிய குறுகிய பத்திகளை நெருக்கமாகப் படிப்பார்கள், ரோபோக்கள்
    மிகவும் பொருத்தமான பணிகளைப் பற்றி விவாதிப்பார்கள் மற்றும் ஒரு குறிப்பிட்ட சிக்கலைத்
    தீர்க்க தங்கள் சொந்த ரோபோவை வடிவமைப்பதன் மூலம் பாடத்தை முடிப்பார்கள்.
  tutorial_isavesanta_longdescription: இந்த ஆசிரியர் தலைமையிலான பண்டிகை செயல்பாட்டில்,
    மணிநேர குறியீட்டிற்கு ஏற்றவாறு, குழந்தைகள் சாந்தாவைக் காப்பாற்ற கீறலைப் பயன்படுத்தி
    கணினி விளையாட்டை உருவாக்குகிறார்கள். அவர்கள் வழிமுறைகளை வடிவமைக்கிறார்கள், நிபந்தனை
    அறிக்கைகளைப் பயன்படுத்துகிறார்கள், அத்துடன் அவற்றின் வேலையைச் சோதித்துப் பிழைத்திருத்துகிறார்கள்.
    படிப்படியான பாடம் திட்டம், மாணவர் வளங்கள், ஆதரவு அட்டைகள் மற்றும் முன் எழுதப்பட்ட
    நிரல் வார்ப்புருக்கள் ஆகியவை அடங்கும்.
  tutorial_iorder_longdescription: இந்த ஆசிரியர் தலைமையிலான செயல்பாடு, மணிநேர குறியீட்டிற்கு
    ஏற்றது, கீறல் 2.0 ஐப் பயன்படுத்தி கணக்கீட்டு சிந்தனை மற்றும் குறியீட்டு திறன்களை
    உருவாக்குகிறது. குழந்தைகள் ஒரு ஐஸ்கிரீம் ஸ்டாண்ட் சிமுலேஷன் மற்றும் / அல்லது விளையாட்டை
    நிரல் செய்கிறார்கள், அவ்வாறு செய்யும்போது, வழிமுறைகளை வடிவமைத்தல், மறுபடியும்
    மறுபடியும் பயன்படுத்துதல், நிபந்தனை அறிக்கைகள், சோதனை மற்றும் பிழைத்திருத்தங்களை
    பயன்படுத்துதல். படிப்படியான பாடம் திட்டம், மாணவர் ஆதரவு பொருட்கள் மற்றும் ஆசிரியர்
    மற்றும் மாணவர்களுக்கான முன் எழுதப்பட்ட கீறல் 2.0 நிரல் வார்ப்புருக்கள் ஆகியவை
    அடங்கும்.
  tutorial_ianimate_longdescription: 'இந்த ஆசிரியர் தலைமையிலான பருவகால செயல்பாடு,
    மணிநேர குறியீட்டிற்கு ஏற்றது, கணினி அனிமேஷன்களை உருவாக்க குழந்தைகளுக்கு அறிமுகப்படுத்துகிறது.
    குழந்தைகள் பிரேம்களை உருவாக்குவார்கள், கலைப்படைப்புகளைச் சேர்ப்பார்கள் மற்றும்
    ஒரு எளிய கிறிஸ்துமஸ் காட்சியை உயிரூட்டுவார்கள். மிகவும் எளிமையான மாணவர்களுக்கு
    மிகவும் எளிமையான அனிமேஷன் வரிசையை உருவாக்குவதிலிருந்து வேறுபாடு, நீட்டிப்பு மற்றும்
    செறிவூட்டலுக்கான நிறைய யோசனைகள்: பின்னணிகள் மற்றும் கதாபாத்திரங்கள் மற்றும் பொருள்களை
    அனிமேஷன் செய்தல், 3D விளைவுகளைச் சேர்ப்பது (எ.கா. நிழல்கள்), மென்மையான இயக்கத்திற்கு

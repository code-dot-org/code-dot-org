    மைக்ரோ இல்லை: பிட்? எந்த பிரச்சினையும் இல்லை! இந்த பாடத்திட்டத்தில் முழு மைக்ரோ:
    பிட் சிமுலேட்டர் உள்ளது, எனவே நீங்கள் உண்மையான மைக்ரோ: பிட் செய்ய விரும்பும் அனைத்தையும்
    செய்ய முடியும்!'
  tutorial_techbim_longdescription: மேம்பட்ட நூலகங்களின் உதவியின்றி, சுழற்சி, வண்ணமயமாக்கல்,

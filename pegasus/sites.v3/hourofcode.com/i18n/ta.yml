  tutorial_prstemalexa_longdescription: அல்லது குரல் ஏஐ - - மாணவர்கள் குரல் செயற்கை
    நுண்ணறிவு ஆராய வேண்டும் இரண்டு அலெக்சா திறன்கள் குறியீட்டு மூலம். மாணவர்கள் குரல்
    AI அடிப்படைகளை உள்ளடக்கிய வீடியோவைப் பார்ப்பதன் மூலம் தொடங்குவார்கள், பின்னர்
    எம்ஐடி ஆப் இன்வெண்டரில் குரல் AI இயங்கும் நிரலை உருவாக்குவார்கள், அது 'ஹலோ மூன்'
    மற்றும் சீரற்ற விண்வெளி உண்மைகளை ஓதக்கூடிய ஒரு நிரலையும் கூறுகிறது. பாடம் ஒரு
    சொல்லகராதி ஆய்வு மற்றும் விவாதம் முடிவடைகிறது.
  tutorial_coderzfarm_longdescription: ஒரு தோட்டத்தை வளர்க்க ஒரு ரோபோ திட்டம், மற்றும்
    ரோபோக்கள் உண்மையான உலகில் விவசாயிகள் உதவ எப்படி கற்று.
  tutorial_intelinofield_longdescription: நடவடிக்கை புகைப்படங்களை கொண்டு unplugged
    Intelino ஸ்மார்ட் ரயில் நிரல் மற்றும் தங்கள் துறையில் பயணம் நகரம் முழுவதும் ஓட்டுநர்
    மாணவர்கள் பணி முடிக்க அறிய.
  tutorial_cablockchain_longdescription: இந்த ஊடாடும் நிச்சயமாக blockchain தொழில்நுட்பம்
    மற்றும் Cryptocurrencies ஆராய்கிறது, அடுத்த தலைமுறை வலை உந்து சக்தியாக. அவர்கள்
    ஒரு சாத்தியமான scammer கண்டுபிடிக்க ஒரு வேட்டையில் metaverse நுழைய எங்கள் எழுத்துக்கள்
    பின்பற்றவும். அவர்கள் blockchain படைப்பு பயன்பாடுகள் ஒரு வரம்பில் கண்டறிய மற்றும்
    அது எதிர்காலத்தில் சமூகத்தின் பாதிக்கும் எப்படி கருதுகின்றனர்.
  tutorial_nasaparachute_longdescription: இந்த நடவடிக்கையில், செவ்வாய் ரோவர், விடாமுயற்சி,
    செவ்வாய் கிரகத்தில் வெற்றிகரமாக நிலத்திற்கு உதவுவதற்காக பயன்படுத்தப்படும் வான்குடையில்
    ஒரு மறைக்கப்பட்ட செய்தியை சேர்க்க JPL பொறியாளர்கள் ஒரு பைனரி குறியீட்டை எவ்வாறு
    பயன்படுத்தினார்கள் என்பதை நீங்கள் அறிந்து கொள்வீர்கள். உங்கள் சொந்த மறைக்கப்பட்ட
    செய்தியை உருவாக்க உங்களுக்கு வாய்ப்பு கிடைக்கும்.
  tutorial_nasascratch_longdescription: கீறல் பயன்படுத்தி ஒரு நிலா அல்லது செவ்வாய்
    ஆய்வு விளையாட்டு உருவாக்க, ஒரு காட்சி நிரலாக்க மொழி. உங்கள் விளையாட்டை வடிவமைக்க
    நாசா விண்வெளி-மிஷன் திட்டமிடுபவர்கள் போல யோசித்துப் பாருங்கள்!
  tutorial_nasaorbit_longdescription: இந்த நடவடிக்கையில், மாணவர்கள் கீறல் பயன்படுத்த,
    ஸ்நாப்! , அல்லது சர்வதேச விண்வெளி நிலையத்திற்கு ஒரு விண்கலம் நறுக்குதல் ஒரு ஊடாடும்
    உருவகப்படுத்துதலை உருவாக்க மற்றொரு நிரலாக்க மொழி. க்ரூ சுற்றுப்பாதை நறுக்குதல்
    உருவகப்படுத்துதல் (Coding Sim) மாணவர்களை கணக்கீட்டு சிந்தனை, சிக்கலைத் தீர்ப்பது,
    மற்றும் கணிதத்தின் நிகழ் உலகப் பயன்பாடுகளில் ஈடுபடுகிறது.
  tutorial_nasapackage_longdescription: இந்த நடவடிக்கையில், மாணவர்கள் கீறல் பயன்படுத்த,
    ஸ்நாப்! , அல்லது மற்றொரு நிரலாக்க மொழி ஒரு தொகுப்பை வழங்க ஒரு geofenced பகுதியில்
    சுற்றி செல்லவும் ஒரு டிரோன் ஒரு ஊடாடும் உருவகப்படுத்துதல் உருவாக்க. உருவகப்படுத்துதல்
    கணக்கீட்டு சிந்தனை, சிக்கலைத் தீர்ப்பது, மற்றும் கணிதத்தின் நிகழ் உலக பயன்பாடு
    ஆகியவற்றில் மாணவர்களை ஈடுபடுத்துகிறது.
  tutorial_nasalunar_longdescription: 'மாணவர்கள் ஆர்திமிஸ் 1 பணி மற்றும் நாசா ஆப்
    டெவலப்மெண்ட் சவால் (ADC) பற்றி அறிய. தொகுதி குறியீட்டைப் பயன்படுத்தி அடிப்படை
    நிரலாக்கத்தை கற்றுக்கொள்வதற்கு Code.org இன் ஆப் லேப் பயன்படுத்தி நாம் உருவாக்கிய
    வழிமுறைகளைப் பின்பற்றுவதற்கான இலக்காகும். '
  tutorial_meeestate_longdescription: 'டாக்டர் இருந்து தப்பிக்க புதிர்கள் தீர்க்க.
    குறியீடு புதிய மைன்கிராஃப்ட் ஹவர் உள்ள Breakowski மர்மமான மாளிகையை: எஸ்டேட் எஸ்கேப்.
    இரகசியங்களை திறக்க குறியீட்டு மற்றும் கணக்கீட்டு சிந்தனை பயன்படுத்தவும், திறந்த
    பொறி கதவுகள், மற்றும் மறைக்கப்பட்ட தடயங்களை வெளிப்படுத்த. விடியல் மூலம் உங்கள்
    வழியில் குறியீடு மற்றும் ஒரு மில்லியன் மரகதம் சம்பாதிக்க! தொகுதிகள் அல்லது பைதான்
    குறியீட்டு மூலம், குறியீடு ஹவர் குறியீடு அடிப்படைகளை அறிய யாருக்கும் ஒரு கற்றல்
    பாதை வழங்குகிறது.'
  tutorial_imagipixelart_longdescription: பைதான் கற்று மற்றும் இந்த 1 மணி விபத்தில்
    நிச்சயமாக உங்கள் சொந்த வண்ணமயமான அனிமேஷன் உருவாக்க!
  tutorial_kcjhealth_longdescription: 'தரவு காட்சிப்படுத்தல், படிமுறை கலை மற்றும்
    குறியீட்டு பற்றி அறியவும், SDG #3 ''நல்ல உடல்நலம் மற்றும் நல்வாழ்வு ''ஆராயும்
    போது.'
  tutorial_msftwakanda_longdescription: 'ஷூரி, ஒகோயே, மற்றும் ரிரி வகண்டாவிற்கு உதவ
    ஒன்றாக இசைக்குழுவாக வேண்டும். உங்கள் சொந்த நடவடிக்கை நிரம்பியுள்ளது செயல்பாடு
    மார்வெல் ஸ்டுடியோஸ் ஈர்க்கப்பட்டு குறியீடு ''''பிளாக் பாந்தர்: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: உங்கள் பிராண்ட் குறியீட்டில், உங்கள் தொடர்பு
    விவரங்களுடன் தனிப்பயனாக்கப்பட்ட QR குறியீட்டை உருவாக்க நீங்கள் மெய்நிகர் தொடர்பு
    கோப்பை உருவாக்குவீர்கள். இந்த நடவடிக்கையை நீங்கள் முடித்த பிறகு, உங்கள் தொழில்
    அல்லது கல்லூரி பயணத்தில் உங்களுக்கு உதவ அல்லது வழிகாட்ட முடியும் நபர்களுடன் நெட்வொர்க்கிங்
    செய்யும் போது நீங்கள் பகிர்ந்து கொள்ளக்கூடிய ஒரு நவீன வணிக அட்டை உங்களுக்கு வழங்கப்படும்.

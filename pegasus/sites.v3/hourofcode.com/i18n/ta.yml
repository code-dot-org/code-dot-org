    நெறிமுறை பரிசீலனைகள் மற்றும் சிறந்த நடைமுறைகளை ஆராயுங்கள். இந்த அமர்வு உறுதியான
    உத்திகள், வளங்கள் மற்றும் நிகழ் உலக உதாரணங்களை வழங்கும், இவை அனைத்தும் AI இன்
    சாத்தியமான பாகுபாடுகளை புரிந்துகொள்வதை நோக்கமாகக் கொண்டவை, அதனுடன் வரும் நெறிமுறை
    பரிசீலனைகள்.
  ai_pl_101_video_title_5: AI வகுப்பறைக்கு கொண்டு வருதல்
  ai_pl_101_video_desc_5: இந்த அமர்வு AI பற்றி கற்பித்தல், AI கல்விக் கருவிகளை மதிப்பீடு
    செய்தல் மற்றும் பயன்படுத்துதல், மற்றும் மாணவர் மதிப்பீட்டிற்கான AI ஐ வழங்குதல்
    ஆகியவற்றில் கவனம் செலுத்துகிறது. கோட்பாடு, நடைமுறை உதாரணங்கள் மற்றும் வளங்கள்
    நிறைந்த கலவையுடன், AI நிலப்பரப்புக்கு செல்லவும், மாணவர் கற்றல் அனுபவங்களை மேம்படுத்தவும்
    கல்வியாளர்களை அதிகாரம் செய்வதை நோக்கமாகக் கொண்டுள்ளது.
  ai_pl_101_video_desc_6: 'AI இல் பெரிய மாற்றங்களை ஓட்டும் புதிய தொழில்நுட்பத்தைப்
    பற்றி மேலும் அறியவும், பெரிய மொழி மாதிரிகள் (ChatGPT போன்ற) மற்றும் ஜெனரேடிவ்
    AI இல் இரண்டு புதிய வீடியோக்களை இடம்பெறும். இந்த புதிய தொழில்நுட்பங்கள் வல்லுநர்களிடமிருந்து
    நேரடியாக எவ்வாறு செயல்படுகின்றன என்பதைக் கேளுங்கள்: மீரா முரட்டி, OpenAI இன் CTO,
    மற்றும் RunwayML தலைமை நிர்வாக அதிகாரி கிறிஸ்டோபால் வாலென்சுலா.'
  ai_pl_101_llm_slides_title: பெரிய மொழி மாதிரி கல்வியாளர்களுக்குத் தூண்டுகிறது
  ai_pl_101_llm_slides_desc: ChatGPT போன்ற எல்எல்எம்களிலிருந்து சிறந்த வெளியீட்டைப்
    பெறுவதற்கான கருவிகள், தொடக்கத்திலிருந்து மேம்பட்ட வரை. ஸ்டார்டர் தங்கள் கால்விரல்கள்
    நனைத்தல் அந்த கேட்கும் அடங்கும், அதே போல் அவர்களின் திறனை அதிகரிக்க தேடும் மேம்பட்ட
    கருவிகள்.
  how_ai_works_hero_heading: AI எவ்வாறு செயல்படுகிறது
  how_ai_works_hero_desc: AI உலகில் டைவ் “எப்படி AI படைப்புகள்,” எங்கள் வீடியோ தொடர்
    மற்றும் அதனுடன் பாடங்கள்!
  how_ai_works_intro_desc: இந்த தொடர் குறுகிய வீடியோக்கள் மற்றும் வகுப்பறையில் உள்ள
    படிப்பினைகளை நீங்கள் மற்றும் உங்கள் மாணவர்களை செயற்கை நுண்ணறிவு எவ்வாறு செயல்படுகிறது
    மற்றும் அது ஏன் முக்கியமானது என்பதை அறிமுகப்படுத்துகிறது. தலைப்பின் அடிப்படையில்
    தனிப்பட்ட படிப்பினைகளைத் தேர்வு செய்யலாம், ஒரு வகுப்பில் உள்ள தலைப்புகளின் முழுத்
    தொடரையும் ஆராயலாம் அல்லது ஒரு ஆழமான டைவ் கொடுக்க அனைத்து 7 பாடங்களையும் கற்பிக்கலாம்.
  how_ai_works_intro_list_01: செயற்கை நுண்ணறிவு மற்றும் இயந்திர கற்றல் உங்களை அறிமுகப்படுத்துங்கள்
  how_ai_works_intro_list_02: பெரிய மொழி மாதிரிகள் (எல்எல்எம்கள்) மற்றும் பட தலைமுறை
    உட்பட, AI எவ்வாறு இயங்குகிறது என்பதைப் பற்றிய முழுக்கு
  how_ai_works_intro_list_03: சார்பு, நெறிமுறைகள், தனியுரிமை மற்றும் AI இன் பொறுப்பான
    பயன்பாடு ஆகியவற்றை ஆராயுங்கள்
  how_ai_works_intro_list_04: கணினி பார்வை உட்பட AI இன் உண்மையான உலக பயன்பாடுகளில்
    தொடவும்
  how_ai_works_lessons_heading: உங்கள் வர்க்கம் AI பாடங்கள்
  how_ai_works_lesson_title_01: இயந்திர கற்றல் அறிமுகம்
  how_ai_works_lesson_desc_01: இயந்திர கற்றல் என்று அழைக்கப்படும் செயற்கை நுண்ணறிவின்
    ஒரு வடிவத்தைப் பற்றியும், சிக்கல்களைத் தீர்ப்பதற்கு ரோபோவைப் பயிற்றுவிப்பதற்காக
    சிக்கல் தீர்க்கும் செயல்முறையை எவ்வாறு பயன்படுத்தலாம் என்பதையும் அறிந்துகொள்ளுங்கள்.
    ஒரு ரோபோ மீன் வடிவங்களை கண்டறிய எப்படி கற்று எங்கே இயந்திர கற்றல் நடவடிக்கைகள்
    பங்கேற்க.
  how_ai_works_lesson_title_02: 'கணினி பார்வை '
  how_ai_works_lesson_desc_02: கணினி பார்வை எவ்வாறு செயல்படுகிறது என்பதை அறிக. கணினி
    பார்வை மற்றும் ஒரு கணினி எவ்வாறு “பார்க்கிறது” என்பதை விளக்கும் வீடியோவைக் காண்க.
    பின்னர் ஏழு பிரிவின் காட்சி எந்த எண்ணை காண்பிக்கிறது என்பதை முடிவு செய்ய வலையமைப்பைப்
    பயன்படுத்தும் வழிமுறையை வடிவமைத்து அதை சோதிக்கவும்.
  how_ai_works_lesson_title_03: 'நரம்பியல் வலையமைப்புகள் '
  how_ai_works_lesson_desc_03: நரம்பியல் நெட்வொர்க்குகள் எவ்வாறு வேலை செய்கின்றன என்பதை
    அறியுங்கள். வழியில் ஒரு கைகளில் நரம்பியல் நெட்வொர்க்குகள் ஆராய ஒரு விட்ஜெட்கள்
    பயன்படுத்தவும். நரம்பியல் நெட்வொர்க்குகளை விளக்கும் வீடியோவைக் காண்க. இறுதியாக
    பரிந்துரை அமைப்புகள் உருவாக்கும் போது பல்வேறு கண்ணோட்டங்கள் தேவை விவாதிக்க.
  how_ai_works_lesson_title_04: Chatbots மற்றும் பெரிய மொழி மாதிரிகள்
  how_ai_works_lesson_desc_04: ஒரு பெரிய மொழி மாதிரி (எல்எல்எம்) என்ன, அது எவ்வாறு
    செயல்படுகிறது என்பதை அறிக, பின்னர் AI உடன் ஒரு உரையை இணை-உருவாக்க எல். இறுதியாக,
    எல்எல்எம்கள் புத்திசாலி அல்லது ஆக்கப்பூர்வமானவையா இல்லையா என்பதைப் பற்றி விவாதிக்கவும்.
  how_ai_works_lesson_title_05: ஜெனரேடிவ் படங்கள்
  how_ai_works_lesson_desc_05: ஏஐ படங்களை உருவாக்க முடியும் என்பதை அறிக, பின்னர் ஒரு
    பரவல் ஏஐ விட்ஜெட்டை ஆராய மற்றும் இந்த மாதிரிகள் படைப்பு என்பதை விவாதிக்க.
  how_ai_works_lesson_title_06: அல்காரிதமிக் சார்பு
  how_ai_works_lesson_desc_06: ட்விட்டர் பயிர் வழிமுறையின் அடிப்படையான சார்புகளை வெளிக்கொணர
    படங்களைப் பயிர் செய்யுங்கள், பின்னர் இந்த பக்கச்சார்பான வழிமுறையின் கண்டுபிடிப்பு
    பற்றி வீடியோவைப் படித்து பார்க்கவும். இறுதியாக, நெறிமுறைகளில் சார்பு அங்கீகரிக்க
    மற்றும் குறைக்க வழிகளை விவாதிக்க.
  how_ai_works_lesson_title_07: நம்முடைய AI நெறிமுறைகளின் குறியீடு
  how_ai_works_lesson_desc_07: தங்கள் விருப்பப்படி ஒரு செயற்கை நுண்ணறிவு பகுதியில்
    நெறிமுறை கண்ணிகள் அம்பலப்படுத்தும் கட்டுரைகள் மற்றும் வீடியோக்களை பயன்படுத்தி
    ஆராய்ச்சி நடத்த. எல்லா இடங்களிலும் AI படைப்பாளிகள் மற்றும் சட்டமன்ற உறுப்பினர்களுக்கான
    வர்க்கம் அளவிலான “எமது AI குறியீடு நெறிமுறைகள்” வளத்தை அசெம்பிள்.
  how_ai_works_lessons_in_a_day_title: ஒரு நாளில் AI எவ்வாறு வேலை செய்கிறது
  how_ai_works_lessons_in_a_day_desc: ஒரு நாள் மட்டுமே? ஒரே நாளில் மாணவர்களுக்கு முழுத்
    தொடரை அறிமுகப்படுத்துவதற்கான விருப்பமும் உள்ளது. AI மாணவர்கள் அறிமுகப்படுத்த தேடும்
    எந்த பொருள்-பகுதி ஆசிரியர் சரியான, அல்லது ஒரு விருந்தினர் ஆசிரியர் ஒரு பாடம்
    போன்ற.
  how_ai_works_lessons_in_a_day_desc_02: ஒரே நாளில் “ஹூ ஏஐ படைப்புகள்” வீடியோக்களை
    அனைத்தையும் அறிமுகப்படுத்துங்கள். வீடியோவில் இருந்து சொற்களஞ்சியத்தை பொருத்துவதன்
    மூலம் மாணவர்கள் ஒவ்வொரு வீடியோவுடனும் பின்பற்றுகிறார்கள், பின்னர் ஒவ்வொரு வீடியோவைப்
    பற்றிய பிரதிபலிப்பு கேள்விக்கு பதிலளிக்கிறார்கள்.
  how_ai_works_resources_desc: AI பற்றி மேலும் அறிய ஆர்வமா? உங்களையும் உங்கள் மாணவர்களின்
    கற்றலையும் நீட்டிக்க உதவும் சில கூடுதல் ஆதாரங்கள் இங்கே உள்ளன.

  tutorial_codemonkeyjr_longdescription: வசீகரிக்கும் உயிரினங்கள் மற்றும் பிரகாசமான
    வண்ணங்கள் நிறைந்த உலகில், 4-6 வயது சிறுவர்கள் வாழைப்பழங்களை சேகரிப்பதற்கும் புதையல்

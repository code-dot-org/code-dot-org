  self_paced_pl_modules_list_heading: 'இந்த தொகுதிகளில் ஒன்றை முடித்த பிறகு, பங்கேற்பாளர்கள்: '
  self_paced_pl_modules_list_01: Code.org இணையதளம் மற்றும் ஆசிரியர் கருவிகளை எவ்வாறு

    பதிப்பில் நீங்கள் தொடங்குவீர்கள், எனவே நீங்கள் இடது பீரங்கியை நிரல் செய்ய வேண்டும்.
    இரண்டு பீரங்கிகளையும் நீங்கள் சுட்டவுடன், தட்டுவதற்கு தளங்களையும் பிற பொருட்களையும்
    அமைப்பீர்கள். கூடுதல் அம்சங்களைச் சேர்த்து, கருப்பொருளைத் தனிப்பயனாக்குவதன் மூலம்
    அதை உங்கள் சொந்தமாக்குங்கள்!
  tutorial_grokflags_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை

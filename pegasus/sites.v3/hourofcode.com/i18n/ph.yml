  hoc_faq_what_is_hoc_q: 'Ano ba ang Hour of Code?'
  hoc_faq_what_is_hoc_a: "Ang Hour of Code ay nagsimula bilang isang oras na pagpapakilala sa computer science, dinisenyo upang gawing simple ang \"code\", upang ipakita na pwedeng matutunan ng kahit sino ang pangunahing kaalaman, at upang palawakin ang partisipasyon sa larangan ng computer science. Ito ay naging isang pandaigdigang pagsisikap upang ipagdiwang ang computer science, simula sa 1-oras na aktibidad ng coding ngunit pinapalawak ang lahat ng uri ng mga pagsisikap ng komunidad. Suriin ang<a href='%{tutorials}'>mga pagtuturo at mga aktibidad</a>. Itong kampanya ng grassroots ay suportado ng higit<a href='%{partners}'> sa 400 na mga kasosyo</a> at 200,000 na mga tagapagturo sa buong mundo."
  hoc_faq_last_year: "Subukan ang mga pagtuturo"
  hoc_faq_when_is_hoc_q: 'Kelan ba ang Hour of Code?'
  hoc_faq_when_is_hoc_a: "Ang Hour of Code ay ginaganap bawat taon sa panahon ng <a href='%{csedweek_url}'>Computer Science Education Week</a>. Ang %{campaign_date_year} Computer Science Education Week ay magiging %{campaign_date_full}, ngunit pwede kang mag-host ng Hour of Code sa buong taon. ang Computer Science Education Week ay taunang ginaganap bilang pagkilala sa kaarawan ng computing pioneer <a href='%{grace_hopper}'> Si Admiral Grace Murray Hopper</a> (Disyembre 9, 1906)."
  hoc_faq_why_cs_q: 'Bakit computer science?'
  hoc_faq_why_cs_a: "<i>Bawat</i> estudyante ay dapat na magkaroon ng pagkakataon na matuto ng computer science. Nakakatulong itong pangalagaan ang kasanayan sa problem-solving, lohika at pagkamalikhain. Sa pagsisimula ng maaga, ang mga estudyante ay magkakaroon ng pundasyon para magtagumpay sa kahit ano mang karera sa ika-21 na siglo. Tignam ang higit pang stats <a href='%{stats_url}'>dito</a>."
  hoc_faq_how_participate_q: 'Paano ako makakalahok sa Hour of Code?'
  hoc_faq_how_participate_a: "<a href='/how-to'>Simulan ang pagpaplano dito</a> sa pagrerepaso ng aming paano-gawin na gabay. Maari kang mag-organisa ng isang kagamapan ng Hour of Code sa iyong paaralan o sa iyong komunidad &mdash; tulad sa isang ekstrakurikular na samahan, non-profit o sa trabaho. O, subukan ito sa sarili kapag %{campaign_date} ay dumating."
  hoc_faq_behind_hoc_q: 'SinecH Eteh @nG nAza Lik0d n6 HoUr 0F c@de '
  hoc_faq_behind_hoc_a: "Ang Hour of Code ay hinimok sa pamamagitan ng Hour of Code at Computer Science Education Week <a href='%{partner_url}'> Advisory at Review committee</a> at isang walang uliran na koalisyon ng mga kasosyo na magsama-sama para suportahan ang Hour of Code &mdash; kabilang ang Microsoft, Apple, Amazon, samahan mga batang lalaki at mga batang babae ng Amerika at mga Board ng Kolehiyo."
  hoc_faq_host_q: "Wala akong alam sa coding. Maaari parin ba akong mag hawak ng event?"
  hoc_faq_host_a: "Siyempre. Ang mga aktibidad ng Hour of code ay sariling-gabay. Ang kailangan mo lang gawin ay <a href='%{codeorg_url}/learn'>subukang ang kasalukuyan naming mga pagtuturo</a>, pumili ng pagtuturo na gusto mo, at pumili ng oras &mdash; kami na ang bahala sa iba. Mayroon din tayong mga pagpipilian sa bawat edad at antas ng karanasan, mula sa kindergarten pataas. Simulan ang pagpaplano ng iyong kaganapan sa pamamagitan ng pagbabasa ng aming <a href='/how-to'> ng kung paano-gawin na gabay</a>."
  hoc_faq_devices_q: "Anong mga aparato ba ang dapat kung gamitin para sa aking mga estudyante?"
  hoc_faq_devices_a: "Ang pagtuturo ng Code.org ay gumagana s lahat ng mga aparato at mga browsers. Makikita mo ang higit pang mga impormasyon tungkol sa mga kailangan ng tech n pagtuturo sa Code.org <a href='%{codeorg_url}/educate/it'>dito</a>. Ang mga kailangan ng tech na pagtuturo sa non-Code.org ay pwedeng mahanap sa <a href='%{codeorg_url}/learn'>%{partner_url}/matuto</a>sa mga pagtuturo partikular na paglalarawan. Huwag kalimutan na nag-aalok din kami ng <a href='%{unplugged_url}'>mga aktibidad na unplugged</a> kung ng iyong paaralan ay hindi mapaunlakan ang mga pagtuturo!"
  hoc_faq_need_computers_q: 'Kelangan ko ba ng mga kompyuter sa bawat kasali?'
  hoc_faq_need_computers_a: "Hindi. Mayroon tayong mga pagtuturo ng Hour of Code na gumagana sa mga PC, smartphones, tablets, at ang ilan ay hindi na nangangailangan ng computer! Pwede kang sumali kahit na saan ka pa, ng kung ano man ang mayroon ka.<p> <i>Narito ng ilang mga pagpipilian:</i> <br> <ul> <li> <b>Magtrabaho ng pares-pares.</b> <a href='%{pair_programming_research}'>Pinapakita sa pananaliksik</a>mas natututo ng mga estudyante kapag<a href='%{pair_programming_video}'>pag-programming ng pares</a>, pagbabahagi ng isang computer at nagtutulungan. Hikayatin ang iyong mga estudyante na magbahagi. <li><b> Gumamit ng isang projected screen.</b> Kung mayroon kang projector at screen para sa web-connected na computer, ang iyong buong grupo ay pwdeng gawin ang Hour of Code ng sabay-sabay. Panoorin ang mga bahagi ng video ng sabay-sabay at magsalitan sa paglutas ng mga puzzle o sa pagsagot ng mga katanungan. <li><b> Mag-unplugged.</b> Nag-aalok kami ng <a href='%{unplugged_url}'>mga pagtuturo na hindi nangangailangan ng computer</a>sa lahat. </ul>"
  hoc_faq_international_q: "Nasa <country> ako. Paano ako makakasali?"
  hoc_faq_international_a: "Kahit sino ay pwedeng mag-organisa ng kaganapan ng Hour of Code, kahit saan sa mundo. Nakaraang taon, ang mga estudyante sa buong mundo ay nagkaisa para sa Hour of Code. Akamin ang higit pa <a href='/promote'>dito</a>."
  hoc_faq_tutorial_q: 'Paano ako makakagawa ng Hour of Code tutorial?'
  hoc_faq_tutorial_a: "Kung ikaw ay interesado na maging kapareha sa mga pagtuturo, <a href='/tutorial-guidelines'>tignan ang aming mga gabay at mga tagubilin</a>. Nais naming mag-host ng iba't ibang nakakaakit na mga pagpipilian, ngunit ang pangunahing layunin ay ma-optimize ang karanasan ng mga estudyante at mga guro na bago sa computer science."
  hoc_faq_account_q: "Kailangan ba ng mga estudyante na mag-log on gamit ang isang account?"
  hoc_faq_account_a: "No. Talagang walang signup o login na kailangan upang ang mga estudyante ay masubukan ang Hour of Code. Karamihan sa mga <a href='%{codeorg_url}/learn/beyond'>mga hursong fllow-on</a>kailangan ng paggawa ng account para ma-save ang progreso ng estudyante. At saka, ang pag-sign up para sa Hour of Code ay hindi awtimatikong nakakagawa ng Code Studio Account. Kung nais mong gumawa ng account para sa iyong mga estudyante, mangyaring sundin itong <a href='https://youtu.be/_smelV_KISE'> mga tagubilin</a>."
  hoc_faq_high_school_q: "Aling aktibidad ba ang dapat kung gawin sa mga estudyante ng high school?"
  hoc_faq_high_school_a: "Ating mga tutorial sa Star Wars at Minecraft ay mahusay para sa mga high schoolers, lalo na ang mga bersyon sa Star Wars JavaScript at ang malayang Maglaro antas sa parehong tutorial. Halili, inirerekomenda namin na subukan ang isa sa mga tutorial para sa baguhan sa <a href='%{codeorg_url}/learn'>%{partner_url}/malaman</a> upang simulan, tulad ng tutorial sa Angry Birds o kasama si Anna at Elsa. Isang estudyante ng high school ay dapat na tapusin ang isa sa mga ito sa loob ng 30 minuto at pagkatapos ay subukan ang isang mas advanced na tutorial sa JavaScript, tulad ng mga Khan Academy o CodeHS."
  hoc_faq_scratch_q: "Ginagawa ko ang Scratch para sa Hour of Code, ngunit paano kung ang mga estudyante ko ay may Ipads sa halip na laptops?"
  hoc_faq_scratch_a: "Ang scratch ay hindi gumagana sa tablets. Kung ang mga estudyante mo ay mga bata pa, pwede nilang gamitin ang ScratchJR Pad app (para sa mga maaagang-mambabasa). Kung titignan mo ang mga pagtuturo sa <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, makakahanap ka ng ibang mga pagtuturo na gumagana sa iPads - mula sa Code.org, Tynker, Lightbot, o CodeSpark."
  hoc_faq_count_hoc_q: "Paano mo binibilang ang mga Hour of Code?"
  hoc_faq_map_q: "Bakit hindi ko makita ang aking tuldok sa mapa?"
  hoc_faq_map_a: "Humihingi kami ng paumanhin kung hindi mo makita ang iyong kaganapan sa mapa ng Hour of Code. Dahil sa sampu-sampung libo na mga organiser ang nag-sign up, binuo ng mapa ang mga datos at nagpakita ng iisang punto para sa ilang mga kaganapan. Kung iki-click mo ang numerong nasa taas ng mapa ay idi-direkta ka nito sa listahan ng lahat ng mga kaganapan ayun sa estado at makikita mong nakalista ang kaganaoan mo doon. Bukod pa rito, sa libong mga taong nag-sign up sa Hour of Code, ang mata at ang listahan ng mga kaganapan ay inaabot ng 48 na oras para mag-update. Tignan mo ulit pagkatapos ng ilang araw!"
  hoc_faq_count_hoc_a: "Ang Hour of Code tracker ay hindi eksaktong sukat ng paggamit. Hindi namin nabibilang ng perpekto ang naiibang mga ID ng estudyante sa pag-track ng partisipasyon sa Hour of Code, lalo na at hindi namin inaatas sa mga estudyante n mag-log in o magrehistro. Bilang resulta, parehas naming nabibilang ng sobra at nabibilang ng kulang ang mga kalahok sa parehong oras. Basahin lahat ng mga detalye <a href='%{codeorg_url}/loc'>dito</a>."
  hoc_faq_one_hour_q: "Gaano kadami ang matutunan ng isang tao sa isang oras?"
  hoc_faq_one_hour_a: 'Ang layunin ng oras ng Hour of Code ay hindi turuan ang sino man upang maging isang dalubhasang siyentipiko ng computer sa loob ng isang oras. Ang isang oras ay sapat lamang upang matutuhan na ang computer science ay masaya at malikhain, na ito ay naa-access ng lahat ng edad, para sa lahat ng mga estudyante, anuman ang pinagmulan. Ang sukatan ng tagumpay ng kampanya na ito ay hindi sa kung gaano karami ang natutunan mga estudyante sa CS - ang tagumpay ay masasalamin sa malawak na pakikilahok sa iba ''t ibang kasarian at ang mga grupo ng etniko at Sosyo-ekonomiko, at ang resultang pagtaas sa pagpapatala at partisipasyon sa mga kurso ng CS sa lahat ng  mga antas. Milyun-milyong kalahok na mga guro at mga estudyante ay nagpasya na lumagpas sa isang oras - upang matuto ng isang buong araw o isang buong linggo o mas matagal, at nagpasiya ang marami sa mga estudyante na mag-enrol sa isang buong kurso (o maging isang pangunahing kolehiyo) bilang isang resulta. <br/> <br/> Bukod sa mga estudyante, ang isa pang "estudyante" ang mga tagapagturo na nagkamit ng tiwala sa sarili pagkatapos ng isang oras na sila ay maaaring magturo ng computer science kahit na sila ay hindi magkaroon ng degree sa kolehiyo bilang isang siyentipiko sa kompyuter. Sampung libong mga guro ay magpasya upang ituloy pa ang computer science, alinman sa pagdalo sa mga PD o nag-aalok ng mga follow-on online na mga kurso, o pareho. At ito ay angkop din sa mga administrator ng paaralan, na natatanto na ang computer science ay isang bagay na gusto ng kanilang mga estudyante at ang kanilang mga guro ay may kakayahan. <br/> <br/> Higit sa lahat, ano ang matututuhan ng lahat ng mga kalahok sa isang oras ay magagawa natin ito.'
  hoc_faq_more_questions_q: "May iba ka pa bang katanungan?"
  hoc_faq_more_questions_a: "Subukan na makahanap ng sagot sa aming <a href='http://support.code.org'>support forum</a>."
  hoc_faq_keep_learning_q: "Paano ba ako patuloy na matututo pagkatapos ng Hour of Code?"
  hoc_faq_keep_learning_a: "Kahit sino ay pwede mag-host ng Hour of Code sa anumang oras. Ang mga pagtuturo itong ay magagamit buong taon. Maaasahan mong ang lahat naming mga pagtuturo at kurikulum na maaring makuha sa aming site ay walang katapusan. Mangyaring pumunta sa <a href='/promote'>sa mga pinagkukunan</a>para sa paano-gawin na mga gabay sa kaganapan at ibang pinagkukunan para makatulong sa sa tagumpay ng kaganapan ng Hour of Code."
  hoc_faq_certificates_q: "Saan ko ba pwedeng i-print ang mga sertipiko para sa aking mga estudyante?"
  hoc_faq_certificates_a: "Pumunta sa aming <a href='%{codeorg_url}/certificates'>pahina ng mga sertipiko</a>kung saan pwede ka mag-print ng mga sertipiko para sa buong klase nang maaga. Pwede can din mag-print out ng <a href='%{codeorg_url}/certificates?course=mc'> espesyal na sertipiko</a> para sa mga estudyanteng gumagawa ng pagtuturo sa Minecraft."
  hoc_faq_logo_q: "Mayroon bang mga limitasyon kung paano ko magagamit ang logo o pangalan ng Hour of Code?"
  hoc_faq_logo_a: "Trademark ang Hour of Code. Ayaw naming maiwasan ang paggamit, ngunit gusto naming masiguro na ang paggamit ay aangkop sa ilang limit. Mangyaring tignan<a href='%{logo_url}'>itong mga gabay para sa paggamit</a>."

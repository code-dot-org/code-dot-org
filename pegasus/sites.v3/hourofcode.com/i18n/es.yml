  oceans_behind_the_scenes: 'IA para océanos: detrás de escena'
  oceans_behind_the_scenes_1: Los niveles 2-4 una modelo predefinido provisto por
    el proyecto <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet</a>. El modelo de MobileNet es un <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">red
    neuronal convolucional</a> que ha sido entrenada en <a href="http://www.image-net.org/">ImageNet</a>,
    un conjunto de datos de más de 14 millones de imágenes escritas a mano con palabras
    como "globo" o "fresa". Para personalizar este modelo con los datos de entrenamiento
    etiquetados que genera el estudiante en esta actividad, usamos una técnica llamada
    <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer Learning</a>.
    Cada imagen en el conjunto de datos de entrenamiento se alimenta a MobileNet,
    como pixeles, para obtener una lista de anotaciones que es más probable que se
    apliquen. Luego, para una nueva imagen, la enviamos a MobileNet y comparamos su
    lista resultante de anotaciones con las del conjunto de datos de capacitación.
    Clasificamos la nueva imagen con la misma etiqueta (como "pez" o "no pez") que
    las imágenes del conjunto de entrenamiento con los resultados más similares.
  oceans_behind_the_scenes_1_markdown: Los niveles 2-4 usan el modelo predefinido
    provisto por el proyecto [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    El modelo de MobileNet es un [red neuronal convolucional](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    que ha sido entrenada en [ImageNet](http://www.image-net.org/), un conjunto de
    datos de más de 14 millones de imágenes escritas a mano con palabras como "globo"
    o "fresa". Para personalizar este modelo con los datos de entrenamiento etiquetados
    que genera el estudiante en esta actividad, usamos una técnica llamada [Transfer
    Learning](https://en.wikipedia.org/wiki/Transfer_learning). Cada imagen en el
    conjunto de datos de entrenamiento se alimenta a MobileNet, como pixeles, para
    obtener una lista de anotaciones que es más probable que se apliquen. Luego, para
    una nueva imagen, la enviamos a MobileNet y comparamos su lista resultante de
    anotaciones con las del conjunto de datos de capacitación. Clasificamos la nueva
    imagen con la misma etiqueta (como "pez" o "no pez") que las imágenes del conjunto
    de entrenamiento con los resultados más similares.
  oceans_behind_the_scenes_2: Los niveles 6-8 usan una <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Observamos cada componente del pez (como los ojos, la boca,
    el cuerpo) y reunimos todos los metadatos de los componentes (como el número de
    dientes, la forma del cuerpo) en un vector de números para cada pez. Usamos estos
    vectores para entrenar el SVM. Según los datos de entrenamiento, el SVM separa
    el "espacio" de todos los peces posibles en dos partes, que corresponden a las
    clases que estamos tratando de aprender (como "azul" o "no azul").
  oceans_behind_the_scenes_2_markdown: Los niveles 6-8 usan una [Support-Vector Machine](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM). Observamos cada componente del pez (como los ojos, la boca, el cuerpo)
    y reunimos todos los metadatos de los componentes (como el número de dientes,
    la forma del cuerpo) en un vector de números para cada pez. Usamos estos vectores
    para entrenar el SVM. Según los datos de entrenamiento, el SVM separa el "espacio"

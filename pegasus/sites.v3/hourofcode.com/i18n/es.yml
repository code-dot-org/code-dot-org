  tutorial_scratchimagine_longdescription: Imagina un mundo donde todo es posible,
    ¡y luego dale vida con Scratch!
  tutorial_codesterspsa_longdescription: Aprende los conceptos básicos de programación
    en Python mientras creas tu propio anuncio de servicio público. Elige un tema
    que consideres importante y diseña tu propio anuncio animado o interactivo para
    compartir información crítica sobre cómo generar un impacto positivo en el mundo.
  tutorial_googlehero_longdescription: Convierta a un héroe cotidiano de tu vida o
    comunidad en un superhéroe al programarlo para volar sobre edificios, girar, trabajar
    con un compañero o compañera y gana puntos tocando objetos en un juego. En 'Codifica
    a tu héroe,' muestra los poderes especiales de tu héroe y tu propia creatividad
    con CS First y Scratch.
  tutorial_codestersbball_longdescription: Aprende los conceptos básicos de programación
    en Python mientras creas tu propio juego de baloncesto. Aprenderás a agregar fondos
    y sprites, y usar eventos para controlar el movimiento de los sprites en el escenario.
  tutorial_scratchcartoon_longdescription: Programa tu propia animación para dar vida
    a algunos de tus personajes favoritos de Cartoon Network. Agrega más personajes
    y haz que salten, vuelen y hablen.
  tutorial_codemonkeyjr_longdescription: En un mundo lleno de criaturas cautivadoras
    y colores brillantes, los niños de 4 a 6 años se unirán a un mono en una misión
    para recolectar bananas y abrir cofres de tesoros. Mientras tanto, explorarán
    y aprenderán los conceptos básicos de la programación a medida que usan bloques
    para programar el viaje de un mono por el mundo.
  tutorial_bananatales_longdescription: Enseña Python mientras ayudas a un mono bebé.
    Los bebés gemelos fueron separados por un terremoto, ¡y uno de los monos ya no
    puede conseguir bananas! Ahora, tus estudiantes son los que tienen que usar el
    código para reconstruir el camino y alimentar al mono bebé.
  tutorial_scratchtales_longdescription: Lleva de viaje a los personajes y haz que
    hablen en voz alta mediante bloques de texto a voz, cortesía de Amazon. Elige
    una voz para cada personaje y, luego, escribe lo que quieres que digan. Programa
    a tus personajes para que hagan preguntas y viajen a diferentes escenas, y que
    tu historia sea interactiva. ¡Experimenta con nuevas formas creativas de hacer
    que las historias cobren vida!
  tutorial_msemoji_longdescription: "¡Crea un sitio web interactivo en vivo que use
    un modelo de aprendizaje automático para reconocer tus emojis dibujados a mano
    y los de tus amigos! En el camino, practicarás con los conceptos básicos del aprendizaje
    automático: 1) recopilar datos, 2) limpiar y dar formato a los datos, 3) entrenar
    el modelo y 4) usar el modelo entrenado para hacer predicciones."
  tutorial_cacolor_longdescription: La profesora Fotón es una física de gran prestigio
    que comenzó a hacer travesuras. ¡Eliminó el color de todos los dispositivos digitales!
    En este proyecto al estilo de un juego de escape, el estudiante se une a Marlee
    y Tyrell mientras aprenden sobre números binarios, luz, color y más para desentrañar
    el acertijo de color de la profesora Fotón y restaurar el color en los dispositivos
    del mundo.
  tutorial_kodablebeach_longdescription: Aprende a programar con comandos básicos
    y limpia la playa para proteger la vida del océano.
  tutorial_tynkeren_longdescription: 'Este mensaje de programación, que es parte del
    proyecto de los Objetivos de Desarrollo Sostenible de la ONU, muestra proyectos
    que exploran las energías renovables, la eficiencia energética y el acceso a la
    energía. Los lectores pueden jugar con proyectos de trabajo y los programadores
    avanzados pueden crear sus propios proyectos originales. '
  tutorial_tynkerjavapro_longdescription: 'Este mensaje de programación, que es parte
    del proyecto de los Objetivos de Desarrollo Sostenible de la ONU, muestra un breve
    proyecto que explora el reciclaje y la reutilización. Los lectores pueden ampliar
    el proyecto para crear su propio juego. '
  tutorial_grasshopperhack_longdescription: Aprende habilidades de programación para
    hacer que este juego sea posible de jugar.
  tutorial_pbskids_longdescription: Con PBS KIDS Scratch Jr, los niños pueden crear
    sus propias historias interactivas y juegos con sus personajes favoritos de PBS
    KIDS. Las posibilidades de contar historias son infinitas con esta aplicación
    de codificación creativa para niños de 5 a 8 años de edad.
  tutorial_nclabdata_longdescription: "¡El mundo es mejor si hay buenos datos! En
    este tutorial práctico de NCLab, escribirás consultas simples, el primer paso
    en el análisis de datos. Conoce el poder del lenguaje PostgreSQL, utilizado por
    gobiernos y empresas para administrar sistemas de bases de datos en todo el mundo.
    PostgreSQL está escrito en inglés simple y es fácil de aprender. ¡Pruébalo!"
  tutorial_grasshopperphoto_longdescription: Aprende habilidades de programación para
    crear filtros que puedes aplicar a diferentes fotos.
  tutorial_tynkerpyland_longdescription: 'Este proyecto de Python, que es parte del
    proyecto de Objetivos de Desarrollo Sostenible de la ONU, te permitirá crear tu
    propio juego para plantar árboles. '
  tutorial_codeitimages_longdescription: Aprende a programar tus propias imágenes
    y animaciones increíbles.
  tutorial_hyperpadenemy_longdescription: 'Aprende el pensamiento lógico y la programación
    mediante la creación de un juego de plataformas con enemigos de IA. '
  tutorial_tynkerpro_longdescription: 'Este mensaje de programación, que es parte
    del proyecto de los Objetivos de Desarrollo Sostenible de la ONU, muestra proyectos
    que exploran problemas relacionados con el reciclaje y la reutilización. Los principiantes
    pueden jugar con proyectos de trabajo y los programadores avanzados pueden crear
    sus propios proyectos desde cero. '
  tutorial_trashtag_longdescription: 'Programa tu propio juego y crea conciencia para
    proteger nuestro medio ambiente. '
  tutorial_casiege_longdescription: Únete a Niko y Sakura en su viaje de realidad
    virtual al Castillo Tubrosos. Aprende lo que es ser un hacker de sombrero gris
    y ayuda a la elfa maga, Cyrena, a encontrar la Corona del Conocimiento. Expondrás
    los pobres sistemas de seguridad utilizados en el castillo y aprenderás a evitar
    ser víctima de una estafa.
  tutorial_thunkableyeet_longdescription: "¡Aprende a crear dos aplicaciones que ayudarán
    a tu ciudad! ¡Genial!"
  tutorial_vidcodedeal_longdescription: Comienza a programar para siempre creando
    animaciones con mujeres líderes notables y citas que expresen su punto de vista.
  tutorial_codehsgeno_longdescription: En esta hora del código, los estudiantes crearán
    un programa que resolverá los pares de alelos según la entrada del usuario. Los
    estudiantes programarán con Tracy la Tortuga en Python para que esto suceda. Los
    estudiantes deben tener un conocimiento previo de los conceptos básicos de biología
    y los tableros de Punnett antes de comenzar esta actividad.
  tutorial_hyperpadpong_longdescription: 'Aprende a programar un juego Pong con un
    oponente inteligente basado en AI. '
  tutorial_tynkerland_longdescription: 'Este mensaje de programación, que es parte
    del proyecto de los Objetivos de Desarrollo Sostenible de la ONU, muestra proyectos
    que exploran la importancia de los bosques para el ecosistema del mundo. Los lectores
    pueden jugar con proyectos de trabajo y los programadores avanzados pueden crear
    sus propios proyectos originales. '
  tutorial_trinketgirl_longdescription: "¡Aprende a programar una gran historia mediante
    Python y luego cámbiala para crear tu propia historia!"
  tutorial_rpimosquito_longdescription: Crea un juego en el que un loro atrape mosquitos
    para proteger a las personas de la malaria.
  tutorial_tynkermars_longdescription: Explora los nuevos y emocionantes esfuerzos
    de la NASA para llegar a la Luna y, luego, a Marte. Los estudiantes pueden diseñar
    su propio logo animado de la misión, imaginar sus vidas como astronautas de Artemisa
    en el Lunar Gateway, y más. Los principiantes pueden probar tutoriales paso a
    paso, mientras que los programadores experimentados pueden crear sus propios proyectos
    originales con programación de bloques o texto.
  tutorial_cityx_longdescription: Tu primera búsqueda en Ciudad X se trata de ayudar
    a un viejo granjero a administrar su granja. ¡Resolvamos su problema con tecnología
    innovadora! ¡Aprenderás el concepto básico del sistema de riego y crearás un robot
    de jardinería de forma muy divertida! Los estudiantes aplicarán conceptos de pensamiento
    de diseño para investigar problemas mientras desarrollan su conciencia tecnológica
    y perfeccionan sus habilidades de pensamiento de alto nivel.
  tutorial_vidcodemap_longdescription: "¡Programa tu propio mapa de la comunidad para
    recopilar y analizar datos sobre su participación!"
  tutorial_robotmagicfarm_longdescription: Programa el FarmBot para plantar semillas.
    Comienza a plantar campos simples y, luego, agrega complejidad. Para terminar,
    haz crecer el arte de tu propio diseño.
  tutorial_codehstriangle_longdescription: En esta hora del código, exploraremos cómo
    crear un simulador que calculará el área de un triángulo con dimensiones elegidas
    por un usuario. Programaremos con Tracy la Tortuga en Python para que esto suceda.
    Los estudiantes deben tener un conocimiento previo de los conceptos básicos de
    geometría antes de comenzar esta actividad.
  tutorial_ttwhitehouse_longdescription: En esta colorida aventura debes restaurar
    el color a un mundo blanco a través de un juego autoguiado en primera persona.
    Resuelve acertijos y completa desafíos para avanzar en el juego y mejorar tus
    conocimientos de programación. Después de la finalización, los jugadores se familiarizarán
    con los valores hexadecimales de color y los atributos CSS, y se sentirán lo suficientemente
    cómodos como para reconocerlos en aplicaciones del mundo real. No tengas miedo
    de compartir tus creaciones.
  tutorial_modulo_longdescription: En lo profundo del espacio, el Exploratorio Databot,
    conocido como E.D., ¡acaba de descubrir un nuevo planeta habitable para la humanidad!
    ¿Quién sabe qué sorpresas nos esperan en este remoto planeta arenoso? Inesperadamente,
    al aterrizar, E.D. recibe una descarga en su placa madre, que borra todos sus
    programas. Depende de ti programar al E.D. para ayudarlo en este extraño terreno
    alienígena. ¿Estás preparado para el desafío?
  tutorial_codingtown_longdescription: Crea tu propia empresa, programa y diviértete.
  tutorial_kanoart_longdescription: Usa el código de bloque para dibujar una escena
    y, luego, dale vida con animación e interacción con el ratón. ¡Programa tus propios
    pinceles, agrega pegatinas y sé creativo!
  tutorial_dragonscript_longdescription: Bienvenido a DragonScript Arena, el juego
    de estrategia de programación y club de codificación. ¡Mejora tu Ingeniería de
    Javascript y Software mientras juegas! Construye tu propio Dragon en AI. Imagina
    Battlebots pero con dragones robot.
  tutorial_uwcloud_longdescription: "¡Crea tu propia nube y aprende los conceptos
    básicos de la computación en la nube! Construye servidores, actualízalos y conecta
    clientes para seguir el ritmo a la demanda de la red. Juega el papel de un arquitecto
    de la nube en este juego interactivo y prueba tus habilidades en el modo sin fin."
  tutorial_htmlmuffin_longdescription: Prepárate para una aventura divertida y emocionante
    con Muffin el Gato, que te guiará a través de los conceptos básicos de HTML y
    CSS. Juntos, crearán su primera página de destino y comprenderán los principios
    fundamentales del diseño de un sitio web.
  tutorial_microsoftpizza_longdescription: "¡Crea un juego Arcade simple donde tu
    jugador coma tanta pizza como pueda antes de que se acabe el tiempo!"
  tutorial_stemc_blckhole_longdescription: "¿Viste las imágenes del agujero negro
    que se publicaron en la primavera de 2019? ¿Quieres saber más sobre los agujeros
    negros y cómo escapar de ellos? ¡Mira esta actividad de programación sobre qué
    tan rápido debes ir para escapar de un campo gravitacional y qué sucede cuando
    ni siquiera la luz puede escapar!"
  tutorial_careconfigure_longdescription: Nuestra aplicación para contar historias
    cuenta un cuento de hadas, ¡con resultados extraños y divertidos! Pero el programa
    está mal escrito. Escribir un buen código es vital. Ayuda a convertir esta aplicación
    en algo increíble. Mira las clases de palabras en inglés y usa variables, consonantes,
    listas y funciones para reconfigurar este programa. Si has escrito un programa
    antes y quieres algo de estilo, esto es para ti.
  tutorial_rpiscratch_longdescription: Crea un libro de frases interactivo que traduzca
    frases útiles a diferentes idiomas.
  tutorial_ozaria_longdescription: Personaliza a tu héroe y transita tu propio camino
    hacia la Montaña del cielo, a través del cual aprenderás a escribir código real,
    deberás superar 15 niveles y diseñarás tu propio videojuego para ayudar a salvar
    el mundo de Ozaria.
  tutorial_ttovum_longdescription: "¿Puedes controlar el caos? Ábrete camino en el
    mundo ciberpunk de Ovum City. Depura el código roto, resuelve desafíos y actualiza
    tu hardware mientras exploras el mundo abierto autoguiado. ¡No te dejes atrapar
    por los drones! Depende de ti cómo evoluciona Ovum City."
  tutorial_ttpassage_longdescription: Sumérgete en un mundo extraño para ayudar a
    Ada a escapar de peligros desconocidos. Juega a esta aventura autoguiada de plataformas
    en 2D y aprende técnicas de programación en el camino. Los jugadores se familiarizarán
    con las técnicas de programación y la sintaxis mientras resuelven desafíos, luchan
    contra monstruos y derrotan al jefe final. Se recomienda tener algún conocimiento
    previo de JavaScript, aunque no es obligatorio.
  tutorial_tynkerhtmlen_longdescription: 'Este proyecto de programación, que es parte
    del proyecto de los Objetivos de Desarrollo Sostenible de las Naciones Unidas,
    te permite crear tu propia página web para explorar las energías renovables, la
    eficiencia energética y el acceso a la energía. ¡Diseña tu propia página que muestre
    problemas de sostenibilidad! '
  tutorial_ttfrog_longdescription: "¡La nostalgia se vuelve educativa en este juego
    familiar que tiene un nuevo giro! En un juego autoguiado fácil de entender, usarás
    bloques de código y conceptos de programación para ayudar a tu amiga la rana a
    cruzar las tierras traicioneras de forma segura. ¡Es perfecto para principiantes
    y expertos por igual!"
  tutorial_codemojijava_longdescription: Esta actividad utiliza Codemoji Terminal
    para introducir a los estudiantes en los conceptos básicos de la programación
    Java. Los estudiantes aprenden todo, desde tipos básicos y variables hasta funciones.
    Cada lección presenta una explicación detallada de lo que hace cada línea de código
    para garantizar que los estudiantes entiendan lo que está sucediendo. Cada línea
    de código en la lección está pensada para el éxito del estudiante.
  tutorial_ccfirewall_longdescription: "¡Aprende a programar tu propio juego para
    compartir! Usa el código para enseñarle hechizos mágicos a un Héroe y que pueda
    derrotar oleadas y oleadas de malos."
  tutorial_htmljs_longdescription: Conoce a tu nuevo jefe, Muffin el Gato, que se
    está preparando para una Exposición de Moda de Gatos. Necesita un programa para
    controlar las calorías y te está pidiendo ayuda. En esta actividad divertida y
    atractiva, aprenderás los conceptos básicos de JavaScript al observar variables,
    operaciones y tipos de datos, y escribir MufFit, tu primer programa en JavaScript.
  tutorial_ttaqueducts_longdescription: "¡En este desafío, eres el héroe que trae
    agua a tu pueblo! Ábrete camino a través de los niveles en esta experiencia isométrica
    autoguiada. Los niveles comenzarán de manera simple y mostrarán los fundamentos
    básicos de programación a los jugadores. Mientras juegas, aprenderás técnicas
    de programación más complejas. Luego, diseña y construye tus propios niveles y
    desafíos para compartir."
  tutorial_vtgame_longdescription: Introducción al pensamiento computacional y la
    programación de videojuegos en inglés. Crea tu videojuego en cuestión de minutos.
    Se incorporan los conceptos computacionales de abstracción, diseño orientado a
    objetos, pensamiento algorítmico, resolución de problemas, depuración y pensamiento
    crítico. Está orientado a estudiantes de 5° a 12° grado. No se necesita experiencia
    previa en programación.
  tutorial_baroborav_longdescription: "¡Guía a Linkbot como un vehículo robótico autónomo
    (VRA) a través de una cuadrícula de calles! Los estudiantes aprenderán a controlar
    un robot Linkbot (virtual o de hardware) mediante una interfaz del tipo arrastrar
    y soltar. También aprenderán sobre el importante concepto de bucles y practicarán
    usando el teorema de Pitágoras para atravesar caminos triangulares."
  tutorial_baroboobstacle_longdescription: Esta serie de 6 actividades presentará
    a los estudiantes los conceptos básicos de programación y robótica mediante el
    uso de una interfaz del tipo arrastrar y soltar para maniobrar robots Linkbot
    (virtuales o de hardware) a través de diversas pistas de obstáculos.
  tutorial_pbstorytelling_longdescription: Sumérgete en el mundo de la narración interactiva.
    Aprende los conceptos básicos de cómo crear una historia en Twine. Examina diferentes
    patrones y estructuras de historias que son exclusivas de las historias interactivas.
    Mira algunas formas en que la narración interactiva difiere de la escritura creativa
    tradicional.
  tutorial_kibosnow_longdescription: "¡La ciudad está cubierta de nieve y necesitamos
    diseñar un quitanieves KIBO para ayudar a limpiar! Los estudiantes participarán
    en el proceso de diseño de ingeniería mientras diseñan, prueban y mejoran los
    robots quitanieves que pueden ayudar a limpiar la nieve de algodón. Los estudiantes
    también aprenderán más sobre los muchos trabajos importantes que hacen que una
    comunidad funcione. "
  tutorial_kibohappy_longdescription: Si eres feliz y lo sabes, ¡haz destellar tu
    luz! En esta lección de robótica, que también se relaciona con la música y el
    aprendizaje socioemocional, los estudiantes crean en conjunto un programa para
    KIBO que incluye entradas y salidas que expresan un sentimiento de felicidad.
    Los estudiantes aprenden que los robots tienen componentes de salida que les permiten
    enviar información al mundo.
  tutorial_rubylove_longdescription: 'Cartas de amor para computadoras es una serie
    de 10 partes de YouTube con materiales para el aula, que ayudan a los docentes
    de primaria a hacer que las ciencias de la computación sean más lúdicas, enigmáticas
    y simples para los niños. '
  tutorial_spherosmiles_longdescription: "¿Sabías que una sonrisa tiene superpoderes?
    Programa tu BOLT Sphero para alegrar el día de alguien."
  tutorial_spherobaby_longdescription: Aprende a programar "de a pasos pequeños" para
    ayudar a enseñar a un amigo a programar.
  tutorial_toxarchitect_longdescription: Programa tu robot constructor para crear
    edificios y paisajes. Utopian Architect es un sandbox diseñado para facilitar
    el descubrimiento y el aprendizaje del concepto de función. Únete a nosotros a
    través de nuestras actividades que rápidamente plantean preguntas relacionadas
    con la arquitectura de un programa, el arte de organizar pensamientos y cómo dividir
    los problemas grandes en problemas más pequeños.
  tutorial_idodge_longdescription: Esta actividad, adaptada para la Hora del Código,
    desarrolla las habilidades de programación de los niños mediante la creación de
    aplicaciones que utilizan texto, un lenguaje JavaScript simplificado. Mediante
    el enfoque PRIMM para enseñar programación, los niños exploran programas y usan
    sus habilidades de pensamiento computacional para resolver problemas, modificar
    y diseñar/desarrollar aplicaciones.
  tutorial_firiacodebot_longdescription: "¡Python se adapta a tu cerebro! Incluso
    si nunca antes has usado un lenguaje basado en texto, esta actividad te enseñará
    todo lo que necesitas para que tu Robot se mueva, se ilumine y responda a las
    entradas del usuario. CodeBot es una plataforma revolucionaria para la programación
    auténtica del mundo real, que combina un lenguaje de programación real con un
    hardware potente. ¡Tu CÓDIGO tiene el control completo de todas las funciones
    del robot!"
  tutorial_modlighthouse_longdescription: 'Los estudiantes diseñan un faro basado
    en criterios de diseño y restricciones. Luego, los estudiantes repiten ese diseño
    para hacerlo automático y personalizar su mensaje. '
  tutorial_spherogreen_longdescription: 'Aprende a usar una variable numérica de conteo
    para realizar un seguimiento del reciclaje en todas tus aulas. '
  tutorial_ozopopstar_longdescription: 'Los estudiantes escribirán y llamarán funciones,
    y las ejecutarán con el Ozobot. Esta es la segunda de dos lecciones. '
  tutorial_eddesign_longdescription: Introduce los principales conceptos computacionales
    de bucles, bucles anidados y orden secuencial mediante robots Edison y el lenguaje
    de programación EdScratch basado en Scratch. Los estudiantes pueden completar
    esta lección por su cuenta enfocándose en la idea de patrones, incluidas las formas
    geométricas, y explorando cómo los bucles se pueden usar en programas que contienen
    código repetitivo.
  tutorial_edshapeup_longdescription: Introduce los principales conceptos computacionales
    de bucles y variables definidas mediante robots Edison y EdPy, un lenguaje de
    programación de texto basado en Python. Los estudiantes pueden trabajar en esta
    lección por su cuenta mientras practican el uso de bucles definidos y el reconocimiento
    de patrones para abordar polígonos regulares familiares antes de enfrentar el
    desafío de polígonos regulares menos comunes y formas irregulares.
  tutorial_ozocolor_longdescription: 'Los estudiantes serán introducidos al concepto
    de funciones mediante códigos de colores para representar una función. Esta lección
    es una lección introductoria y sin conexión para presentar el concepto de funciones.
    Es la primera lección de una serie de dos lecciones, pero cualquiera de las lecciones
    se puede enseñar de forma separada. La segunda lección utiliza OzoBlockly para
    ampliar el concepto de funciones. '
  tutorial_icomputeeggs_longdescription: Esta actividad dirigida por docentes y adaptada
    para la Hora del Código, brinda a los estudiantes la oportunidad de explorar la
    programación física a través de la robótica. Mediante un entorno de programación
    del tipo arrastrar y soltar y una esfera robótica programable, los estudiantes
    diseñan algoritmos para programar un robot que oculte los huevos de Pascua. Incluye
    un plan de lecciones paso a paso, recursos para docentes y estudiantes, y orientación
    para la evaluación.
  tutorial_rootunplugged_longdescription: Resuelve desafíos sin conexión que se pueden
    imprimir. ¡Usa el poder de la programación, las matemáticas y más para descifrar
    el código donde se esconde el Robot Raíz!
  tutorial_rgtreasure_longdescription: La búsqueda del tesoro de Robo es una actividad
    sin conexión que enseña a los estudiantes el pensamiento computacional y los fundamentos
    de programación de una manera fácil y divertida. Los estudiantes aprenderán comandos
    de movimiento simples y nuevas expresiones de programación como 'error' y 'depurar'.
    Esta actividad también enseña el concepto de escenarios de etiquetas múltiples.
  tutorial_peblioportraits_longdescription: 'Aprende a programar retratos animados
    para una causa en la que crees. '
  tutorial_rootcodebreak_longdescription: Usa tu Robot Raíz y la aplicación Root Coding
    para resolver acertijos y desafíos imprimibles en los que tienes que descifrar
    el código donde se esconde el robot.
  tutorial_microbit14_longdescription: Programa tu manera de preservar los océanos
    mediante micro:bit. Obtén más información sobre el Objetivo Global 14, La vida
    bajo el agua, y aprende a programar una luz de playa para tortugas marinas.
  tutorial_barobomoon_longdescription: Eres uno de los astronautas pioneros en la
    primera base lunar permanente y, mientras estás en una expedición fuera de la
    base, algo sale mal, y tu radio y vehículo lunar dejan de funcionar. Pero, con
    un poco de ingenio, puedes crear un dispositivo de señalización luminosa con un
    microcontrolador Arduino, un LED y una programación del tipo arrastrar y soltar
    para enviar un SOS.
  tutorial_eddog_longdescription: Presenta los conceptos computacionales de bucles
    y condicionales mediante robots Edison y el lenguaje de programación EdBlocks.
    Los estudiantes pueden completar esta lección de forma independiente, utilizando
    los sensores de luz IR del robot Edison mientras aplican programación secuencial
    y descomposición a un conjunto de desafíos de programación progresiva, y exploran
    cómo los robots pueden sentir y reaccionar ante el mundo.
  tutorial_microbit15_longdescription: Programa tu manera de proteger la vida silvestre
    local mediante micro:bit. Obtén más información sobre el Objetivo Global 15, La
    vida en la tierra, y aprende a programar un contador de especies de vida silvestre.
  tutorial_unity_longdescription: "¡Crea un videojuego real mediante programación
    C# y Unity, una plataforma profesional para el desarrollo de juegos! Se incluyen
    todos los materiales de la actividad y tutoriales paso a paso. Este proyecto puede
    ser dirigido por un docente o guiado por el alumno. Para lograr una mayor eficiencia,
    recomendamos que los estudiantes completen uno de los kits para desarrolladores
    de Unity sin programación anteriores para aprender la interfaz de Unity antes
    de esta actividad."
  tutorial_blockscadtarget_longdescription: "¡Escribe código para mover triángulos
    en tres dimensiones y poner a prueba tus habilidades para golpear objetivos!"
  tutorial_tcadicicles_longdescription: Combina el poder del código y el diseño asistido
    por computadora (CAD) para crear un diseño de carámbano 3D. Luego, ¡aprende a
    imprimir tu diseño si tienes acceso a una impresora 3D!
  tutorial_blockscadscale_longdescription: "¡Escribe código para crear e imprimir
    modelos a escala en 3D de los edificios más famosos del mundo!"
  tutorial_tcadloops_longdescription: Aprende cómo el código y el diseño asistido
    por computadora (CAD) se pueden combinar para crear un modelo 3D de una estrella
    en explosión.
  tutorial_phidgets_longdescription: "¡Crea un increíble instrumento musical con Phidgets
    y Processing!"
  tutorial_modvariables_longdescription: 'Los estudiantes investigan cómo fluyen los
    datos a través de una red mediante bloques de robot Cubelets. Esta lección asume
    que los estudiantes ya están familiarizados con el funcionamiento general de los
    bloques robot Cubelets. Visita modrobotics.com/thehub para obtener lecciones gratuitas
    de "Meet Your Cubelets" que te ayuden a presentar esta herramienta de pensamiento
    computacional a tus estudiantes. '
  tutorial_codestersmicro_longdescription: Conecta tu micro:bit a los Codesters y
    descubre un mundo de posibilidades. Usa tu micro:bit como controlador de juego
    para ayudar a tu jugador a lanzar un balón de fútbol. ¡No dejes que la pelota
    toque el suelo! Micro Ball es un juego simple y divertido que hasta un programador
    principiante puede hacer.
  tutorial_codestersdata_longdescription: Conecta tu micro:bit a los Codesters y descubre
    un mundo de posibilidades. Aprende a recopilar y almacenar datos de sensores micro:bit.
    Luego, grafica los datos como un diagrama de dispersión en Codesters. Se recomienda
    el conocimiento previo de bucles, listas y eventos.
  tutorial_ikodexmas_longdescription: Esta actividad dirigida por un docente y adaptada
    para la Hora del Código, enseña a los niños a usar un lenguaje de programación
    basado en mosaicos para desarrollar habilidades de programación. Los niños usan
    algoritmos, habilidades de programación y pensamiento computacional para programar
    Kodu para entregar regalos en Nochebuena. Incluye un plan de lecciones paso a
    paso, tutoriales para estudiantes y orientación para la evaluación.
  tutorial_rpisensehat_longdescription: Aprende a usar el hardware Sense HAT para
    construir un dispositivo de registro de datos que pueda capturar una variedad
    de información sobre tu entorno inmediato.
  tutorial_mee_longdescription: "¡El fuego amenaza una aldea y debes programar una
    solución! Conoce a tu ayudante programador, el Minecraft Agent, y prográmalo para
    que navegue por el bosque y reúna datos sobre las condiciones que contribuyen
    a los incendios. "
  tutorial_kuborobo_longdescription: Con esta actividad, los estudiantes prueban sus
    habilidades lógicas y de secuencias mediante el uso de fichas (TagTiles) para
    programar a su robot KUBO para que viaje a varios lugares en un mapa impreso.
  tutorial_ai-oceans_longdescription: "¡Las ciencias de la computación son mucho más
    que programar! Aprende sobre IA, aprendizaje automático, datos de entrenamiento
    y sesgos, mientras exploras cuestiones éticas y cómo la IA se puede usar para
    abordar problemas mundiales."

  hoc_faq_title: Preguntas más frecuentes
  hoc_faq_what_is_hoc_q: "¿Qué es la Hora del Código?"
  hoc_faq_what_is_hoc_a: 'La Hora del Código comenzó como una introducción de una
    hora al desarrollo computacional,diseñada para desmitificar el "código", demostrar
    que todos pueden aprender los conceptos básicos y ampliar la participación en
    el campo de las ciencias de la computación. Desde entonces, se ha convertido en
    una iniciativa mundial que celebra las ciencias de la computación: comenzó con
    actividades de programación de una hora y se amplió a todo tipo de iniciativas
    comunitarias. Conoce los <a href=''%{tutorials}''>tutoriales y actividades</a>.
    Esta campaña comunitaria es apoyada por más de <a href=''%{partners}''>400 socios</a>
    y 200,000 educadores de todo el mundo.'
  hoc_faq_what_is_hoc_a_markdown: 'La Hora del Código comenzó como una introducción
    de una hora a las ciencias de la computación, diseñada para desmitificar el "código",
    demostrar que todos pueden aprender los conceptos básicos y ampliar la participación
    en el campo de las ciencias de la computación. Desde entonces, se ha convertido
    en una iniciativa mundial que celebra las ciencias de la computación: comenzó
    con actividades de programación de una hora y se amplió a todo tipo de iniciativas
    comunitarias. Conoce los [tutoriales y actividades](%{tutorials}). Esta campaña
    comunitaria es apoyada por más de [400 socios](%{partners}) y 200,000 educadores
    de todo el mundo.'
  hoc_faq_last_year: Prueba los tutoriales.
  hoc_faq_when_is_hoc_q: "¿Cuándo es la Hora del Código?"
  hoc_faq_when_is_hoc_a: La Hora del Código tiene lugar cada año durante la <a href='%{csedweek_url}'>Semana
    por la Educación en Ciencias de la Computación</a>. La Semana por la Educación
    en Ciencias de la Computación de %{campaign_date_year} será el %{campaign_date_full},
    pero puedes organizar una Hora del Código en cualquier momento del año. Semana
    por la Educación en Ciencias de la Computación se celebra todos los años en reconocimiento
    al cumpleaños de la <a href='%{grace_hopper}'>almirante Grace Murray Hopper</a>,
    pionera de computación (9 de diciembre de 1906).
  hoc_faq_when_is_hoc_a_markdown: La Hora del Código tiene lugar cada año durante
    la [Semana por la Educación en Ciencias de la Computación](%{csedweek_url}). La
    Semana por la Educación en Ciencias de la Computación de %{campaign_date_year}
    será el %{campaign_date_full}, pero puedes organizar una Hora del Código en cualquier
    momento del año. Semana por la Educación en Ciencias de la Computación se celebra
    todos los años en reconocimiento al cumpleaños de la [almirante Grace Murray Hopper](%{grace_hopper}),
    pionera de computación (9 de diciembre de 1906).
  hoc_faq_why_cs_q: "¿Por qué Ciencias de la computación?"
  hoc_faq_why_cs_a: "<i>Todos</i> los estudiantes deberían tener la oportunidad de
    aprender ciencias de la computación. Ayuda a fomentar las habilidades para resolver
    problemas, la lógica y la creatividad. Cuanto antes comiencen, los estudiantes
    tendrán una base para el éxito en cualquier carrera profesional del siglo 21.
    Consulta más estadísticas <a href='%{stats_url}'>aquí</a>."
  hoc_faq_why_cs_a_markdown: _Todos_ los estudiantes deberían tener la oportunidad
    de aprender ciencias de la computación. Ayuda a fomentar las habilidades para
    resolver problemas, la lógica y la creatividad. Cuanto antes comiencen, los estudiantes
    tendrán una base para el éxito en cualquier carrera profesional del siglo 21.
    Consulta más estadísticas [aqui](%{stats_url})
  hoc_faq_how_participate_q: "¿Cómo puedo participar en la Hora del Código?"
  hoc_faq_how_participate_a: "<a href='/how-to'>Comienza a planificar aquí</a> revisando
    nuestra guía de cómo hacerlo. Podrás organizar un evento de la Hora del Código
    en tu colegio, instituto o en tu comunidad &mdash; por ejemplo, en un taller extraescolar,
    en una organización sin ánimo de lucro o en tu lugar de trabajo. Simplemente,
    pruébalo cuando llegue el %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Comienza a planificar aquí](%{howto}) con
    nuestra guía práctica. Podrás organizar un evento de la Hora del Código en tu
    escuela o comunidad, por ejemplo, en un taller extracurricular, una organización
    sin ánimo de lucro o tu lugar de trabajo. O prúebalo por ti mismo cuando llegue
    el %{campaign_date}."
  hoc_faq_behind_hoc_q: "¿Quién está detrás de la Hora de Programación?"
  hoc_faq_behind_hoc_a: La Hora del Código es impulsada por los <a href='%{partner_url}'>Comités
    de Asesoría y Revisión</a> de la Hora del Código y la Semana por la Educación
    en Ciencias de la Computación, así como por una coalición de socios sin precedentes
    que se han unido para apoyar la Hora del Código, entre ellos, Microsoft, Apple,
    Amazon, Boys and Girls Clubs of America y el College Board.
  hoc_faq_behind_hoc_a_markdown: La Hora del Código es impulsada por los [Comités
    de Asesoría y Revisión](%{partner_url}) de la Hora del Código y la Semana por
    la Educación en Ciencias de la Computación, así como por una coalición de socios
    sin precedentes que se han unido para apoyar la Hora del Código, entre ellos,
    Microsoft, Apple, Amazon, Boys and Girls Clubs of America y el College Board.
  hoc_faq_host_q: No sé nada acerca de programación. ¿Aún así puedo organizar un evento?
  hoc_faq_host_a: Por supuesto. Las actividades de La Hora del Código son auto guiadas.
    Todo lo que tienes que hacer es <a href='%{codeorg_url}/learn'>probar nuestros
    actuales tutoriales</a>, seleccionar el tutorial que quieras y elegir una hora
    &mdash; nosotros nos encargaremos del resto. Tenemos opciones para cada edad y
    nivel de experiencia, desde jardín de infancia para arriba. Empieza a planear
    tu evento leyendo nuestra <a href='/how-to'>guía</a>.
  hoc_faq_host_a_markdown: Por supuesto. Las actividades de la Hora del Código son
    autoguiadas. Todo lo que tienes que hacer es [prueba nuestros tutoriales](%{codeorg_url}/learn)
    seleccionar el tutorial que quieras y elegir una hora; nosotros nos ocupamos del
    resto. También tenemos opciones para todas las edades y niveles de experiencia,
    desde jardín de niños en adelante. Lee nuestra [guía](%{howto}) y comienza a planificar
    tu evento.
  hoc_faq_devices_q: "¿Qué dispositivos debo usar para mis estudiantes?"
  hoc_faq_devices_a: Los tutoriales de Code.org funcionan en todos los dispositivos
    y navegadores. Puedes ver más información sobre la tecnología compatible con los
    tutoriales de Code.org <a href='%{codeorg_url}/educate/it'>aquí</a>, y con los
    tutoriales que no pertenecen a Code.org en <a href='%{codeorg_url}/learn'>%{partner_url}/aprender</a>
    la descripción específica del tutorial. ¡No olvides que también ofrecemos <a href='%{unplugged_url}'>actividades
    sin conexión</a> si tu escuela no puede incorporar los tutoriales!
  hoc_faq_devices_a_markdown: Los tutoriales de Code.org funcionan en todos los dispositivos
    y navegadores. Puedes ver más información sobre las necesidades tecnológicas de
    los tutoriales de Code.org [aquí](%{codeorg_url}/educate/it). Las necesidades
    tecnológicas de los tutoriales que no son de Code.org pueden encontrarse en [%{partner_url}/learn])
    en la descripción específica del tutorial. ¡No olvides que también ofrecemos [actividades
    sin conexión](%{unplugged_url}) si tu escuela no puede acceder a los tutoriales!
  hoc_faq_need_computers_q: "¿Necesito ordenadores para cada participante?"
  hoc_faq_need_computers_a: No. Tenemos tutoriales de la Hora del Código que funcionan
    en PC, smartphones y tablets, ¡ y algunos que no requieren computadoras! Puedes
    unirte donde sea que estés, con lo que sea que tengas. <p><i>Estas son algunas
    opciones:</i> <br> <ul> <li><b>Trabajar en parejas.</b> <a href='%{pair_programming_research}'>La
    investigación muestra que</a> los estudiantes aprenden mejor con la <a href='%{pair_programming_video}'>programación
    en parejas</a>, compartiendo una computadora y trabajando juntos. Anima a tus
    alumnos a que se junten. <li><b>Usa una pantalla proyectada.</b> Si tienes un
    proyector y una pantalla con una computadora conectada a Internet, todos pueden
    hacer una Hora del Código juntos. Mirar videos juntos y tomar turnos para resolver
    desafíos o responder preguntas. <li><b>Desconéctate.</b>Ofrecemos <a href='%{unplugged_url}'>tutoriales
    que no requieren computadora</a>.</ul>
  hoc_faq_need_computers_a_markdown: "No. Tenemos tutoriales de la Hora del Código
    que funcionan en PCs, smartphones y tablets, ¡ y algunos que no requieren computadoras!
    Puedes unirte donde sea que estés, con lo que sea que tengas.\n\n_Estas son algunas
    opciones:_\n\n-**Trabajar en parejas.** [La investigación muestra que](%{pair_programming_research})
    los estudiantes aprenden mejor con la [programación en parejas](%{pair_programming_video}),
    compartiendo una computadora y trabajando juntos. Anima a tus alumnos a que se
    junten.\n-**Usa una pantalla proyectada.** Si tienes un proyector y una pantalla
    con una computadora conectada a Internet, todos pueden hacer una Hora del Código
    juntos. Vean videos juntos y tomen turnos para resolver desafíos o responder preguntas.
    \n-**Desconéctate.** Ofrecemos [tutoriales que no requieren computadora](%{unplugged_url})."
  hoc_faq_international_q: Estoy en España, ¿Cómo puedo participar internacionalmente?
  hoc_faq_international_a: Cualquiera puede organizar un evento de la Hora del Código,
    en cualquier parte del mundo. El año pasado, estudiantes de todo el mundo se unieron
    a una Hora de Código. Encuentra más información <a href='/promote'>aquí</a>.
  hoc_faq_international_a_markdown: Todos pueden organizar un evento de la Hora del
    Código, en cualquier parte del mundo. En los últimos años, estudiantes de todo
    el mundo se han unido por la Hora del Código. Encuentra más información [aquí](%{promote}).
  hoc_faq_tutorial_q: "¿Cómo puedo hacer un tutorial de la Hora del Código?"
  hoc_faq_tutorial_a: Si estás interesado en presentar tutoriales, <a href='target-tutorial-guidelines'>revisa
    nuestras directrices e instrucciones</a>. Queremos ofrecer una variedad de opciones
    atractivas, pero la meta principal es optimizar la experiencia de los estudiantes
    y profesores que apenas se inician en las ciencias de computación.
  hoc_faq_tutorial_a_markdown: Si usted está interesado en convertirse en un socio
    para tutoriales, [vea nuestras directrices e instrucciones](%{tutorial_guidelines}).
    Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar
    la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales.
  hoc_faq_account_q: "¿Los estudiantes necesitan iniciar sesión con una cuenta propia?"
  hoc_faq_account_a: No. No se requiere registro o iniciar sesión para que los estudiantes
    prueben la Hora del Código. La mayoría de los <a href='%{codeorg_url}/learn/beyond'>
    cursos de continuación</a> requieren que se cree una cuenta para guardar el avance
    del estudiante. Registrarse en la Hora del Código no crea automáticamente una
    cuenta en Studio Code. Si quieres crear cuentas para tus estudiantes, por favor
    sigue estas <a href='https://youtu.be/_smelV_KISE'>instrucciones</a>.
  hoc_faq_account_a_markdown: No. No se requiere registro o iniciar sesión para que
    los estudiantes prueben la Hora del Código. La mayoría de los [cursos de seguimiento](%{codeorg_url}/learn/beyond)
    requieren la creación de una cuenta para guardar el avance del estudiante. Además,
    registrarse en la Hora del Código NO crea automáticamente una cuenta en Studio
    Code. Si quieres crear cuentas para tus estudiantes, sigue estas [instrucciones](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: "¿Qué actividad puedo hacer con estudiantes de secundaria?"
  hoc_faq_high_school_a: Nuestros tutoriales de Star Wars y Minecraft son geniales
    para los estudiantes de secundaria, especialmente la versión Javascript de Star
    Wars y el nivel de juego libre de ambos tutoriales. Además, para comenzar, te
    recomendamos probar uno de los tutoriales para principiantes en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    como el tutorial de Angry Birds o de Ana y Elsa. Un estudiante de secundaria será
    capaz de finalizarlo en 30 minutos y después puede probar un tutorial más avanzado
    en Javascript como Khan Academy o CodeHS.
  hoc_faq_high_school_a_markdown: Nuestros tutoriales de Star Wars y Minecraft son
    geniales para los estudiantes de secundaria, especialmente la versión Javascript
    de Star Wars y el nivel de juego libre de ambos tutoriales. Además, para comenzar,
    te recomendamos probar uno de los tutoriales para principiantes en [%{partner_url}/learn](%{codeorg_url}/learn)
    para comenzar, como el tutorial de Angry Birds o el de Ana y Elsa. Un estudiante
    de secundaria será capaz de finalizarlo en 30 minutos y después puede probar un
    tutorial más avanzado en Javascript como los de Khan Academy o CodeHS.
  hoc_faq_scratch_q: Enseño Scratch para la Hora del Código, pero ¿qué pasa si mis
    estudiantes usan iPads en lugar de ordenadores portátiles?
  hoc_faq_scratch_a: Scratch no funciona en tabletas. Si tus estudiantes son jóvenes,
    puden usar la aplicación ScratchJR para iPad (para niños que empiezan a leer).
    Si buscas en los tutoriales en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    puedes encontrar otros que funcionan en iPads - de Code.org, Tynker, Lightbot
    o CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch no funciona en tabletas. Si tus estudiantes
    son jóvenes, puden usar la aplicación ScratchJR para iPad. Si buscas en los tutoriales
    en [%{partner_url}/learn](%{codeorg_url}/learn), podrás encontrar otros que funcionan
    en iPads - de Code.org, Tynker, Lightbot o CodeSpark.
  hoc_faq_count_hoc_q: "¿Cómo se cuentan las Horas del Código?"
  hoc_faq_map_q: "¿Por qué no ver mi punto en el mapa?"
  hoc_faq_map_a: Sentimos que no puedas ver tu evento en el mapa de la Hora del Código.
    Debido a las decenas de miles de organizadores que se inscriben, el mapa agrupa
    los datos y muestra un punto para varios eventos. Si haces clic en el enlace de
    la <a href='%{events_url}'>página de eventos</a> debajo del mapa, serás dirigido
    a una lista de todos los eventos por estado, en la que encontrarás tu evento.
    Además, debido a las miles de personas que se registran para la Hora del Código,
    el mapa y la lista de evento suelen tardar 48 horas en actualizarse. ¡Vuelve a
    consultarlos en unos días!
  hoc_faq_map_a_markdown: Sentimos que no puedas ver tu evento en el mapa de la Hora
    del Código. Debido a las decenas de miles de organizadores que se inscriben, el
    mapa agrupa los datos y muestra un punto para varios eventos. Si haces clic en
    el enlace de la [página de eventos](%{events_url}) debajo del mapa, serás dirigido
    a una lista de todos los eventos por geografía en la que encontrarás tu evento.
    Además, debido a las miles de personas que se registran para la Hora del Código,
    el mapa y la lista de eventos suelen tardar 48 horas en actualizarse. ¡Vuelve
    a consultarlos en unos días!
  hoc_faq_count_hoc_a: El seguimiento de la Hora del Código no es una medición exacta
    del uso. No contamos las identificaciones únicas de los estudiantes con precisión
    cuando hacemos seguimiento de la participación en la Hora del Código, sobre todo
    porque no requerimos que los estudiantes inicien sesión o se registren. Como resultado,
    no podemos contar el número de participantes que trabajan al mismo tiempo. Conoce
    todos los detalles <a href='%{codeorg_url}/loc'> aquí</a>.
  hoc_faq_count_hoc_a_markdown: El seguimiento de la Hora del Código no es una medición
    exacta del uso. No contamos las identificaciones únicas de los estudiantes con
    precisión cuando hacemos seguimiento de la participación en la Hora del Código,
    sobre todo porque no requerimos que los estudiantes inicien sesión o se registren.
    Como resultado, no podemos contar la cantidad de participantes que trabajan al
    mismo tiempo. Conoce todos los detalles [aquí](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: "¿Cuánto se puede aprender en una hora?"
  hoc_faq_one_hour_a: El objetivo de la Hora del Código no es enseñar a nadie a convertirse
    en un experto informático en una hora. Una hora es solo para aprender que las
    Ciencias de la Computación es divertida y creativa, que es accesible para todas
    las edades, para todos los estudiantes, sin importar su historia. La medida del
    éxito de esta campaña no es cuanta Ciencias de la Computación aprenden los estudiantes-
    el éxito se refleja en la amplia participación por género y grupos étnicos y socioeconómicos
    y el aumento en la inscripción y participación en los cursos de Ciencias de la
    Computación en todos los niveles. Millones de maestros y estudiantes participantes
    han decidido ir más allá de una hora - para aprender en un día o una semana o
    más, y muchos estudiantes han decidido inscribirse en un curso entero (o incluso
    en la universidad) como resultado. <br/> <br/> Además de los estudiantes, otro
    "estudiante" es el educador quien gana confianza después de una hora para enseñar
    Ciencias de la Computación a pesar de no tener un título universitario como un
    científico de la computación. Decenas de miles de maestros deciden continuar en
    Ciencias de la Computación, ofreciendo cursos de continuación online, asistir
    a PD o ambos. Y esto también se aplica a los administradores de la escuela también,
    quienes se dan cuenta de que las Ciencias de la Computación es algo que quieren
    sus estudiantes y sus maestros son capaces de realizar. <br/> <br/> Sobre todo,
    que todos los participantes pueden aprender en una hora es como nosotros podemos
    hacer esto.
  hoc_faq_one_hour_a_markdown: La meta de la Hora del Código no es enseñar a cualquiera
    para que se convierta en un científico de computación experto en una hora. Una
    hora es suficiente para aprender que las ciencias de la computación son divertidas
    y creativas, y accesibles a estudiantes de todas las edades, sin importar su situación.
    La medida del éxito de esta campaña no es cuántos estudiantes aprenden ciencias
    de computación, sino la amplia participación entre los distintos grupos de género,
    étnicos y socioeconómicos, y el consecuente aumento de las inscripciones y la
    participación en cursos de ciencias de la computación en todos los niveles. Millones
    de docentes y estudiantes han decidido ir más allá de una hora, para aprender
    durante un día entero, una semana o más, y muchos estudiantes han decidido inscribirse
    en un curso completo (inclusive en una universidad). <br/><br/> Junto a los estudiantes,
    otro "aprendiz" es el educador que, luego de una hora, gana la confianza para
    enseñar ciencias de la computación aún cuando no tiene un grado universitario
    como científico de computación. Decenas de miles de docentes deciden continuar
    con las ciencias de la computación, ya sea inscribiéndose en un doctorado, en
    cursos en línea, o en ambos. Y esto aplica también a escuelas de administradores,
    que se dan cuenta de que las ciencias de la computación son algo que sus estudiantes
    desean y que sus docentes están capacitados para enseñar. <br/><br/> Pero, sobre
    todo, los participantes aprenden en una hora que son capaces de hacer todo esto.
  hoc_faq_more_questions_q: "¿Aún tienes más preguntas?"
  hoc_faq_more_questions_a: Trata de encontrar respuestas en nuestro <a href='http://support.code.org'>foro
    de apoyo</a>.
  hoc_faq_more_questions_a_markdown: Busca una respuesta en nuestro [foro de soporte](http://support.code.org).
  hoc_faq_keep_learning_q: "¿Cómo seguir aprendiendo después de Hora del Código?"
  hoc_faq_keep_learning_a: Cualquier persona puede organizar una Hora del Código en
    cualquier momento. Los tutoriales están disponibles todo el año. Nuestros tutoriales
    y planes de estudios estarán en nuestro sitio de forma permanente. Visita <a href='/promote'>nuestros
    recursos</a> para ver guías prácticas de eventos y otros recursos que te ayudarán
    a que tu Hora del Código sea un éxito.
  hoc_faq_keep_learning_a_markdown: Cualquier persona puede organizar una Hora del
    Código en cualquier momento. Los tutoriales están disponibles todo el año. Nuestros
    tutoriales y planes de estudios estarán en nuestro sitio de forma permanente.
    Visita [nuestros recursos](%{promote}) para ver guías prácticas de eventos y otros
    recursos que te ayudarán a que tu Hora del Código sea un éxito.
  hoc_faq_certificates_q: "¿Donde puedo imprimir certificados para mis alumnos?"
  hoc_faq_certificates_a: Visita nuestra <a href='%{codeorg_url}/certificates'>página
    de certificados</a>, donde podrás imprimir los certificados para tu clase. También
    podrás imprimir <a href='%{codeorg_url}/certificates?course=mc'>certificados especiales</a>
    para aquellos estudiantes que hayan realizado el tutorial de Minecraft.
  hoc_faq_certificates_a_markdown: Visita nuestra [página de certificados](%{codeorg_url}/certificates),
    donde podrás imprimir los certificados para tu grupo. También podrás imprimir
    [certificados especiales](%{codeorg_url}/certificates?courses=mc) para aquellos
    estudiantes que hayan realizado el tutorial de Minecraft.
  hoc_faq_logo_q: "¿Existen limitaciones sobre el uso del logotipo o el nombre de
    la Hora del Código?"
  hoc_faq_logo_a: La Hora del Código es una marca registrada. No queremos evitar su
    uso, pero sí asegurarnos de que quede dentro de ciertos límites. Consulta <a href='%{logo_url}'>esta
    guía de uso</a>.
  hoc_faq_logo_a_markdown: La Hora del Código es una marca registrada. No queremos

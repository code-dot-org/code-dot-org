  tutorial_hello_longdescription: Aprende los fundamentos de la informática programando
    en el Laboratorio de Sprite. Crearás y animarás sprites, y harás tus propias escenas
    interactivas.
  tutorial_raspispace_longdescription: "\"Crea una escena espacial con personajes
    que reaccionan para compartir sus pensamientos o sentimientos usando sonidos,
    colores y acciones. \n\nUsa bloques de Scratch para programar tus personajes con
    efectos gráficos, burbujas de diálogo y efectos de sonido.\""
  tutorial_codemonkeyjump_longdescription: "¡Crea juegos y proyectos con la codificación
    por bloques! En este breve curso los estudiantes aprenderán a crear un sencillo
    juego de saltos utilizando bloques de eventos y funciones básicas."
  tutorial_poemart_longdescription: Ilustrar el estado de ánimo de un poema con un
    código.
  tutorial_kodablehero_longdescription: "¡Bienvenido al mundo de los bichos! La fuzzFamily
    de Kodable necesita tu ayuda para codificar. Utiliza tus héroes de la vida real
    y tu imaginación para diseñar un personaje que proteja a la fuzzFamily. ¡Elegirás
    las propiedades que posee tu héroe y pondrás a prueba su fuerza contra los bichos
    de Bug World!"
  tutorial_cacloud_longdescription: Félix publica una foto aparentemente inocente
    de Juno en las redes sociales. Ella quiere desesperadamente eliminarla. Max, su
    amigo, se apresura a convertir la situación en una misión secreta. Únete a ellos
    mientras aprenden todo lo relacionado con la computación en la nube y tratan de
    localizar la foto en un servidor, almacenado en un centro de datos ultra seguro.
    ¿Habrá alguna forma de localizar y destruir la foto?
  tutorial_blocksmithbot_longdescription: "¡Láseres, trampas y maravillosos laberintos!
    ¡Ayuda a Bot0 a escapar antes de que la expulsen! Bot0 es un simpático e inofensivo
    robot ayudante. ¿O es ella? Sus compañeros de equipo creen lo contrario. Programa
    a Bot0 para que se abra paso por los bajos de la nave espacial y escape antes
    de que la encuentren."
  tutorial_hatchmario_longdescription: Construye tu propio juego de Mario en 3D, mientras
    aprendes los fundamentos de la programación. Aprende los fundamentos del desarrollo
    de juegos; fórmate una idea del movimiento en el espacio 3D; aprende a añadir
    puntuación, vidas y geniales efectos de sonido a tu juego, todo ello en menos
    de una hora. Y lo mejor de todo es que puedes compartir el juego con tu familia
    y amigos en un solo clic y jugar con ellos en cualquier dispositivo de tu casa.
  tutorial_microsoftforest_longdescription: Codifica un juego con Microsoft MakeCode
    Arcade que recrea las condiciones de un incendio forestal y, a continuación, ¡codifica
    tu avión cisterna contra incendios para rociar agua y apagar las llamas!
  tutorial_blackbirdscreen_longdescription: Aprende a utilizar las sentencias condicionales
    para crear un protector de pantalla al estilo de los 90.
  tutorial_toxicodecompute2_longdescription: Cambiemos de roles. ¡Esta vez TÚ eres
    la computadora! Lea e interprete los programas para encontrar la trayectoria correcta
    y ganar los desafíos. Tendrá que concentrarse y utilizar sus habilidades intuitivas
    para comprender algunos conceptos básicos de Python.
  tutorial_minecrafttimecraft_longdescription: 'Viaja en el tiempo para salvar el
    futuro en esta lección gratuita de la Hora del Código en Minecraft: Education
    Edition. Los estudiantes elegirán su propia aventura y aprenderán conceptos básicos
    de codificación para corregir misteriosos percances a lo largo de la historia.
    Por el camino, se conectarán con grandes innovadores e inventos de la ciencia,
    la arquitectura, la música, la ingeniería y mucho más.'
  tutorial_blackbirdtether_longdescription: Aprende a utilizar objetos para programar
    un divertido juego basado en la física.
  tutorial_ob_longdescription: Escribe código para crear y ejecutar tu propia simulación
    del brote de virus en Monster Town. Una simulación es un modelo informático de
    un proceso o sistema. Aprende a codificar y a hacer predicciones sobre lo que
    les ocurrirá a los vecinos de Monster Town.
  tutorial_codeartportrait_longdescription: 'Aprende a programar tu retrato usando
    p5.js. Exprésate de forma creativa a través del código incorporando tus estilos
    artísticos favoritos y tus toques personales para crear una verdadera obra maestra.
    Puedes optar a presentar tu proyecto terminado al concurso CodeYourSelf de Code/Art
    para niñas de 3 a 12 años. '
  tutorial_shelly_longdescription: Shelly es un lenguaje de programación para dibujar.
    El dibujo se realiza emitiendo instrucciones a una tortuga. La tortuga dibuja
    líneas y formas mientras se mueve, utilizando varios colores y estilos. Hay disponibles
    modos de desafío y creativo. El modo desafío incluye un tutorial paso a paso,
    que introduce los fundamentos del lenguaje Shelly y de la programación en general.
  tutorial_weavly_longdescription: En estas breves actividades, emprende una serie
    de misiones, desde la exploración de planetas, pasando por la visita a animales
    en un safari, ¡hasta la caza de un tesoro hundido!
  tutorial_codespeakpassword_longdescription: Aprende a codificar un generador de
    contraseñas en Python y mantente a salvo de los hackers.
  tutorial_kodableshapes_longdescription: Las matemáticas forman parte de nuestra
    vida en todas partes. Utiliza tus habilidades matemáticas y de codificación para
    crear tu propio laberinto y luego intenta resolverlo. Empieza con un cuadrado
    básico y luego ¡comprueba cuántas formas diferentes puedes incluir en los diseños
    de tus laberintos!
  tutorial_nasabinary_longdescription: Aprende cómo utilizamos el código binario para
    hablar con una nave espacial, y luego pruébalo tú mismo traduciendo tu nombre
    en código binario en una etiqueta con tu nombre, una pulsera, un pin o incluso
    un sonido.
  tutorial_3dmaker_longdescription: Crea tus propios objetos 3D, giratorios y realmente
    geniales, de forma rápida y sencilla.
  tutorial_itchstart_longdescription: Esta lección es un buen punto de partida para
    los niños de 2 o 3 años que están probando Scratch por primera vez. Empezarán
    con un conjunto de 5 bloques que tendrán que unir para que su personaje realice
    algunas acciones.
  tutorial_hopsub_longdescription: Aprende a programar por parejas con un amigo o
    compañero de clase y ¡crea tu propio surfista del metro con los personajes de
    Rayuela!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan en Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Es todo diversión y juegos hasta que alguien
    se estrella contra un árbol... ¿o es esa la parte divertida? Ponte los esquís
    y dobla las rodillas para guiar a tu personaje por una colina de obstáculos congelados
    utilizando el código de esta actividad de Scratch. Diseña el recorrido, añade
    movimiento y detección, además de un poco de interacción con las colisiones y
    boom: tendrás una montaña de diversión. '
  tutorial_groksecurity_longdescription: Ponte el sombrero de ciberespía en esta breve
    introducción a la seguridad en línea. Aprenderás a proteger las contraseñas, la
    suplantación de identidad, la configuración de seguridad, las redes sociales y
    mucho más.
  tutorial_creaticode_longdescription: "¡Aprende a construir impresionantes proyectos
    en 3D con los bloques de Scratch!"
  tutorial_kcjhockey_longdescription: Si disparas, puntúas, ¡el público se vuelve
    loco! No hace falta que te pongas los patines para construir este juego, pero
    prepárate para afinar tus habilidades de codificación. Aprende a codificar tu
    propio juego de hockey y pon a prueba nuestras habilidades contra un portero npc
    en Scratch. Utilizando el movimiento, la detección y las variables, tu jugador
    digital podrá esquivar y deslizar el disco para marcar el gol de la victoria.
  tutorial_ttdungeon_longdescription: El malvado mago Nullonor supone una grave amenaza
    para el reino, y sólo tú tienes el poder de desterrarlo para siempre. Sin embargo,
    Nullonor es tan astuto como peligroso. Se esconde en su torre mágica de habitaciones
    siempre cambiantes, y ningún héroe ha conseguido llegar al último piso todavía.
    Como campeón de los Caballeros del Índice, ¿tienes lo que hay que tener para encontrar
    y derrotar a Nullonor?
  tutorial_ccai_longdescription: "¡Programar y competir nunca fue tan épico! ¿No tienes
    experiencia? ¡No hay problema! Ingresa al calabozo, donde aprenderás estrategias
    y tácticas de programación que necesitarás para mejorar tus habilidades informáticas
    y competir. Una vez que hayas superado el calabozo, ¡podrás competir contra programadores
    de todo el mundo en la arena de esports de la Liga IA de CodeCombat! "
  tutorial_bsdai_longdescription: Existe un conjunto específico de redes neuronales
    y algoritmos que llamamos aprendizaje automático. En este proyecto, exploraremos
    una herramienta de reconocimiento de imágenes de la Inteligencia Artificial (IA)
    y aprenderemos cómo la IA ve las imágenes, hace predicciones y cómo podemos asegurarnos
    de que esas predicciones sean precisas y no estén sesgadas.
  tutorial_stemdata_longdescription: Crea un modelo sencillo para el clima del lugar
    donde vives y utilízalo para entender cómo unos pocos grados de aumento de la
    temperatura pueden tener un impacto significativo en el mundo natural. Incluye
    una opción para descargar los datos a una hoja de cálculo para su posterior análisis.
  tutorial_thunkableinfo_longdescription: Aprende a construir una aplicación informativa
    con bloques de código y una tabla de datos
  tutorial_educodespace_longdescription: Los habitantes del planeta Allegrus han perdido
    sus canciones ancestrales. Sigue este tutorial para construir tu propio juego
    musical de desplazamiento lateral y recuperar las melodías perdidas. Personaliza
    todos los aspectos del juego, mientras aprendes los fundamentos del desarrollo
    del juego, la física y las colisiones. No es necesario tener conocimientos de
    programación ni de música.
  tutorial_kcjtennis_longdescription: Plantea un desafío y enfréntate a tu propio
    oponente de inteligencia artificial en este partido de tenis digital. Utilizando
    Scratch, esta actividad te enseñará a codificar interacciones de sprites de ida
    y vuelta a través de la emisión, las variables y el movimiento. Incorpora condicionales
    de victoria/derrota, y despídete de tu "amada" puntuación . Completa este proyecto
    por ti mismo o con el apoyo de un adulto.
  tutorial_robotmagictower_longdescription: Aprende el juego de la Torre de Hanoi
    y a utilizar funciones recursivas para resolver problemas.
  tutorial_ttdragons_longdescription: 'Una fuerza maligna se ha extendido por la tierra
    de Ovun y amenaza con destruir esta pacífica ciudad. Explora los templos ocultos,
    aprende las runas mágicas que te permiten programar y controlar los elementos
    que te rodean y lucha contra los demonios de las sombras. Encuentra todas las
    llaves en los Templos del Dragón para despertar al dragón. ¡Serás el héroe que
    Ovun necesita! '
  tutorial_kcjarchery_longdescription: "¡Mantente en el blanco y guía tu flecha hacia
    la diana usando código! Aprende a codificar tu propio juego de tiro con arco utilizando
    Scratch y nuestras instrucciones paso a paso. Con la ayuda de sprites que detectan
    el color, cambios de vestuario y secuencias de movimiento, tú también puedes apuntar
    al oro y codificar tu camino a la victoria; además, añade un contador de puntuación
    para aumentar la apuesta. Completa este proyecto tú solo o con la ayuda de un
    adulto."
  tutorial_ttsprouts_longdescription: "¡La jardinería es un trabajo a tiempo completo!
    Empieza con un solo banco de macetas y cuida las plantas dentro de un invernadero
    accediendo a un array. A medida que vayas sembrando, regando y cosechando cada
    planta, ¡gana dinero por todas tus frutas y verduras! Utiliza un array multidimensional
    cada vez más complicado para localizar cada maceta a medida que el invernadero
    se llena de gente."
  tutorial_ttmaze_longdescription: Has aterrizado en un planeta alienígena de un universo
    de bolsillo y debes encontrar la forma de escapar para poder continuar tu viaje.
    Explora las ruinas de una avanzada civilización robótica, ábrete camino a través
    de laberintos y rompecabezas, para luchar contra los robots enemigos. Con la ayuda
    de tu fiel compañero F3lix, aprende y utiliza nuevos conceptos de programación
    para hackear tu camino hacia la victoria.
  tutorial_codetribe_longdescription: Una gran introducción a la codificación utilizando
    HTML, CSS y JavaScript. Codifica unas pocas líneas y crea tu primera aplicación
    para verificar la edad de los asistentes a tu fiesta.
  tutorial_ttcanyon_longdescription: Estás atrapado en un planeta alienígena y debes
    sobrevivir en la Arena, ¡una lucha interminable con monstruos alienígenas! Utiliza
    tu arma de hackeo para cambiar la programación de tu compañero, tus oponentes
    y tu entorno. Tu fiel compañero felino F3lix puede ayudarte a curarte y apoyarte,
    mientras que tú puedes reprogramar a los enemigos y las trampas para desactivarlos
    o luchar entre ellos.
  tutorial_kcjxtrail_longdescription: Lánzate a los senderos con esta actividad de
    ciclismo de campo a través utilizando código y Scratch. Utilizando bloques de
    detección de color y movimiento, diseñarás tu recorrido, integrarás paradas e
    interacciones a lo largo del camino, y seguirás tu progreso codificando un marcador
    con funciones. No te olvides del casco, ¡podríamos dar un paseo salvaje! Completa
    este proyecto tú solo o con ayuda de un adulto.
  tutorial_codespeakroad_longdescription: Desarrolla un juego en el que el usuario
    se pone en el papel de un ingeniero civil para planificar una carretera.
  tutorial_educodelair_longdescription: "¡George está siendo perseguido en la Guarida
    de los Murciélagos y necesita tu ayuda para escapar! Diseña tu propio juego de
    rompecabezas 2D completo siguiendo este tutorial y aprendiendo los fundamentos
    del desarrollo de juegos. Codifica tu salida de nuestro nivel, ¡o crea el tuyo
    propio para desafiar a tus amigos!"
  tutorial_ibmhourofz_longdescription: "¿Has sacado alguna vez dinero de un cajero
    automático? ¿Has utilizado una tarjeta de crédito para pagar algo? Todas estas
    acciones tienen algo en común: comienzan con un simple clic. ¿Pero qué ocurre
    realmente detrás de ese clic? Eso es la informática empresarial. Empieza a aprender
    más sobre cómo funciona la informática empresarial hoy mismo con IBM Hour of Z."
  tutorial_gamefrootbacteria_longdescription: 'Los estudiantes aprenden cuáles son
    las condiciones en las que la bacteria de la salmonela puede sobrevivir mientras
    codifican ¡un divertido juego de simulación en Gamefroot! Esta actividad está
    diseñada por los profesores de ciencias Y de Tecnologías Digitales que buscan
    involucrar a sus alumnos en múltiples áreas temáticas. '
  tutorial_educodeforest_longdescription: Alex lleva un tiempo atrapado en el Bosque
    Helado. ¿Puedes ayudarles a escapar? Este tutorial fácil de seguir te enseña a
    construir y personalizar un completo juego de rompecabezas que se ejecuta en cualquier
    navegador moderno. Intenta superar nuestro nivel o crea el tuyo propio para desafiar
    a tus amigos.
  tutorial_educodehorus_longdescription: Ayuda a Lisa a resolver el enigma de Horus
    y a escapar de su templo. Sigue este tutorial para codificar y personalizar tu
    propio juego de rompecabezas en pocos pasos. Intenta superar nuestro nivel, o
    edítalo para hacerlo tan fácil o desafiante como quieras. ¡Aprende los fundamentos
    del desarrollo de juegos mientras juegas!
  tutorial_codespeakpokemon_longdescription: Codifica tu Pokemon favorito para subir
    de nivel y evolucionar.
  tutorial_stemholiday_longdescription: STEMscopes Coding powered by BitsBox permite
    a los alumnos construir y compartir su propia tarjeta virtual de vacaciones utilizando
    código JavaScript escrito. Nuestro programa es fácil de usar y no requiere experiencia
    previa en codificación. Ofrecemos soporte integrado en todo el programa, y los
    estudiantes pueden resolverlo fácilmente por sí mismos. Anímate a codificar tu
    propia tarjeta virtual para compartirla con tus amigos y familiares en las vacaciones.
  tutorial_codespeakpixel_longdescription: Aprende a crear un editor de arte de píxeles
    para crear tus propios diseños y arte de personajes personalizados.
  tutorial_codespellsnexus_longdescription: Bajo la tutela de un misterioso títere
    de calcetín, deberás infiltrarte y reprogramar una aplicación superinteligente
    de "Aprende a codificar" que busca la dominación mundial. Resuelve rompecabezas.
    Aprende a codificar. Hackea el Nexus.
  tutorial_carnegieslime_longdescription: Super Slime Battle es un juego diseñado
    conjuntamente por investigadores de la Universidad Carnegie Mellon y estudiantes
    de los Boys and Girls Clubs of Western PA, en el que los estudiantes y sus compañeros
    (co)robots deben defender su alijo de caramelos de los malos que se acercan.
  tutorial_ozotown_longdescription: El Ozobot Blockly OzoTown enseñará secuenciación
    avanzada mientras los estudiantes utilizan la lógica, el razonamiento y las habilidades
    informáticas para navegar por escenarios de la vida real. ¡No se necesita un bot!
  tutorial_milnedash_longdescription: "¡Dash quiere aprender a bailar! ¿Puedes ayudarla
    a entrar y salir y enseñarle cosas en el medio? Esta actividad está dirigida por
    el alumno y le enseñará las secuencias y los bucles."
  tutorial_microbitpet_longdescription: Programa tu propia mascota electrónica y personalízala
    para que sea la tuya. El nuevo altavoz integrado del micro:bit lo hace aún más
    divertido con los nuevos sonidos expresivos.
  tutorial_spherotriad_longdescription: 'Explora lo que significa cada uno de los
    principios fundamentales de la ciberseguridad y aprende a encontrar un equilibrio
    para lograr un sistema seguro que funcione para todos los usuarios. '
  tutorial_spheropassword_longdescription: Descubre cómo hacer combinaciones de contraseñas
    fuertes utilizando los inventos y la codificación de littleBits.
  tutorial_codequilt_longdescription: Reflexiona sobre quién puede codificar y qué
    se puede hacer con el código mientras te familiarizas con Scratch.
  tutorial_ozoshape1_longdescription: El Ozobot Blockly ShapeTracer enseñará habilidades
    de secuenciación y depuración. Los alumnos utilizarán la lógica, el razonamiento
    y las habilidades informáticas. ¡No se necesita un bot!
  tutorial_ozoshape2_longdescription: El Ozobot Blockly ShapeTracer 2 enseñará habilidades
    avanzadas de secuenciación y bucle. Los alumnos utilizarán la lógica, el razonamiento
    y las habilidades informáticas. ¡No se necesita un robot!
  tutorial_hopescape_longdescription: Codifique un juego de sala de escape de lógica
    abierta y aprenda conceptos como la iteración y otros elementos importantes del
    diseño de juegos.
  tutorial_ozorace_longdescription: Los estudiantes planificarán y ejecutarán un programa
    con una variedad de parámetros, practicarán la medición, la secuenciación y la
    depuración mientras crean una pista de carreras para Ozobot.
  tutorial_ozoequestrian_longdescription: Los alumnos utilizarán los Códigos de Color
    para programar su montura (Evo) para completar un curso.
  tutorial_irobotpizza_longdescription: "¿Quieres hacer de la codificación una experiencia
    colaborativa, social y muy divertida en tu escuela?  En este kit de evento digital
    listo para usar, proporcionamos todas las herramientas que necesitarás para organizar
    el desafío de código perfecto para la familia. En la Pizza Party de iRobot, las
    familias se reúnen para compartir una comida y codificar robots virtuales para
    completar desafíos, diseñados tanto para principiantes como para codificadores
    avanzados."
  tutorial_ai4alldance_longdescription: En este corto y divertido byte de Inteligencia
    Artificial, los estudiantes exploran cómo las herramientas de Inteligencia Artificial
    pueden ayudar a los humanos a innovar, y cómo los innovadores humanos pueden ayudar
    a mejorar la Inteligencia Artificial.
  tutorial_ai4allneural_longdescription: Este plan de estudios es una inmersión introductoria
    y práctica en los detalles técnicos sobre cómo algunos sistemas de Inteligencia
    Artificial pueden encontrar objetos en las imágenes, u otros patrones en el contexto.
    Al final, los estudiantes enseñarán a otros lo que han aprendido. Si tus alumnos
    hicieron "Inteligencia Artificial y Baile", puede que quieran ver esto después
    para aprender cómo funcionaba ese sistema.
  tutorial_spheroinout_longdescription: indi está listo para aprender más sobre cómo
    funciona él y otros ordenadores. En esta lección, descubre las entradas y salidas
    a través de esta exploración práctica.
  tutorial_edisonblueprint_longdescription: "¿Puedes programar a Edison de modo que
    conduzca con diferentes formas para que el robot pueda dibujar diferentes planos?"
  tutorial_edisonmaze_longdescription: "¡Hagamos que el robot Edison corra a lo largo
    de un trazado de Euler Path!"
  tutorial_milnefunctions_longdescription: "¡Dash quiere aprender a bailar! ¿Puedes
    ayudarla a entrar y salir y a mostrar sus cualidades en el medio? Esta actividad
    está dirigida por el alumno y le enseñará sobre secuencias, bucles y funciones."
  tutorial_sasmap_longdescription: 'En esta lección, los alumnos utilizarán un código
    para demostrar que comprenden la diferencia entre las características humanas
    y las físicas en un mapa. Identificarán un camino a través de una cuadrícula de
    características matemáticas de manera que un robot aterrice sólo en las características
    humanas. A continuación, los alumnos trabajarán en equipos para escribir el código
    que hará que su robot recorra el camino correcto. '
  tutorial_firstrobotics_longdescription: Aprenda a codificar con FTC Sim, un lenguaje
    de programación en línea basado en bloques que incluye un simulador en vivo para
    que los estudiantes puedan ver instantáneamente el movimiento del robot basado
    en el código que han escrito.
  tutorial_sasdata_longdescription: Involucra a los estudiantes con los datos a través
    de encuestas rápidas que generan visualizaciones de datos interactivos en tiempo
    real. Los alumnos identificarán, interpretarán y se comunicarán por medio de los
    datos, lo cual es una habilidad fundamental para entender nuestro mundo rico en
    datos.
  tutorial_carnegiesensabot_longdescription: Aprende a programar un robot EV3 virtual
    para completar el desafío Sensabot del mundo real en esta actividad de la Academia
    de Robótica de Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks está montado en un formato vertical,
    que es más común para escribir código. Los alumnos dispondrán de un espacio de
    trabajo más amplio y de una mayor funcionalidad para controlar a Marty y finalmente,
    para que interactúen con el entorno. Esta lección familiarizará a los alumnos
    con las secciones, el diseño y la comparación de este nuevo entorno con MartyBlocks
    Jr.
  tutorial_kinderadd_longdescription: En esta lección, los alumnos utilizarán algoritmos
    y robots en movimiento para modelar conceptos matemáticos. KIBO se desplazará
    a lo largo de una línea numérica física para modelar el conteo, la suma y la resta.
    Los alumnos crearán algoritmos (que pueden incluir bucles de repetición) para
    resolver problemas, al igual que hacen los programadores en su trabajo.
  tutorial_imagipython_longdescription: Únete a la primera red social del mundo para
    pre-adolescentes a los que les gusta codificar. Diseña tu primer proyecto colorido
    en minutos con la app gratuita imagi.
  tutorial_robotical2_longdescription: Los alumnos crearán una secuencia de pasos
    para permitir que un compañero recorra una ruta hacia una meta, haciendo uso del
    Marty Controller. Cada uno de los símbolos de dirección tiene un movimiento asociado;
    en esta lección, se animará a los alumnos a experimentar con las flechas de dirección,
    pero se concentrarán en la flecha de avance.
  tutorial_robotical3_longdescription: Los alumnos explorarán la nueva interfaz para
    Marty, donde sus instrucciones permanecerán en la pantalla del dispositivo. Los
    alumnos estimarán cuántos pasos creen que necesitará Marty para alcanzar una meta.
  tutorial_blockscadvirus_longdescription: 'Utiliza una plataforma de diseño en 3D
    para modelar un virus y aprender cómo nuestro cuerpo utiliza la geometría para
    luchar contra estos invasores. '
  tutorial_robotical1_longdescription: Los alumnos verán a Marty el Robot moviéndose
    con las tarjetas de colores sin conexión. A continuación, los alumnos guiarán
    a un compañero para que avance y se detenga, haciendo uso de los papeles de colores.
    Cada una de las tarjetas de colores de Robotical lleva incorporada una instrucción
    que Marty entiende, sin necesidad de escribir ni ordenar ningún código.
  tutorial_irobotshapes_longdescription: "¡Aprende sobre diferentes figuras a través
    del reconocimiento de patrones y la secuenciación en este libro de trabajo, imprimible
    y sin conexión, con temática de robots!"
  tutorial_irobotparts_longdescription: Aprende las diferentes piezas que se utilizan
    para construir un robot a través de la exploración de sus sentidos y la práctica
    de los fundamentos matemáticos.
  tutorial_irobottools_longdescription: Este cuaderno explora todos los tipos de herramientas
    que se utilizan al construir un robot mediante actividades de emparejamiento,
    recuento, búsqueda del tesoro y medición.
  tutorial_kindercar_longdescription: Los estudiantes se convertirán en ingenieros,
    aprendiendo los pasos del Proceso de Diseño de Ingeniería. Inspirándose en el
    libro "If I Built a Car" de Chris Van Dusen, los estudiantes seguirán el proceso
    de diseño de ingeniería para crear sus propios coches de ensueño con materiales
    artesanales y reciclados. Escanearán una breve secuencia de programación para
    poner en marcha sus coches.
  tutorial_caavatar_longdescription: 'AVATAR es la última atracción interactiva del
    parque temático ThrillVille. Sakura y Nikau están deseando visitarla y experimentar
    el mundo del mañana. En este breve curso interactivo, el alumno se une a Sakura
    y Nikau para aprender sobre los datos, las huellas digitales, el Internet de las
    cosas, el Big Data, y las implicaciones que tienen para nosotros como personas,
    y nuestro futuro.   '

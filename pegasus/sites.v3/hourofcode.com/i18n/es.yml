  hoc_faq_title: Preguntas más frecuentes
  hoc_faq_what_is_hoc_q: Qué es la Hora de Programación?
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics.  <a href='http://code.org/learn'>Revisa los tutoriales</a>."
  hoc_faq_last_year: Prueba los tutoriales.
  hoc_faq_when_is_hoc_q: ¿Cuándo es la Hora de Programación?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: ¿Por qué Ciencias de la computación?
  hoc_faq_why_cs_a: "<i>Cada</i> estudiante debe tener la oportunidad de aprender ciencias computacionales. Ayuda a fomentar las habilidades de resolución de problemas, la lógica y la creatividad. Al introducirlos tempranamente a los estudiantes, a las ciencias computacionales, tendrán una base para el éxito en cualquier carrera del siglo XXI. Ver más estadísticas en <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: ¿Cómo puedo participar en la Hora de Programación?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: ¿Quién está detrás de la Hora de Programación?
  hoc_faq_behind_hoc_a: "La Hora de Programación es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Programación, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_q: No sé nada acerca de programación. ¿Aún así puedo organizar un evento?
  hoc_faq_host_a: "Por supuesto las actividades de la Hora de Programación son auto guiadas. Todo lo que debes hacer es  <a href='http://code.org/learn'>probar nuestros tutoriales</a>, elige el que prefieras, elige una hora &mdash; nosotros nos encargamos del resto. Tenemos opciones para cada edad y nivel de experiencia, comenzando desde el jardín de niños. Comienza a planear tu evento leyendo nuestra  <a href='target-resources-how-to'>guía</a>."
  hoc_faq_need_computers_q: ¿Necesito computadoras para cada participante?
  hoc_faq_need_computers_a: "No. Tenemos tutorales de la Hora de Programación que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de programación juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_international_q: 'Estoy en <country>, ¿Cómo puedo participar internacionalmente?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: ¿Cómo puedo hacer un tutoría de la Hora de Programación?
  hoc_faq_tutorial_a: "Si estás interesado en presentar tutoriales,  <a href='target-tutorial-guidelines'>revisa nuestras directrices e instrucciones</a>. Queremos ofrecer una variedad de opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y profesores que apenas inician en las ciencias de computación."
  hoc_faq_more_questions_q: ¿Aún tienes más preguntas?
  hoc_faq_more_questions_a: "Trata de encontrar respuestas en nuestro <a href='http://support.code.org'>Foro de apoyo</a>."
  hoc_faq_scratch_q: Enseño Scratch para la Hora de Código, pero ¿qué pasa si mis estudiantes usan iPads en lugar de laptops?
  hoc_faq_scratch_a: "Scratch no corre en tablets. Si tus estudiantes son jóvenes, puden usar la aplicación ScratchJR para iPad. Si buscas en los tutoriales en <a href='http://code.org/learn'>Code.org/learn</a>, puedes encontrar otros que funcionan en iPads - de Code.org, Tynker, Lightbot o CodeSpark."
  hoc_faq_account_q: ¿Los estudiantes necesitan iniciar sesión con una cuenta propia?
  hoc_faq_account_a: "No. No se requiere registro o iniciar sesión para los estudiantes que prueban la Hora de Código. La mayoría de los  <a href='http://code.org/learn/beyond'>cursos complementarios</a> requieren que se creen una cuenta para guardar el avance del estudiante."
  hoc_faq_frozen_q: ¿Dónde está el tutorial con Anna y Elsa?
  hoc_faq_frozen_a: "Ahora está disponible en  <a href='http://code.org/learn'>Code.org/learn</a>. ¡Esperamos que lo disfruten!"
  hoc_faq_high_school_q: ¿Qué actividad puedo hacer con estudiantes de secundaria?
  hoc_faq_high_school_a: "Independientemente de la edad, recomendamos hacer uno de los tutoriales para principiantes en <a href='http://code.org/learn'>Code.org/learn</a> para empezar, como el tutorial con Angry Birds o el de Elsa y Anna. Un estudiante de secundaris debería ser capaz de terminar uno de estos en 30 minutos y puede luego probar tutoriales más avanzados en JavaScript, como Khan Academy o CodeHS."
  hoc_faq_count_hoc_q: ¿Cómo puedes contar Horas de Código?
  hoc_faq_count_hoc_a: "El seguimiento de la Hora del Código no es una medición exacta del uso. No contamos las identificaciones únicas de los estudiantes con precisión cuando hacemos seguimiento de la participación en la Hora del Código, sobre todo porque no requerimos que los estudiantes inicien sesión o se registren. Como resultado, podemos sobre-contar o sub-contar a los participantes que trabajen al mismo tiempo. Conoce todos los detalles <a href='http://code.org/loc'> aquí</a>."

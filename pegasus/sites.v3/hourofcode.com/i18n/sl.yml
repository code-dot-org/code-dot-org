  tutorial_caflags_longdescription: Naučite se nekaj osnovnih konceptov programiranja
    z blockly. Razvijte svoje računsko razmišljanje z uporabo preprostih oblik, barv
    in koordinat, da narišete zastave sveta. Odkrijte svojo ustvarjalnost, ko raziskujete
    različna zaporedja blokov in vrednot, da zgradite svoje zanimive mojstrovine zastave.
  tutorial_matariki_longdescription: 'Maia in Charlie sta iz Nove Zelandije. Maiina
    družina se pripravlja na praznovanje Matarikija: novo leto Māori. Povabila je
    svojega prijatelja Charlieja, da pride in ostane v družini marae (tradicionalna
    sejna hiša). Za Matariki je treba opraviti veliko zanimivih nalog in dejavnosti
    za reševanje problemov! Uporabite svoje računalniško razmišljanje spretnosti za
    pomoč Maia in Charlie pripraviti na praznovanje.'
  tutorial_carestaurant_longdescription: Charlie in Tilley sta se odločila, da če
    bosta pravilno programirala Ross, lahko pomagal narediti nekaj slikanja, da bo
    Food Avengers privlačnejši. Prepričajte se, da so njihovi algoritmi pravilni -
    napačno usmerjen robot s čopičem bi lahko naredil resno škodo!
  tutorial_casea_longdescription: Alex in Lonnie ustvarjata fancy ribe in super morska
    bitja z bloki. Pomagajte jim razvrstiti zaporedja po vrstnem redu in odpravljanju
    napak, tako da opazijo in odpravljajo napake. Prilagodite svojo oceansko sceno
    in oživite svoje like z dodajanjem interaktivnosti. Začetni kodirniki in predbralniki
    dobrodošli!
  tutorial_cashield_longdescription: To so poletne počitnice in Alex, njena družina
    in Lonnie gredo na počitnice na Finsko. Alex starejši brat Reuben ustvarja aplikacijo
    o ščitni blazonry in pokaže Alex in Lonnie, kako jo uporabljati. Pridružite se
    jim, ko se naučijo, kako zaporedje blokov oblikovati nekaj neverjetnih ščitov!
  tutorial_ccwslimer_longdescription: Naučite se programirati svojo delljivo igro
    z več ravneh in izzivi!
  tutorial_codinggalaxy_longdescription: Za vašo prvo misijo na Adventure Planetu
    je vaša dolžnost rešiti kodiranje ugank, da shranite čudovit planet.
  tutorial_boatrace_longdescription: Naučite se, kako narediti čoln dirke igro. Igralec
    uporablja miško za navigacijo čoln na puščavski otok brez zaletavate v ovire.
  tutorial_ccplay_longdescription: Kodeks in igrajo vrsto ravni igre, medtem ko učenje
    pomembnih računalniških konceptov znanosti. Na končni ravni pokažite svojo ustvarjalnost
    in spretnosti, da kodirate svojo igro iz nič!
  tutorial_grinch_longdescription: 'Naučite se programirati brezpilotna letala in
    visokotehnološke sani s kodiranjem čarovnije, da zajamete darila in se spustite
    po gori, da se božič vrnete v Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Študenti raziskujejo presečišče
    kodiranja in umetnosti z izgradnjo računalniškega programa, ki jim omogoča, da
    ustvarijo meme po meri deliti s prijatelji.
  tutorial_codehsbitcoin_longdescription: V tej dejavnosti Ura kode študentje predstavijo
    knjigo Bitcoin blockchain in nekaj Bitcoin statistike. Študenti pogledajo, kako
    transakcije delujejo na Bitcoin knjigi, in raziskujejo splošno uspešnost verige
    blokov Bitcoin.
  tutorial_codehsblockchain_longdescription: Študenti spoznajo temelje kriptovalut
    z raziskovanjem kriptografije, razprševanja in tehnologije blockchain!
  tutorial_codehscipher_longdescription: 'V tej dejavnosti Hour of Code, študenti
    so seznanjeni s kriptografijo z uporabo klasične Cezar šifre za dešifriranje in
    šifriranje nekaterih sporočil, in tudi odkrivanje šifre je napako in kako izboljšati
    na njej. '
  tutorial_codehscollision_longdescription: Študenti bodo raziskali, kako se simulacije
    uporabljajo v raziskavah. Preučili bodo, kako masa in hitrost vplivata na elastične
    trke z ohranjanjem zagona in ohranjanjem enačb kinetične energije, da preverijo
    končne vrednosti hitrosti, izračunane s simulacijo. Študenti morajo imeti predhodno
    znanje o reševanju matematičnih enačb z uporabo osnovne algebre.
  tutorial_codehsmath_longdescription: 'Študenti so seznanjeni s Tracy želvo in se
    naučijo, kako kodirati različne matematične modele v Pythonu! Nobena izkušnja
    s kodiranjem ni potrebna, vendar bi morali študentje dokončati Algebro I ali višjo. '
  tutorial_codehsmusic_longdescription: Študenti raziskujejo, kako se kodiranje uporablja
    pri ustvarjanju glasbe z gradnjo lastnih dinamičnih osmih utripov in vzorcev z
    JavaScript bloki!
  tutorial_codehssports_longdescription: Študenti spoznajo, kako se kodiranje uporablja
    v športu in oblikovanju iger, tako da oblikujejo izvirno športno video igro, ki
    jo lahko takoj delite s prijatelji!
  tutorial_codemojipizza_longdescription: 'Ta tečaj je namenjen učenju študentov osnov
    JavaScript predmetov. Študenti se bodo naučili osnovnih vrst podatkov, ki jih
    je mogoče shraniti v spremenljivkah, od prvega logičnega vse do ustvarjanja lastnih
    predmetov z več lastnostmi. Dejavnost omogoča enostavno razumevanje kompleksnih
    konceptov z uporabo najljubše hrane vseh: Pizza!'
  tutorial_moonlander_longdescription: Naučite se fizike, kot ste kodo! Moon Lander
    je tečaj Game Builder s 17 vajami, ki vas vodijo o tem, kako zgraditi svojo igro,
    ki temelji na fiziki. V igri boste uporabili koncepte fizike kode in 6-9. Razreda,
    da boste vesoljski ladji pomagali varno pristati na Luni.
  tutorial_sushicards_longdescription: Naredite igro, kjer se premikate morskega psa,
    da poskusite ujeti ribe.
  tutorial_codesparkcreate_longdescription: Ste kdaj želeli oblikovati in kodirati
    svojo video igro? Izbirate lahko med dvema kompleti iger, ki vas vodijo skozi
    ustvarjanje in kodiranje video igre v slogu Mario z uporabo vmesnika brez besed
    CodeSpark Academy. Začetni kodirniki in predbralniki dobrodošli!
  tutorial_hardvsoft_longdescription: Skozi ilustrirano otroško zgodbo in delovne
    liste se bodo učenci naučili razlik med strojno in programsko opremo.
  tutorial_codestersecard_longdescription: 'Zgradite svoje znanje programiranja, ko
    se naučite ustvariti elektronsko voščilnico, ki jo lahko delite s svojim učiteljem,
    družino ali prijatelji! '
  tutorial_codesterslogo_longdescription: Uporabite kodo, da se ustvarjalno in oblikujete
    svoj logotip podjetja! Naučili se boste osnov kodiranja v programskem jeziku,
    Python. Ko boste delali skozi vadnico, boste imeli vse spretnosti, ki jih potrebujete
    za ustvarjanje logotipa za vašo osebno blagovno znamko!
  tutorial_codesterstshirt_longdescription: 'Naučite se osnovnih veščin programiranja
    in vadite premikanje po koordinatni ravnini, ko ustvarite svojo monogrammed majico! '
  tutorial_codewards_longdescription: Pridružite se razburljivo misijo, da shranite
    podvodno mesto. Doživite delo reševalnega inženirja, ki popravlja poškodovane
    mestne sisteme z ukazi in algoritmi. Premagajte različne izzive, da dokažete svoje
    sposobnosti, inteligenco in pogum!
  tutorial_olympics_longdescription: 'Skupaj z Elsie se pripravite na olimpijske igre
    robotov! Skupaj s programskimi koncepti se naučite voziti, zbirati podrobnosti
    in ustvarjati orodja, zgraditi in preizkusiti svojega mogočnega robota. '
  tutorial_codinismhero_longdescription: Naučite se osnov programiranja skozi zabavne
    primere in med učenjem zgradite igro!
  tutorial_discovery_longdescription: Dva lika se srečata v svetu in odkrijeta presenetljiv
    predmet. Kaj se zgodi naslednje? S praskami in CS First lahko vsakdo ustvari svojo
    edinstveno zgodbo s kodo.
  tutorial_csfirstname_longdescription: Izberite ime in oživite črke besede s kodo.
    Izberite vzdevek, ime hišnega ljubljenčka, žival, šport, kraj ali hobi.
  tutorial_edisonmove_longdescription: Uvedite besedilno programiranje in ključni
    računski koncept zaporedja svojim učencem z uporabo robotov Edison in eDPy, besedilnega
    programskega jezika, ki temelji na Pythonu. Raziščite osnove računalništva in
    programiranja, vključno s funkcijami, vhodi, vhodnimi parametri in izhodi. Nato
    se lotite izziva kodiranja in napišite svoj program, da boste robota Edison spravili
    skozi labirint.
  tutorial_edisonspider_longdescription: Uvesti ključne računske koncepte spremenljivk
    in podatkov, dva najpomembnejša dela splošnih programskih jezikov, z uporabo robotov
    Edison in programskega jezika EdScratch, ki temelji na praskah. Študenti lahko
    skozi to lekcijo samostojno učijo, katere spremenljivke so, zakaj jih uporabljamo
    in nato uporabimo svoje znanje za programiranje Edisona, da vozi kot pajek, ki
    postavlja past.
  tutorial_edisonspotlight_longdescription: Udeležencem predstavite robote Edison
    in jim pomagajte, da začnejo raziskovati, kaj je robot in kako lahko zazna in
    reagira na svet. Študenti lahko samostojno delajo skozi to lekcijo, ko programirajo
    robota Edison z uporabo programskega jezika EdBlocks, ki temelji na blokih, prakticirajo
    osnove računalništva, vključno z zaporedjem, zankami in pogojnimi.
  tutorial_firiapython_longdescription: Pripravite svoj micro:bit in izenačite na
    Python kodiranje! CodeSpace vas bo vodil korak za korakom od vaše prve linije
    Pythona do kodiranja interaktivnega programa z gumbi in LED. Naučite se osnov
    programiranja vgrajenih naprav, spremljanja vhodov in nadzora izhodov. Naučite
    se, kako spremenljivke in če izjave nadzorujejo pretok kode in končajte s hitro
    in zabavno mikro-igro!
  tutorial_gamefrootsquid_longdescription: Kolosalni lignji so največji nevretenčarji
    na svetu. V tej igri kodiranja za začetnike se boste naučili osnov kodiranja in
    ustvariti igro, ki raziskuje življenje lignjev pod oceanom. Odkrili boste skrivno
    življenje ogromnega lignjev, kako kodirati kontrolnike iger na tipkovnici (vhodi/izhodi),
    kodirni jezik Google Blockly, kako objaviti svojo računalniško igro.
  tutorial_duckpiano_longdescription: V tem projektu boste ključe na računalniku predvajali
    kvak zvoke na različnih parcelah, kot klavir, ki zveni kot raca. Lahko uporabite
    vaš raca klavir igrati preproste melodije. Kasneje lahko preizkusite druge zvoke,
    na primer lajanje psov ali celo zvoke, ki jih posnamete sami. Ta projekt najbolje
    deluje na računalniku s tipkovnico, vendar ga je mogoče prilagoditi za delo na
    tabličnem računalniku.
  tutorial_gpsound_longdescription: V tem projektu boste napisali program za snemanje
    zvoka iz računalniškega mikrofona, ga predvajajte in narišite sliko posnetega
    zvoka. Nato lahko obdelate snemanje, da dodate učinke, kot so premik, obratno
    ali odmev.
  tutorial_groklearningpython_longdescription: Razvijte svoje znanje programiranja
    in zgradite svoj lasten klasifikator živali! V tem tečaju boste uporabili programski
    jezik Python za razvrščanje živali glede na njihove značilnosti. Spoznali boste
    razlike med živalmi in kako biologi uporabljajo programiranje, da jim pomagajo
    narediti znanost! Ta dejavnost ima nekaj predpostavljenega znanja (spremenljivke,
    tisk in vnos).
  tutorial_htmltimetravel_longdescription: Vzemite avanturistično potovanje skozi
    čas in osvojite globok prostor, medtem ko se učite premikati, vrteti in preoblikovati
    predmete z osnovami animacije v CSS.
  tutorial_hp_flappy_longdescription: Naučite se logičnega razmišljanja in koncepta
    programiranja z ustvarjanjem lastne igre Flappy Birds na HyperPadu.
  tutorial_appytappin_longdescription: Ta dejavnost, ki jo vodi učitelj, prilagojena
    Ura kode, otroke uvaja v uporabo besedilnega programskega jezika za razvoj aplikacije
    za mobilne igre. Oblikujejo algoritme in uporabljajo spremenljivke in funkcije
    ter preizkusijo in odpravljajo svoje delo. Vključuje načrt lekcije po korakih,
    učne vire, podporne kartice in vnaprej napisano programsko predlogo.
  tutorial_icipher_longdescription: Ta učitelj je vodil dejavnost, prilagojena za
    Uro kodeksa uči otroke o varnem komuniciranju. Otroci se naučijo, da so sporočila
    skozi čas šifrirana in dešifrirana s šifri. Raziščejo kriptografijo in razumejo
    potrebo po varnih komunikacijah.
  tutorial_iguess_longdescription: Predstavljamo kode hitrega odziva za otroke, stare
    od 3-5 let. Uporabite tablete za skeniranje QR kod in uganite mini zver iz določenega
    habitata.
  tutorial_imake_longdescription: Ta izklopljena dejavnost, ki jo vodi učitelj, za
    otroke, stare od 3 do 5 let, uporablja klasične otroške rime za uvedbo koncepta
    algoritmov, zaporedja in ponavljanja. Z prepoznavanjem korakov in vzorcev v priljubljenih
    rimah otroci začnejo razumeti, da so algoritmi povsod okoli nas.
  tutorial_imorse_longdescription: Raziščite kriptografijo z Morse Code in Sphero.
    Naučite se, da je mogoče fizične sisteme programirati in napisati kodo za komunikacijo
    Sphero.
  tutorial_kanohp_longdescription: Naučite se kodirati in ustvarjati čarovnijo na
    zaslonu z ustvarjalnimi izzivi. Naj perje leti in ogenj teče, sestavljajo glasbo,
    in še več.
  tutorial_khanwebpages_longdescription: Naučite se, kako narediti spletne strani
    z oznakami HTML in CSS ter končati tako, da svojo lastno voščilnico delite s prijatelji
    ali družino.
  tutorial_kibobowl_longdescription: Crash! Kako daleč se mora KIBO premakniti, da
    pride od začetka kegljišča do zatičev? Ustvarite lahko en sam ravni pas ali bolj
    zapleteno pot. Študenti bodo uporabili oceno in merjenje ustvariti program za
    potovanje dolžine pasu. Preizkusili bodo, kako daleč en sam blok naprej nosi KIBO,
    nato pa izboljšali svoje programe s postopkom inženirskega oblikovanja.
  tutorial_kibodance_longdescription: Oglejmo si plesno zabavo KIBO Robot! Nastavite
    predvajalnik glasbe za predvajanje priljubljene pesmi v razredu ali skladbo, povezano
    s svetovno kulturo, ki jo raziskujete. Študenti bodo okrasili svoj KIBO kot plesalec,
    nato pa bodo ustvarili program, s katerim bodo svoje KIBO naučili plesati ob glasbi.
    Študenti se bodo naučili, kako ustvariti program za izražanje idejo (v tem primeru
    ples), s poudarkom na sposobnosti zaporedja.
  tutorial_buildcharacters_longdescription: Katere so nekatere lastnosti znakov, ki
    jih lahko prepoznate v knjigah ali ljudeh, ki jih poznate? Oblikujte svoj puh
    in uporabite kodo, da spremenite svoje lastnosti in prinesite svoj lik v življenje!
    Featuring JavaScript za zgornjo osnovno.
  tutorial_designgames_longdescription: Najbolj priljubljena aplikacija pred bralcem
    zdaj vključuje digitalni Maker Space! Naredite ravni, oblikovanje igre, ali graditi
    znake. Izberite svojo dejavnost in začnite ustvarjati s Kodable! Featuring JavaScript
    za zgornjo osnovno.
  tutorial_makelevels_longdescription: Ali lahko zgradite simetričen labirint? Labirint
    s pravimi koti? Zagotovite si ustvarjalne in popolne izzive pri gradnji labirintov
    z osnovnimi koncepti kodiranja. Poravnana z K-5 Common Core matematike.
  tutorial_wizard_longdescription: Potovanje v svet Code Magic kot čarovnika za kodo.
    Naučite se ustvarjati in litega uroke, da prilagodite svoj grad.
  tutorial_mbscratchcards_longdescription: Povežite fizični svet micro:bita z virtualnim
    svetom Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Uporabite micro:bit z iPadom, da se
    naučite Swifta.
  tutorial_mbbuttons_longdescription: V tem uvodnem projektu bodo slike ali animacije
    prikazane na zaslonu micro:bita, ko pritisnete gumbe. Ta dejavnost je primerna
    za tiste, ki še nikoli niso programirali ali tiste, ki iščejo preprost uvod v
    programiranje BBC micro:bita. Uporablja MicroBlocks, sistem za programiranje,
    podoben praskam, ki vam omogoča, da takoj vidite kodo, ki se izvaja na micro:bitu.
  tutorial_meteor_longdescription: V tem projektu boste ustvarili igro Falling Meteors
    za BBC micro:bit. Z gumbi bo igralec premaknil ščit, da bi ujel padajoče meteorje
    in rešil Zemljo. Tehnike, ki se jih naučite v tem projektu, lahko uporabimo za
    izdelavo številnih drugih iger za BBC micro:bit, vključno s klasikami, kot sta
    Pong in Space Invaders.
  tutorial_ballbounce_longdescription: Naučite se izdelovati mobilno aplikacijo, kjer
    uporabnik žogo vrže po zaslonu in se odbije od robov.
  tutorial_mitcodi_longdescription: Naučite se izdelovati svojo interaktivno mobilno
    aplikacijo. Pritisnite čebelo in slišite, da buzz!
  tutorial_mitdoodle_longdescription: Naredite mobilno aplikacijo, kjer lahko na zaslonu
    narišete slike!
  tutorial_talktome_longdescription: Naučite se narediti mobilno aplikacijo, zaradi
    katere se vaš telefon pogovarja z vami!
  tutorial_mobilecspmap_longdescription: Uporabite App Inventor, da ustvarite zemljevid
    Tour znamenitosti v vašem mestu, državi, ali kjerkoli na svetu. Samovodne video
    in besedilne vadnice vodijo študente z izgradnjo uporabniškega vmesnika in kodiranjem
    mobilne aplikacije z uporabo komponente zemljevida in določanjem lokacij po zemljepisni
    širini in dolžini.
  tutorial_ozorandom_longdescription: 'Naučite se, kako računalniki ustvarjajo naključne
    številke in jih uporabljajo, nato pa uporabite program naključnega gibanja, da
    pomagate pri sejanju idej za zgodbo. '
  tutorial_ozotroll_longdescription: 'Naučite se razlike med internetnimi troli in
    pravljičnimi troli, nato pa naučite Evo, kako biti dober trol, ki vas ščiti. '
  tutorial_peblioart_longdescription: 'Naučite se risati in animirati oblike s kodo
    za ustvarjanje interaktivnih umetniških del, ki jih navdihujejo umetniki. '
  tutorial_astropi_longdescription: Kodira sporočilo in preverite temperaturo zunanjega
    zraka na krovu ISS s pomočjo spletnega simulatorja Sense HAT računalnika Astro
    Pi.
  tutorial_rgart_longdescription: Iščete enostaven in intuitiven način, kako učiti
    svoje učence kodirati? RoboGarden STEAM je združil kodo, ki izvaja s STEAM učenjem
    in gamificiranimi misijami v več dejavnostih. V umetniški dejavnosti študent razume
    koncepte mešanja barv, medtem ko uporablja kodirne bloke za reševanje izzivov
    na rojstnodnevni zabavi.
  tutorial_rgengineer_longdescription: Iščete enostaven in intuitiven način, kako
    učiti svoje učence kodirati? RoboGarden STEAM je združil kodo, ki izvaja s STEAM
    učenjem in gamificiranimi misijami v več dejavnostih. V inženirski dejavnosti
    se študent nauči osnovne robotike, medtem ko uporablja kodirne bloke za reševanje
    izzivov na božični zabavi.
  tutorial_rgmath_longdescription: Iščete enostaven in intuitiven način, kako učiti
    svoje učence kodirati? RoboGarden STEAM je združil kodo, ki izvaja s STEAM učenjem
    in gamificiranimi misijami v več dejavnostih. V matematični dejavnosti študent
    izvaja štetje, seštevanje in odštevanje pri reševanju nekaterih izzivov kodiranja.
  tutorial_rgscience_longdescription: Iščete enostaven in intuitiven način, kako učiti
    svoje učence kodirati? RoboGarden STEAM je združil kodo, ki izvaja s STEAM učenjem
    in gamificiranimi misijami v več dejavnostih. V znanstveni dejavnosti, študent
    gre skozi potovanje v vesolje reševanje več kodiranja izzivov in vedeti več o
    vesoljskih elementih in znanstvenih dejstvih.
  tutorial_rgtech_longdescription: Iščete enostaven in intuitiven način, kako učiti
    svoje učence kodirati? RoboGarden STEAM je združil kodo, ki izvaja s STEAM učenjem
    in gamificiranimi misijami v več dejavnostih. V tehnološki dejavnosti študent
    gre skozi potovanje na vulkanske otoke, ki rešujejo več izzivov kodiranja z razumevanjem
    osnovnih konceptov tehnologije.
  tutorial_robotmagic3d_longdescription: Uporabite svojo domišljijo, da ustvarite
    animirani 3D logotip svojega imena, svojo najljubšo športno ekipo ali karkoli
    želite. Uporabite kodo, da 3D modeli in črke oživijo z zabavo. Na koncu lahko
    prenesete animirano nalepko svojega ustvarjanja in jo delite s prijatelji.
  tutorial_robotmagicflappy_longdescription: Uporabite svojo domišljijo, da ustvarite
    3D Flappy Bird igro. Uporabite kodo, da 3D modeli oživijo z zabavo. Na koncu lahko
    delite svoje ustvarjanje s prijatelji in jih izziv za visoko oceno.
  tutorial_scratchadventure_longdescription: Pošljite svoje najljubše znake Cartoon
    Network v iskanju, od najbolj oddaljenih dosežkov vesolja, do roba Craigovega
    potoka. Odklenite skrivne zaklade in odkrijte nove like, medtem ko ustvarite pustolovsko
    igro.
  tutorial_scratchtalk_longdescription: Oživite svoje like v Scratchu z novimi bloki
    besedila v govor, ki jih poganja Amazon. Ustvarite robota za repanje ali interaktivno
    animacijo, ki govori. Ta projekt vam bo pokazal, kako ustvariti govorne animacije,
    ki se vrtijo, povečajo in spreminjajo barve. Možnosti so neskončne!
  tutorial_scratchjrstory_longdescription: Vmesna dejavnost, namenjena otrokom v 2.
    in 5. razredu z nekaj izkušnjami z ScratchJr. S to dejavnostjo in nadaljevanjem
    časa s ScratchJr bodo učenci imeli priložnost kreativno razmišljati, izboljšati
    svoje pripovedovanje zgodb in sodelovati z vrstniki.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Sodelovanje
    je uvodna dejavnost namenjena otrokom v vrtcu skozi drugi razred z malo ali nič
    programskih izkušenj. S to dejavnostjo bodo učenci imeli priložnost, da ustvarjalno
    razmišljajo, postanejo pripovedovalci zgodb in izboljšajo na podlagi matematičnega
    sklepanja in sekvenciranja spretnosti.
  tutorial_spherocomm_longdescription: Spoznajte napačno komunikacijo tako v skupnosti
    kot v računalniškem programu. Uporabite to znanje, da odpravite kakršno koli napačno
    komunikacijo ali napake v programu, da bi BOLT pomagal najti pot domov.
  tutorial_spherocommunity_longdescription: Oblikujte preprosto pot, ki predstavlja
    skupno pot, ki jo potujete vsak dan. Ustvarili boste dva programa, narisano pot
    in programsko pot, ki temelji na blokih, skozi svojo skupnostno pot.
  tutorial_spherofunctions_longdescription: Naučite se uporabljati in priklicati funkcije,
    da spremenite Sphero v kalkulator.
  tutorial_spheroinfrared_longdescription: Postanite epidemiolog, da bi ustavili širjenje
    redke okužbe robotov, ki muči skupnost robotov BOLT.
  tutorial_spherolightsensor_longdescription: Naučite se, kako ustvariti program,
    ki uporablja senzor zunanje svetlobe za merjenje vrednosti luksa in lov BOLT.
  tutorial_spheromansion_longdescription: Ohranjanje kupa dinozavrov v vaši hiši ne
    bi smelo biti vprašanje, kajne? Kot bi si predstavljali, se to ne konča dobro.
    Ujeti ste v knjižnici dvorca in morate programirati svojo pot ven.
  tutorial_roadblocks_longdescription: Kot nadaljevanje vaše skupnosti boste spremenili
    svoj program blokov, ko se vi in vaš partner srečujete z različnimi cestnimi blokadami
    vzdolž poti.
  tutorial_spherotext2_longdescription: Naučite se svojega prvega pogojnega z izgradnjo
    zabavne igre, kjer boste metali Sphero in ugibali živalske zvoke. To je odlična
    dejavnost, ko končate besedilo 1.
  tutorial_spherotext3_longdescription: Naučite se spreminjati glavne LED diode Spheroa
    glede na hitrost vrtenja žiroskopa. Spoznali boste tudi normalizacijo in absolutno
    vrednost. To je odlična dejavnost, ko končate besedilo 1 in 2.
  tutorial_spherotext4_longdescription: Uporabite spremenljivke za izgradnjo vroče
    igre krompirja, ki jo poganja Sphero. Uporabili boste psevdokodo in prebrali dokumentacijo,
    da bi to klasično igro oživili. Spoznali boste tudi tehnične koncepte, kot so
    zanka do in naključnosti znotraj meja. To je odlična dejavnost, ko dokončate besedilo
    2 ali 3.
  tutorial_spheroraptor_longdescription: Ustvarite utrjeno pero, da bodo sferoraptorji
    ostali na zalivu, hkrati pa kodo napišite v pobeg Spheroraptorjev. Od zank, pogojnih,
    do operaterjev in celo primerjalnikov boste potrebovali toliko znanja o kodiranju,
    kot ga lahko zberete.
  tutorial_stempiday_longdescription: Za izračun oboda in površine kroga uporabljamo
    število Pi, a ste se kdaj vprašali, od kod prihaja ta številka ali kako jo izračunati?
    V tej dejavnosti kodiranja boste naključno ustvarili točke, podobne zelo slabemu
    igralcu, ki strelja pikado na pikado. Odstotek pikadov, ki pristajajo znotraj
    kroga, nam lahko pomaga izračunati Pi. Nato spremenite barve točk samo za zabavo!
  tutorial_stemplanetoids_longdescription: Ali ste vedeli, da je koda za klasičnimi
    igrami Asteroidi in Lunar Lander preprostejša, kot si morda mislite? Ste vedeli,
    da imata obe igri natančno fiziko? V tej dejavnosti boste določili zlomljeno igro
    asteroidov, kjer se ladja premika le v ravni črti. Potem boste dodali težo v igro
    in poskušali pristati ladjo na Luni! Deluje s Chromebooki in drugimi napravami!
  tutorial_stempong_longdescription: Ali ste vedeli, da je koda za priljubljeno igro
    Bonk.io in klasična igra Pong preprostejša, kot si morda mislite? Ste vedeli,
    da imata obe igri natančno fiziko? V tej dejavnosti boste popravili zlomljeno
    različico igre Pong, tako da se predmeti odbijajo, kot bi morali. Potem boste
    dodali težo, da ustvarite klon Bonk.io. Deluje s Chromebooki in drugimi napravami!
  tutorial_algobot_longdescription: AlgoBot je puzzle igra, ki se odvija na Europa,
    pan-galaktični kolonizacijski ladji, kjer misija recikliranja gre grozno narobe.
    Igralci ukaz Algoot, pametno malo storitev droid, in se naučijo uporabljati vizualni
    programski jezik, da bi mu pomagal obvladati krizo!
  tutorial_thunkableapps_longdescription: 'Naučite se, kako zgraditi lastne aplikacije
    s kodiranjem na osnovi blokov! '
  tutorial_toxicodedot_longdescription: 'Izberite kartico iz svojega krova in razlagati
    svojo kodo, da bi napredovali skozi svet. Uporabite svoje intuitivne sposobnosti,
    da uganite pravila in se učite iz lastnih napak. Narejena skrbno s strani ekipe,
    ki stoji za Compute it in Silent Teacher, z enakimi osnovami: poskusi in napake
    namesto opširnih razlag, nemoteno napredovanje, brez kode za tip, dostopnost do
    absolutnih začetnikov.'
  tutorial_gcactions_longdescription: Odkrijte dejanja, enega ključnih gradnikov kodiranja,
    in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo in spoznajte
    robote in kaj lahko dejansko storijo.
  tutorial_gccomparators_longdescription: Odkrijte primerjalnike in logična pravila,
    ki so ključni gradniki pri kodiranju, in jih uporabite za kodiranje video igre!
    Raziščite digitalno kulturo in se seznanite s sledenjem naših spletnih dejavnosti.
  tutorial_gcconditions_longdescription: Odkrijte pogoje, enega ključnih gradnikov
    kodiranja, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte algoritme, ki poganjajo naš spletni svet.
  tutorial_gccreate_longdescription: Ustvarite svojo prvo polno videoigro z GameCode!
    Ustvarite nove znake, jih naredite (malo) pametnejše, dajte igralcu velesile...
    nebo je meja!
  tutorial_gcevents_longdescription: 'Odkrijte dogodke, enega ključnih gradnikov kodiranja,
    in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo in spoznajte
    umetno inteligenco in kako bi lahko bila smiselna v vašem življenju. '
  tutorial_gcloops_longdescription: Odkrijte zanke, enega ključnih gradnikov pri kodiranju,
    in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo in spoznajte
    pojav odmevne komore na družbenih omrežjih.
  tutorial_gcvariables_longdescription: Odkrijte spremenljivke, enega ključnih gradnikov
    pri kodiranju, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte, kateri podatki so in kako delujejo.
  tutorial_beanything_longdescription: Raziščite šest kul kariere in videli, kako
    kodiranje se lahko uporablja za vsako od njih! Odkrijte, kako je biti inženir
    robotike, glasbenik, astronavt, kmet, čebelar in slaščičar. Uporabite programiranje
    za animiranje likov, sestavljanje glasbe, pripovedovanje zgodb, oblikovanje iger
    in celo ustvarjanje umetnosti.
  tutorial_change_longdescription: Ustvarite projekt, ki prikazuje, kako bi spremenili
    svet! Ne glede na to, ali ste navdušeni nad recikliranjem ali imate idejo za doseganje
    svetovnega miru, delite svojo vizijo s kodo!
  tutorial_cooking_longdescription: Pokažite svoje sposobnosti - ustvarite interaktivno
    igro kuhanja. Začetniki lahko uporabljajo samostojno vodeno vadnico, medtem ko
    imajo naprednejši kodirniki možnost, da začnejo s praznim projektom.
  tutorial_crystal_longdescription: Bitka s prijatelji v tej igri za več igralcev.
    Uporabite svoje strategije in postavite kodo proti celotni skupnosti Tynker, da
    vidite, kdo je pravi šampion kodiranja! Cast uroke, zbiranje power-ups, in premagati
    sovražnike, kot ste boj v divji 4-player arena, ki se krči sredi lava!
  tutorial_landscape_longdescription: Uporabite funkcijo risanja peresa Python, da
    sestavite pokrajino s kodo. Uporabite že ustvarjene krajinske predmete ali oblikujte
    lastne strukture. Objavite in delite svoje stvaritve!
  tutorial_pets_longdescription: Ustvarite zabavno igro o hišnih ljubljenčkih - resničnih
    ali namišljenih! Začetniki lahko uporabljajo samostojno vodeno vadnico, medtem
    ko imajo naprednejši kodirniki možnost, da začnejo s praznim projektom.
  tutorial_petvet_longdescription: Naseden dan na hišne veterinar vodi do zabave,
    kot vi in Barbie pomoč različne hišne ljubljenčke skozi svoje zelo prvi pregledi.
    Od vodenja hišnih ljubljenčkov v izpitno sobo do diagnosticiranja njihovih sniffles,
    boo-boos in srbi, boste ugotovili, da ima vsaka uganka rešitev, da se hišni ljubljenčki
    počutijo bolje kot kdajkoli prej!
  tutorial_superhero_longdescription: Uporabite HTML in CSS pixel art, da ustvarite
    svoje najljubše superherojske maske. Objavite in delite svoje stvaritve!
  tutorial_vidcodeplastic_longdescription: Problem plastičnega polnjenja naših oceanov
    se še naprej poslabša. Na srečo lahko svoj glas slišite s kodo prek PSA s plastičnim
    onesnaženjem. Po kodiranju PSA o plastičnem onesnaževanju z uporabo JavaScripta
    lahko naredite drugi video o kateri koli temi, ki vam je mar! Naučite se uporabljati
    zanke, sinusne valove in prilagojene emojije, da naredite edinstven projekt.
  tutorial_vidcodetypeface_longdescription: Ustvarite svojo pisavo z oblikami in elementi
    tipografije. Tip ima več elementov, kot ste morda spoznali! Doslej smo govorili
    o pisavah in o tem, kako so različni slogi besedila. Pisave so pravzaprav le različni
    slogi pisave. Pisava je družina pisav, ki imajo podobne funkcije.
  tutorial_washustorm_longdescription: Naučite se programirati dohodno nevihto.
  tutorial_activitypackets_longdescription: Poiščite ure družinam prijazne zabave
    s paketi ustvarjalnih kodiranja Wonder Workshop. Oživite kodiranje z roboti Dash,
    Dot in Cue, tako da prenesete te spletne in offline dejavnosti za uporabo med
    Uro kode in naprej!
  tutorial_googlerookie_longdescription: V tej dejavnosti, boste kodo Rookie tematskih
    kolaž z uporabo Blockly, uvodni jezik kodiranje. Uporabili boste zaporedja, spremenljivke
    in zanke, da ustvarite edinstven kos, ki poudarja vašo ustvarjalnost!
  tutorial_tommyturtle_longdescription: Pomagajte mladim otrokom, da se naučijo osnov
    kodiranja s Tommy želvo! Zmagovalec zlate nagrade za najboljšo izobraževalno aplikacijo
    z nagradami Best Mobile App. Poveže se s StemDash, da staršem in učiteljem omogoči
    sledenje napredku pri učenju, klepetajte z otrokom, da zagotovite spodbudo ali
    omejite čas igranja.
  tutorial_mazyad_longdescription: Ta izdelek bo razširil naše meje, da bi ustvaril
    integrirano različico papirja z računalniškimi aplikacijami in alternativo, če
    se računalnik iz kakršnega koli razloga ne uporablja. Služil bo tudi kot uvod
    v razumevanje programiranja na splošno.
  tutorial_gamemaker_longdescription: Game Maker je odprta dejavnost, kjer lahko učenci
    ustvarijo vse, kar hočejo z uporabo preprostega čarovnika za kodo. Samo kliknite
    na sliko srčkan malo pošast in izberite eno od možnosti v meniju. Naprednejše
    vaje so vključene tudi za tiste, ki želijo iti globlje v izdelavo iger.
  tutorial_duckrace_longdescription: V tem tečaju boste rešili programske naloge,
    s katerimi boste pomagali Toni raci zbirati kovance za svoje počitniške prihranke.
    Na koncu tečaja ustvarite svojo igro.
  tutorial_allcancodeapps_longdescription: Uporabite platformo Allcancode za ustvarjanje
    spletnih in mobilnih aplikacij od zasnove do dostave. Logika uporabe je napisana
    v Google Blockly, programskem jeziku, ki se uporablja v večini dejavnosti Code.org.
  tutorial_n2y_longdescription: V teh dejavnostih za tiskanje lahko študenti pomagajo
    malemu robotu z imenom Bitt Bott raziskati različne oblike zemlje na Zemlji. Študenti
    dajejo Bitt Bottu preproste smeri z izbiro in kroženjem ustreznih smernih puščic.
    Vsaka od šestih dejavnosti vključuje preproste smeri, ki so podprte s simboli
    iz zbirke n2y® SymbolStix PRIME®. Simboli pomagajo bralcem in začetnim bralcem
    razumeti in slediti navodilom.
  tutorial_microsoftarcade_longdescription: Igrajte zabavne arkadne igre, oblikujte
    svoje sprite in se naučite osnov kodiranja lastne igre s MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Brez računalnika ali interneta? Ni problema.
    Preizkusite dejavnosti CS First Unplugged, da raziščete, kako računalništvo lahko
    reši težave, kot je pomoč ljudem, da ostanejo povezani, medtem ko so ločeni. »Priključen«
    Scratch dejavnosti so na voljo preveč!
  tutorial_toxicodepython_longdescription: Odkrijte osnove Pythona brez besede ali
    razlage. Naš tihi učitelj vam bo dal več serij izzivov, zaradi katerih boste uganili
    nekaj pravil in se naučili iz lastnih napak.
  tutorial_codecombatozaria_longdescription: Vstopite v svet Ozaria, kjer postanete
    junak v epski pustolovščini. Morate uporabiti moč kodiranja premagati temo, ki
    je prevzela svet! Na poti boste srečali zanimive like in potovali v različne dežele,
    vadili kodiranje konceptov, kot so zaporedij, zank, odpravljanje napak in razgradnja.
    Na koncu boste oblikovali igro, ki jo lahko delite s prijatelji!
  tutorial_vidcodedate_longdescription: 'Projekt Climate Clock je kulturno pomembno
    križišče matematike, okoljske znanosti in računalništva. V tej dejavnosti Ura
    kodeksa bodo študenti vodeni skozi gradnjo lastne klimatske ure. Sodelovali bodo
    s predmeti, lastnostmi, spremenljivkami, funkcijami in zankami ter prilagodili
    svoje sporočilo, da bodo posredovali svoje sporočilo za svet in svoje upanje v
    prihodnost. '
  tutorial_codemonkeyspace_longdescription: 'Napišite pravo kodo, da bi opica astronavt
    ujeti banane v vesolju! '
  tutorial_codespeakhappy_longdescription: Naučite se programirati aplikacijo za meditacijo,
    ki vas prevaža na vaše »srečno mesto«.
  tutorial_grokimage_longdescription: Uporabite programski jezik Python za hitro spreminjanje
    slik. Naredite zabavne programe za urejanje slik in naredite svoj slikovni filter!
  tutorial_icomputelearn_longdescription: Ko se naučite kodirati z iCompute, programirate
    svoje fantastične interaktivne zgodbe, igre in animacije. Po naših ustvarjalnih,
    zabavnih dejavnostih pomeni, da boste razvili računsko razmišljanje in spretnosti
    kodiranja!
  tutorial_rpstress_longdescription: Uporabite bloke prask, da ustvarite in prilagodite
    stresno žogo, ki jo je mogoče klikniti, z grafičnimi učinki, animacijo kostumov
    in zvočnimi učinki.
  tutorial_bsdcause_longdescription: 'Ta tečaj omogoča študentom, da uporabljajo kodo
    kot način, da delijo tisto, kar je pomembno ali zanimivo za njih. Med učenjem
    HTML, CSS in JavaScript lahko sledijo lekciji ali ustvarijo edinstvene projekte.
    Vodijo jih z video vadnicami, kodiranjem v živo in dostopom do slovarja kode.
    Podpora My Cause se osredotoča na oblikovanje in kodiranje ciljne strani, ki bo
    zbirala podatke od podpornikov vašega najljubšega vzroka. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Uporabite zanko za ponovitev nad matriko,
    zaradi česar se čustveni simboli animirajo prek več možnosti.
  tutorial_vidcodeanimojies_longdescription: Uporabite zanko za ponovitev nad matriko,
    zaradi česar se čustveni simboli animirajo prek več možnosti.
  tutorial_bsdinspire_longdescription: 'Ta tečaj omogoča študentom, da uporabljajo
    kodo kot način, da delijo tisto, kar je pomembno ali zanimivo za njih.Lahko sledijo
    lekciji ali ustvarijo edinstvene projekte, medtem ko se učijo HTML, CSS in JavaScript.
    Vodijo jih z video vadnicami, kodiranjem v živo in dostopom do slovarja kode.
    Ljudje, ki me navdihujejo, se osredotoča na ustvarjanje spletne strani za predstavitev
    top 3 ljudi, ki so bili navdih za vas. #codeisyourvoice'
  tutorial_tttractor_longdescription: Pomagajte oživiti polja. Kmet Hayao je dol na
    svojo srečo, in njegova polja so postala nered. Ampak on je pravkar dobil fancy
    nov traktor s ponavljajočim se kodnim sistemom z uporabo zank, ki bi samo lahko
    shranite vse. Pomagajte izvedeti, kako traktor deluje za zalivanje vseh pridelkov
    na svojih poljih.
  tutorial_codeillusionmickey_longdescription: Odpravite se na čarobno kodiranje avanturo
    z Mickey! Naučite se, kako risati, barvati in premikati oblike, ko obvladate uvod
    v medijsko umetnost z uporabo JavaScripta.
  tutorial_scigirlsquest_longdescription: 'V tej spletni avanturi kodiranja mladi
    podmornico podmornico prevzamejo s podvodnimi izzivi, s kodo pa najdejo različne
    predmete in zbirajo znanstvene podatke o oceanskem dnu. '
  tutorial_codespeakbreathe_longdescription: Naučite se programirati aplikacijo za
    meditacijo, ki bo uporabnike vodila skozi premišljeno dihalno vajo.
  tutorial_vidcodeface_longdescription: Uporabite knjižnico facetracking za kodiranje
    lastnega filtra za obraz po meri, kot so tisti, ki jih uporabljate na družabnih
    omrežjih.
  tutorial_educodemaze_longdescription: Oblikujte labirint, skupaj s pošasti in zaklenjenimi
    prehodi. Uporabite spremenljivke, zanke in nize, da svojemu junaku pomagate krmariti
    po svetu, ki ste ga ustvarili.
  tutorial_educoderace_longdescription: Naučite se računalništva, kot ste sprostili
    dirkač v vas! Izumite in prilagodite svoj lasten avto, medtem ko pridobite globlje
    razumevanje predmetov in načina izdelave video iger.
  tutorial_codespeakchatbot_longdescription: Naučite se, kako kodirati chatbot, računalniški
    program, s katerim se lahko pogovarjate, medtem ko spoznate znane ženske pionirje
    računalništva.
  tutorial_gamefrootgames_longdescription: Naučite se kodirati pravo igro, kot je
    Super Mario Bros. Študenti, ki so pripravljeni preseči Scratch in Tynker bodo
    predstavljeni resnični praksi igre industrije, ustvarjalnih konceptov kodiranja,
    kako objaviti svojo edinstveno igro in začeti delati v smeri kariere v industriji
    iger. Vadnica je vse o oblikovanju ravni, izbiri lika, animiranju in kodiranju
    vašega lika za premikanje.
  tutorial_codespeakgrandparent_longdescription: Naučite se kodirati digitalno kartico,
    da širite veselje nekomu posebnemu v vašem življenju.
  tutorial_educodekingdom_longdescription: Kraljestvo je pod napadom! Načrtujte močne
    obrambe, da bi odvrača vsiljivce. Obvladajte moč nizov, da ustvarite svoj lasten
    val pošasti v svoji igri obrambnega stolpa!
  tutorial_codehsdata_longdescription: Spoznajte moč uporabe vizualizacij podatkov
    za prikaz podatkov na smiselne in lahko razumljive načine. Z našim generatorjem
    grafov ustvarite vizualno privlačne grafe in se naučite, kako se kodiranje uporablja
    za ustvarjanje čudovitih podatkov.
  tutorial_educodecake_longdescription: Naučite se HTML, ko pečete torto s kuharjem
    Roland. Oblikujte in oblikujte ustvarjanje po meri s svojim novoznanim znanjem
    oznak in razredov.
  tutorial_ttsecond_longdescription: Ali lahko dostavite odprti protokol? Na glavno
    ladjo ste se prikrili, zdaj pa se morate izogniti varnostnim brezpilotnim letalnikom
    dovolj dolgo, da odprete dostop za vse. Hitro preglejte pogojne izjave, da ugotovite,
    ali ste varni ali ne pred kvrgavo kibervizijo. Če ne, je na zračno zaporo!
  tutorial_bsdtrivia_longdescription: 'Ta tečaj omogoča študentom, da uporabljajo
    kodo kot način, da delijo tisto, kar je pomembno ali zanimivo za njih. Med učenjem
    HTML, CSS in JavaScript lahko sledijo lekciji ali ustvarijo edinstvene projekte.
    Vodijo jih z video vadnicami, kodiranjem v živo in dostopom do slovarja kode.
    Trivia Game Maker se osredotoča na izgradnjo interaktivne igre malenkosti, kjer
    lahko najdete tudi vprašanja o malenkosti. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programirajte pogovor med dvema sprites.
    Bodite ustvarjalni, medtem ko komunicirate s kodo v Scratch s CS First!
  tutorial_codemonkeybeaver_longdescription: Pomagajte bober doseči svoje cilje! Potopite
    se v naravni habitat tega bober z zabavno kodiranje dejavnosti, ki bo skok-start
    vaše kodiranje izobraževanje. Bobri lahko plavajo, zbirajo les in gradijo jezove.
    Ta mali bober potrebuje vašo pomoč. Uporabite preproste bloke kode za dokončanje
    jezu v jezeru, tako da voda ostane mirna, zgraditi hišo in narediti napitke!
  tutorial_codestersdistance_longdescription: Naučite se osnov kodiranja v Pythonu,
    nato ustvarite program, ki izračuna razdaljo med dvema sprites, da se prepričate,
    da sta socialna distanca ali da morajo nositi masko.
  tutorial_itchspace_longdescription: Ta vadnica vas popelje skozi ustvarjanje klasične
    igre Space Invaders z uporabo programskega jezika Scratch MIT. Naročite se na
    kanal RokCoder YouTube za več videoposnetkov in vadnic, ki temeljijo na praskah!
    Vsak video je vadnica velikosti ugriza (dolga približno deset minut), ki vsebuje
    lastne posebne končne cilje. Končni rezultat je visokokakovostna arkadna igra
    Scratch.
  tutorial_vidcodemagic_longdescription: Z uporabo zanke se naključno pojavijo utripi
    po zaslonu.
  tutorial_vidcodemagices_longdescription: Z uporabo zanke se naključno pojavijo utripi
    po zaslonu.
  tutorial_codespeakmeal_longdescription: Naučite se kodirati aplikacijo, ki uporabnikom
    pomaga sprejemati odločitve o zdravi hrani.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial za izdelavo igre z morskim
    psom, ki lovi in jedo ribe, moteno, ko je potapljač pojedel po nesreči.
  tutorial_bsdwebsite_longdescription: 'Ta tečaj omogoča študentom, da uporabljajo
    kodo kot način, da delijo tisto, kar je pomembno ali zanimivo za njih. Med učenjem
    HTML, CSS in JavaScript lahko sledijo lekciji ali ustvarijo edinstvene projekte.
    Vodijo jih z video vadnicami, kodiranjem v živo in dostopom do slovarja kode.
    »Moje najljubše spletno mesto se osredotoča na ustvarjanje spletne strani najboljših
    3 stvari, ki vas zanimajo ali radi počnete. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Naučite se, kako kodirati digitalno časovno
    kapsulo za snemanje in razmislek o svojem življenju.
  tutorial_itchwebcam_longdescription: Spoznajte razširjeno resničnost in ustvarite
    svoj virtualni prostor razširjene resničnosti.
  tutorial_itchball_longdescription: Dobili žogo Odklonijo okoli zaslona. Spoznajte
    zanke in pogojne naprave znotraj zank.
  tutorial_ttrace_longdescription: S klicanjem funkcij in oblikovanjem razredov igralci
    programirajo svoj dirkalnik, da so hitri, okretni in močni; med dirkami lahko
    nato kradejo vozila svojih konkurentov, da bi prebili svoje kontrole.
  tutorial_plethora_longdescription: 'V tej dejavnosti Plethora boste reševali vizualne
    zabavne izzive in se naučili konceptov vzroka in posledic ter interakcije uporabnikov. '
  tutorial_educodesecret_longdescription: Raziščite svetove skrivnosti z Agent Smith,
    kot ste potopite globlje v učenje, če izjave, strune, za-in zank. Pomagajte agentu
    Smith najti krivce in konfigurirati operacijski sistem agencije za svoje nove
    uporabnike s Pythonom.
  tutorial_itchshapes_longdescription: Naučite se risati oblike v Scratchu. Naučili
    se boste tudi, kako izračunati, koliko morate obrniti za katero koli obliko.
  tutorial_codeguppytext_longdescription: Naučite se osnov kodiranja, ki temelji na
    besedilu, tako da ustvarite svoj prvi program v spletnem urejevalniku kodiranja.
  tutorial_vidcodeplastiche_longdescription: Problem plastičnega polnjenja naših oceanov
    se še naprej poslabša. Na srečo lahko svoj glas slišite s kodo prek PSA s plastičnim
    onesnaženjem. Po kodiranju PSA o plastičnem onesnaževanju z uporabo JavaScripta
    lahko naredite drugi video o kateri koli temi, ki vam je mar! Naučite se uporabljati
    zanke, sinusne valove in prilagojene emojije, da naredite edinstven projekt.
  tutorial_educativechatbot_longdescription: Spoznajte področje umetne inteligence
    in strojnega učenja ter programiranje lastnega chatbota!
  tutorial_educodebasics_longdescription: Naučite se nekaj osnov programiranja in
    ustvarite svojo igro v procesu!
  tutorial_codehsdesign_longdescription: 'Koderji se bodo naučili, kako lahko programiranje
    podpira umetnike in zgraditi svojo spletno trgovino maketa, z uporabo HTML. '
  tutorial_htmlacademyphp_longdescription: Spoznajte Dumpo Little Elephant, starejšega
    programerja v studiu za spletno oblikovanje, ki razvija spletno trgovino. Skupaj
    se boste naučili osnov PHP na privlačen način. Delali boste s spletnimi skripti
    in se naučili spremenljivk, dodali PHP-skripte v postavitev in interakcijo z bazami
    podatkov, medtem ko ustvarjate resničen spletni projekt.
  tutorial_gamefrootdistance_longdescription: 'V COVID-19: Ustavite širjenje, lahko
    spremenite faktor »Bivanje doma« in kodirate preprost kliker novic. Dejavnost
    ponazarja, kako socialno distanciranje neposredno vpliva na to, kako hitro se
    lahko širi virus, kot je COVID-19. Študenti in učitelji bodo pridobili majhen
    vpogled v znanost o virusih, učinke, ki jih virus lahko ima na družbo, in hkrati
    izenačili svoje digitalne sposobnosti tekočnosti.'
  tutorial_codesterscovid_longdescription: Naučite se osnov kodiranja v Pythonu med
    ustvarjanjem lastnega PSA o tem, kako lahko ustavimo širjenje COVID-19. Oblikujte
    svoj animirani interaktivni PSA za izmenjavo kritičnih informacij o pomenu socialne
    distanciranja, nošenja maske, karantene in drugih ukrepov.
  tutorial_ttbunker_longdescription: Našli ste Bunker in vse njegove skrivnosti bodo
    vaše, ko boste razbili njegovo šifriranje. Pristopi vojska in obod morate držati
    z uporabo moči programiranja. Kodira posamezne stolpe, nastavitev obsega, poškodbe
    in več posebnih pooblastil z dodajanjem novih vrstic kode in spreminjanjem vrednosti.
    Preživeti dovolj dolgo, da se naučijo, kako lahko razredi in primeri, da si še
    močnejši.
  tutorial_cuttle_longdescription: Izzivajte se s temi zabavnimi in interaktivnimi
    nalogami in spoznajte vse o računalniškem razmišljanju.
  tutorial_bsdjokes_longdescription: 'Ta tečaj omogoča študentom, da uporabljajo kodo
    kot način, da delijo tisto, kar je pomembno ali zanimivo za njih. Med učenjem
    HTML, CSS in JavaScript lahko sledijo lekciji ali ustvarijo edinstvene projekte.
    Vodijo jih z video vadnicami, kodiranjem v živo in dostopom do slovarja kode.
    Šale in uganke se osredotoča na ustvarjanje nabora interaktivnih kartic, ki vsebujejo
    vaše najljubše šale in uganke ter odgovore! #codeisyourvoice'
  tutorial_rptree_longdescription: Uporabite Scratch, da ustvarite simulacijo, ki
    prikazuje, kako različno zdravje gozda in ravni krčenja gozdov vplivajo na drevesa,
    prosto živeče živali in količino absorbiranega CO2. Že morate vedeti, kako delujejo
    koordinate in spremenljivke Scratch.
  tutorial_codestersunity_longdescription: Naučite se osnov kodiranja v Pythonu, vključno
    s seznami, zankami in sprites. Nato ustvarite fresko z zanko za dostop do vsakega
    sprite, shranjenega na seznamu.
  tutorial_codesterssoccer_longdescription: Naučite se osnov kodiranja v Pythonu,
    nato pa ustvarite program, ki strelja nogometno žogo v gol. Za cilj vaš strel
    boste najprej morali oceniti naklon črte. Vso srečo!
  tutorial_breakoutlock_longdescription: 'Haspy robot potrebuje vašo pomoč! Potrebuje
    vaše znanje o zankah, algoritmih in kodiranju, da ji pomaga popraviti Lockitovo
    kodo in znova zagnati njen sistem. '
  tutorial_thunkablemask_longdescription: Naučite se, kako zgraditi mobilno aplikacijo,
    ki vam daje točke za vedenje, kako pravilno nositi masko!
  tutorial_cafarming_longdescription: Računalništvo lahko pomaga nahraniti lačen svet.
    Kmetje uporabljajo tehnologijo za gojenje hrane na pametnejši in bolj trajnostni
    način. Agriboti in brezpilotna letala lahko spremljajo, zalivajo in škropijo pridelke
    ter se celo spopadajo s temi nadležnimi pleveli! Spoznajte, kako se na kmetiji
    uporabljajo AI, Computer Vision in Internet stvari.
  tutorial_blocksmithyeti_longdescription: Oh ne! Nekdo je ujel Yeti! Samo vi in vaš
    programabilni pametni topovi lahko shranite Yeti in nahranite svoje prijatelje.
    Študenti bodo uporabili JavaScript, da shranite Yeti s to zabavno interaktivno
    self-tempu lekcijo.
  tutorial_codecapture_longdescription: 'Naredite svoje prve korake v svet programiranja
    z JavaScriptom, z uporabo samo pisala in papirja in vašega mobilnega telefona! '
  tutorial_codehslitter_longdescription: 'Naučite se, kako lahko s programiranjem
    pomagate rešiti enega največjih problemov na svetu: smeti in odpadki! V tem Choose-Your-Own-Adventure
    Hour of Code, imate na izbiro med osnovami Python ali osnove Web Design. Karkoli
    izberete, boste raziskali, kako lahko uporabite računalništvo za zmanjšanje količine
    legla v vaši skupnosti.'
  tutorial_bsdocean_longdescription: Življenje pod vodo osvetljuje pereče vprašanje,
    s katerim se danes srečujemo - naše okolje. Ta projekt se osredotoča na vodenje
    vas, da kodirate svojo lastno spletno stran o zaščiti naših voda.
  tutorial_itchplatformer_longdescription: Vadnica, ki jo je enostavno slediti, kako
    ustvariti preprosto platformno igro z uporabo Scratch.
  tutorial_codejika_longdescription: Odličen uvod v kodiranje z uporabo HTML in CSS.
    Koda nekaj vrstic, glej takojšen izhod, ne da bi se ujeli v Hows in Whys, tako
    da ustvarite lepo ciljno stran z dvobarvnim gradientnim ozadjem, imenom in datumom
    začetka spletnega mesta.
  tutorial_gamefrootclicker_longdescription: Učenci kodirajo svojo igro Clicker in
    v procesu spoznajo spremenljivke, različne vrste podatkov, pogojno logiko, primerjalne
    operaterje in pridobijo nekaj dragocenih vpogledov v to, kako profesionalni razvijalci
    iger oblikujejo in ustvarjajo prave igre. Do konca vadnice boste kodirali različne
    vrste spremenljivk, objavili igro in se ukvarjali z računalništvom v avtohtonem
    kontekstu.
  tutorial_rmagicequity_longdescription: 'Raziščite koncepte, povezane z zmanjševanjem
    neenakosti s kodo: omejeni viri, enakost, pravičnost in osvoboditev. Uporabite
    spremenljivke in funkcije v okolju samo vodenih blokov. Končajte z animacijo 3D
    igralcev.'
  tutorial_ttfreestyle_longdescription: Ste koreograf in režiser novega glasbenega
    videa! Vnesite pravo kodo, da postavite in nadzirate plesalce, kulise in še več.
    Prepričajte se, da boste pravilno izkoristili in ločili, sicer bo celotna stvar
    statična.
  tutorial_ozobotcolor2_longdescription: Študenti se bodo naučili osnovne funkcionalnosti
    Ozobota. Študenti se bodo naučili, kako pripraviti barvne kode OZOBOT lahko preberete.
  tutorial_ozobotcolor3_longdescription: Študenti se bodo naučili programirati bot
    za potovanje levo, desno in naravnost z barvnimi kodami.
  tutorial_clcarbon_longdescription: Načrt lekcije python, ki bo učence naučil, kako
    narediti kalkulator ogljičnega odtisa, ki izračuna odtis na podlagi kratkega kviza
    o vsakdanjem življenju, nato pa daje meritve primerjave (tj. To je enaka količina
    ogljika kot xxxx) in predlaga načine, kako biti bolj okolju prijazen.
  tutorial_kodablebasics_longdescription: Ni računalnika? Ni problema! Naučite se
    osnovnih veščin programiranja in vadite z uporabo osnovnih kodirnih ukazov brez
    uporabe naprave.
  tutorial_scigirlscc_longdescription: Pomagajte svojim učencem, da se naučijo pisati
    psevdokodo! Računalniški programerji pogosto začnejo projekte z uporabo vsakdanjega
    jezika, da napišejo, kaj želijo, da se zgodi v svoji kodi - to se imenuje psevdocode.Youth
    bo delal v skupinah, da napišejo psevdokodo za preprosto gibanje ali plesno potezo.
  tutorial_irobotpicture_longdescription: Roboti imajo veliko senzorjev, ki delujejo
    skupaj, da robotu pomagajo razumeti vse okoli njega. Tako kot senzorji lahko tudi
    naši prijatelji pogosto vidijo, slišijo, čutijo ali razumejo stvari, ki jih ne
    moremo. V tej dejavnosti sodelujte, da pomagate dekodirati skrivna sporočila in
    razbiti kodo!
  tutorial_kcjmyself_longdescription: V tej dejavnosti boste izvedeli, kako uporabljati
    Scratch za kodiranje animacije vse o vas! Oblikujte znak po meri, da se predstavljate,
    da se premikate in dodate različne kulise, da pokažete svoje rojstno mesto. Ta
    projekt je dovolj preprost, da otroci dokončajo sami ali s podporo odraslega.
  tutorial_nearpodalgorithms_longdescription: 'V tej lekciji Nearpod učenci prepoznajo
    algoritem kot niz navodil po korakih. Študenti se naučijo ustvarjati, preizkusiti
    in popraviti algoritem za dokončanje določene naloge. '
  tutorial_kibodrop_longdescription: Inženiring govori o vztrajnosti in peska. Danes
    bodo študenti postali inženirji in se naučili korakov procesa inženirskega oblikovanja.
    Ustvarili bodo modele iz obrtnih in recikliranih materialov, nato pa bodo preizkusili
    trdnost svojih modelov tako, da jih spustijo z višine gležnja. To je izklopljena
    dejavnost; Roboti KIBO niso obvezni.
  tutorial_ozobotcolor1_longdescription: Študenti se bodo naučili osnovne funkcionalnosti
    Ozobota, vključno s tem, kako umeriti senzorje bota in kako narisati črte, ki
    jim bo bot sledil.
  tutorial_scigirlspixels_longdescription: 'V tej izklopljeni dejavnosti boste izvedeli,
    kaj je piksel in kako poslati preprosto črno-belo sliko prijatelju! '
  tutorial_kcjheroines_longdescription: V tej dejavnosti boste spoznali različne kanadske
    ženske, ki so ustvarile zgodovino. Z uporabo Scratch se boste naučili, kako kodirati
    video igro, ki praznuje svoje življenje in dosežke. Izberite junakinjo, prilagodite
    svoj kostum in ozadje, gibanje kode in cilje za svojo igro, in da rezultat. Ta
    projekt je dovolj preprost, da otroci dokončajo sami ali s podporo odraslega.
  tutorial_ozobotvalue_longdescription: Študenti bodo s svojim Ozobotom naključno
    izbrali vrednost kraja, identificirali isto vrednost mesta v trimestni številki
    in zapisali številko.
  tutorial_icodebytes_longdescription: Naučite se računalništva brez tehnologije!
    Zabavne izklopljene računalniške dejavnosti za otroke, stare od 5-7 let, ki jih
    lahko opravljajo v razredu ali doma s svojimi družinami. Dejavnosti pomagajo razviti
    spretnosti računskega razmišljanja na res zabaven način. Razdeljen na temeljna
    načela računalništva in vključuje ustvarjanje algoritmov, logično razmišljanje,
    opazovanje vzorcev in iskanje ali oblikovanje pravil.
  tutorial_clfashion2_longdescription: Ali ste modni zavestni znanstvenik podatkov
    z zanimanjem za kodo? Pridružite se razredim Fashionista of Data Science, če želite
    izvedeti, kako kodiranje in moda gredo z roko v roki! Uporabili bomo kodo SQL
    skupaj s podatkovno znanostjo za raziskovanje trženja, slogov linij in operacij
    shranjevanja.
  tutorial_ai4all_longdescription: 'Ta bajt AI naj bi bil hiter in zabaven način,
    ki ga omogoča učitelj, da se seznanimo z nekaterimi temeljnimi idejami sodobne
    umetne inteligence, vključno z: kako podatki postanejo izhodni v modelu AI, kako
    človeške pristranskosti vnašajo nabore podatkov in kako se AI lahko uporablja
    na različnih področjih, vključno z umetnostjo in ustvarjalnostjo. Študenti se
    naučijo teh stvari z raziskovanjem risbe v Googlu Quick, Draw!'
  tutorial_cldata_longdescription: 'Odkrijte znanost o podatkih, eno najbolj dragocenih
    veščin, in si oglejte svet! Ali podatkovna znanost zveni suho in strašljivo, kot
    matematika? Ne bojte se. Ta uvodni razred vam bo pokazal, da ste že strokovnjaki
    za znanost o podatkih in podatkih, poln zabavnih in zanimivih spoznanj, povezanih
    s temami, kot so nogomet, glasba, umetnost in vaše najljubše knjige. Materiali
    pripravljeni za osebno ali oddaljene nastavitve učenja. '
  tutorial_spheroinputs_longdescription: 'Ta dejavnost vas bo spravila k razmišljanju
    o skupnem konceptu kodiranja računalništva vhodov in izhodov ter kako se ta ideja
    nanaša na uporabo računalništva za dobro. '
  tutorial_edisoncount_longdescription: 'Uvedite ključne računske koncepte vhodov
    in izhodov z uporabo robotov Edison in blokovskega programskega jezika EdBlocks
    v tej dejavnosti, ki jih vodi študent. Uporabite pogonsko funkcijo robota Edison
    s pomočjo niza progresivnih programskih nalog. Ustvarjanje programov za »sledenje«
    robota zahteva uporabo zaporednega razmišljanja in razumevanje vhodno-procesnega
    izhodnega cikla. '
  tutorial_spheroloops_longdescription: 'Ta dejavnost vas bo spravila v razmišljanje
    o skupnem konceptu kodiranja zank in kako se ta koncept nanaša na uporabo računalništva
    za dobro. '
  tutorial_kiboprogram_longdescription: V tej lekciji bodo otroci spoznali zaporedje
    v programiranju in o simbolih, ki sestavljajo programski jezik, kot je KIBO's.
    Študenti bodo ustvarili lastne programske simbole in delovali programe z lastnim
    gibanjem. Končno lahko te programe gibanja prevedejo v programe za KIBO.
  tutorial_hellorubycsin60_longdescription: 'Ste se kdaj vprašali, kaj potuje znotraj
    žic vašega računalnika? Ali zakaj računalniški deli izgledajo kot majhno mesto?
    Ali kaj je v resnici algoritem? Teh 30 samonapetostnih enominutnih videoposnetkov
    je namenjenih 5-9 letnikom, čemur sledi dejavnost, ki jo otroci lahko opravijo
    doma. Teme vključujejo kodo, strojno opremo, omrežja, AI in druge zanimive ideje. '
  tutorial_clfashion1_longdescription: Ali ste modni zavestni znanstvenik podatkov
    z zanimanjem za kodo? Pridružite se razredim Fashionista of Data Science, če želite
    izvedeti, kako kodiranje in moda gredo z roko v roki! Uporabili bomo kodo SQL
    skupaj s podatkovno znanostjo za raziskovanje trženja, slogov linij in operacij
    shranjevanja.
  tutorial_irobottraffic_longdescription: Prometni signali so osnovna varnost v našem
    vsakdanjem življenju. Kodirajte svoj semafor z robotom Root in spoznajte izumitelja!
  tutorial_edisonmystery_longdescription: Kick-start študentsko raziskovanje z uporabo
    Edisonove linije tracker z uporabo robotov Edison in programski jezik, ki temelji
    na praskah EdScratch v tej dejavnosti študent vodil. Študenti se najprej seznanijo
    s tehnologijo senzorja za sledenje linij robota Edison in eksperimentirajo z rdečo
    LED na različnih barvnih površinah. Nato bodo prešli na obvladovanje skrivnostne
    črte z uporabo koncepta algoritmov.
  tutorial_microbitseaturtles_longdescription: Ustvarite prototip rdeče LED luči za
    plažo z majhno močjo, ki se lahko uporablja za razsvetljavo na plažnih poteh,
    ki je varna tudi za morske želve.
  tutorial_ozobotknow_longdescription: V tej lekciji bodo učenci seznanjeni s komponentami
    strojne in robotike Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program utripa srce, Rocketship vzlet, vaše
    ime, ali karkoli vaša domišljija prihaja z! Za začetek vas bomo naučili, kako
    programirati srce v vaši najljubši barvi in nato utripati v ritmu vaše najljubše
    pesmi. Pridružite se naši skupnosti ImagiCoders za izmenjavo in izmenjavo modelov.
    Naložite svoje stvaritve na svoj ImagiCharm, tako da lahko s ponosom nosite kodo
    kamor koli greste! '
  tutorial_irobotsimulator_longdescription: Naučite se, kako ustvariti in prenesti
    projekte kodiranja s tem paketom dejavnosti! Rešite vse uganke s korenskim simbotom
    v virtualni areni, da razkrijete skrivno sporočilo na koncu!
  tutorial_irobotkind_longdescription: Naš robot se še vedno uči, kako sprejemati
    prijazne odločitve pri igranju s prijatelji. V tej igri pomagajte Root praksi
    s štirimi vrstnimi odločitvami zapored. Če Root naredi slabo izbiro, se mora začeti
    vse na začetku znova! Igrajmo se skupaj!
  tutorial_firiavirtual_longdescription: Naučite se programiranja Python z zmogljivim
    simulatorjem 3D robotike. Izzivalne misije boste opravili v virtualnem okolju
    z realistično fiziko. Misije vas naučijo kode za nadzor motorjev, LED in drugih
    zunanjih naprav na CodeBot. Način Sandbox vam omogoča, da postanete ustvarjalni
    z neomejenimi možnostmi kodiranja Python. Z simulacijo CodeSpace je enostavno
    začeti!
  tutorial_irobotguesscode_longdescription: Put nov spin na Pictionary skozi kodo!
    Študenti lahko uporabite kodo, da bi napovedi o tem, kaj slike, pesmi, ali besede
    Root SimBot bo ustvaril. Kodirajte svoj Pictionary ustvarjanje, preveč!
  tutorial_ozobotnouns_longdescription: V tej lekciji bodo učenci opredelili pravilen
    način črkovanja in uporabe nepravilnih samostalnikov množine in uporabo barvnih
    kod za programiranje svojega Ozobota, da se premaknejo na pravilne nepravilne
    množinske samostalnike tako, da zavijemo levo ali desno in uporabimo samostalnik
    v stavku.
  tutorial_nasa3d_longdescription: Spoznajte eksplozivne zvezde, 3D modele in kodne
    bloke! Ta vesoljsko dejavnost vas popelje skozi osnove 3D modeliranja v astronomiji
    z uporabo brezplačnega brskalnika Tinkercad. Študenti lahko napredujejo od ustvarjanja
    preprostih 3D oblik do dela z dejanskimi NASA-inimi podatki o eksplodiranih zvezdah,
    testiranju v razširjeni resničnosti in uporabi zank in časovnih sprememb s kodnimi
    bloki.
  tutorial_blupants_longdescription: Trenirajte pravega avtonomnega robota, da pobere
    bloke in jih razporedi do cilja, tako da se pomikate skozi oviro. Začnite z vmesnikom
    povleci in spusti in napredujte v Python, ko boste bolj izkušeni.
  tutorial_legodance_longdescription: Sinhronizirajte motorna gibanja plesalca, da
    ostanejo v ritmu s svetlobo in utripi.
  tutorial_nearpodcoding_longdescription: V tem 25-30 minutnem Nearpod featuring Flocabulary
    temo iskra, študenti so seznanjeni s kodiranjem skozi hip hop video in Nearpod
    podpis interaktivne funkcije. Ta lekcija vsebuje Flocabulary video kodiranje.
  tutorial_kcjplastic_longdescription: Izzivamo vas, da uporabite vizualizacijo podatkov,
    da razvijete rešitev za onesnaževanje s plastiko! Odkrijte, od kod prihajajo plastični
    odpadki in zakaj so postali svetovni problem. Nato razmislite o lastni uporabi
    plastike, ocenite, koliko odpadkov bi lahko sčasoma zmanjšali, in oblikujte izum
    ali alternativo, ki bi lahko pomagala. Otroci lahko ta projekt dokončajo sami
    ali s podporo odraslega.
  tutorial_legojourney_longdescription: 'Potovanja so razburljiva! Izzovite študente,
    da remikajo naš projekt Grasshopper Journey, da bi ustvarili novo potovanje in
    našli različne načine za navdihnjeno navdihnjeno kobilico SPIKE Prime, da se premakne
    s pomočjo Scratch 3.0! Poleg spretnosti CS se lahko ta dejavnost, ki jo omogoča
    učitelj, uporablja tudi za podporo področjem, kot so jezikovna umetnost, znanost
    in umetnost. '
  tutorial_legohopper_longdescription: Oblikujte več prototipov in poiščite najučinkovitejši
    način premikanja robota brez uporabe koles.
  tutorial_catrobatembroidery_longdescription: Kodirajte svoj dizajn na telefonu Android
    in ga šivajte na majico, hlače, telovadno torbo ali čevlje!
  tutorial_irobotphone_longdescription: V tem kodiranje izziv, bodo študenti sodelovali
    na daljavo ustvariti kolektivni program, ki črpa sliko. Po vzoru klasične igre
    telefona, študenti bodo prejeli, remix, in prenese skupaj kodo navzdol telefonsko
    verigo. Ali bo vaša ekipa izpolnila cilj slike do konca?
  tutorial_codeguppydraw_longdescription: Hiter uvod v besedilno kodiranje z uporabo
    zabavnih in privlačnih programov JavaScript
  tutorial_codejumper_longdescription: V tej lekciji iz učnega načrta Code Jumper
    učenci raziskujejo omrežja v praktični izklopljeni izkušnji z uporabo tipičnih
    materialov, najdenih v učilnici. Tema te lekcije je okoli sporočil prijaznosti
    do drugih. Ta lekcija je bila posebej zasnovana tako, da je dostopna študentom
    z motnjami vida.
  tutorial_meeempathy_longdescription: Že stoletja so vaščani in illagerji delili
    isti prostor, vendar so redko medsebojno komunicirali. Zdaj lahko uporabite moč
    kode, da združite obe vasi. Igralci bodo doživeli empatijo in sočutje do svojih
    sosedov, se naučili sodelovanja in vključenosti ter sprejeli raznolikost, zaradi
    katere smo vsi edinstveno posebni.
  tutorial_dance2019_string_detail_grades: Stopnje 2+
  tutorial_danceparty_string_detail_grades: Stopnje 2+

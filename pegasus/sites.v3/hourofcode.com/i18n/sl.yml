  ai_video_series_title: Kako deluje AI
  ai_video_series_desc: Z predstavitvijo izvršnega direktorja Microsofta Satya Nadella
    vam bo ta serija kratkih videoposnetkov predstavila, kako deluje umetna inteligenca
    in zakaj je to pomembno. Nato se poglobite v vprašanja, kot so algoritmična pristranskost
    in etika odločanja o umetni inteligenci.
  ai_resources_heading: Dodatni viri
  ai_resources_desc: Vas zanima več o umetni inteligenci? Tukaj je nekaj dodatnih
    virov, ki lahko pomagajo razširiti učenje vaših učencev.
  ai_resources_title_01: Etika AI Panel
  ai_resources_desc_01: Pojdite globlje z nekaterimi našimi najljubšimi strokovnjaki
    za umetno inteligenco! Ta panelna razprava se dotika pomembnih vprašanj, kot so
    algoritemska pristranskost in prihodnost dela.
  ai_resources_btn_aria_label_01: Oglejte si ploščo Etika AI
  ai_resources_title_02: Predstavljajte si pokal Najstniki
  ai_resources_desc_02: Ta globalni izziv AI za dobro uvaja študente v Microsoftove
    pobude AI for Good, ki jim omogoča, da rešijo težavo na svetu z močjo AI.
  ai_resources_btn_aria_label_02: Spoznajte izziv Imagine Cup Junior
  ai_resources_title_03: AI za učitelje
  ai_resources_desc_03: Podpira integracijo znanja o umetni inteligenci v celotnem
    K-12. Ponudite brezplačen strokovni razvoj, spletne seminarje, predstavitve konferenc
    in priložnosti za učenje med vrstniki.
  ai_resources_btn_aria_label_03: Raziščite spletno mesto AI za učitelje
  ai_pl_101_hero_heading: AI 101 za učitelje
  ai_pl_101_hero_desc: Odkrijte prelomni svet umetne inteligence (AI) in njen transformativni
    potencial v izobraževanju z našo temeljno serijo spletnega učenja za učitelje.
  ai_pl_101_hero_desc_02: Obsežna spletna učna serija za učitelje.
  ai_pl_101_hero_presented: Predstavil
  ai_pl_101_intro_heading: Kaj je AI 101 za učitelje?
  ai_pl_101_intro_text: AI 101 for Teachers je brezplačna, temeljna spletna serija
    profesionalnega učenja za vsakega učitelja in vzgojitelja, ki ga zanima prelomni
    svet umetne inteligence (AI) in njen transformativni potencial v izobraževanju.
    Partners Code.org, ETS, ISTE, Khan Academy ponujajo zanimive seje s priznanimi
    strokovnjaki, ki bodo demistificirali AI, raziskali odgovorno izvajanje, obravnavali
    pristranskost in pokazali, kako lahko učenje z umetno inteligenco spremeni rezultate
    študentov. Pridružite se nam na tej poti raziskovanja in opolnomočenja ter odklenite
    prihodnost poučevanja z umetno inteligenco in o njej.
  ai_pl_101_partnership_between: Partnerstvo med
  ai_pl_101_join_email_title: Prijavite se za zgodnji dostop do AI 101 za učitelje
  ai_pl_101_pro_join_email_desc: Bodite prvi, ki bo slišal, ko se začne vsaka seja.
    Pridobite posodobitve virov AI iz Code.org, ETS, ISTE in Khan Academy.
  ai_pl_101_explore_title: Viri, povezani z AI
  ai_pl_101_explore_desc: Za vas imamo na voljo številne dodatne vire Code.org, ETS,
    ISTE in Khan Academy za podporo učiteljem na tem novem in rastočem področju. Oglejte
    si jih spodaj.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Pomoč za poučevanje Khan AI Academy omogoča učiteljem,
    da prenehajo porabljati čas za pripravljalne naloge, ki jih ne ljubijo, in se
    osredotočijo na to, kar imajo radi - poučevanje.
  ai_pl_101_explore__button_1: Preizkusite Khanmigo
  ai_pl_101_explore_title_2: Raziskovanja umetne inteligence za vzgojitelje
  ai_pl_101_explore__desc_2: Ta 15-urni spletni tečaj ISTE že šest let vodi učitelje
    K-12 o bistvenih elementih AI za poučevanje in učenje. Tečaj je na voljo trikrat
    na leto in je popolnoma asinhron s stalno podporo strokovnega inštruktorja.
  ai_pl_101_explore__button_2: Začnite tečaj
  ai_pl_101_explore_title_3: Učni načrt AI
  ai_pl_101_explore__desc_3: V Code.org AI Kako uporabljati videoposnetke in učni
    načrt umetne inteligence za razrede 3-12, se učenci naučijo osnovnih načel o umetni
    inteligenci in uporabljajo zabavne dejavnosti, da vidijo, kako se računalniki
    učijo iz podatkov. Videoposnetki in učni načrt študente vabijo k raziskovanju
    strojnega učenja in podatkov, hkrati pa razmišljajo o etičnih posledicah umetne
    inteligence.
  ai_pl_101_explore__button_3: Raziščite učne načrte
  ai_pl_101_explore_title_4: Merilo za trgovanje z emisijami Interaktivno
  ai_pl_101_explore__desc_4: 'Ta vodena platforma za pisanje s petimi odstavki trenira
    učence skozi pet kritičnih faz postopka pisanja: Pripravite/načrtujte, napišite,
    popravite, urejate, odražajte. ETS prilagodi izkušnjo pisanja tako, da izkorišča
    vrhunske modele točkovanja in umetno inteligenco, pomaga učiteljem pri zagotavljanju
    iterativnih povratnih informacij in formativnem ocenjevanju skozi celotno izkušnjo
    pisanja.'
  ai_pl_101_explore__button_4: Raziščite orodje
  ai_pl_101_video_title_1: Kaminski klepet s Sal Khanom in Hadi Partovijem
  ai_pl_101_video_desc_1: Pridružite se Sal Khanu (Khan Academy) in Hadi Partovi (Code.org)
    za klepet ob kaminu o sprejemu umetne inteligence v učilnici. Pričakujte živahno
    razpravo, vključno z nekaterimi najbolj spornimi temami, ki obkrožajo AI danes.
  ai_pl_101_video_title_2: Demistificiranje umetne inteligence za vzgojitelje
  ai_pl_101_video_desc_2: Uvod v osnove umetne inteligence, ki vas bo opremilo s temeljnim
    znanjem za razumevanje globokega vpliva umetne inteligence v naši družbi in njenega
    vse večjega pomena za področje izobraževanja. Pridobili boste praktičen vpogled
    v izkoriščanje umetne inteligence za naloge v razredu in prihranili čas pri administrativnih
    nalogah.
  ai_pl_101_video_title_3: Preoblikovanje učenja z umetno inteligenco
  ai_pl_101_video_desc_3: Raziščite križišče umetne inteligence in izobraževanja.
    Ta seja raziskuje, kako je mogoče AI kombinirati s pedagogiko za izboljšanje učenja
    študentov. To se je treba udeležiti za vzgojitelje, ki želijo izkoristiti AI,
    da preoblikujejo svoje učne prakse, da bi obogatili učne izkušnje svojih učencev.
  ai_pl_101_video_title_4: Zagotavljanje odgovornega pristopa k AI
  ai_pl_101_video_desc_4: Raziščite etične premisleke in najboljše prakse za vključevanje
    umetne inteligence v izobraževalna okolja. Ta seja bo zagotovila konkretne strategije,
    vire in primere iz resničnega sveta, vse namenjene razumevanju potencialnih pristranskosti
    AI in etičnih premislekov, ki prihajajo z njo.
  ai_pl_101_video_title_5: Prinesite AI v učilnico
  ai_pl_101_video_desc_5: Ta seja se osredotoča na poučevanje o umetni inteligenci,
    ocenjevanje in uporabo izobraževalnih orodij za umetno inteligenco ter izkoriščanje
    umetne inteligence za ocenjevanje študentov. Z bogato mešanico teorije, praktičnih
    primerov in virov si prizadeva vzgojiteljem omogočiti krmarjenje po pokrajini
    AI in izboljšanje učnih izkušenj študentov.
  ai_pl_101_resources_5: Vodnik za zagotavljanje odgovornega pristopa k umetni inteligenci
  ai_pl_101_video_desc_6: 'Preberite več o novi tehnologiji, ki povzroča velike spremembe
    umetne inteligence, ki vsebuje dva nova videoposnetka na velikih jezikovnih modelih
    (kot je ChatGPT) in Generativni AI. Slišite, kako te nove tehnologije delujejo
    neposredno od strokovnjakov: Mira Murati, CTO OpenAI, in Cristóbal Valenzuela,
    izvršni direktor RunwayML.'
  ai_pl_101_llm_slides_title: Velik jezikovni model poziva za vzgojitelje
  ai_pl_101_llm_slides_desc: Orodja za pridobivanje najboljšega možnega izhoda iz
    LLM-jev, kot je ChatGPT, od začetnika do naprednih. Vključuje začetne pozive za
    tiste, ki samo potapljajo prste, pa tudi napredna orodja za tiste, ki želijo maksimirati
    svoj potencial.
  ai_pl_101_resources_3: AI poziva k preoblikovanju učenja študentov
  ai_pl_101_resources_section_title: Več načinov za učenje o AI
  ai_pl_101_resources_guide: 'Vodnik za spremljevalce:'
  how_ai_works_hero_heading: Kako deluje AI
  how_ai_works_hero_desc: Potopite se v svet umetne inteligence z »Kako deluje AI«,
    našo video serijo in spremljajoče lekcije!
  how_ai_works_intro_desc: Ta serija kratkih videoposnetkov in spremljajočih lekcij
    v učilnici bo vas in vaše učence seznanila s tem, kako deluje umetna inteligenca
    in zakaj je to pomembno. Izberete lahko posamezne lekcije na podlagi teme, raziščete
    celotno vrsto tem v enem razredu ali naučite vseh 7 lekcij, da se poglobite.
  how_ai_works_intro_list_01: Predstavljamo vam umetno inteligenco in strojno učenje
  how_ai_works_intro_list_02: Potopite se v delovanje generativne umetne inteligence,
    vključno z velikimi jezikovnimi modeli (LLM) in ustvarjanjem slik
  how_ai_works_intro_list_03: Raziščite pristranskost, etiko, zasebnost in odgovorno
    uporabo AI
  how_ai_works_intro_list_04: Dotaknite se resničnih aplikacij umetne inteligence,
    vključno z računalniškim vidom
  how_ai_works_lessons_heading: Lekcije umetne inteligence za vaš razred
  how_ai_works_lesson_title_01: Uvod v strojno učenje
  how_ai_works_lesson_desc_01: Spoznajte obliko umetne inteligence, imenovano strojno
    učenje, in kako lahko s postopkom reševanja težav pomagajo usposobiti robota za
    reševanje težav. Sodelujte v dejavnostih strojnega učenja, kjer se robot uči,
    kako zaznati vzorce v ribah.
  how_ai_works_lesson_title_02: Računalniški vid
  how_ai_works_lesson_desc_02: Naučite se, kako deluje računalniški vid. Oglejte si
    video, ki pojasnjuje računalniški vid in kako računalnik »vidi«. Nato oblikujte
    algoritem, ki uporablja omrežje, da se odloči, katero številko prikazuje sedem
    segmentnega zaslona, in ga preizkusite.
  how_ai_works_lesson_title_03: Nevronske mreže
  how_ai_works_lesson_desc_03: Naučite se, kako delujejo nevronske mreže. Uporabite
    pripomočke za raziskovanje nevronskih mrež v rokah na poti. Oglejte si video,
    ki pojasnjuje nevronske mreže. Nazadnje razpravljajte o potrebi po različnih perspektivah
    pri oblikovanju sistemov priporočil.
  how_ai_works_lesson_title_04: Chatbots in veliki jezikovni modeli
  how_ai_works_lesson_desc_04: Preberite, kaj je velik jezikovni model (LLM) in kako
    deluje, nato uporabite LLM za soustvarjanje besedila z umetno inteligenco. Na
    koncu se pogovorite o tem, ali so LLM inteligentni ali ustvarjalni ali ne.
  how_ai_works_lesson_title_05: Generativne slike
  how_ai_works_lesson_desc_05: Naučite se, kako lahko umetna inteligenca ustvari slike,
    nato raziščite difuzijski pripomoček AI in se pogovorite o tem, ali so ti modeli
    ustvarjalni ali ne.
  how_ai_works_lesson_title_06: Algoritmična pristranskost
  how_ai_works_lesson_desc_06: Vadite obrezovanje slik, da odkrijete pristranskost,
    na kateri temelji algoritem obrezovanja Twitterja, nato preberite in si oglejte
    videoposnetek o odkritju tega pristranskega algoritma. Na koncu se pogovorite
    o načinih prepoznavanja in zmanjšanja pristranskosti v algoritmih.
  how_ai_works_lesson_title_07: Naš etični kodeks AI
  how_ai_works_lesson_desc_07: Izvedite raziskave z uporabo člankov in videoposnetkov,
    ki izpostavljajo etične pasti na področju umetne inteligence po lastni izbiri.
    Sestavite vir »Naš etični kodeks AI« za ustvarjalce in zakonodajalce umetne inteligence
    povsod.
  how_ai_works_lessons_in_a_day_title: Kako AI deluje v enem dnevu
  how_ai_works_lessons_in_a_day_desc: Imate le en dan? Obstaja tudi možnost, da študentom
    v enem dnevu predstavimo celotno serijo. Kot nalašč za vsakega učitelja na predmetnem
    področju, ki želi študente seznaniti z umetno inteligenco ali celo kot lekcijo
    za gostujočega učitelja.
  how_ai_works_lessons_in_a_day_desc_02: V enem dnevu predstavite vse videoposnetke«
    Kako deluje AI«. Študenti sledijo skupaj z vsakim videoposnetkom z ujemanjem besedišča
    iz videoposnetka, nato pa odgovarjajo na vprašanje za razmislek o vsakem videu.
  how_ai_works_resources_desc: Vas zanima več o umetni inteligenci? Tukaj je nekaj
    dodatnih virov, ki vam lahko pomagajo razširiti učenje vas in vaših učencev.
  ai_vid_intro_caption: Predstavljamo vam, kako deluje AI
  ai_vid_chatbots_caption: Kako delujejo chatboti in veliki jezikovni modeli
  ai_vid_creativity_caption: Ali ima AI ustvarjalnost in domišljijo?
  ai_vid_mlintro_caption: Kaj je strojno učenje?

  tutorial_imagipixelart_name: Kodirajte svojo slikovno piko!
  tutorial_kcjhealth_name: Izziv za zdravje in dobro počutje
  tutorial_msftwakanda_name: Naj živi čas
  tutorial_nafbrand_name: Kodirajte svojo blagovno znamko
  tutorial_rpccw_longdescription: Ustvarite svoj lik, oblikujte majico in ustvarite
    nekaj glasbe. Zaslužite značke za vsak zaključen projekt.
  tutorial_rpledfirefly_longdescription: Uporabite mikrokrmilnik Raspberry Pi Pico
    in osnovne elektronske komponente, da ustvarite utripajočo LED kresnico. Napišite
    kodo MicroPython, da osvetlite kresnico in ustvarite stikalo iz skakalnih žic,
    da posnemate kresnice v naravi, ko je stikalo zaprto.
  tutorial_rpcharting_longdescription: Odkrijte moč seznamov v programskem jeziku
    Python tako, da shranite podatke olimpijske medalje, nato pa uporabite knjižnico
    pygal, da ustvarite interaktivni grafikon. Uporabite veščine analize podatkov
    za odkrivanje vzorcev in anomalij.
  tutorial_rpsolar_longdescription: Ustvarite animirani, interaktivni model sončnega
    sistema z uporabo programskega jezika Python in grafične knjižnice p5. Uporabite
    slovarje za shranjevanje planetnih dejstev, ki se naložijo, ko kliknete orbitalni
    planet.
  tutorial_rpwebcards_longdescription: Ustvarite nabor spletnih kartic, ki se obrnejo,
    ko premaknete miškin kazalec nad njimi. Uporabite oblikovanje CSS in animacije,
    nato pa prilagodite z modnimi pisavami in barvnimi prelivi.
  tutorial_codeclubhworld_longdescription: Napišite besedilno kodo Python, da ustvarite
    interaktivni projekt z vnosom uporabnika, ki natisne besedilo in čustvene simbole.
    Uporabite spremenljivke za shranjevanje besedila in številk ter funkcije za organizacijo
    kode.
  tutorial_codeclubspells_longdescription: Uporabite bloke praske, da kodirate palico,
    ki meče uroke, da sprites spremeni v krastače, raste in jih skrči. Uredite in
    obrnite zvok, da ustvarite zvočne učinke. Broadcast urok sporočila, tako da več
    sprites preoblikovati, ko je sporočilo prejeto.
  tutorial_coderdojoanime_longdescription: Ustvarite odzivno spletno stran z besedilom
    in slikami za vadnico za risanje anime. Uporabite HTML za strukturiranje spletne
    strani in slogov CSS, da uporabite postavitev, barvne palete in pisave.
  tutorial_coderdojotarget_longdescription: Uporabite Python z grafično knjižnico
    p5, da narišete cilj in dosežete točke, tako da ga udarite s puščicami. Spoznajte
    RGB barve in postavite cilj s koordinatami x & y. Uporabite če, elif in druge
    pogoje za sprejemanje odločitev o točkovanju.
  tutorial_creaticodescratch_longdescription: Creaticode.com ponuja široko paleto
    dejavnosti kodiranja v številnih temah, kot so 3D igre, 3D umetnost, igre z razširjeno
    resničnostjo, aplikacije za umetno inteligenco, remiksiranje videoposnetkov Youtube
    in cilji trajnostnega razvoja ZN. Bloki, ki temeljijo na praskah, se uporabljajo
    v vseh dejavnostih, zato študentom ni treba naučiti drugačnega programskega jezika
    ali uporabniškega vmesnika, da bi kodirali in delili svoje projekte.
  tutorial_bbsierpinski_longdescription: V tej kratki seriji lekcij se boste naučili
    ustvarjati neverjetno in barvito matematično umetnost!
  tutorial_bbstopwatch_longdescription: V tej kratki seriji lekcij se boste naučili
    ustvariti pravo delovno štoparico!
  tutorial_idrpatterns_longdescription: Uporabite blok delovanja zanke v okolju za
    kodiranje Weavly, da ustvarite geometrijske vzorce, kot so kristali, zvezde ali
    druge vznemirljive oblike s ponavljajočimi se elementi.
  tutorial_idrshapes_longdescription: 'V tej dejavnosti igralci uporabljajo Weavly
    akcijske bloke za risanje preprostih oblik, takšnih kvadratov, pravokotnikov,
    trikotnikov, šesterokotnikov in zvezd. '
  tutorial_edisondetect_longdescription: Uvedite ključne računske koncepte zank in
    razumevanje infrardeče svetlobe z uporabo robotov Edison in programskega jezika,
    ki temelji na blokih, EdBlocks. Ta lekcija uporablja funkcije pogona in zaznavanja
    ovir robota Edison z nizom progresivnih programskih nalog.
  tutorial_edisonmusical_longdescription: Preproste glasbene melodije so odličen primer
    zaporedja v akciji. Z uporabo Edisona in programskega jezika, ki temelji na praskah,
    EdScratch, lahko učenci ustvarijo glasbo in povezujejo zaporedje in vhodne izhode
    v prijetne programe.
  tutorial_codemonkeydiglit_longdescription: 'Uvod v nekatere pomembne teme v digitalnem
    svetu: Kako uporabljati računalnike, kaj je programska in strojna oprema, možne
    spletne grožnje in zaščita vaše zasebnosti. Tečaj vključuje 2 lekciji - digitalno
    uporabo in digitalno državljanstvo. Vsaka lekcija je narejena iz lastnih vodenih
    diapozitivov z interaktivnimi vprašanji in anketami, 3 mini iger in 5 pregledovalnih
    vprašanj za preverjanje razumevanja študenta.'
  tutorial_bsdrockpaper_longdescription: Uporabite programski jezik Python za izgradnjo
    igre 'Rock, Paper, Scissors'. Brez skrbi, če še nikoli niste poskusili Pythona,
    vas bomo vodili skozi vsak korak.
  tutorial_microbitreaction_longdescription: Naredite micro:bitovo reakcijsko igro
    z resničnimi fizičnimi stikali iz odpadnega kartona in kuhinjske folije.
  tutorial_kinderanimal_longdescription: V tej lekciji bodo učenci spremenili KIBO
    v igrivo žival, ki se premika kot odgovor na program, ki ga otroci ustvarijo.
    Študenti lahko eksperimentirajo tudi z vhodnimi in izhodnimi možnostmi KIBO, da
    jih sprejmejo še naprej.
  tutorial_kindersinger_longdescription: V tej lekciji bodo učenci oblečeni KIBO v
    obleko izvajalca in učili KIBO, da poje najljubšo pesem! S KIBO-ovim modulom za
    snemanje/predvajanje zvoka bodo otroci s svojimi veščinami zaporedja programirali
    KIBO za predvajanje svoje pesmi v pravilnem vrstnem redu. Ta lekcija je namenjena
    otrokom s predhodnimi izkušnjami KIBO.
  tutorial_microbitwwn_longdescription: Stresite svoj micro:bit in dobite naključno
    smer hoje.
  tutorial_grokcyberlive_longdescription: Kapitan mornarice je v ujetništvu v svoji
    ladji. Glavna znamenitost je postala temna. In orožje je usmerjeno na najbolj
    obremenjena mesta v Sydneyju…Vse je povezano in na vas je, da osvobodite kapitana,
    izsledite krivca in ga ustavite. Študenti bodo morali izslediti namige, reševati
    uganke in ugotoviti, kako ustaviti obsežen simulirani kibernetski napad, preden
    bo prepozno.
  tutorial_codemojimaze_longdescription: Preberite več o zaporedjih, ki pomagajo Deeno
    dokončati labirint.
  tutorial_codemojisnake_longdescription: V tej enoti se bodo učenci naučili, kako
    uporabljati kodiranje blokov na Scratch ustvariti igro kača.
  tutorial_carnegietoxibots_longdescription: Nihče ne spi na Zillah City. Igrate kot
    eden od Zeds, posadke, posvečene žigosanju grožnje Toxibotov, robotov, ki so poškodovani
    z zlonamerno programsko opremo, ki pripadajo Toxicorpu, velikanski korporaciji.
    Večina Toxibotov je bila uničena, vendar je še vedno nekaj okoli opustošenje.
    Bodite usmerjeni v klub Zed in programirajte svojega sodelovalnega robota (aka
    »cobot«) Beastie, da jih boste ujeli.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge z VICE Virtual Robot
    zagotavlja strukturirano zaporedje programskih dejavnosti v realnem kontekstu,
    ki temelji na projektih. Zasnovan je tako, da učenci razmišljajo o vzorcih in
    strukturi ne le robotike, temveč tudi na splošno programiranje in reševanje problemov.
    Ta lekcija vključuje videoposnetke, animacije in vgrajeno kodirno okolje z virtualnim
    robotom.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge zagotavlja strukturirano zaporedje programskih dejavnosti v realnem
    kontekstu, ki temelji na projektih. Zasnovan je tako, da učenci razmišljajo o
    vzorcih in strukturi ne le robotike, temveč tudi na splošno programiranje in reševanje
    problemov. Ta lekcija vključuje videoposnetke, animacije in vgrajeno kodirno okolje
    z virtualnim robotom.
  tutorial_spheroincolor_longdescription: Sphero indi lahko vidi barvo podobno kot
    ti in jaz. Toda kdo hitreje prepozna barve? Kdo lahko najbolj prepozna? V tej
    lekciji odkrijte, kako vidimo barvo in izzivamo indi na barvno tekmovanje!
  tutorial_kcjdominos_longdescription: V tej lekciji bomo simulirali padajoče domine
    z uporabo JavaScript. Na poti bomo spoznali spremenljivke, funkcije, zanke, dogodke
    miške in trkanje stvari!
  tutorial_spherocolortheory_longdescription: Zmešajte svoje barve z nagibanjem in
    vrtenjem Sphero BOLT! Raziščite, kako deluje aditivna barvna teorija, tako da
    dodate različne vrednosti rdeče, zelene in modre barve, da naredite veliko različnih
    barv. Naučite se, kako lahko uporabite senzorje BOLT za merjenje njegove orientacije
    in spreminjanje barv.
  tutorial_codecombatesports_longdescription: Konkurenčno kodiranje še nikoli ni bilo
    tako epsko! Naučite se spretnosti, ki jih potrebujete za igranje kot profesionalci
    v našem Esports Bootcampu. Izkušnje kodiranja niso potrebne. Začnite z usposabljanjem
    v ječi in odkrijte strategije in taktike kodiranja, ki jih boste potrebovali za
    tekmovanje. Ko izpilite svoje sposobnosti, preizkusite svojo kodo v naši esports
    areni proti drugim igralcem po vsem svetu! Ste naš naslednji veliki prvak lige
    AI?
  tutorial_spherodigdisplay_longdescription: Digitalni zasloni so povsod okoli nas,
    od telefonov do računalniških monitorjev do televizije do sodobnih panojev. Toda
    kako delujejo? Kopajte se v grafično tehnologijo za digitalnimi zasloni in pridobite
    praktične izkušnje s programiranjem slik in animacij z LittleBits CodeBit in LED
    matrico.
  tutorial_spherorvrincolor_longdescription: 'Vidna svetloba je sestavljena iz valov
    različnih dolžin, ki jih oko zazna kot barvo. Medtem ko RVR+nima oči (tudi vsaj
    tistih, ki jih lahko vidijo), ima senzor, ki lahko zazna široko paleto barv. Spoznajte
    zmogljivosti barvnega senzorja RVR+ in kako ga programirati. '
  tutorial_clbinary_longdescription: Z uporabo obnovitvenih komponent v Minecraftu
    se bodo udeleženci naučili, kako deluje binarno štetje, ustvarjajo AND in OR logična
    vrata in z binarnim štetjem ustvarijo kombinirano ključavnico za odpiranje zaklenjenih
    vrat.
  tutorial_sascollabcode_longdescription: Izziv je lahko najti vire za poučevanje
    kodiranja študentom z motnjami vida. SAS meni, da bi moral vsak študent imeti
    priložnost, da se naučijo kodirati in želi to doseči z uporabo Braillove kode
    blokov s SAS CodeSNAPS - sodelovalno okolje za kodiranje, ki lahko dobi celotno
    kodiranje učilnice s samo enim iPadom in robotom Sphero.
  tutorial_codecombatgoblins_longdescription: Potrebujemo vašo pomoč! Podajte se na
    epsko nalogo, kjer prevzamete nadzor nad igro s svojimi močmi programiranja. Postanite
    junak, odklenite plen in razširite svoj arzenal kod, da rešite mesto. Nato uporabite
    strategije umetne inteligence, da sestavite skupino za zadnjo bitko z goblinskim
    šefom!
  tutorial_scratchstorytelling_longdescription: Animirajte svojo zgodbo s praskami!
    Dodajte sprite, ozadja in interaktivne grafične učinke, da svojo zgodbo oživite.
    Vključuje vodnik za olajšanje vzgojiteljev, vadnico za projekt Scratch in kartice
    za kodiranje. Ta dejavnost je usklajena s skupnimi jedro angleškega jezika Arts
    Standardi.
  tutorial_crayolasymbols_longdescription: Slika je vredna tisoč besed - celo majhne
    slike veliko povedo! Vizualni simboli so povsod in nas usmerjajo v javne sanitarije,
    bolnišnice, rampe za invalidske vozičke in avtobusne postaje. Uporabite oblike
    in črte za oblikovanje izvirnih simbolov, na katere lahko drugi računajo.
  tutorial_crayoladrawacode_longdescription: Raziščite kode od včeraj in danes. Starodavni
    ljudje so na jamske stene narisali simbole, da bi pripovedovali zgodbe. Stari
    Egipčani so v kamen vklesali hieroglife, jezik vizualnih simbolov, ki predstavljajo
    ljudi, predmete in dejanja. Ustvarite zgodbe o dodatkih z vizualnimi kodami.
  tutorial_crayolafollowmycode_longdescription: Ustvarite kodirni ples s skiciranjem
    vizualnih simbolov, kot so puščice, spirale in stopinje, da ustvarite vzorec,
    ki mu boste sledili vi in drugi. Ali pa naredite majhne znake iz modela Magic
    in jih uporabite za sledenje vaši plesni kodi!
  tutorial_madpicturethis_longdescription: Ta lekcija bo študentom predstavila jezik
    HTML in jih naučila, kako jo dekodirati, tudi če še nikoli niso sodelovali s kodo
    HTML. Z opazovanji bodo študenti opazili vzorce in pridobili boljše razumevanje,
    kako je napisana in interpretirana koda HTML.
  tutorial_mindmakersmaps_longdescription: V tem vesolju zemljevidi različnih vrst
    služijo kot ozadje za zabavne izzive z avtonomnimi vozili, ki ubogajo vaše programe.
    Če želite zmagati, boste morali vsak zemljevid in programirati ne le gibanja,
    temveč se prilagoditi nepričakovanim uporabo senzorjev za ovire in naravne dogodke,
    kot so vreme, temperatura in čas. Imajo dober izlet!
  tutorial_mindmakersjorel_longdescription: Zabavno vesolje Jorelovega brata je zdaj
    pod vašim nadzorom! Toda za to morate obvladati osnove programiranja in razviti
    veščine, kot so algoritmično razmišljanje, razgradnja problemov, identifikacija
    vzorcev in abstrakcija... trdo delati in morda boste izvedeli ime Jorelovega brata!
  tutorial_mindmakersroboland_longdescription: Program čudno in zabavno roboti Mustachebot
    in Ladybot! Pomagate jim premagati izzive in vam pomagajo razviti računalniško
    razmišljanje. Bolj napreden je izziv, bolj boste izvedeli o algoritmih, razgradnji,
    vzorcih in abstrakciji... Trdo delajte in se zabavajte!
  tutorial_mindmakersrobolandjr_longdescription: Program čudno in smešno roboti Mustachebot
    in Ladybot. Kadarkoli vam uspe rešiti izziv, dobite malo zeleno žogo in se premaknete
    na naslednjo. Kozorog!
  tutorial_codehsdraw_longdescription: Ustvarite svoj program za risanje v Scratchu
    s pomočjo vhodov tipkovnice in miške. Vsakdo bo lahko uporabil to zabavno in ustvarjalno
    digitalno umetnost!
  tutorial_codehscamouflage_longdescription: Uporabite ScratchJr za programiranje
    živali, da pokaže svojo prilagoditev uporabe maskirne opreme v svojem okolju!
  tutorial_firiapythoncodex_longdescription: Enostavne lekcije po korakih poučujejo
    kodiranje Pythona, ko odklenete nove zmogljivosti, od čudovitega barvnega zaslona
    do hi-fi avdio sistema. Uporabite vgrajeni merilnik pospeška, svetlobni senzor
    in mikrofon za kodiranje lastnih edinstvenih in interaktivnih projektov. In lahko
    neposredno priključite servo motorje in zunanje senzorje za neomejene možnosti
    razširitve. CodeX = igre, glasba, senzorji, umetnost, in še več!
  tutorial_bekidscoding_longdescription: Pridružite se Grace, Zak in Dot Robot na
    avanturo v Loop Galaxy! Koda z bloki za dokončanje zanimive naloge in se naučite
    osnov algoritmov, zaporedij in zank!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour je samo-vodena igra kodiranja
    za 4-11 letnike. Uči osnove kodiranja, kot so zaporedje, odpravljanje napak, zanke
    in funkcije. Prav tako uči tehnike za reševanje problemov, tako da otroci postanejo
    bolj samozavestni, neodvisni učenci.'
  tutorial_microbitdice_longdescription: Stresite svoj micro:bit, da naredi naključna
    števila.
  tutorial_madflashcard_longdescription: Ta lekcija razkriva študente HTML in CSS
    kodo in jim daje priložnost za interakcijo z njo in videli svoje rezultate v realnem
    času.
  tutorial_madappwars_longdescription: 'Ta lekcija študentom omogoča, da raziščejo
    poslovno stran razvoja aplikacij. V tej dejavnosti študenti primerjajo dve aplikaciji,
    ki spadata v isto krovno kategorijo (primer: dve potovalni aplikaciji) in ocenijo,
    katera je boljša na podlagi posebnih meril.'
  tutorial_kodablepuppies_longdescription: Študenti se bodo srečali s puhastimi prijatelji
    Kodable in se naučili, kako skrbeti zanje! »Hišni ljubljenčki« so mladički v igri,
    ki zahtevajo veliko ljubezni in pozornosti. Študenti bodo program Carebots za
    pomoč pri odgovornosti, da je nov paw-najem uporabo kodiranje konceptov, kot so
    funkcije in pogojne izjave.
  tutorial_googlesuperhero_longdescription: Vsakodnevnega junaka iz svojega življenja
    ali skupnosti spremenite v superjunaka, tako da jih programirate, da letijo nad
    zgradbami, se vrtijo, delajo s pomočnikom in dosežejo točke z dotikom predmetov
    v igri. V Code Your Hero pokažite posebne moči svojega junaka in svojo ustvarjalnost
    s CS First in Scratch.
  tutorial_googlename _longdescription: Izberite ime in oživite črke besede s kodo.
    Izberite vzdevek, ime hišnega ljubljenčka, žival, šport, kraj ali hobi.
  tutorial_carnegiezillah_longdescription: Zillah City je uspešna, in glasba je v
    zraku. Govori se, da je sloviti bot Gargantua na spletu in pošilja zadnje Toxibote,
    da bi smeti mestni blok za blokom.…Zgrabi vaš cobot hoverboard in se pripravite
    na groove, premakniti, in končal, kar ste začeli! Igralci programirajo svoje cobot
    hoverbote, da spremenijo pasove, se izogibajo oviram in vzamejo številne Toxibote
    v tej igri v ritmu.
  tutorial_nasachspacejam_longdescription: Ustvarite sončni sistem, ki resnično skače!
    Spoznajte glasbo, astronomijo in kodiranje v tej samo-vodeni dejavnosti (ni potrebna
    izkušnja kodiranja). Program planetov, da bi glasbo, ki ustvarja svoj glasbeni
    sončni sistem, skupaj z spacey melodije.
  tutorial_hatchxrsolar_longdescription: 'Raziščite zvezde in zgradite svoj sončni
    sistem z uporabo konceptov blokovskega programiranja. Spoznajte osnove 3D prostora
    in se potopite v svojo domišljijo, da zgradite vesolje svojih sanj, vse v manj
    kot eni uri. In uganite, kaj, lahko zaženete svoj projekt v AR na kateri koli
    napravi iOS z uporabo aplikacije HatchXR. Ne pozabite deliti svojih stvaritev
    z nami z uporabo #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kodiraj klasično igro vesoljskih napadalcev
    v 3D, medtem ko se učite o osnovnem razvoju igre, gibanju v 3D prostoru in se
    naučite temeljnih programskih konceptov, kot so zanke, pogojevalniki, spremenljivke
    in dogodki na tipkovnici, vse v manj kot eni uri. Ne pozabite deliti svojih stvaritev
    z nami z uporabo #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Zgradite klasično kromirano T-rex dino igro
    v 3D, medtem ko se naučite o osnovnem razvoju iger, gibanju v 3D prostoru in se
    naučite temeljnih programskih konceptov, kot so zanke, pogojne, spremenljivke
    in dogodki na tipkovnici, vse v manj kot eni uri. Ne pozabite deliti svojih stvaritev
    z nami z uporabo #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Morski prašički prihajajo in so lačni.
    Za vsak krog programirajte Bot, da sproži korenje, sproži solato ali prikliče
    mogočni Apple ščit v tej besni, hitri igri kodiranja. Zberite srca, da odklenete
    več orodij in vsebujejo hranjenje blaznost, medtem ko v upanju, da se vaša koda
    ne zlomi.
  tutorial_pickcodeshapes_longdescription: Naučite se uporabljati Pickcode za pisanje
    kode, ki ustvarja različne oblike. Ko je tečaj končan, boste lahko postali ustvarjalni
    in izdelali kakršen koli dizajn, ki ga želite!
  tutorial_codesterssketch_longdescription: Naučite se osnov kodiranja v Pythonu,
    medtem ko ustvarite svoj meri Etch-a-Skica! Naučite se, kako nadzirati zaslonski
    sprite z različnimi ključnimi dogodki, sprejeti vnos uporabnika, da nastavite
    širino peresa, in uporabite seznam za nadzor barve pisala.
  tutorial_pickcodechatbot_longdescription: V tem tečaju boste izvedeli, kako narediti
    preprost chatbot, ki igra hitro igro libs oglasov.
  tutorial_codestersfish_longdescription: Naučite se osnov kodiranja v Pythonu, medtem
    ko ustvarite svojo igro padajočega predmeta! Naučili se boste, kako dodati ozadje
    in sprites, in kako uporabljati dogodke za ustvarjanje in nadzor sprites na odru.
  tutorial_codestershedgehog_longdescription: Naučite se osnov kodiranja v Pythonu,
    nato pa ustvarite igro, ki strelja sprite do zvezd! Če želite posneti svoj posnetek,
    se morate najprej naučiti, kako ustvariti ključne, intervalne in trčne dogodke.
    PIŠU OFF!
  tutorial_pickcodeggame_longdescription: Naučite se narediti igro ugibanja za dva
    igralca, kjer en igralec vnese številko v chatbot, chatbot pa namiguje drugemu
    igralcu, ko poskuša uganiti.
  tutorial_codestersdino_longdescription: Naučite se Python funkcij in dogodkov, medtem
    ko ustvarite svojo igro Flappy Dino. Ko se igra začne, dino pade! Če ste zadeli
    blok, ste izgubili. Koliko blokov lahko krmarite skozi dino?
  tutorial_pickcodemtpaint_longdescription: V tem tečaju se boste naučili, kako uporabljati
    funkcije za risanje precej zapletene oblike (kot je trak mobiusa, vendar v trikotni
    obliki). Po tej lekciji boste imeli gradnike za izdelavo tone različnih modelov.
  tutorial_microsoftcarnival_longdescription: Kodirajte svoj karneval v učilnici z
    igrami, kot so Whack-the-Mole, Burstin 'Baloni in Target Practice.
  tutorial_thunkablescavenger_longdescription: Naučite se zgraditi lastno aplikacijo
    Scavenger Hunt v Thunkable in uporabite aplikacijo za iskanje predmetov v mobilni
    napravi takoj, ko je koda končana.
  tutorial_codeillusionfund_longdescription: Vstopite v čarobni svet kodiranja in
    računalništva, ko se učite in se seznanite z osnovami računalnika! To bo vključevalo
    vadbo klikanja in drsenja, vlečenja in spuščanja, kopiranja in lepljenja ter tipkanja.
  tutorial_codeillusiongoofybeg_longdescription: Odpravite se na čarobno kodiranje
    avanturo z Goofy! Naučite se risati, barvati in premikati oblike ter nalagati
    slike in zvoke, ko obvladate osnove razvoja iger z uporabo JavaScripta.
  tutorial_codeillusiongoofyint_longdescription: 'Ustvarite svoj zelo lasten interaktivni,
    digitalni bend z Goofy, kot ste raziskati veselje Game Development z uporabo JavaScript.
    Ta dejavnost bo temeljila na tem, kar ste se naučili v naši uvodni dejavnosti,
    Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Pobeg iz straši 3D sobi s pomočjo programabilnih
    pošto.
  tutorial_codespeakclimate_longdescription: Naučite se, kako odgovorno zgraditi osnovno
    spletno stran z uporabo HTML in pomagati izobraževati druge o podnebnih spremembah.
  tutorial_codespeaktwinkle_longdescription: Poslušajte glasno branje 'Coding Twinkle'
    in se nato naučite kodirati z aplikacijo ScratchJr
  tutorial_coinbasecrypto_longdescription: Preizkusite svoj spomin in se naučite osnov
    kripto!
  tutorial_codespeakcomp_longdescription: Spoznajte kompostiranje črvov in zgradite
    igro v Scratch!
  tutorial_codespeaksnake_longdescription: Poslušajte zgodbo o Snake, klasični mobilni
    igri zvezdi in kodo svoje igre v ScratchJr
  tutorial_prstemalexa_longdescription: Študenti bodo raziskovali glasovno umetno
    inteligenco - ali glasovno AI - s kodiranjem dveh Alexa veščin. Študenti bodo
    začeli z gledanjem videoposnetka, ki pokriva osnove glasovne umetne inteligence,
    nato pa v MIT App Inventor zgradili glasovni program, ki pravi »Hello Moon«, in
    program, ki lahko recitirajo naključna vesoljska dejstva. Lekcija se konča s pregledom
    besedišča in razpravo.
  tutorial_coderzfarm_longdescription: Programirajte robota, da posadimo vrt in se
    naučite, kako roboti pomagajo kmetom v resničnem svetu.
  tutorial_intelinofield_longdescription: Naučite se programirati inteligentni pametni
    vlak, ki je izklopljen z akcijskimi posnetki, in dokončati misijo vožnje študentov
    po mestu na njihovem izletu.
  tutorial_cablockchain_longdescription: Ta interaktivni tečaj raziskuje tehnologijo
    veriženja blokov in kriptovalute, gonilno silo spleta naslednje generacije. Sledite
    našim likom, ko vstopijo v metaverzo na lovu, da bi našli potencialnega prevaranta.
    Odkrivajo vrsto ustvarjalnih aplikacij blockchaina in razmislijo, kako bi to lahko
    vplivalo na družbo v prihodnosti.
  tutorial_nasaparachute_longdescription: V tej dejavnosti boste izvedeli, kako so
    inženirji JPL uporabili binarno kodo za vključitev skritega sporočila v padalo,
    ki je bilo uporabljeno za pomoč Mars roverju, Perseverance, uspešno pristalo na
    Marsu. Imeli boste tudi priložnost ustvariti svoje skrito sporočilo.
  tutorial_nasascratch_longdescription: Ustvarite igro raziskovanja Lune ali Marsa
    z uporabo Scratch, vizualnega programskega jezika. Pomislite kot NASA prostorsko-poslanstvo
    načrtovalci oblikovati svojo igro!
  tutorial_nasaorbit_longdescription: V tej dejavnosti učenci uporabljajo Scratch,
    Snap! , ali drug programski jezik za ustvarjanje interaktivne simulacije vesoljskega
    plovila, ki se priključi na Mednarodno vesoljsko postajo. Crew Orbital Docking
    Simulacija (Coding Sim) vključi študente v računalniško razmišljanje, reševanje
    problemov in resnične aplikacije matematike.
  tutorial_nasapackage_longdescription: V tej dejavnosti učenci uporabljajo Scratch,
    Snap! , ali drug programski jezik za ustvarjanje interaktivne simulacije drona,
    ki krmarja po geofenciranem območju, da poda paket. Simulacija vključuje študente
    v računalniško razmišljanje, reševanje problemov in uporabo matematike v realnem
    svetu.
  tutorial_nasalunar_longdescription: 'Študenti spoznajo misijo Artemis 1 in NASA
    App Development Challenge (ADC). Cilj je, da študenti sledijo korakom, ki smo
    jih ustvarili s programom Code.org App Lab, da se naučijo osnovnega programiranja
    z uporabo blok kode. '
  tutorial_meeestate_longdescription: 'Rešite uganke, da pobegnete iz skrivnostnega
    dvorca dr. Breakowskega v novem Minecraft Hour of Code: Escape Estate. Uporabite
    kodiranje in računsko razmišljanje, da odklenete skrivnosti, odprete vrata pasti
    in razkrijete skrite namige. Kodirajte svojo pot ven do zore in zaslužite milijon
    smaragdov! S kodiranjem v blokih ali Pythonu Hour of Code ponuja učno pot za vsakogar,
    da se nauči osnov kode.'
  tutorial_imagipixelart_longdescription: Naučite se Python in ustvarite svoje barvite
    animacije v tem 1-urnem tečaju crash!
  tutorial_kcjhealth_longdescription: 'Spoznajte vizualizacijo podatkov, algoritmično
    umetnost in kodiranje, medtem ko raziskovanje SDG #3 »Dobro zdravje in dobro počutje«.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye in Riri se morajo združiti,
    da bi pomagali Wakandi. Kodirajte svojo akcijsko dejavnost, ki jo navdihuje Marvel
    Studios »Black Panther: Wakanda Forever«!'
  tutorial_nafbrand_longdescription: V Code your Brand boste ustvarili virtualno kontaktno
    datoteko, da ustvarite prilagojeno QR kodo s svojimi kontaktnimi podatki. Ko končate
    to dejavnost, boste opremljeni s sodobno vizitko, ki jo lahko delite, medtem ko
    ste mreženje z ljudmi, ki vam lahko pomagajo ali vodijo v vaši karieri ali kolegij
    potovanje.

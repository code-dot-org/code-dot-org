  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: Ura kode je enourni uvod v računalništvo, z uporabo
    zabavnih vadnic, ki pokažejo, da se lahko vsakdo nauči osnov. Letos popeljemo
    Uro kode na nove višine s ponudbo možnosti kodiranja, ki zajemajo tako umetno
    inteligenco (AI) kot komponente, ki niso AI. Ne glede na to, ali ste vi ali vaši
    študenti izkušeni kodirci ali se vsi odpravljate na svojo prvo računalniško odpravo,
    ta ura kode obljublja izjemno potovanje.
  hoc_how_to_faq_question_prerequisites: Kakšni so predpogoji za izvajanje ure kode?
  hoc_how_to_faq_answer_prerequisites: Ura kode je enostavna za zagon - tudi za začetnike.
    Ne potrebujete izkušenj na področju računalništva ali poučevanja, da bi študente
    navdihnili k raziskovanju, ustvarjanju in učenju nečesa novega.
  hoc_how_to_faq_question_devices: Katere naprave potrebujem za zagon ure kode?
  hoc_how_to_faq_answer_devices_01: 'Naprave, ki jih lahko uporabljate:'
  hoc_how_to_faq_answer_devices_02: Če so naprave omejene ali niso na voljo, poskusite
    [programiranje parov] (%{pair_url}) ali raziščite naše [izklopljene dejavnosti]
    (%{unplugged_url}), da se učite brez kakršnih koli naprav!
  hoc_how_to_faq_question_volunteer: Kdo lahko prostovoljno deluje?
  hoc_how_to_faq_answer_volunteer: Vsakdo, ki je navdušen nad računalniškim izobraževanjem
    in povečanjem raznolikosti v tehnologiji, je lahko prostovoljec! Radi bi videli,
    da sodelujejo prostovoljci vseh okolij. Ura kode vsebuje veliko različnih dejavnosti
    za vse starosti in ravni spretnosti, tako da vam ni treba biti strokovnjak za
    programiranje, da bi prostovoljno!
  hoc_how_to_faq_question_full_hour: Ali bo ura kode trajala celo uro?
  hoc_how_to_faq_answer_full_hour: Številni študenti bodo lahko končali svoje dejavnosti
    v manj kot eni uri in to je v redu! Učenci se lahko še naprej učijo, medtem ko
    drugi učenci končajo svojo dejavnost.
  hoc_how_to_faq_question_account: Se morajo učenci prijaviti z računom?
  hoc_how_to_faq_answer_account: Za študente, da preizkusijo Uro kode, ni potrebna
    nobena prijava ali prijava. Če se prijavite na uro kode, NE ustvarite samodejno
    računa Code.org.

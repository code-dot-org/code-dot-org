  front_intro_default: 'Ura za kodo je globalno gibanje, ki dosega desetine milijonov učencev, dijakov in študentov v več kot 180 državah. Kdorkoli in kjerkoli lahko organizira svoj dogodek Ura za kodo. Enourni tečaji so na voljo v več kot 30 jezikih. Brez obveznega predznanja. <strong>Za vse med 4 in 104 leti.</strong>'
  front_intro_default_uk: 'Ura z kodo je globalno gibanje, ki dosega na deset milijonov ljudi v več kot 180 državah. Vsakdo lahko organizira dogodek Ura z kodo. Več kot tri milijone ljudi je opravilo prvo Uro z kodo v Veliki Britaniji. Podvojimo to število v decembru! <strong>Izkušnje niso potrebne. Za starost od 4. do 104. leta.</strong>'

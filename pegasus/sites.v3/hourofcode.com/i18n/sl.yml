  tutorial_scratchimagine_longdescription: Predstavljajte si svet, kjer je vse mogoče,
    nato pa ga oživite s Scratch!
  tutorial_codesterspsa_longdescription: Naučite se osnov kodiranja v Pythonu, medtem
    ko ustvarite lastno obvestilo o javnih storitvah. Izberite temo, ki se vam zdi
    pomembna, in oblikujte, da imate animirani ali interaktivni PSA, da delite kritične
    informacije o tem, kako pozitivno vplivati na svet.
  tutorial_googlehero_longdescription: Vsakodnevnega junaka iz svojega življenja ali
    skupnosti spremenite v superjunaka, tako da jih programirate, da letijo nad zgradbami,
    se vrtijo, delajo s pomočnikom in dosežejo točke z dotikom predmetov v igri. V
    Code Your Hero pokažite posebne moči svojega junaka in svojo ustvarjalnost s CS
    First in Scratch.
  tutorial_codestersbball_longdescription: Naučite se osnov kodiranja v Pythonu, medtem
    ko ustvarite svojo košarkarsko igro. Naučili se boste, kako dodati ozadja in sprites,
    in kako uporabljati dogodke za nadzor gibanja sprites na odru.
  tutorial_scratchcartoon_longdescription: Prinesite nekaj vaših najljubših likov
    Cartoon Network z kodiranjem lastne animacije. Dodajte več znakov in jih naredite,
    da skočijo, letijo in se pogovarjajo.
  tutorial_codemonkeyjr_longdescription: V svetu, napolnjenem z očarljivimi bitji
    in svetlimi barvami, se bodo 4-6 letniki pridružili opici na misiji zbiranja banan
    in odklepanja skrinj z zakladom. Ves čas bodo raziskovali in se naučili osnov
    kode, saj uporabljajo bloke za programiranje opičjega potovanja po svetu.
  tutorial_bananatales_longdescription: Naučite Python tako, da pomagate otroški opici.
    Dvoposteljne otroške opice je ločil potres - ena od opic je pustila noben način,
    da bi dobila banane! Zdaj je odvisno od vaših učencev, da uporabijo kodo za obnovo
    poti in nahranijo otroško opico.
  tutorial_scratchtales_longdescription: Vzemite znake na potovanje in jih povejte
    glasno z uporabo blokov besedila v govor, ki jih poganja Amazon. Izberite glas
    za vsak znak in vnesite, kar želite povedati. Naj bo vaša zgodba interaktivna
    tako, da kodirate svoje like, da postavljajo vprašanja in potujejo v različne
    prizore. Eksperimentirajte z ustvarjalnimi novimi načini oživljanja zgodb!
  tutorial_msemoji_longdescription: Zgradite interaktivno spletno mesto v živo, ki
    uporablja model strojnega učenja, da prepozna ročno narisane emojije vaših in
    vaših prijateljev! Na poti boste dobili praktično prakso z osnovnimi koncepti
    strojnega učenja - 1) zbiranje podatkov, 2) čiščenje in oblikovanje podatkov,
    3) usposabljanje modela in 4) z uporabo usposobljenega modela za napovedi.
  tutorial_cacolor_longdescription: Profesor Photon je zelo cenjen fizik, ki je šel
    lopov. Izločila je barvo iz vseh digitalnih naprav! V tem slogu projekta Escape
    Room se učenec pridruži Marlee in Tyrell, ko spoznavata binarne številke, svetlobo,
    barvo in še več, da razkrije Color Conundrum profesorja Photona in obnovi barvo
    svetovnim napravam.
  tutorial_kodablebeach_longdescription: Shranite dojenčke na plaži! Naučite se programirati
    z osnovnimi ukazi in očistiti plažo, da zaščitite življenje v oceanu.
  tutorial_tynkeren_longdescription: 'Del projekta Cilji trajnostnega razvoja ZN,
    ta poziv za kodiranje prikazuje projekte, ki raziskujejo obnovljive vire energije,
    energetsko učinkovitost in dostop do energije. Bralci se lahko igrajo z delovnimi
    projekti, napredni programerji pa lahko ustvarijo svoje izvirne projekte. '
  tutorial_tynkerjavapro_longdescription: 'Ta poziv za kodiranje, ki je del projekta
    Cilji trajnostnega razvoja ZN, prikazuje kratek projekt, ki raziskuje recikliranje
    in ponovno uporabo. Bralci lahko ustvarijo svojo igro s širitvijo projekta. '
  tutorial_grasshopperhack_longdescription: Naučite se kodiranja spretnosti, da kramp
    to igro, da bi bilo mogoče igrati.
  tutorial_pbskids_longdescription: S programom PBS KIDS Scratch Jr lahko otroci ustvarijo
    svoje interaktivne zgodbe in igre s programskimi igrami in učnimi urami. Naučite
    se kodirati skozi igre in dejavnosti, ki vključujejo znake iz Odd Squad, Wild
    Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat in Ready Jet Go! Možnosti pripovedovanja
    zgodb so neskončne s to kreativno aplikacijo za kodiranje za otroke, stare od
    5 do 8 let.
  tutorial_nclabdata_longdescription: Svet uspeva na dobrih podatkih! V tej praktični
    vadnici NCLAB boste napisali preproste poizvedbe, prvi korak v analizi podatkov.
    Seznanite se z močjo jezika PostgreSQL, ki ga vlade in podjetja uporabljajo za
    upravljanje sistemov baz podatkov po vsem svetu. PostgreSQL je napisan v navadnem
    angleščini in ga je enostavno naučiti. Preizkusite!
  tutorial_grasshopperphoto_longdescription: Naučite se spretnosti kodiranja, da ustvarite
    filtre, ki se uporabljajo za različne fotografije.
  tutorial_tynkerpyland_longdescription: 'Del projekta ZN trajnostnega razvoja Cilji,
    bo ta projekt Python ustvaril svojo igro za sajenje dreves. '
  tutorial_codeitimages_longdescription: Naučite se programirati svoje neverjetne
    slike in animacije.
  tutorial_hyperpadenemy_longdescription: 'Naučite se logičnega razmišljanja in programiranja
    z ustvarjanjem platformna igra sovražnika AI. '
  tutorial_tynkerpro_longdescription: 'Ta poziv za kodiranje, ki je del projekta Cilji
    trajnostnega razvoja ZN, prikazuje projekte, ki raziskujejo vprašanja v zvezi
    z recikliranjem in ponovno uporabo. Začetniki se lahko igrajo z delovnimi projekti,
    napredni programerji pa lahko ustvarijo svoje projekte iz nič. '
  tutorial_trashtag_longdescription: 'Kodirajte svojo igro in ozaveščajte o varovanju
    našega okolja. '
  tutorial_casiege_longdescription: Pridružite se Niki in Sakuri na poti navidezne
    resničnosti do gradu Tubrosos. Naučite se, kako je biti heker sivega klobuka,
    tako da pomagate čarovniku, Cyreni najti krono znanja. Izpostavili boste slabe
    varnostne sisteme, ki se uporabljajo na gradu, in se naučili, kako se izogniti,
    da bi postali žrtev prevare.
  tutorial_thunkableyeet_longdescription: Naučite se, kako zgraditi dve aplikaciji,
    ki bosta pomagali vašemu mestu! Yeet!
  tutorial_vidcodedeal_longdescription: Začnite kodirati za dobro z ustvarjanjem animacij
    z opaznimi voditelji žensk in citati, ki izražajo svoje stališče.
  tutorial_codehsgeno_longdescription: V tej uri kode bodo učenci ustvarili program,
    ki bo rešil za alele parov, ki temeljijo na vnosu uporabnika. Študenti bodo program
    s Tracy želva v Python, da bi se to zgodilo. Študenti morajo imeti predhodno znanje
    osnovnih konceptov biologije in Punnett kvadratov pred začetkom te dejavnosti.
  tutorial_hyperpadpong_longdescription: 'Naučite se programirati igro pong s pametnim
    nasprotnikom AI. '
  tutorial_tynkerland_longdescription: 'Ta kodirni poziv, ki je del projekta Cilji
    trajnostnega razvoja ZN, prikazuje projekte, ki raziskujejo pomen gozdov za svetovni
    ekosistem. Bralci se lahko igrajo z delovnimi projekti, napredni programerji pa
    lahko ustvarijo svoje izvirne projekte. '
  tutorial_trinketgirl_longdescription: Naučite se programirati veliko zgodbo z uporabo
    Pythona, nato pa jo spremenite, da ustvarite svojo zgodbo!
  tutorial_rpimosquito_longdescription: Naredite igro, kjer zaščitite ljudi pred malarijo,
    tako da papiga ujame komarje.
  tutorial_tynkermars_longdescription: Raziščite NASA-ina vznemirljiva nova prizadevanja,
    da dosežete Luno in nato Mars. Študenti lahko oblikujejo svojo animirano misijo
    obliž, si predstavljajo svoje življenje kot astronavt Artemis na Lunar Gateway,
    in še več. Začetniki lahko preizkusijo vadnice po korakih, izkušeni programerji
    pa lahko ustvarijo svoje izvirne projekte z blokom ali kodiranjem besedila.
  tutorial_cityx_longdescription: Vaša prva naloga v mestu X je pomagati staremu kmetu,
    da upravlja svojo kmetijo. Rešimo njegov problem z inovativno tehnologijo! Naučili
    se boste osnovnega koncepta zalivalnega sistema in naredili vrtnarskega robota
    z neverjetno zabavo! Študenti bodo uporabili koncepte oblikovalskega razmišljanja,
    da bi raziskali težave, hkrati pa razvijali svojo tehnološko zavest in s tem izpopolnili
    svoje sposobnosti razmišljanja na visoki ravni.
  tutorial_vidcodemap_longdescription: Zbirajte in analizirajte podatke za sodelovanje
    skupnosti, tako da kodirate svoj zemljevid skupnosti!
  tutorial_robotmagicfarm_longdescription: Koda FarmBot za sajenje semen. Začnite
    sajenje preprostih polj, nato dodajte kompleksnost. Dokončajte z rastočo umetnostjo
    lastnega oblikovanja.
  tutorial_codehstriangle_longdescription: V tej uri kode bomo raziskali, kako ustvariti
    simulator, ki bo izračunal površino trikotnika z dimenzijami, ki jih izbere uporabnik.
    Bomo program s Tracy želva v Python, da bi se to zgodilo. Študenti morajo imeti
    pred začetkom te dejavnosti predhodno poznavanje osnovnih konceptov geometrije.
  tutorial_ttwhitehouse_longdescription: V tej pisani pustolovščini obnovite barvo
    v beli svet skozi samostojno vodeno igro prve osebe. Rešite uganke in popolne
    izzive, da bi napredovali igro in vaše znanje kodiranja. Po zaključku bodo igralci
    seznanjeni z barvnimi hex vrednostmi in atributi CSS ter dovolj udobni, da jih
    bodo prepoznali v resničnih aplikacijah. Ne bojte se deliti svojih stvaritev.
  tutorial_modulo_longdescription: V najglobljem vesolju je Exploratory Databot, znan
    kot E.D. pravkar odkril nov bivalni planet za človeštvo! Kdo ve, kakšna presenečenja
    ležijo na tem oddaljenem peščenem planetu? Nepričakovano med pristankom E.D. dobi
    šok za svojo matično ploščo, ki izbriše vse svoje programe. Na vas je, da programirate
    E.D., da mu pomagate skozi teren tega čudnega tujca. Ste za izziv?
  tutorial_codingtown_longdescription: Zgradite svoje podjetje, kodo in se zabavajte.
  tutorial_kanoart_longdescription: Uporabite blokovsko kodo, da narišete sceno, nato
    pa jo oživite z animacijo in interakcijo z miško. Kodirajte svoje čopiče, dodajte
    nalepke in postanite ustvarjalni!
  tutorial_dragonscript_longdescription: Dobrodošli v DragonScript Areni - programski
    strateški igri in klubu za kodiranje. Raven vaš Javascript & Software Engineering,
    ko igrate! Zgradite svoj Dragon AI Predstavljajte Battlebots, vendar z robotom
    Dragons.
  tutorial_uwcloud_longdescription: Naučite se osnov računalništva v oblaku z izgradnjo
    lastnega oblaka! Zgradite strežnike, jih nadgradite in povežite stranke, da boste
    sledili povpraševanju po omrežju. Igrajte vlogo Cloud Architect v tej interaktivni
    igri in preizkusite svoje sposobnosti v neskončnem načinu.
  tutorial_htmlmuffin_longdescription: Pripravite se na zabavno in razburljivo pustolovščino
    z Muffin the Cat, ki vas bo vodil skozi osnove HTML in CSS. Skupaj boste naredili
    svojo prvo ciljno stran in razumeli glavna načela postavitve spletnega mesta.
  tutorial_microsoftpizza_longdescription: Ustvarite preprosto arkadno igro, kjer
    vaš igralec poje toliko pice, kot si lahko, preden zmanjka časa!
  tutorial_stemc_blckhole_longdescription: Ste videli slike črne luknje, ki so izšle
    spomladi 2019? Bi radi izvedeli več o črnih luknjah in kako pobegniti od njih?
    Oglejte si to dejavnost kodiranja o tem, kako hitro morate iti, da pobegnete iz
    gravitacijskega polja in kaj se zgodi, ko niti svetloba ne more uiti!
  tutorial_careconfigure_longdescription: Naša aplikacija za pripovedovanje zgodb
    pripoveduje pravljico, s čudnimi in smešnimi rezultati! Toda program je slabo
    napisan. Pisanje dobre kode je ključnega pomena. Pomagajte izboljšati to aplikacijo
    v nekaj neverjetnega. Oglejte si razrede besed v angleščini in uporabite spremenljivke,
    soglasnike, sezname in funkcije za ponovno konfiguriranje tega programa. Če ste
    že napisali program in želite nekaj sloga, je to za vas.
  tutorial_rpiscratch_longdescription: Ustvarite interaktivno besedno zvezo, ki prevaja
    uporabne besedne zveze v različne jezike.
  tutorial_ozaria_longdescription: Prilagodite svoj junak in potovanje na Sky Mountain,
    kjer boste izvedeli, da vnesete pravo kodo, krmariti skozi 15 ravni igre, in da
    svojo igro, da bi pomagali rešiti svet Ozaria.
  tutorial_ttovum_longdescription: Lahko nadzorujete kaos? Hack svojo pot v cyberpunk
    svetu Ovun City. Razhroščevanje zlomljeno kodo, reševanje ugank, in nadgraditi
    svojo strojno opremo, kot ste raziskati samostojno voden odprt svet. Ne ujamejo
    brezpilotna letala! Na vas je, kako se razvija Ovun City.
  tutorial_ttpassage_longdescription: Potopite se v tujec svet, da bi Ada pobegniti
    neznane nevarnosti. Igrajte skozi to 2D platformo self-vodena avanturo in se naučijo
    kodiranje tehnike na poti. Igralci se bodo seznanili s tehnikami kodiranja in
    sintakso, ko rešujejo uganke, se borijo s pošasti in premagajo končnega šefa.
    Nekaj prejšnjega poznavanja JavaScripta je morda koristno, vendar ni potrebno.
  tutorial_tynkerhtmlen_longdescription: 'V okviru projekta Cilji trajnostnega razvoja
    ZN je ta projekt kodiranja ustvaril lastno spletno stran, ki raziskuje obnovljive
    vire energije, energetsko učinkovitost in dostop do energije. Oblikujte svojo
    stran, ki prikazuje vprašanja trajnosti! '
  tutorial_ttfrog_longdescription: Nostalgija obrne izobraževalne v tej znani igri
    z novim twist! V enostavno razumljivi in samo-vodeni igri boste uporabili kodne
    bloke in koncepte programiranja, s katerimi boste svojemu prijatelju žabe pomagali
    varno prečkati zahrbtne dežele. Kot nalašč za začetnike in strokovnjake!
  tutorial_codemojijava_longdescription: Ta dejavnost uvaja študente z osnovami programiranja
    Java s pomočjo terminala Codemoji. Študenti naučijo vse, od osnovnih vrst in spremenljivk
    do funkcij. Vsaka lekcija ima poglobljeno razlago tega, kaj počne vsaka vrstica
    kode, da bi učenci razumeli, kaj se dogaja. Vsaka vrstica kode v lekciji je usmerjena
    za uspeh študentov.
  tutorial_ccfirewall_longdescription: Naučite se, kako programirati svojo deljljivo
    igro! Uporabite kodo za poučevanje Hero čarobne uroke premagati valove in valove
    baddies.
  tutorial_htmljs_longdescription: Spoznajte svojega novega šefa, Muffin the Cat,
    ki se pripravlja na CatFashion Expo. Potrebuje program za sledenje kalorijam in
    vas prosi za pomoč. V tej zabavni in privlačni dejavnosti se boste naučili osnov
    JavaScripta tako, da boste preučili spremenljivke, operacije in vrste podatkov
    ter napisali MuffIt - vaš prvi program v JavaScriptu.
  tutorial_ttaqueducts_longdescription: V tej puzzle igri, ste junak prinaša vodo
    nazaj v vašo vas! Naredite svojo pot skozi ravni v tej samo-vodeni izometrični
    izkušnji. Ravni se bodo začele preprosto in izpostaviti igralce osnovnim osnovam
    kodiranja. Ko igrate, se boste naučili bolj zapletenih tehnik kodiranja. Nato
    oblikujte in zgradite lastne ravni in uganke, ki jih želite deliti.
  tutorial_vtgame_longdescription: Uvod v računalniško razmišljanje in programiranje
    video iger v angleščini. Ustvarite svojo video igro v samo nekaj minutah. Vključeni
    so računalniški koncepti abstrakcije, objektno usmerjenega oblikovanja, algoritmičnega
    razmišljanja, reševanja problemov, odpravljanja napak in kritičnega mišljenja.
    Ciljni učenci so razredi od 5 do 12. Predhodne izkušnje s programiranjem niso
    potrebne.
  tutorial_baroborav_longdescription: Vodnik Linkbot kot robotsko avtonomno vozilo
    (RAV) skozi mrežo ulic! Študenti se bodo naučili nadzorovati robota Linkbot (virtualno
    ali strojno opremo) z uporabo vmesnika povleci in spusti. Spoznali bodo tudi pomemben
    koncept zank in dobili prakso s pitagorinim izrekom za prečkanje trikotnih poti.
  tutorial_baroboobstacle_longdescription: Ta serija 6 dejavnosti bo študente seznanila
    z osnovnimi koncepti kodiranja in robotike z uporabo vmesnika povleci in spusti
    za manevriranje robotov Linkbot (virtualne in/ali strojne opreme) skozi različne
    tečaje ovir.
  tutorial_pbstorytelling_longdescription: Potopite se v svet interaktivnega pripovedovanja
    zgodb. Naučite se osnov, kako ustvariti zgodbo v vrvici. Preučiti različne vzorce
    zgodbe in strukture, ki so edinstvene za interaktivne zgodbe. Oglejte si nekaj
    načinov, kako se interaktivno pripovedovanje zgodb razlikuje od tradicionalnega
    ustvarjalnega pisanja.
  tutorial_kibosnow_longdescription: 'Mesto je pokrito s snegom, in moramo oblikovati
    KIBO snowplug za pomoč čiščenje! Študenti se bodo vključili v proces inženirskega
    načrtovanja, ko oblikujejo, preizkusijo in izboljšujejo robote za snežne plove,
    ki lahko pomagajo očistiti sneg bombažne kroglice. Študenti bodo izvedeli tudi
    več o številnih pomembnih delovnih mestih, ki omogočajo funkcijo skupnosti. '
  tutorial_kibohappy_longdescription: Če ste srečni in veste, da utripa svojo luč!
    V tej lekciji robotike, ki se ukvarja tudi z glasbo in socialno-čustvenim učenjem,
    učenci skupaj ustvarijo program za KIBO, vključno z vhodom in izhodom, ki izraža
    občutek sreče. Študenti se naučijo, da imajo roboti izhodne dele, ki jim omogočajo
    pošiljanje informacij v svet.
  tutorial_rubylove_longdescription: 'Ljubezenska pisma za računalnike je 10-delna
    YouTube serija z gradivom v učilnici, ki učiteljem osnovnih šol pomaga, da računalništvo
    postane bolj igrivo, muhasto in nežno za otroke. '
  tutorial_spherosmiles_longdescription: Ali ste vedeli, da ima nasmeh super moči?!
    Programirajte svoj Sphero BOLT, da polepšate nekomu dan.
  tutorial_spherobaby_longdescription: Naučite se programirati »otroške korake«, da
    pomagate učiti prijatelja kodiranja.
  tutorial_toxarchitect_longdescription: Kodirajte svoj graditelj robota, da bi ustvarili
    stavbe in pokrajine. Utopian Architect je peskovnik, zasnovan tako, da olajša
    odkrivanje in učenje koncepta funkcije. Pridružite se nam skozi naše dejavnosti,
    ki hitro postavljajo vprašanja v zvezi z arhitekturo programa, z umetnostjo organiziranja
    misli in znanja, kako razčleniti velike probleme na manjše probleme.
  tutorial_idodge_longdescription: Ta dejavnost, prilagojena za uro kode, razvija
    otroške programske spretnosti z ustvarjanjem aplikacij z besedilom - poenostavljenim
    jezikom JavaScript. Z uporabo pristopa PRIMM za poučevanje programiranja otroci
    raziskujejo programe in uporabljajo svoje računske sposobnosti razmišljanja za
    reševanje problemov, spreminjanje in oblikovanje/razvoj aplikacij.
  tutorial_firiacodebot_longdescription: Python ustreza vašim možganom! Tudi če še
    nikoli niste uporabljali besedilnega jezika, vas bo ta dejavnost naučila vsega,
    kar potrebujete za premikanje robota, osvetlitev in odzivanje na uporabniške vložke.
    CodeBot je revolucionarna platforma za verodostojno kodiranje v realnem svetu,
    ki združuje pravi programski jezik z zmogljivo strojno opremo. Vaša koda je v
    popolnem nadzoru vseh funkcij robota!
  tutorial_modlighthouse_longdescription: 'Študenti oblikujejo svetilnik, ki temelji
    na konstrukcijskih merilih in omejitvah. Nato študenti ponovil na tej zasnovi,
    da bi bilo samodejno, in da prilagodite svoje sporočilo. '
  tutorial_spherogreen_longdescription: 'Naučite se, kako uporabljati spremenljivko
    štetja, da spremljate vse vaše učilnice recikliranje. '
  tutorial_ozopopstar_longdescription: 'Študenti bodo pisali in poklicali funkcije
    ter jih izvajali z Ozobotom. To je druga od dveh lekcij. '
  tutorial_eddesign_longdescription: Uvedite ključne računske koncepte zank, ugnezdenih
    zank in zaporednega reda z uporabo robotov Edison in programskega jezika EdScratch,
    ki temelji na praskah. Študenti lahko delajo skozi to lekcijo neodvisno osredotočajo
    na idejo vzorcev, vključno z geometrijskimi oblikami, in raziskujejo, kako se
    zanke lahko uporabljajo v programih, ki vsebujejo ponavljajočo se kodo.
  tutorial_edshapeup_longdescription: Uvesti ključne računske koncepte določenih zank
    in spremenljivk z uporabo robotov Edison in eDPy, besedilnega programskega jezika,
    ki temelji na Pythonu. Študenti lahko samostojno delajo skozi to lekcijo, saj
    vadijo z uporabo določenih zank in prepoznavanja vzorcev, da bi vozili znane redne
    mnogokotnike, preden se lotijo izziva manj pogostih pravilnih poligonov in nepravilnih
    oblik.
  tutorial_ozocolor_longdescription: 'Študenti se bodo seznanili s konceptom funkcij
    z uporabo barvnih kod za predstavitev funkcije. Ta lekcija je uvodna in izklopljena
    lekcija za uvedbo koncepta funkcij. To je prva lekcija dveh lekcij, vendar se
    lahko katera koli lekcija poučuje ločeno. Druga lekcija uporablja OzoBlockly za
    gradnjo na konceptu funkcij. '
  tutorial_icomputeeggs_longdescription: Ta dejavnost, ki jo vodi učitelj, prilagojena
    Uri kodeksa, omogoča učencem možnost raziskovanja fizičnega programiranja prek
    robotike. Z uporabo programskega okolja povleci in spusti in programabilne robotske
    sfere učenci oblikujejo algoritme za programiranje robota, da skrije velikonočna
    jajca. Vključuje načrt lekcije po korakih, učitelje/učiteljske vire in smernice
    za ocenjevanje.
  tutorial_rootunplugged_longdescription: Rešite uganke za tiskanje brez povezave
    z uporabo moči programiranja, matematike in več, da razbijejo kodo, kjer se skriva
    Root Robot!
  tutorial_rgtreasure_longdescription: Robo zakladnica je unplugged dejavnost, ki
    uči študente računalniško razmišljanje in programiranje osnove na enostaven in
    prijeten način. Študenti se bodo naučili preprostih ukazov gibanja in novih programskih
    izrazov, kot sta »Bug« in »Debug«. Ta dejavnost uči tudi koncept scenarijev z
    več oznakami.
  tutorial_peblioportraits_longdescription: 'Naučite se programirati animirane portrete
    za vzrok, v katerega verjamete. '
  tutorial_rootcodebreak_longdescription: Uporabite svoj Root Robot in aplikacijo
    Root Coding za napajanje s tiskanimi ugankami in izzivi, da razbijete kodo do
    mesta, kjer se skriva Root.
  tutorial_microbit14_longdescription: Kodirajte svojo pot do ohranjanja oceanov z
    uporabo micro:bita. Izvedite več o Global Goal 14, Življenje pod vodo in se naučite
    kodirati luč na plaži morske želve.
  tutorial_barobomoon_longdescription: Ste eden od pionirskih astronavtov na prvi
    stalni lunini bazi, in medtem ko ste na ekspediciji stran od baze, okvara onesposobi
    vaš lunarni rover in radio. Toda z malo iznajdljivosti lahko ustvarite svetlobno
    signalno napravo z mikrokrmilnikom Arduino, LED in kodiranjem povleci in spusti,
    da pošljete SOS.
  tutorial_eddog_longdescription: Uvesti ključne računske koncepte zank in pogojnih
    naprav z uporabo robotov Edison in programskega jezika EdBlocks. Študenti lahko
    samostojno opravljajo to lekcijo, z uporabo IR svetlobnih senzorjev robota Edison,
    medtem ko uporabljajo zaporedno programiranje in razgradnjo na niz progresivnih
    programskih izzivov, raziskujejo, kako lahko roboti občutijo in reagirajo na svet.
  tutorial_microbit15_longdescription: S pomočjo micro:bita kodirajte svojo pot do
    zaščite lokalnih prosto živečih živali. Izvedite več o Global Goal 15, Življenje
    na kopnem in se naučite kodirati števec prosto živečih vrst.
  tutorial_unity_longdescription: 'Ustvarite pravo video igro z uporabo računalniške
    kode C # in Unity, profesionalne platforme za razvoj iger! Vključena so vsa sredstva
    dejavnosti in vadnice po korakih. Ta projekt je lahko voden učitelj ali študent
    voden. Za učinkovitost priporočamo, da študentje izpolnijo enega od predhodnih
    kompletov Unity Creator brez kode, da se naučijo vmesnika Unity pred to dejavnostjo.'
  tutorial_blockscadtarget_longdescription: Preizkusite svoje ciljne sposobnosti s
    pisanjem kode za premikanje trikotnikov v treh dimenzijah!
  tutorial_tcadicicles_longdescription: Združite moč kode in računalniško podprto
    zasnovo (CAD), da ustvarite 3D zasnovo ledene sveče. Nato se naučite, kako natisniti
    svoj dizajn, če imate dostop do 3D tiskalnika!
  tutorial_blockscadscale_longdescription: Napišite kodo za ustvarjanje in 3D tiskanja
    lestvice modelov najbolj znanih stavb na svetu!
  tutorial_tcadloops_longdescription: Naučite se, kako lahko kombinirate kodo in računalniško
    podprto oblikovanje (CAD), da ustvarite 3D model porušene zvezde.
  tutorial_phidgets_longdescription: Ustvarite super glasbeni instrument z Phidgets
    in predelavo!
  tutorial_modvariables_longdescription: 'Študenti raziskujejo, kako podatki tečejo
    skozi omrežje z uporabo robotov Cubelets. Ta lekcija predvideva, da učenci že
    poznajo, kako delujejo bloki robotov Cubelets na splošno. Obiščite modrobotics.com/thehub
    brezplačno lekcije »Spoznajte svoje Cubelets«, da svojim učencem predstavite to
    orodje za računalniško razmišljanje. '
  tutorial_codestersmicro_longdescription: Povežite svoj micro:bit s programom Codesters
    in odklenite svet možnosti. Uporabite svoj micro:bit kot krmilnik igre, s katerim
    lahko igralcu pomagate pri vodenju nogometne žoge. Ne pustite, da žoga udari v
    tla! Micro Ball je preprosta, zabavna igra, ki jo lahko naredi celo začetni koder.
  tutorial_codestersdata_longdescription: Povežite svoj micro:bit s programom Codesters
    in odklenite svet možnosti. Naučite se zbirati in shranjevati podatke s senzorjev
    micro:bit. Nato grafite podatke kot razpršeno ploskev v Codesters. Spodbuja se
    predhodno poznavanje zank, seznamov in dogodkov.
  tutorial_ikodexmas_longdescription: Ta dejavnost, ki jo vodi učitelj, prilagojena
    Ura kodiranja, otroke uvaja v uporabo programskega jezika, ki temelji na ploščici,
    za razvoj kodiranja spretnosti. Otroci uporabljajo algoritme, programiranje in
    računsko razmišljanje spretnosti programirati Kodu, da poda darila na božični
    večer. Vključuje načrt lekcije po korakih, vadnico za učence in smernice za ocenjevanje.
  tutorial_rpisensehat_longdescription: Preberite, kako uporabite strojno opremo Sense
    HAT za izdelavo naprave za beleženje podatkov, ki lahko zajame vrsto informacij
    o njenem neposrednem okolju.
  tutorial_mee_longdescription: Programirajte Minecraft Agent za zbiranje podatkov
    o gozdnih požarih. Nato napišite kodo, da preprečite širjenje ognja, rešite vas
    in prinesete življenje nazaj v gozd. Naučite se osnov kodiranja in raziščite resnični
    primer umetne inteligence.
  tutorial_kuborobo_longdescription: V tej dejavnosti študentje preizkusijo svoje
    logike in spretnosti zaporedja, saj uporabljajo Tagtiles za programiranje svojega
    robota KUBO za potovanje na različne lokacije na tiskanem zemljevidu.
  tutorial_ai-oceans_longdescription: Računalništvo je približno toliko več kot kodiranje!
    Spoznajte umetno inteligenco, strojno učenje, podatke o usposabljanju in pristranskosti,
    medtem ko raziskujete etična vprašanja in kako se AI lahko uporablja za reševanje
    svetovnih problemov.

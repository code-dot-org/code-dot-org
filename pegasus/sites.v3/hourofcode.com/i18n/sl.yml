  cs_ambassador_subhead: Če ste srednješolec, ki je navdušen nad spodbujanjem več
    mladih žensk, da se ukvarjajo z računalništvom v vaši šoli, potem vas potrebujemo!
  cs_ambassador_desc: Računalništvo se dotakne vsakega področja, vključno z medicino,
    zabavo, športom, izobraževanjem, poslovanjem, modo in podjetništvom. Vendar le
    5% srednješolskih mladih žensk obiskuje pouk računalništva. Ambasadorji lahko
    pomagajo odpraviti to vrzel med spoloma, tako da svoje vrstnike spodbujajo k tečaju
    računalništva.
  cs_ambassador_application_date: Prijave so odprte do 8. novembra 2023
  cs_ambassador_application_subhead: Sodelujte z učiteljem, da oddate svojo prijavo
    še danes
  cs_ambassador_application_questions: Vprašanja? Obrnite se na [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Kaj počnejo ambasadorji CS?
  cs_ambassador_do_desc: Ambasadorji CS spodbujajo mlade ženske, da raziščejo to temo
    in se med seboj dvignejo, ko si povrnejo svoje mesto v računalništvu. Ambasadorji
    CS se povežejo s svojimi vrstniki, da delijo svoje navdušenje in ljubezen do računalništva.
    Obiskujejo učilnice, gostijo mize ob kosilu in govorijo na skupščinah in klubskih
    sestankih. Ambasadorji CS sodelujejo z učitelji in šolskimi skrbniki, da bi razbili
    stereotipe, ki zadržujejo mlade ženske.

    in posodobitve, poslane neposredno v mapo« Prejeto«.
  subscribe_form_section_desc_csc: Prijavite se za prejemanje mesečnih e-poštnih sporočil
    o Code.org Computer Science Connections in pridobite koristne opomnike, nasvete

  tutorial_hello_longdescription: Naučite se osnov računalništva s programiranjem
    v Sprite Lab. Ustvarili boste in animirali sprite ter ustvarjali svoje interaktivne
    prizore.
  tutorial_raspispace_longdescription: Ustvarite vesoljsko sceno z znaki, ki »čutijo«,
    da delijo svoje misli ali občutke z zvoki, barvami in dejanji. Uporabite bloke
    prask, da kodirate svoje znake z grafičnimi učinki, animacijo kostumov, govornimi
    mehurčki in zvočnimi učinki.
  tutorial_codemonkeyjump_longdescription: Ustvarite igre in projekte z blokovnim
    kodiranjem! V tem kratkem tečaju se bodo učenci naučili ustvariti preprosto igro
    skakalcev z uporabo osnovnih blokov dogodkov in funkcij.
  tutorial_poemart_longdescription: Ponazarjajo razpoloženje pesmi s kodo.
  tutorial_kodablehero_longdescription: Dobrodošli v Bug svetu! Kodable FuzzFamily
    potrebuje vašo pomoč pri kodiranju. Uporabite svoje resnične junake in svojo domišljijo,
    da oblikujete lik, ki bo zaščitil FuzzFamily. Izbrali boste lastnosti, ki jih
    ima vaš junak, in preizkusite svojo moč proti buggy sluzi Bug sveta!
  tutorial_cacloud_longdescription: Felix objavlja na videz nedolžno fotografijo Juno
    na družabnih medijih. Ona obupno želi, da se odstrani. Max, njen prijatelj, hitro
    spremeni situacijo v skrivno misijo. Pridružite se jim, ko spoznajo računalništvo
    v oblaku in poskušajo izslediti fotografijo na strežniku, shranjenem v ultra varnem
    podatkovnem centru. Ali obstaja kakšen način najti in uničiti fotografijo?
  tutorial_blocksmithbot_longdescription: Laserji, pasti in čudovite mazes! Pomoč
    Bot0 pobegniti, preden ona dobi izvrže! Bot0 je prijazen, neškodljiv robot pomočnik.
    Ali pa je ona? Njeni soigralci verjamejo drugače. Program Bot0, da bi svojo pot
    skozi trebuh vesoljske ladje in pobegniti, preden so jo našli.
  tutorial_hatchmario_longdescription: Zgradite svojo lastno 3D Mario igro, medtem
    ko se učite osnov programiranja. Spoznajte osnove razvoja iger; oblikujte razumevanje
    gibanja v 3D prostoru; naučite se dodati rezultat, življenja in kul zvočne učinke
    v svojo igro, vse v manj kot eni uri. In najboljši del, lahko svojo igro delite
    z družino in prijatelji z enim klikom in se z njimi igrate na kateri koli napravi
    v vašem domu.
  tutorial_microsoftforest_longdescription: Kodirajte igro z Microsoft MakeCode Arcade,
    ki poustvari pogoje za gozdni požar in nato kodirajte svoje letalo za gašenje
    zrakoplovov, da razpršite vodo in ugasnite plamen!
  tutorial_blackbirdscreen_longdescription: Naučite se, kako s pogojnimi izjavami
    ustvarite kul ohranjevalnik zaslona v slogu 90-ih.
  tutorial_toxicodecompute2_longdescription: Preklopimo vloge. Tokrat ste računalnik!
    Preberite in interpretirajte programe Python, da najdete pravo pot in osvojite
    izzive. Morali se boste osredotočiti in uporabiti svoje intuitivne sposobnosti,
    da boste razumeli nekatere temeljne koncepte Pythona.
  tutorial_minecrafttimecraft_longdescription: 'Potujte nazaj v čas, da shranite prihodnost
    v tej brezplačni lekciji Ura kode v Minecraft: Education Edition. Študenti bodo
    izbrali svojo pustolovščino in se naučili osnovnih konceptov kodiranja, da bi
    popravili skrivnostne nezgode skozi zgodovino. Na poti se bodo povezali z velikimi
    inovatorji in izumi v znanosti, arhitekturi, glasbi, inženirstvu in še več.'
  tutorial_blackbirdtether_longdescription: Naučite se uporabljati predmete za programiranje
    zabavne igre, ki temelji na fiziki.
  tutorial_ob_longdescription: Napišite kodo, da ustvarite in zaženete svojo simulacijo
    izbruha virusa v Monster Town. Simulacija je računalniški model procesa ali sistema.
    Naučite se kodirati in napovedovati, kaj se bo zgodilo s sosedi Monster Town.
  tutorial_codeartportrait_longdescription: 'Naučite se programirati svoj portret
    z uporabo p5.js. Kreativno se izrazite s kodo, tako da vključite svoje najljubše
    umetniške sloge in osebne dotike, da ustvarite pravo mojstrovino! Morda ste upravičeni,
    da svoj končni projekt predložite na tekmovanje Code/Art CodeYourself za ameriške
    deklice v razredih 3-12. '
  tutorial_shelly_longdescription: Shelly je programski jezik za risanje. Risba se
    opravi z izdajo navodil želvi. Želva črpa črte in oblike, ko se premika, z uporabo
    različnih barv in stilov. Na voljo so izzivi in ustvarjalni načini. Način izziva
    vključuje vadnico po korakih, ki uvaja osnove jezika Shelly in programiranja na
    splošno.
  tutorial_weavly_longdescription: V teh kratkih dejavnostih pojdite na vrsto misij,
    od raziskovanja planetov, do obiska živali na safariju, do lova na potopljeni
    zaklad!
  tutorial_codespeakpassword_longdescription: Naučite se kodirati generator gesel
    v Pythonu in bodite varni pred hekerji.
  tutorial_kodableshapes_longdescription: 'Matematika je del našega življenja povsod.
    Uporabite matematične in kodiranje spretnosti, da bi svoj labirint in nato poskusite
    rešiti. Začnite z osnovnim kvadratom in si oglejte, koliko različnih oblik lahko
    vključite v svoje modele labirinta! '
  tutorial_nasabinary_longdescription: Naučite se, kako uporabljamo binarno kodo za
    pogovor z vesoljskim plovilom, nato pa poskusite sami tako, da svoje ime prevedete
    v binarno kodo na imenski oznaki, zapestnici, zatiču ali celo zvoku.
  tutorial_3dmaker_longdescription: Naredite svoje res kul, vrtljive, 3D predmete
    hitro in enostavno.
  tutorial_itchstart_longdescription: Ta lekcija je dobra vstopna točka za otroke
    2. ali 3. razreda, ki prvič preizkusijo praske. Začeli bodo z nizom 5 blokov,
    ki jih morajo sestaviti, da bi njihov značaj izvedel nekaj dejanj.
  tutorial_hopsub_longdescription: Več o tem, kako združiti program s prijateljem
    ali sošolcem, in ustvarite svoj podzemni surfer s Hopscotch znakov!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En je program program en Scratch el simulador
    de un robot que limpia las aguas marine.
  tutorial_kcjskiing_longdescription: 'Vse je zabavno in igre, dokler nekdo ne zruši
    v drevo… ali je to zabavni del? Trak na teh smuči in bend na kolena, kot ste vodnik
    vaš lik navzdol hrib zamrznjenih ovir z uporabo kode v tej Scratch dejavnosti.
    Oblikujte tečaj, dodajte gibanje in zaznavanje ter malo interakcije trkov in razcveta
    - dobili ste si goro zabave. '
  tutorial_groksecurity_longdescription: V tem kratkem uvodu postavite svoj kibernetski
    klobuk, da boste ostali varni na spletu. Izvedeli boste o varnih geslih, lažnem
    predstavljanju, varnostnih nastavitvah, družabnih omrežjih in še več!
  tutorial_creaticode_longdescription: Naučite se zgraditi osupljive 3D projekte z
    uporabo Scratch blokov!
  tutorial_kcjhockey_longdescription: Si ustrelil, si rezultat - množica gre divje!
    Pri gradnji te igre vam ni treba čipkati drsalk, vendar bodite pripravljeni izostriti
    svoje sposobnosti kodiranja! Naučite se, kako kodirati svojo hokejsko igro in
    preizkusite naše spretnosti proti npc vratarju v Scratch. Z uporabo gibanja, zaznavanja
    in spremenljivk lahko vaš digitalni predvajalnik dodge in drsi pak, da doseže
    zmagovalni cilj.
  tutorial_ttdungeon_longdescription: Zlobni čarovnik Nullonor predstavlja resno grožnjo
    kraljestvu in samo vi imate moč, da jih za vedno pregnate. Vendar je Nullonor
    tako zvit, kot je nevaren. Skriva se v svojem čarobnem stolpu nenehno premikajočih
    se sob in noben junak še ni uspešno dosegel zgornjega nadstropja. Ali imate kot
    prvak indeksnih vitezov, kaj je potrebno, da najdete in premagate Nullonorja?
  tutorial_ccai_longdescription: 'Konkurenčno kodiranje še nikoli ni bilo tako epsko!
    Brez izkušenj s kodiranjem ... Ni problema. Vstopite v ječo, kjer boste izboljšali
    svoje programske moči z učenjem strategij in taktik kodiranja, ki jih boste potrebovali
    za tekmovanje. Ko se boste prebili skozi ječo, se boste v esport areni CodeCombat
    AI League pripravljeni soočiti s kodirji z vsega sveta! '
  tutorial_bsdai_longdescription: Obstaja poseben nabor nevronskih mrež in algoritmov,
    ki jih imenujemo strojno učenje. V tem projektu bomo raziskali orodje za prepoznavanje
    slik umetne inteligence (AI) in se naučili, kako AI vidi slike, napoveduje in
    kako lahko zagotovimo, da so te napovedi točne in brez pristranskosti.
  tutorial_stemdata_longdescription: Ustvarite preprost model za podnebje, v katerem
    živite, in ga nato uporabite, da bi razumeli, kako lahko nekaj stopinj povišane
    temperature pomembno vpliva na naravni svet. Vključuje možnost prenosa podatkov
    v preglednico za nadaljnjo analizo.
  tutorial_thunkableinfo_longdescription: Naučite se, kako zgraditi informativno aplikacijo
    z bloki kod in podatkovno tabelo
  tutorial_educodespace_longdescription: Ljudje planeta Allegrus so izgubili svoje
    pesmi prednikov. Sledite tej vadnici, da zgradite svojo glasbeno stransko drsenje
    igro in obnovite izgubljene melodije. Prilagodite vsak vidik igre, medtem ko se
    naučite osnov razvoja iger, fizike in trkov. Ni potrebno kodiranje ali glasbeno
    znanje.
  tutorial_kcjtennis_longdescription: Postrezite izziv in pojdite z glavo v glavo
    s svojim nasprotnikom umetne inteligence v tej digitalni teniški tekmi. Uporaba
    Scratch, ta dejavnost vas bo naučil, kako kodirati nazaj in nazaj sprite interakcije
    prek oddajanja, spremenljivk in gibanja. Vključi win/izguba pogoji in poljub vaš
    'ljubezen' rezultat zbogom. Dokončajte ta projekt sami ali s podporo odraslega.
  tutorial_robotmagictower_longdescription: Spoznajte igro Hanoi Tower in kako uporabljati
    rekurzivne funkcije za reševanje težav.
  tutorial_ttdragons_longdescription: 'Zlobna sila se je razširila po deželi Ovun
    in grozi, da bo uničila to mirno mesto. Raziščite skrite templje, se naučite čarobnih
    rune, ki vam omogočajo programiranje in nadzor nad elementi okoli vas ter se borite
    proti senci. Poišči vse ključe v Dragon templjih prebuditi zmaja. Bodite junak,
    ki ga potrebuje Ovun! '
  tutorial_kcjarchery_longdescription: Ostanite na cilj in usmerite puščico na bullseye
    z uporabo kode! Naučite se, kako kodirati svojo igro lokostrelstva z uporabo Scratch
    in naših navodil po korakih. S pomočjo barvno zaznavanje sprites, kostum spremembe,
    in gibanja zaporedja, tudi vi lahko cilj za zlato in kodo svojo pot do zmage -
    plus, dodajte rezultat števec do gor ante. Dokončajte ta projekt sami ali s podporo
    odraslega.
  tutorial_ttsprouts_longdescription: Vrtnarjenje je delo s polnim delovnim časom!
    Začnite z eno samo klopjo loncev in se nagibajte k rastlinam v rastlinjaku z dostopom
    do matrike. Ko seme, vodo in nabirate vsako rastlino, zaslužite denar za vse vaše
    sadje in zelenjavo! Uporabite vse bolj zapleteno večdimenzionalno matriko, da
    poiščete vsak lonec, ko se rastlinjak gneča.
  tutorial_ttmaze_longdescription: Pristali ste na tujem planetu v žepnem vesolju
    in morate najti način za pobeg, da boste lahko nadaljevali na poti. Raziščite
    ruševine napredne robotske civilizacije, krmarite po labirintih in ugankah ter
    se borite proti sovražnikovim robotom. S pomočjo vašega zaupanja vrednega pomočnika
    F3lix se naučite in uporabite nove koncepte programiranja, da boste vdreli svojo
    pot do zmage.
  tutorial_codetribe_longdescription: Odličen uvod v kodiranje z uporabo HTML, CSS
    in JavaScript. Kodirajte nekaj vrstic in ustvarite svojo prvo aplikacijo, da preverite
    starost ljudi, ki se udeležijo vaše stranke.
  tutorial_ttcanyon_longdescription: Ujeti ste na tujem planetu in morate preživeti
    Areno, neskončen boj s tujimi pošasti! Uporabite svoj hekerski blaster, da spremenite
    programiranje svojega pomočnika, nasprotnikov in okolja. Vaš zaupljiv mačji pomočnik
    F3lix vam lahko pomaga zdraviti in podpirati, medtem ko lahko reprogramirate sovražnike
    in pasti, da jih onemogočite ali se borite drug proti drugemu.
  tutorial_kcjxtrail_longdescription: Hit poti s to tekaško kolesarsko dejavnost z
    uporabo kode in praske. Z uporabo barvnih zaznavnih blokov in gibanja boste oblikovali
    svoj tečaj, integrirali postanke in interakcije na poti ter spremljali svoj napredek
    s kodiranjem vratarja s funkcijami. Ne pozabite na čelado, ker bi lahko bili v
    divji vožnji! Dokončajte ta projekt sami ali s podporo odraslega.
  tutorial_codespeakroad_longdescription: Ustvarite igro, kjer uporabnik igra vlogo
    gradbenega inženirja, da načrtuje cesto.
  tutorial_educodelair_longdescription: George je lovili v Chiropter's Lair in potrebuje
    vašo pomoč za pobeg! Oblikujte svojo popolno 2D puzzle igro tako, da sledite tej
    vadnici in se naučite osnov razvoja iger. Koda svojo pot iz naše ravni, ali pa
    sami izziv svoje prijatelje!
  tutorial_ibmhourofz_longdescription: 'Ste že kdaj dvignili denar z bankomata? Uporabili
    kreditno kartico za plačilo za nekaj? Vsa ta dejanja imajo eno skupno stvar: vsi
    se začnejo s preprostim klikom. Toda kaj se v resnici dogaja za tem klikom? To
    je Enterprise Computing. Začnite izvedeti več o tem, kako podjetje računalništvo
    deluje danes z IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Študenti spoznajo pogoje, v katerih
    lahko bakterije salmonele preživijo, medtem ko kodirajo zabavno simulacijsko igro
    v Gamefrootu! Ta dejavnost je namenjena učiteljem znanosti IN učiteljem digitalnih
    tehnologij, ki želijo svoje učence vključiti na več predmetnih področij. '
  tutorial_educodeforest_longdescription: Alex je bil nekaj časa ujet v Frosted Forest.
    Ali jim lahko pomagate pobegniti? Ta enostavna vadnica vas uči, kako zgraditi
    in prilagoditi popolno puzzle igro, ki se izvaja v katerem koli sodobnem brskalniku.
    Poskusite premagati našo raven, ali pa ustvarite svojo lastno izziv svoje prijatelje!
  tutorial_educodehorus_longdescription: Pomagajte Lisa rešiti Horusovo enigmo in
    pobegniti njegov tempelj. Sledite tej vadnici za kodo in prilagodite svojo lastno
    puzzle igro v nekaj korakih. Poskusite premagati našo raven ali jo uredite, da
    bo tako enostavno ali zahtevno, kot želite. Naučite se osnov razvoja igre med
    igranjem!
  tutorial_codespeakpokemon_longdescription: Kodirajte svoj najljubši Pokemon, da
    se izravnate in razvijate.
  tutorial_stemholiday_longdescription: StemScopes Coding, ki ga poganja BitsBox,
    študentom omogoča, da gradijo in delijo svojo virtualno praznično kartico z vtipkano
    kodo JavaScript. Naš program je enostaven za uporabo in ne zahteva predhodne izkušnje
    kodiranja. Ponujamo vgrajeno podporo v celotnem programu, študentje pa jo lahko
    sami ugotovijo. Navdušite se, da kodirate svojo virtualno kartico, da jo delite
    s prijatelji in družino v tem prazničnem času!
  tutorial_codespeakpixel_longdescription: Naučite se ustvariti slikovni urejevalnik
    slikovnih pik, da ustvarite lastne oblike znakov in umetnost po meri.
  tutorial_codespellsnexus_longdescription: Pod mentorstvom skrivnostne lutke nogavic
    se morate infiltrirati in reprogramirati super inteligentno aplikacijo »Naučite
    se kodirati«, ki išče globalno prevlado. Rešite uganke. Naučite se kodirati. Hack
    Nexus.
  tutorial_carnegieslime_longdescription: Vsako leto Sluge of Scarecorp poskušajo
    ukrasti vaše sladkarije pridelke. Booville High je Baddest Slimeball posadke so
    prišli skupaj za zaščito sladkarije pridelkov z sluzi orožja. Igralci igrajo kot
    najstniške pošasti, ki programirajo svoje skupne hišne ljubljenčke robota (aka
    »cobot«), da pomagajo snemati Minions of Scarecorp, ki so po žetvi sladkarij svojega
    mesta. Izbirajte med štirimi znaki in njihovimi kobotičnimi hišnimi ljubljenčki.
  tutorial_ozotown_longdescription: Osobot Blockly OzoTown bo poučeval napredno zaporedje,
    saj učenci uporabljajo logiko, sklepanje in računalniške znanosti spretnosti za
    navigacijo v resničnih življenjskih scenarijih. Noben bot ni potreben!
  tutorial_milnedash_longdescription: Dash se želi naučiti plesati! Lahko ji pomaga
    voziti v in ven in pokazati svoje stvari v sredini? Ta dejavnost je usmerjena
    v študente in bo uporabnika naučila o zaporedju in zankah.
  tutorial_microbitpet_longdescription: 'Kodirajte svojega elektronskega hišnega ljubljenčka
    in ga prilagodite, da bo vaš lasten. '
  tutorial_spherotriad_longdescription: 'Raziščite, kaj pomeni vsako temeljno načelo
    kibernetske varnosti, in se naučite, kako najti ravnovesje za doseganje varnega
    sistema, ki deluje za vse uporabnike. '
  tutorial_spheropassword_longdescription: Raziščite, kako narediti močne kombinacije
    gesel z uporabo LittleBits izumov in kodiranja.
  tutorial_codequilt_longdescription: Razmislite o tem, kdo dobi kodo in kaj je mogoče
    narediti s kodo, medtem ko se seznanite z Scratch.
  tutorial_ozoshape1_longdescription: Osobot Blockly ShapeTracer bo naučil spretnosti
    zaporedja in odpravljanja napak. Študenti bodo uporabili logiko, sklepanje in
    računalništvo spretnosti. Noben bot ni potreben!
  tutorial_ozoshape2_longdescription: Osobot Blockly ShapeTracer 2 bo naučil napredne
    sekvenciranje in veščine zanke. Študenti bodo uporabili logiko, sklepanje in računalništvo
    spretnosti. Noben bot ni potreben!
  tutorial_hopescape_longdescription: Kodiranje odprto igro logične pobeg sobe in
    spoznajte koncepte, kot so ponovitev in drugi pomembni elementi oblikovanja iger.
  tutorial_ozorace_longdescription: Študenti bodo načrtovali in izvedli program z
    različnimi parametri, merjenje vadbe, zaporedje in odpravljanje napak, saj ustvarjajo
    dirkališče za Ozobot.
  tutorial_ozoequestrian_longdescription: Študenti bodo uporabili barvne kode za programiranje
    njihovega nosilca (Evo) za dokončanje tečaja.
  tutorial_irobotpizza_longdescription: Želite kodiranje narediti skupno, socialno
    in super zabavno izkušnjo v vaši šoli? V tem kompletu digitalnih dogodkov brez
    škatle ponujamo vsa orodja, ki jih potrebujete za popoln izziv družinske kode.
    Na iRobot Pizza Party se družine združijo, da delijo obrok in kodirajo virtualne
    robote za dokončanje izzivov, zasnovanih tako za začetnike kot za napredne kodirnike.
  tutorial_ai4alldance_longdescription: V tem kratkem zabavnem bajtu AI študenti raziskujejo,
    kako lahko orodja AI pomagajo ljudem pri inovacijah in kako lahko človeški inovatorji
    pomagajo izboljšati AI.
  tutorial_ai4allneural_longdescription: Ta učni načrt je uvodni praktični potop v
    tehnične podrobnosti o tem, kako lahko nekateri AI sistemi najdejo predmete v
    slikah ali druge vzorce v kontekstu. Na koncu bodo učenci učili druge, kaj so
    se naučili. Če so vaši učenci naredili AI & Dance, bodo morda želeli to preveriti,
    potem ko se naučijo, kako je ta sistem deloval.
  tutorial_spheroinout_longdescription: indi je pripravljen izvedeti več o tem, kako
    to in drugi računalniki delujejo. V tej lekciji odkrijte vhode in izhode s tem
    praktičnim raziskovanjem.
  tutorial_edisonblueprint_longdescription: Ali lahko programirate Edison za vožnjo
    v različnih oblikah, tako da lahko robot pripravi različne načrte?
  tutorial_edisonmaze_longdescription: Pojdimo robota Edison, da dirka po obliki Eulerjeve
    poti!
  tutorial_milnefunctions_longdescription: Dash se želi naučiti plesati! Lahko ji
    pomaga voziti v in ven in pokazati svoje stvari v sredini? Ta dejavnost je usmerjena
    v študente in bo uporabnika naučila o zaporedju, zankah in funkcijah.
  tutorial_sasmap_longdescription: 'V tej lekciji bodo učenci uporabili kodo za prikaz
    razumevanja razlike med človeškimi in fizičnimi lastnostmi na zemljevidu. Identiteta
    bo pot skozi mrežo matematičnih funkcij, tako da bo robot pristal le na človeške
    značilnosti. Študenti bodo nato delali v skupinah, da napišejo kodo, ki bo krmarila
    svojega robota po pravilni poti. '
  tutorial_firstrobotics_longdescription: Naučite se kodirati s FTC Sim, spletnim
    programskim jezikom, ki temelji na blokih, ki vključuje simulator v živo, tako
    da lahko učenci takoj vidijo robota, ki se premika na podlagi kode, ki so jo napisali.
  tutorial_sasdata_longdescription: Vključite študente s podatki s hitrimi anketami,
    ki ustvarjajo interaktivne vizualizacije podatkov v realnem času. Študenti bodo
    prepoznali, interpretirali in komunicirali o podatkih - pomembnih temeljnih veščinah
    za razumevanje našega sveta, bogatega s podatki.
  tutorial_carnegiesensabot_longdescription: Naučite se programirati virtualnega robota
    EV3 za dokončanje resničnega izziva Sensabot v tej dejavnosti Carnegie Mellon
    Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks je skupaj v navpični obliki, kar
    je pogostejše pri pisanju kode. Učencem se bo predstavil večji delovni prostor
    in večjo funkcionalnost za nadzor Martyja in sčasoma imeli interakcijo z okoljem.
    Ta lekcija bo učence seznanila z odseki, postavitvijo in primerjavo tega novega
    okolja z MartyBlocks Jr.
  tutorial_kinderadd_longdescription: V tej lekciji bodo učenci uporabili algoritme
    in gibljive robote za modeliranje matematičnih konceptov. KIBO bo potoval po fizični
    številski črti do štetja, seštevanja in odštevanja modelov. Študenti bodo ustvarili
    algoritme (po želji vključno s ponavljajočimi zankami) za reševanje težav, tako
    kot programerji na delovnem mestu!
  tutorial_imagipython_longdescription: Pridružite se prvi socialni mreži na svetu
    za pred najstnike, ki radi kodirajo. Oblikujte svoj prvi barvit projekt v nekaj
    minutah z brezplačno aplikacijo imagi.
  tutorial_robotical2_longdescription: Učenci bodo ustvarili zaporedje korakov, ki
    bodo partnerju omogočili potovanje po poti do cilja, pri čemer bodo uporabljali
    Marty Controller. Vsak od smernih simbolov ima priloženo gibanje; v tej lekciji
    bodo učenci spodbujeni k eksperimentiranju s smernimi puščicami, vendar bo poudarek
    na puščici naprej.
  tutorial_robotical3_longdescription: Učenci bodo raziskali nov vmesnik za Martyja,
    kjer bodo njihova navodila ostala na zaslonu naprave. Učenci bodo ocenili, koliko
    korakov menijo, da bo Marty moral doseči cilj.
  tutorial_blockscadvirus_longdescription: 'Uporabite platformo 3D oblikovanja za
    modeliranje virusa in spoznajte, kako naša telesa uporabljajo geometrijo za boj
    proti tem napadalcem. '
  tutorial_robotical1_longdescription: Učenci bodo videli Martyja Robota, ki se premika
    z barvnimi karticami Unplugged. Učenci bodo nato vodili partnerja, da se premakne
    naprej in ustavi, z uporabo barvnega papirja. Vsaka od barvnih kart Roboticala
    ima vgrajeno navodilo, ki ga Marty razume, brez potrebe po pisanju ali urejanju
    kakršne koli kode.
  tutorial_irobotshapes_longdescription: Spoznajte različne oblike s prepoznavanjem
    vzorcev in zaporedjem v tem delovnem zvezku, ki ga je mogoče izklopiti, natisniti
    z robotom!
  tutorial_irobotparts_longdescription: Spoznajte različne dele, ki se uporabljajo
    za izdelavo robota z raziskovanjem vaših čutov in vadbo matematičnih osnov.
  tutorial_irobottools_longdescription: Ta delovni zvezek raziskuje vse različne vrste
    orodij, ki se uporabljajo pri izdelavi robota z ujemanjem, štetjem, lovom in merjenjem
    dejavnosti,
  tutorial_kindercar_longdescription: Študenti bodo postali inženirji in se naučili
    korakov procesa inženirskega oblikovanja. Navdihnjen s knjigo »Če sem zgradil
    avtomobil« Chrisa Van Dusena, bodo študenti sledili procesu inženirskega načrtovanja,
    da bi ustvarili svoje sanjske avtomobile iz obrti in recikliranih materialov.
    Skenirali bodo kratko programsko zaporedje, da bodo njihovi avtomobili premikali!
  tutorial_caavatar_longdescription: 'AVATAR je najnovejša interaktivna atrakcija
    v tematskem parku ThrillVille. Sakura in Nikau komaj čakata, da jo obiščete in
    doživite svet jutri! V tem interaktivnem kratkem tečaju se učenec pridruži Sakuri
    in Nikau, da bi se seznanil s podatki, digitalnimi odtisi, internetom stvari,
    Big Data in posledicami, ki jih imajo za nas kot ljudi in našo prihodnost.   '

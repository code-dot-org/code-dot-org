  csd_page_faq_question_01: Ali je CS Discoveries preslikan po standardih?
  csd_page_faq_answer_01: CS Discoveries je bil napisan z uporabo okvira K-12 za računalništvo
    in standardi 2017 CSTA kot smernice. Trenutno vsaka lekcija v CS Discoveries vsebuje
    preslikave ustreznih standardov CSTA 2017. [Povzetek preslikave standardov je
    na voljo tukaj] (%{mappings_url}). Različico standardov Google Sheets najdete
    na naslovu [Standardi CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Kako/Kje lahko dobim strokovni razvoj za ta tečaj?
  csd_page_faq_answer_02: Naš program strokovnega učenja ponuja celoletno podporo.
    Program se začne s petdnevno poletno delavnico, kjer boste imeli priložnost delati
    praktično s kurikulumom in spoznati druge učitelje iz vašega območja. Skozi vse
    leto ponujamo nadaljnje delavnice in podporo na forumu. Za začetek ne potrebujete
    nobenih predhodnih izkušenj z računalništvom. In učitelji ga imajo radi! 90% ga
    uvršča v najboljši strokovni razvoj doslej. [Kliknite tukaj za prijavo in izvedeti
    več] (%{apply_url}).
  csd_page_faq_question_03: Jaz sem poučevanje CS Odkritja, vendar imajo manj kot
    en semester z mojimi študenti. Kaj bi priporočili?
  csd_page_faq_answer_03_01: Učitelji, ki imajo omejen urnik, ki ne morejo poučevati
    vseh enot CS Discoveries v šolskem letu, lahko zdaj enostavno dodelijo poseben
    nabor enot CS Discoveries, ki temeljijo na tem, na kaj se želijo osredotočiti.
    Te zbirke so še vedno enake natančne enote, ki jih najdemo v CS Discoveries, preprosto
    združene na podlagi naših priporočil spodaj, da se potopite globoko na določenem
    področju CS Discoveries. Vsaka zbirka je približno en semester ali nekoliko manj
    kot en semester. [Kliknite tukaj za ogled naših možnosti zbirk] (%{collections_url}).
  csd_page_faq_answer_03_02: Za učitelje, ki imajo še bolj omejen urnik, imajo možnost
    dodeliti samo eno enoto naenkrat iz CS Discoveries, ne da bi dodelili celoten
    tečaj. Upamo, da to pomaga podpreti učilnice, ki poučujejo enote CS Discoveries
    vgrajeni kot del večjih tečajev ali pri poučevanju računalništva na omejenem urniku.
    [Kliknite tukaj za ogled naših prilagodljivih enot] (%).
  csd_page_faq_question_04: Kateri materiali in zaloge so potrebni za CS Discoveries?
  csd_page_faq_answer_04_01: Eden od potencialnih stroškov, ki jih je treba upoštevati
    pri poučevanju tega predmeta, je tiskanje. Številne lekcije imajo izročke, ki
    so namenjeni vodenju študentov skozi dejavnosti. Čeprav ni treba natisniti vseh
    teh izročkov, so bili mnogi zasnovani za tiskanje in toplo priporočamo tiskanje,
    kadar je to mogoče.
  csd_page_faq_answer_04_02: 'Poleg tiskanja nekatere lekcije zahtevajo tipične zaloge
    v razredu in manipulative, kot so: študentske revije, papir za plakate, markerji/barvni
    svinčniki, škarje, odpadni papir, lepilo ali trak, opombe po njem ali indeksne
    kartice (ali podobne velikosti odpadnega papirja) in ravnila ali nekakšen ravni
    rob.'
  csd_page_faq_answer_04_03: 'Poleg teh materialov za splošne tečaje se v določenih
    enotah zahtevajo naslednje postavke:'
  csd_page_faq_answer_04_04: Reševanje problemov in računalništvo
  csd_page_faq_answer_04_05: Aluminijasta folija, posoda za vodo, peni (upoštevajte,
    da se peni lahko nadomestijo z neko drugo vrsto teže enake velikosti). Nadomestne
    dejavnosti so na voljo, če nimate dostopa do teh zalog.
  csd_page_faq_answer_04_06: Ustvarjanje aplikacij z napravami (možnost A in možnost
    B)
  csd_page_faq_answer_04_07: 'Možnost A: Učilnica niz Circuit igrišča. Oglejte si
    [code.org/maker/circuitplayground] () Za več podrobnosti.%{url}'
  csd_page_faq_answer_04_08: 'Možnost B: Nabor micro:bitnih naprav v učilnici. Oglejte
    si [code.org/maker/microbit] () za več podrobnosti.%{url}'
  csd_page_faq_answer_04_09: Zaloge za kavo, kot so prazne škatle za tkiva ali kartonski
    zvitki ali papir za praske
  csd_page_faq_answer_04_10: "*Opomba: Enota Ustvarjanje aplikacij z napravami ima
    dve možnosti izvajanja: eno za tiste, ki uporabljajo vezja, in eno za tiste, ki
    uporabljajo micro:bit. Učitelji ne smejo kupovati obeh sklopov naprav ali poučevati
    obeh možnosti enote, saj sta enakovredni in pokrivajo isto vsebino."
  csd_page_faq_question_06: Kako se CS Discoveries ujema z drugimi tečaji Code.org?
  csd_page_faq_answer_06_01: CS Discoveries je zasnovan tako, da se naravno prilega
    med našimi [CS Fundamentals] (%{csf_url}) tečaji in našim [CS Načela] () tečaj.%{csp_url}Medtem
    ko je vsak od teh tečajev zasnovan tako, da je starostno primerna vstopna točka
    računalništva, bodo študenti s prejšnjimi izkušnjami našli veliko novih tem, ki
    jih je treba raziskati, in ponovno bodo obiskali znane teme v novih in zahtevnejših
    kontekstih.

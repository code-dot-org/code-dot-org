    vida. '
  csa_ai_page_video_section_title: Korak onstran sveta programskih okolij Code.org
  csa_ai_page_video_section_li_1: Spoznajte AI in njegove aplikacije
  csa_ai_page_video_section_li_2: Hands-on izkušnje s profesionalnimi orodji za razvoj
    programske opreme
  csa_ai_page_video_section_li_3: Naučite se industrijskih standardnih praks
  csa_ai_page_video_section_li_4: Gojite kritično razmišljanje

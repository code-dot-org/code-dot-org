  farsi_timeline_stage_01_list_02: Prevedite dva CS Osnove Express tečaje za študente,
    stare od 8 do 18 let, in pred bralci.
  farsi_timeline_stage_01_list_03: Prevedi 16 Ura kode vaje.
  farsi_timeline_stage_01_desc: Prva faza vključuje več kot 500.000 besed in bo zaključena
    do oktobra 2023.
  farsi_timeline_stage_02_heading: Lokalizirajte videoposnetke
  farsi_timeline_stage_02_list_01: Podnaslov 128 videoposnetkov (75 videoposnetkov
    za osnove CS in 53 videoposnetkov za uro kode).
  farsi_timeline_stage_02_list_02: Dub 98 videi.
  farsi_timeline_stage_02_list_03: Ponovno ustvarite 30 videoposnetkov in najemite
    domače govorce v ustrezni kulturni obleki za ponovno snemanje videoposnetkov.
  farsi_timeline_stage_02_desc: Faza 2 lahko traja eno leto in se bo začela avgusta
    2023.
  farsi_timeline_stage_03_list_01: Prevedi CS Discoveries, naš učni načrt za srednjo
    šolo.
  farsi_timeline_stage_03_list_02: Podnaslov in dub 47 videi za CS Discoveries.
  farsi_timeline_stage_03_list_03: Ponovno ustvarite 29 videoposnetkov in najemite
    domače govorce v ustrezni kulturni obleki za ponovno snemanje videoposnetkov.
  farsi_timeline_stage_03_desc: Faza 3 se bo začela oktobra 2023 in bo verjetno končana
    do julija 2024.
  farsi_timeline_stage_04_list_01: Prevedi CS načela in AP Computer Science A, naš
    srednješolski učni načrt.
  farsi_timeline_stage_04_list_02: Podnaslov in dub videi za CS načela & AP Computer
    Science A.
  farsi_timeline_stage_04_list_03: Ponovno ustvarite videoposnetke z domačimi govorci,
    v ustrezni kulturni obleki.
  farsi_timeline_stage_04_desc: Faza 4 lahko traja eno leto, ki se bo verjetno začela
    konec leta 2024.
  farsi_timeline_stage_05_heading: Dodatna vsebina
  farsi_timeline_stage_05_list_01: Prevedite preostali učni načrt, vključno s CS Connections.
  farsi_timeline_stage_05_list_02: Podnaslov, dub in ponovno posnemite vse preostale
    videoposnetke iz vseh tečajev.
  farsi_timeline_stage_05_desc: Stopnja 5 lahko traja eno leto, ki se bo verjetno
    začela leta 2025.
  farsi_page_supporters_heading: Iranski Američani za CS izobraževanje
  farsi_page_supporters_desc: 'Hvala naslednjim uglednim iranskim ameriškim voditeljem,
    ki so se združili, da bi podprli izobraževanje računalništva, z vodilnim darilom
    Code.org na farsiju:'
  farsi_page_supporters_desc_02: Vabimo vas, da proslavite iranske prispevke na področju
    tehnologije s podpiranjem Code.org in izobraževanja računalništva, tako da ima
    vsak učenec v vsaki šoli priložnost učiti računalništvo.
  farsi_page_founders_heading: Zgodba naših ustanoviteljev
  farsi_page_founders_slide_01: Hadi in Ali Partovi, rojen v Iranu, sta odraščala
    med iransko-iraško vojno. Njihovo sosesko v Teheranu so bombardirali iraški lovski
    curki.
  farsi_page_founders_slide_02: Ko so bili stari 9 let, je njihov oče, profesor fizike,
    domov pripeljal računalnik Commodore 64 s potovanja v tujino. Ta računalnik je
    bil njihov pobeg iz okolice — naučili so se kodiranja in ustvarjanja aplikacij,
    iger in glasbe.
  farsi_page_founders_slide_03: V ZDA so se priselili pri 11 letih. Kmalu po tem,
    ko so dopolnili 15 let, so poletja preživeli kot inženirji programske opreme,
    da bi pomagali plačati svojo pot skozi srednjo šolo in fakulteto.
  farsi_page_founders_slide_04: Po diplomi na Univerzi Harvard z magisterij iz računalništva,
    Hadi in Ali nadaljevala kariero v tehnologiji.
  farsi_page_founders_slide_05: Dosegli so uspeh v tehnološki industriji in ustanovili
    številna tehnološka podjetja, ki so uresničili ameriške sanje. Poleg tega so postali
    plodni angelski vlagatelji, ki med drugim podpirajo podjetja, kot so Facebook,
    Uber, Airbnb in Dropbox.
  farsi_page_founders_slide_06: Leta 2013 sta Hadi in Ali začela izobraževalno neprofitno
    Code.org, ki jo Hadi še naprej vodi kot izvršni direktor. Od svoje ustanovitve
    je Code.org začel množično gibanje za poučevanje računalništva in kodiranja študentom
    K-12 po vsem svetu. Je tudi največji ponudnik učnih načrtov računalništva na svetu,
    z več kot 80 milijoni študentskih uporabnikov v 180 državah.
  farsi_page_support_heading: Vaša podpora in vaš glas
  farsi_page_support_heading_02: Zahvaljujemo se vam za vaše zanimanje za Code.org
    v farsiju.
  farsi_page_support_get_updates: "[Prijavite se] (%{form_url}) če želite izvedeti
    več o tem konkretnem projektu in se posodobiti o njegovih postopnih datumih izdaje."
  farsi_page_support_contact_us: Če želite podpreti to pobudo ali izvedeti več, prosim
    [kontaktirajte nas] (%{contact_link}) ali podarite spodaj.
  farsi_page_compliance_heading: Skladnost v podporo farsi prevodov
  farsi_page_compliance_desc: Kot ameriška neprofitna organizacija za Code.org velja
    zakonodaja o sankcijah z Iranom. Po posvetovanju z ameriškim pravnim svetovalcem,
    izkušenim v iranskih predpisih o sankcijah in prevajanju (ITSR), Code.org meni,
    da lahko financira, pripravi in distribuira farsijski prevodi učnega načrta CS
    v ZDA in drugod po svetu, tudi znotraj Irana. ITSR zagotavlja izjemo za »informacijsko
    in informativno gradivo« (izjema IIM), Code.org pa meni, da bo ta izjema v celoti
    zaščitila njegovo financiranje, pripravo in distribucijo farsijskih prevodov in
    tako omogočila prizadevanje farsijskih prevodov, da nadaljujejo v celoti v skladu
    z zahtevami ameriških gospodarskih sankcij.
  resources_tabs_heading: Viri, ki vas podpirajo na vsakem koraku
  resources_tabs_desc: "[Prijavite se za račun Code.org] (%{sign_up_url}), da dobite
    dostop do gradiva, ki vam bodo pomagali poučevati računalništvo z zaupanjem. Code.org
    ima obsežne vire, namenjene podpori vzgojiteljem, tudi tistim, ki nimajo predhodnih
    izkušenj s poučevanjem CS."
  resources_tabs_tab_label_lesson_plans: Načrti lekcije
  resources_tabs_tab_label_videos: Video posnetki
  resources_tabs_tab_label_slides: Diapozitivi
  resources_tabs_tab_label_assessments: Ocenjevanje
  resources_tabs_tab_label_tools: Orodja za programiranje
  resources_tabs_lesson_plans_subhead: Pridobite navodila po korakih, učne cilje in
    strategije ocenjevanja za učinkovito poučevanje.
  resources_tabs_lesson_plans_desc: Koristni viri vključujejo drsne krove, vodnike
    aktivnosti, rubrike in še več - vse organizirano na enem mestu. Vsakemu načrtu
    lekcije spremljajo nasveti za izvajanje učilnice, ideje za diferenciacijo in razširitvene
    dejavnosti, ki poskrbijo za študente vseh sposobnosti.
  resources_tabs_videos_heading: Poučni Videoposnetki
  resources_tabs_videos_subhead: Oglejte si enostavno razumljive preglede računalništva
    in programskih konceptov.
  resources_tabs_videos_desc: Code.org video serije so zasnovane posebej za podporo
    vaše učilnice in so privlačne in zabavne za gledanje.
  resources_tabs_slides_heading: Drsni krovi
  resources_tabs_slides_subhead: Vzgojiteljem ponujamo organiziran, vizualno privlačen
    in pedagoško zdrav okvir za zagotavljanje učnih ur računalništva.
  resources_tabs_slides_desc: Drsni krovi Code.org zagotavljajo navodila po korakih,
    primere in interaktivne dejavnosti, ki se ujemajo s cilji učnega načrta.
  resources_tabs_assessments_subhead: Naši učni načrti vključujejo celovit sistem
    formativnih in zbirnih virov ocenjevanja.
  resources_tabs_assessments_desc: Ti vključujejo rubrike, kontrolne sezname, mini
    projekte, projekte ob koncu poglavja, rubrike, s katerimi se soočajo študenti,
    vzorčni projekti in testi po projektu - vsi so namenjeni podpori učiteljem pri
    merjenju rasti študentov, zagotavljanju povratnih informacij in ocenjevanju razumevanja
    študentov.
  resources_tabs_tools_subhead: Integrirana razvojna okolja Code.org (IDE) poskrbijo
    za študente vseh ravni usposobljenosti.
  resources_tabs_tools_desc: Ponujamo vsestransko in uporabniku prijazno platformo,
    ki podpira različne programske paradigme. To učencem omogoča nemoten prehod iz
    blokovnega kodiranja v jezike, ki temeljijo na besedilu, ter spodbuja ustvarjalnost
    in inovativnost.
  teach_page_top_heading: Naučite računalništvo in vžgajte možnosti
  teach_page_top_desc_01: Dotaknite se celotnega potenciala svojih učencev s Code.org
    brezplačnim učnim načrtom Computer Science (CS).
  teach_page_top_desc_02: Pridružite se svetovni skupnosti z več kot 2 milijoni vzgojiteljev,
    ki pooblastijo naslednjo generacijo inovatorjev, rešiteljev problemov in digitalnih
    državljanov! Code.org podpira učitelje na celotni poti s strokovnim učenjem, celovitimi
    učnimi načrti in podporo, ko ga potrebujete.
  teach_page_why_teach_cs_heading: Zakaj poučevati računalništvo s Code.org?
  teach_page_why_teach_cs_block_heading_01: Zgradite temeljne spretnosti CS
  teach_page_why_teach_cs_block_desc_01: Kot branje, pisanje, ali matematika, računalništvo
    je temelj za druge udejstvovanje. Poučuje reševanje problemov in kritično razmišljanje
    ter študentom omogoča aktivno sodelovanje v vedno bolj digitalni družbi.
  teach_page_why_teach_cs_block_heading_02: Izkoristite celovite učne vire
  teach_page_why_teach_cs_block_desc_02: Poglobljeni učni načrti in prilagodljive
    možnosti poklicnega učenja zagotavljajo, da lahko učitelji z različnimi ozadji
    uspešno poučujejo računalništvo.
  teach_page_why_teach_cs_block_heading_03: Odklepanje poti za vse študente
  teach_page_why_teach_cs_block_desc_03: Računalniški poklici so največji, najhitreje
    rastoči in najbolje plačani sektor vseh novih plač v ZDA.
  teach_page_why_teach_cs_block_heading_04: Razumevanje sveta, ki ga je spremenil
    AI
  teach_page_why_teach_cs_block_desc_04: Naučite študente, kako deluje AI in kako
    ga varno uporabljati. Naše strokovno učenje spodbuja radovednost in zaupanje s
    to razvijajočo se tehnologijo.
  teach_page_why_teach_cs_heading_02: Začnite poučevati računalništvo s Code.org še
    danes!
  teach_page_quote: Ko uporabite učni načrt Code.org, imate vse, kar je za vas. Ima
    vprašanja, ki jih morate vprašati svojim učencem. Ima lekcije, ki jih morate naučiti,
    in vam daje napotke, kako to storiti. Torej, če ste prišli brez izkušenj v računalništvu,
    da je tam za vas. Če imate izkušnje z računalništvom in poučevanje prej, to se
    dogaja, da vam nov način približuje, kako poučevati svoje učence.
  teach_page_free_curriculum_heading: Prost, privlačen učni načrt
  teach_page_free_curriculum_desc: Želimo, da računalništvo pripeljete v svojo šolo,
    ne da bi skrbeli za stroške. Zato smo se zavezali, da bodo naše ponudbe kurikuluma
    za vedno brezplačne!
  teach_page_free_curriculum_list_desc_01: Prost, prilagodljiv in zabaven učni načrt
    s ponudbami v več kot 67 jezikih.
  teach_page_free_curriculum_list_desc_02: Code.org ponuja vse, od celoletnih učnih
    načrtov do dejavnosti z eno enoto. Poleg tega vsako leto posodabljamo učne načrte,
    da podpiramo najboljše prakse in področja osredotočenosti ter ustvarjamo nove
    ponudbe, ki poučujejo trenutne teme v povpraševanju.
  teach_page_free_curriculum_list_desc_03: Vsak učni načrt je preslikan v vsaj en
    sklop nacionalnih standardov, vključno s CSTA, znanstvenimi standardi naslednje
    generacije in skupnim jedrom.
  teach_page_free_curriculum_list_desc_04: Ponudbe v več kot 67 jezikih
  teach_page_free_curriculum_list_desc_05: preslikana na vsaj en sklop nacionalnih
    standardov (vključno s CSTA, NGSS in skupnim jedrom)
  teach_page_free_curriculum_heading_02: 'Raziščite našo ponudbo učnih načrtov za
    različne stopnje razreda:'
  teach_page_resources_heading: Viri, ki vas podpirajo na vsakem koraku
  teach_page_resources_desc: Prijava na račun Code.org vam omogoča dostop do gradiva,
    ki vam bodo pomagali samozavestno poučevati računalništvo. Code.org ima obsežne
    vire, namenjene podpori vzgojiteljem, tudi tistim, ki nimajo predhodnih izkušenj
    s poučevanjem CS. Kliknite zavihke, če želite izvedeti več o virih.
  teach_page_curriculum_heading: Ponudbe učnega načrta študentom radi
  teach_page_curriculum_desc: Obstaja toliko neverjetnih ponudb za raziskovanje. Tukaj
    je le nekaj naših novih in priljubljenih ponudb.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Raziščite ponudbe za strokovno učenje
  teach_page_pl_offerings_list_heading_self_paced: Self-tempu Online Moduli
  teach_page_pl_offerings_list_desc_self_paced: Ti moduli vam omogočajo, da se vključite
    v svoj tempo in v svojem času, medtem ko se osredotočate na področja, ki so najpomembnejša
    za vaše potrebe in poučevanje.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Delavnice
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts
    and our Code.org facilitators as guides, our workshops around the country focus
    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: Sodelujemo z organizacijami po
    vsem svetu, da bi pomagali pri računalništvu vsem študentom. Preberite več o tem,
    katere možnosti poklicnega učenja so lahko na voljo učiteljem v vaši državi.
  teach_page_pl_offerings_list_heading_forums: Skupnost učiteljev
  teach_page_pl_offerings_list_desc_forums: Forum za učitelje, ki postavljajo vprašanja
    in izmenjujejo najboljše prakse, misli, ideje in navdih. Pridružite se skupnosti
    neverjetnih vzgojiteljev, ki prinašajo računalništvo v učilnice po vsem svetu!
  teach_page_additional_materials_heading: Dodatne podpore in materiali
  teach_page_additional_materials_desc: Poleg učnega načrta in strokovnega učenja
    imamo veliko gradiva, ki podpirajo vašo učilnico.
  teach_page_additional_materials_list_heading_01: Kariera izobraževanje
  teach_page_additional_materials_list_desc_01: Viri, ki so enostavni za uporabo,
    zasnovani tako, da vam pomagajo osvetliti resnične povezave in študentom omogočiti
    raziskovanje različnih poklicnih poti.
  teach_page_additional_materials_list_heading_02: Video knjižnica
  teach_page_additional_materials_list_desc_02: Ponujamo rastočo knjižnico izobraževalnih

  csa_ai_page_curriculum_languages_support: Slovenščina
  csa_ai_page_article_title_1: Zgradite s kopilotom
  csa_ai_page_article_description_1: Študenti se naučijo, kako uporabljati GitHub
    Copilot kot programer parov, da pojasni obstoječo kodo, najde in popravi napake
    ter ustvari rešitve za nove težave.
  csa_ai_page_article_link_1: Preberite več o kopilotu
  csa_ai_page_article_title_2: Zgradite svoj model AI
  csa_ai_page_article_description_2: Študenti usposabljajo svoje modele umetne inteligence
    z uporabo Teachable Machine, da prepoznajo slike in kretnje, ki tvorijo spletno
    kamero in razmislijo, kako računalniški vid vpliva na način interakcije uporabnikov
    z aplikacijami.
  csa_ai_page_article_link_2: Raziščite načrt lekcije
  csa_ai_page_article_title_3: Raziščite računalniški vid
  csa_ai_page_article_description_3: Študenti implementirajo modele umetne inteligence,
    ki so jih ustvarili s programom Teachable Machine, v aplikacijo Java, z uporabo
    GitHub Copilota, da jim pomagajo spremeniti obstoječe različice aplikacij za delo
    z različnimi vhodi.
  csa_ai_page_article_link_3: Oglejte si primer
  csa_ai_page_learn_more_section_title: Preberite več o umetni inteligenci
  csa_ai_page_learn_more_title: Raziščite AI 101 za učitelje
  csa_ai_page_learn_more_description: Odkrijte prelomni svet umetne inteligence (AI)
    in njen transformativni potencial v izobraževanju z našo celovito serijo spletnega
    učenja za učitelje.
  csa_ai_page_learn_more_link: Oglejte si serijo AI 101 za učitelje
  csa_ai_page_faq_question_01: Kateri so predpogoji za ta modul?
  csa_ai_page_faq_answer_01_01: 'Pred potapljanjem v ta modul bi morali študentje
    imeti znanje o Javi na začetni ravni. Natančneje, bi morali razumeti:'
  csa_ai_page_faq_answer_01_list_01: "** Razredi in predmeti: ** Študenti morajo biti
    seznanjeni z opredeljevanjem in uporabo razredov ter ustvarjanjem in manipuliranjem
    predmetov."
  csa_ai_page_faq_answer_01_list_02: "** Načini pisanja in klicanja: ** Študenti morajo
    imeti možnost opredeliti metode znotraj razreda, razumeti parametre metode in
    vrste vrnitve ter klicne metode iz predmetov ali drugih metod."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays in ArrayLists: ** Morali bi biti
    usposobljeni pri razglasitvi, inicializaciji in manipuliranju enodimenzionalnih
    nizov in ArrayLists, vključno z ponovitvijo skozi njih."
  csa_ai_page_faq_answer_01_list_04: "** Izbor in ponovitev: ** Trdna podlaga v pogojnih
    izjavah in zankah je ključnega pomena."
  csa_ai_page_faq_question_01_02: V idealnem primeru bi bili študenti, ki so zaključili
    AP Computer Science A ali tečaj podobne globine in strogosti, dobro pripravljeni
    za ta modul.
  csa_ai_page_faq_question_02: Kako namestim programsko opremo, ki je potrebna za
    ta modul?
  csa_ai_page_faq_answer_02_01: Ta modul je edinstven, saj vključuje uporabo programske
    opreme tretjih oseb in ne Code.org laboratorijev in orodij. [Več o namestitvi
    programske opreme preberite tukaj] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Kako lahko podpiram potrebe po dostopnosti med poučevanjem
    tega modula?
  csa_ai_page_faq_answer_03_01: Zagotavljanje potreb po dostopnosti je ključnega pomena
    za vključujoče učno okolje. [Več o funkcijah dostopnosti v programski opremi,
    uporabljeni v tem modulu, preberite tukaj] (%{install_url}).
  csa_ai_page_faq_question_04: Kako uporabljam kodo VS v Chromebookih?
  csa_ai_page_faq_answer_04: Uporaba kode VS na Chromebooku je postala bolj enostavna,
    zlasti z možnostjo zagona Linux aplikacij na novejših modelih Chromebooka. [Več
    o nastavitvi kode VS na Chromebookovih preberite tukaj] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Kako lahko dobim strokovni razvoj za ta modul?
  csa_ai_page_faq_answer_05: Trenutno ni posebnega strokovnega razvoja za ta tečaj.
    Če želite razumeti, kako pristopiti k umetni inteligenci v svoji učilnici, lahko
    [raziščete AI 101 za učitelje] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Kakšen je priporočeni čas za poučevanje tega modula?
  csa_ai_page_faq_answer_06_01: Modul Software Engineering & Computer Vision je premišljeno
    strukturiran tako, da zagotavlja celovito učenje v jedrnatem časovnem okviru.
    Celoten modul je zasnovan tako, da traja **2 tedna navodila**. Večina lekcij je
    prilagojenih za **45 minut**, medtem ko so lekcije, kjer se učenci poglobljajo
    v praktični razvoj Java projekta, zasnovane za **90 minut**. Ta podaljšan čas
    zagotavlja študentom dovolj priložnosti, da razumejo, izvajajo in odpravljajo
    težave, ko delajo.
  csa_ai_page_faq_answer_06_02: V strukturo modula je vgrajena tudi namerna prilagodljivost.
    Glede na dinamiko učilnice, sodelovanje študentov in globino, do katere želite
    raziskati vsako temo, lahko prilagodite trajanje. Na primer, lekcijo Intro to
    Copilot, zasnovano kot 45 minutna lekcija, lahko razširite na 90 minut, če se
    želite poglobiti v to, kako delujejo veliki jezikovni modeli in orodja, kot sta
    GitHub Copilot in ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Z odobrenim računom učitelja najdete ključe za odgovore
    v modri plošči »Učitelj« Samo, ki se prikaže v spletnih lekcijah in dejavnostih.Če
    potrebujete odobren račun učitelja, lahko zaprosite za dostop do zaščitenih gradiv,
    ki so samo učitelji (ključi za odgovore itd.) prek [ta obrazec] ().%{form_url}Upoštevajte,
    da lahko za preverjanje računa traja 3-5 delovnih dni.
  csa_ai_page_faq_question_08: Ali je ta modul preslikan v standarde?
  csa_ai_page_faq_answer_08: Da, učni načrt za programsko inženirstvo in računalniški
    vid je preslikan v [standardi CSTA K-12] (%{csta_k12_url}) in AI za [smernice
    K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Koliko stane poučevanje tega modula?
  csa_ai_page_faq_answer_09_01: Naš učni načrt in platforma sta na voljo na [brez
    stroškov] (%{no_cost_url}) za vsakogar, kjerkoli, za poučevanje!
  csa_ai_page_faq_answer_09_02: Poleg tega so programska oprema in orodja, ki se uporabljajo
    v tem modulu, brezplačna. GitHub Copilot je brezplačen za preverjeno [teachers]()
    in ()%{teachers_url}. [students]%{students_url}
  csa_ai_page_faq_question_10: Kaj storim, če namestitev programske opreme ne deluje?
  csa_ai_page_faq_answer_10: Soočanje s težavami med namestitvijo programske opreme
    je lahko pogosto, vendar obstajajo sistematični koraki, ki jih lahko sledite,
    da jih odpravite in odpravite. [Oglejte si nekaj nasvetov za odpravljanje težav
    tukaj] ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Naš učni načrt za programsko inženirstvo in računalniški
    vid je bil zasnovan z našimi vrednostmi učnega načrta. Naslednji cilji so vodili
    oblikovanje tega učnega načrta:'
  csa_ai_page_faq_answer_11_list_01: "** Cilj 1: ** Uporabite orodja AI za ustvarjanje,
    odpravljanje napak in urejanje kode."
  csa_ai_page_faq_answer_11_list_02: "** Cilj 2: ** Prehod iz Java Lab v resnična
    orodja."
  csa_ai_page_faq_answer_11_list_03: "** Cilj 3: ** Poglobite razumevanje, kako se
    modeli AI usposabljajo in integrirajo v programe."
  csa_ai_page_faq_answer_11_02: Za več informacij o vrednotah, ki so vodile naše delo,
    si oglejte naše [učne vrednote] ().%{curriculum_values_url}
  video_library_page_main_title: Izobraževalni kratki videoposnetki
  video_library_page_hero_description: Naraščajoča knjižnica izobraževalnih videoposnetkov
    Code.org je na voljo za ponovno uporabo vzgojiteljev po vsem svetu, na spletu
    ali v učilnicah. Naš cilj je okrepiti naša prizadevanja, ki presegajo doseg našega
    učnega načrta.
  video_library_page_title_ai_works: Kako deluje AI
  video_library_page_description_ai_works: Ta serija kratkih videoposnetkov vam bo
    predstavila, kako deluje umetna inteligenca in zakaj je pomembna. Spoznajte nevronske
    mreže ali kako se AI uči, in se poglobite v vprašanja, kot so algoritmična pristranskost
    in etika odločanja o umetni inteligenci.
  video_library_page_title_computers_work: Kako delujejo računalniki
  video_library_page_description_computers_work: Pojasnjuje, kaj naredi računalnik
    računalnik, kako so digitalne informacije predstavljene v 1s in 0s, kako računalniška
    vezja delujejo za manipulacijo digitalnih informacij in kako centralna procesna
    enota (CPU) in operacijski sistem nadzorujeta vhode, izhode, pomnilnik in strojno
    opremo računalnika.
  video_library_page_title_internet_works: Kako deluje internet
  video_library_page_description_internet_works: Z Vint Cerf, izumitelj TCP/IP, David
    Karp ustanovitelj Tumblr razložiti HTTP in HTML, Googlova varnostna princesa za
    razlago SSL in kibernetske varnosti, in inženirji iz Microsofta, Spotifyja in
    Symanteca. Ta serija kratkih videoposnetkov, ki pojasnjujejo, kako deluje internet.
  video_library_page_title_not_hacked: Kako se ne vdreti
  video_library_page_description_not_hacked: Internet je odprt, zato je mogoče videti
    vse, kar se dogaja na njem, razen če je zaščiteno. V sodobnih državah so ljudje
    bolj zaskrbljeni zaradi vdora kot zaradi katerega koli drugega kaznivega dejanja.
    Zakaj? Ker vsak računalnik ali telefon na internetu redno preizkušajo ranljivosti
    s strani kriminalcev, teroristov ali celo državnih akterjev. Če niste previdni,
    bi lahko nekdo vdrl vašo napravo ali račune in celo ukradel vašo identiteto ali
    vaš denar.
  video_library_page_title_blockchain: Kako deluje Blockchain
  video_library_page_description_blockchain: Izdelana v sodelovanju s Coinbase, ta
    serija vključuje strokovnjake iz industrije in si prizadeva demistificirati to
    tehnologijo z raziskovanjem, kaj je blockchain, kako deluje in njene potencialne
    družbene posledice - tako dobre kot slabe.
  video_library_page_title_careers: Kariera v CS
  video_library_page_description_careers: Kariera v računalništvu in tehnologiji je
    lahko zabavna in koristna. Toda kaj res počne oseba, ki dela na teh področjih?
    Z veliko različnih delovnih mest in podjetij, ni samo en odgovor na to vprašanje.
    Oglejte si spodnje videoposnetke, da spoznate nekatere ljudi, ki se na ustvarjalne
    načine spopadajo z velikimi težavami.
  video_library_page_title_inspirational: Navdihujoče
  video_library_page_description_inspirational: Kaj se bo računalništvo spremenilo
    v našem svetu? Vse? Komu je namenjen? Vsi! Oglejte si te videoposnetke, da vas
    navdihnejo in motivirajo.

  ai_vid_ethics1_caption: 'Etika in AI: enak dostop in algoritmična pristranskost'
  ai_vid_ethics2_caption: 'Etika in umetna inteligenca: zasebnost in prihodnost dela'
  self_paced_pl_hero_heading: Self-tempu strokovno učenje za vzgojitelje
  self_paced_pl_hero_desc: Ponudbe strokovnega učenja za podporo učiteljem v vseh
    fazah poučevanja računalništva.
  self_paced_pl_intro_heading: Strokovno učenje na vaši časovni premici
  self_paced_pl_intro_desc: Code.org z veseljem ponuja samozaposlene module za učitelje.
    Ti moduli so brezplačno na voljo vsakemu vzgojitelju z računom Code.org po vsem
    svetu!
  self_paced_pl_intro_list_title_01: Prilagodljivost in udobje
  self_paced_pl_intro_list_desc_01: Sodelujte z materialom v svojem tempu in v svojem
    času.
  self_paced_pl_intro_list_title_02: Prilagojena učna izkušnja
  self_paced_pl_intro_list_desc_02: Osredotočite se na področja, ki so najpomembnejša
    za vaše potrebe in poučevanje.
  self_paced_pl_intro_list_title_03: Dostop do visokokakovostne vsebine
  self_paced_pl_intro_list_desc_03: Pridobite najnovejše najboljše prakse, raziskave
    in strategije za učinkovito poučevanje računalništva.
  self_paced_pl_callout: Iščete možnosti profesionalnega učenja, ki jih vodi voditelj?
  self_paced_pl_callout_link: Oglejte si naše osebne in virtualne delavnice.
  self_paced_pl_modules_heading: Samonapetostni moduli strokovnega učenja
  self_paced_pl_modules_desc: Z branjem, gledanjem videoposnetkov, dokončanjem interaktivnih
    ugank in razmišljanjem o svojem učenju boste razvili svoje razumevanje, medtem
    ko se pripravljate na poučevanje računalništva v učilnici.
  self_paced_pl_modules_list_heading: 'Po zaključku enega od teh modulov bodo udeleženci:'
  self_paced_pl_modules_list_01: Naučite se krmariti po spletnem mestu Code.org in
    orodjih za učitelje.
  self_paced_pl_modules_list_02: Pridobite visoko raven razumevanja vsebine, orodij
    in pedagogike.
  self_paced_pl_modules_list_03: Pripravite se na začetek poučevanja učnega načrta
    s svojimi učenci.
  self_paced_pl_facilitator_heading: Želite, da se vaše učenje še naprej?
  self_paced_pl_facilitator_subheading: Delavnice pod vodstvom moderatorjev
  self_paced_pl_facilitator_desc: Poleg zgoraj omenjenih spletnih modulov so učiteljem
    na voljo tudi delavnice strokovnega učenja, ki jih vodi vodja moderator. Pridružite
    se več kot 100.000 učiteljem, ki so sodelovali na naših delavnicah. Več kot 90%
    udeležencev bi naš program priporočilo drugim učiteljem.
  self_paced_pl_facilitator_call_to_action: Raziščite strokovno učenje, ki ga vodi
    voditelj
  self_paced_pl_resources_heading: Dodatni viri za učitelje
  self_paced_pl_resources_title_01: Regionalni partner Code.org
  self_paced_pl_resources_desc_01: Povežite se z regionalnim partnerjem Code.org,
    če želite izvedeti, kaj se dogaja v vaši regiji. Vaš lokalni regionalni partner
    Code.org zagotavlja delavnice, ki jih vodijo voditelji, učiteljem pa lahko pomaga
    usmerjati vašo šolo ali okrožje pri izvajanju, certificiranju, financiranju in
    še več.
  self_paced_pl_resources_title_02: Združenje učiteljev računalništva
  self_paced_pl_resources_desc_02: Pridružite se največjemu oddelku za računalništvo
    na svetu! Povežite se z več kot 19.000 učitelji CS iz celega sveta, poiščite moč
    v svoji lokalni skupnosti in pridobite podporo drugih učiteljev CS.
  self_paced_pl_resources_title_03: Amazonski inženir prihodnosti
  self_paced_pl_resources_desc_03: Code.org je sodeloval z Amazon Future Engineer,
    da bi učiteljem v nezadostnih šolah ponudil vse večje število virov in ugodnosti
    brez stroškov! Ugotovite, ali je vaša šola upravičena.
  tenth_anniversary_homepage_blurb: Code.org je star 10 let!
  tenth_anniversary_homepage_link: Oglejte si vpliv, ki smo ga imeli.
  tenth_anniversary_top_heading: Code.org praznuje 10 let!
  tenth_anniversary_top_desc: Praznujemo desetletje pooblastitve študentov za raziskovanje
    računalništva.
  tenth_anniversary_timeline_heading: Desetletje mejnikov
  tenth_anniversary_timeline_scroll: Pomaknite se za več!
  tenth_anniversary_celebrate_heading: Praznujte z nami
  tenth_anniversary_began_video_heading: Poglejte, kje se je vse začelo
  tenth_anniversary_began_video_title: Česar večina šol ne uči
  tenth_anniversary_testimonials_heading: Kaj ljudje govorijo
  tenth_anniversary_testimonials_01: Imel sem srednješolca prišel do mene štiri leta
    po tem, ko sem jo imel kot 8. razred srednješolca in je bila navdušena, da je
    bila tekoč za študij računalništva v šoli. Kot srednješolka je bila izpostavljena
    nečemu novemu in to je posadilo seme za njena študijska leta.
  tenth_anniversary_testimonials_02: Pridružil sem se Uro kode v vašem uvodnem letu
    in sem bil z vami vse do konca! Navdihnilo me je, da poiščem dodatne možnosti
    kodiranja za moje študente. Hvala za vse, kar ste storili, da se otroci ukvarjajo
    in navdušeni nad računalništvom! Brez tebe ne bi bili tam, kjer smo!
  tenth_anniversary_testimonials_03: Toliko dolgujem Code.org. Sem učitelj, ki sem
    ga danes zaradi orodij, ki jih zagotavljate vzgojiteljem, kot sem jaz. Code.org
    uporabljam od leta 2013 in sem bil moderator od leta 2019. Hvala, ker sem izgledal
    dobro za ta dolga leta, Code.org. Resnično cenim to.
  farsi_page_top_heading: Code.org na farsi
  farsi_page_top_heading_02: Talent je povsod, vendar priložnost ni. Code.org na farsiju
    odpira vrata priložnosti, ki bi bila sicer zaprta.
  farsi_page_top_desc: Danes je po vsem svetu več kot 110 milijonov govorcev farsi.
    Medtem ko večina domačih govorcev živi v Iranu, Afganistanu in Tadžikistanu, živi
    na milijone kot priseljenci, migranti in begunci po vsem svetu. S pobudo Code.org
    v farsiju bodo študenti, ki govorijo farsi, imeli enak dostop do naših učnih načrtov,
    ki so že na voljo študentom v vseh drugih večjih jezikih sveta.
  farsi_page_global_heading: Globalni vpliv Irancev na izobraževanje in tehnologijo
  farsi_page_global_desc_01: Ko pomislite na algoritem, lahko domnevate, da gre za
    nekaj novega, vendar je bil koncept algoritma odkrit v Iranu pred več kot 1300
    leti. »Algoritem« je poimenovan po svojem izumitelju, matematiku Al Khwarizmiju,
    ki je živel v deželi, prej znani kot Perzija in zdaj znani kot Iran. Ko je bil
    epicenter matematike, znanosti, filozofije in medicine, je Iran močno napredoval
    in vplival na tehnologijo.
  farsi_page_global_desc_02: Onkraj meja same države so Iranci po vsem svetu na nešteto
    načinov prispevali k znanosti in tehnologiji - kot soustanovitelji ali direktorji
    tehnoloških podjetij, kot so Uber, eBay, Intuit in Dropbox, ali izumljajo tehnologije,
    kot so kirurgija LASIK ali stiskanje JPEG, ali v znanstvenih, akademskih ali inženirskih
    vlogah po vsem svetu.
  farsi_page_global_desc_03: Nazadnje, Code.org vodi iranski ameriški Hadi Partovi
    in je postal ena največjih izobraževalnih neprofitnih organizatorjev na svetovni
    ravni.
  farsi_timeline_heading: Naša predvidena časovna premica
  farsi_timeline_stage_title_01: 1. stopnja
  farsi_timeline_stage_title_02: 2. stopnja
  farsi_timeline_stage_title_03: Stopnja 3
  farsi_timeline_stage_title_04: Stopnja 4
  farsi_timeline_stage_title_05: Stopnja 5
  farsi_timeline_stage_01_list_01: Prevedite učni načrt CS Fundamentals, namenjen

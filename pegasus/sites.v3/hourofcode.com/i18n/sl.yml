  tutorial_3dbearmars_longdescription: Mars Pioneers je projektno zasnovan učni modul,
    ki uči dejstva o Marsu in ključne pogoje za preživetje ljudi tam. Študenti bodo
    zgradili kolonijo z razširjeno resničnostjo in 3D-natisnili objekte kolonije.
  tutorial_bitsboxyak_longdescription: Vnesite spremenjeno kodo JavaScript, da naredite
    voščilnico, ki jo lahko pošljete po e-pošti prijateljem in družini. Jak napad!
    je popolnoma odprta dejavnost, ki uvaja spremenljivke, ukaze gibanja, funkcije
    zanke in še več. Kot nalašč za otroke (in učitelje), ki so pripravljeni poskusiti
    tipkano kodiranje prvič.
  tutorial_blockscadbargraphs_longdescription: |2-

    Študentje napišejo kodo, ki jim omogoča hitro prilagajanje in analiziranje lastnih grafikonov.
  tutorial_blockscadbirdhouses_longdescription: |2-

    Študenti bodo vodili podjetje za gradnjo ptic, pretvorbo enot, izračunavanje dimenzij in uporabo spremenljivk, ki bi obsegali njihove izdelke.
  tutorial_blockscadclock_longdescription: Študenti bodo programirali 3D model analogne
    ure, ki se lahko nastavi tako, da se prikaže kadar koli.
  tutorial_blockscaddinner_longdescription: |2-

    Študenti bodo napisali program s spremenljivkami in koordinatami, ki bodo pomagali robotu postaviti svojo večerjo za njih!
  tutorial_blockscadicecream_longdescription: |2-

    Študentje bodo programirali sladoledni stroj za izdelavo 3D sladoledov z različnimi številkami in velikostmi sladoleda. Delali bodo s spremenljivkami, moduli in funkcijami za izračun stroškov določenega sladolednega konusa, ki temelji na območju kroglic sferičnega sladoleda.
  tutorial_blockscadpizza_longdescription: |2-

    Študenti bodo programirali modul za izdelavo 3D pice, izračunavanje obodov in območij ter uporabo zank ob poti.
  tutorial_blockscadsugar_longdescription: Študenti bodo za raziskovanje obsega in
    spremenljivk uporabili programiran generator sladkorja.
  tutorial_bsgridlight_longdescription: Izberite prijatelja Bot, ki vam bo pomagal
    pripraviti na svetilnik Festival. Koda vaš bot ustaviti tiste nadležen lopov pošto
    in shranite dan!
  tutorial_bpartscratch_longdescription: Kreativno kodiranje - razvito s programom
    Scratch in Vidcode - združuje projekte, ki temeljijo na blokih in besedilu, s
    stotinami medšolskih tem. Projekti so zloženi tako, da lahko učitelji katerega
    koli predmeta - ne glede na predhodne izkušnje - enostavno uvedejo kodiranje.

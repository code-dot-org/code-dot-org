  about_page_section_more_description_1: 'Leta 2013 sta Code.org začela brata dvojčka
    [Hadi](%{hadi_url}) in [Ali Partovi] (%{partovi_url}) z (%{video_url}) promocijo
    [video]računalništva. Ta videoposnetek je postal #1 na YouTubu za en dan in 15.000
    šol nas je obrnilo za pomoč. Od takrat smo se razširili iz zagonskega osebja prostovoljcev,
    da bi zgradili polno organizacijo, ki podpira svetovno gibanje. Verjamemo, da
    bi moralo biti kakovostno računalniško izobraževanje na voljo vsakemu otroku,
    ne le malo srečnikom.'
  about_page_section_more_description_2: 'Da bi podprli naš cilj, delamo v celotnem
    izobraževalnem spektru: oblikujemo lastne tečaje ali sodelujemo z drugimi, usposabljamo
    učitelje, sodelujemo z velikimi šolskimi okrožji, pomagamo spremeniti vladne politike,
    širimo mednarodno prek partnerstev in trženje za razbijanje stereotipov.'
  about_page_section_more_description_3: Naše delo temelji na [desetletjih prizadevanj
    neštetih organizacij in posameznikov] (%{efforts_url}), ki so pomagali vzpostaviti,
    financirati in širiti računalniško izobraževanje. Hvaležni smo, da smo imeli koristi

    in ustvarjati orodja, zgraditi in preizkusiti svojega mogočnega robota. '
  tutorial_codinismhero_shortdescription: Naučite se osnov programiranja skozi zabavne
    primere in med učenjem zgradite igro!
  tutorial_discovery_shortdescription: Dva lika se srečata v svetu in odkrijeta presenetljiv
    predmet. Kaj se zgodi naslednje? S praskami in CS First lahko vsakdo ustvari svojo
    edinstveno zgodbo s kodo.
  tutorial_csfirstname_shortdescription: Izberite ime in oživite črke besede s kodo.
    Izberite vzdevek, ime hišnega ljubljenčka, žival, šport, kraj ali hobi.
  tutorial_edisonmove_shortdescription: Uvedite besedilno programiranje in ključni
    računski koncept zaporedja svojim učencem z uporabo robotov Edison in eDPy, besedilnega
    programskega jezika, ki temelji na Pythonu.
  tutorial_edisonspider_shortdescription: Uvesti ključne računske koncepte spremenljivk
    in podatkov, dva najpomembnejša dela splošnih programskih jezikov, z uporabo robotov
    Edison in programskega jezika EdScratch, ki temelji na praskah.
  tutorial_edisonspotlight_shortdescription: Udeležencem predstavite robote Edison
    in jim pomagajte, da začnejo raziskovati, kaj je robot in kako lahko zazna in
    reagira na svet.
  tutorial_firiapython_shortdescription: Pripravite svoj micro:bit in izenačite na
    Python kodiranje! CodeSpace vas bo vodil korak za korakom od vaše prve linije
    Pythona do kodiranja interaktivnega programa z gumbi in LED.
  tutorial_gamefrootsquid_shortdescription: Kolosalni lignji so največji nevretenčarji
    na svetu. V tej igri kodiranja za začetnike se boste naučili osnov kodiranja in
    ustvariti igro, ki raziskuje življenje lignjev pod oceanom.
  tutorial_duckpiano_shortdescription: V tem projektu boste ključe na računalniku
    predvajali kvak zvoke na različnih parcelah, kot klavir, ki zveni kot raca.
  tutorial_gpsound_shortdescription: V tem projektu boste napisali program za snemanje
    zvoka iz računalniškega mikrofona, ga predvajajte in narišite sliko posnetega
    zvoka. Nato lahko obdelate snemanje, da dodate učinke, kot so premik, obratno
    ali odmev.
  tutorial_groklearningpython_shortdescription: Razvijte svoje znanje programiranja
    in zgradite svoj lasten klasifikator živali! V tem tečaju boste uporabili programski
    jezik Python za razvrščanje živali glede na njihove značilnosti.
  tutorial_htmltimetravel_shortdescription: Vzemite avanturistično potovanje skozi
    čas in osvojite globok prostor, medtem ko se učite premikati, vrteti in preoblikovati
    predmete z osnovami animacije v CSS.
  tutorial_hp_flappy_shortdescription: Naučite se logičnega razmišljanja in koncepta
    programiranja z ustvarjanjem lastne igre Flappy Birds na HyperPadu.
  tutorial_appytappin_shortdescription: Ta dejavnost, ki jo vodi učitelj, prilagojena
    Ura kode, otroke uvaja v uporabo besedilnega programskega jezika za razvoj aplikacije
    za mobilne igre.
  tutorial_icipher_shortdescription: Ta učitelj je vodil dejavnost, prilagojena za
    Uro kodeksa uči otroke o varnem komuniciranju. Otroci se naučijo, da so sporočila
    skozi čas šifrirana in dešifrirana s šifri.
  tutorial_iguess_shortdescription: Predstavljamo kode hitrega odziva za otroke, stare
    od 3-5 let. Uporabite tablete za skeniranje QR kod in uganite mini zver iz določenega
    habitata.
  tutorial_imake_shortdescription: Ta izklopljena dejavnost, ki jo vodi učitelj, za
    otroke, stare od 3 do 5 let, uporablja klasične otroške rime za uvedbo koncepta
    algoritmov, zaporedja in ponavljanja.
  tutorial_imorse_shortdescription: Raziščite kriptografijo z Morse Code in Sphero.
    Naučite se, da je mogoče fizične sisteme programirati in napisati kodo za komunikacijo
    Sphero.
  tutorial_kanohp_shortdescription: Naučite se kodirati in ustvarjati čarovnijo na
    zaslonu z ustvarjalnimi izzivi. Naj perje leti in ogenj teče, sestavljajo glasbo,
    in še več.
  tutorial_khanwebpages_shortdescription: Naučite se, kako narediti spletne strani
    z oznakami HTML in CSS ter končati tako, da svojo lastno voščilnico delite s prijatelji
    ali družino.
  tutorial_kibobowl_shortdescription: Crash! Kako daleč se mora KIBO premakniti, da
    pride od začetka kegljišča do zatičev? Ustvarite lahko en sam ravni pas ali bolj
    zapleteno pot.
  tutorial_kibodance_shortdescription: Oglejmo si plesno zabavo KIBO Robot! Nastavite
    predvajalnik glasbe za predvajanje priljubljene pesmi v razredu ali skladbo, povezano
    s svetovno kulturo, ki jo raziskujete.
  tutorial_buildcharacters_shortdescription: Najbolj priljubljena aplikacija pred
    bralcem zdaj vključuje digitalni Maker Space! Naredite ravni, oblikovanje igre,
    ali graditi znake. Izberite svojo dejavnost in začnite ustvarjati s Kodable! Featuring
    JavaScript za zgornjo osnovno.
  tutorial_designgames_shortdescription: Najbolj priljubljena aplikacija pred bralcem
    zdaj vključuje digitalni Maker Space! Naredite ravni, oblikovanje igre, ali graditi
    znake. Izberite svojo dejavnost in začnite ustvarjati s Kodable! Featuring JavaScript
    za zgornjo osnovno.
  tutorial_makelevels_shortdescription: Najbolj priljubljena aplikacija pred bralcem
    zdaj vključuje digitalni Maker Space! Naredite ravni, oblikovanje igre, ali graditi
    znake. Izberite svojo dejavnost in začnite ustvarjati s Kodable! Featuring JavaScript
    za zgornjo osnovno.
  tutorial_wizard_shortdescription: Potovanje v svet Code Magic kot čarovnika za kodo.
    Naučite se ustvarjati in litega uroke, da prilagodite svoj grad.
  tutorial_mbscratchcards_shortdescription: Povežite fizični svet micro:bita z virtualnim
    svetom Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Uporabite micro:bit z iPadom, da se
    naučite Swifta.
  tutorial_mbbuttons_shortdescription: V tem uvodnem projektu bodo slike ali animacije
    prikazane na zaslonu micro:bita, ko pritisnete gumbe.
  tutorial_meteor_shortdescription: V tem projektu boste ustvarili igro Falling Meteors
    za BBC micro:bit. Z gumbi bo igralec premaknil ščit, da bi ujel padajoče meteorje
    in rešil Zemljo.
  tutorial_ballbounce_shortdescription: Naučite se izdelovati mobilno aplikacijo,
    kjer uporabnik žogo vrže po zaslonu in se odbije od robov.
  tutorial_mitcodi_shortdescription: Naučite se izdelovati svojo interaktivno mobilno
    aplikacijo. Pritisnite čebelo in slišite, da buzz!
  tutorial_mitdoodle_shortdescription: Naredite mobilno aplikacijo, kjer lahko na
    zaslonu narišete slike!
  tutorial_talktome_shortdescription: Naučite se narediti mobilno aplikacijo, zaradi
    katere se vaš telefon pogovarja z vami!
  tutorial_mobilecspmap_shortdescription: Uporabite App Inventor, da ustvarite zemljevid
    Tour znamenitosti v vašem mestu, državi, ali kjerkoli na svetu.
  tutorial_ozorandom_shortdescription: 'Naučite se, kako računalniki ustvarjajo naključne
    številke in jih uporabljajo, nato pa uporabite program naključnega gibanja, da
    pomagate pri sejanju idej za zgodbo. '
  tutorial_ozotroll_shortdescription: 'Naučite se razlike med internetnimi troli in
    pravljičnimi troli, nato pa naučite Evo, kako biti dober trol, ki vas ščiti. '
  tutorial_peblioart_shortdescription: 'Naučite se risati in animirati oblike s kodo
    za ustvarjanje interaktivnih umetniških del, ki jih navdihujejo umetniki. '
  tutorial_astropi_shortdescription: Kodira sporočilo in preverite temperaturo zunanjega
    zraka na krovu ISS s pomočjo spletnega simulatorja Sense HAT računalnika Astro
    Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities je združil kodo, ki
    se ukvarja z učenjem STEAM in gamificiranimi misijami v več dejavnostih.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities je združil kodo,
    ki se ukvarja z učenjem STEAM in gamificiranimi misijami v več dejavnostih.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities je združil kodo, ki
    se ukvarja z učenjem STEAM in gamificiranimi misijami v več dejavnostih.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities je združil kodo,
    ki se ukvarja z učenjem STEAM in gamificiranimi misijami v več dejavnostih.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities je združil kodo, ki
    se ukvarja z učenjem STEAM in gamificiranimi misijami v več dejavnostih.
  tutorial_robotmagic3d_shortdescription: Uporabite kodo, da 3D modeli in črke oživijo
    z zabavo. Na koncu lahko prenesete animirano nalepko svojega ustvarjanja in jo
    delite s prijatelji.
  tutorial_robotmagicflappy_shortdescription: Uporabite svojo domišljijo, da ustvarite
    3D Flappy Bird igro. Uporabite kodo, da 3D modeli oživijo z zabavo. Na koncu lahko
    delite svoje ustvarjanje s prijatelji in jih izziv za visoko oceno.
  tutorial_scratchadventure_shortdescription: Pošljite svoje najljubše znake Cartoon
    Network v iskanju, od najbolj oddaljenih dosežkov vesolja, do roba Craigovega
    potoka. Odklenite skrivne zaklade in odkrijte nove like, medtem ko ustvarite pustolovsko
    igro.
  tutorial_scratchtalk_shortdescription: Ustvarite robota za repanje ali interaktivno
    animacijo, ki govori. Ta projekt vam bo pokazal, kako ustvariti govorne animacije,
    ki se vrtijo, povečajo in spreminjajo barve.
  tutorial_scratchjrstory_shortdescription: S to dejavnostjo in nadaljevanjem časa
    s ScratchJr bodo učenci imeli priložnost kreativno razmišljati, izboljšati svoje
    pripovedovanje zgodb in sodelovati z vrstniki.
  tutorial_scratchjrtwinkle_shortdescription: S to dejavnostjo bodo učenci imeli priložnost,
    da ustvarjalno razmišljajo, postanejo pripovedovalci zgodb in izboljšajo na podlagi
    matematičnega sklepanja in sekvenciranja spretnosti.
  tutorial_spherocomm_shortdescription: Spoznajte napačno komunikacijo tako v skupnosti
    kot v računalniškem programu. Uporabite to znanje, da odpravite kakršno koli napačno
    komunikacijo ali napake v programu, da bi BOLT pomagal najti pot domov.
  tutorial_spherocommunity_shortdescription: Oblikujte preprosto pot, ki predstavlja
    skupno pot, ki jo potujete vsak dan. Ustvarili boste dva programa, narisano pot
    in programsko pot, ki temelji na blokih, skozi svojo skupnostno pot.
  tutorial_spherofunctions_shortdescription: Naučite se uporabljati in priklicati
    funkcije, da spremenite Sphero v kalkulator.
  tutorial_spheroinfrared_shortdescription: Postanite epidemiolog, da bi ustavili
    širjenje redke okužbe robotov, ki muči skupnost robotov BOLT.
  tutorial_spherolightsensor_shortdescription: Naučite se, kako ustvariti program,
    ki uporablja senzor zunanje svetlobe za merjenje vrednosti luksa in lov BOLT.
  tutorial_spheromansion_shortdescription: Ohranjanje kupa dinozavrov v vaši hiši
    ne bi smelo biti vprašanje, kajne? Kot bi si predstavljali, se to ne konča dobro.
    Ujeti ste v knjižnici dvorca in morate programirati svojo pot ven.
  tutorial_roadblocks_shortdescription: Kot nadaljevanje vaše skupnosti boste spremenili
    svoj program blokov, ko se vi in vaš partner srečujete z različnimi cestnimi blokadami
    vzdolž poti.
  tutorial_spherotext2_shortdescription: Naučite se svojega prvega pogojnega z izgradnjo
    zabavne igre, kjer boste metali Sphero in ugibali živalske zvoke. To je odlična
    dejavnost, ko končate besedilo 1.
  tutorial_spherotext3_shortdescription: Naučite se spreminjati glavne LED diode Spheroa
    glede na hitrost vrtenja žiroskopa. Spoznali boste tudi normalizacijo in absolutno
    vrednost. To je odlična dejavnost, ko končate besedilo 1 in 2.
  tutorial_spherotext4_shortdescription: Uporabite spremenljivke za izgradnjo vroče
    igre krompirja, ki jo poganja Sphero. To je odlična dejavnost, ko dokončate besedilo
    2 ali 3.
  tutorial_spheroraptor_shortdescription: Ustvarite utrjeno pero, da bodo sferoraptorji
    ostali na zalivu, hkrati pa kodo napišite v pobeg Spheroraptorjev. Od zank, pogojnih,
    do operaterjev in celo primerjalnikov boste potrebovali toliko znanja o kodiranju,
    kot ga lahko zberete.
  tutorial_stempiday_shortdescription: V tej dejavnosti kodiranja boste naključno
    ustvarili točke, podobne zelo slabemu igralcu, ki strelja pikado na pikado.
  tutorial_stemplanetoids_shortdescription: V tej dejavnosti boste določili zlomljeno
    igro asteroidov, kjer se ladja premika le v ravni črti. Potem boste dodali težo
    v igro in poskušali pristati ladjo na Luni!
  tutorial_stempong_shortdescription: V tej dejavnosti boste popravili zlomljeno različico
    igre Pong, tako da se predmeti odbijajo, kot bi morali. Potem boste dodali težo,
    da ustvarite klon Bonk.io.
  tutorial_algobot_shortdescription: Igralci ukaz Algoot, pametno malo storitev droid,
    in se naučijo uporabljati vizualni programski jezik, da bi mu pomagal obvladati
    krizo!
  tutorial_thunkableapps_shortdescription: 'Naučite se, kako zgraditi lastne aplikacije
    s kodiranjem na osnovi blokov! '
  tutorial_toxicodedot_shortdescription: Izberite kartico iz svojega krova in razlagati
    svojo kodo, da bi napredovali skozi svet. Uporabite svoje intuitivne sposobnosti,
    da uganite pravila in se učite iz lastnih napak.
  tutorial_gcactions_shortdescription: Odkrijte dejanja, enega ključnih gradnikov
    kodiranja, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte robote in kaj lahko dejansko storijo.
  tutorial_gccomparators_shortdescription: Odkrijte primerjalnike in logična pravila,
    ki so ključni gradniki pri kodiranju, in jih uporabite za kodiranje video igre!
    Raziščite digitalno kulturo in se seznanite s sledenjem naših spletnih dejavnosti.
  tutorial_gcconditions_shortdescription: Odkrijte pogoje, enega ključnih gradnikov
    kodiranja, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte algoritme, ki poganjajo naš spletni svet.
  tutorial_gccreate_shortdescription: Ustvarite svojo prvo polno videoigro z GameCode!
    Ustvarite nove znake, jih naredite (malo) pametnejše, dajte igralcu velesile...
    nebo je meja!
  tutorial_gcevents_shortdescription: 'Odkrijte dogodke, enega ključnih gradnikov
    kodiranja, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte umetno inteligenco in kako bi lahko bila smiselna v vašem življenju. '
  tutorial_gcloops_shortdescription: Odkrijte zanke, enega ključnih gradnikov pri
    kodiranju, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte pojav odmevne komore na družbenih omrežjih.
  tutorial_gcvariables_shortdescription: Odkrijte spremenljivke, enega ključnih gradnikov
    pri kodiranju, in jih uporabite za kodiranje video igre! Raziščite digitalno kulturo
    in spoznajte, kateri podatki so in kako delujejo.
  tutorial_beanything_shortdescription: Uporabite programiranje za animiranje likov,
    sestavljanje glasbe, pripovedovanje zgodb, oblikovanje iger in celo ustvarjanje
    umetnosti.
  tutorial_change_shortdescription: Ustvarite projekt, ki prikazuje, kako bi spremenili
    svet! Ne glede na to, ali ste navdušeni nad recikliranjem ali imate idejo za doseganje
    svetovnega miru, delite svojo vizijo s kodo!
  tutorial_cooking_shortdescription: Pokažite svoje sposobnosti - ustvarite interaktivno
    igro kuhanja. Začetniki lahko uporabljajo samostojno vodeno vadnico, medtem ko
    imajo naprednejši kodirniki možnost, da začnejo s praznim projektom.
  tutorial_crystal_shortdescription: Cast uroke, zbiranje power-ups, in premagati
    sovražnike, kot ste boj v divji 4-player arena, ki se krči sredi lava!
  tutorial_landscape_shortdescription: Uporabite funkcijo risanja peresa Python, da
    sestavite pokrajino s kodo. Uporabite krajinske predmete, ki so že ustvarjene
    za vas, ali oblikujte svoje strukture. Objavite in delite svoje stvaritve!
  tutorial_pets_shortdescription: Ustvarite zabavno igro o hišnih ljubljenčkih - resničnih
    ali namišljenih! Začetniki lahko uporabljajo samostojno vodeno vadnico, medtem
    ko imajo naprednejši kodirniki možnost, da začnejo s praznim projektom.
  tutorial_petvet_shortdescription: Od vodenja hišnih ljubljenčkov v izpitno sobo
    do diagnosticiranja njihovih sniffles, boo-boos in srbi, boste ugotovili, da ima
    vsaka uganka rešitev, da se hišni ljubljenčki počutijo bolje kot kdajkoli prej!
  tutorial_superhero_shortdescription: Uporabite HTML in CSS pixel art, da ustvarite
    svoje najljubše superherojske maske. Objavite in delite svoje stvaritve!
  tutorial_vidcodeplastic_shortdescription: Naučite se uporabljati zanke, sinusne
    valove in prilagojene emojije, da naredite edinstven projekt.
  tutorial_vidcodetypeface_shortdescription: Ustvarite svojo pisavo z oblikami in
    elementi tipografije. Tip ima več elementov, kot ste morda spoznali!
  tutorial_washustorm_shortdescription: Naučite se programirati dohodno nevihto.
  tutorial_activitypackets_shortdescription: Poiščite ure družinam prijazne zabave
    s paketi ustvarjalnih kodiranja Wonder Workshop. Oživite kodiranje z roboti Dash,
    Dot in Cue, tako da prenesete te spletne in offline dejavnosti za uporabo med
    Uro kode in naprej!
  tutorial_googlerookie_shortdescription: V tej dejavnosti, boste kodo Rookie tematskih
    kolaž z uporabo Blockly, uvodni jezik kodiranje. Uporabili boste zaporedja, spremenljivke
    in zanke, da ustvarite edinstven kos, ki poudarja vašo ustvarjalnost!
  tutorial_tommyturtle_shortdescription: 'Pomagajte mladim otrokom, da se naučijo
    osnov kodiranja s Tommy želvo! '
  tutorial_mazyad_shortdescription: Ta izdelek bo razširil naše meje, da bi ustvaril
    integrirano različico papirja z računalniškimi aplikacijami in alternativo, če
    se računalnik iz kakršnega koli razloga ne uporablja. Služil bo tudi kot uvod
    v razumevanje programiranja na splošno.
  tutorial_gamemaker_shortdescription: Game Maker je odprta dejavnost, kjer lahko
    učenci ustvarijo vse, kar hočejo z uporabo preprostega čarovnika za kodo. Samo
    kliknite na sliko srčkan malo pošast in izberite eno od možnosti v meniju. Naprednejše
    vaje so vključene tudi za tiste, ki želijo iti globlje v izdelavo iger.
  tutorial_duckrace_shortdescription: V tem tečaju boste rešili programske naloge,
    s katerimi boste pomagali Toni raci zbirati kovance za svoje počitniške prihranke.
    Na koncu tečaja ustvarite svojo igro.
  tutorial_allcancodeapps_shortdescription: Uporabite platformo Allcancode za ustvarjanje
    spletnih in mobilnih aplikacij od zasnove do dostave.
  tutorial_n2y_shortdescription: Pomagajte Bitt Bott raziskati Zemljo s pomočjo smernih
    puščic.
  tutorial_dance2019_longdescription: Kodirajte plesno zabavo, ki jo želite deliti
    s prijatelji. Z Beyoncé, Lizzo, Harry Styles, Lil Nas X, Seleno Gomez, glasbo
    iz Disneyjevega »Encanto« in še več!
  tutorial_danceparty_longdescription: Kodirajte plesno zabavo, ki jo želite deliti
    s prijatelji. Z Beyoncé, Lizzo, Harry Styles, Lil Nas X, Seleno Gomez, glasbo
    iz Disneyjevega »Encanto« in še več!
  tutorial_chibitronics_longdescription: Programirajte papirno vezje, da osvetlite
    svojo zgodbo.
  tutorial_athlete_longdescription: Izberite med izdelavo košarkarske igre ali premešamo
    in tekmo med športom!
  tutorial_moana_longdescription: Nova vadnica Disney Hour of Code uporablja vizualni
    programski jezik z uporabo blokov, kjer učenci preprosto povlečejo in spustijo
    vizualne bloke, da napišejo kodo. Vizualno programiranje je zabaven in lahko razumljiv
    način poučevanja logike kodiranja. Izpostavljenost vizualnemu programiranju postavlja
    temelje za besedilno programiranje, bolj zapleteno dejavnost. Vadnica je namenjena
    otrokom, starim od 8 let in tistim, ki prvič poskušajo kodirati. Na voljo v 23
    jezikih in lokalizirano zunaj Združenih držav Amerike. Ta vadnica je na voljo
    brezplačno na spletu in vključuje digitalno orodje v angleščini in španščini za
    vzgojitelje in organizatorje dogodkov.
  tutorial_star-wars_longdescription: Naučite se programirati droide in ustvarite
    svojo igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_gumadventure_longdescription: V epizodi Amazing World of Gumball »Signal«
    napaka vpliva na to, kako se liki medsebojno povezujejo. V tej dejavnosti nadaljujte
    zgodbo tako, da naredite svojo napako in si predstavljate, kako bi se Gumball
    in njegovi prijatelji odzvali nanjo.
  tutorial_mchoc_longdescription: Minecraft se je vrnil po Uro kode s povsem novo
    dejavnostjo! Potovanje skozi Minecraft s kodo.
  tutorial_vidnews_longdescription: 'To je HOC novice! Videoposnetki in grafika so
    vse o tehnologiji, raznolikosti, otrocih in kodiranju. Končane projekte lahko
    naložite na spletno stran šole kot poročilo o samem HOC. Učitelji lahko spodbujajo
    študente, da uporabijo novice za poročanje o tem, kaj so se naučili, ali statistiko
    za svojo šolo. »Breaking News: 400 študentov v Rooseveltu sodeluje v Uri kodiranja«'
  tutorial_kodable-pre_longdescription: Kodable je self-vodena igra, ki uvaja otroke
    5+ za programiranje osnove. Imeti učitelja ali starša v bližini je optimalno,
    vendar ni potrebno. Srečno koding!
  tutorial_highseas_longdescription: Animirajte oceanski val, da ustvarite nastavitev,
    nato pa povejte zgodbo, ki se odvija na odprtem morju.
  tutorial_capython_longdescription: Python je privlačen in preprost jezik za učenje.
    Preberite več o uporabi modulov, funkcij, zank in seznamov, vse pa ustvarite zabavne
    slike s pomočjo vaših želv prijateljev. Geometrija še nikoli ni bila tako zabavna!
  tutorial_frzn_longdescription: Uporabimo kodo, da se pridružijo Anna in Elsa, kot
    so raziskovanje čarobno in lepoto ledu. Ustvarili boste snežinke in vzorce, ko
    drsate in naredite zimsko čudežno deželo, ki jo lahko nato delite s prijatelji!
  tutorial_cocom_longdescription: Izberite svoj junak in kodo svojo pot skozi velikan
    patrulje, lava jame, in laserskih žarkov v Kithgard Dungeon. Level up, zaslužiti
    draguljev, in plen čarobne predmete za odklepanje novih programskih moči!
  tutorial_play-lab_longdescription: Ustvarite zgodbo ali naredite igro z Play Lab!
    Naredite živali, pirati, zombiji, nindže in še veliko več znakov premikajo, ustvarjajo
    zvoke, točke in celo vržejo ognjene kroglice!
  tutorial_boxisland_longdescription: Bodite izlet na Box Island in zbrati vse zvezde!
    Box Island je lepa mobilna igra kodiranja, ki otroke popelje na razburljivo pustolovščino
    na očarljivem otoku. V tej vadnici se boste naučili osnov algoritmov, zaporedij,
    zank in pogojev!
  tutorial_textcomp_longdescription: 'V nekem trenutku dosežemo fizično mejo, kako
    hitro lahko pošiljamo bitje, in če želimo hitreje poslati veliko količino informacij,
    moramo najti način, kako enake podatke predstavljati z manj bitov - podatke moramo
    stisniti. V tej lekciji bodo učenci uporabili pripomoček za stiskanje besedila
    za stiskanje segmentov angleškega besedila, tako da iščejo vzorce in nadomestijo
    simbole za večje vzorce besedila. '
  tutorial_encryption_longdescription: 'Študenti se seznanijo s potrebo po šifriranju
    in preprostih tehnikah za lomljenje (ali pokanje) skrivnih sporočil. Poskušajo
    svojo roko na pokanje sporočilo kodirano s klasično Cezar šifre in tudi naključno
    zamenjavo šifra. Študenti se morajo dobro seznaniti s potrebo po tajnosti pri
    pošiljanju informacij prek interneta in da bodo v dobi močnih računalniških orodij
    tehnike šifriranja morale biti bolj izpopolnjene. '
  tutorial_kanopixel_longdescription: Ustvarjalci vseh starosti se naučijo kodirati
    v pravem programskem jeziku in gledajo, kako njihovi ukazi oživijo z risanjem
    zaporedja 13 slik s kodo. Na poti se bodo naučili zgodovine umetnosti video iger
    iz Ponga in drugih retro iger prek 8-bitne umetnosti in Minecrafta, tkanje računalništva
    z umetnostjo, zgodovino in pripovedovanjem zgodb. Izvajanje je prilagodljivo -
    lahko preživite eno uro ali nekaj ur v eni ali več sejah. Učenci lahko dokončajo
    Pixel Hack sami z uporabo navodil v okviru izzivov, ali pa Pixel Hack v inštruktor-vodil
    potovanje, s celovito vzgojitelj priročnik poln predlogov. Študente bomo spodbudili,
    da dodajo svoj ustvarjalni pridih s taksiranjem naših izzivov in si prislužijo
    certifikat Pixel Hacker.
  tutorial_foos_longdescription: Koda čudovit Foos za reševanje ugank, ki poučujejo
    temeljne računalniške koncepte, kot so zaporedje in zanke. Vsakdo povsod se lahko
    nauči kodirati z nagrajenim vmesnikom »brez besed« CodeSpark Academy. Začetni
    kodirniki in predbralniki dobrodošli!
  tutorial_tynkerdd_longdescription: Oblikujte svoj zmaj po meri, nato pa uporabite
    programiranje, da ga vodijo skozi zabavne uganke na svojem prizadevanju za zaklad
    in kovancev! Boste morali krmariti skozi kompleksnih gradov, našli power-ups,
    in osvojiti vitezi, da bi dobili vse zaklad.
  tutorial_tynkerana_longdescription: Uporabite svoje znanje matematike in geometrije,
    da ustvarite delovno analogno uro s premikanjem drugega, minutnega in urnega roka.
    Boste morali izračunati kot, da mora vsaka roka kažejo glede na to, koliko časa
    je. Ko končate, lahko dodate opomnike o tem, kaj morate storiti ves dan, da naredite
    svojo budilko!
  tutorial_vidcard_longdescription: |-
    Naučite se, kako narediti voščilnico z JavaScriptom!

    Naučili se boste, kako manipulirati s svojimi videoposnetki, tako da dostopate do vsakega piksla in mu poveste, kaj storiti s kodo!

    Prav tako lahko naložite in posnamete svoje posnetke, da prilagodite izkušnjo.

    Ustvarjeno v partnerstvu z GSGNY.
  tutorial_spritebox_longdescription: Run, skok, in kodo svojo pot skozi tri različne
    svetove za zbiranje zvezde in da bo do ciljne črte! Naučite se zaporedja, odpravljanja
    napak in zank ter kode v programih Swift, Java ali z ikonami.
  tutorial_tynkerch_longdescription: Shranite računalnik pred zlonamernim virusom!
    V sistem se boste morali prebiti z brisanjem virusov, odpiranjem vrat, reševanjem
    labirintov in krmarjenjem po portalih. Pazi za viruse in glitches!
  tutorial_lightbot_longdescription: Lightbot je igra, ki prosi igralce, da uporabijo
    programsko logiko za reševanje ugank! Pridobite praktično razumevanje osnovnih
    konceptov kodiranja z vodenjem Lightbota, da prižge vse modre ploščice na vsaki
    ravni. Več o tem, kako zaporedje navodila, pisanje postopkov, in uporabiti zanke
    na poti v tej samoupravljeni dejavnosti. Odlično za vse starosti in vse ravni
    usposobljenosti.
  tutorial_hoc_longdescription: Ograda za novo code.org/hoc
  tutorial_code_longdescription: Naučite se osnovn konceptov računalništva s programiranjem
    povleci in spusti. To je vodič, ki je podoben igri, omogoča samostojno učenje.
    Video predstavitve vam bodo podali Bill Gates, Mark Zuckerberg, Angry Birds in
    Plants vs. Zombies. Naučite se ponavljajoče se zanke, pogojev in osnovnih algoritmov.
    Na voljo v 37 jezikih.
  tutorial_tinspire_longdescription: Učence seznanite z osnovami kodiranja — v samo
    10 minutah naenkrat — z uporabo tehnologije TI, ki jo vsak dan nosijo v svojih
    nahrbtnikih. Te lekcije omogočajo študentom enostaven vstop v programiranje, ki
    lahko pomaga spodbuditi njihovo zanimanje za kodiranje in računalništvo. Študenti
    bodo napisali programe, ki lahko okrepijo matematične koncepte z uporabo jezika
    TI Basic, ki je pripravljen za uporabo na svojih ročnih ročnikih Ti-NSpire.
  tutorial_itchbounceball_longdescription: |-
    Peljemo vas skozi uvod v Itch, z uporabo Scratch vizualni programski jezik.

    Ta lekcija ponuja video in besedilna navodila za kodo, ki jih morajo učenci dodati, da bi dobili žogo, ki se zanily vrti okoli zaslona.

    Ko študenti zaključijo to dejavnost, obstaja možnost raziskovanja z idejami za druge spremembe in dejavnosti, ki jih je mogoče izvesti. Ni zastavljenega cilja ali izida, saj je odprto učno okolje, vendar s samo to začetno kodo študenti prišli do neverjetnih projektov!

    Vsa navodila so vsebovana v okolju Itch, tako da ni treba preklopiti zaslonov, ki bi jih spremljali skupaj s projektom. Priporočamo slušalke.
  tutorial_vidclim_longdescription: Študenti raziskujejo dejstvo o podnebju Zemlje
    in se ukvarjajo z delom znanstvenikov in umetnikov kot odziv na podnebne spremembe.
    Študenti sprejmejo svoje raziskave in načrtujejo video delitev svoje dejstvo.
    Videoposnetki so lahko o razumevanju podnebnih sprememb in njihovih učinkov, odzivih
    javnosti na podnebne spremembe, kako podnebne spremembe vplivajo na vsakdanje
    življenje in ukrepe, ki jih lahko sprejmete za spremembo.
  tutorial_matlab_longdescription: Naučite se kodo je privlačna, spletna, interaktivna
    vadnica, kjer se naučite kodirati. Uporabite MATLAB, če želite izvedeti, ali so
    najbližja lokacija srečanj s prijatelji filmi, nakupovalni center ali kavarna.
    Razbijte težavo na manjše koščke in se na poti naučite osnovnih konceptov programiranja.
    Do konca ure ustvarite algoritem, da najdete najkrajšo pot do svojih prijateljev!
  tutorial_flap_longdescription: Uporabite program povleci in spusti, da naredite
    svojo igro Flappy Bird in jo prilagodite tako, da izgleda drugače (Flappy Shark,
    Flappy Božiček, karkoli). Dodajte igro v telefon z enim klikom.
  tutorial_galaxy_longdescription: "Zgrabi vaš Android pametni telefon in raziskati
    oddaljene galaksije! Na #GalaxyGameJam lahko ustvarite svojo lastno aplikacijo
    za Android. Oblikujte ga z našo brezplačno aplikacijo Pocket Code in postanite
    del našega poslanstva v vesolje. S Pocket Code želimo navdihniti otroke, najstnike
    in mlade odrasle, da ustvarijo svoje lastne igre, animacije in interaktivne zgodbe
    neposredno na svojih pametnih telefonih. \n"
  tutorial_inf_longdescription: Uporabite Play Lab, da ustvarite zgodbo ali igro,
    v kateri igrajo znaki Disney Infinity.
  tutorial_tynkersol_longdescription: Programirajte interaktivni model našega Osončja.
    Ta projekt vsebuje navodila po korakih, ki vas vodijo skozi ustvarjanje simulacije
    s planeti, ki krožijo okoli Sonca. Nato dodajte dejstva o vsakem planetu, ki se
    pojavijo ob kliku.
  tutorial_itchg_longdescription: "Ime-to je, da ustvarite igro prepoznavanja! \n\nKončni
    projekt ima študente, ki ustvarjajo igro za poimenovanje držav Avstralije!\n\nNajprej
    se boste sprehodili in sledili navodilom, da ustvarite igro za označevanje treh
    faz vodnega cikla. Naredili boste popolnoma delujočo igro, vključno s točkovanjem!\n\nS
    strani kodiranja boste spoznali spremenljivke, pogojne, sezname, združevalne nize
    in še veliko, veliko več. To so tehnike kodiranja, ki jih boste lahko ponovno
    uporabili v drugih projektih, ko napredujete pri izgradnji novih veščin kodiranja!\n\nDejavnost
    lahko nadaljujete z dodajanjem lastne slike in nalepk (skupaj s številnimi drugimi
    dodatnimi možnostmi projekta se zabava nikoli ne konča). Priporočamo slušalke."
  tutorial_como_longdescription: Pomoč srčkan opica ulov banane v 30 zabavno napolnjena
    kodiranje izzivov! Med igranjem boste srečali različne živali, ki vas bodo vodile
    na poti. Uporabili boste kodo in razmišljali zunaj polja, da osvojite čim več
    zvezd. Vso srečo!
  tutorial_processfound_longdescription: Kaj pomeni pisati programsko opremo za stvari,
    ki jih pogosto počnete z rokami, s papirjem, s svinčnikom, z barvo? Bi lahko uporabili
    računalnik za ustvarjanje risb? Če želite ustvariti animacije? Če želite ustvariti
    slike?
  tutorial_tynkerhomo_longdescription: Sledili boste navodilom po korakih, da animirate
    interaktivno zgodbo z veliko homofonov v njej! Vsakič, ko lik reče besedo, ki
    je homofon, vprašajte igralca, kateri homofon je pravilna beseda za ta kontekst.
    Igralec bolje pozna svoje homofone, sicer pogovorno okno ne bo imelo nobenega
    smisla!
  tutorial_art_longdescription: Narišite kul slike in modele z umetnikom!
  tutorial_tynkerbrick_longdescription: Uporabite Tynkerjev fizični motor, da naredite
    svojo osebno različico te klasične arkadne igre. Začnite s programiranjem veslo
    za premikanje, ko pritisnete puščične tipke, nato dodajte žogo in nekaj opeke.
    Igro boste prilagodili tako, da dodate sredstva po meri za žogo, opeke in veslo.
  tutorial_itchbio_longdescription: |-
    Ime-to je, da ustvarite igro prepoznavanja!

    Ustvarite igro za poimenovanje delov biološke celice. Naučite se delov celice, medtem ko naredite igro, in jo ponovno igrajte tolikokrat, kot potrebujete za osvežitev spomina!

    Najprej se boste sprehodili in sledili navodilom, da ustvarite igro za označevanje treh faz vodnega cikla. Naredili boste popolnoma delujočo igro, vključno s točkovanjem!

    S strani kodiranja boste spoznali spremenljivke, pogojne, sezname, združevalne nize in še veliko, veliko več. To so tehnike kodiranja, ki jih boste lahko ponovno uporabili v drugih projektih, ko napredujete pri izgradnji novih veščin kodiranja!

    Dejavnost lahko nadaljujete z dodajanjem lastne slike in nalepk (skupaj s številnimi drugimi dodatnimi možnostmi projekta se zabava nikoli ne konča). Priporočamo slušalke.
  tutorial_itchj_longdescription: |-
    Naša skakalna dejavnost vam ponuja spretnosti kodiranja, da dobite lik za skok na platforme, ki se uporabljajo v številnih igrah v arkadnem slogu.

    Uporabite Jumping spretnosti in ustvarite svoj cilj igre.

    To uporablja kartezični koordinatni sistem, tako da boste dobili, da se naučijo malo o koordinatah zaslona tukaj.

    Uživajte v učenju vsega o skakanju z Itch! Priporočamo slušalke.
  tutorial_tickleo_longdescription: Z Tickle, uporabniku prijazno aplikacijo za kodiranje,
    lahko Orca enostavno programirate, da plava na več načinov, tako da preprosto
    povlečete in spustite bloke kodiranja, da ustvarite ukaz, ki mu bo sledila.
  tutorial_hopgeo_longdescription: Ustvarite svojo različico zelo privlačne igre Geometry
    Jumper v odprtem programskem okolju Hopscotcha! Na poti boste pridobili praktične
    izkušnje s koncepti, kot so zaporedje, zanke, spremenljivke in odpravljanje napak.
    Za dokončanje ali olajšanje te dejavnosti niso potrebne predhodne izkušnje; vključuje
    zabavno video vadnico v aplikaciji in vodnik po korakih za poenostavitev.
  tutorial_tynkermult_longdescription: Kodirajte svojo matematično igro! Vaš lik mora
    pobegniti jamo, ne da bi dobili udaril s padajočimi balvani. Toda edini način,
    kako lahko lik teče naprej, je pravilno odgovarjanje na matematična vprašanja!
    Za programiranje te zabavne igre kviz boste sledili navodilom po korakih.
  tutorial_monster_longdescription: Mystery Island Coding Quest by Monster Coding
    ponuja zabavno napolnjeno samo vodeno avanturo, ki uči več ključnih programskih
    konceptov za otroke. Vsaka dejavnost, ki temelji na bloku, temelji na prejšnji,
    uvaja otroke v funkcije, logične vrednosti, zanke, izjave če/ostalo in nizi, z
    uporabo pisane animirane grafike, zvočnih navodil.
  tutorial_tynkerapp_longdescription: Zgradite svojo različico svoje najljubše igre.
    Izbirate lahko med številnimi možnostmi, kot so platformne igre, klasične arkadne
    igre, dirkalne igre, programska umetnost, projekti pripovedovanja zgodb in še
    več! Svojo igro boste prilagodili tako, da ustvarite več ravneh, naložite ali
    rišete sredstva po meri in programirate bolj zabavne funkcije.
  tutorial_tynkerpup_longdescription: Pixel kuža je užival lep dan ven s svojo družino,
    vendar so pozabili, da ga v avtu in ostal brez njega! Ali lahko programirate Pixel,
    da najde pot domov? V vsaki sestavljanki boste krmarili Pixel, da bi se izognili
    oviram, da se lahko vrne domov svoji družini.
  tutorial_livecode_longdescription: Ko uporabljate našo vadnico LiveCode za Uro kode,
    vaši učenci ustvarijo lastne zvočne plošče. Po ustvarjanju zvočnih plošč z živalskimi
    in klavirskimi zvoki bodo študenti lahko sami izdelali lastne zvočne plošče po
    meri s svojo podobo in glasbo!
  tutorial_cocomgame_longdescription: Prvič, raven svoje programerske spretnosti Python
    in JavaScript s kodiranjem svojo pot zunaj nevarnosti in oprijemalne sladek plen.
    Nato uporabite svoje programske pristojnosti graditi svojo igro in videli, če
    lahko vaši prijatelji premagati!
  tutorial_tynkerspin_longdescription: V tem projektu boste ustvarili čudovito prilagodljivo
    orodje za risanje. Programirajte pisalo, izberite sliko (ali naložite svojo) in
    lahko boste narisali rotirajočo se različico te slike.
  tutorial_code-avengers_longdescription: Zgradite 2 igralca 2D igro od zgoraj navzdol
    z JavaScriptom v 10 kratkih nalogah. Nato nadaljujte z učenjem nekaterih osnov
    programiranja (spremenljivke in če izjave), ko ustvarite kviz, ki ga želite deliti
    s prijatelji. Na poti si zaslužite točke in značke, ko tekmujete, da dosežete
    vrh lestvice najboljših.
  tutorial_tynkercq_longdescription: Oblikujte svoj lik sladkarije troll in pojdite
    na več ravneh prizadevanje za sladkarije, da bi vaš lik najti svojo pot domov.
    Rešili boste kodiranje uganke za navigacijo vaš lik skozi človeški svet, hkrati
    pa izogibanje oviram in zbiranje gumdrops in kovnice.
  tutorial_cmgame_longdescription: Svoje kodiranje spretnosti dvignite na naslednjo
    stopnjo, tako da se naučite graditi svoje igre. V tem tečaju se boste naučili
    uporabniškega vmesnika tipkovnice in mehanike iger, ko zgradite igro Super Mario™.
    Nato boste lahko delili svojo igro!
  tutorial_codesters_longdescription: 'Ustvarite svoje igre, animacije in umetnine
    z uporabo Python. Ko končate, jih delite s prijatelji! Program v Pythonu, pravem
    programskem jeziku, ki se vsak dan uporablja pri podjetjih - naš komplet orodij
    za povleci in spusti olajša učenje! Poskusite zgraditi košarkarsko tekmo, koreografijo
    plesa ali oblikovati animirano karto! '
  tutorial_qrm_longdescription: Pridružite se Mariji pri učenju programskega jezika
    Quorum kot del lahkega srca in zabavnega potovanja v biologiji. Dejavnosti so
    vodene študentom, s spletnimi primeri in so dostopne slepim in slabovidnim.
  tutorial_texas-instruments_longdescription: 'Dejavnosti 10 zapisnikov kodeksa se
    lahko uporabijo v razredu kot način za sprožitev zanimanja študentov za kodiranje
    s tehnologijo TI, ki jo vsak dan nosijo v svojih nahrbtnikih. Naučite se osnov
    kodiranja z uporabo TI-84™ Plus in začnite programirati v samo 10 minutah - izkušnje
    niso potrebne!  '
  tutorial_cajava_longdescription: Risanje z JavaScript je lažje, kot si morda mislite.
    Preberite več o zastavah sveta, ko narišete zastave za vsako stopnjo, ki se povečujejo
    v kompleksnosti. Spoznajte oblike, koordinate in barve ter pomembnost zaporedja
    pri kodiranju.
  tutorial_codehs_longdescription: Dajanje ukazov računalniku, kar je tisto, kar je
    programiranje, je tako kot dajanje ukazov psu. Naučite se kodirati s Karelom psom
    — zabaven, dostopen in vizualni uvod v besedilno programiranje, ki absolutnim
    začetnikom uči temeljne koncepte, kot so ukazi in funkcije. Že imate nekaj izkušenj?
    Preizkusite našo JavaScript Graphics tutorial namesto!
  tutorial_hopemo_longdescription: "Zgradite aplikacijo za risanje, ki ustvarja lepo,
    interaktivno umetnost z vašimi najljubšimi emojiji. \n\nRaziščite ustvarjalno
    plat kodiranja in ustvarite aplikacijo, ki jo lahko prijatelji uporabijo za izražanje.
    V procesu spoznajte zaporedje, dogodke, zanke in spremenljivke. \n\nZa dokončanje
    ali olajšanje te dejavnosti niso potrebne predhodne izkušnje; vključuje video
    vadnico v aplikaciji in vodnik po korakih za poenostavitev."
  tutorial_tynkercm_longdescription: Raziščite očarani gozd, da zajamete pošasti in
    se naučite, kako jih programirati tako, da izpolnite kodiranje ugank. Zbiranje,
    kodo, in razvijajo vse edinstvene pošasti. Oblikujte strategije, ki temeljijo
    na zmožnostih vaših pošasti, da se bodo lahko borili v areni za več igralcev.
    Čigava koda bo zmagala?
  tutorial_codesterswintergreet_longdescription: 'V tej dejavnosti, študenti uporabljajo
    naše povleci v besedilo orodje za začetek programiranja v Python takoj! Winter
    Lep pozdrav učitelji učiteljev o osnovni sintaksi, sprites in dot notacijo, kot
    tudi dogodke. Študenti se učijo z ustvarjanjem zimske voščilnice, ki jo lahko
    shranijo in delijo! '
  tutorial_codestersc_longdescription: 'V tej lekciji učenci raziskujejo vse štiri
    kvadrante koordinatne ravnine! Uporabljajo Python in naše povleci v besedilo orodje
    za pošiljanje sprite na različnih lokacijah na odru! Vključene so demonstracijske
    in odpravljanje napak, ki študentom pomagajo, da se udobno pomikajo po koordinatni
    ravnini. '
  tutorial_codestersturtle_longdescription: Naučite se osnov kodiranja v Pythonu,
    medtem ko ustvarite svojo igro prečkanja želv! Uporabite sezname in zanke, da
    nastavite svojo igro in dogodke za ustvarjanje avtomobilov in nadzor želve! Ali
    lahko varno prečkate cesto?
  tutorial_penjee_longdescription: 'Vizualni način za študente, da začnejo svoj prvi
    jezik. Študenti pišejo kodo Python, da premaknejo pingvina okoli ledenega sveta.
    Naš urednik poudarja vsako vrstico kode, kot se izvaja, pomaga otrokom povezati
    svoje kodo s spremembami v svetu Penguin je. Naš učni načrt se razlikuje glede
    na pripravljenost študentov in se oblikuje za potrebe vsakega študenta. '
  tutorial_trinket_longdescription: |-
    Izbirate lahko med lekcijami, izzivi in vajami o programskem jeziku Python. Naredite želve animacije in rešujte uganke, medtem ko se naučite osnov tega močnega jezika.

    Dejavnosti segajo od blokovnega programiranja do prave kode Python, z dejavnostmi, primernimi za večino starostnih stopenj. Izberite lekcije, ki so na voljo v španščini, korejščini in kitajščini!
  tutorial_frogger_longdescription: Postanite računalniški mislec. Ustvarite 3D predmete
    z risanjem 2D slik, ki jih spremenite v neverjetne 3D oblike. Ustvarite 3D svetove
    tako, da sestavite oblike, ki ste jih pravkar vgraili v razburljive svetove. Pravilo
    svoj svet! Oživite svoj svet s programiranjem s preprostimi pravili povleci in
    spusti. Igrajte na računalnikih, tabličnih računalnikih in pametnih telefonih.
    Delite svojo 3D igro s prijatelji prek e-pošte in Facebooka.
  tutorial_tynkereco_longdescription: Ustvarite interaktivno ekološko piramido, da
    bi spremljali, kako energija teče skozi ekosistem! Ta projekt vsebuje navodila
    po korakih, ki vas vodijo skozi ustvarjanje ekološke piramide za kateri koli ekosistem
    z živalmi in rastlinami, ki ob kliku drsijo na ustrezno lokacijo v piramidi.
  tutorial_mitedarc_longdescription: Imajo vaš sprite zbiranje kovancev in dobili
    točke.
  tutorial_khan_longdescription: Naučite se programirati risbe z uporabo JavaScripta
    tako, da oblikujete svojega lastnega snežaka. Poskusite sami ali s svojim razredom!
  tutorial_tynkerd_longdescription: Oblikujte junaka po meri in igrajte kot ta lik
    skozi to pustolovsko igro na več ravneh. Boste morali uporabiti svoje sposobnosti
    kodiranja za reševanje ugank, boj hroščev, in shranite matično ploščo!
  tutorial_cdmy_longdescription: Codecademy je interaktivna platforma za učenje STEM
    veščin, ki so ključnega pomena za današnja delovna mesta. Pridružite se milijonom
    študentov Codecademy in se naučite osnov kodiranja in računalništva z našimi zabavnimi
    tečaji Hour of Code. Do konca vsakega tečaja boste imeli pravi projekt, ki ga
    lahko pokažete svojim prijateljem in družini.
  tutorial_codestersdance_longdescription: 'Študenti uporabljajo orodje za povleci
    v besedilo, ki jim omogoča, da takoj začnejo kodirati v Pythonu! Študenti izpolnijo
    niz vodenih praktičnih dejavnosti, v katerih se naučijo uporabljati in spreminjati
    različne programske ukaze. Nato uporabijo te veščine, da ustvarijo svojo plesno
    rutino! '
  tutorial_codestersbasketball_longdescription: 'Študenti uporabljajo naš komplet
    orodij za povleci v besedilo, da takoj začnejo kodirati v Pythonu! V tej samoupravljeni
    dejavnosti študentje opravijo vrsto dejavnosti z neposrednim poučevanjem, v katerih
    gradijo poteg in ustrelil košarkarsko igro! Študenti raziskujejo spremenljivke,
    dogodke, osnovno sintakso in ustvarjajo naključne koordinate. '
  tutorial_nclkarel_longdescription: Naučite se kodirati in reševati težave z vodenjem
    Karela Robota skozi džungle, gore in puščave. Karel sledi vašim navodilom, tako
    kot pravi robot. Začnite programirati s preprostimi ukazi, kot so go, get in dal.
    Nato se boste naučili, kako v svoje programe sestaviti ponovitvene zanke in pogoje.
    Končno določite ukaze po meri za Karela. Lahko ustvarite svoje igre z aplikacijo
    NCLAB je! Zabavajte se med učenjem veščin, ki jih lahko uporabljate v katerem
    koli programskem jeziku.
  tutorial_buildpong_longdescription: Pong je ena najzgodnejših arkadnih video iger
    in prva športna arkadna video igra. To je namizni tenis športna igra featuring
    preprosto dvodimenzionalno grafiko. Cilj igre je, da igralec doseže zadetek na
    RAČUNALNIK, medtem ko brani svoj cilj. V tem projektu je COMPUTER programiran
    z osnovno umetno inteligenco, tako da se lahko odzove na PLAYER.
  tutorial_tynkerdrones_longdescription: Naučite se programirati povezane naprave
    z reševanjem ugank »Crash Course«, kjer navigirate navidezne brezpilotne letala
    in robote skozi ovire. Potem ste pripravljeni ustvariti programe za nadzor pravih
    brezpilotnih letal in robotov. Zahteva tablični računalnik iPad ali Android in
    podprto igračo.
  tutorial_carla_longdescription: "»Programiranje s Carlo« je vrsta kratkih dejavnosti,
    ki učence vodijo skozi izgradnjo preprostega chatbota, medtem ko se učijo o temeljnih
    konceptih, kot so spremenljivke in pogojne. Dejavnosti so bile skrbno zasnovane
    tako, da obravnavajo pogoste napačne predstave, ki jih imajo novi programerji
    o teh temah, tako da ponujajo številne priložnosti za prakso, pa tudi ciljno usmerjene
    namige in povratne informacije.\n"
  tutorial_zulama_longdescription: V tej dejavnosti se boste naučili urejati kodo
    JavaScript prek igrive akcijske igre in obvladati koncepte računalništva, kot
    so spremenljivke in funkcije. Ustvarite svojo igro v peskovniku z remiksiranjem
    in razširitvijo obstoječe kode igre. Nato objavite in delite svojo igro s prijatelji
    in družino.
  tutorial_capost_longdescription: Začetek učenja HTML in CSS je enostavno in zabavno
    s to digitalno razglednico. Preberite več o dodajanju naslovov, odstavkov, slik
    in povezav za ustvarjanje praznične kartice ali praznovanja rojstnega dne, ki
    jih lahko delite s prijatelji in družino.
  tutorial_marco_longdescription: Študenti igrajo pustolovsko igro, ki temelji na
    izvirni zgodbi. Marca - glavnega junaka - vodijo skozi vsako raven, tako da mu
    dajo navodila po korakih v obliki vizualnega programskega jezika, ki ga uporablja
    Ura kode. Uvedejo se z ukazi zaporedja, ponovitev in pogoji, ne da bi jih sploh
    opazili.
  tutorial_codestersflappybike_longdescription: 'V tej dejavnosti, študenti uporabljajo
    naše povleci v besedilo orodje za začetek kodiranja v Python takoj! Študenti se
    vodijo skozi vrsto učnih dejavnosti, ki jih naučijo zgraditi popolno igro! Ko
    končajo, so izzvani, da uporabijo tisto, kar so se naučili o sintaksi, notaciji
    pik, dogodkih, spremenljivkah, parametrih in mehaniki igre, da ustvarijo novo
    igro. '
  tutorial_kanopong_longdescription: Naučite se kodirati z izgradnjo te klasične arkadne
    igre v eni uri!
  tutorial_tynkerright_longdescription: 'Ustvarite svoj projekt Bill of Rights: spremenite
    ozadje, dodajte več vprašanj, ohranite rezultat, dodajte animacije.'
  tutorial_touchdevelop_longdescription: 'Urejevalnik, prijazen na dotik, vas bo vodil
    pri ustvarjanju slikovnih pik, reševanju medvedske sestavljanke ali izdelavi lastne
    igre za skakanje ptic. '
  tutorial_tynkercc_longdescription: Pripravite svojo vojsko za boj! Kodirajte logiko
    napada vsakega člana vaše vojske, da izkoristite slabosti svojega sovražnika in
    izstopite iz zmagovalnih bitk. Kot se naučite, odklenete nove znake, ki jih lahko
    programirate. Zgradite svojo vojsko, nato pa boj s prijatelji. Čigava koda je
    najboljša?
  tutorial_bamboo_longdescription: 'Bamboo JS je dejavnost, ki jo Codemoji oblikuje
    za učenje učencev osnovnih konceptov Javascript. Bamboo panda in njegovi super
    toast prijatelji bodo hodili študente, čeprav osnovne ukaze in strukturo. Dejavnost
    Bamboo JS je oblikovanje za študente, ki želijo malo več animacije in več umetnosti
    in oblikovanja v svojem kodiranju. Dejavnost Bamboo je odlična za študente vseh
    starosti. '
  tutorial_robojav_longdescription: Naučite se osnov programiranja Java v eni uri,
    medtem ko na zaslonu zgradite majhen svet za simulirane robote in prilagojena
    bitja. Predhodne izkušnje s programiranjem niso potrebne. Zajete teme vključujejo
    predmete, metode, parametre in preprosto grafiko.
  tutorial_roboba_longdescription: "RoboBlockly je zasnovan za začetnike, da se naučijo
    matematike z roboti v Blocklyju. Dejavnosti Algebra 1 so samo-vodene. \nRoboBlockly
    pripravlja študente, da bodo pripravljeni na programiranje v C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Naučite se ustvariti igro Snake v JavaScriptu! '
  tutorial_soccharater_longdescription: Koda svoj zelo lasten pixel značaj! Uporabite
    HTML, da zgradite svoj lik, CSS, da ga oblikujete, in JavaScript, da animirate
    svojo srčkano osebo s slikovnimi pikami. Kodirajte sami ali povabite prijatelja
    in kodo skupaj z našo ekipo kodiranje igro.
  tutorial_silent_longdescription: |-
    Odkrijte osnovne koncepte programiranja brez besede ali razlage.
    Naš tihi učitelj vam bo postavil več serij vprašanj, zaradi katerih boste uganili nekatera pravila in se naučili iz lastnih napak.
    Ker v igri ni besedila, je dostopno kateremu koli igralcu, ne glede na njegov jezik.
  tutorial_robomesh_longdescription: Študenti pišejo kodo Google Blockly za nadzor
    priljubljenih robotov VEX IQ. Lahko se odločijo za pisanje kode bodisi za virtualnega
    robota bodisi za pravega robota VEX IQ, ki so ga zgradili sami, obe možnosti pa
    sta na voljo v istem spletnem razvojnem vmesniku. Študenti spoznajo osnovno gibanje
    robotov in uporabo senzorja in izhodne naprave. To je enostavno in zabavno.
  tutorial_amaze_longdescription: V tem projektu se v HOME BASE začne ZNAČAJ in sledi
    POTI, hkrati pa se izogiba oviram, da bi dobil nagrado. Za zmago lik prinese nagrado
    nazaj v domačo bazo. Znak se ne sme dotakniti ovir. Če se to zgodi, je »zapped«
    in se začne znova od HOME BASE. Za dodaten kredit ima igralec omejen čas za dokončanje
    igre.
  tutorial_codestersds_longdescription: 'V tem skupnem jedru ELA usklajena lekcijo,
    študent uporabo programiranja povedati zgodbo, ki poziva uporabnike za ustrezne
    prehodne besede. Študenti bodo spoznali osnovno sintakso, nize, spremenljivke
    in uporabniški vnos. S platformo in sprite bodo pripovedovali zgodbo in uporabnika
    vodili skozi različne spremembe scene. '
  tutorial_knodtext_longdescription: Naučite se narediti besedilno pustolovsko igro
    v Pythonu!
  tutorial_alicegar_longdescription: 'Sledite procesu izdelave animacije od storyboardinga
    do programiranja z Alice in Garfield. Naj ustvarjalnost in pripovedovanje zgodb
    poganjata vaše učenje v okolju za kodiranje povleci in spusti. Projekt vas bo
    vodil skozi tisto, kar je storyboard, prevajanje snemalne knjige v programabilni
    skript in kako programirati kratko 3D animacijo. '
  tutorial_codesterstransform_longdescription: 'V tej dejavnosti učenci uporabljajo
    Python za izvajanje transformacij na koordinatni ravnini! Lekcija vključuje demonstracije,
    neposredna navodila in izzive, ki od učencev zahtevajo programiranje in prepoznavanje
    različnih statičnih transformacij! '
  tutorial_flexfrog_longdescription: Naučite se nekaj spletnega razvoja s to izobraževalno
    igro, kjer boste pomagali Froggy in prijatelji, da bi bilo njihovo lilija blazinice.
    Do konca igre boste izvedeli, kako uporabljati kodo za pisanje z novimi lastnostmi
    CSS, imenovanimi prilagodljivo polje. Ni potrebna predhodna izkušnja kodiranja!
  tutorial_codemoji_longdescription: Dejavnost Codemoji je spletna dejavnost za študente
    od 1. do 6. razreda, da se naučijo osnovnih konceptov kodiranja z uporabo Emoji.
    Ko učenci opravljajo dejavnost, so se naučili o osnovnih HTML oznakah in konceptih.
    To jim pomaga narediti kodiranje projekt, kjer študent gradi osnovno spletno stran
    v samo nekaj korakih. Ko učenci opravijo dejavnost Codemoji, se učenci odidejo
    z resničnimi veščinami kodiranja.
  tutorial_robobii_longdescription: "RoboBlockly je zasnovan za začetnike, da se naučijo
    kodiranja z roboti v Blocklyju. Dejavnosti kodiranja so samostojno vodene z videoposnetki
    z vadnicami. \nRoboBlockly pripravlja študente, da bodo pripravljeni na programiranje
    v C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly je zasnovan za začetnike, da se naučijo
    matematike z roboti v Blocklyju. Matematične dejavnosti so samo-vodene. \nRoboBlockly
    pripravlja študente, da bodo pripravljeni na programiranje v C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly je zasnovan za začetnike, da
    se naučijo kodiranja in matematike z roboti. Dejavnosti so vodene z videoposnetki
    z vadnicami. \nRoboBlockly pripravlja študente, da bodo pripravljeni na programiranje
    v C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly je zasnovan za začetnike, da se naučijo
    robotike s kodiranjem v Blockly. Dejavnosti robotike so samostojno vodene z videoposnetki
    z vadnicami. \nRoboBlockly pripravlja študente, da bodo pripravljeni na programiranje
    v C/C ++.\n"
  tutorial_coders_longdescription: "Ta korak za korakom puzzle igra omogoča enostaven
    uvod v bot programiranje. \n\nCilj je zmagati na dirki zvezdne ladje proti drugim
    igralcem.\n\nIgra je preprosta za začetek in zahteva le nekaj vrstic kode, da
    se ladja premika, vendar obstajajo skoraj neskončne možnosti izboljšav za ustvarjanje
    bolj izpopolnjenih botov. "
  tutorial_tynkerhw_longdescription: Naučite se programirati z vročimi kolesi v tej
    igri z visoko oktansko dirkalno igro! Izbirate lahko med široko izbiro avtomobilov,
    nato pa se naučite programirati, ko krmarite po zapletenih dirkališčih. Skok čez
    ovire, zdrsne okoli vogalov, in zmagal na dirki. Lahko celo programirate svoje
    dirkalne steze in izzivate svoje prijatelje, da dirkajo na njih.
  tutorial_tynkermh_longdescription: Monster Visoka je gostovanje smetar lov! Rešite
    kodiranje uganke z povleci in spusti blokov za pomoč Frankie, Draculaura, Clawdeen,
    Cleo in Ghoulia. Izogibajte se oviram in našli vse šolske grebene, kot ste iskanje
    skozi dvorane Monster High. Nato programirajte svoj glasbeni video plesne zabave
    z ghouls in ga delite s prijatelji.
  tutorial_caphoto_longdescription: Ta zahteven in razburljiv projekt vas bo naučil,
    kako ustvariti aplikacijo Photo Booth. Z uporabo JavaScript, CSS in HTML boste
    povezali gumbe, ki vam omogočajo uporabo fotoaparata, nalaganje slik in prilagajanje
    fotografij z vstavljanjem nalepk in uporabo filtrov.
  tutorial_mozillahw_longdescription: Učenci bodo remiksirali kodo JavaScript, da
    bodo spremenili besede na spletnem mestu, spoznali sestavljanje za splet, kodirali
    vrednosti JavaScript in remiksirali spletno vsebino.
  tutorial_ticklep_longdescription: S Tickle, uporabniku prijazno aplikacijo za kodiranje,
    lahko preprosto programirate Parrot Drone, da plava na več načinov, tako da preprosto
    povlečete in spustite bloke kodiranja, da ustvarite ukaz, ki mu bo sledil.
  tutorial_bbot_longdescription: "S temi 3 enournimi dejavnostmi kodiranja ne potrebujete
    nobenega programskega znanja ali izkušenj, da bi svoje učence naučili programiranja!
    Programiranje lahko učite na zabaven in enostaven način. Obiščite dejavnosti in
    prenesite naše učne materiale, vključno s predstavitvenimi diapozitivi, izklopljenimi
    materiali in vodniki za rešitve, in znašli se boste pripravljeni naučiti svoje
    prve lekcije v 20 - 40 minutah! \n\nNaše dejavnosti vključujejo vaje brez povezave
    in na spletu, s katerimi učence (stare 7 let in več) učite o programiranju in
    temeljnih programskih konceptih, kot so zanke in algoritmi. Študenti bodo svoje
    znanje in veščine uporabili v spletni igri Bomberbot, kjer bodo programirali svojega
    robota za reševanje ugank, ki temeljijo na logiki na najučinkovitejši način. "
  tutorial_scratchg_longdescription: Otroci radi igrajo igre na svojih telefonih in
    na računalnikih. Toda kako so programirani? Ta dejavnost uvaja študente v programski
    jezik Scratch in jim nato pokaže, kako programirati različne sloge iger. Vse potrebne
    umetnosti za igre so na voljo, in študenti morali delati, kako povezati vse skupaj,
    da bi delujočo igro.
  tutorial_sjforest_longdescription: "»Ali lahko naredim Sablasten gozd?« je vmesna
    dejavnost namenjena otrokom v vrtcu do drugega razreda, ki imajo nekaj predhodnih
    izkušenj s programiranjem, da spoznajo in obvladajo naprednejše funkcije ScratchJr.
    Kasneje lahko otroci uporabijo veščine, ki so se jih naučili pri izvajanju te
    dejavnosti, da ustvarijo svoje edinstvene projekte ali gradijo na tem, kar so
    ustvarili v »Ali lahko naredim Sablasten gozd?« program. Skozi to dejavnost in
    nadaljeval čas z ScratchJr, bodo študenti imeli priložnost, da razmišljajo ustvarjalno,
    postanejo pripovedovalci zgodb, in izboljšanje na matematično sklepanje in zaporedje
    spretnosti."
  tutorial_sjgreet_longdescription: "»Ali lahko naredim, da se moji liki pozdravijo?«
    je napredna dejavnost namenjena otrokom v vrtcu do drugega razreda, ki imajo predhodne
    izkušnje s programiranjem za obvladovanje naprednejših funkcij ScratchJr. Kasneje
    lahko otroci uporabijo veščine, ki so se jih naučili pri izvajanju te dejavnosti,
    da ustvarijo svoje edinstvene projekte ali gradijo na tem, kar so ustvarili v
    »Ali lahko naredim, da se moji liki pozdravijo?« program. Skozi to dejavnost in
    nadaljeval čas v ScratchJr, bodo študenti imeli priložnost, da razmišljajo ustvarjalno,
    postanejo pripovedovalci zgodb, in izboljšanje na matematično sklepanje in zaporedje
    spretnosti."
  tutorial_sjsunset_longdescription: "»Ali lahko naredim sonce?« je uvodna dejavnost
    namenjena otrokom v vrtcu skozi drugi razred z malo ali nič programskih izkušenj,
    da se naučijo osnovnih značilnosti ScratchJR in osnovnih konceptov kodiranja.
    Skozi to dejavnost in nadaljeval čas z ScratchJr, bodo študenti imeli priložnost,
    da razmišljajo ustvarjalno, postanejo pripovedovalci zgodb, in izboljšanje na
    matematično sklepanje in zaporedje spretnosti. Kasneje lahko otroci uporabijo
    veščine, ki so se jih naučili, da ustvarijo svoje edinstvene projekte."
  tutorial_fufafrenz_longdescription: Začetni pouk o zaporedju (K-5). To je uvod v
    najosnovnejši programski koncept, zaporedje. To je primer tretjega razreda, imamo
    učne načrte o tem konceptu odra za K-5.
  tutorial_bbcgeo_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Otroke odpeljite v računalniški laboratorij z delovnimi listi v roki in izdelajte
    aplikacije, ki vključujejo geometrijo.
  tutorial_chspixel_longdescription: Ko spoznate, kako deluje grafika, bodo učenci
    ustvarili lastne programe Color by Pixel. Načrt lekcije je sestavljen iz štirih
    delov, od katerih vsak pokriva določeno temo. Celotna petdelna lekcija Color by
    Pixel je zasnovana tako, da teče približno eno uro.
  tutorial_hummingbird_longdescription: V tej dejavnosti, boste ustvarili svojo lastno
    igro! Boste uporabili Hummingbird krovu in senzor za odkrivanje, ko igralec vrže
    žogo v škatlo. Boste napisali program, da rezultat in vklopite luči, ko igralec
    naredi košaro. Potem lahko prilagodite svojo igro, da bi bilo edinstveno! Za to
    dejavnost lahko uporabite prenosni računalnik ali Chromebook; ne potrebujete predhodne
    programske izkušnje.
  tutorial_recoloring_longdescription: 'Študenti, ki nimajo predhodnih izkušenj s
    kodiranjem, se lahko naučijo uporabljati računalnike za ustvarjanje slik in razumevanje
    astronomskih podatkov. Udeleženci se naučijo osnovnega kodiranja, začenši z znanimi
    koncepti, kot so oblika in barva ter diplomiranje do astronomskih predmetov. Po
    odru niz dejavnosti, in delo s podatki iz NASA kroži teleskopov o virih od eksplodiranih
    zvezd do črnih lukenj, lahko študenti doživljajo resnično svetovno uporabo znanosti,
    tehnologije in umetnosti.        '
  tutorial_bbcchem_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Otroke peljite v računalniški laboratorij z delovnimi listi v roki in izdelajte
    aplikacije, ki vključujejo kemijo.
  tutorial_floalgo_longdescription: V tej lekciji bodo učenci raziskali algoritme,
    ključni koncept, ki računalniškim programerjem omogoča reševanje težav. Napisali
    bodo učinkovite, natančne algoritme v angleščini in psevdokodi za dokončanje nalog
    in reševanje problemov. Prav tako bodo ocenili konkurenčne algoritme na podlagi
    učinkovitosti in drugih dejavnikov.
  tutorial_flocond_longdescription: To je učni načrt, v katerem učenci raziskujejo
    pogojne izjave, koncept, ki se uporablja v kodirnih jezikih. Študenti si bodo
    ogledali izobraževalni hip-hop video o pogojih in odgovorili na vprašanja za razpravo.
    Nato bodo vadili ugotavljanje, ali so pogoji resnični, in ustrezno izvajajo ukrepe.
    Končno bodo napisali svoje pogojne izjave in ocenili izjave za napovedovanje izida
    programov.
  tutorial_floloops_longdescription: To je načrt lekcije, v katerem učenci raziskujejo
    zanke, koncept, ki se uporablja v programskih jezikih, ki programerjem omogoča
    enostavno ponavljanje kode. Študenti si bodo ogledali izobraževalni hip-hop video
    o zankah in odgovorili na vprašanja o njihovi uporabi pri programiranju. Nato
    bodo vadili ključni besednjak in dokončali zaporedje dejavnosti, v katerem pišejo
    zanke in razlagajo dane zanke, da ustvarijo svoje izhode.
  tutorial_pgts_longdescription: Ta »unplugged« dejavnost pomaga študentom naučiti,
    kako modeliranje in simulacija deluje tako, da skupina študentov igra različne
    različice igre Rock/Paper/Scissors, in videli rezultate kot različne poskuse modeliranja.
  tutorial_ozo_longdescription: "Ta vadnica, ki jo vodi učitelj, uvaja študente s
    konceptom kodiranja s pomočjo Ozobot-a, majhnega programabilnega robota. Študenti
    se bodo naučili, kako kodirati z igranjem iger Ozoot, imenovanih Shape Tracer
    Games. Še vedno lahko igrajo simulirano različico iger, tudi če nimajo robota
    Ozobot Bit ali Evo. Igre Ozobot bodo učile študente, kako kodirati z OzoBlockly,
    vizualnim programskim jezikom, ki temelji na Blockly. \n\nIgram sledi projektna
    ideja, ki jo je mogoče storiti po uri kodiranja.Projekt izziva študente, da sprejmejo
    vse, kar so se naučili, ter oblikujejo in programirajo akcijsko sceno za Ozobota.\n\nZa
    to vadnico ni potrebno programiranje izkušenj ali znanja o Ozobobotu. Vendar pa
    se bodo tudi študenti z nekaj programskimi izkušnjami ukvarjali z igrami Ozoot.
    Vadnica je zasnovana za razrede 1-12 in jo lahko prilagodite sposobnostim vaših
    učencev."
  tutorial_bbcla_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Otroke peljite v računalniški laboratorij z delovnimi listi v roki in izdelajte
    aplikacije, ki vključujejo jezikovno umetnost.
  tutorial_bbcsci_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Odpeljite svoje otroke v računalniški laboratorij z delovnimi listi v roki
    in izdelajte aplikacije, ki vključujejo splošno znanost.
  tutorial_tlctour_longdescription: Ta dejavnost je primer ustvarjanja algoritma,
    ki je preprosto zaporedje navodil, ki jih je treba narediti po vrstnem redu. To
    kaže, da če smo zapisali rešitev problema v obliki algoritma, potem smo sposobni
    narediti ture v prihodnosti samo po korakih, ne da bi morali delati iz nič znova.
    Tudi če zapišemo algoritem, lahko preverimo, ali zagotovo deluje tako, da ga korak
    za korakom sledimo na papirju. Ta dejavnost vodi na Knight je Tour dejavnost.
  tutorial_codesterstj_longdescription: 'V ta projekt z več lekcijo študenti spoznajo
    digitalno državljanstvo in sledijo modelu oblikovalskega razmišljanja, da rešijo
    težavo, ki jo izberejo! Študenti bodo ustvarili igro, ki bo uporabnikom naučila
    lekcijo o odgovornem digitalnem državljanstvu. Vsi viri se nahajajo v platformi. '
  tutorial_tlclocked_longdescription: Cilj te dejavnosti je uvesti računsko razmišljanje,
    ki temelji na reševanju problemov, kar vodi k razumevanju tega, kaj je algoritem,
    kaj je linearno iskanje in kako je mogoče algoritme primerjati na podlagi učinkovitosti.
    Prav tako ponazarja, kako računsko razmišljanje govori več kot le ustvarjanje
    računalniško podprtih rešitev. Računalništvo govori o reševanju problemov za ljudi.
  tutorial_baubles_longdescription: Študenti spoznajo predstavljanje in shranjevanje
    črk v binarnem, kot funkcije vklopa in izklopa. Na koncu razred dobi kodirati
    svoje začetnice, da jih odnesejo domov s seboj.
  tutorial_bbcart_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Otroke peljite v računalniški laboratorij z delovnimi listi v roki in izdelajte
    aplikacije, ki vključujejo vizualne umetnosti.
  tutorial_tlcknight_longdescription: Ta dejavnost vključuje poskus reševanja sestavljanke
    z uporabo dveh različnih predstavitev. Za začetek je precej težko, toda ko se
    spremeni predstavitev plošče in premikov, postane zelo enostavno. Ustvarite grafe,
    ki predstavljajo težavo. Oglejte si moč uporabe abstrakcije in kako lahko izbira
    zastopanja veliko olajša težavo. Ta dejavnost izhaja iz dejavnosti turističnega
    vodnika.
  tutorial_fufafit_longdescription: Študenti se bodo naučili naprednih konceptov programiranja
    (funkcij) skozi lekcijo in kinestetično dejavnost. Študenti bodo uporabili znanje
    funkcij na zaslonu za zagon programa. Ta lekcija je namenjena učencem in učiteljem,
    ki imajo nekaj izkušenj z zaporedjem, pogoji, zankami ali drugimi temeljnimi koncepti
    programiranja.
  tutorial_ozodance_longdescription: |-
    Ta vadnica, ki jo vodi učitelj, uvaja študente s konceptom kodiranja s pomočjo Ozobot-a, majhnega programabilnega robota. Študenti se bodo učili, kako kodirati z ustvarjanjem in programiranjem plesne rutine za Ozobota! Uporabili bodo OzoBlockly, vizualni programski jezik, ki temelji na Blocklyju, za programiranje plesa in se nato zabavali, ko bo njihova koreografija oživela, ko Ozobot izvaja svoj ples.

    Za to vadnico niso potrebne programske izkušnje ali znanje Ozobota. Vendar pa se bodo tudi študenti z nekaj programskimi izkušnjami ukvarjali z igrami Ozoot. Vadnica je zasnovana za razrede 1-12 in jo lahko prilagodite sposobnostim vaših učencev.
  tutorial_codingrobotics_longdescription: Študenti se bodo seznanili s koncepti temeljnega
    programiranja in uporabili nova znanja za robotiko. V sodelovanju z delavnico
    Kodable in Wonder Workshop bodo študenti uporabili programsko znanje za ukaz »Dash«
    robota v aplikaciji Path.
  tutorial_box_longdescription: Pojdite na izlet na otoku Box in pomagajte Hiro zbrati
    vse ure, razpršene v divjini! V tej vadnici se boste naučili osnov algoritmov,
    zaporedij, zank in pogojev!
  tutorial_hopgame_longdescription: "Naj bo zabava dogaja! Uporabite ta vodnik, ki
    temelji na projektu, da olajšate delavnico za oblikovanje iger, hackathon ali
    serijo v razredu. Naredite čez cesto, Geometrija Jumper, Kviz Creator, Falling
    Bird, Subway drsalci, in pobeg v sobo. Vsak vključuje vprašanja za razpravo, diferenciacijo
    in video vadnico. \n\nŠtudenti lahko gradijo off vaša navodila, da prilagodite
    svoje igre. Predhodne izkušnje niso potrebne."
  tutorial_icontrol_longdescription: |-
    Ta učitelj je omogočil lekcijo, prilagojeno Uri kode, učencem ponuja priložnost, da raziskujejo fizično programiranje z robotiko - Sphero.

    Z uporabo programskega okolja povleci in spusti in programabilne robotske sfere se bodo učenci naučili, da je mogoče fizične sisteme programirati in nadzorovati.
  tutorial_cocomteach_longdescription: Predstavite svoje učence na Python ali JavaScript
    v CodeCombat na prostem, v enournem Uvod v računalništvo seveda. Imamo poseben
    načrt lekcija za vas, da bi lahko razložili pojme, da učenci, vključno z osnovno
    sintakso, godala, argumentov, zanke, spremenljivke, in x in y koordinat, s pomočjo-gem
    zapakirane ječo labirinte in junak-vs-ogre bitke.
  tutorial_bbcmathii_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-2. Odpeljite svoje otroke v računalniški laboratorij z delovnimi listi v roki
    in ustvarite aplikacije, ki vključujejo aritmetiko, vizualizacijo številk in geometrijske
    oblike.
  tutorial_bbcphys_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Odpeljite svoje otroke v računalniški laboratorij z delovnimi listi v roki
    in izdelajte aplikacije, ki vključujejo fiziko.
  tutorial_bitsbox_longdescription: 'Sledite navodilom za kodiranje petih zabavnih
    mini aplikacij z uporabo resničnega, vnesenega Javascripta. Od pihanja pito v
    ''Food Fight'' do splakovanja zvezka navzdol črno luknjo v »Tako dolgo, domačo
    nalogo!« , vsaka aplikacija je zasnovana tako, da razveseljuje otroke, hkrati
    pa ponazarja spremenljivke, metode in še več. Te aplikacije so tudi popolnoma
    odprte; otroci jih lahko uporabijo kot izhodišče za lastne kreacije aplikacij.
    Začetniki dobrodošli!

    '
  tutorial_tlcemo_longdescription: Študenti ustvarijo in programirajo 2D robota iz
    kartice, da pokažejo različna čustva. Ustvarjajo tabelo, ki jo lahko uporabimo
    za prevajanje čustev (ukazov na visoki ravni) v strojna navodila na nizki ravni.
  tutorial_crd_longdescription: Spoznajte algoritme in pogojne izjave v tej »unplugged«
    dejavnosti z uporabo krova kart. Študenti to dejavnost opravljajo v skupinah in
    potrebujejo en krov kart na ekipo.
  tutorial_bbcbio_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Otroke peljite v računalniški laboratorij z delovnimi listi v roki in spoznajte
    rast, raznolikost vrst in opraševanje.
  tutorial_ticklebb8_longdescription: S Tickle, uporabniku prijazno aplikacijo za
    kodiranje, lahko preprosto programirate BB-8, da se premakne na več načinov, tako
    da preprosto povlečete in spustite bloke kodiranja, da ustvarite ukaz, ki mu bo
    sledil.
  tutorial_grok_longdescription: 'Uporabite bloke povleci in spusti ali besedilni
    jezik Python, da narišete zastave z vsega sveta, ustvarite fantastične snežinke
    ali zgradite chatbot z imenom »Eliza«. '
  tutorial_ijournalist_longdescription: "Ta učitelj olajša lekcijo poučuje računalništvo
    in jezikovne umetnosti. Učenci začnejo razvijati novinarski slog, ki upošteva
    zanimanje bralca in predstavitev informacij za spletno novico. Učenci uporabljajo
    osnovni HTML in CSS, da ustvarijo in predstavijo spletno novico o izmišljenem
    šolskem ropanju.\n\nRačunalništvo postavlja v smiseln kontekst, ki otrokom omogoča
    razumevanje vrednosti računalništva na drugih predmetnih področjih. \n\n"
  tutorial_bbcmusic_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    K-5. Odpeljite svoje otroke v računalniški laboratorij z delovnimi listi v roki
    in ustvarite aplikacije, ki vključujejo glasbo.
  tutorial_secretcodes_longdescription: Spoznajte vlogo, ki so jo igrali računalniki,
    da bi rešili svet.
  tutorial_tlchex_longdescription: Rdečo in rumeno heksaheksino eksagon naredite tako,
    da na poseben način zložite in lepite večbarvni papirni trak. Ko ste ga začeli
    raziskovati. Ko ga zložite in razgrnete, čudežno razkrivate nove strani, ko eksagon
    spreminja barvo.
  tutorial_tickles_longdescription: Združite se s svojim Sphero za dober tek! Premaknite
    se, zavrtite in mu dajte nekaj krogov dobrih zavojev. Samo dal nekaj kode blokov
    skupaj na Tickle aplikacijo za zagon vaš Sphero, kot želite, da.
  tutorial_ozogame_longdescription: "Ta vadnica, ki jo vodi učitelj, uvaja študente
    s konceptom kodiranja s pomočjo Ozobot-a, majhnega programabilnega robota. Študenti
    se bodo naučili, kako kodirati z igranjem iger Ozoot, imenovanih Shape Tracer
    Games. Še vedno lahko igrajo simulirano različico iger, tudi če nimajo robota
    Ozobot Bit ali Evo. Igre Ozobot bodo učile študente, kako kodirati z OzoBlockly,
    vizualnim programskim jezikom, ki temelji na Blockly. \n\nKo učenci rešijo vseh
    deset stopenj Shape Tracer Games, so izzvani, da sprejmejo vse, kar so se naučili,
    ter oblikujejo in programirajo svojo lastno igro 11.\n\nZa to vadnico ni potrebno
    programiranje izkušenj ali znanja o Ozobobotu. Vendar pa se bodo tudi študenti
    z nekaj programskimi izkušnjami ukvarjali z igrami Ozoot. Vadnica je zasnovana
    za razrede 2-12 in jo je mogoče prilagoditi sposobnostim vaših učencev."
  tutorial_vidcodeio_longdescription: V tej vaji se boste s svojimi učenci sprehodili,
    kako se to nanaša na tisto, kar že vedo o matematiki z reševanjem matematične
    enačbe s programiranjem.
  tutorial_tlcbrain_longdescription: Ta dejavnost raziskuje, kako lahko računsko modeliranje
    (ključni del računalniškega razmišljanja) uporabimo za razumevanje bioloških sistemov
    — tukaj nevronov. Vidimo, kako je način delovanja naših možganov navdih za nov
    način programiranja računalnikov in jim tako omogočili inteligentne sposobnosti.
  tutorial_hopquiz_longdescription: 'Ta načrt lekcije je predloga, ki jo lahko prilagodite
    in uporabite v kateri koli temi - znanost, jezikovna umetnost, svetovni jeziki
    ali zgodovina. Vključuje navodila po korakih in pojasnila, s katerimi lahko učencem
    pomagate kodirati kvize z več izbiro. Med postopkom bodo vadili in raziskovali
    temeljne koncepte kodiranja, kot so zaporedje, zanke, spremenljivke in pogojni
    pogoji. '
  tutorial_unfortunate_longdescription: Vsi se odzivamo na dogodke, ki se dogajajo
    okoli nas, naj bo to navijanje, ko zmaga šolska ekipa, jok ob žalostnem filmu
    ali ples, ko slišimo glasbo. V tej lekciji se bodo učenci naučili, kako naučiti
    Dash in Dot, da se odzove na dogodke, ki se dogajajo okoli njih!
  tutorial_cha_longdescription: Zgodovina računalnikov je fascinantna. To je vaša
    priložnost, da izveste več.
  tutorial_elaseq_longdescription: Študenti bodo preučili koncept zaporedja v kontekstu
    branja in pisanja. Skozi razred usklajena ELA lekcije, bodo študenti uporabljajo
    svoje znanje zaporedja za nadaljnje razumevanje zaporedja vlog igra v programiranju.
  tutorial_bbcmathi_longdescription: Načrt lekcije, ki temelji na standardih za razrede
    3-5. Otroke odpeljite v računalniški laboratorij z delovnimi listi v roki in izdelajte
    aplikacije, ki vključujejo frakcije, spremenljivke in formule.
  tutorial_tlcpixel_longdescription: Pixel uganke spremenijo načine, kako so slike
    predstavljene kot niz številk, ki predstavljajo slikovne pike v uganke. Prihajajo
    v različnih oblikah, od preproste različice barve po številkah do bolj zapletenih
    ugank, ki temeljijo na stiskanju, kjer slike predstavljajo manj številk, zato
    zavzamejo manj prostora za shranjevanje - vendar jih lahko dobite nazaj! Vsaka
    predstavitev potrebuje svoj algoritem, da sledi, da dobi sliko nazaj.
  tutorial_introrobo_longdescription: 'V tej lekciji bodo učenci spoznali Dash in
    Dot, medtem ko se bodo seznanili z idejami robotike in programiranja. Študenti
    bodo razumeli, kaj je robot, kako zaznavajo svet okoli sebe in kako lahko programi
    nadzorujejo robote. '
  tutorial_tlcinvis_longdescription: To uvaja, kaj je algoritem in kaj je računalniški
    program. Uporablja se lahko tudi za raziskovanje interakcije s človeškim računalnikom
    in pomembnosti povratnih informacij ter izgradnjo pravilnega miselnega modela.
  tutorial_tlcjflap_longdescription: Končni državni stroj je zelo uporabno orodje
    v orodjarni računskega razmišljanja. So pomemben način za opis, kaj računalniški
    sistemi počnejo, in simuliranje stvari v resničnem svetu. JFLAP je enostavno za
    uporabo in brezplačno orodje za ustvarjanje končnih strojev. Ta dejavnost vključuje
    ustvarjanje preprostega končnega državnega stroja in njegovo simulacijo, nato
    pa ustvarjanje bolj zapletenih končnih državnih strojev, ki predstavljajo uganke,
    pripomočke, spletne strani in igre.
  tutorial_procolor_longdescription: |-
    Ta vadnica, ki jo vodi učitelj, uvaja vaše učence v programiranje in računalniško razmišljanje, prav tako pa pojasnjuje, kakšen robot je Ozobot. Ta dejavnost je »izklopljena«, kar pomeni, da se kodiranje ne izvaja na računalniku ali tabličnem računalniku, temveč na papirju z markerji. Študenti bodo dajali ukaze Ozobotom z uporabo OzoCodes, ki so posebne barvne sekvence. Po spoznavanju, kako programirati OZOBOT z markerji in papirjem, so učenci izzvani rešiti labirint in pomagati Ozobotu najti pot do šole.

    Za to vadnico niso potrebne programske izkušnje ali znanje Ozobota. Vendar pa se bodo tudi študenti z nekaj programskimi izkušnjami ukvarjali s programiranjem Ozobota. Vadnica je zasnovana za razrede K-12 in jo lahko prilagodite sposobnostim vaših učencev.
  tutorial_spiralsfinch_longdescription: 'Finch je majhen robot, zasnovan tako, da
    navdihuje in razveseljuje študente, ki se učijo računalništva, tako da jim zagotavlja
    oprijemljivo in fizično predstavitev njihove kode. V tej dejavnosti se boste naučili
    pisati programe, zaradi katerih se Finch premika in obrača. Nato boste uporabili
    spremenljivko za programiranje robota za premikanje v spiralnem vzorcu. Za to
    dejavnost lahko Finch programirate s praskami ali Snap! z uporabo prenosnih računalnikov
    ali Chromebookov. Ne potrebujete predhodnih izkušenj s programiranjem. '
  tutorial_ozoi_longdescription: |-
    Ta vadnica študente uvaja v programiranje in računalniško razmišljanje, prav tako pa pojasnjuje, kakšen robot je Ozobot. Ta dejavnost je »izklopljena«, kar pomeni, da se kodiranje ne izvaja na računalniku ali tabličnem računalniku, temveč na papirju z markerji. Študenti bodo spoznali, kako deluje robot, nato pa Ozobotu dajejo ukaze z uporabo OzoCodes, ki so posebna barvna zaporedja. Po spoznavanju, kako programirati Ozobot z markerji in papirjem, so študenti izzvali rešiti labirint in pomagajo Ozobotu najti pot do trgovine.

    Za to vadnico niso potrebne programske izkušnje ali znanje Ozobota. Vendar pa se bodo tudi študenti z nekaj programskimi izkušnjami ukvarjali s programiranjem Ozobota. Vadnica je zasnovana za razrede K-12 in jo lahko prilagodite sposobnostim vaših učencev.
  tutorial_ticklel_longdescription: Opeka za opeko, zgraditi svojo najbolj divje LEGO
    domišljijo. Z združitvijo nekaterih kod Tickle app, lahko naredite svoj LEGO WeDo
    narediti nekaj neverjetnih stvari.
  tutorial_spiralsdash_longdescription: Naučite se osnov uporabe spremenljivk v programu
    med uporabo robota za ustvarjanje umetnosti! Uporabite spremenljivke v Blocklyju
    za dinamično krmiljenje hitrosti koles robota Dash. Po zaključku lekcije boste
    razumeli, kako dodeliti spremenljivko, dostopati do spremenljivke in dinamično
    spremeniti spremenljivko z zanko. S spreminjanjem vrednosti spremenljivke skozi
    čas lahko Dash narišete spektakularno spiralo!
  tutorial_ghdebug_longdescription: Pomagajte študentom spoznati Grace Hopper in zakaj
    je ta teden CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-kross uganke združujejo ljubezen do besed
    z ljubeznijo do logike. Glede na seznam besed različnih dolžin jih morate vse
    vgraditi v mrežo.
  tutorial_firstcomp_longdescription: Nekaj stvari je tako razburljivo kot računalniki.
    In zdaj boste prišli do oblikovanja svojega lastnega - tokrat brez papirja. Spoznajte
    CPU, RAM in ROM, Mass Storage in GPU. Narišite svojo prvo prijavo. Izvlecite škarje,
    pisala in papirje!
  tutorial_mazefinch_longdescription: 'V tej dejavnosti boste uporabili zelo preprost
    programski jezik, da se robot Finch premika in obrača. Potem boste napisali programe,
    ki bodo robotu pomagali dokončati labirint! Ne potrebujete predhodne programske
    izkušnje in lahko uporabite prenosni računalnik ali Chromebook. '
  tutorial_tlccc_longdescription: Podatki o računalnikih so shranjeni tako dolga zaporedja
    znakov - na koncu kot binarni 1s in 0s. Ideja s stiskanjem je, da z algoritmom
    spremenimo način predstavitve informacij, tako da je za shranjevanje popolnoma
    enakih informacij potrebno manj znakov.
  tutorial_tlcdoodle_longdescription: 'Pokrajina v filmih je pogosto računalniško
    ustvarjena. Ste se kdaj spraševali, kako to počnejo? Naslednjič, ko se znajdete
    risanje doodles, narišite algoritmični doodle in raziskati algoritme za risanje
    narave. Algoritmi so rekurzivni: to je, da opisujejo en korak, nato pa vam povem
    samo, da pripravi naslednji korak na enak način, po algoritmu od začetka.'
  tutorial_tlcpunch_longdescription: Pokažite, kako so zgodnji računalniki lahko našli
    podatke, shranjene na punch karticah, in pokažite, da gre za isti algoritem kot
    čarobni trik v dejavnosti »Avstralski čarovnik sanje«. Njegov cilj je vizualno
    prikazati, kako deluje iskalni algoritem. Pri tem pokažete praktično uporabo binarnih
    števil, algoritem deljenja in osvajanja za iskanje in raziskovanje trika računskega
    razmišljanja pri prevajanju rešitev med problematičnimi področji.
  tutorial_finchfract_longdescription: Ta dejavnost uporablja rekurzijo za risanje
    Kochovih fraktalov z robotom Finch. Predpostavlja, da so bili študenti seznanjeni
    z idejo rekurzije, vendar jim bo dokončanje te dejavnosti pomagalo razviti globlje
    razumevanje tega koncepta prek fizične predstavitve rekurzije. Ta dejavnost je
    primerna za študente, ki opravljajo uvodne ali napredne tečaje računalništva,
    ki uporabljajo Python ali Java.
  tutorial_tlcmind_longdescription: To uvaja uporabo logičnega sklepanja z uporabo
    algebre, da dokaže, da algoritem vedno deluje. Pokaže, kako lahko abstrakcijo
    in logično sklepanje uporabimo za ocenjevanje algoritmov.
  tutorial_tlctelebot_longdescription: Ta trik ponazarja, kako očitno so preproste
    stvari lahko preveč zapletene, da bi jih lahko naši možgani sprejeli. Pomembno
    načelo oblikovanja je, da morajo biti vmesniki jasni in preprosti, ne nered. Ponazarja
    tudi vidike računalniškega razmišljanja, kot sta poenostavitev problema in pomen
    razumevanja ljudi.
  tutorial_tlcaus_longdescription: Ta dejavnost na nepozaben način uvaja vrsto računalniških
    konceptov. Uvaja čarobni trik in pokaže, kako lahko abstrakcijo, logično sklepanje
    in računsko modeliranje uporabimo za preverjanje algoritma. V kombinaciji z dejavnostjo
    »Iskanje kartice Punch« uvaja algoritem deljenja in osvajanja, ki ga uporabljajo
    zgodnji računalniki.
  tutorial_tlcmicro_longdescription: Ta video se lahko uporablja kot splošni uvod
    v interakcijo s človeškim računalnikom (HCI) in zlasti zakaj je toliko pripomočkov
    težje uporabljati, kot je potrebno. Oblikovanje naredi razliko in pomembno je,
    da se vmesniki ocenijo, da se preverijo, ali so enostavni za uporabo.
  tutorial_imathematician_longdescription: "Ta dejavnost, ki jo vodi učitelj, omogoča
    učencem, da uporabijo navzkrižni učni pristop k računalništvu in matematiki.  \n\nUčenci
    bodo ustvarili računalniški program za rešitev različice znanega problema v veji
    matematike (teorija iger), imenovane Dilema zapornika.\n"
  tutorial_tlcmagic_longdescription: 'Pri raziskovanju, kako deluje čarovnija, spoznate
    računsko razmišljanje: zlasti pomen vrednotenja za algoritmično razmišljanje.
    Raziskujete testiranje in analizo nevarnosti. Čarobni trik kaže, kako morajo računalniški
    znanstveniki, inženirji (in čarovniki) temeljito preveriti svoje algoritme. Morajo
    dobro premisliti o tem, kako lahko stvari gredo narobe, kot tudi preverjanje,
    da bo šlo prav.'
  tutorial_scratchmus_longdescription: Z Scratch, lahko ustvarite svoje interaktivne
    igre, zgodbe, animacije -- in jih delite s prijatelji. Za začetek naredite interaktivni
    glasbeni projekt. Kartice za dejavnosti in vodnik po delavnicah so brezplačno
    na voljo tudi na scratch.mit.edu
  tutorial_scratchanim_longdescription: Z Scratch, lahko ustvarite svoje interaktivne
    igre, zgodbe, animacije -- in jih delite s prijatelji. Za začetek animirajte črke
    svojega imena, začetnice ali najljubše besede. Kartice za dejavnosti in vodnik
    po delavnicah so brezplačno na voljo tudi na scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Z Scratch, lahko ustvarite svoje interaktivne
    igre, zgodbe, animacije -- in jih delite s prijatelji. Če želite začeti, se naučite,
    kako narediti svoj leteči značaj. Kartice za dejavnosti in vodnik po delavnicah
    so brezplačno na voljo tudi na scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Naredite svojo arkadno streljačino od zgoraj
    navzdol. Začnite s programiranjem rib, da se premikate navzgor in navzdol, ko
    pritisnete puščične tipke, nato pa kodo morskih psov plavati po zaslonu. Igro
    boste prilagodili tako, da dodate sredstva po meri za junaka, negativca in ozadje.
    Vaša igra se lahko določi na plaži, v gozdu, ali celo v vesolju!
  tutorial_grokffpython_longdescription: 'Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    programski jezik Python in naročite želvi, da pripravi fantastične snežinke s
    kodo! '
  tutorial_grokffblock_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Zgradite
    programe z uporabo prijaznih blokov in naročite želvi, da pripravi fantastične
    snežinke s kodo!
  tutorial_grokeliza_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    programski jezik Python, da zgradite prijazen chatbot, imenovan »Eliza«.
  tutorial_tynkercan_longdescription: Naredite super 2-player topovi igro in izziv
    svoje prijatelje, da igrajo z vami! Začeli boste z delno programirano različico
    igre, zato morate programirati levi top. Ko boste streljali oba topa, boste postavili
    platforme in druge predmete, ki jih boste prevrnili. Naredite svoje, tako da dodate
    dodatne funkcije in prilagodite temo!
  tutorial_grokflags_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    programski jezik Python in njegov modul želve, da narišete zastave z vsega sveta!
  tutorial_robomind_longdescription: 'Študenti se naučijo osnov programiranja z nadzorom
    lastnega virtualnega robota. Spletni tečaj je popolnoma samostojen s kratkimi
    predstavitvami, filmi, kvizi in samodejnimi navodili za pomoč pri programskih
    vajah. '
  tutorial_adventureq_longdescription: 'Avantura s Q je učni načrt, ki ga učitelji
    (ali kdorkoli) uporabljajo za uvedbo programske logike v skupinsko nastavitev.
    Dejavnost je sestavljena iz različnih nalog za otroke za dokončanje. Otroci se
    naučijo osnovnih ukazov s pomočjo Q tujca v svoji gozdni pustolovščini. '
  tutorial_khan-es_longdescription: Naučite se osnov JavaScript programiranja, medtem
    ko ustvarjate zabavne risbe s kodo. Naredite to sami ali s svojim razredom!
  tutorial_kpt_longdescription: Naučite se osnov JavaScript programiranja, medtem
    ko ustvarjate zabavne risbe s kodo. Naredite to sami ali s svojim razredom!
  tutorial_kpl_longdescription: Naučite se osnov JavaScript programiranja, medtem
    ko ustvarjate zabavne risbe s kodo. Naredite to sami ali s svojim razredom!
  tutorial_khe_longdescription: Naučite se osnov JavaScript programiranja, medtem
    ko ustvarjate zabavne risbe s kodo. Naredite to sami ali s svojim razredom!
  tutorial_kfr_longdescription: Naučite se osnov JavaScript programiranja, medtem
    ko ustvarjate zabavne risbe s kodo. Naredite to sami ali s svojim razredom!
  tutorial_app-inventor_longdescription: Zabavne, hitre video vadnice vas popeljejo
    skozi gradnjo treh preprostih aplikacij za telefon ali tablični računalnik Android.
    Zasnovana za novince in strokovnjake, ki so podobni, ta ura kode vas bo pripravila
    na začetek gradnje lastnih aplikacij, preden se boste zavedali. Predstavljajte
    si, da delite svoje kreacije aplikacij s prijatelji! Te dejavnosti so primerne
    za posameznike in za učitelje, ki vodijo razrede.
  tutorial_blockly_longdescription: Imate računalnike s počasnim (ali neobstoječim)
    dostopom do interneta? Prenesite različico Blockly Games brez povezave - eno datoteko
    3MB ZIP lahko naložite na kateri koli računalnik ali uporabite s pomnilniške kartice.
  tutorial_tynker_longdescription: Igrajte zabavne igre kodiranja, da se naučite kodirati.
    Uporabite programiranje za dokončanje spooktacular Monster High smetar lov, program
    Hot Wheels avto, načrtovati svojo vojno strategijo proti napadom škratov, in celo
    boj pošasti. Naučite se ključnih konceptov programiranja in spretnosti računalniškega
    razmišljanja, ko igrate. Nato zgradite svoje igre in jih delite s prijatelji!
  tutorial_baypt_longdescription: Koda Baymax
  tutorial_code-combat_longdescription: Poraz ogres, da se naučijo Python ali JavaScript
    v tej epski programski igri!
  tutorial_mky_longdescription: Naučite se in poučujte kodiranje v programskem jeziku
    CoffeeScript, resničnem programskem jeziku. CodeMonkey je zabavna, nagrajena igra,
    primerna za vsakogar, z ali brez kakršne koli izkušnje kodiranja. Prilagodljiva
    platforma CodeMonkey vam bo dala vsa navodila in namige, ki jih potrebujete, in
    vam bo nagradila zvezdne rezultate. Napišite kodo. Ujemite banane. Reši svet.
  tutorial_pirates_longdescription: 'Captain Hack je pirat išče zaklad. Piše tudi
    zemljevide zakladov in piše tiste, kot je pisanje kode. On (igralec) za to uporablja
    »piratsko kodo«. To je programski jezik, ki temelji na simbolih, ki se uporablja
    za navodila in celo vedenja AI. gibanja, zanke, GO-TO, resnične/lažne izjave so
    vsi ključni deli igre. Igralci so vodeni skozi vadnico in predstavljeni za možnosti,
    korak za korakom. Za ravni vadnic ni pravilne rešitve, zato lahko uporabnik izbere
    katero koli rešitev, ki jim je všeč. '
  tutorial_csfirst_longdescription: Ustvarite zgodbo o dveh znakov na morju. Animirajte
    vodo in prilagodite pokrajino, da dodate svoj voh. Uporabite kodo, da poveste
    zgodbo, ki jo želite povedati!
  tutorial_loopedy_longdescription: Cilj dobrega programerja je napisati program,
    ki je kratek, jasen in čim bolj učinkovit. V tej lekciji bodo učenci izvedeli,
    kako pisati programe z uporabo zank.
  tutorial_dsw_longdescription: Naučite se programirati droide in ustvarite svojo
    igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_dswb_longdescription: Naučite se programirati droide in ustvarite svojo
    igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_ssw_longdescription: Naučite se programirati droide in ustvarite svojo
    igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_sswb_longdescription: Naučite se programirati droide in ustvarite svojo
    igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_kodable-unplugged_longdescription: 'Zasnovan za uporabo z navaden papir,
    FuzzFamily Frenzy je uvod v programiranje logike za otroke 5 in več. Učitelj mora
    razložiti igro, nato pa študentje programirati partnerja za dokončanje preprostega
    tečaja ovir. '
  tutorial_scratch_longdescription: S programom Scratch lahko ustvarite lastne interaktivne
    igre, zgodbe, animacije in jih delite s prijatelji. Če želite začeti, animirati
    svoje ime, ustvariti plesno sceno, ali pa skrivalnice igro featuring Cartoon Network's
    We Bare Bears!
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Ustvarite zgodbo ali naredite igro z Play Lab!
    Naredite Gumball znakov premakniti, da zvoke, rezultat točk, in celo vrgel banane!
  tutorial_hrm_longdescription: |-
    Stroj za človeške vire je puzzle igra. V vsaki ravni, vaš šef vam daje službo. Avtomatizirajte ga tako, da programirate svojega malega pisarniškega delavca! Če vam uspe, boste napredovali na naslednjo stopnjo za še eno leto dela v veliki poslovni stavbi. Čestitam!

    Ne skrbite, če še nikoli niste programirali - programiranje je samo reševanje ugank. Če odstranite vse 1 in 0 in strašljive oklepaje, je programiranje pravzaprav preprosto, logično, lepo in nekaj, kar lahko vsakdo razume in se zabava z!
  tutorial_ice-age_longdescription: Ustvarite zgodbo ali naredite igro z Play Lab!
    Naj Ice Age znakov premakniti, da zvoke, rezultat točk, in celo vrgel snežne kosmiči!
  tutorial_koapp_longdescription: Kodable je self-voden iPad igra, ki uvaja otroke
    5+ za programiranje osnove. Imeti učitelja ali starša v bližini je optimalno,
    vendar ni potrebno.
  tutorial_lightbot-intl_longdescription: Naučite se osnovne logike programiranja,
    začenši s super osnovnim programiranjem, za starost 4+, v iOS ali Android (ali
    spletni brskalnik). Naučite se zaporedja ukazov, prepoznati vzorce, uporabljati
    postopke in uporabljati zanke!
  tutorial_rmc_longdescription: Uporabite bloke kode, da Alex ali Steve na pustolovščino
    skozi ta svet Minecraft.
  tutorial_smc_longdescription: Uporabite bloke kode, da Alex ali Steve na pustolovščino
    skozi ta svet Minecraft.
  tutorial_minecraft-2016_longdescription: Zgradite igro Minecraft. Ustvarite svoje
    različice piščanca, ovc, Creepers, zombija in še več.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un »Vocabulario Robot«
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    kot como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Ura kode tutorial s Pixie
  tutorial_play_longdescription: Ustvarite zgodbo ali naredite igro z Play Lab! Naredite
    živali, pirati, zombiji, nindže in še veliko več znakov premikajo, ustvarjajo
    zvoke, točke in celo vržejo ognjene kroglice!
  tutorial_robomind-nl_longdescription: 'Študenti se naučijo osnov programiranja z
    nadzorom lastnega virtualnega robota. Spletni tečaj je popolnoma samostojen s
    kratkimi predstavitvami, filmi, kvizi in samodejnimi navodili za pomoč pri programskih
    vajah. '
  tutorial_spheroi_longdescription: Dobrodošli v vaši prvi bloki dejavnosti! To je
    odličen kraj za začetek za večino uporabnikov, in se lahko uporablja za »Hour
    of Code.« Sledite korakom, da dobite pregled aplikacije, se naučite, kako ustvarjati
    programe z uporabo blokovnega kodiranja in pridobite razumevanje zank in operaterjev.
  tutorial_spherol_longdescription: Naučili se boste nove uporabe luči na vašem robotu.
    V tej dejavnosti boste zgradili vrhunski program, kjer bo giroskopska hitrost
    centrifugiranja nadzirala glavne LED, uporabili pa boste koncepte normalizacije
    in absolutne vrednosti. To je odlična dejavnost, ko ste končali Blocks 2, in se
    lahko uporablja za »Uro kode.«
  tutorial_spherov_longdescription: Čas je za še eno klasično igro, ki jo poganja
    Sphero. Naučite se, kako uporabljati spremenljivke, zanke do in naključnost znotraj
    meja, da oživite Hot Potato. Ko končate, zgrabite nekaj prijateljev in začnite
    metati. Ne ujamejo s Sphero, ko zmanjka časa!
  tutorial_swb_longdescription: Naučite se programirati droide in ustvarite svojo
    igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_build-a-galaxy_longdescription: Naučite se programirati droide in ustvarite
    svojo igro Vojne zvezd v galaksiji daleč, daleč stran.
  tutorial_alicesims_longdescription: 'Sledite procesu izdelave animacije od storyboardinga
    do programiranja z Alice in The Sims. Naj ustvarjalnost in pripovedovanje zgodb
    poganjata vaše učenje v okolju za kodiranje povleci in spusti. Projekt vas bo
    vodil skozi tisto, kar je storyboard, prevajanje snemalne knjige v programabilni
    skript in kako programirati kratko 3D animacijo. '
  tutorial_tchr_longdescription: Zdaj, ko je več deset tisoč vzgojiteljev preizkusilo
    Uro kodiranja, so številne učilnice pripravljene na bolj ustvarjalne, manj enostranske
    dejavnosti, ki poučujejo osnove računalništva. Da bi učiteljem pomagali najti
    navdih, smo zbrali in kurirali enourne učne ure in načrte dejavnosti, zasnovane
    za različna predmetna področja za veterane Hour of Code.
  tutorial_robogame_longdescription: Izziv svojo šolo, da tekmujejo v Robot igre!
    Študenti bodo tekmovali v vrsti matematičnih tematskih dejavnosti, kjer uporabljajo
    Dash in Dot za rešitev problema in si prislužijo točke zase, svojo oceno in/ali
    šolo.
  tutorial_tap_longdescription: Naučite se osnov kodiranja z enim od naših šestih
    zabavnih sklopov sestavljank. Nato izbirajte med več kot 100 začetniki, vmesnimi
    in naprednimi vajami. Te vadnice imajo navodila po korakih za ustvarjanje projektov
    risbe, glasbe, animacije, pripovedovanja zgodb, fizike in arkadnih iger. Ko končate,
    lahko objavite svoje projekte in raziščete, kaj drugi otroci izdelujejo v naši
    popolnoma moderirani skupnosti.
  tutorial_cintl_longdescription: Naučite se osnovn konceptov računalništva s programiranjem
    povleci in spusti. To je vodič, ki je podoben igri, omogoča samostojno učenje.
    Video predstavitve vam bodo podali Bill Gates, Mark Zuckerberg, Angry Birds in
    Plants vs. Zombies. Naučite se ponavljajoče se zanke, pogojev in osnovnih algoritmov.
    Na voljo v 37 jezikih.
  tutorial_itchstop_longdescription: Bomo z uporabo Itch zgraditi lastne stop frame
    animacijskih projektov. Upoštevajte, da so za ta tečaj priporočljive slušalke.
    Uporabili bomo nekaj obstoječih sprites, ki podpirajo animacije in kažejo kodo,
    ki jo moramo dodati, da animiramo naše like. Prav tako bomo preučili, kako ustvariti
    lastne animacijske učinke in risbe. Naučili se bomo, kako spremeniti sprite kostum
    v nič večkrat za animacijske učinke (podobno animaciji flip-book) in kodo za njim.
    Vsa navodila je vsebovana v okolju Itch, tako da ni potrebe, da se preklapljanje
    zasloni slediti skupaj s projektom.
  tutorial_tynkerpn_longdescription: Sledite Peep, ko raziskuje velik širok svet!
    V tem projektu boste ustvarili interaktivno sceno, v kateri Peep gre na sprehod
    po naravi in vidi veliko zanimivih predmetov. Različni predmeti se bodo prikazali
    ali izginili, odvisno od tega, kje Peep hodi. Lahko celo pogovorite predmete in
    dodate glasbo na svojo sceno!
  tutorial_tynkerpd_longdescription: Ali ste pripravljeni, da Peep in njegovi prijatelji
    plešejo? Naučite se uporabljati kodo za animiranje ptic. V tem projektu boste
    uporabili kostume in zamude za animacijo ptic, en okvir naenkrat. Dodate lahko
    svoje ozadje in glasbo ter celo Peep in njegovi prijatelji govorijo!
  tutorial_persistence_longdescription: Nove in nerešene težave so pogosto precej
    težke. Če želimo imeti kakršno koli možnost, da naredimo nekaj ustvarjalnega,
    uporabnega in pametnega, moramo biti pripravljeni napasti težke težave, tudi če
    to pomeni, da nekajkrat ne uspemo, preden nam uspe. Ta lekcija uči, da neuspeh
    ni konec potovanja, ampak namig, kako uspeti.
  tutorial_getloopy_longdescription: Zanke so priročen način opisovanja dejanj, ki
    ponavljajo določeno število krat. V tej lekciji bodo učenci vadili pretvorbo sklopov
    dejanj v eno zanko.
  tutorial_createface_longdescription: Cilj te dejavnosti je pokazati, kako je mogoče
    načrtovati navidezno zapleteno vedenje z uporabo nekaterih preprostih pravil.
    Prav tako kaže, kako so programi le pravila, ki jim sledijo računalniki in posebej
    uvaja objektno programiranje. Dejavnost kaže, kako je lahko razbijanje programa
    v predmete veliko lažje napisati, kot pa ga poskušati napisati naenkrat. Razred
    dobili napisati nekaj preprostih programov za nadzor obraz so ustvarili.
  tutorial_happymaps_longdescription: V korenu vseh računalništva je nekaj, kar se
    imenuje algoritem. Beseda »algoritem« se lahko sliši kot nekaj zapletenega, vendar
    je res le seznam navodil, ki jih lahko nekdo sledi, da doseže rezultat. Da bi
    zagotovili trdno podlago za preostalo izobraževanje računalništva vaših učencev,
    se bomo osredotočili na izgradnjo varnega odnosa z algoritmi.
  tutorial_moveit_longdescription: Ta lekcija bo študentom pomagala spoznati, da za
    dajanje jasnih navodil potrebujejo skupni jezik. Študenti bodo vadili nadzor drug
    drugega z uporabo preproste kombinacije ročno kretnje. Ko bodo razumeli jezik,
    se bodo začeli »programirati« drug drugega tako, da vnaprej dajo več navodil.
  tutorial_bigevent_longdescription: Dogodki so odličen način za dodajanje raznolikosti
    vnaprej napisanemu algoritmu. Včasih želite, da se vaš program lahko odzove uporabniku
    točno takrat, ko uporabnik to želi. Za to so dogodki.
  tutorial_gpp_longdescription: Z »programiranjem« drug drugega za risanje slik, bodo
    študenti začeli razumeti, kaj je v resnici programiranje. Dejavnost se bo začela
    tako, da bodo študenti naročili drug drugemu, da obarvajo kvadratke na grafu,
    da bi reproducirali obstoječo sliko.
  tutorial_foosgame_longdescription: Kodirajte svojo video igro s CodeSpark Academy
    z novimi kompleti za igre The Foos. Ta dejavnost usmerja študente popolnoma nove
    pri oblikovanju iger z uporabo pristopa »barve po številkah«. Študenti bodo sledili
    navodilom na zaslonu, da oblikujejo in programirajo zabavno video igro, ki jo
    lahko delijo s svojo družino in prijatelji.
  tutorial_solopython_longdescription: Naučite se osnov Pythona z uporabo prvih dveh
    modulov v aplikaciji SoloLearn Python, se posvetujte z razpravami in komentarji,
    da boste lažje razumeli, zaženite primere kode v prevajalniku, da pomagate pri
    zadrževanju materiala. Napišite in sestavite preprost program, ki vzame vaše ime
    kot vnos, šteje število črk in izda rezultat. Delite in pridobite upvotes skupnosti.
  tutorial_kodableint_longdescription: Študenti bodo spoznali vlogo programerja pri
    izdelavi funkcij strojev. Študenti se bodo osredotočili na zaporedje in prakse
    daje navodila v redu. Ta dejavnost vključuje izklopljeno skupinsko prakso in neodvisno
    prakso na zaslonu.
  tutorial_kodableadv_longdescription: Študenti se bodo vključili v razvojno primerne
    lekcije o programskih konceptih višje ravni, kot so zanke, funkcije, spremenljivke
    in objektno usmerjeno programiranje. Spoznanja so vključevala izklopljena navodila,
    vodeno prakso in neodvisno prakso na zaslonu.
  tutorial_tynkertj_longdescription: Naučite se Pythona, da pomagate Fletchu zbrati
    torbe pixie prahu, da odklenete skrivnosti džungle in obnovite otoke v prvotno
    lepoto. Uporabili boste Python ukaze in sintakso za reševanje ugank, ko krmarite
    po Fletchu po otokih in se izogibajte mesojedim rastlinam. Na poti boste vadili
    računske in algoritmične veščine razmišljanja.
  tutorial_wolframa_longdescription: V tej dejavnosti boste ustvarili spletni obrazec,
    ki izračuna vašo starost v dnevih, urah, nanosekundah, kateri koli enoti časa,
    ki jo določite!
  tutorial_wolframm_longdescription: V tej dejavnosti učenci ustvarjajo naključne
    melodije z uporabo različnih glasbenih lestvic in instrumentov. Ustvarite glasbo
    s kodo!
  tutorial_wolframspi_longdescription: V tej dejavnosti obstaja vrsta korakov s kodo,
    pripravljeno za zagon. Študenti začnejo s kosom kode, ki deluje, nato pa ga spremenite,
    da naredijo različne stvari. Študenti lahko igrajo melodije, ki temeljijo na številkah
    PI in raziskujejo, kaj PI zveni kot z uporabo številnih glasbil.
  tutorial_wolframsph_longdescription: Raziščite 3D grafiko v tej dejavnosti in ustvarite
    svoje oblike.
  tutorial_wolframp_longdescription: Raziščite ustvarjanje različnih poligonskih oblik
    v tej dejavnosti.
  tutorial_wolframn_longdescription: V tej dejavnosti učenci razvijejo generator imen,
    ki svoje ime spremeni v imena ninja.
  tutorial_soloweb_longdescription: Pojdite na www.sololearn.com in namestite aplikacije
    HTML in CSS ali odprite ustrezne lekcije na spletu (uporabniki Androida lahko
    namestijo enotno aplikacijo SoloLearn). Izpolnite 2 modula (Pregled in osnove
    HTML) v modulih HTML in 2 (Osnove in delo z besedilom) ter prvih 5 lekcij 3. modula
    (Lastnosti) v CSS. Predlogo dobite na https://code.sololearn.com/WKeg2CtzpRts/
    in sledite navodilom.
  tutorial_khanweb_longdescription: 'Khan Academy: Spletne strani vas uči, kako narediti
    spletne strani z oznakami HTML in CSS, dokončati tako, da naredite svojo lastno
    voščilnico.'
  tutorial_khandata_longdescription: 'Khan Academy: Baze podatkov vas uči manipulirati
    podatke v bazi podatkov in da svojo lastno trgovino po meri.'
  tutorial_googlelogo_longdescription: Uporabite svojo ustvarjalnost in domišljijo,
    da oživite Googlov logotip s kodo. Naredite črke ples, povedati zgodbo ali ustvariti
    igro. Z Scratch in CS First lahko vsakdo postane oblikovalec in programer za ta
    dan!
  tutorial_playtune_longdescription: Jezik blokov se uporablja za reševanje glasbenih
    ugank s pisanjem kode za ujemanje melodij, ki se igrajo na klavirski tipkovnici.
    Za reševanje ugank so potrebni algoritmi zaporedja, izbire in ponavljanja. Po
    9. stopnji lahko uporabniki ustvarijo svojo melodijo in jo prenesejo kot aplikacijo
    za napravo Android. Študenti lahko aplikacijo spremenijo tudi tako, da sledijo
    povezavi do izvorne kode App Inventor.
  tutorial_computeit_longdescription: Preklopimo vloge. Tokrat ste računalnik! Preberite
    in interpretirajte programe, da najdete pravo pot in osvojite izzive. Za razumevanje
    nekaterih temeljnih konceptov programiranja se boste morali osredotočiti in uporabiti
    svoje intuitivne sposobnosti.
  tutorial_codesterssj_longdescription: V tej dejavnosti, študenti uporabljajo naše
    povleci v besedilo orodje za začetek kodiranja v Python takoj! Ko delajo z uvodnimi
    dejavnostmi za krepitev spretnosti, se učenci začnejo učiti o osnovni sintaksi,
    spremenljivkah in dogodkih! Uporabili bodo več sprites, da vzpostavijo šalo, ki
    pove scenarij, ki ga lahko delijo s svojimi prijatelji! * Elektronska skupna raba
    zahteva prijavo študenta.
  tutorial_cmchat_longdescription: Pridružite se robotski opici v enournem tečaju,
    kjer se boste naučili osnov programiranja Python in chatbot. V dejavnosti boste
    napredovali skozi 15 vadbo dolg tečaj, v katerem se boste naučili programirati
    svoj lasten trivia chatbot.
  tutorial_tynkerdb_longdescription: Izberite zmaja, nato pa stopijo na prizadevanje
    za zaklad. Blast skozi ovire in pridobili kul power-ups, kot ste potovanje skozi
    mistično džunglo. Naučite se zaporedja, zank, pogojne logike in spretnosti odpravljanja
    napak na poti.
  tutorial_cmbuild_longdescription: Svoje kodiranje spretnosti dvignite na naslednjo
    stopnjo, tako da se naučite graditi svoje igre. V tem tečaju se boste naučili
    uporabniškega vmesnika tipkovnice in mehanike iger, ko zgradite igro Super Mario™.
    Nato boste lahko delili svojo igro!
  tutorial_robotrattle_longdescription: Robot Rattle uči študente, da s pomočjo vizualnega
    kodirnega jezika upravljajo popolnoma fizično simuliranega robota, tako da enostavno
    vlečejo in spuščajo bloke za pisanje navodil za kodo. Študenti se seznanijo z
    robotom in njegovimi različnimi gibljivimi sklepi ter se naučijo premikati svoje
    sklepe z uporabo kotov. Robot lahko potisne in zgrabi predmete, da jih usmeri
    do cilja, hkrati pa se zlomi, če se premakne proti oviram. Ta dejavnost je namenjena
    otrokom, starim od 13 let in ponuja enostaven vpogled v fizično vedenje in robotiko.
    Poleg tega bo vsakdo s pametnim telefonom in mobilnimi slušalkami VR lahko gledal
    robota v polnem obsegu, ki izvaja pisno kodo.
  tutorial_codestersh_longdescription: V tej dejavnosti, ki je zasnovana za začetne
    kodirnike, študenti uporabljajo orodje za povleci v besedilo, da takoj začnejo
    kodirati v Pythonu! Prvič, delo skozi nekaj spretnosti stavbe dejavnosti, kjer
    boste izvedeli, kako dodeliti in spremeniti ukaze za vaš sprite. Nato programirajte
    svoje ukaze za ustvarjanje deljive elektronske umetnosti! * Skupna raba zahteva
    prijavo študenta.
  tutorial_codehsdigipixel_longdescription: Preberite, kako so slike shranjene in
    prikazane v računalnikih z uporabo slikovnih pik. Raziščite, kako so slike kodirane
    kot mreža barvnih vrednosti in naredite svoje digitalne slike z uporabo binarnih
    in šestnajstiških barvnih kod!
  tutorial_ccbinary_longdescription: Naredite igro Scratch, v kateri igrate opombe
    pesmi, ko se pomaknete navzdol po odru. Boste rezultat deset točk za vsako pravilno
    opombo igrate. Vsaka opomba ustreza binarnemu številu.
  tutorial_codehsturtle_longdescription: Naučite se osnov programiranja z risanjem
    oblik na zaslonu s Tracy želvo! Turtle Graphics (ali LOGO) je začetnikom prijazen
    način raziskovanja programskih konceptov in uvesti ustvarjalnost v programiranje
    na vizualni način.
  tutorial_grokhd_longdescription: 'Nadaljujte s tistimi Blockly programiranje spretnosti!
    Ta tečaj temelji na tem, kar ste se naučili v dejavnosti Zamrznjeni fraktali:
    https://hourofcode.com/grokffblock. Ta dejavnost je namenjena uvajanju razvejanih
    odločitev v programiranje. Uporabite Blockly različico Python in njegov modul
    želve za risanje in barvanje hortenzije cvetje!'
  tutorial_grokem_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    programski jezik Python za raziskovanje čustvenih simbolov in manipulacije z besedilom.
  tutorial_kodmaze_longdescription: Zgradite svoje labirinte za reševanje in skupno
    rabo! Študenti bodo seznanili geometrijo s programiranjem za izgradnjo rešljivih
    labirintov, ki temeljijo na danih izzivih. Izzivi vključujejo labirinte s preprostimi
    oblikami, frakcijami, simetrijo in določenimi koti.
  tutorial_codestersa_longdescription: 'V tej dejavnosti, ki so namenjeni študentom
    z nekaj izkušnjami kodiranja, študenti uporabljajo naše orodje povleci v besedilo
    za izgradnjo igre s kontrolami igralcev! Študenti spoznajo spremenljivke, naključno
    ustvarjene številke, oblikovanje igre in več vrst dogodkov in sprožilcev dogodkov,
    vse pa se premešajo, da ostanejo na poti, ko asteroidi vrnejo proti svoji vesoljski
    ladji! Prereq: spremenljivke, parametri.'
  tutorial_cmdodo_longdescription: V tem urnem tečaju boste napisali pravo kodo, ko
    dodate, odštejete in izmerite razdalje, da boste dodo našli manjkajoča jajca!
  tutorial_tynkerspace_longdescription: Ladja vašega astronavta je strmoglavila! Na
    srečo ste tam, da pomagate. Uporabite povleci in spusti programiranje pomagati
    vaš lik zbiranje rezervnih delov, hkrati pa izogibanje tujcev in ovir. Ali lahko
    najdete ladjo, s katero boste pripeljali svojega astronavta domov?
  tutorial_gfbloons_longdescription: V tej lekciji boste kodo streljanje opica stolp
    iz priljubljene Bloons Tower Defense igre. Do konca lekcije boste vedeli kot iskanje
    matematike in algoritmov, ki se pogosto uporabljajo v mnogih današnjih najbolj
    priljubljenih stolp obrambnih iger. To znanje boste lahko uporabili v svoji igri.
    Gamefroot Hour of Code vaje uporabljajo vizualni programski jezik z uporabo blokov,
    kjer študenti preprosto povlečejo in spustijo vizualne bloke za pisanje kode.
  tutorial_raspipong_longdescription: Ponovno ustvarite klasično igro ponga z uporabo
    Sense HAT in nekaj kode Python. To dejavnost lahko zaključite prek spleta z emulatorjem
    Sense HAT ali z uporabo Raspberry Pi in strojne opreme Sense HAT.
  tutorial_codehsvr_longdescription: Spoznajte osnove gradnje svetov virtualne resničnosti
    z uporabo HTML in knjižnice A-Frame JavaScript. S to dejavnostjo bodo študenti
    zgradili lastne svetove virtualne resničnosti, ki so združljivi z napravami VR,
    vključno s slušalkami VR pametnih telefonov!
  tutorial_codesterstp_longdescription: V tej dejavnosti učenci uporabljajo Python
    za izvajanje transformacij na koordinatni ravnini! Lekcija vključuje demonstracije,
    neposredna navodila in izzive, ki od učencev zahtevajo programiranje in prepoznavanje
    različnih statičnih transformacij!
  tutorial_codestersbb_longdescription: 'Študenti uporabljajo naš komplet orodij za
    povleci v besedilo, da takoj začnejo kodirati v Pythonu! V tej samoupravljeni
    dejavnosti študentje opravijo vrsto dejavnosti z neposrednim poučevanjem, v katerih
    gradijo poteg in ustrelil košarkarsko igro! Študenti raziskujejo spremenljivke,
    dogodke, osnovno sintakso in ustvarjajo naključne koordinate. Svetoval prereq
    znanje: spremenljivke, pika zapis, dogodki, negativna števila'
  tutorial_gfcrossyroad_longdescription: V tej zbirki uvodnih lekcij kodiranja boste
    spoznali izdelavo lastne mini igre v slogu Crossy Road. Naučili se boste, kako
    kodirati algoritme in zaporedja, vhode/izhode, zanke in iteracijo, izbiro in af-izjave
    ter primerjalne operaterje in razmišljati kot računalniški znanstvenik. Ta zbirka
    lekcij je usklajena z novozelandskim in avstralskim (viktorijanskim) učnim načrtom
    digitalne tehnologije in je zasnovana tako, da mladim IN vzgojiteljem pomaga pri
    sprejemanju kodiranja v svojih šolah, učilnicah in klubih za kodiranje. Gamefroot
    Hour of Code vaje uporabljajo vizualni programski jezik z uporabo blokov, kjer
    študenti preprosto povlečejo in spustijo vizualne bloke za pisanje kode.
  tutorial_googleww_longdescription: V tej dejavnosti boste kodirali tri edinstvene
    prizore iz filma z uporabo Blockly, uvodnega kodirnega jezika, ki bo Wonder Woman
    pomagal krmariti ovire in doseči svoj cilj. Uporabili boste moč zaporedij, spremenljivk,
    zank in pogojev, da boste Diani pomagali trenirati proti svojim nasprotnikom.
  tutorial_codehsjsapp_longdescription: CodeHS je združljiv z vsemi posodobljenimi
    brskalniki, razen Internet Explorerja. Chrome je naš najprimerni/priporočeni brskalnik,
    vendar bi morala Firefox in Safari dobro delovati, ob predpostavki, da sta posodobljena.
  tutorial_gfmihi_longdescription: Kia ura! V tej dejavnosti boste kodirali svojo
    mini igro in se naučili, kako se predstaviti v Te Reo Maori - avtohtonem jeziku
    Nove Zelandije. Mihi Maker je zabavna enostavna dejavnost, ki združuje kodiranje,
    družboslovje in avtohtono kulturo. Naučili se boste, kako oblikovalci iger programirajo
    osnovne algoritme zaznavanja trkov. Zaznavanje trkov je program, ki ga računalnik
    uporablja za pomoč pri razumevanju, kdaj bosta dva predmeta udarila drug v drugega.
    Gamefroot Hour of Code vaje uporabljajo vizualni programski jezik z uporabo blokov,
    kjer študenti preprosto povlečejo in spustijo vizualne bloke za pisanje kode.
  tutorial_hopdropphone_longdescription: 'Hopscotch je preprosto programsko orodje
    na iPad/iPhone, ki ga milijoni študentov ljubijo zaradi svobode ustvarjalnega
    izražanja. Oglejte si, kako vaši učenci cvilijo z veseljem, ko ustvarjajo lastne
    igre »Ne spusti telefona«! Ta samo-vodena video vadnica uči otroke, stare 8 let
    in osnov programiranja, medtem ko kodirajo prilagojene izdaje te priljubljene
    igre. '
  tutorial_techfaa_longdescription: Ta interaktivna vadnica vam bo predstavila »Flocking«,
    vrsto algoritma, ki je namenjen simulaciji življenjskega vedenja avtonomnih agentov
    v skupini. Vgrajeni pregledovalnik vam olajša ogled upodabljanja kode.
  tutorial_codehsjsgraph_longdescription: CodeHS je združljiv z vsemi posodobljenimi
    brskalniki, razen Internet Explorerja. Chrome je naš najprimerni/priporočeni brskalnik,
    vendar bi morala Firefox in Safari dobro delovati, ob predpostavki, da sta posodobljena.
  tutorial_thunkable_longdescription: Z uporabo jezika blokov se naučite, kako zgraditi
    10 preprostih aplikacij v 1 uri. Ta smešna serija vadnic vas bo začela na vaši
    poti, da postanete razvijalec mobilnih aplikacij!
  tutorial_hopcrossyroad_longdescription: Hopscotch je preprosto programsko orodje
    na iPad/iPhone, ki ga milijoni študentov ljubijo zaradi svobode ustvarjalnega
    izražanja. S to samostojno vodeno video vadnico bodo vaši učenci izdelali svoje
    različice Crossy Road! Otroci, stari 8 let, bodo izpostavljeni osnovam programiranja,
    medtem ko kodirajo prilagojene izdaje tega priljubljenega App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch omogoča, da vaši učenci igrajo
    junaka! Z vizualnim vmesnikom programirajo simpatične robote in jim pomagajo rešiti
    dan. Ta dejavnost otroke, stare od 5 do 10 let, uči osnov programiranja, zank
    in umetnosti odpravljanja napak. Galaksija te potrebuje!
  tutorial_codecar_longdescription: Kodira simulirano avtomobilsko vezje! Vnesli boste
    resnično kodo C ++, ki nadzoruje luči in gumbe vezja v obliki avtomobila. Skozi
    7 lekcij boste utripali zadnjo luč, kodirali zavorni pedal in še več na simuliranem
    Code Car. Ta dejavnost uči zanke, če izjave in logiko z vneseno kodo in vključuje
    načrt lekcije s poravnavami standardov ISTE, NGSS, Common Core in CSTA.
  tutorial_codesterscp_longdescription: V tej lekciji učenci raziskujejo vse štiri
    kvadrante koordinatne ravnine! Uporabljajo Python in naše povleci v besedilo orodje
    za pošiljanje sprite na različnih lokacijah na odru! Vključene so demonstracijske
    in odpravljanje napak, ki študentom pomagajo, da se udobno pomikajo po koordinatni
    ravnini.
  tutorial_grokpetblock_longdescription: Ta dejavnost je zasnovana tako, da vam predstavi
    vgrajeno programiranje z uporabo prijaznih blokov in je bila posebej zasnovana
    za Uro kode. Uporabite bloke in micro:bit, da naredite hišnega ljubljenčka, s
    katerim se lahko hranite in se igrate. Ni BBC micro:bita? Ni problema! Ta tečaj
    vključuje celoten simulator micro:bita, tako da boš lahko naredil vse, kar bi
    naredil na pravem micro:bitu!
  tutorial_techbim_longdescription: 'Ta praktična vadnica je namenjena ljudem, ki
    so radovedni, da vedo, kako programsko izvajati nekaj preprostih manipulacij slik,
    kot so vrtenje, barvanje, povečanje kontrasta, zamegljenost, zaznavanje robov
    itd., Brez pomoči naprednih knjižnic. '
  tutorial_techfpp_longdescription: Python je dobro znan po svojih objektno usmerjenih
    programskih funkcijah (razredi, metode, dedovanje…), vendar ga ni mogoče omejiti
    na te! Ta interaktivna vadnica prikazuje uporabne, vendar manj znane funkcionalne
    programske funkcije in tehnike Pythona.
  tutorial_codesterscr_longdescription: Študenti uporabljajo orodje za povleci v besedilo,
    ki jim omogoča, da takoj začnejo kodirati v Pythonu! Študenti izpolnijo niz vodenih
    praktičnih dejavnosti, v katerih se naučijo uporabljati in spreminjati različne
    programske ukaze. Nato uporabijo te veščine, da ustvarijo svojo lastno rutino
    navijanja!
  tutorial_grokdisease_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    programski jezik Python za modeliranje izbruha bolezni. Ali lahko rešite radoveden
    primer žarečega nosu?
  tutorial_techec_longdescription: Zapiranja so ključni vidik Javascripta, vendar
    ostajajo skrivnostni in razvijalci jih ne razumejo zlahka. Ta interaktivna vadnica
    vas bo naučila, kako močna in uporabna zapirala so za povečanje vaše Javascript
    prakse!
  tutorial_rgbegin_longdescription: RoboGarden je enostavno razumljiva, praktična
    izobraževalna aplikacija, kjer učenci sodelujejo pri aktivnem učenju. Popolnoma
    opremljen za poučevanje kodiranja pismenosti iz nič, RoboGarden zmanjšuje potrebo
    po tehnološkem učitelju.
  tutorial_myradream_longdescription: Pošasti so sprejeli Myra sanje. Naučite kodiranje
    spretnosti, da bi ji čez mostove, letenje po zraku, in plavati pod vodo, da bi
    dobili nazaj svoje sanje. Actimator je spletno vizualno okolje za skupno ustvarjanje
    iger in znanstvenih simulacij ter njihovo objavljanje za splet in mobilne aplikacije.
  tutorial_thinkfun_longdescription: Popeljali vas bomo skozi postopek določanja možganov
    robota, korak za korakom! Na poti boste rešili uganke, ki temeljijo na znameniti
    »Boolean Zadovoljljivost Problem,« in v eni uri boste Boolean Master in imajo
    razumevanje naprednih programskih konceptov! Vsa navodila so na enem zaslonu,
    glasnost pa ni obvezna.
  tutorial_hopfireworks_longdescription: 'Vaši učenci bodo tako navdušeni, ko bodo
    kodirali svoje (brez eksplozije!) ognjemet app! Hopscotch je preprosto programsko
    orodje na iPad/iPhone, ki ga milijoni študentov ljubijo zaradi svobode ustvarjalnega
    izražanja. Ta samo-vodena video vadnica uči otroke, stare 8 let in osnov programiranja,
    medtem ko kodirajo različice interaktivnih ognjemetov po meri. '
  tutorial_grokspace_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    vizualni programski jezik Blockly, da raziščete prostor in dosežete zvezde.
  tutorial_codehspython_longdescription: Naučite se osnov kodiranja s programskim
    jezikom Python s pisanjem programov, s katerimi lahko komunicirate! Ta ura bo
    zajemala tiskanje, spremenljivke, matematiko in pridobivanje informacij od uporabnikov.
    Napišite program, ki prevzame in shrani podatke od uporabnika in vrne edinstven
    odgovor!
  tutorial_codehsjava_longdescription: Kodiranje v Javi s CodeHS
  tutorial_techioda_longdescription: Ta uporabna vadnica vas bo interaktivno naučila,
    kako lahko vnaprej izračunate najkrajšo pot med dvema vozliščema v grafu, zahvaljujoč
    Dijkstrinemu algoritmu.
  tutorial_grokmonster_longdescription: Otroke spravite v kodiranje s tem prijaznim
    tečajem, posebej zasnovanim za Uro kode! Uporabite bloke povleci in spusti, da
    napišete svoje programe, spoznajte zaporedje in naročanje ter ustvarite zabavne
    znake pošasti!
  tutorial_techmjs_longdescription: JavaScript je mednarodni standard od leta 1997.
    V tej interaktivni vadnici bomo raziskali sodobne značilnosti jezika, zaradi katerih
    bo vaša koda bolj robustna, jedrnata in lažja za branje.
  tutorial_techga_longdescription: Genetski algoritmi uporabljajo teorijo evolucije
    za močno reševanje problemov, kjer so deterministični algoritmi predragi, kot
    je problem potujočega prodajalca. Ta interaktivna vadnica je jasen in preprost
    uvod, ki vam pomaga razumeti, kako delujejo genetski algoritmi.
  tutorial_techioan_longdescription: V tej interaktivni vadnici bomo izvedeli, zakaj
    se je treba vedno izogibati vrednosti Java »null« in kakšne rešitve obstajajo,
    da jo zaobidejo.
  tutorial_techiogsr_longdescription: Rust je nedavni sistemski programski jezik,
    zasnovan z mislijo na varnost spomina in zmogljivost. Prvotno je bil izdan leta
    2010. V tej interaktivni vadnici odkrijte osnove tega zabavnega jezika, s predstavami,
    primerljivimi s C in C ++!
  tutorial_groktunnel_longdescription: Ta dejavnost je zasnovana tako, da vam omogoči
    prvo programiranje izkušenj in je bila posebej zasnovana za Uro kode. Uporabite
    programski jezik Python, da ustvarite preprosto igro (ali MUD). Ali lahko najdete
    svojo pot skozi temen predor?
  tutorial_stemcod_longdescription: Ali igrate video igre? Ste že kdaj pomislili,
    kako so nekatere igre super realistične, druge igre pa risanke? V tej dejavnosti
    bomo govorili o fiziki video iger in naučili se boste spreminjati računalniško
    kodo za simulacijo gibanja predmeta. Naše dejavnosti temeljijo na klasičnih video
    igrah. Namestitev ni potrebna. 100% združljiv s Chromebookom.
  tutorial_techikb_longdescription: Kotlin je nov odprtokodni programski jezik podjetja
    JetBrains. Lahko je najbolj zanimiv za ljudi, ki danes delajo z Javo, čeprav bi
    lahko pritegnili tudi vse programerje, ki uporabljajo zbrano smeti (Scala, Go,
    Python, Ruby in JavaScript). Odkrijte osnove Kotlina v tej interaktivni vadnici!
  tutorial_kanostreet_longdescription: Umetnost in tehnologija se združita! Z izzivi
    Kanove ulice Art Hour of Code bodo ustvarjalni umovi vseh sposobnosti kodirali
    s čopičem in ustvarili čudovita, edinstvena umetniška dela. Na poti se bodo ustvarjalci
    naučili načel računalništva, medtem ko bodo uporabljali pravi programski jezik
    na intuitiven in privlačen način. Z našimi učiteljskimi viri in vodenimi vsebinami
    se lahko vsakdo vključi v zabavo.
  tutorial_codemojijs_longdescription: Začetek JavaScript je zasnovan tako, da učenci
    tipkajo preproste ukaze, ki imajo velik vpliv na dejanja znakov. Učenci bodo vnesli
    ukaze, zaradi katerih znaki naredijo vse, od backflips, da oddajajo zvoke in celo
    govorijo. Ta dejavnost vam bo pomagala pri učenju osnovnih JavaScript idej in
    ukazov.
  tutorial_techapf_longdescription: Interaktivna vadnica želi predstaviti uporabne
    napredne funkcije in trike Python, ki jih morda še ne poznate, da bi izboljšali
    svoje obvladovanje jezika Python.
  tutorial_techfpjs_longdescription: Funkcionalno programiranje je ena tistih stvari,
    ki lahko izgledajo preveč težko ali preveč teoretično, da bi jih poskusili. Ne
    čakajte več! V tej interaktivni vadnici boste odkrili funkcionalno programiranje
    s praktičnimi primeri in vajami v JavaScriptu.
  tutorial_techlinq_longdescription: 'Programski jezik C # je zelo priljubljen pri
    razvijalcih, v veliki meri zaradi številnih močnih in intuitivnih jezikovnih funkcij.
    Eden od teh je LINQ, knjižnica, ki se uporablja za izvajanje poizvedb neposredno
    v sintaksi C # proti številnim vrstam podatkov. Ta interaktivna vadnica vam bo
    korak za korakom pokazala, kako jo uporabljati.'
  tutorial_gpbcatapult_longdescription: Udeleženci bodo zgradili katapult za začetek
    žoge z ene strani odra na drugo, kot v igri Angry Birds.
  tutorial_quorumastro_longdescription: Preberite več o kodiranju z uporabo tem iz
    računalniške astronomije v tej dostopni spletni vadnici. V njem bodo študenti
    odkrili, kako nadzorovati teleskope, hkrati pa se ukvarjajo z računalniškim grafičnim
    motorjem programskega jezika Quorum. Do končne lekcije bodo učenci ustvarili grafični
    in dostopen zemljevid zvezd, da bi našli predmete v vesolju.
  tutorial_alicewonder_longdescription: Alice v čudežni deželi je samo-vodena sestavljanka,
    zasnovana za 6+otroke brez predhodnih programskih izkušenj. Alice boste vodili
    z uporabo funkcij s parametri in brez njih.
  tutorial_rginter_longdescription: RoboGarden je enostavno razumljiva, praktična
    izobraževalna aplikacija, kjer učenci sodelujejo pri aktivnem učenju. Popolnoma
    opremljen za poučevanje kodiranja pismenosti iz nič, RoboGarden zmanjšuje potrebo
    po tehnološkem učitelju.
  tutorial_cssgrid_longdescription: Preberite vse o CSS Grid tako, da se nagibate
    k vašemu zelenjavnemu vrtu.
  tutorial_jshero_longdescription: JS Hero vas želi popeljati v svet programiranja
    JavaScript. Na vsaki strani boste našli majhno lekcijo in majhno programsko nalogo.
    Na nalogo lahko odgovorite neposredno na strani. In takoj vam povedo, ali ste
    pravilno rešili težavo ali če ste naredili napako.
  tutorial_codemojipy_longdescription: Python Lab je dejavnost, ki temelji na IOS,
    ki uči osnove programskega jezika python. Uporabniki bodo spoznali zanke, nize,
    logične in še veliko več.
  tutorial_nclabdrone_longdescription: 'Zgradite okvir drona v desetih korakih z aplikacijo
    3D modeliranja NCLAB. Okvir drona je lahko 3D natisnjen in uporabljen za izdelavo
    pravega delovnega drona! Vsak korak vključuje vaje in navodila. Izpolnite kodo
    in takoj videli rezultate.3D modeliranje je ključni del 21. stoletja inženiring,
    proizvodnja, umetnost, znanost, medicina, in še več. To je odličen način za začetek! '
  tutorial_gpbcircle_longdescription: Udeleženci bodo naredili krog, ki spreminja
    barvo in svetlost, ko premikate miško. V procesu, bodo raziskali odtenek, nasičenost
    in svetlost barvni model.
  tutorial_gpbpaint_longdescription: Udeleženci bodo ustvarili urejevalnik barv za
    risanje z miško, nato pa dodali funkcije, kot so jasen gumb in možnost zapolnjevanja
    območij z barvo.
  tutorial_cocomarcade_longdescription: Pripravljen ustvariti igro še hladilnik? Osvežite
    svoje znanje o naprednih kodirajo konceptov, kot so naloge in dogodke, ki uporabljajo
    Python ali JavaScript, nato pa te sposobnosti, da gradijo svojo lastno arkadna
    igra za preživetje!
  tutorial_beetik_longdescription: V tej dejavnosti študenti rekonstruirajo majhen
    del znanega skladatelja Franza Liszta. Študenti se bodo naučili, kako vgraditi
    zanke in kako se uporabljajo v računalništvu in glasbi. To je vodnik po korakih,
    ki bo v glasbi uvedel algoritmično razmišljanje z elementi računalništva. Na zadnji
    stopnji te dejavnosti bodo študentje glasbo 'vdrli' s spreminjanjem elementov,
    kot so tempo, ključ, ponovitve, opombe itd. S ciljem, da ustvarijo izvirne različice
    na podlagi tega, kar so se naučili. Ta dejavnost seka klasično glasbo z računalništvom.
  tutorial_codedj_longdescription: V Code DJ boste najprej odkrili osnove Javascripta
    tako, da boste odgovorili na vprašanja, ki bodo postopoma postala bolj podobna
    kodi. Nato boste dosegli drugi svet, kjer boste dejansko začeli ustvarjati glasbo
    neposredno s kodo, samo s spreminjanjem številk na prvi, in kot vaše mojstrstvo
    povečuje, z manipuliranjem ritem zank in še več! Nato boste odklenili možnost
    svobodnega ustvarjanja glasbe v aplikaciji Code DJ in jo dobili kot mp3!
  tutorial_rgadvan_longdescription: RoboGarden je enostavno razumljiva, praktična
    izobraževalna aplikacija, kjer učenci sodelujejo pri aktivnem učenju. Popolnoma
    opremljen za poučevanje kodiranja pismenosti iz nič, RoboGarden zmanjšuje potrebo
    po tehnološkem učitelju.
  tutorial_codehsrn_longdescription: Ta dejavnost vam daje nekaj primerov, kako narediti
    svoje prve prave mobilne aplikacije in kako jih preizkusiti v telefonu z uporabo
    React Native. Če želite zagnati aplikacije na pametnem telefonu, bodo morali študentje
    prenesti aplikacijo Expo. Več informacij o Expo najdete na https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS je združljiv z vsemi posodobljenimi brskalniki,
    razen Internet Explorerja. Chrome je naš najprimerni/priporočeni brskalnik, vendar
    bi morala Firefox in Safari dobro delovati, ob predpostavki, da sta posodobljena.
  tutorial_turtlerobot_longdescription: Vzemi na družabni igri Robot želve, ki omogoča
    študentu, da praksa brez pomoči učitelja.
  tutorial_ozoevo_longdescription: Evo by Ozoot je opremljen s tonami kul tehnologije,
    kot so senzorji bližine, programabilne LED, gibanje in zvoki ter svetlobni in
    barvni senzorji spodaj, tako da lahko vidi barve in sledi vrsticam. Ta uvod v
    Evo predstavlja program OzoBlockly, zaradi katerega se Evo premakne, ko njegove
    senzorje bližine aktivirajo vaše roke, in igra zmagovalni ples, ko je hodil po
    določenih barvah.
  tutorial_ozoexped_longdescription: Študenti vadijo risanje črt in barvnih kod, ki
    jih lahko Osobot na zabaven način spremlja s to tiskalno družabno igro. Tako sreča
    kot spretnost igrata vlogo skozi vrsto zabavnih časovnih izzivov, ki zahtevajo,
    da združijo obliko in barvne kode. Ko bodo učenci uspešni, se bodo približali
    cilju. Dejavnost vključuje izziv kartice, ki jih študenti lahko uporabijo za povečanje
    težav za svoje nasprotnike kot del svoje strategije.
  tutorial_ozojourney_longdescription: Kot razred bodo učenci programirali svoje Ozobote
    za dokončanje poti Ferdinanda Magellana. Vzgojitelj mora pred časom izrezati in
    sestaviti papirnate celine. Študenti bodo uporabili jezik OzoBlockly za programiranje
    robota Ozobot za navigacijo po celinah vzdolž poti, ki jo je vzel Magellan. Na
    poti bodo študenti označili različne dele svetovne geografije.
  tutorial_ozocodes_longdescription: Ta vadnica pomaga bralcem, da se vključijo v
    zabavo kodiranja Ozobot-a tako, da napišejo svoja imena v debelih črnih črtah,
    po katerih lahko Ozobot hodi, in postavijo OzoCodes na logična mesta, da robotu
    pomagajo hoditi in skočiti, od prve črke do zadnje. Študenti preizkusijo prvi
    osnutek in ponovijo, da ustvarijo delovni končni izdelek. Ta lekcija spodbuja
    fine motorične sposobnosti, koncepte računalništva in dodaja izkušnje študentov
    OzoCode.
  tutorial_ozoeclipse_longdescription: Odkrijte čarobnost mrkov, luninih faz in nebesne
    mehanike (spreminjanje hitrosti krožnih teles) z uporabo robotov Ozobotove na
    preprostem zemljevidu, ki temelji na Lunini orbiti okoli Zemlje. Tudi z malo izkušnjami
    programiranja Ozobota lahko razred ustvari demonstracijo mrkov z dvema bota in
    svetilko, nato pa ustvari zemljevid spreminjajočih se hitrosti telesa, ki kroži,
    s preprostimi OzoCodes, narisanimi z markerji.
  tutorial_ozosimulator_longdescription: Ta dejavnost uči o programskih jezikih, ne
    da bi študenti morali uporabljati računalnik ali bot. Študent je računalnik v
    tej dejavnosti, ki uporablja psuedocode naučiti osnov, kako napisati program računalnik
    lahko bere z uporabo možganov dražila labirint, v katerem morajo študenti najprej
    prebrati in izvršiti ukaze, in nato napisati program za labirint z uporabo tega,
    kar so se naučili.
  tutorial_ozoalgorithm_longdescription: Študenti z več programskimi koncepti pod
    svojimi pasovi bodo uživali v izzivu izdelave Ozobota izbrati naključno množenje
    dejstvo, nato pa na mrežo narisati matriko dejstva in utripati in/ali reči odgovore.
    Programiranje koncepti študenti morajo vedeti pred časom vključujejo zanke, matematike,
    spremenljivke, naključno generiranje števil, in OzoBlockly posebne koncepte sledenje
    vrstic, nastavitev LED luči, ure in »reči« za Evo avdio zmogljivosti.
  tutorial_ozotimer_longdescription: Bi lahko Ozoot Bit spremenili v časovnik - natančneje
    časovnik za merjenje sekund? Ta izzivna lekcija bo vključevala študentovo znanje
    o konceptih iz geometrije in fizikalne znanosti ter njegovo sposobnost pisanja
    kode Level 4 (Advanced) OzoBlockly z uporabo svetlobnih učinkov, navigacije po
    vrsticah in časovnega razporeda. OzoMAP je na voljo kot osnova, za katero je nato
    mogoče oblikovati program OzoBlockly. Za umerjanje drugega časovnika Osobot Bit
    je potrebna štoparica ali aplikacija štoparice za mobilni telefon.
  tutorial_ozohabits_longdescription: Ko študenti vedo, kako pripraviti črte in OzoCodes
    za programiranje Ozobota, so pripravljeni vključiti to programsko metodo v resničnem
    svetu. Ta vadnica prikazuje, kako se Ozobot lahko uporablja za modeliranje narave,
    podobne računalniškim simulacijam. Ta lekcija se začne z vzgojiteljem, ki pojasnjuje,
    kako delujejo Point OzoCodes in kako jih je mogoče uporabiti za zaustavitev Ozuota.
    Ta funkcionalnost se bo uporabljala za modeliranje, kako zajec, ki živi na travnatem
    hribu, poje svoje polnjenje in ustavi.
  tutorial_ozoprogram_longdescription: Študenti ugotovijo, kako enostavno je programirati
    robote, tudi če njihova učilnica nima. Ta učiteljsko vodena spletna vadnica pomaga
    študentom razviti programske spretnosti in pridobiti zaupanje v njihovo sposobnost
    razumevanja računalništva prek Ozobotovih Blockly iger. Študenti odkrijejo, kako
    bodo Bit in Evo z Ozobotovim programom naložili program z edinstveno metodo -
    barve utripajo na svetlobne senzorje robota in ga naučijo programa.
  tutorial_ozopair_longdescription: Študenti, ki poznajo programski jezik, ki temelji
    na bloku OzoBlockly, se naučijo delati v skupinah kot Vozniki in Navigatorji,
    nato pa vadite tako, da ustvarite en sam program na enem računalniku za enega
    robota Ozobot. To je vadnica pod vodstvom učiteljev, ki zahteva, da se videoposnetki
    prikažejo na začetku, nato pa navodila za pomoč študentom pri dokončanju programa,
    kadar je to potrebno.
  tutorial_codesnoopy_longdescription: Združite se s prijatelji in vadite svoje sposobnosti
    kodiranja s programiranjem Snoopy's beagle skavtov v zabavnem in neumnem boju
    snežne kepe! Začetniki in predbralci dobrodošli - ekipe pišejo svojo kodo na skrivaj,
    medtem ko poskušajo preseči drug drugega. S kodo brez besed lahko vsakdo vstopi
    v zabavo! Ta dejavnost podpira 1- 4 igralce na isti napravi - igrajte proti prijateljem
    ali računalniku.
  tutorial_applabintro_longdescription: Ustvarite svojo aplikacijo v JavaScriptu z
    uporabo blokov ali besedila. Naredili boste preprosto aplikacijo z gumbi, slikami,
    zvoki in več zasloni, ki jih lahko delite s prijatelji ali objavite v javni galeriji.
    Če ste že naredili nekaj kodiranja z bloki, vzemite svoje spretnosti na naslednjo
    stopnjo.
  tutorial_cslartist_longdescription: Ali ste vedeli, da obstaja mali umetnik, ki
    živi v vsakem računalniku? Ta PDF vsebuje zabavno zgodbo, vdelano z ugankami,
    ki bodo učence naučile osnov digitalne umetnosti, saj ustvarjajo svoje stvaritve
    z uporabo slikovnih pik, algoritmov in ponavljajočih zank.
  tutorial_cslscratchjr_longdescription: CodeSpeak je »Igrajmo se z ScratchJr Kitten!«
    Activity Pack je preberite glasno zgodbo s spremljajočimi delovnimi listi. Zgodba
    sprehaja skozi kodo za odličen prvi projekt za povsem nove kodirnike. Odrasel
    lahko prebere zgodbo razredu študentov pred bralcem in nato študente vodi, da
    zgodbo kodirajo v svojih tabličnih računalnikih z aplikacijo ScratchJr. Študenti
    z zgodnjim branjem lahko sami preberejo zgodbo in samostojno dokončajo paket dejavnosti.
  tutorial_floevents_longdescription: Študenti bodo raziskovali dogodke, koncept,
    ki omogoča programom, da se odzivajo na določene dražljaje. Dogodki so določeni
    v bitih kode, imenovanih vodniki dogodkov, ki poslušajo določene dogodke in vsebujejo
    navodila o tem, kako se odzvati. Študenti se bodo naučili ključnega besedišča
    in pisali besedilo za voditelje dogodkov v vaji Mad libs-style, v kateri ustvarjajo
    in delujejo sami vodniki dogodkov.
  tutorial_florobot_longdescription: V tej lekciji bodo učenci med potapljanjem na
    področje robotike gradili svoje znanje pismenosti. Ogledali si bodo Flocabularyjev
    izobraževalni hip-hop video, da bi ugotovili, kaj je robot, in videli primere
    robotov v vsakdanjem življenju. Zaprti bodo kratke odlomke o robotih, razpravljali
    o nalogah, za katere so roboti zelo primerni, in zaključili lekcijo z oblikovanjem
    lastnega robota za rešitev določene težave.
  tutorial_isavesanta_longdescription: V tej praznični dejavnosti, ki jo vodi učitelj,
    prilagojeni Uri kode, otroci ustvarijo računalniško igro s Scratchom, da bi rešili
    Božička. Oblikujejo algoritme, uporabljajo pogojne izjave ter preizkusijo in odpravljajo
    svoje delo. Vključuje načrt lekcije po korakih, učne vire, podporne kartice in
    vnaprej napisane programske predloge.
  tutorial_iorder_longdescription: Ta učitelj je vodil dejavnost, prilagojena za Hour
    of Code, razvija računsko razmišljanje in kodiranje spretnosti z uporabo Scratch
    2.0. Otroci programirajo simulacijo in/ali igro stojala za sladoled in pri tem
    oblikujejo algoritme, uporabljajo ponavljanje, pogojne izjave, preizkusijo in
    odpravljajo napake pri svojem delu. Vključuje načrt lekcije po korakih, gradivo
    za podporo učencem in vnaprej napisane predloge programov Scratch 2.0 za učitelje
    in učence.
  tutorial_ianimate_longdescription: 'Ta sezonska dejavnost, ki jo vodi učitelj, prilagojena
    Ura kodiranja, otroke uvaja v ustvarjanje računalniških animacij. Otroci bodo
    ustvarili okvirje, dodali umetnine in animirali preprost božični prizor. Veliko
    idej za diferenciacijo, razširitev in obogatitev od ustvarjanja zelo preprostega
    animiranega zaporedja do bolj sposobnih učencev: animiranje ozadij, znakov in
    predmetov, dodajanje 3D učinkov (npr. sence), ustvarjanje več okvirjev za bolj
    gladko gibanje, preklapljanje ozadij za ustvarjanje sprememb scene in animiranje
    več kot enega predmeta.'
  tutorial_iloveada_longdescription: Ta učna dejavnost, ki jo vodi učitelj, prilagojena
    Ura kodiranja, ponuja priložnost za poučevanje medšolskega računalništva z zgodovino.
    Otroci raziskujejo Ada Lovelace pomembna zgodovinska osebnost v računalništvu
    in prvi računalniški programer na svetu! Nato z osnovnim HTML ustvarijo multimedijsko
    spletno stran, ki prikazuje svoje ugotovitve in spretnosti kot spletni mojstri.
    Vključuje načrt dejavnosti po korakih, povezane vire učiteljev in učencev ter
    ideje za razširitev in obogatitev za nadaljnje učenje.
  tutorial_kodflash_longdescription: Bliskavica! Ploskati! Ta praktična, divja vremenska
    lekcija uči pogojne izjave s strelo in grmenjem. Študenti bodo spoznali, zakaj
    grom vedno sledi streli in bodo preučili logično izjavo »če je strela, potem bo
    sledil grom.« Preštejte sekunde med obema, da vidite, kako daleč je nevihta!
  tutorial_kodchoose_longdescription: Izberite svojo pustolovščino! Skozi vrsto »Če
    izjave«, bodo študenti spremeniti zgodbo in konča s pripovedjo pišejo. Tako kot
    se pot programa spreminja glede na pogoje, se lahko spremeni tudi pot, ki jo lik
    popelje skozi pripoved. Bodite kreativni in vodite Kodable FuzzFamily v več dogodivščinah
    znotraj ene zgodbe, ki imajo lahko različne zaključke.
  tutorial_kodpizzapre_longdescription: V 3-delni enoti bodo študenti povezali matematiko
    in programiranje, da bi razvili rešitve za mobilno naročanje aplikacije restavracije.
    Dominic Pizza restavracija ustvarja algoritem za svojo novo aplikacijo in to je
    do študentov, da pomaga izračunati stroške pice. Na koncu enote bodo študenti
    izdelali in dostavili svojo »pico« po izračunu stroškov naročila.
  tutorial_kodpizza_longdescription: V 3-delni enoti bodo študenti povezali matematiko
    in programiranje, da bi razvili rešitve za mobilno naročanje aplikacije restavracije.
    Dominic Pizza restavracija ustvarja algoritem za svojo novo aplikacijo in to je
    do študentov, da pomaga izračunati stroške pice. Na koncu enote bodo študenti
    izdelali in dostavili svojo »pico« po izračunu stroškov naročila.
  tutorial_kodwomen_longdescription: Ta 3-delna enota raziskuje neenakost med spoloma
    in študente vključi v dejavnosti in razprave o različnih izkušnjah in perspektivah.
    Poudarjanje vplivnih žensk v zgodovini tehnologije, študenti spoznajo pretekle
    pionirje in oblikujejo svoja mnenja o enakosti na področju tehnologije. Na koncu
    enote učenci pisno izrazijo svoje mnenje, da bi spremenili svojo šolsko skupnost.
  tutorial_tfunplug_longdescription: Popeljali vas bomo skozi postopek določanja možganov
    robota, korak za korakom! Na poti boste rešili uganke, ki temeljijo na znameniti
    »Boolean Zadovoljljivost Problem,« in v eni uri boste Boolean Master in imajo
    razumevanje naprednih programskih konceptov! Računalniki niso potrebni - vse,
    kar boste potrebovali, lahko natisnete iz našega priloženega PDF-ja.
  tutorial_lbvariables_longdescription: Zabava ni spremenljivka! Kratke dejavnosti
    in zabavni videoposnetki zagotavljajo pregled ključnih konceptov kodiranja, s
    katerimi se bodo učenci srečali v aplikaciji. Lekcija spremenljivk uči učence,
    da ustvarijo spremenljivke za dodajanje odštevanja, znakov in dodatnih igralcev
    v igre.
  tutorial_lbfunctions_longdescription: Kratke dejavnosti in zabavni videoposnetki
    zagotavljajo pregled ključnih konceptov kodiranja, s katerimi se bodo učenci srečali
    v aplikaciji. Lekcija funkcij uči učence, da ustvarijo lastne edinstvene bloke
    kode, da bi izravnali svojo igro.
  tutorial_lblogic_longdescription: Zabavne dejavnosti in videoposnetki, ki kljubujejo
    logiko, zagotavljajo pregled temeljnih konceptov kodiranja, s katerimi se bodo
    učenci srečali v aplikaciji. Lekcija logike uči učence, da uporabljajo pogojne
    izjave za programiranje pravil in izbir v svoje igre.
  tutorial_lbworld_longdescription: Koda za dobro! Študenti oblikujejo igro, ki bo
    ljudem v njihovi skupnosti olajšala življenje. Na koncu bo vsaka skupina predstavila
    svoje prototipe na »Spremeni svetovno arkado«, ki bo odprta za člane skupnosti.
  tutorial_lbloops_longdescription: Zanke so skrivno orožje vsake igre ninja. Kratke
    dejavnosti in zabavni videoposnetki zagotavljajo pregled ključnih konceptov kodiranja,
    s katerimi se bodo učenci srečali v aplikaciji. Lekcija zank uči učence, kako
    uporabljati zanke za ustvarjanje animacij.
  tutorial_lbtug_longdescription: Prinesite povsem nov pomen izrazu »gumb-masher«.
    Študenti bodo ustvarili in remiksali igro Tug of War, da bi raziskali, kako se
    funkcije uporabljajo za strukturiranje kode.
  tutorial_lbpotato_longdescription: Študenti bodo uporabili zanke, pogojno logiko
    in spremenljivke, da bi ustvarili nov spin v igri Hot Potato. Ta lekcija ponuja
    izbiro med raziskovanjem začetnika ali vmesne ravni za razumevanje kode izuma.
  tutorial_lbguitar_longdescription: Študenti bodo skupaj oblikovali glasbeni instrument,
    ki vsem, tudi tistim, ki ne morejo brati glasbe, olajša predvajanje preprostih
    pesmi.
  tutorial_lbio_longdescription: Kratke dejavnosti in zabavni videoposnetki zagotavljajo
    pregled ključnih konceptov kodiranja, s katerimi se bodo učenci srečali v aplikaciji.
    Vhodi in izhodi lekcija uči učence, kako nadzorovati slike, zvok in gibanje.
  tutorial_wonpuppy_longdescription: Uporabite aplikacijo Wonder Workshop Blockly
    in Dash robota za reševanje treh izzivov kodiranja! V tej seriji izzivov, boste
    vlak Dash kuža za izvajanje trikov. Ta serija je del 3 dejavnosti Hour of Code
    Dash in Dot Challenge Card. Priporočljivo je za študente, ki imajo izkušnje s
    kodiranjem s funkcijami.
  tutorial_woncue_longdescription: Uporabite aplikacijo Wonder Workshop za programiranje
    vašega robota CUE na različne načine. Izzivi in predstavitve v aplikaciji vam
    bodo pokazali, kako programirati z uporabo blokov, JavaScript ali državnih naprav.
    Prav tako boste spoznali robota 4 različne osebnosti, kot ste kodo!
  tutorial_wonzoo_longdescription: Uporabite aplikacijo Wonder Workshop Blockly in
    Dot robota za reševanje 3 izzivov kodiranja! V tej seriji izzivov boste pomagali
    Dot igrati z živalmi v živalskem vrtu. Ta serija je 2. del dejavnosti Hour of
    Code Dash in Dot Challenge Card.
  tutorial_wontrip_longdescription: Uporabite aplikacijo Wonder Workshop Blockly in
    Dash robota za reševanje treh izzivov kodiranja! V tej seriji izzivov boste Dashu
    pomagali pripraviti na potovanje po cesti. Ta serija je del 4 dejavnosti Hour
    of Code Dash in Dot Challenge Card. Priporočljivo je za študente, ki imajo izkušnje
    s kodiranjem z vodniki dogodkov in pogojnimi napravami.
  tutorial_woncollect_longdescription: Uporabite aplikacijo Wonder Workshop Blockly
    in Dash robota za reševanje treh izzivov kodiranja! V tej seriji izzivov boste
    pomagali Dash zbrati različne predmete, kot so školjke in sladkarije. Ne pozabite
    narediti nekaj prostora na tleh, da se vaš robot premika. Ta serija je 1. del
    dejavnosti Hour of Code Dash in Dot Challenge Card.
  tutorial_wonsecret_longdescription: Uporabimo aplikacijo Wonder Workshop Cue z robotom
    Cue, da naredimo skrivni sistem sporočil. Ta dejavnost je priporočljiva za študente,
    ki imajo izkušnje s kodiranjem v JavaScriptu.
  tutorial_hsscience_longdescription: Predstavljajte si, če bi vaši učenci zlahka
    izdelali svoje računalniške modele naravnih pojavov! Ta urni načrt lekcije uporablja
    vodni cikel kot primer za izdelavo interaktivnega računalniškega modela z uporabo
    otroškega programskega orodja, ki temelji na iPadu, imenovanem Hopscotch. Prilagodite
    ga lahko za simulacijo katerega koli dinamičnega sistema, ki ga preučujete. Predhodne
    izkušnje niso potrebne!
  tutorial_popculture_longdescription: Ta dejavnost začetnikom omogoča dostopen uvod
    v množično zbiranje podatkov, vizualizacijo in analizo podatkov z uporabo interaktivnih
    orodij. Cilj je dokazati, da lahko vsakdo prispeva k projektom podatkovne znanosti
    in da se računalništvo lahko poveže z najrazličnejšimi temami (tudi trendi v popularni
    kulturi), zaradi česar je pomembna za različne ljudi. V tej dejavnosti študenti
    prakso postavljajo svoja vprašanja o popularni kulturi in iščejo odgovore na ta
    vprašanja z uporabo računalniških orodij.
  tutorial_legorobust_longdescription: Preiskava, katere značilnosti stavbe bi pripomogla
    k odpornosti na potres, z uporabo simulatorja potresa, zgrajenega iz LEGO opek.
    Študenti bodo raziskovali izvor in naravo potresov. Ustvarite in programirajte
    napravo, ki vam bo omogočila testiranje gradbenih modelov. Dokumentirajte dokaze
    in predstavite svoje ugotovitve o tem, katere zasnove strukture so najboljše za
    prenesti potrese.
  tutorial_legoplants_longdescription: Modeliranje razmerja med opraševalcem in cvetom
    med fazo razmnoževanja z uporabo LEGO predstavitve. Študenti bodo raziskali, kako
    različni organizmi aktivno sodelujejo pri razmnoževanju rastlin. Ustvarite in
    programirajte model čebele in rože, da posnemate odnos med opraševalcem in rastlino.
    Predstavite in dokumentirajte različne modele rastlin in njihovih opraševalcev,
    ki ste jih ustvarili.
  tutorial_legopark_longdescription: Oblikujte avtomobile, ki se lahko varno parkirajo
    brez posredovanja voznika. Študenti bodo razumeli, da so algoritmi sposobni izvesti
    vrsto navodil v redu. Raziščite koncept izhodov s primerjavo različnih načinov
    premikanja robota na kolesih.
  tutorial_legodetect_longdescription: Oblikujte načine za preprečevanje nesreč med
    vozili in predmeti na cesti.
  tutorial_legolight_longdescription: Oblikovanje avtomobilskih funkcij, ki bodo izboljšale
    nočno varnost vožnje. Študenti bodo raziskali koncept vhodov in način njihovega
    nadzora.
  tutorial_alexa_longdescription: Alexa je glasovna storitev, ki napaja Amazon Echo.
    Alexa ponuja zmogljivosti, imenovane »spretnosti«, ki strankam omogočajo interakcijo
    z napravami, ki uporabljajo glas. V tej vadnici boste zgradili spletno storitev
    za obdelavo obvestil Alexa. Ustvarili boste dejstva spretnosti edinstvene za vašo
    šolo za ta laboratorij. Do konca tega laboratorija boste lahko ustvarili spretnost
    Alexa Fact na portalu za razvijalce Amazon, ustvarili in konfigurirali model interakcije
    za spretnost Alexa ter preizkusili spretnost z orodji za razvijalce in po želji
    napravo ali simulatorjem Alexa.
  tutorial_grokpetmicro_longdescription: Ta dejavnost je zasnovana tako, da vam predstavi
    vgrajeno programiranje in je bila posebej zasnovana za Uro kodiranja. Uporabite
    programski jezik MicroPython, da naredite hišnega ljubljenčka, s katerim se lahko
    hranite in igrate. Nimate BBC micro:bita? Ni problema! Ta tečaj vključuje celoten
    simulator micro:bita, tako da boš lahko naredil vse, kar bi naredil na pravem
    micro:bitu!
  tutorial_pirateplunder_longdescription: Pirate Plunder poteka v privlačnem 3D okolju,
    v katerem študenti pomagajo našemu piratskemu kapitanu, da doseže svoj zaklad
    z vlečenjem in spuščanjem vizualnih blokov za pisanje kode. Študenti plezajo,
    se borijo, zbirajo in hodijo skozi izzive vse večje kompleksnosti, medtem ko se
    učijo ustvarjati učinkovito kodo z zankami in pisati inteligentno vedenje s pogoji.
    Ta aktvitiy je namenjen otrokom, starim od 7 let in koderjem prvega časa. Poleg
    tega bo vsak s pametnim telefonom in mobilnimi slušalkami VR lahko raziskal svoje
    rešene naloge v VR.
  tutorial_cadj_longdescription: Pridružite se Cody in Ava, ko spoznavata predstavitev
    podatkov z zabavno in interaktivno DJ napravo. Odkrijte, kako lahko vaše ime predstavite
    s številkami, slikami in zvokom, medtem ko ustvarite svojo lastno barvito glasbeno
    melodijo!
  tutorial_cacrazy_longdescription: Pridružite se Alex in Lonnie, ko se učijo o kodiranju
    z ustvarjanjem zabavnih, interaktivnih slik. Spoznajte zaporedje, zanke, dogodke
    in dejanja, ko ustvarite nora bitja v tej razburljivi pustolovščini!
  tutorial_cajump_longdescription: Pridružite se Charlieju in Tilleyju, ko oblikujeta
    športno tematsko platformno igro za Lucyin rojstni dan.
  tutorial_carest_longdescription: Pridružite se Rossu v restavraciji Food Avengers.
    Uporabite svoje računske sposobnosti razmišljanja, da bi Ross rešili težave in
    služili večerjo 8 navdušenih otrok.
  tutorial_accai_longdescription: Robot se pošlje na neznani planet, da odkrije, ali
    bi človeštvo lahko vzpostavilo novo naselje. Raziskuje planet, da bi našel zavetje
    ter odkriva in sodeluje z lokalnim prebivalstvom. Kot igralec boste doživeli različne
    tehnike umetne inteligence, s katerimi boste robota naučili prepoznati živali
    in rastline, razumeti nov jezik, dialog s prebivalci itd.
  tutorial_vceclipse_longdescription: 2017 nam je dal enega najbolj spektakularnih
    naravnih pojavov našega življenja, zdaj pa bomo simulirali sončni mrk z JavaScriptom!
    Če pogledamo mrk kot sistem gibljivih delov, lahko težavo razgradimo na koščke
    velikosti ugriza, z uporabo predmetov z metodami, zankami in pogojnimi napravami,
    da naredimo interaktivno aplikacijo, ki oblikuje naša opazovanja.
  tutorial_pmzero_longdescription: V eni uri ustvarite preprosto različico igre Pac-Man.
    Like narišete v 2D in jih spremenite v 3D. Ustvarite svoj labirint. Nato programirate
    igro z uporabo AgentCubes. S samo 11 pravili IF/TENT ustvarite prefinjeno AI.
    Tudi s samo dvema pametnima duhoma boste imeli polne roke za zmago.
  tutorial_hsela_longdescription: Študenti bodo vadili prepoznavanje pripovednih elementov,
    hkrati pa oživljajo svojo najljubšo zgodbo, pesem ali zgodovinski dogodek. Učenje
    kodiranja daje študentom drugo obliko in medije za izražanje svoje ustvarjalnosti
    in komuniciranje z drugimi. Pokažite jim, kako programirati svoje interaktivne
    zgodbe in počakajte na nasmehe. 1-urni načrt lekcije, predhodna izkušnja kodiranja
    ni potrebna.
  tutorial_ticklear_longdescription: Naučili se boste osnovnega koncepta AR (Augmented
    Reality), njegovih trenutnih aplikacij in njegovih možnosti v prihodnosti ter
    osnovnih konceptov programiranja z uporabo blokov gibanja in blokov dogodkov v
    AR/3D okolju.
  tutorial_bcrobot_longdescription: Z uporabo BlocksCAD, brezplačne spletne programske
    opreme, namenjene učenju kodiranja študentov in računalniško podprtega oblikovanja,
    bodo študenti oblikovali 3D Robot. Uporaba oblik, prevajanje in vrtenje blokov,
    bodo študenti izpostavljeni računalniško razmišljanje zgraditi nekaj, kar lahko
    3D tiskanje!
  tutorial_bcsnow_longdescription: Z uporabo BlocksCAD, brezplačne spletne programske
    opreme, namenjene učenju kodiranja študentov in računalniško podprtega oblikovanja,
    bodo študenti oblikovali 3D snežinko. Uporaba oblik, prevajanje, vrtenje, in zanke
    blokov, bodo študenti izpostavljeni računalniško razmišljanje zgraditi nekaj,
    kar lahko 3D tiskanje!
  tutorial_ifly_longdescription: Ta učna dejavnost, ki jo vodi učitelj, prilagojena
    Ura kodeksa, ponuja priložnosti za raziskovanje fizičnih sistemov z robotiko.
    Z uporabo vizualnega programskega okolja povleci in spusti ter brezpilotna letala
    se učenci naučijo, da je mogoče fizične sisteme programirati in nadzorovati z
    algoritmi in kodo. Vključuje načrt dejavnosti po korakih, povezane vire učiteljev
    in učencev ter ideje za razširitev in obogatitev za nadaljnje učenje.
  tutorial_idowedo_longdescription: Ta učna dejavnost, ki jo vodi učitelj, prilagojena
    Ura kodiranja, ponuja priložnosti za raziskovanje fizičnega programiranja (robotike).
    Otroci oblikujejo in izdelujejo modele z uporabo gradbenih opek in jih oživijo
    s kodo! Z uporabo vizualnega programskega okolja povleci in spusti in LEGO™ WeDo
    delov (motor in pesto ter neobvezni senzorji) učenci naučijo, da je fizične sisteme
    mogoče programirati in nadzorovati z uporabo algoritmov in kode. Vključuje načrt
    dejavnosti po korakih, povezane vire učiteljev in učencev ter ideje za razširitev
    in obogatitev za nadaljnje učenje.
  tutorial_diggindwarf_longdescription: Škratje potrebujejo vašo pomoč za navigacijo,
    kopati in zbiranje draguljev! Naučite se, kako uporabljati JavaScript za vodenje
    vašega škrata skozi labirinte in uganke.
  tutorial_spheroit_longdescription: Naučite se svojega prvega stanja »če/potem, drugače«,
    tako da zgradite zabavno igro, kjer boste metali Sphero in ugibali živalske zvoke.
    To je odlična dejavnost, ko dokončate bloke 1, in se lahko uporablja za »Uro kode.«
  tutorial_gameofcodes_longdescription: Zgradite čudovito igro Dragon za obrambo stene,
    nato jo izvozite kot samostojno aplikacijo (za iOS, Android, PC in Mac).
  tutorial_blocklygames_longdescription: Blockly Games je vrsta izobraževalnih iger,
    ki poučujejo programiranje. Namenjen je otrokom, ki niso imeli predhodnih izkušenj
    z računalniškim programiranjem, vendar se želijo učiti z zahtevnejšim tempom.
    Do konca teh iger so igralci pripravljeni uporabljati običajne jezike, ki temeljijo
    na besedilu.
  tutorial_spherohello_longdescription: Ste osvojili bloke in potrebujete nov izziv?
    Vzemite logiko, ki ste se jo naučili s programiranjem na osnovi blokov in se začnite
    učiti programirati s samo besedilom. V tej prvi dejavnosti z besedilom se naučite
    osnov besedilnega platna, zank in nekaj nasvetov, kako začeti s svojimi prvimi
    vrsticami kode JavaScript.
  tutorial_spheroarcade_longdescription: Na tem igrišču v arkadnem slogu lahko poustvarite
    klasične igre z robotom Sphero SPRK+, medtem ko se naučite osnov oblikovanja iger.
    Zgradili boste svoje lastne robotske izročitve nekaterih znanih iger, kot so Pong,
    Bop It in Pac-Man. Vsaka igra uporablja Sphero na drugačen način, kot je valjanje
    po tleh, zaznavanje gibov ali uporaba Spheroa kot igralne palice.
  tutorial_bcpy1_longdescription: 'Ta ura kode lekcija vas uči nekaj osnovnih konceptov
    kodiranja v Pythonu, ki temelji na CodeCraft 3D igri BuzzCoder.com. CodeCraft
    je nova igra za učenje programiranja z gradnjo karkoli si predstavljate v virtualnem
    3D svetu. Začnete lahko z gradnjo preprostih blokov, stebrov in sten, nato velikih
    zgradb, mostov in celo dreves. Ko se boste pripravljeni poglobiti v naprednejše
    ravni, boste lahko zgradili bolj zapletene strukture: rastoče rože, utripajoče
    zvezde in celo nevidne brezpilotne letala, da se boste premikali in gradili ali
    uničili stvari po vašem ukazu. Zabavali boste učenje, kako kodo med igranjem te
    igre!'

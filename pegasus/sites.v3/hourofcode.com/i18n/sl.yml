  about_us_page_title: O nas
  about_us_page_hero_description: Code.org® je neprofitna organizacija za inovacije
    v izobraževanju, namenjena viziji, da ima vsak študent v vsaki šoli priložnost,
    da se nauči računalništva kot del svojega osnovnega izobraževanja K-12. Razširujemo
    dostop do računalništva v šolah, s poudarkom na povečanju udeležbe mladih žensk
    in študentov iz drugih premalo zastopanih skupin. Vodilni ponudnik učnega načrta
    računalništva K-12 v največjih šolskih okrožjih v ZDA, Code.org organizira tudi
    letno akcijo [Hour of Code] (%{hour_url}), ki je vključila več kot 15% vseh študentov
    na svetu. Code.org podpirajo velikodušni donatorji, vključno z Microsoftom, Amazonom,
    Googlom in [številnimi drugimi.]%{others_url}
  about_us_page_section_title_1: Več kot 80 milijonov študentov in 2 milijona učiteljev
    na Code.org
  about_us_page_statistic_figcaption: Sodelovanje Code.org od šolskega leta 2021-2022.
    [Glej razčlenjene podatke.] ()%{data_url}
  about_us_page_statistic_description: Code.org povečuje raznolikost v računalništvu
    tako, da doseže študente vseh okolij, kjer so - na ravni spretnosti, v njihovih
    šolah in na načine, ki jih navdihujejo, da nadaljujejo z učenjem. Velika večina
    študentov na Code.org je iz študentskih skupin, ki so zgodovinsko premalo zastopane
    v računalništvu. Povečanje raznolikosti v računalništvu je temelj našega dela
    in [spodbujamo vas, da preberete več o naših prizadevanjih] (%{diversity_url}).

  hoc_faq_title: Pogosto zastavljena vprašanja
  hoc_faq_what_is_hoc_q: Kaj je Ura za kodo?
  hoc_faq_what_is_hoc_a_markdown: Ura kodiranja se je začela kot enourni uvod v računalništvo,
    zasnovan tako, da demistificira »kodo«, da pokaže, da se lahko vsakdo nauči osnov
    in razširi sodelovanje na področju računalništva. Od takrat je postalo svetovno
    prizadevanje za praznovanje računalništva, začenši z enournimi dejavnostmi kodiranja,
    vendar se širi na vse vrste prizadevanj skupnosti. Oglejte si [vaje in dejavnosti]
    (%{tutorials}). To množično kampanjo podpira več [400 partnerjev] (%{partners})
    in izobraževalcev 200,000 po vsem svetu.
  hoc_faq_last_year: Poskusite vadnice
  hoc_faq_when_is_hoc_q: Kdaj je Ura za kodo?
  hoc_faq_when_is_hoc_a_markdown: Ura kodiranja poteka vsako leto med [Teden izobraževanja
    računalništva] (%{csedweek_url}). Teden izobraževanja o %{campaign_date_year}
    računalništvu bo %{campaign_date_full}, vendar lahko celo leto gostite uro kode.
    Computer Science Education Week poteka vsako leto v znak priznanja za rojstni
    dan računalništva pionirja [Admiral Grace Murray Hopper] (%{grace_hopper}) (9.
    decembra 1906).
  hoc_faq_why_cs_q: Zakaj računalništvo?
  hoc_faq_why_cs_a_markdown: _Every_ študent bi moral imeti priložnost, da se naučijo
    računalništva. Pomaga pri negovanju veščin reševanja problemov, logike in ustvarjalnosti.
    Z začetkom zgodaj bodo študenti imeli temelje za uspeh na kateri koli karierni
    poti 21. stoletja. Oglejte si več statistik [here](%{stats_url}).
  hoc_faq_how_participate_q: Kako lahko sodelujem v Uri za kodo?
  hoc_faq_how_participate_a_markdown: "[Začnite načrtovati tukaj] (%{howto}) s pregledom
    našega vodnika z navodili. Dogodek Hour of Code lahko organizirate v svoji šoli
    ali v vaši skupnosti - na primer v izvenšolskem klubu, neprofitnem podjetju ali
    na delovnem mestu. Ali pa poskusite sami, ko prispe %{campaign_date} ."
  hoc_faq_behind_hoc_q: Kdo stoji za Uro za kodo?
  hoc_faq_behind_hoc_a_markdown: Uro kode organizira Code.org in jo poganja odbor
    za pregled ure kode, pa tudi koalicija brez primere [partners](%{partner_url}),
    ki so se združili, da bi podprli Uro kode - vključno z Microsoftom, Apple, Amazon,
    Klubi za dečke in deklice Amerike in College Board.
  hoc_faq_host_q: Ne vem ničesar o pisanju kode. Še vedno lahko gostujem dogodek?
  hoc_faq_host_a_markdown: Seveda. Ura Kodeksa dejavnosti so samo-vodene. Vse kar
    morate storiti je, da [preizkusite naše trenutne vaje] (%{codeorg_url}/naučite
    se), izberite vadnico, ki jo želite, in izberite uro - poskrbimo za ostalo. Imamo
    tudi možnosti za vsako starost in raven izkušenj, od vrtca in navzgor. Začnite
    načrtovati svoj dogodek tako, da preberete naš [kako voditi] (%{howto}).
  hoc_faq_devices_q: Katere naprave naj uporabljam za svoje učence?
  hoc_faq_devices_a_markdown: Code.org vaje delujejo na vseh napravah in brskalnikih.
    Ogledate si lahko več informacij o Code.org tutorial tech potrebuje [here](%{codeorg_url}/educate/it).
    Tehnične potrebe po vajah, ki niso Code.org, najdete na [%{partner_url}/learn]
    (%{codeorg_url}/learn) v opisu tutorial. Ne pozabite, da ponujamo tudi [unplugged
    dejavnosti] (%{unplugged_url}), če vaša šola ne more sprejeti vaje!
  hoc_faq_need_computers_q: Potrebujem računalnike za vsakega sodelujočega?
  hoc_faq_need_computers_a_markdown: |-
    Ne. Imamo vaje Hour of Code, ki delujejo na osebnih računalnikih, pametnih telefonih, tabličnih računalnikih in nekaterih, ki sploh ne potrebujejo računalnika! Lahko se pridružite kjerkoli že ste, s karkoli imate.

    _Tukaj je nekaj možnosti:_

    - ** Delo v parih.** [Raziskave kažejo] (%{pair_programming_research}) študenti se najbolje naučijo s [programiranjem parov] (), delitvijo računalnika in sodelovanjem.%{pair_programming_video}Spodbujajte svoje učence, da se podvojijo.
    - ** Uporabite predvideni zaslon.** Če imate projektor in zaslon za računalnik, povezan s spletom, lahko celotna skupina skupaj naredi uro kode. Oglejte si video dele skupaj in izmenično reševanje ugank ali odgovarjanje na vprašanja.
    - ** Go unplugged.** Ponujamo [vaje, ki ne zahtevajo računalnika] () sploh.%{unplugged_url}
  hoc_faq_international_q: Sem v <country>. Kako lahko mednarodno sodelujem?
  hoc_faq_international_a_markdown: Vsakdo lahko organizira dogodek Ura kode, kjer
    koli na svetu. Lani so se študenti po vsem svetu združili za Uro kodiranja. Izvedite
    več [here](%{promote}).
  hoc_faq_tutorial_q: Kako lahko uro naredim vodič?
  hoc_faq_tutorial_a_markdown: Če vas zanima, da postanete partner za vadnice, [glejte
    naše smernice in navodila] (%{tutorial_guidelines}). Radi bi gostili različne
    privlačne možnosti, vendar je glavni cilj optimizirati izkušnjo za učence in učitelje,
    ki so novi v računalništvu.
  hoc_faq_account_q: Se morajo učenci prijaviti z računom?
  hoc_faq_account_a_markdown: Ne. Absolutno nobena prijava ali prijava ni potrebna
    za študente, da bi preizkusili uro kode. Večina [nadaljnjih tečajev] (%{codeorg_url}/učenje/izven)
    zahteva ustvarjanje računa, da se shrani napredek študentov. Tudi prijava na Uro
    kode NE ustvari samodejno računa Code Studio. Če želite ustvariti račune za svoje
    učence, sledite tem [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Katero dejavnost naj naredim z dijaki?
  hoc_faq_high_school_a_markdown: Naše Vadnice Star Wars in Minecraft so odlične za
    srednješolce, zlasti različico JavaScript Vojne zvezd in raven brezplačne igre
    na obeh vajah. Namesto tega priporočamo, da poskusite eno od začetnih vaj na [%{partner_url}/learn]
    (%{codeorg_url}/learn) za začetek, kot je vadnica z Angry Birds ali z Anno in
    Elso. Srednješolec bi moral imeti možnost, da konča eno od teh v 30 minutah in
    lahko nato poskusi bolj napredno vadnico v JavaScriptu, kot sta Khan Academy ali
    CodeHS.
  hoc_faq_scratch_q: Za Uro za kodo delam Scratch, ampak kaj, ko imajo moji učenci
    iPade namesto prenosnikov?
  hoc_faq_scratch_a_markdown: Scratch se ne izvaja na tabličnih računalnikih. Če so
    vaši učenci mladi, lahko uporabljajo aplikacijo ScratchJr iPad (za zgodnje bralce).
    Če pogledate vadnice na [%{partner_url}/learn] (%{codeorg_url}/learn), lahko najdete
    druge vadnice, ki delujejo na iPadih - od Code.org, Tynker, Lightbot ali CodeSpark.
  hoc_faq_count_hoc_q: Kako štejete ure kode?
  hoc_faq_map_q: Zakaj ne vidim moje pike na zemljevidu?
  hoc_faq_map_a_markdown: Tako nam je žal, da svojega dogodka ne vidite na zemljevidu
    Ure kode. Zaradi več deset tisoč organizatorjev, ki se prijavijo, zemljevid združuje
    podatke in prikaže eno točko za več dogodkov. Če kliknete na [stran dogodkov]
    (%{events_url}) povezavo pod zemljevidom, boste preusmerjeni na seznam vseh dogodkov
    po državah in lahko tam najdete svoj dogodek. Poleg tega, glede na tisoče ljudi,
    ki se prijavijo na uro kode, zemljevid in seznam dogodkov običajno traja 48 ur
    za posodobitev. Preverite nazaj v nekaj dneh!
  hoc_faq_count_hoc_a_markdown: 'Pri sledenju udeležbe v Ura kode ne štejemo edinstvenih
    ID-jev študentov odlično. Zakaj? Delno zato, ker ne želimo trenja spodbuditi k
    »prijavi/registraciji«, preden učenec ali učilnica poskuša učiti prvič, deloma
    pa zato, ker lahko obstajajo dejavnosti, ki jih ne moremo slediti na spletu. Za
    zmanjšanje dvojnega štetja naredimo določene ukrepe, vendar brez poziva za prijavo
    to ne more delovati popolnoma. Ob istem času, obstaja veliko študentskih dejavnosti
    v Ura kode, ki niso sledili sploh. Na primer: (1) študenti, ki uporabljajo aplikacijo
    za mobilne/tablični računalnik, da preizkusijo uro kode, se običajno ne štejejo
    (2) učenci, ki delijo zaslon za programiranje parov ali skupinsko programiranje,
    se lahko štejejo kot enega (3) študentov, ki poskušajo izklopljeno dejavnost v
    učilnici, ni mogoče šteti na spletu (4) učiteljev, ki ustvarijo lastne dejavnosti
    Ura kode. Posledično obstaja nekaj premajhnega štetja in nekaj dvojnega štetja,
    zato sledilca Ure kode ne gledamo kot natančno merilo uporabe. Vsekakor je usmerjeno
    pravilna in kaže, da je sodelovalo več deset milijonov študentov.'
  hoc_faq_one_hour_q: Koliko se lahko naučimo v eni uri?
  hoc_faq_one_hour_a_markdown: |-
    Cilj Ure kodeksa ni naučiti nikogar, da bi v eni uri postal strokovni računalniški znanstvenik. Ena ura je dovolj le, da se naučimo, da je računalništvo zabavno in ustvarjalno, da je dostopna v vseh starostnih obdobjih, za vse študente, ne glede na ozadje. Merilo uspešnosti te kampanje ni v tem, koliko študentov CS se naučijo - uspeh se odraža v široki udeležbi med spoloma, rasno/etničnimi in socialno-ekonomskimi skupinami ter posledično povečanje vpisa in udeležbe, ki ga vidimo na tečajih CS na vseh ravneh razredov. Milijoni sodelujočih učiteljev in študentov so se odločili, da bodo presegli eno uro - učiti se cel dan ali cel teden ali več, mnogi študenti pa so se zato odločili, da se vpišejo na celoten tečaj (ali celo višji kolegij).

    Poleg študentov je še en »učenec« vzgojitelj, ki po eni uri pridobi zaupanje, da lahko poučujejo računalništvo, čeprav morda nimajo fakultetske diplome kot računalniški znanstvenik. Več deset tisoč učiteljev se odloči, da bodo nadaljevali z računalništvom, bodisi obiskali PD ali ponudili nadaljnje spletne tečaje ali oboje. In to velja tudi za šolske administratorje, ki se zavedajo, da je računalništvo nekaj, kar želijo njihovi učenci in njihovi učitelji so sposobni.

    Predvsem pa se lahko vsi udeleženci naučijo v eni uri, da lahko to storimo.
  hoc_faq_more_questions_q: Imate dodatna vprašanja?
  hoc_faq_more_questions_a_markdown: Poskusite najti odgovor na našem [forumu za podporo]
    (http://support.code.org).
  hoc_faq_keep_learning_q: Kako se še naprej učim po Ura kodiranja?
  hoc_faq_keep_learning_a_markdown: Vsakdo lahko kadar koli gosti uro kode. Vadnice
    ostanejo vse leto. Pričakujete lahko, da bodo vse naše vaje in učni načrt na voljo
    na naši spletni strani v neskončnost. Prosimo, pojdite na [naši viri] (%{promote})
    za vodnike z navodili za dogodke in druge vire, da bo vaš dogodek Hour of Code
    uspešen.
  hoc_faq_certificates_q: Kje lahko natisnem certifikate za učence?
  hoc_faq_certificates_answer_markdown: Pojdite na našo [stran s certifikati] (%{certificates_url}),
    kjer lahko pred časom natisnete potrdila za celoten razred.
  hoc_faq_logo_q: Ali obstajajo omejitve za uporabo logotipa in imena Hour of Code
    / Ure Za Kodo?
  hoc_faq_logo_a_markdown: Ura kode je blagovna znamka. Ne želimo preprečiti njegove
    uporabe, vendar želimo zagotoviti, da njegova uporaba ustreza v nekaj mejah. Glejte
    [te smernice za uporabo] (%{logo_url}).
  hoc_faq_bug_q: Našel sem napako v dejavnosti Hour of Code! Kaj naj storim?
  hoc_faq_bug_a_markdown: |-
    Oh ne! Če ste naleteli na napako v dejavnosti Hour of Code, najprej preverite URL za dejavnost, v kateri se ukvarjate. Če se URL začne s studio.code.org, vam lahko pomaga naša ekipa za podporo Code.org! Kliknite ikono vprašalnika v zgornjem desnem kotu zaslona in v spustnem meniju izberite« Prijavi težavo«.

    Če se URL ne začne z studio.code.org, verjetno delate na dejavnosti tretje osebe in se boste morali za nadaljnjo pomoč obrniti na podporno ekipo tega podjetja.

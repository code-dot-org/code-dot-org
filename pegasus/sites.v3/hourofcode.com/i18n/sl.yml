    kampanjo podpira več kot 400 partnerjev in vzgojiteljev 200,000 po vsem svetu.
  hoc_homepage_registration_desc: Vaš razred ali skupina se lahko pridruži milijonom
    ljudi po vsem svetu, ki izvajajo Uro kode! Prijava na letno praznovanje tedna
    računalniškega izobraževanja se začne oktobra. Čeprav je Hour of Code na voljo
    vse leto.

  professional_learning_section_desc: Pridobite podporo, ki jo potrebujete, ko se
    pripravljate na poučevanje. Učitelji ga imajo radi, saj ga je več kot 90% uvrstilo
    v najboljši profesionalni razvoj doslej!
  professional_learning_section_desc_short: Pridobite podporo, ki jo potrebujete,
    ko se pripravljate na poučevanje.
  professional_learning_section_desc_self_paced: Ravno v času podpore, ki vam omogoča,
    da se pripravite na poučevanje z zaupanjem na svoj urnik.
  professional_learning_section_block_facilitator_led_workshops: Naš zelo podporni
    program strokovnega učenja vas bo združil s skupino učiteljev, ki se bodo učili
    drug od drugega, pa tudi strokovni moderatorji, ko boste vzeli prvo leto poučevanja
    brezplačnega učnega načrta svojim učencem. Osebne in virtualne delavnice se začenjajo
    to poletje.
  professional_learning_section_block_facilitator_led_workshops_csf: Pridružite se
    lokalnim učiteljem za navdihujočo in praktično podporo za izvajanje računalništva
    v učilnici. Naši regionalni partnerji ponujajo visokokakovostne enodnevne delavnice
    Code.org za posamezne učitelje ali za šolske PD. Prijavite se na strokovno razvojno
    delavnico v vaši bližini!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Osebne in virtualne delavnice,
    ki se začnejo to poletje.
  no_devices_section_subhead: Pojdi naprej, prerežite kabel (za nekaj časa)!
  no_devices_section_desc: CS izobraževanje ni vedno treba biti pred zaslonom in dostop
    do naprave ne bi smel biti ovira za učenje računalniških konceptov znanosti.
  support_and_questions_section_subhead: Še vedno imate vprašanja? Dosežite se k nam!
    Tu smo, da vam pomagamo.
  support_and_questions_section_desc: Naša ekipa za podporo je tukaj, da odgovori
    na vsa vprašanja o začetku poučevanja s Code.org. Druge učitelje lahko vprašate
    tudi o njihovih izkušnjah na naših forumih učiteljev.
  subscribe_form_section_title: Naročite se na posodobitve
  subscribe_form_section_desc_csa: Prijavite se za prejemanje mesečnih e-poštnih sporočil

  hoc_how_to_step_beyond_hoc_subhead: Tu se ne konča!
  hoc_how_to_step_beyond_hoc_desc: Računalništvo se ni treba končati z Uro kode! Medtem
    ko 90% staršev želi, da se njihov otrok nauči računalništva, večina šol še vedno

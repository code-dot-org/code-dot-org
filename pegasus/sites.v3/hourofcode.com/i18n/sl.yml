  tutorial_cablockchain_name: Novi otroci na Blockchainu
  tutorial_nasaparachute_name: 'NASA: Mars vztrajnost padalo kodiranje dejavnost'
  tutorial_nasascratch_name: 'NASA: Raziščite Mars s praskami'
  tutorial_nasaorbit_name: 'NASA: Posadke Orbital Docking Simulacija'

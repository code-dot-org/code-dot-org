  hoc_how_to_step_01_educators_subhead: Izberite čas in prostor dogodka, ki ustreza
    številu študentov in naprav, ki jih imate na voljo.
  hoc_how_to_step_01_educators_desc_01: Kateri prostori so na voljo za vašo uro kode?
    Razmislite o tehnoloških zmogljivostih vašega prostora in vrstah naprav, na katerih
    pričakujete, da bodo vaši učenci delali. Učenci lahko delajo na vadnicah na eni
    napravi, se izmenjujejo z napravo v skupni rabi ali skupaj preizkusijo vadnico
    na tabli v učilnici. Obstajajo celo izklopljene vaje, ki jih je mogoče dokončati
    brez naprav. Odklopljene možnosti je mogoče izvesti kjerkoli - tudi na prostem!
  hoc_how_to_step_01_educators_desc_02: Ljudje po vsem svetu se pridružijo praznovanju
    ure kode med tednom izobraževanja CS, %{campaign_date} ko so objavljene najnovejše
    vaje in dejavnosti. Toda uro kode lahko naredite kateri koli dan v letu!
  hoc_how_to_step_02_educators_desc_01: Raziščite dejavnosti, ki temeljijo na starosti,
    izkušnjah, zanimanjih in še več vaše skupine. Učenci so priljubljeni, da preizkusijo
    vadnice, ki jih vodijo sami, čeprav številne dejavnosti vključujejo učne načrte
    za učitelje, ki vodijo razpravo ali razširjajo dejavnost.
  hoc_how_to_step_02_educators_desc_02: Vnaprej se odločite, če želite izbrati eno
    vadnico za vse svoje učence, ali pa pustite vsakemu otroku, da izbere svojo.
  hoc_how_to_step_02_educators_desc_03: Letos lahko vi in vaši učenci [izveste vse
    o AI] (%ai_url) prek vadnic, učnih načrtov in naše nove video serije Kako deluje
    AI.
  hoc_how_to_step_03_educators_desc_01: Preizkusite vadnico sami, preden vstopite
    v učilnico, da boste lahko odgovorili na vprašanja!
  hoc_how_to_step_03_educators_desc_02: Vadnice lahko preizkusite tudi na študentskih
    računalnikih ali napravah, da zagotovite, da podpirajo zvok in video. Imajo nizko
    pasovno širino? Načrtujte prikazovanje videoposnetkov na sprednji strani razreda,
    tako da vsak študent ne prenaša svojih videoposnetkov.
  hoc_how_to_step_03_educators_desc_03: Razmislite o zagotavljanju slušalk za svoj
    razred ali prosite učence, naj prinesejo svoje, če vadnica, ki jo izberete, najbolje
    deluje z zvokom.
  hoc_how_to_step_04_educators_desc_01: Ko registrirate dogodek Ura kode, boste prejeli
    koristna e-poštna sporočila z novicami in nasveti za gostovanje uspešne ure kode.
    Prav tako lahko lokalnim prostovoljcem sporočite, da sodeluje vaša šola. Prostovoljci
    so odličen vir in se lahko v vaš razred pogovarjajo o računalništvu ali pomagajo
    svojim učencem pri dejavnostih Hour of Code.
  hoc_how_to_step_05_educators_desc_01: Navdušite svoje učence nad dogodkom tako,
    da delite [navdihujoče videoposnetke] (%{videos_url}), ki poudarjajo različne
    ljudi in ustvarjalne načine, kako se računalništvo lahko uporablja v resničnem
    svetu.
  hoc_how_to_step_05_educators_desc_02: Delite svoje načrte ure kode z drugimi učitelji,
    ki se bodo morda želeli pridružiti zabavi! To je tudi odlična priložnost, da se
    obrnete na združenje učencev staršev v vaši šoli ali delite v novicah staršev
    in jim sporočite, kaj se njihovi otroci učijo.
  hoc_how_to_step_06_educators_desc_01: Usmerite svoje učence na dejavnost, morda
    tako, da delite povezavo na plošči ali prek sistema upravljanja učenja v učilnici.
    Vaši učenci se lahko srečujejo z izzivi - to je v redu! Učenje programiranja je
    kot učenje novega jezika; takoj ne boste tekoče govorili. Če odgovora ne poznate,
    ga lahko skupaj ugotovite.
  hoc_how_to_step_07_educators_desc_01: 'Bodite prepričani, da praznujete uspeh! Delite
    fotografije in videoposnetke dogodka Ura kode na družbenih omrežjih. Uporabite
    #HourOfCode in @codeorg, da lahko poudarimo tudi vaš uspeh!'
  hoc_how_to_step_07_educators_desc_02: Prav tako lahko natisnete potrdila za svoje
    učence, da pokažejo svoje dosežke!
  hoc_ai_top_desc: Vsakdo se lahko nauči o umetni inteligenci, ne glede na to, ali
    ste učenec v razredu ali vzgojitelj, ki odpira prihodnost poučevanja z umetno
    inteligenco in o njem.
  hoc_ai_how_ai_works_video_series_desc: Ta serija kratkih videoposnetkov vas bo predstavila,
    kako deluje umetna inteligenca in zakaj je pomembna. Nato se poglobite v vprašanja,
    kot so algoritemska pristranskost in etika odločanja AI.
  hoc_ai_learn_how_ai_works_desc: Potopite se v svet umetne inteligence z lekcijami«
    Kako deluje umetna inteligenca », ki so združene z našo video serijo, ki vam predstavljajo,
    kako deluje umetna inteligenca in zakaj je pomembna.
  hoc_ai_101_for_educators_desc: Odkrijte prelomni svet umetne inteligence (AI) in
    njen transformativni potencial v izobraževanju z našo temeljno serijo spletnega
    učenja za učitelje.
  hoc_ai_impacts_desc: Svojo učilnico vključite z lekcijami, ki jih vodijo učitelji,
    ki raziskujejo vplive umetne inteligence in povabijo učence, da razmislijo o rešitvah
    nekaterih vprašanj umetne inteligence.
  hoc_ai_activities_desc: Te povsem nove aktivnosti Hour of Code uporabnike na zabaven
    in privlačen način seznanijo v svet umetne inteligence.
  team_page_full_team_alt_text: Skoraj 100 zaposlenih v Code.org v ustreznih modrih
    in rumenih majicah predstavlja v hotelski konferenčni dvorani za poletni dogodek
    Codechella podjetja.
  careers_page_code_pride_alt_text: Dva ženska predstavljajoča zaposlena se nasmehnejo,
    medtem ko držita konca mavrične pasice z blagovno znamko Code.org-blagovno znamko.
    Za njimi več ljudi nosi majice Code.org in maha mavrične zastavice med hojo ob
    večbarvni napaki Volkswagen.
  accessibility_hero_heading: Dostopnost na Code.org
  accessibility_hero_desc: Posvečeni smo odpravljanju ovir, ki preprečujejo vključevanje
    in polno udeležbo študentov in vzgojiteljev s posebnimi potrebami, kar zagotavlja,
    da ima vsak študent dostop do računalništva.
  accessibility_efforts_title: Naša prizadevanja za leto 2023
  accessibility_efforts_desc: 'Da bi dosegli svoj cilj popolnoma dostopne platforme,
    izvajamo celovit akcijski načrt, ki vključuje:'
  accessibility_efforts_card_title_1: Usposabljanje o notranji dostopnosti
  accessibility_efforts_card_desc_1: Naše produkcijske in inženirske ekipe bodo do
    decembra 2023 zaključile celovito usposabljanje o dostopnosti.
  accessibility_efforts_card_title_2: Analiza VPAT
  accessibility_efforts_card_desc_2: Dokončanje [predloge za prostovoljno dostopnost
    izdelkov] (%{voluntary_url}) za določitev izhodišča in letno merjenje napredka.
    Rezultati so na voljo na tej strani do septembra 2023.
  accessibility_efforts_card_title_3: Orodja, ki podpirajo dostopno oblikovanje
  accessibility_efforts_card_desc_3: 'Člani ekipe bodo imeli dostop do orodij, ki
    zagotavljajo, da so vse nove funkcije zasnovane in zgrajene z upoštevanjem dostopnosti. '
  accessibility_efforts_card_title_4: Dostopni učni načrt
  accessibility_efforts_card_desc_4: Do decembra 2023 bomo dosegli [skladnost AA na
    ravni WCAG] (%{wcag_url}) za prvih nekaj enot načel računalništva in odkritij
    računalništva.
  accessibility_explore_title: Raziščite vire dostopnosti Code.org
  accessibility_explore_text: Naša stran z viri dostopnosti ponuja izčrpno dokumentacijo
    in smernice za naše funkcije in orodja, vključno z dostopnimi učnimi urami Hour
    of Code, poglobljenimi bralniki, navigacijo s tipkovnico in možnostmi prilagajanja.
  accessibility_explore_button: Ogled strani virov dostopnosti
  accessibility_help_us_title: Pomagajte nam izboljšati
  accessibility_help_us_text: Na Code.org smo okretni in odzivni na povratne informacije.
    Če imate priporočila, ki nam pomagajo izboljšati dostopnost naših orodij in virov,
    se obrnite na to. Hvala, ker ste nam pomagali, da računalništvo na voljo vsem
    študentom!
  accessibility_help_us_button: Povejte nam, kako se lahko izboljšamo
  accessibility_commit_title: Zavezanost Code.org k dostopnosti
  accessibility_commit_text_1: Code.org meni, da je računalništvo temelj za vse študente
    in smo zavezani k zagotavljanju pravičnosti, dostopa in priložnosti na naši platformi
    in v našem učnem načrtu.
  accessibility_commit_text_2: Uporabljamo celovit pristop za podporo učnim potrebam
    vseh študentov in si prizadevamo zapreti vrzeli pri dostopu do izobraževanja računalništva
    za študente s posebnimi potrebami.
  accessibility_commit_text_3: Začenjamo z majhnimi, vendar bomo merili naš napredek
    in nenehno ponavljali, dokler ne bomo lahko rešili tudi najbolj zapletenih izzivov
    glede dostopnosti.
  accessibility_commit_text_4: Na Code.org smo zavezani k nenehnemu izboljševanju
    dostopnosti naših orodij in navdušeni smo, da bomo naredili ta pomemben korak
    k večji pravičnosti, dostopu in priložnosti za vse študente in vzgojitelje.
  accessibility_partner_title: Naši partnerji in priporočila
  accessibility_partner_desc: Priporočamo naslednje vire za študente in učitelje,
    ki iščejo dostopnejše vsebine računalništva.
  accessibility_card_title_1: AccessCSforALL
  accessibility_card_text_1: Viri za učitelje, ki lahko srednjim šolam prinesejo dostopno
    računalništvo, srednješolci s posebnimi potrebami pa se povežejo z mentorji v
    tehnološkem prostoru.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Programsko okolje za iPad, ki temelji na blokih, ki uči
    osnovne koncepte programiranja z uporabo robota Dash. Dostopno z VoiceOver, Switch
    Control in Voice Control.
  accessibility_card_title_3: Koda Jumper
  accessibility_card_text_3: Fizično kodiranje pomoč/vir za študente z okvaro vida.
  accessibility_card_title_4: CSforALL
  accessibility_card_text_4: Organizacija, ki usklajuje projekte in programe z različnimi
    organizacijami po vsej ZDA.
  accessibility_card_title_5: Koda za gluhe otroke
  accessibility_card_text_5: Spodbuja računalništvo in tehnološko izobraževanje za
    krepitev moči študentov, ki so gluhi ali naglušni.
  accessibility_card_title_6: Vsakdo lahko kodo
  accessibility_card_text_6: Učni načrt, ki ga je zasnoval Apple za Swift Playgrounds,
    ki zagotavlja VoiceOver (spremenjen TTS) in prilagojen učni načrt za študente
    s potrebami po dostopnosti.
  accessibility_card_title_7: Khan akademija
  accessibility_card_text_7: Ponudnik učnega načrta z različnimi nastanitvami, vključno
    z napisi, prepisi in zmožnostjo zmanjšanja gibanja animacije in skrivanja vizualno
    odvisnih vsebin. Gostuje nekaj učnih načrtov Code.org in dodatne učne načrte za
    računalništvo.
  accessibility_card_title_8: Snap vezja
  accessibility_card_text_8: Izobraževalni izdelek, ki uči elektroniko z elektronskimi
    komponentami brez spajkanja. Lahko vključuje paket dostopa za študente z motnjami
    vida.
  accessibility_card_title_9: Spheroj
  accessibility_card_text_9: Interaktivna kodirna robotska žoga in izobraževalni komplet
    STEM za študente z motnjami v duševnem razvoju. Treba je seznaniti z ustrezno
    aplikacijo.
  accessibility_card_title_10: 'Kvorum '
  accessibility_card_text_10: Prilagoditev učnega načrta AP Computer Science Načela
    Code.org z uporabo Quorum, na dokazih temelječega jezika, ki je bil prvotno zasnovan
    tako, da zagotavlja dostopnost slepim ali slabovidnim študentom.
  engineering_hero_heading: Pridružite se naši inženirski ekipi!
  engineering_hero_desc: Ko še naprej širimo našo inženirsko ekipo, smo želeli deliti
    več o naši inženirski organizaciji na Code.org in nekaterih edinstvenih vidikih
    dela tukaj. Če ste zainteresirani za prijavo za eno od naših vlog, bi radi slišali
    od vas!
  engineering_team_title: Spoznajte inženirsko ekipo na Code.org
  engineering_team_card_text_1: To je (večina) nas na našem osebnem srečanju poleti
    2023! Ta množica je razdeljena na štiri podskupine znotraj naše inženirske ekipe,
    ki skupaj gradijo in služijo platformi za vse naše učence in učitelje.
  engineering_team_card_text_2: Če ste zainteresirani za prijavo za eno od naših vlog,
    bi radi slišali od vas! Seznam odprtih pozicij najdete na naši strani Kariera.
  engineering_our_team_title: Naša inženirska ekipa
  engineering_our_team_desc: 'Inženirska ekipa na Code.org je razdeljena na štiri
    podskupine, ki gradijo in podpirajo različna področja naše platforme:'
  engineering_our_team_sub_title_1: Študentska učna ekipa
  engineering_our_team_text_1: Naša študentska učna skupina ima v lasti vse naše dejavnosti
    (imenujemo jih laboratoriji), ki jih naši učenci uporabljajo vsak dan. Ta ekipa
    deluje predvsem na front-end tech (uporabljamo React in veliko meri JS) in imamo
    velik delovni odnos s številnimi partnerji in odprtokodnimi projekti. Na primer,
    uporabljamo [Googlov Blockly] (%{youtube_url}) za vse naše programiranje, ki temelji
    na blokih. Podpiramo študente na njihovem učnem potovanju vse od vrtca do 12.
    razreda.
  engineering_our_team_sub_title_2: Ekipa za izkušnje učiteljev
  engineering_our_team_text_2: Naša ekipa za izkušnje učiteljev gradi orodja, ki privabljajo
    nove učitelje na Code.org (ti izdelki za pridobivanje imenujemo), in razvija platformo,
    ki omogoča našim obstoječim učiteljem, da poučujejo naš učni načrt (naša orodja
    za učitelje). Kot pri naših študentskih orodjih se zanašamo na React, da bi zgradili
    naš front-end, naše komponente na strani strežnika pa postrežejo z Ruby on Rails.
  engineering_our_team_sub_title_3: Ekipa platforme
  engineering_our_team_text_3: Naša ekipa platforme ima v lasti osnovne komponente,
    ki služijo potrebam naših študentskih in učiteljskih skupin (na primer avtentikacija
    in uporabniški profil), prav tako pa ima nalogo doseči študente, ki jih še ne
    moremo doseči. To vključuje gradnjo integracij, ki nas povezujejo s šolami, ki
    uporabljajo različne sisteme upravljanja učenja (LMS) in pakiramo naš učni načrt,
    tako da ga lahko uporabljamo v oddaljenih šolah, ki nimajo dostopa do zanesljivega
    interneta.
  engineering_our_team_sub_title_4: Infrastrukturna ekipa
  engineering_our_team_text_4: Naša infrastrukturna ekipa zagotavlja hrbtenico platforme,
    ki podpira naše učence in učitelje. To vključuje našo gostiteljsko infrastrukturo
    in povezane storitve (uporabljamo AWS), upravljanje podatkov, varnostne programe,
    storitve razvijalcev in uvajanja ter še veliko več. Ta ekipa ima tudi naše sisteme
    za skaliranje in rezervacijo, ki so kritični med Uro kodiranja, kjer vabimo vsakega
    študenta na svetu, da z nami opravi eno uro kodiranja.
  engineering_faq_question_1: Kaj počne Code.org?
  engineering_faq_answer_1_a: Code.org je izobraževalna inovacija neprofitna organizacija,
    namenjena viziji, da ima vsak učenec v vsaki šoli priložnost, da se nauči računalništva
    kot del svojega osnovnega K-12 izobraževanja.
  engineering_faq_answer_1_b: Razširimo dostop do računalništva v šolah, s poudarkom
    na večji udeležbi mladih žensk in študentov iz drugih premalo zastopanih skupin.
    Vodilni ponudnik učnega načrta računalništva K-12 v največjih šolskih okrožjih
    v ZDA, Code.org organizira tudi letno kampanjo Hour of Code, ki je angažirala
    več kot 15% vseh študentov na svetu.
  engineering_faq_answer_1_c: Code.org podpirajo velikodušni donatorji, vključno z
    Microsoftom, Amazonom, Googlom in mnogimi drugimi.
  engineering_faq_question_2: Kakšna je izkušnja in orodje za razvijalce Code.org?
  engineering_faq_answer_2: Naša izkušnja razvijalcev se lahko razlikuje od tistega,
    kar ste videli v svojih preteklih vlogah. V tesnem sodelovanju z našo ekipo izdelkov
    pošiljamo v proizvodnjo vsak dan v tednu in imamo različne kadence - včasih pišete
    kodo, ki gre ta dan v živo; drugič ste na dolgoročnih projektih - in medtem ko
    sledimo 2-tedenskim šprintom, to počnemo na lahek način. Mi indeks za pridobivanje
    prave stvari narediti na pravi način vs. ob puristično pogled na katero koli posebno
    metodologijo. [Vsa naša koda] (%{code_url}) je odprtokodna in uporabljamo zahteve
    za vlečenje JIRA in GitHub, da bi spremljali vse naše delovne elemente. Zelo nam
    je mar tudi za kakovost in testiranje in imamo srečo, da imamo neverjetno podporo
    [SauceLabs](%{saucelabs_url}), ki nam pomagajo pri izvajanju naše zbirke testov
    uporabniškega vmesnika na različnih študentskih napravah (npr. iPadi) na njihovi
    kmetiji v oblaku.
  engineering_faq_question_3: Kaj je rotacija inženirja na Code.org?
  engineering_faq_answer_3: Naša 30+ inženirska ekipa deli dežurne odgovornosti. Vsak
    inženir pokriva 24-urni premik in uporablja naše poti stopnjevanja in predvajalnike,
    da se odzove na izpad spletnega mesta ali druge težave v živo. Ponosni smo na
    zanesljivost našega spletnega mesta - v povprečju se vsak inženir prebudi le enkrat
    na leto zaradi težav, ki jih običajno hitro rešimo. Namesto tega »razvijalec dneva«
    običajno preživi del svojega delovnega dne za upravljanje uvajanja proizvodnje
    in preusmerjanje manj nujnih vprašanj.
  engineering_faq_question_4: Ali ste na daljavo prijazna/WFH organizacija?
  engineering_faq_answer_4_a: Ja! Leta 2019, tik pred pandemijo, je Code.org postal
    prva organizacija na daljavo. Danes imamo inženirje v vsakem časovnem pasu ZDA
    in ustrezno prilagodimo delovni čas. Večina naših srečanj se zgodi med 10. in
    15. uro PT.
  engineering_faq_answer_4_b: Prepoznamo tudi vrednost osebnega časa in vsako četrtletje
    se osebno zberemo, običajno v Seattlu. Dva od teh dogodkov (imenujemo jih Kick-off
    week in »Codechella«) združita vse v organizaciji januarja in junija - inženirske
    in produkcijske ekipe pa se sestajo ločeno aprila in oktobra.
  engineering_faq_answer_4_c: Trdno verjamemo v preživljanje časa z našimi učenci
    in učitelji, zato mnogi od teh osebnih dogodkov vključujejo izlete v šole in učilnice
    za zbiranje povratnih informacij ali testiranje naših izdelkov
  engineering_faq_question_5: Zakaj je inženirska ekipa na Code.org edinstvena?
  engineering_faq_answer_5_a: 'Poleg reševanja zahtevnih tehničnih težav imamo nekaj
    stvari, zaradi katerih se naš inženirski org razlikuje od drugih, v katerih ste
    morda delali:'
  engineering_faq_answer_5_b_1: Vsi delimo svojo strast do našega poslanstva.
  engineering_faq_answer_5_b_2: Vsak od nas je tukaj, da podpira misijo razširiti
    dostop do računalništva za vsakega študenta po vsem svetu. Vsi imamo svojo edinstveno
    zgodbo in perspektivo o tem, kaj nas poganja k tej misiji.
  engineering_faq_answer_5_c_1: Skrbimo globoko drug za drugega.
  engineering_faq_answer_5_c_2: Ko se inženirji borijo z vprašanjem, stopimo in pomagamo.
    Eno od naših načel je, da smo težki do težav, a prijazni drug do drugega. Inženirje
    redno promoviramo, vendar ne predpisujemo preveč zasnovanih rešitev samo za podporo
    promocijske poti nekoga. Namesto tega vlagamo v naše inženirje z velikodušnim
    proračunom za strokovni razvoj in dostopom do drugih učnih priložnosti.
  engineering_faq_answer_5_d_1: Trdo delamo, vendar smo postavili jasne meje.
  engineering_faq_answer_5_d_2: Medtem ko podpiramo študente po vsem svetu, smo odgovorni
    za jasne meje med delom in domačim življenjem. Uživamo v sredah brez srečanj,
    ob naši PTO (5 tednov skupaj, ki vključuje org-wide 2-tedensko zaprtje pisarne
    ob koncu leta aka Winter Break), pol delovnega dne ob petkih poleti ali poletnih
    petkov, in druge velikodušne ugodnosti.
  careers_hero_title: Kariera
  careers_hero_description: Code.org je neprofitna organizacija, namenjena širjenju
    dostopa do računalništva v šolah. Posebej smo osredotočeni na večjo udeležbo mladih
    žensk in premalo zastopanih študentov.
  careers_hero_description_under: Pomagajte nam spremeniti svet, enega študenta naenkrat!
  careers_vision_title: Naša vizija
  careers_vision_decsription: Naša vizija je, da bi moral vsak učenec v vsaki šoli
    imeti priložnost, da se nauči računalništva kot del svojega osnovnega K-12 izobraževanja.
  careers_vision_description_under: Pridružite se naši ekipi in pomagajte uresničiti
    to vizijo!
  careers_values_title: Naše temeljne vrednote
  careers_values_first_column_text_1: Verjamemo, da je računalništvo temelj za vse
    študente
  careers_values_first_column_text_2: Zavezani smo k pravičnosti, dostopu in priložnosti
  careers_values_first_column_text_3: Verjamemo v moč skupnostne izobraževalne skupnosti
  careers_values_second_column_text_1: Smo agilni in se odzivamo na povratne informacije
  careers_values_second_column_text_2: Delujemo z integriteto in preglednostjo
  careers_values_second_column_text_3: Verjamemo, da širok vpliv zahteva veliko razmišljanje
    in celostno delovanje
  careers_approach_section_title: Naš združevalni pristop
  careers_approach_section_description: Globalna vloga Code.org v gibanju računalništva
    K-12 je mogoča le zato, ker uporabljamo poenotenje pristopa med različnimi in
    pogosto razdeljenimi deležniki. V času vse večje polarizacije ideja o povečanju
    priložnosti za študente združuje ljudi iz vsega političnega spektra. Člani ekipe
    Code.org, študenti, učitelji in podporniki imajo raznolika in različna stališča
    in vsi so dobrodošli v našem poslanstvu.
  careers_aproach_section_description_link: Preberite več o pristopu Code.org k enotnosti.
  careers_approach_section_button: Raziščite odprte vloge
  careers_principle_section_title: Naša kulturna načela
  careers_principle_title_1: Naši učenci in učitelji so naša North Star
  careers_principle_description_1: Svoja darila, čas in energijo uporabljamo, da računalništvo
    pripeljemo tistim, ki jo najbolj potrebujejo. To je tisto, kar nas združuje. To
    je naše najpomembnejše načelo.
  careers_principle_title_2: Težki smo na težavah in prijazni drug do drugega
  careers_principle_description_2: Ostanite osredotočeni na izziv, da računalništvo
    pripeljemo študentom in učiteljem po vsem svetu. Zavedamo se, da vsak od nas prinaša
    najboljše namere, da podpre svoje poslanstvo in daje milost, ko delamo napake.
  careers_principle_title_3: Poiščite rešitve, ne pa soglasje
  careers_principle_description_3: Lastni smo odločitve, ne glede na to, ali gre za
    majhne korake ali velike skoke proti rezultatom, ki jih iščemo. Lastniki prosijo
    in poslušajo, vendar niso ohromljeni s povratnimi informacijami. Sprejemamo in
    podpiramo odločitve lastnikov, tudi če se ne strinjamo.
  careers_principle_title_4: Sprejeti miselnost ustanovitelja
  careers_principle_description_4: Obsedeni smo z rezultati in osredotočamo svoja
    dejanja na njihovo vožnjo. Potopimo se v podrobnosti in trdo delamo. Iskreni smo,
    se nagibamo v agilnost in nenehno ocenjujemo, ali smo na dobri poti; ne bojimo
    se vrtenja. Spreminjanje sveta to zahteva.
  careers_principle_title_5: Inovacije prvaka
  careers_principle_description_5: Mislimo, velik, tvegati, in se ne bojijo, da ne.
    Če vidimo boljši način za doseganje naših ciljev, to storimo in spodbujamo tudi
    druge, da to storijo. Inkrementalne rešitve ne bodo pomagale spremeniti sveta.
  careers_principle_title_6: Sidrne odločitve v dejstvih
  careers_principle_description_6: Podatke uporabljamo za razumevanje našega poslovanja,
    ugotavljanje želenih rezultatov in vodenje odločanja. To uravnotežimo s prepoznavanjem,
    da ne bomo vedno imeli podatkov, ki jih potrebujemo za ukrepanje.
  careers_principle_title_7: Miselnost rasti nas spodbuja
  careers_principle_description_7: Vsakemu izzivu pristopamo z radovednostjo. Vljudno
    in odkrito podajamo povratne informacije; povratne informacije prejmemo odkrito.
    Učimo se iz svojih napak in iščemo načine za povečanje dosega in vpliva našega
    dela.
  careers_balance_section_title: Naše ravnovesje med poklicnim in zasebnim življenjem
  careers_balance_section_description: Skrbimo za naše zaposlene in smo namenjeni
    podpori vsem na delovnem mestu in zunaj dela. Vemo, da imajo vsi različne potrebe,
    zato ponujamo celovit paket ugodnosti, ki bo zagotovil, da boste vi (in vaša družina)
    poskrbljeni.
  careers_balance_first_column_text_1: Zdravstvene koristi za vas in vašo družino
  careers_balance_first_column_text_2: Velikodušno plačan prosti čas in pustite načrte
  careers_balance_second_column_text_1: Prilagodljivo, podporno delovno okolje
  careers_balance_second_column_text_2: Možnosti za rast in poklicno učenje
  careers_openroles_section_title: Odprte vloge
  careers_openroles_section_description: Code.org ima sedež v Seattlu, vendar so številni
    člani naše ekipe oddaljeni. Oddaljeni kandidati so dobrodošli in jih spodbuja
    k prijavi.
  careers_more_info_text: Za več informacij o Code.org si oglejte naša [Pogosto zastavljena
    vprašanja] (%{support_url}) ali spoznajte [druge načine, kako se vključiti v naše
    poslanstvo] ()%{help_url}.
  careers_approach_section_title2: Naš pristop k raznolikosti
  careers_approach_section_description_1: Na Code.org sprejemamo različne perspektive,
    ideje in ozadja. Zavezani smo k zagotavljanju enakih možnosti vsem zaposlenim
    in prosilcem. Ne diskriminiramo na podlagi rase, vere, barve, nacionalnega izvora,
    spola, spolne usmerjenosti, starosti, zakonskega statusa, statusa veterana ali
    invalidskega (duševnega in fizičnega) statusa.
  careers_approach_section_description_2: Zagotovili bomo, da bodo invalidi zagotovili
    primerno nastanitev za sodelovanje v postopku prijave za zaposlitev ali razgovor,
    opravljanje bistvenih delovnih funkcij in za prejemanje drugih ugodnosti in privilegijev
    zaposlitve. Če imate individualne potrebe, povezane z invalidnostjo, se obrnite
    na accommodations@code.org.
  csa_ai_page_hero_title: Programsko inženirstvo in računalniški vid

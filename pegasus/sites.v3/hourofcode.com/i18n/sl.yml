  about_page_section_specific_description_1: Globalna vloga Code.org v gibanju računalništva
    K-12 je mogoča le zato, ker uporabljamo poenotenje med različnimi in pogosto razdeljenimi
    deležniki. V času vse večje polarizacije ideja o povečanju priložnosti za študente
    združuje ljudi iz vsega političnega spektra. Člani ekipe, učenci, učitelji in
    podporniki Code.org imajo različna in različna stališča in vsi so dobrodošli v
    našem poslanstvu. [Preberi več.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org meni, da je računalništvo temelj
    za vse študente in smo zavezani pravičnosti, dostopu in priložnostim v naši organizaciji
    [values.](%{values_url}) Da bi dosegli ta cilj, si prizadevamo ugotoviti in odpraviti
    ovir, ki preprečujejo vključevanje in polno sodelovanje študentov in vzgojiteljev
    s posebnimi potrebami. Če želite izvedeti več o naših prizadevanjih, glejte našo
    [izjavo o dostopnosti.] (%{accessibility_url})
  about_page_section_specific_description_3: Vsi viri učnega načrta in vadnice, ki
    jih bomo avtorili, bodo za vedno brezplačni in odkrito licencirani pod licenco
    [Creative Commons] (%{commons_url}), kar drugim omogoča izdelavo izpeljanih izobraževalnih
    virov za nekomercialne namene. Če vas zanima licenciranje naših materialov za
    komercialne namene, [kontaktirajte nas] (%{contact_us_url}). Naši tečaji so prevedeni
    za svetovno uporabo ali za govorce različnih jezikov. Naša tehnologija je razvita
    kot [odprtokodni projekt.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    je dvostranska koalicija korporacij in neprofitnih organizacij, ki sodelujejo
    pri vzpostavitvi ameriških zveznih in državnih politik za razširitev in vzdrževanje
    dostopa do računalništva K-12 ter za širitev udeležbe in raznolikosti na tem področju.
    Združujemo [republikanske in demokratične politične voditelje] (%{leaders_url})
    v skupni nameni, ki podpirajo širitev dostopa do računalništva K-12 in sodelovanja
    v njej."
  about_page_section_specific_description_5: Code.org je član usmerjevalnega odbora,
    ki je pomagal vzpostaviti [K-12 Computer Science Framework] (%{framework_url})
    - vodnik na visoki ravni za države, okrožja in organizacije, ki izvajajo računalniško
    izobraževanje. Okvir je dobil podporo na stotine akademikov, vzgojiteljev K-12,
    programskih podjetij, neprofitnih organizacij in držav.
  about_page_section_specific_description_6: Code.org IRS obrazec 990 za [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}) in [2021](%{irs_url_8}). [Politika
    donacij.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Prijavite se za prejemanje posodobitev
    statusa] (%{sign_up_url}) o napredku v gibanju računalništva K-12 in o delu Code.org.
    Ali pa sledite Code.org na družbenih omrežjih:"
  about_page_section_specific_description_8: Več kot 40% prometa na naši spletni strani
    prihaja zunaj Združenih držav in to število še naprej narašča. Da bi razširili
    globalni dostop do računalništva, naša ekipa tesno sodeluje z [več kot 100 mednarodnimi
    partnerji] (%{partners_url}), ki jim pomaga promovirati Uro kodeksa, zagovarjati
    spremembe politike in usposabljati učitelje. Računalništvo naredimo del mednarodnega
    izobraževalnega diskurza s partnerstvom z ministrstev za izobraževanje z vsega
    sveta in sodelujemo z mednarodnimi organizacijami, kot so Organizacija za gospodarsko
    sodelovanje in razvoj ter Organizacija Združenih narodov za izobraževanje, znanost
    in kulturo.
  about_page_section_donors_description_1: Code.org® je registrirana javna neprofitna
    organizacija 501c3 s podporo širše javnosti. Hvaležni smo za velikodušno podporo,
    ki smo jo prejeli od [posameznikov in organizacij] (%{individuals_url}), ki podpirajo
    našo vizijo.
  about_page_section_donors_description_2: Dosežki kod (zgoraj) kažejo našo sposobnost,
    da te dolarje izkoristimo v močne rezultate. Toda glede na našo neprofitno ambicijo,
    da bi moral imeti vsak otrok v vsaki šoli dostop do računalništva - postati pismeni
    državljani v današnjem digitalnem svetu in preizkusiti svoje interese pri nadaljnjem
    raziskovanju CS kot kariere - moramo doseči cilj zbiranja sredstev, ki bo podpiral
    to vizijo.

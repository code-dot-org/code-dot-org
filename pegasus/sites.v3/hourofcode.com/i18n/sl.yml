  hoc_how_to_resources_promo_heading: Promocijski viri
  hoc_how_to_resources_promo_desc: Poiščite vse vire, ki jih potrebujete - tiskane
    in digitalne -, da opozorite na svojo uro kodeksa.
  hoc_how_to_resources_discover_heading: Odkrijte dejavnosti
  hoc_how_to_resources_discover_desc: Raziščite širok izbor enournih vaj, zasnovanih
    za vse starosti v več kot 45 jezikih.

  curriculum_desc_dance_party_01: V tej uvodni dejavnosti uporabite kodo, da različni
    pisani liki preidejo na animirana ozadja in optimistično glasbo.
  curriculum_desc_dance_party_02: Presežite uvodno vadnico z razširjenimi projektnimi
    idejami. Prebrskajte knjižnico primerov bolj zapletenih plesnih zabav.
  curriculum_desc_dance_party_unplugged: Vklopite svoj žleb - računalnik ni potreben!
    Naučite se, kako lahko koncepte kodiranja, kot so dogodki, uporabite za sinhronizacijo
    plesalske koreografije.
  curriculum_desc_dance_party_ai_edition: Spoznajte koncepte umetne inteligence (AI),
    da ustvarite svojo virtualno plesno zabavo, ki bo predstavila današnje najboljše
    umetnike. Z več desetinami pesmi, med katerimi lahko izbirate, dosežete vsakega
    študenta, ne glede na njihov glasbeni okus. Čas je, da podprete svoje stvari!
  curriculum_desc_csf: Prosti nabor osnovnih učnih načrtov, ki študente uvaja v temeljne
    koncepte računalništva.
  curriculum_desc_csf_express: Naučite se ustvarjati računalniške programe, razvijati
    veščine reševanja problemov in delati skozi zabavne izzive! Ustvarjajte igre in
    ustvarjalne projekte, ki jih lahko delite s prijatelji, družino in učitelji.
  curriculum_desc_csf_express_pre_reader: Naučite se osnov kodiranja blokov povleci
    in spusti z reševanjem ugank in ustvarjanjem animiranih prizorov. Ustvarite umetnost
    in preproste igre, ki jih lahko delite s prijatelji, družino in učitelji.
  curriculum_desc_csf_course_a: Programirajte z ukazi, kot so zanke in dogodki. Naučite
    študente sodelovati z drugimi, raziskati različne tehnike reševanja problemov,
    vztrajati pri zahtevnih nalogah in spoznavati internetno varnost.
  curriculum_desc_csf_course_b: Z izklopljenimi dejavnostmi in različnimi ugankami
    se bodo učenci naučili osnov programiranja, tehnik sodelovanja, preiskovalnih
    in kritičnih miselnih veščin, vztrajnosti ob težavah in internetne varnosti.
  curriculum_desc_csf_course_c: Ustvarite programe z zaporedjem, zankami in dogodki.
    Raziščite tehnike reševanja problemov in razvijajte strategije za izgradnjo pozitivnih
    skupnosti tako na spletu kot brez povezave. Ustvarite interaktivne igre, ki jih
    lahko učenci delijo.
  curriculum_desc_csf_course_d: Pregled konceptov, najdenih v prejšnjih tečajih, vključno
    z zankami in dogodki. Nato bodo študenti razvili svoje razumevanje algoritmov,
    ugnezdenih zank, medtem ko zank, pogojnih in še več.
  curriculum_desc_csf_course_e: Naredite zabavne, interaktivne projekte, ki krepijo
    spoznavanje varnosti na spletu. Vključite se v bolj zapleteno kodiranje, kot so
    ugnezdene zanke, funkcije in pogojne naprave.
  curriculum_desc_csf_course_f: Poglejte, kako uporabniki sprejemajo odločitve v aplikacijah,
    ki jih uporabljajo. Naredite različne aplikacije Sprite Lab, ki uporabniku ponujajo
    tudi izbire. Preberite več naprednih konceptov, vključno s spremenljivkami in
    zankami »za«.
  curriculum_desc_problem_solving_computing: Uporabite postopek reševanja problemov
    za reševanje ugank, izzivov in scenarijev v realnem svetu. Spoznajte računalniški
    vhod, izhod, shranjevanje in obdelavo za pomoč pri reševanju težav.
  curriculum_desc_web_development: Ustvarjanje in skupno rabo vsebine na spletnih
    straneh, raziskovanje ustvarjalni potencial spleta. Razviti kritične potrošniške
    spretnosti, sposobnosti reševanja problemov in timsko delo med programiranjem.
  curriculum_desc_interactive_animations_games: Ustvarite programske slike, animacije,
    interaktivno umetnost in igre. Spoznajte koncepte programiranja in proces oblikovanja.
  curriculum_desc_design_process: Osredotočite se na upoštevanje družbenega vpliva
    računalništva. Skozi oblikovalske izzive študenti sočustvujejo s potrebami drugih
    in razvijajo rešitve.
  curriculum_desc_data_society: Poudarja vlogo podatkov pri reševanju problemov in
    pomoč računalnikov v tem procesu. Zajemajte sisteme zastopanja in s tem povezane
    izzive. Odkrijte, kako zbiranje podatkov pomaga pri reševanju težav.
  curriculum_desc_creating_apps_with_devices: Raziščite vlogo fizičnih naprav v računalništvu.
    Razviti programe, ki uporabljajo strojne vhode in izhode. Obstaja različica te
    enote za micro:bit in Circuit Playground.
  curriculum_desc_csa: Uvedite študente s programskim inženiringom in objektno usmerjenim
    dizajnom, medtem ko se učijo programskega jezika Java v tem brezplačnem učnem
    načrtu za AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Izobraževanje ustvarjalcev STEM (znanost, tehnologija, inženiring,
    matematika) še korak naprej, tako da v učilnico povabi praktične izkušnje in sodelovanje,
    da pomaga pri učenju reševanja problemov in kritičnega razmišljanja.
  curriculum_desc_maker_short: Izobraževanje ustvarjalcev vabi praktične izkušnje
    in sodelovanje v učilnico, da pomaga pri učenju reševanja problemov in kritičnega
    razmišljanja.
  curriculum_desc_csd: Prilagodljiv tečaj, ki omogoča, da se vsaka enota poučuje sama
    ali v kombinaciji. Uvaja študente pri gradnji spletnih strani, aplikacij, animacij,
    iger in fizičnih računalniških sistemov.
  curriculum_desc_csp: Brezplačno, AP® CSP potrdil, srednješolski uvodni tečaj, ki
    uvaja študente s temeljnimi koncepti računalništva.
  curriculum_desc_csa_ai_long: 'Ta dvopoglavjni modul CSA po AP ponuja srednješolcem
    praktične izkušnje s profesionalnimi orodji za razvoj programske opreme, vključno
    z GitHub in GitHub Copilot, in jim daje resnične veščine za razvoj programa računalniškega
    vida. '
  curriculum_desc_csa_ai_short: Ta Post-AP® CSA modul ponuja srednješolcem praktične
    izkušnje s profesionalnimi orodji za razvoj programske opreme.

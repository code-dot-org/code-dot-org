  cs_ambassador_benefits_list_desc_02: Ure službe v skupnosti in priložnost za pridobitev
    [nagrade predsedniške prostovoljske službe ZDA] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Priznanje za veleposlanika 2023-2024 in upravičeno

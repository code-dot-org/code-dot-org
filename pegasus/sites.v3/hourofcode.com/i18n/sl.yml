    nevronska mreža,</a> ki je bila usposobljena na <a href="http://www.image-net.org/">ImageNetu</a>,
    naboru podatkov več kot 14 milijonov slik, ročno označenih z besedami, kot sta
    »balon« ali »jagoda«. Da bi ta model prilagodili označenim podatkom o usposabljanju,
    ki jih učenec ustvari v tej dejavnosti, uporabljamo tehniko, imenovano <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Vsaka slika v naboru podatkov o treningu se v obliki slikovnih pik
    napaja v MobileNet, da pridobi seznam pripomb, ki bodo nanjo najverjetneje veljale.
    Nato jo za novo sliko hranimo v MobileNet in primerjamo njen seznam pripomb s
    tistimi iz nabora podatkov o usposabljanju. Novo sliko razvrstimo z isto oznako
    (na primer »ribe« ali »ne ribe«) kot slike iz vadbenega sklopa z najbolj podobnimi
    rezultati.
  oceans_behind_the_scenes_1_markdown: Ravni 2-4 uporabljajo previden model, ki ga
    ponuja projekt [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Model MobileNet je [konvolucijska nevronska mreža] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    ki je bila usposobljena na [ImageNet](http://www.image-net.org/), naboru podatkov
    več kot 14 milijonov slik, ročno označenih z besedami, kot sta »balon« ali »jagoda«.
    Da bi ta model prilagodili označenim podatkom o usposabljanju, ki jih študent
    ustvari v tej dejavnosti, uporabljamo tehniko, imenovano [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Vsaka slika v naboru podatkov o treningu se v obliki slikovnih pik napaja v MobileNet,
    da pridobi seznam pripomb, ki bodo nanjo najverjetneje veljale. Nato jo za novo
    sliko hranimo v MobileNet in primerjamo njen seznam pripomb s tistimi iz nabora
    podatkov o usposabljanju. Novo sliko razvrstimo z isto oznako (na primer »ribe«
    ali »ne ribe«) kot slike iz vadbenega sklopa z najbolj podobnimi rezultati.
  oceans_behind_the_scenes_2: Ravni 6-8 uporabljajo <a href="https://en.wikipedia.org/wiki/Support-vector_machine">podporno-vektorski
    stroj</a> (SVM). Pogledamo vsako komponento rib (kot so oči, usta, telo) in sestavimo
    vse metapodatke za komponente (kot so število zob, oblika telesa) v vektor številk
    za vsako ribo. Te vektorje uporabljamo za usposabljanje SVM. Na podlagi podatkov
    o treningu SVM ločuje »prostor« vseh možnih rib na dva dela, ki ustrezata razredom,
    ki se jih poskušamo naučiti (na primer »modra« ali »ne modra«).
  oceans_behind_the_scenes_2_markdown: Ravni 6-8 uporabljajo [Podporno-vektorski stroj]

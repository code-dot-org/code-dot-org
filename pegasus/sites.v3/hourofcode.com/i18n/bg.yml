  oceans_behind_the_scenes: 'AI за океаните: Зад кулисите'
  oceans_behind_the_scenes_1: Нива 2-4 използват предварително обучен модел, предоставен
    от проекта <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet. </a> Моделът MobileNet е <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">конволюционна
    невронна мрежа,</a> която е обучена на <a href="http://www.image-net.org/">ImageNet</a>,
    набор от данни от над 14 милиона изображения, ръчно анотирани с думи като „балон“
    или „ягода“. За да персонализираме този модел с обозначените данни за обучение,
    които студентът генерира в тази дейност, използваме техника, наречена <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Всяко изображение в набора от данни за обучение се подава към MobileNet,
    като пиксели, за да се получи списък с анотации, които най-вероятно ще се прилагат
    към него. След това, за ново изображение, ние го захранваме с MobileNet и сравняваме
    получения списък с анотации с тези от набора от данни за обучение. Класифицираме
    новото изображение със същия етикет (като „риба“ или „не риба“) като изображенията
    от тренировъчния комплект с най-сходни резултати.
  oceans_behind_the_scenes_1_markdown: Нива 2-4 използват предварително обучен модел,
    предоставен от проекта [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Моделът MobileNet е [конволюционна невронна мрежа] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    която е обучена на [ImageNet](http://www.image-net.org/), набор от данни от над
    14 милиона изображения, ръчно анотирани с думи като „балон“ или „ягода“. За да
    персонализираме този модел с обозначените данни за обучение, които студентът генерира
    в тази дейност, използваме техника, наречена [Трансферно обучение] (https://en.wikipedia.org/wiki/Transfer_learning).
    Всяко изображение в набора от данни за обучение се подава към MobileNet, като
    пиксели, за да се получи списък с анотации, които най-вероятно ще се прилагат
    към него. След това, за ново изображение, ние го захранваме с MobileNet и сравняваме
    получения списък с анотации с тези от набора от данни за обучение. Класифицираме
    новото изображение със същия етикет (като „риба“ или „не риба“) като изображенията
    от тренировъчния комплект с най-сходни резултати.
  oceans_behind_the_scenes_2: Нива 6-8 използват <a href="https://en.wikipedia.org/wiki/Support-vector_machine">поддръжка-векторна
    машина (SVM).</a> Ние разглеждаме всеки компонент на рибата (като очи, уста, тяло)
    и сглобяваме всички метаданни за компонентите (като брой зъби, форма на тялото)
    във вектор от числа за всяка риба. Използваме тези вектори, за да тренираме SVM.
    Въз основа на данните от обучението SVM разделя „пространството“ на всички възможни
    риби на две части, които съответстват на класовете, които се опитваме да научим
    (като „синьо“ или „не синьо“).
  oceans_behind_the_scenes_2_markdown: Нива 6-8 използват [Подкрепа-векторна машина]

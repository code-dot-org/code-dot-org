  self_paced_pl_hero_heading: Самостоятелно професионално обучение за преподаватели
  self_paced_pl_hero_desc: Професионални учебни предложения за подкрепа на учителите
    във всеки етап от тяхното учебно пътуване по компютърни науки.
  self_paced_pl_intro_heading: Професионално обучение на вашата времева линия
  self_paced_pl_intro_desc: Code.org има удоволствието да предложи самостоятелни модули
    за учители. Тези модули са достъпни безплатно за всеки преподавател с акаунт в
    Code.org по целия свят!
  self_paced_pl_intro_list_title_01: Гъвкавост и удобство
  self_paced_pl_intro_list_desc_01: Ангажирайте се с материала със свое собствено
    темпо и в собственото си време.
  self_paced_pl_intro_list_title_02: Персонализирано учебно изживяване
  self_paced_pl_intro_list_desc_02: Съсредоточете се върху областите, които са най-важни
    за вашите нужди и контекста на преподаване.
  self_paced_pl_intro_list_title_03: Достъп до висококачествено съдържание
  self_paced_pl_intro_list_desc_03: Вземете най-новите най-добри практики, изследвания
    и стратегии за ефективно преподаване на компютърни науки.
  self_paced_pl_callout: Търсите възможности за професионално обучение, ръководени
    от фасилитатор?
  self_paced_pl_callout_link: Разгледайте нашите лични и виртуални работилници.
  self_paced_pl_modules_heading: Самостоятелни модули за професионално обучение
  self_paced_pl_modules_desc: Чрез четене, гледане на видеоклипове, завършване на
    интерактивни пъзели и размисъл върху вашето обучение, ще развиете собствено разбиране,
    докато се подготвяте да преподавате компютърни науки във вашата класна стая.
  self_paced_pl_modules_list_heading: 'След завършване на един от тези модули, участниците
    ще:'
  self_paced_pl_modules_list_01: Научете как да навигирате в уебсайта на Code.org
    и инструментите за учители.
  self_paced_pl_modules_list_02: Получете високо ниво на разбиране на съдържанието,
    инструментите и педагогиката.
  self_paced_pl_modules_list_03: Подгответе се да започнете да преподавате учебната
    програма с вашите ученици.
  self_paced_pl_facilitator_heading: Искате ли да продължите обучението си?
  self_paced_pl_facilitator_subheading: Работилници, ръководени от фасилитатори
  self_paced_pl_facilitator_desc: В допълнение към горепосочените самоусъвършенствани
    онлайн модули, за учителите са достъпни семинари за професионално обучение, ръководени
    от фасилитатори. Присъединете се към повече от 100 000 учители, които са участвали
    в нашите семинари. Повече от 90% от участниците биха препоръчали нашата програма
    на други учители.
  self_paced_pl_facilitator_call_to_action: Разгледайте професионалното обучение,
    ръководено от фасилитатор
  self_paced_pl_resources_heading: Допълнителни ресурси за учителите
  self_paced_pl_resources_title_01: Регионален партньор на Code.org
  self_paced_pl_resources_desc_01: Свържете се с регионалния партньор на Code.org,
    за да научите какво се случва във вашия регион. Вашият местен регионален партньор
    Code.org предоставя семинари, ръководени от фасилитатори на учители и може да
    ви помогне да насочите вашето училище или област по изпълнението, сертифицирането,
    финансирането и други.
  self_paced_pl_resources_title_02: Компютърни науки учители асоциация
  self_paced_pl_resources_desc_02: Присъединете се към най-големия отдел за компютърни
    науки в света! Свържете се с над 19 000 учители по CS от цял свят, намерете сила
    във вашата местна общност и получете подкрепа от други учители по CS.
  self_paced_pl_resources_title_03: Амазонски бъдещ инженер
  self_paced_pl_resources_desc_03: Code.org си партнира с Amazon Future Engineer,
    за да предложи на учителите в недостатъчно обслужвани училища все по-голям брой
    ресурси и ползи без разходи! Разберете дали училището ви отговаря на условията.
  tenth_anniversary_homepage_blurb: Code.org е на 10 години!
  tenth_anniversary_homepage_link: Проверете въздействието, което сме имали.
  tenth_anniversary_top_heading: Code.org празнува 10 години!
  tenth_anniversary_top_desc: Празнуваме десетилетие на овластяване на студентите
    да изследват компютърните науки.
  tenth_anniversary_timeline_heading: Десетилетие на важни събития
  tenth_anniversary_timeline_scroll: Превъртете за още!
  tenth_anniversary_celebrate_heading: Празнувайте с нас
  tenth_anniversary_began_video_heading: Вижте откъде започна всичко
  tenth_anniversary_began_video_title: Това, което повечето училища не преподават
  tenth_anniversary_testimonials_heading: Какво казват хората
  tenth_anniversary_testimonials_01: Имах една гимназистка дойде при мен четири години,
    след като я имах като осми клас средно училище и тя беше развълнувана, че ще учи
    компютърни науки в колежа. Като средно училище тя беше изложена на нещо ново и
    това засади семе за нейните колежански години.
  tenth_anniversary_testimonials_02: Присъединих се към Hour of Code във вашата учредителна
    година и съм бил с вас през целия път! Това ме вдъхнови да потърся допълнителни
    възможности за кодиране за моите ученици. Благодаря за всичко, което сте направили,
    за да получите децата ангажирани и развълнувани за компютърни науки! Нямаше да
    сме там, където сме без теб!
  tenth_anniversary_testimonials_03: Дължа на Code.org толкова много. Аз съм учителят,
    който съм днес, заради инструментите, които предоставяте за преподаватели като
    мен. Използвам Code.org от 2013 г. и съм фасилитатор от 2019 г. Благодаря, че
    ме накара да изглеждам добре за тези много години, Code.org. Наистина го оценявам.
  farsi_page_top_heading: Код.org в Фарси
  farsi_page_top_heading_02: Талантът е навсякъде, но възможността не е. Code.org
    на фарси отваря врата към възможност, която иначе би била затворена.
  farsi_page_top_desc: Днес има над 110 милиона говорители на фарси по целия свят.
    Докато по-голямата част от местните говорители живеят в Иран, Афганистан и Таджикистан,
    милиони живеят като имигранти, мигранти и бежанци по целия свят. С инициативата
    Code.org в фарси, Фарси говорещите студенти ще имат същия достъп до нашите учебни
    програми, които вече са достъпни за студенти на всички други основни езици на
    света.
  farsi_page_global_heading: Глобалното въздействие на иранците в образованието и
    технологиите
  farsi_page_global_desc_01: Когато мислите за алгоритъм, може да предположите, че
    е нещо ново, но концепцията за алгоритъм е открита в Иран преди повече от 1300
    години. „Алгоритъм“ е кръстен на своя изобретател, математикът Ал Хваризми, който
    е живял в земята, известна преди като Персия, а сега известна като Иран. След
    като епицентърът на математиката, науката, философията и медицината, Иран постигна
    дълбок напредък и въздействия в технологиите.
  farsi_page_global_desc_02: Отвъд границите на самата страна, иранците по света са
    допринесли по безброй начини за науката и технологиите - като съоснователи или
    изпълнителни директори на технологични компании като Uber, eBay, Intuit и Dropbox,
    или изобретяващи технологии като LASIK хирургия или JPEG компресия, или в научни,
    академични или инженерни роли по целия свят.
  farsi_page_global_desc_03: И накрая, Code.org се ръководи от иранския американец
    Хади Партови и се превърна в една от най-големите образователни организации с
    нестопанска цел в световен мащаб.
  farsi_timeline_heading: Нашата прогнозна времева линия
  farsi_timeline_stage_title_01: Етап 1
  farsi_timeline_stage_title_02: Етап 2
  farsi_timeline_stage_title_03: Етап 3
  farsi_timeline_stage_title_04: Етап 4
  farsi_timeline_stage_title_05: Етап 5
  farsi_timeline_stage_01_list_01: Преведете учебната програма на CS Fundamentals,
    предназначена за ученици от началното училище.
  farsi_timeline_stage_01_list_02: Преведете два курса CS Fundamentals Express за
    студенти на възраст от 8 до 18 години и предварителни читатели.
  farsi_timeline_stage_01_list_03: Превод 16 Час на код уроци.
  farsi_timeline_stage_01_desc: Етап 1 включва повече от 500 000 думи и ще бъде завършен
    до октомври 2023 г.
  farsi_timeline_stage_02_heading: Локализиране на видеоклипове
  farsi_timeline_stage_02_list_01: Подзаглавие 128 видеоклипа (75 видеоклипа за основите
    на CS и 53 видеоклипа за Час на кода).
  farsi_timeline_stage_02_list_02: Дъб 98 видеоклипа.
  farsi_timeline_stage_02_list_03: Пресъздайте 30 видеоклипа и наемете местни говорители
    в подходяща културна рокля, за да преснимате видеоклипове.
  farsi_timeline_stage_02_desc: Етап 2 може да отнеме една година, за да завърши и
    ще започне през август 2023 г.
  farsi_timeline_stage_03_list_01: Преведете CS открития, нашата учебна програма за
    средно училище.
  farsi_timeline_stage_03_list_02: Субтитри и дъб 47 видеоклипове за CS открития.
  farsi_timeline_stage_03_list_03: Пресъздайте 29 видеоклипа и наемете носители на
    езика в подходяща културна рокля, за да преснимате видеоклипове.
  farsi_timeline_stage_03_desc: Етап 3 ще започне през октомври 2023 г. и вероятно
    ще бъде завършен до юли 2024 г.
  farsi_timeline_stage_04_list_01: Преведете CS Принципи & AP Компютърни науки А,
    нашата гимназиална учебна програма.
  farsi_timeline_stage_04_list_02: Субтитри и дъб видеоклипове за CS принципи & AP
    компютърни науки А.
  farsi_timeline_stage_04_list_03: Пресъздайте видеоклипове с носители на езика, в
    подходяща културна рокля.
  farsi_timeline_stage_04_desc: Етап 4 може да отнеме една година, за да завърши,
    вероятно ще започне в края на 2024 г.
  farsi_timeline_stage_05_heading: Допълнително съдържание
  farsi_timeline_stage_05_list_01: Превод на останалата учебна програма, включително
    CS Connections.
  farsi_timeline_stage_05_list_02: Субтитри, презаписване и презаписване на всички
    останали видеоклипове от всички курсове.
  farsi_timeline_stage_05_desc: Етап 5 може да отнеме една година, за да завърши,
    вероятно ще започне през 2025 г.
  farsi_page_supporters_heading: Иранските американци за CS образование
  farsi_page_supporters_desc: 'Благодарим на следните видни ирански американски лидери,
    които се събраха, за да подкрепят образованието по компютърни науки, с водещ подарък
    за Code.org в Фарси:'
  farsi_page_supporters_desc_02: Каним ви да отпразнувате иранския принос в технологиите,
    като подкрепите Code.org и обучението по компютърни науки, така че всеки ученик
    във всяко училище да има възможност да учи компютърни науки.
  farsi_page_founders_heading: Историята на нашите основатели
  farsi_page_founders_slide_01: Родени в Иран, Хади и Али Партови израстват по време
    на Ирано-иракската война. Кварталът им в Техеран е бомбардиран от иракски изтребители.
  farsi_page_founders_slide_02: Когато са били на 9 години, баща им, професор по физика,
    донесъл вкъщи компютър Commodore 64 от пътуване в чужбина. Този компютър беше
    бягството им от заобикалящата ги среда - те се научиха как да кодират и създават
    приложения, игри и музика.
  farsi_page_founders_slide_03: Те имигрират в САЩ на 11 години. Скоро след като навършат
    15 години, те прекарват лятото си работейки като софтуерни инженери, за да помогнат
    да си платят път през гимназията и колежа.
  farsi_page_founders_slide_04: След като завършва Харвардския университет с магистърски
    степени по компютърни науки, Хади и Али преследват кариера в областта на технологиите.
  farsi_page_founders_slide_05: Те постигнаха успех в технологичната индустрия и основаха
    многобройни технологични бизнеси, осъществявайки американската мечта. Освен това
    те станаха плодовит ангел инвеститори, подкрепяйки компании като Facebook, Uber,
    Airbnb и Dropbox, наред с други.
  farsi_page_founders_slide_06: През 2013 г. Хади и Али стартираха образователния
    код.org с нестопанска цел, който Хади продължава да ръководи като главен изпълнителен
    директор. От създаването си Code.org започна мащабно движение за преподаване на
    компютърни науки и кодиране на студенти от K-12 в световен мащаб. Той е и най-големият
    доставчик на учебни програми за компютърни науки в света, с над 80 милиона студентски
    потребители в 180 страни.
  farsi_page_support_heading: Вашата подкрепа и Вашият глас
  farsi_page_support_heading_02: Благодарим Ви за проявения интерес към Code.org в
    Фарси.
  farsi_page_support_get_updates: "[Регистрирайте се] (%{form_url}), за да научите
    повече за този конкретен проект и да се актуализирате за неговите поетапни дати
    на пускане."
  farsi_page_support_contact_us: Ако искате да подкрепите тази инициатива или да научите
    повече, моля [свържете се с нас] (%{contact_link}) или дарете по-долу.
  farsi_page_compliance_heading: Съответствие в подкрепа на фарси преводи
  farsi_page_compliance_desc: Като американска нестопанска цел, Code.org е обект на
    закони относно санкциите с Иран. След консултация с американски юрисконсулт с
    опит в иранските регламенти за санкции и преводи (ITSR), Code.org смята, че може
    да финансира, подготвя и разпространява Farsi Translations of CS Curriculum в
    Съединените щати и другаде по света, включително в рамките на Иран. ITSR предоставя
    изключение за „информационни и информационни материали“ (Освобождаване от IIM)
    и Code.org вярва, че това освобождаване напълно ще защити финансирането, подготовката
    и разпространението на преводите на фарси и по този начин ще даде възможност на
    усилията на Farsi Translations да продължи в пълно съответствие с изискванията
    за икономически санкции на САЩ.
  resources_tabs_heading: Ресурси, които ви подкрепят на всяка стъпка от пътя
  resources_tabs_desc: "[Регистрирайте се за акаунт в Code.org] (%{sign_up_url}),
    за да получите достъп до материали, които ще ви помогнат да преподавате компютърни
    науки с увереност. Code.org разполага с обширни ресурси, предназначени да подкрепят
    преподаватели, дори и тези без предишен опит в преподаването на CS."
  resources_tabs_tab_label_lesson_plans: Планове за уроци
  resources_tabs_tab_label_videos: Видео
  resources_tabs_tab_label_slides: слайдове
  resources_tabs_tab_label_assessments: Оценки
  resources_tabs_tab_label_tools: Инструменти за програмиране
  resources_tabs_lesson_plans_subhead: Получете стъпка по стъпка насоки, учебни цели
    и стратегии за оценка за ефективно преподаване.
  resources_tabs_lesson_plans_desc: Полезните ресурси включват слайд палуби, ръководства
    за дейности, рубрики и други - всички организирани на едно място. Всеки план на
    урока е придружен от съвети за изпълнение в класната стая, идеи за диференциация
    и дейности за разширяване, за да се погрижат учениците от всички способности.
  resources_tabs_videos_heading: Инструкционни видеоклипове
  resources_tabs_videos_subhead: Гледайте лесни за разбиране прегледи на компютърните
    науки и концепциите за програмиране.
  resources_tabs_videos_desc: Видео сериите Code.org са създадени специално, за да
    поддържат вашата класна стая и са привлекателни и забавни за гледане.
  resources_tabs_slides_heading: Плъзгащи палуби
  resources_tabs_slides_subhead: Ние предлагаме на преподавателите организирана, визуално
    ангажираща и педагогически здрава рамка за предоставяне на уроци по компютърни
    науки.
  resources_tabs_slides_desc: Слайд-палубите Code.org предоставят стъпка по стъпка
    инструкции, примери и интерактивни дейности, които се привеждат в съответствие
    с целите на учебните програми.
  resources_tabs_assessments_subhead: Нашите учебни програми включват цялостна система
    от формиращи и обобщаващи ресурси за оценка.
  resources_tabs_assessments_desc: Те включват рубрики, контролни списъци, мини-проекти,
    проекти в края на главата, рубрики за студенти, примерни проекти и тестове след
    проекта - всички предназначени да подпомогнат учителите в измерването на растежа
    на учениците, предоставянето на обратна връзка и оценяването на разбирането на
    учениците.
  resources_tabs_tools_subhead: Интегрираните среди за разработка на Code.org (IDEs)
    обслужват учениците от всички нива на умения.
  resources_tabs_tools_desc: Ние предлагаме универсална и лесна за употреба платформа,
    която поддържа различни програмни парадигми. Това дава възможност на обучаемите
    да преминават безпроблемно от блок-базирано кодиране към текстови езици и насърчава
    творчеството и иновациите.
  teach_page_top_heading: Преподавайте компютърни науки и възможности за запалване
  teach_page_top_desc_01: Възползвайте се от пълния потенциал на учениците си с безплатната
    учебна програма за компютърни науки (CS) на Code.org.
  teach_page_top_desc_02: Присъединете се към глобалната общност от над 2 милиона

  csa_ai_page_article_title_1: Изграждане с втори пилот
  csa_ai_page_article_description_1: Учениците се научават как да използват GitHub
    Copilot като програмист на двойки, за да обяснят съществуващия код, да откриват
    и поправят грешки и да генерират решения на нови проблеми.
  csa_ai_page_article_link_1: Научете повече за Copilot
  csa_ai_page_article_title_2: Изградете свой собствен AI модел
  csa_ai_page_article_description_2: Студентите обучават свои собствени AI модели
    с помощта на Teachable Machine, за да разпознават изображения и жестове от уеб
    камера и да обмислят как компютърното зрение влияе върху начина, по който потребителите
    взаимодействат с приложенията.
  csa_ai_page_article_link_2: Разгледайте плана на урока
  csa_ai_page_article_title_3: Разгледайте компютърното зрение
  csa_ai_page_article_description_3: Студентите внедряват AI моделите, които са създали
    с Teachable Machine, в приложение на Java, като използват GitHub Copilot, за да
    им помогнат да променят съществуващите версии на приложенията, за да работят с
    различните входове.
  csa_ai_page_article_link_3: Вижте пример
  csa_ai_page_learn_more_section_title: Научете повече за изкуствения интелект
  csa_ai_page_learn_more_title: Разгледайте AI 101 за учители
  csa_ai_page_learn_more_description: Открийте новаторския свят на изкуствения интелект
    (AI) и неговия трансформиращ потенциал в образованието с нашата всеобхватна серия
    онлайн обучение за учители.
  csa_ai_page_learn_more_link: Гледайте поредицата AI 101 за учители
  csa_ai_page_faq_question_01: Какви са предпоставките за този модул?
  csa_ai_page_faq_answer_01_01: 'Преди да се потопите в този модул, студентите трябва
    да притежават знания за начално ниво на Java. По-конкретно, те трябва да се възползват
    от:'
  csa_ai_page_faq_answer_01_list_01: "**Класове и обекти: ** Учениците трябва да са
    запознати с дефинирането и използването на класове, както и със създаването и
    манипулирането на обекти."
  csa_ai_page_faq_answer_01_list_02: "**Методи за писане и извикване: ** Учениците
    трябва да могат да дефинират методи в рамките на даден клас, да разбират параметрите
    на метода и типовете връщане и да извикват методи от обекти или други методи."
  csa_ai_page_faq_answer_01_list_03: "**1D Масиви и масиви: ** Те трябва да са опитен
    в декларирането, инициализирането и манипулирането на едномерни масиви и ArrayLists,
    включително итерация чрез тях."
  csa_ai_page_faq_answer_01_list_04: "**Избор и итерация: ** Солидната основа в условните
    твърдения и цикли е от решаващо значение."
  csa_ai_page_faq_question_01_02: В идеалния случай студентите, които са завършили
    AP Computer Science A или курс с подобна дълбочина и строгост, биха били добре
    подготвени за този модул.
  csa_ai_page_faq_question_02: Как да инсталирам софтуера, необходим за този модул?
  csa_ai_page_faq_answer_02_01: Този модул е уникален, защото включва използването
    на софтуер на трети страни, а не Code.org лаборатории и инструменти. [Прочетете
    повече за инсталирането на софтуера тук] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Как мога да подкрепя нуждите от достъпност, докато
    преподавам този модул?
  csa_ai_page_faq_answer_03_01: Приемането на нуждите от достъпност е от решаващо
    значение за приобщаващата учебна среда. [Прочетете повече за функциите за достъпност
    в софтуера, използван в този модул тук] ()%{install_url}.
  csa_ai_page_faq_question_04: Как да използвам VS код на Chromebook?
  csa_ai_page_faq_answer_04: Използването на VS Code на Chromebook стана по-ясно,
    особено с възможността да стартирате Linux приложения на по-нови модели Chromebook.
    [Прочетете повече за настройването на VS код на Chromebook тук] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Как мога да получа професионално развитие за този модул?
  csa_ai_page_faq_answer_05: В момента няма специфично професионално развитие за този
    курс. Ако искате да разберете как да подходите към изкуствения интелект във вашата
    класна стая, можете да [изследвате AI 101 за учители] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Какъв е препоръчителният момент за преподаване на този
    модул?
  csa_ai_page_faq_answer_06_01: Модулът Software Engineering & Computer Vision е замислено
    структуриран, за да осигури цялостно обучение в кратък период от време. Целият
    модул е проектиран така, че да обхваща 2 седмици инструкция**. Повечето уроци
    са пригодени за **45 минути**, докато уроците, в които учениците се задълбочават
    в практическото разработване на Java проекти, са предназначени за **90 минути**.
    Това удължено време гарантира, че учениците имат достатъчно възможности да разберат,
    приложат и отстраняват неизправности, докато работят.
  csa_ai_page_faq_answer_06_02: Има и умишлена гъвкавост, вградена в структурата на
    модула. В зависимост от динамиката на класната стая, ангажираността на учениците
    и дълбочината, до която искате да изследвате всяка тема, можете да коригирате
    продължителността. Например урокът Intro to Copilot, проектиран като 45 минутен
    урок, може да бъде разширен до 90 минути, ако искате да се потопите по-дълбоко
    в това колко големи езикови модели и инструменти като GitHub Copilot и ChatGPT
    работят.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: С одобрен акаунт на учител можете да намерите ключове
    за отговор в син панел „Учител“ Само, който се показва в онлайн уроците и дейности.Ако
    имате нужда от одобрен акаунт на учител, можете да кандидатствате за достъп до
    защитени материали само за учители (ключове за отговор и т.н.) чрез [този формуляр]
    ().%{form_url}Моля, имайте предвид, че може да отнеме 3-5 работни дни, за да потвърдите
    профила си.

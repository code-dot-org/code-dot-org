  donate_page_top_heading: Помощ за финансирането на нашата мисия
  donate_page_top_desc: Всяко дарение подхранва мисията на Code.org да разшири достъпа
    до обучение по компютърни науки. Ние предлагаме няколко начина, по които можете
    да дарите и да направите разлика.
  donate_page_fundraise_title: Набиране на средства за Code.org
  donate_page_fundraise_desc: Помощ за набиране на пари за Code.org! Всеки ученик
    във всяко училище трябва да има възможност да учи компютърни науки.
  donate_page_other_ways_title: Други начини за даване
  donate_page_other_ways_desc: Разгледайте различни методи за принос и намерете опцията,
    която ви подхожда най-добре. Всеки жест, голям или малък, задвижва мисията ни
    напред.
  donate_page_501c3: Code.org е регистрирана като обществена организация с нестопанска
    цел 501 (c) (3). Вноските в Code.org подлежат на данъчно приспадане до степента,
    разрешена от закона. Данъчният идентификационен номер на Code.org е 46-0858543.
  donate_page_donation_policy_title: Разбиране на нашата политика за дарения
  donate_page_donation_policy_desc: Научете как се справяме и разпределяме вашите
    вноски.

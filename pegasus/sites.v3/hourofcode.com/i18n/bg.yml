  about_us_page_title: За нас
  about_us_page_hero_description: Code.org® е образователна иновационна организация
    с нестопанска цел, посветена на визията, че всеки ученик във всяко училище има
    възможност да научи компютърни науки като част от основното си образование K-12.
    Ние разширяваме достъпа до компютърни науки в училищата, с акцент върху увеличаването
    на участието на млади жени и ученици от други недостатъчно представени групи.
    Водещият доставчик на учебна програма по компютърни науки К-12 в най-големите
    училищни райони в САЩ, Code.org организира и ежегодната кампания [Час на кода]
    (%{hour_url}), в която са ангажирани повече от 15% от всички ученици в света.
    Code.org се поддържа от щедри донори, включително Microsoft, Amazon, Google и
    [много други.] ()%{others_url}
  about_us_page_section_title_1: Над 80 милиона ученици и 2 милиона учители в Code.org

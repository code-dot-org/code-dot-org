  about_page_section_specific_description_1: Глобалната роля на Code.org в движението
    за компютърни науки K-12 е възможна само защото използваме обединяващ подход между
    различни и често разделени заинтересовани страни. Във време на нарастваща поляризация
    идеята за увеличаване на възможностите за студентите обединява хора от целия политически
    спектър. Членовете на екипа на Code.org, ученици, учители и поддръжници имат разнообразни
    и различни гледни точки и всички те са добре дошли в нашата мисия. [Прочетете
    повече.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org вярва, че компютърните науки
    са основополагащи за всички студенти и ние сме ангажирани с справедливост, достъп
    и възможности в нашата организация [values.](%{values_url}) За да постигнем тази
    цел, ние работим за идентифициране и премахване на бариерите, които пречат на
    включването и пълното участие на ученици и преподаватели с увреждания. За да научите
    повече за нашите усилия, вижте нашата [декларация за достъпност.] (%{accessibility_url})
  about_page_section_specific_description_3: Всички учебни ресурси и уроци, които
    авторираме, завинаги ще бъдат свободни за използване и открито лицензирани по
    лиценз [Creative Commons] (%{commons_url}), което позволява на другите да правят
    производни образователни ресурси за нетърговски цели. Ако се интересувате от лицензиране
    на нашите материали за търговски цели, [свържете се с нас] (%{contact_us_url}).
    Нашите курсове са преведени за световна употреба или от говорители на различни
    езици. Нашата технология е разработена като [проект с отворен код.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    е двупартийна коалиция от корпорации и организации с нестопанска цел, които работят
    заедно, за да помогнат за установяването на федерални и държавни политики на САЩ
    за разширяване и поддържане на достъпа до компютърни науки К-12 и за разширяване
    на участието и разнообразието в областта. Ние обединяваме [републикански и демократични
    политически лидери] (%{leaders_url}) в обща кауза, подкрепящи разширяването на
    достъпа до и участието в компютърните науки K-12."
  about_page_section_specific_description_5: Code.org е член на управителния комитет,
    който спомогна за създаването на [K-12 Computer Science Framework] (%{framework_url})
    - ръководство на високо ниво за държави, области и организации, осъществяващи
    образование по компютърни науки. Рамката спечели подкрепата на стотици учени,
    преподаватели на K-12, софтуерни компании, организации с нестопанска цел и държави.
  about_page_section_specific_description_6: Code.org IRS форма 990 за [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}) и [2021](%{irs_url_8}). [Политика за
    дарения.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Регистрирайте се, за да получавате
    актуализации на състоянието] (%{sign_up_url}) за напредъка в движението за компютърни
    науки K-12 и за работата на Code.org. Или следвайте Code.org в социалните медии:"
  about_page_section_specific_description_8: Над 40% от трафика на нашия уебсайт идва
    извън Съединените щати и този брой продължава да се покачва. За да разшири глобалния
    достъп до компютърните науки, нашият екип работи в тясно сътрудничество с [повече
    от 100 международни партньори] (%{partners_url}), като им помага да популяризират
    Часа на кодекса, да се застъпват за промяна на политиката и да обучават учители.
    Ние правим компютърните науки част от международния образователен дискурс, като
    си партнираме с министерства на образованието от цял свят и работим с международни
    организации като Организацията за икономическо сътрудничество и развитие и Организацията
    на обединените нации за образование, наука и култура.
  about_page_section_donors_description_1: Code.org® е регистрирана публична организация
    с нестопанска цел 501c3, с подкрепата на широката общественост. Благодарни сме
    за щедрата подкрепа, която получихме от [лица и организации] (%{individuals_url}),
    които подкрепят нашата визия.
  about_page_section_donors_description_2: Постиженията на кодове (по-горе) демонстрират
    способността ни да използваме тези долари в силни резултати. Но като се има предвид
    амбицията ни с нестопанска цел, че всяко дете във всяко училище трябва да има
    достъп до компютърни науки - да стане грамотни граждани в днешния дигитален свят
    и да тества интересите си за по-нататъшно изследване на CS като кариера - имаме
    дълъг път да постигнем цел за набиране на средства, която ще подкрепи тази визия.
  about_page_donors_link_1: Направете дарения
  about_page_donors_link_2: "[вижте нашия списък с донори] (%{donors_url})"
  teach_ai_title: Примери от реалния свят. Практически ресурси.
  teach_ai_description: Инструментът за ръководство за изкуствен интелект за училища
    е ресурс за политиците, училищните ръководители и персонала, за да разработят
    първоначални насоки за изкуствения интелект в техните училища.
  teach_ai_button_label: Преглед на инструментариума
  middle_high_page_main_title: Обучение за възраст 11 и повече
  middle_high_page_main_description: Разгледайте света на компютърните науки с ангажиращи
    видеоклипове, самостоятелни уроци, дейности по програмиране и други!
  middle_high_page_hero_title: Започнете с Часът на кода
  middle_high_page_hero_description: Научете основите на компютърните науки с безплатни
    дейности „Час на кода“, включващи блокове за кодиране с плъзгане и пускане. Има
    стотици часови опции, от които да избирате!
  middle_high_page_hourofcode_link: Разгледайте дейностите по Час на кода
  middle_high_page_modules_title: Модули за програмиране за по-възрастни ученици
  middle_high_page_modules_description: Адаптирани от нашите курсове CS Discovery
    и CS Principles, тези кратки, самостоятелни модули за ученици от средните и средните
    училища са чудесен начин да научите концепции, които обхващат всички езици и инструменти
    за програмиране.
  middle_high_page_modules_card_title_1: Въведение в Game Lab
  middle_high_page_modules_card_title_2: Програмиране на костенурки в App Lab
  middle_high_page_modules_card_title_3: Програмиране, управлявано от събития в App
    Lab
  middle_high_page_modules_card_description_1: Движете се със собственото си темпо
    в това въведение в нашата среда на Game Lab, докато програмирате анимации, интерактивно
    изкуство и игри.
  middle_high_page_modules_card_description_2: Отключете възможността да създавате
    богати, интерактивни приложения с JavaScript в App Lab!
  middle_high_page_modules_card_description_3: Продължете със собственото си темпо
    с това въведение в средата за програмиране App Lab, в която учениците използват
    JavaScript за създаване на интерактивни приложения.
  middle_high_page_modules_card_link: Изпробвайте го
  middle_high_page_make_your_own_title: Създайте свои собствени приложения, игри и
    уеб страници
  middle_high_page_make_your_own_description: 'В допълнение към курсовете имаме инструменти
    за програмиране, които ви позволяват да изследвате креативността си и да направите
    нещо невероятно. '
  middle_high_page_make_your_own_card_title_1: Лаборатория за приложения
  middle_high_page_make_your_own_card_title_2: Лаборатория за игри
  middle_high_page_make_your_own_card_title_3: Уеб лаборатория
  middle_high_page_make_your_own_card_descrpition_1: App Lab е среда за програмиране,
    в която можете да създавате прости приложения. Проектирайте приложение, код в
    JavaScript с блокове или текст, след което споделете приложението си за секунди.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab е среда за програмиране,
    в която можете да правите прости анимации и игри с обекти и герои, които взаимодействат
    помежду си.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab е среда за програмиране,
    в която можете да създавате прости уеб страници с помощта на HTML и CSS. Проектирайте
    уеб страниците си и споделете сайта си за секунди.
  middle_high_page_make_your_own_card_link: Научи повече
  middle_high_page_additional_resources_title: Допълнителни ресурси
  middle_high_page_additional_resources_description: Има толкова много начини за по-нататъшно
    изследване на компютърните науки! Разгледайте нашата видео библиотека или научете
    повече за вълнуващите кариери в областта на компютърните науки.
  middle_high_page_video_library_title: Открийте нашата видео библиотека
  middle_high_page_video_library_description: Научете основите на компютърните науки
    чрез кратки 5-10 минутни видеоклипове на теми като изкуствен интелект, интернет,
    как работят компютрите, как да не бъдете хакнати, блокчейн, кариери и други!
  middle_high_page_video_library_link: Преглед на видео библиотеката
  middle_high_page_cs_journeys_title: Отидете по-далеч с CS Journeys
  middle_high_page_cs_journeys_description: Направете следващата стъпка във вашето
    пътешествие по компютърни науки. Разгледайте кариери, възможности за менторство,
    онлайн курсове, стипендии, стажове и други!
  middle_high_page_cs_journeys_link: Разгледайте CS Journeys
  middle_high_page_cs_title: Компютърни науки в класната стая
  middle_high_page_cs_description: Тези курсове трябва да се ръководят от учител!
    Ако искате да ги видите да се преподават във вашето училище, помислете за работа
    с учител, за да ги доведете във вашия клас.
  middle_high_page_cs_card_title_1: CS Открития
  middle_high_page_cs_card_title_2: Принципи на CS
  middle_high_page_cs_card_title_3: AP Компютърни науки A
  middle_high_page_cs_card_description_1: Безплатен набор от елементарни учебни програми,
    които запознават студентите с основополагащите концепции на компютърните науки
    и ги предизвикват да проучат как изчислителните технологии и технологиите могат
    да повлияят на света.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Запознайте студентите със софтуерното инженерство
    и обектно-ориентирания дизайн, докато учат езика за програмиране Java в тази безплатна
    учебна програма за AP® Computer Science A (AP® CSA).
  middle_high_page_cs_link_1: Разгледайте CS Dicoveries
  middle_high_page_cs_link_2: Разгледайте принципите на CS
  middle_high_page_cs_link_3: Разгледайте CSA
  elemeentary_page_main_title: Обучение за възраст от 5 до 11 години

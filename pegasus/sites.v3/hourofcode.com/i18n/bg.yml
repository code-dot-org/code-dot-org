  about_page_section_title_3: Повече информация, история и философия
  about_page_section_more_description_1: 'През 2013 г. Code.org е стартиран от братя
    близнаци [Hadi](%{hadi_url}) и [Али Партови] (%{partovi_url}) с () популяризиране
    на компютър [video]ните%{video_url}науки. Това видео стана #1 в YouTube за един
    ден и 15 000 училища се обърнаха към нас за помощ. Оттогава се разширихме от стартиран
    персонал от доброволци, за да изградим цялостна организация, подкрепяща световно
    движение. Вярваме, че качественото образование по компютърни науки трябва да бъде
    достъпно за всяко дете, а не само за малцина късметлии.'
  about_page_section_more_description_2: 'За да подкрепим нашата цел, ние работим
    в целия образователен спектър: проектиране на собствени курсове или партньорство
    с други, обучение на учители, партньорство с големи училищни райони, подпомагане
    на промяна на правителствените политики, разширяване в международен план чрез
    партньорства и маркетинг за разбиване на стереотипите.'
  about_page_section_more_description_3: Нашата работа се основава на [десетилетия

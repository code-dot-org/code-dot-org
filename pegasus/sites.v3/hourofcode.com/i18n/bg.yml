  tutorial_hello_longdescription: Научете основите на компютърните науки чрез програмиране
    в Sprite Lab. Ще създавате и анимирате спрайтове и ще направите свои собствени
    интерактивни сцени.
  tutorial_raspispace_longdescription: Създайте космическа сцена с герои, които „емотират“,
    за да споделят своите мисли или чувства, използвайки звуци, цветове и действия.
    Използвайте Scratch блокове, за да кодирате героите си с графични ефекти, анимация
    на костюми, речеви мехурчета и звукови ефекти.
  tutorial_codemonkeyjump_longdescription: Създавайте игри и проекти с блоково кодиране!
    В този кратък курс студентите ще се научат да създават проста игра на джъмпер,
    използвайки основни блокове за събития и функции.
  tutorial_poemart_longdescription: Илюстрирайте настроението на стихотворение с код.
  tutorial_kodablehero_longdescription: Добре дошли в света на бъгове! Koddable FuzzFamily
    се нуждае от вашата помощ за кодиране. Използвайте героите си от реалния живот
    и въображението си, за да проектирате герой, който ще защити FuzzFamily. Ще изберете
    свойствата, които вашият герой притежава и ще поставите силата си на изпитание
    срещу бъги тънките на Bug World!
  tutorial_cacloud_longdescription: Феликс публикува привидно невинна снимка на Джуно
    в социалните медии. Тя отчаяно иска да го махнат. Макс, нейният приятел, бързо
    превръща ситуацията в тайна мисия. Присъединете се към тях, докато научават за
    облачните изчисления и се опитват да проследят снимката на сървър, съхраняван
    в ултра защитен център за данни. Има ли все пак, за да се намери и унищожи снимката?
  tutorial_blocksmithbot_longdescription: Лазери, капани и прекрасни лабиринти! Помощ
    Bot0 избяга, преди тя да бъде изхвърлен! Bot0 е приятелски, безобиден помощник
    робот. Или е тя? Съотборниците й вярват в противното. Програма Bot0, за да си
    проправи път през долната част на космическия кораб и да избяга, преди да я намерят.
  tutorial_hatchmario_longdescription: Изградете своя собствена 3D Марио игра, докато
    изучавате основите на програмирането. Научете повече за основите на развитието
    на играта; формирайте разбиране за движението в 3D пространството; научете се
    да добавяте резултат, животи и готини звукови ефекти към играта си, всичко това
    за по-малко от час. И най-хубавото е, че можете да споделите играта си със семейството
    и приятелите си само с едно кликване и да играете с тях на всяко устройство в
    дома си.
  tutorial_microsoftforest_longdescription: Код игра с Microsoft MakeCode Arcade,
    която пресъздава условията за горски пожар, и след това код си противопожарни
    самолет-танкер самолет да пръска вода и гасят пламъците!
  tutorial_blackbirdscreen_longdescription: Научете как да използвате условни изявления,
    за да създадете страхотен скрийнсейвър в стил 90-те.
  tutorial_toxicodecompute2_longdescription: Нека да сменим ролите. Този път вие сте
    компютърът! Прочетете и интерпретирайте програмите на Python, за да намерите правилната
    траектория и да спечелите предизвикателствата. Ще трябва да се съсредоточите и
    да използвате интуитивните си способности, за да разберете някои основни понятия
    на Python.
  tutorial_minecrafttimecraft_longdescription: 'Пътувайте назад във времето, за да
    спасите бъдещето в този безплатен урок за час на кода в Minecraft: Education Edition.
    Студентите ще изберат свое собствено приключение и ще научат основни концепции
    за кодиране, за да коригират мистериозни премеждия през цялата история. По пътя
    те ще се свържат с велики новатори и изобретения в областта на науката, архитектурата,
    музиката, инженерството и др.'
  tutorial_blackbirdtether_longdescription: Научете се да използвате обекти, за да
    програмирате забавна, базирана на физика игра.
  tutorial_ob_longdescription: Напишете код, за да създадете и стартирате своя собствена
    симулация на огнището на вируса в Monster Town. Симулацията е компютърен модел
    на процес или система. Научете се да кодирате и да правите прогнози за това какво
    ще се случи със съседите на Monster Town.
  tutorial_codeartportrait_longdescription: 'Научете се да програмирате портрета си
    с помощта на p5.js. Изразете себе си творчески чрез код, като включите любимите
    си артистични стилове и лични щрихи, за да създадете истински шедьовър! Може да
    имате право да изпратите готовия си проект в конкурса Code/Art CodeYourself за
    американски момичета в клас 3-12. '
  tutorial_shelly_longdescription: Shelly е език за програмиране за рисуване. Рисуването
    се извършва чрез издаване на инструкции на костенурка. Костенурката рисува линии
    и форми, докато се движи, използвайки различни цветове и стилове. Предизвикателство
    и творчески режими са на разположение. Режимът на предизвикателство включва стъпка
    по стъпка урок, който въвежда основите на езика Shelly и на програмирането като
    цяло.
  tutorial_weavly_longdescription: В тези кратки дейности отидете на поредица от мисии,
    от проучване на планети, до посещение на животни на сафари, до лов на потънало
    съкровище!
  tutorial_codespeakpassword_longdescription: Научете се да кодирате генератор на
    пароли в Python и бъдете в безопасност срещу хакери.
  tutorial_kodableshapes_longdescription: 'Математиката е част от живота ни навсякъде.
    Използвайте математика и кодиране умения, за да направите свой собствен лабиринт
    и след това се опитайте да го решите. Започнете с основен квадрат и след това
    вижте колко различни форми можете да включите във вашия лабиринт дизайни! '
  tutorial_nasabinary_longdescription: Научете как използваме двоичен код, за да говорим
    с космически кораб и след това опитайте сами, като преведете името си в двоичен
    код на етикет с име, гривна, щифт или дори звук.
  tutorial_3dmaker_longdescription: Направете свои собствени наистина готини, въртящи
    се, 3D обекти бързо и лесно.
  tutorial_hopsub_longdescription: Научете как да сдвоите програма с приятел или съученик
    и създайте свой собствен сърфист в метрото с герои от Hopscotch!
  tutorial_kcjskiing_longdescription: 'Всичко е забавно и игри, докато някой се блъсне
    в дърво… или това е забавната част? Каишка на тези ски и се огъват в коленете,
    докато ръководите героя си надолу по хълм на замразени препятствия, използвайки
    код в тази дейност Scratch. Проектирайте курса, добавете движение и усещане, плюс
    малко сблъсък-взаимодействие и бум - имате си планина от забавление. '
  tutorial_groksecurity_longdescription: Сложете си кибер-шапката в това кратко въведение,
    за да останете в безопасност онлайн. Ще научите за защитени пароли, фишинг, настройки
    за сигурност, социални медии и други!
  tutorial_creaticode_longdescription: Научете се да изграждате зашеметяващи 3D проекти
    с помощта на Scratch блокове!
  tutorial_kcjhockey_longdescription: Вие стреляте, можете SCORE - тълпата полудява!
    Няма нужда да стягате кънките си при изграждането на тази игра, но бъдете готови
    да изострите уменията си за кодиране! Научете как да кодирате собствената си хокейна
    игра и да тествате уменията си срещу вратар на NPC в Scratch. Използвайки движение,
    наблюдение и променливи, вашият цифров плейър може да избягва и плъзга шайбата,
    за да вкара печелившата цел.
  tutorial_ttdungeon_longdescription: Злият магьосник Nullonor представлява сериозна
    заплаха за царството, и само вие имате силата да ги прогони завинаги. Нюлонор
    обаче е толкова хитър, колкото и опасен. Той се крие в магическата си кула от
    постоянно променящи се стаи и никой герой все още не е достигнал до последния
    етаж. Като шампион на индексните рицари, имате ли какво е необходимо, за да намерите
    и победите Nullonor?
  tutorial_ccai_longdescription: Конкурентното кодиране никога не е било толкова епично!
    Без опит с кодиране...Няма проблем. Влезте в подземието, където ще изравните своите
    правомощия за програмиране, като научите стратегиите и тактиките за кодиране,
    които ще ви трябват, за да се състезавате. След това се изправете срещу кодери
    от цял ​​свят в киберспорт арената на CodeCombat AI League!
  tutorial_bsdai_longdescription: Има специфичен набор от невронни мрежи и алгоритми,
    които наричаме машинно обучение. В този проект ще изследваме инструмент за разпознаване
    на изображения с изкуствен интелект (AI) и ще научим как AI вижда изображения,
    прави прогнози и как можем да се уверим, че тези прогнози са точни и без пристрастия.
  tutorial_stemdata_longdescription: Създайте прост модел за климата, в който живеете,
    и след това го използвайте, за да разберете как няколко градуса повишена температура
    могат да окажат значително влияние върху естествения свят. Включва опция за изтегляне
    на данните в електронна таблица за по-нататъшен анализ.
  tutorial_thunkableinfo_longdescription: Научете как да създадете информационно приложение
    с кодови блокове и таблица с данни
  tutorial_educodespace_longdescription: Хората на планетата Алегрус са загубили предците
    си песни. Следвайте този урок, за да изградите своя собствена музикална игра със
    странично превъртане и да възстановите изгубените мелодии. Персонализирайте всеки
    аспект на играта, докато изучавате основите на развитието на играта, физиката
    и сблъсъците. Не се изискват кодиране или музикални познания.
  tutorial_kcjtennis_longdescription: Сервирайте предизвикателство и отидете главата
    до главата със собствения си противник на AI в този цифров тенис мач. Използвайки
    Scratch, тази дейност ще ви научи как да кодирате взаимодействия на спрайт напред
    и назад чрез излъчване, променливи и движение. Включете условия за победа/загуба
    и целунете резултата си „любов“ за довиждане. Завършете този проект сами или с
    подкрепата на пораснал.
  tutorial_robotmagictower_longdescription: Научете повече за играта Hanoi Tower и
    как да използвате рекурсивни функции за решаване на проблеми.
  tutorial_ttdragons_longdescription: 'Зла сила се е разпространила по пътя си през
    земята на Овун и заплашва да унищожи този мирен град. Разгледайте скритите храмове,
    научете магически руни, които ви позволяват да програмирате и контролирате елементите
    около вас и да се биете със сянката. Намери всички ключове в храмовете на дракона,
    за да събуди дракона. Бъдете героят, от който се нуждае Овун! '
  tutorial_kcjarchery_longdescription: Останете на целта и насочете стрелката си към
    bullseye с помощта на код! Научете как да кодирате собствената си игра с лък с
    помощта на Scratch и нашите инструкции стъпка по стъпка. С помощта на цветни сензорни
    спрайтове, промени в костюма и последователности на движение, вие също можете
    да се стремите към злато и да кодирате пътя си към победата - плюс, добавете брояч
    на резултата към мизата. Завършете този проект сами или с подкрепата на пораснал.
  tutorial_ttsprouts_longdescription: Градинарството е работа на пълен работен ден!
    Започнете само с една пейка саксии и се стремете към растенията в оранжерия, като
    получите достъп до масив. Докато сеете, водата и прибирате всяко растение, печелете
    пари за всичките си плодове и зеленчуци! Използвайте все по-сложен многоизмерен
    масив, за да намерите всяка саксия, тъй като оранжерията стане претъпкана.
  tutorial_ttmaze_longdescription: Вие сте кацнали на извънземна планета в джоба вселена
    и трябва да се намери начин да избяга, така че можете да продължите по пътя си.
    Разгледайте руините на напреднала роботизирана цивилизация, навигирайте си път
    през лабиринти и пъзели и се преборете с вражеските роботи. С помощта на вашия
    надежден помощник F3lix научете и използвайте нови концепции за програмиране,
    за да хакнете пътя си към победата.
  tutorial_codetribe_longdescription: Страхотно въведение в кодирането с помощта на
    HTML, CSS и JavaScript. Кодирайте няколко реда и създайте първото си приложение,
    за да проверите възрастта на хората, които посещават вашата партия.
  tutorial_ttcanyon_longdescription: Вие сте в капан на извънземна планета и трябва
    да оцелее на Арена, безкрайна борба с извънземни чудовища! Използвайте вашия хакерски
    бластер, за да промените програмирането на вашия помощник, вашите опоненти и вашата
    среда. Вашият надежден котешки помощник F3lix може да ви помогне да излекувате
    и подкрепите, докато можете да препрограмирате врагове и капани, за да ги деактивирате
    или да се биете помежду си.
  tutorial_kcjxtrail_longdescription: Хит на пътеки с този крос кънтри колоездене
    дейност с помощта на код и Scratch. Използвайки цветови сензорни блокове и движение,
    ще проектирате курса си, ще интегрирате спирки и взаимодействия по пътя и ще проследявате
    напредъка си, като кодирате вратаря на резултата с функции. Не забравяй шлема
    си, защото можем да сме в дива езда! Завършете този проект сами или с подкрепата
    на пораснал.
  tutorial_codespeakroad_longdescription: Създайте игра, в която потребителят играе
    ролята на строителен инженер, за да планира път.
  tutorial_educodelair_longdescription: Джордж е преследван в бърлогата Chiroptera
    и се нуждае от вашата помощ, за да избяга! Създайте своя собствена пълна 2D пъзел
    игра, като следвате този урок и научите основите на разработването на игри. Кодирайте
    своя изход от нашето ниво или направете своя собствена, за да предизвикате приятелите
    си!
  tutorial_ibmhourofz_longdescription: 'Били ли сте някога теглени пари от банкомат?
    Използвал си кредитна карта, за да платиш нещо? Всички тези действия имат едно
    общо нещо: всички те започват с просто щракване. Но какво наистина се случва зад
    това щракване? Това е Ентърпрайз Компютинг. Започнете да научите повече за това
    как корпоративните изчисления работят днес с IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Студентите научават за условията, при
    които бактериите салмонела могат да оцелеят, докато кодират забавна симулационна
    игра в Gamefroot! Тази дейност е предназначена за преподаватели по науки и преподаватели
    по цифрови технологии, които искат да ангажират своите ученици в различни предметни
    области. '
  tutorial_educodeforest_longdescription: Алекс е бил в капан в Матираната гора за
    известно време. Можете ли да им помогнете да избягат? Този лесен за следване урок
    ви учи как да изградите и персонализирате пълна пъзел игра, която работи във всеки
    модерен браузър. Опитайте се да победи нашето ниво, или да създадете свой собствен,
    за да предизвикате приятелите си!
  tutorial_educodehorus_longdescription: Помогнете на Лиза да реши загадката на Хорус
    и да избяга от храма му. Следвайте този урок, за да кодирате и персонализирате
    своя собствена пъзел игра в няколко стъпки. Опитайте се да победите нашето ниво
    или да го редактирате, за да го направите толкова лесно или предизвикателно, колкото
    искате. Научете основите на развитието на играта, докато играете!
  tutorial_codespeakpokemon_longdescription: Код любимата си Pokemon, за да се изравни
    и да се развива.
  tutorial_stemholiday_longdescription: Кодирането на StemScopes, задвижвано от BitsBox,
    позволява на учениците да изграждат и споделят своя собствена виртуална ваканционна
    карта, използвайки въведен JavaScript код. Нашата програма е лесна за използване
    и не изисква предварително кодиране опит. Ние предлагаме вградена поддръжка по
    време на програмата и студентите могат лесно да го разберат сами. Вълнувайте се
    да кодирате собствената си виртуална карта, за да споделите с приятелите и семейството
    си този празничен сезон!
  tutorial_codespeakpixel_longdescription: Научете се да създавате пикселен редактор
    за изкуство, за да създадете свои собствени дизайни и изкуство.
  tutorial_codespellsnexus_longdescription: Под наставничеството на мистериозна кукла
    с чорапи, трябва да проникнете и да препрограмирате супер-интелигентно приложение
    „Научете се да кодирате“, което търси глобално господство. Решаване на пъзели.
    Научете се да кодирате. Рязка рана на Nexus.
  tutorial_carnegieslime_longdescription: Всяка година слугите на Scarecorp се опитват
    да откраднат вашите бонбони култури. Baddest Slimeball екипаж Booville High е
    дошъл заедно, за да защити бонбони култури с тиня оръжия. Играчите играят като
    тийнейджърски чудовища, които програмират своите съвместни робот (известен още
    като „cobot“) домашни любимци, за да помогнат за свалянето на Minions of Scarecorp,
    които са след реколтата от бонбони на техния град. Изберете между четири знака
    и техните коботични домашни любимци.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown ще преподава усъвършенствано
    секвениране, тъй като учениците използват умения за логика, разсъждения и компютърни
    науки, за да се ориентират в сценарии в реалния живот. Не е необходим бот!
  tutorial_milnedash_longdescription: Даш иска да се научи да танцува! Можеш ли да
    й помогнеш да карам и излизаш и да й покажеш нещата в средата? Тази дейност е
    насочена към студентите и ще научи потребителя за секвениране и контури.
  tutorial_microbitpet_longdescription: 'Кодирайте собствения си електронен домашен
    любимец и го персонализирайте, за да го направите свой собствен. '
  tutorial_spherotriad_longdescription: 'Разгледайте какво означава всеки от основните
    принципи на киберсигурността и научете как да намерите баланс за постигане на
    сигурна система, която работи за всички потребители. '
  tutorial_spheropassword_longdescription: Разгледайте как да направите силни комбинации
    от пароли, използвайки LittleBits изобретения и кодиране.
  tutorial_codequilt_longdescription: Помислете за това кой получава код и какво може
    да се направи с код, докато се запознаят с Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer ще преподава умения
    за секвениране и отстраняване на грешки. Студентите ще използват логика, разсъждения,
    и компютърни науки умения. Не е необходим бот!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 ще преподава усъвършенствани
    умения за секвениране и примка. Студентите ще използват логика, разсъждения, и
    компютърни науки умения. Не е необходим бот!
  tutorial_hopescape_longdescription: Кодирайте логическа ескейп стая с отворен край
    и научете за концепции като итерация и други важни елементи от дизайна на играта.
  tutorial_ozorace_longdescription: Студентите ще планират и изпълняват програма с
    различни параметри, практикуват измерване, секвениране и отстраняване на грешки,
    тъй като те създават писта за Ozobot.
  tutorial_ozoequestrian_longdescription: Студентите ще използват цветови кодове,
    за да програмират своя връх (Evo), за да завършат курс.
  tutorial_irobotpizza_longdescription: Търсите да направите кодирането съвместно,
    социално и супер забавно изживяване във вашето училище? В този комплект за цифрови
    събития извън кутията ние предлагаме всички инструменти, от които се нуждаете,
    за да бъдете домакин на перфектното предизвикателство за семеен код. На iRobot
    Pizza Party семействата се събират, за да споделят храна и кодират виртуални роботи,
    за да завършат предизвикателствата, предназначени както за начинаещи, така и за
    напреднали програмисти.
  tutorial_ai4alldance_longdescription: В този кратък, забавен байт на AI студентите
    изследват как инструментите за изкуствен интелект могат да помогнат на хората
    да правят иновации и как човешките иноватори могат да помогнат за подобряване
    на ИИ.
  tutorial_ai4allneural_longdescription: Тази учебна програма е въвеждащо практически
    дълбоко гмуркане в техническите подробности за това как някои системи за изкуствен
    интелект могат да намерят обекти в изображения или други модели в контекст. В
    крайна сметка учениците ще научат другите на това, което са научили. Ако вашите
    ученици са направили AI & Dance, те може да искат да проверят това след това,
    за да научат как работи тази система.
  tutorial_spheroinout_longdescription: Indi е готов да научи повече за това как работи
    и други компютри. В този урок открийте входове и изходи чрез това практическо
    проучване.
  tutorial_edisonblueprint_longdescription: Можете ли да програмирате Едисон да управлява
    в различни форми, така че роботът да може да рисува различни чертежи?
  tutorial_edisonmaze_longdescription: Нека „и да получите Edison робот да се състезава
    по форма на Ойлер Path!
  tutorial_milnefunctions_longdescription: Даш иска да се научи да танцува! Можеш
    ли да й помогнеш да карам и излизаш и да й покажеш нещата в средата? Тази дейност
    е насочена към студентите и ще научи потребителя за секвениране, бримки и функции.
  tutorial_sasmap_longdescription: 'В този урок студентите ще използват код, за да
    демонстрират разбиране на разликата между човешките и физическите характеристики
    на картата. Те ще идентифицират път през мрежа от математически характеристики,
    така че робот ще кацне само върху човешки черти. След това студентите ще работят
    в екипи, за да напишат код, който ще навигира своя робот по правилния път. '
  tutorial_firstrobotics_longdescription: Научете се да кодирате с FTC Sim, онлайн
    блок-базиран език за програмиране, който включва симулатор на живо, така че учениците
    да могат незабавно да видят робота да се движи въз основа на кода, който са написали.
  tutorial_sasdata_longdescription: Ангажирайте учениците с данни чрез бързи анкети,
    които генерират интерактивни визуализации на данни в реално време. Студентите
    ще идентифицират, интерпретират и комуникират за данни - важни основни умения
    за разбиране на нашия богат на данни свят.
  tutorial_carnegiesensabot_longdescription: Научете как да програмирате виртуален
    EV3 робот, за да завършите предизвикателството на Sensabot в реалния свят в тази
    дейност на Академията за роботика Карнеги Мелън.
  tutorial_robotical4_longdescription: MartyBlocks се сглобява във вертикален формат,
    който е по-често срещан за писане на код. На обучаемите ще бъде представено по-голямо
    работно пространство и по-голяма функционалност за контролиране на Марти и евентуално
    взаимодействие с околната среда. Този урок ще запознае обучаемите със секциите,
    оформлението, сравнявайки тази нова среда с MartyBlocks Jr.
  tutorial_kinderadd_longdescription: В този урок студентите ще използват алгоритми
    и движещи се роботи, за да моделират математически концепции. KIBO ще пътува по
    линия на физически числа до броене на модели, събиране и изваждане. Студентите
    ще създават алгоритми (по избор включително повторни цикли) за решаване на проблеми,
    точно както програмистите правят по време на работа!
  tutorial_imagipython_longdescription: Присъединете се към първата социална мрежа
    в света за предварително тийнейджъри, които обичат да кодират. Създайте първия
    си цветен проект за минути с безплатното приложение imagi.
  tutorial_robotical2_longdescription: Обучаемите ще създадат последователност от
    стъпки, за да позволят на партньора да пътува по маршрут към целта, използвайки
    контролера на Марти. Всеки от символите за посока има прикачено движение; в този
    урок обучаемите ще бъдат насърчавани да експериментират със стрелките за посока,
    но фокусът ще бъде върху стрелката напред.
  tutorial_robotical3_longdescription: Обучаемите ще изследват новия интерфейс за
    Марти, където инструкциите им ще останат на екрана на устройството. Обучаемите
    ще преценят колко стъпки смятат, че Марти ще трябва да постигне целта си.
  tutorial_blockscadvirus_longdescription: 'Използвайте платформа за 3D дизайн, за
    да моделирате вирус и да научите как телата ни използват геометрията, за да се
    борят с тези нашественици. '
  tutorial_robotical1_longdescription: Обучаемите ще видят Марти роботът да се движи
    с Unplugged цветни карти. След това обучаемите ще насочат партньора да се движи
    напред и да спре, като използва цветна хартия. Всяка от цветните карти на Robotical
    има вградена в нея инструкция, която Марти разбира, без да е необходимо да пише
    или подрежда какъвто и да е код.
  tutorial_irobotshapes_longdescription: Научете за различни форми чрез разпознаване
    на модели и последователност в тази невключена, печатаща робот-тематична работна
    книга!
  tutorial_irobotparts_longdescription: Научете за различните парчета, използвани
    за изграждане на робот чрез изследване на сетивата си и практикуване на математически
    основи.
  tutorial_irobottools_longdescription: Тази работна книга изследва всички различни
    видове инструменти, използвани при изграждането на робот чрез съвпадение, броене,
    лов на чистачи и измервателни дейности,
  tutorial_kindercar_longdescription: Студентите ще станат инженери, изучавайки стъпките
    на процеса на инженерно проектиране. Вдъхновени от книгата „Ако построих кола“
    на Крис Ван Дюсен, студентите ще следват процеса на инженерно проектиране, за
    да създадат свои собствени мечтани автомобили от занаяти и рециклирани материали.
    Те ще сканират кратка последователност на програмиране, за да накарат колите си
    да се движат!
  tutorial_caavatar_longdescription: 'AVATAR е най-новата интерактивна атракция в
    тематичния парк ThrillVille. Сакура и Никау нямат търпение да го посетят и да
    изпитат света на утрешния ден! В този интерактивен кратък курс обучаемият се присъединява
    към Сакура и Никау, за да научи повече за данните, цифровите отпечатъци, Интернет
    на нещата, големите данни и последиците, които те имат за нас като хора и нашето
    бъдеще.   '

  elementary_page_own_pace_title: Продължете да учите със собственото си темпо
  elementary_page_own_pace_description: Създавайте рисунки, игри и други в тези две
    отлични опции, за да могат учениците да започнат самостоятелно да изучават основите
    на компютърните науки.
  elementary_page_own_pace_card_title_1: Пред-читателски експресен курс
  elementary_page_own_pace_card_title_2: Експресен курс
  elementary_page_own_pace_card_description_1: Научете компютърни науки със собственото
    си темпо! Научете се да създавате компютърни програми, да развивате умения за
    решаване на проблеми и да работите през забавни предизвикателства! Направете игри
    и творчески проекти, които да споделяте с приятели, семейство и учители.
  elementary_page_own_pace_link_1: Започнете курс преди четене
  elementary_page_own_pace_link_2: Започнете експресен курс
  elementary_page_make_your_own_games_title: Направете свои собствени анимации и игри
  elementary_page_make_your_own_games_card_title_1: Спрайт Лаборатория
  elementary_page_make_your_own_games_card_description_1: Време е да станете креативни!
    Използвайте кодиране, базирано на блокове, за да направите нещо глупаво, сладко

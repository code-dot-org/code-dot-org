  csc_page_quote: Много оценявам колко задълбочени и добре опитен са уроците. Не съм
    запознат с компютърните науки, но с уроците, които предоставяте, се чувствам уверен
    в помагането на учениците си да разберат концепциите и да ги обвържат с нашата
    учебна програма.
  csc_page_find_a_module_desc: Нашите текущи предложения за CS Connections са за класни
    стаи от 3 до 5 клас и са предназначени да вземат 1 седмица от 45-минутни уроци
    всеки ден.
  csc_page_faq_question_01: Дали CS връзките са картографирани със стандартите?
  csc_page_faq_answer_01: Да! CS Connections е картографиран към общите основни държавни
    стандарти (CCSS) за ELA и математика, научните стандарти от следващо поколение
    (NGSS) и стандартите за асоциация на учителите по компютърни науки (CSTA).
  csc_page_faq_question_02: Колко струва преподаването на CS връзки?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Как /Къде мога да получа професионално развитие за CS
    Connections?
  csc_page_faq_answer_03: Ние предлагаме самостоятелно обучение професионално развитие
    за CS Connections. Чрез четене, гледане на видеоклипове, завършване на интерактивни
    пъзели и размисъл върху обучението си, вие ще развиете собствено разбиране, докато
    се подготвяте да преподавате някой от модулите CS Connections във вашата класна
    стая. [Започнете тук] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Професионалното обучение за CS Connections идва
    скоро!
  csc_page_faq_question_04: Какъв е препоръчителният момент за преподаване на CS връзки?
  csc_page_faq_answer_04: Всеки модул CS Connections е проектиран да отнеме една седмица.
  csc_page_faq_question_05: Какви материали ми трябват за CS Connections?
  csc_page_faq_answer_05: В идеалния случай всеки ученик ще има собствен компютър,
    а учителите ще имат проектор за показване на слайдшоуто, което съответства на
    всеки урок.
  csf_page_top_desc: Безплатен набор от елементарни учебни програми, които запознават
    студентите с основополагащите концепции на компютърните науки и ги предизвикват
    да проучат как изчислителните технологии и технологиите могат да повлияят на света.
  csf_page_intro_heading: Безплатни и забавни елементарни курсове за всеки клас
  csf_page_intro_list_01: Шест курса, по един за всеки начален клас
  csf_page_intro_list_02: Равностойни уводни курсове по CS
  csf_page_intro_list_03: Използвайте един и същ курс за всички ученици в един и същ
    клас, независимо от техния опит
  csf_page_intro_list_04: Всички курсове правят подходящи входни точки за студенти
  csf_page_quote: Преподавам курса от понеделник след семинара. Учениците и аз го

  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Ето примерен дневен ред, за да започнете:'
  hoc_how_to_step_choose_activities_desc_01: Тази година темата на Часът на кода е
    „Творчество с изкуствен интелект“ (AI). Независимо дали става въпрос за кодиране
    на нови приложения и алгоритми, генериране на уникално изкуство или изработване
    на хореография, за да ни накара да танцуваме, AI отваря нови възможности за дигитално
    изразяване, които разширяват нашето разбиране за творчеството. Направете тази
    година специална, като завършите дейност по кодиране И научите за изкуствения
    интелект.
  hoc_how_to_step_choose_activities_desc_02: Първо, [проучете стотици дейности за
    кодиране] (%{activities_url}) и изберете една въз основа на възрастта, опита,
    интересите и други на вашата група. [Тези избрани дейности] (%{ai_activities_url})
    включват изкуствения интелект като ключова тема или урок.
  hoc_how_to_step_choose_activities_desc_03: След това, [научете всичко за AI] (%{ai_url}).
    Студентите могат да гледат кратки видеоклипове с участието на експерти в областта
    и има придружаващи планове за уроци за разширяване на дейността и насочване на
    по-нататъшната дискусия. Или предлагаме безплатно професионално обучение за преподавателите,
    за да отключим бъдещето на преподаването със и за AI.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it and hundreds of thousands of jobs go unfilled.
    Learn how to bring computer science to more schools in your area and advocate
    for computer science to be a graduation requirement.
  hoc_how_to_step_educators_register_desc: Започнете с ангажимент да направите час
    на кода с вашите ученици, като регистрирате вашето събитие. Когато се регистрирате,
    ще получавате полезни имейли с новини и съвети за хостване на успешен Hour of
    Code. Вие също ще бъдете [поставени на картата] (%{map_url}). Видимата съвкупност
    от нашите колективни усилия демонстрира глобалната ангажираност към движението
    за компютърни науки, което ще ни помогне да изградим инерция за системни промени.
  hoc_how_to_step_educators_plan_desc_01: Преди вашето събитие изпробвайте сами дейностите,
    за да сте сигурни, че те работят на студентски устройства и сте готови да отговорите
    на въпроси! Имате ниска честотна лента? Планирайте да показвате видеоклипове в
    предната част на класа, така че всеки ученик да не изтегля свои собствени видеоклипове.
  hoc_how_to_step_educators_plan_desc_02: Хората по света често се присъединяват към
    празника „Час на кода“ по време на Седмицата на образованието по компютърни науки
    (%{campaign_date}), но можете да направите Час на кода всеки ден от годината!
  hoc_how_to_step_educators_plan_desc_03: Изберете пространство, което работи за броя
    на учениците и устройствата, които имате на разположение. Учениците могат да изпробват
    дейности на отделни устройства, да се редуват да споделят устройство или като
    клас на бяла дъска. Има дори изключени дейности, които могат да бъдат завършени
    без никакви устройства, така че дори могат да се извършват навън!
  hoc_how_to_step_educators_spread_word_desc_01: Помогнете ни да разпространяваме
    думата във вашата общност с [тези шаблони за имейл] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Помолете двама колеги да [register](%{register_url})
    и провеждат дейност „Час на кода“. Те от своя страна могат да осигурят двама колеги,
    които могат да осигурят двама колеги и т.н.
  hoc_how_to_step_educators_spread_word_desc_03: Помолете директора си да [бъде домакин
    на събитие в цялото училище] (%{host_url}). Когато участват 300 или повече деца,
    можете да получите специален комплект за годеж с тениски, плакати, стикери за
    лаптопи и др. [Споделете целия си план за училищно събитие] (%{share_url}), за
    да се класирате.
  hoc_how_to_step_educators_spread_word_desc_04: Свържете се с ученическата асоциация
    на родителите на вашето училище или споделете в родителски бюлетини, като ги уведомите
    какво учат децата им.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05 ч.: Започнете с [вдъхновяващо
    видео] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45 ч.: Учениците извършват
    своята кодираща дейност'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55 ч.: Учениците научават
    за изкуствения интелект'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00 ч.: Учителят дава заключителни
    бележки'
  hoc_how_to_step_educators_get_coding_desc: Насочете учениците си към дейността,
    може би чрез споделяне на връзката на дъската или чрез системата за управление
    на обучението на вашата класна стая. Вашите ученици могат да срещнат предизвикателства
    - това е добре! Да се научиш да програмираш е като изучаването на нов език; няма
    да говориш свободно веднага. Ако не знаете отговора, можете да го разберете заедно.
  hoc_how_to_step_educators_celebrate_desc: 'След събитието си отпечатайте сертификати
    за завършване и поздравете учениците си. Споделяйте снимки и видеоклипове от вашето
    събитие „Час на кода“ и покажете постиженията на учениците си, като използвате
    #HourOfCode и @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Share this video at an All Staff meeting
    or in an email to all employees to show how companies like yours can make a huge
    impact on the global movement to bring computer science education to all students
    in all schools through the Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: One of the most fulfilling ways to
    participate in the Hour of Code is to volunteer with a local classroom, either
    in-person or virtually. Best of all, you don't have to be an engineer or someone
    with a technical background in order to volunteer. You can still provide a meaningful
    experience to students by sharing your own career experience and how computer
    science or technology has impacted your role. Direct your employees to the volunteer
    guide to learn more.
  hoc_how_to_step_companies_plan_desc_01: The Hour of Code isn't just for K-12 students
    but for learners of all ages and all skill levels. Connect with your company's
    events team to host an Hour of Code event for all employees.
  hoc_how_to_step_companies_plan_desc_02: Make an early commitment and register your
    event in advance. When you register, you'll receive helpful emails with news and
    tips for hosting a successful Hour of Code. You'll also be [put on the map](%{map_url}).
    The visible totality of our collective efforts demonstrates the global commitment
    to the computer science movement, which will help us build momentum for systemic
    change.
  hoc_how_to_step_companies_choose_activities_desc_03: Then, [learn all about AI](%{ai_url}).
    Employees can watch short videos featuring experts in the field.
  hoc_how_to_step_companies_spread_word_desc_01: 'After your event, congratulate your
    employees with personalized certificates of completion. Share photos and videos
    of your Hour of Code event and show off your commitment to supporting the computer
    science movement using #HourOfCode and @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Свържете се с ученическата асоциация на родителите
    на вашето училище или споделете в родителски бюлетини, като ги уведомите какво
    учат децата им.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Всеки може да научи за изкуствения интелект, независимо дали сте
    ученик в класната стая или преподавател, който отключва бъдещето на преподаването
    със и за ИИ.
  hoc_ai_how_ai_works_video_series_desc: Тази поредица от кратки видеоклипове ще ви
    запознае с това как работи изкуственият интелект и защо има значение. След това
    се задълбочете в въпроси като алгоритмични пристрастия и етиката на вземането
    на решения при изкуствен интелект.
  hoc_ai_learn_how_ai_works_desc: Потопете се в света на изкуствения интелект с уроци
    „Как работи AI“, съчетани с нашата видео поредица, която ви запознава с начина,
    по който AI работи и защо той има значение.
  hoc_ai_101_for_educators_desc: Открийте новаторския свят на изкуствения интелект
    (AI) и неговия трансформиращ потенциал в образованието с нашата основополагаща
    серия за онлайн обучение за учители.
  hoc_ai_impacts_desc: Ангажирайте класната си стая с уроци, водени от учители, които
    изследват въздействието на изкуствения интелект и канят обучаемите да измислят
    решения на някои от проблемите на изкуствения интелект.
  hoc_ai_activities_desc: Тези изцяло нови дейности „Час на кода“ запознават потребителите
    със света на изкуствения интелект по забавен и ангажиращ начин.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Близо 100 служители на Code.org в съвпадащи сини и
    жълти тениски позират в хотелска конферентна зала за събитието на компанията през
    лятото на 2022 Codechella.
  careers_page_code_pride_alt_text: Двама представящи жени служители се усмихват,
    докато държат краищата на банер на дъгата с марка Code.org-. Зад тях няколко души
    носят ризи Code.org и размахват дъгови знамена, докато се разхождат заедно с многоцветна
    грешка на Volkswagen.
  accessibility_hero_heading: Достъпност в Code.org
  accessibility_hero_desc: Ние сме посветени на премахването на бариерите, които пречат
    на приобщаването и пълноценното участие на студенти и преподаватели с увреждания,
    като гарантираме, че ВСЕКИ ученик има достъп до компютърни науки.
  accessibility_efforts_title: Нашите усилия за 2023 г.
  accessibility_efforts_desc: 'За да постигнем целта си за напълно достъпна платформа,
    ние прилагаме цялостен план за действие, който включва:'
  accessibility_efforts_card_title_1: Обучение за вътрешна достъпност
  accessibility_efforts_card_desc_1: Нашите продуктови и инженерни екипи ще завършат
    цялостно обучение за достъпност до декември 2023 г.
  accessibility_efforts_card_title_2: VPAT Анализ
  accessibility_efforts_card_desc_2: Завършване на [Доброволен шаблон за достъпност
    на продуктите] (%{voluntary_url}), за да се установи базова линия и да се измерва
    напредъкът ежегодно. Резултатите са налични на тази страница до септември 2023
    г.
  accessibility_efforts_card_title_3: Инструменти, които поддържат достъпен дизайн
  accessibility_efforts_card_desc_3: 'Членовете на екипа ще имат достъп до инструменти,
    които гарантират, че всички нови функции са проектирани и изградени с оглед на
    достъпността. '
  accessibility_efforts_card_title_4: Достъпна учебна програма
  accessibility_efforts_card_desc_4: Ще постигнем [WCAG Level AA съответствие] (%{wcag_url})
    за първите няколко звена от принципите на компютърните науки и откритията на компютърните
    науки до декември 2023 г.
  accessibility_explore_title: Разгледайте ресурсите за достъпност на Code.org
  accessibility_explore_text: Нашата страница с ресурси за достъпност предоставя изчерпателна
    документация и насоки за нашите функции и инструменти, включително достъпни уроци
    по Час на кода, потапящи четци, навигация по клавиатурата и опции за персонализиране.
  accessibility_explore_button: Преглед на страницата с ресурси за достъпност
  accessibility_help_us_title: Помогнете ни да подобрим
  accessibility_help_us_text: В Code.org ние сме гъвкави и отзивчиви към обратната
    връзка. Ако имате препоръки, които да ни помогнат да подобрим достъпността на
    нашите инструменти и ресурси, моля свържете се с нас. Благодарим ви, че ни помогнахте
    да направим компютърните науки достъпни за всички студенти!
  accessibility_help_us_button: Кажете ни как можем да се подобрим
  accessibility_commit_title: Ангажиментът на Code.org за достъпност
  accessibility_commit_text_1: Code.org вярва, че компютърните науки са основополагащи
    за всички студенти и ние се ангажираме да осигурим справедливост, достъп и възможности
    на нашата платформа и в нашата учебна програма.
  accessibility_commit_text_2: Приемаме цялостен подход, за да подкрепим учебните
    нужди на всички ученици и работим за преодоляване на пропуските в достъпа до образование
    по компютърни науки за ученици с увреждания.
  accessibility_commit_text_3: Започваме малко, но ще измерваме напредъка си и непрекъснато
    повтаряме, докато не успеем да се справим дори с най-сложните предизвикателства
    за достъпност.
  accessibility_commit_text_4: В Code.org се ангажираме непрекъснато да подобряваме
    достъпността на нашите инструменти и сме развълнувани да предприемем тази важна
    стъпка към по-голяма равнопоставеност, достъп и възможност за всички ученици и
    преподаватели.
  accessibility_partner_title: Нашите партньори и препоръки
  accessibility_partner_desc: Препоръчваме следните ресурси за студенти и учители,
    които търсят по-достъпно съдържание за компютърни науки.
  accessibility_card_title_1: ДостъпиЗа Всички
  accessibility_card_text_1: Ресурси за учителите за предоставяне на достъпни компютри
    в средните училища и за ученици с увреждания за свързване с ментори в технологичното
    пространство.
  accessibility_card_title_2: Блокове4Всички
  accessibility_card_text_2: Блок-базирана програмна среда за iPad, която учи основни
    концепции за програмиране с помощта на робота Dash. Достъпно с VoiceOver, управление
    на превключвателите и гласов контрол.
  accessibility_card_title_3: Код Скачач
  accessibility_card_text_3: Физическа помощ/ресурс за кодиране за ученици със зрителни
    увреждания.
  accessibility_card_title_4: CSFORAll
  accessibility_card_text_4: Организация, която координира проекти и програми с различни
    организации в Съединените щати.
  accessibility_card_title_5: Код за глухи деца
  accessibility_card_text_5: Насърчава компютърните науки и технологичното образование,
    за да даде възможност на учениците, които са глухи или с увреден слух.
  accessibility_card_title_6: Всеки може да кодира
  accessibility_card_text_6: Учебна програма, проектирана от Apple за Swift Playgrounds,
    която осигурява VoiceOver (модифициран TTS) и адаптирана учебна програма за студенти
    с нужди от достъпност.
  accessibility_card_title_7: Академия Кан
  accessibility_card_text_7: Доставчик на учебна програма с различни места за настаняване,
    включително надписи, преписи и възможност за намаляване на анимационното движение
    и скриване на визуално зависимо съдържание. Хоства някои учебни програми на Code.org,
    плюс допълнителни компютърни учебни програми.
  accessibility_card_title_8: Snap схеми
  accessibility_card_text_8: Образователен продукт, който преподава електроника с
    електронни компоненти без спойка. Може да включва пакет за достъп за ученици със
    зрителни увреждания.
  accessibility_card_title_9: Сгероя
  accessibility_card_text_9: Интерактивна кодираща роботизирана топка и STEM образователен
    комплект за студенти с интелектуални затруднения. Необходимо е да се сдвои с подходящо
    приложение.
  accessibility_card_title_10: 'Кворум '
  accessibility_card_text_10: Адаптиране на учебната програма на Code.org AP Computer
    Science Principles с помощта на Quorum, основан на доказателства език, първоначално
    предназначен да осигури достъпност за слепи или зрително увредени ученици.
  engineering_hero_heading: Присъединете се към нашия инженерен екип!
  engineering_hero_desc: Докато продължаваме да разширяваме нашия инженерен екип,
    искахме да споделим повече за нашата инженерна организация в Code.org и някои
    от уникалните аспекти на работата тук. Ако се интересувате да кандидатствате за
    някоя от нашите роли, ще се радваме да чуем от вас!
  engineering_team_title: Запознайте се с инженерния екип на Code.org
  engineering_team_card_text_1: Това е (повечето от) нас в нашето лично събиране през
    лятото на 2023 г.! Тази тълпа е разделена на четири подекипа в рамките на нашия
    инженерен екип, които работят заедно, за да изградят и обслужват платформата за
    всички наши ученици и учители.
  engineering_team_card_text_2: Ако се интересувате да кандидатствате за някоя от
    нашите роли, ще се радваме да чуем от вас! Можете да намерите списък с отворени
    позиции на страницата „Кариери“.
  engineering_our_team_title: Нашият инженерен екип
  engineering_our_team_desc: 'Инженерният екип на Code.org е разделен на четири подекипа,
    които изграждат и поддържат различни области на нашата платформа:'
  engineering_our_team_sub_title_1: Екип за обучение на студенти
  engineering_our_team_text_1: Нашият екип за обучение на студенти притежава всички
    наши дейности (наричаме ги лаборатории), които нашите ученици използват всеки
    ден. Този екип работи предимно на front-end tech (ние използваме React и много
    потребителски JS) и имаме страхотни работни отношения с много партньори и проекти
    с отворен код. Например, ние използваме [Google Blockly] (%{youtube_url}) за всички
    наши блок-базирани програмиране. Ние подкрепяме учениците в тяхното учебно пътешествие
    по целия път от Детска градина до 12 клас.
  engineering_our_team_sub_title_2: Екип за опит на учителите
  engineering_our_team_text_2: Нашият екип за опит с учители изгражда инструментите,
    които привличат нови учители към Code.org (наричаме тези продукти за придобиване)
    и разработва платформата, която дава възможност на нашите съществуващи учители
    да преподават нашата учебна програма (нашите инструменти за учители). Както при
    нашите студентски инструменти, ние разчитаме на React за изграждане на нашия преден
    край и нашите компоненти от страна на сървъра се обслужват с помощта на Ruby on
    Rails.
  engineering_our_team_sub_title_3: Екип на платформата
  engineering_our_team_text_3: Нашият екип на платформата притежава основни компоненти,
    които обслужват нуждите на нашите ученически и учителски екипи (например удостоверяване
    и потребителски профил), а също така има мисията да достигне до студенти, до които
    все още не можем да достигнем. Това включва изграждане на интеграции, които ни
    свързват с училища, които използват различни системи за управление на обучението
    (LMS) и опаковане на нашата учебна програма, така че да може да се използва в
    отдалечени училища, които нямат достъп до надежден интернет.
  engineering_our_team_sub_title_4: Инфраструктурен екип
  engineering_our_team_text_4: Нашият екип за инфраструктура осигурява гръбнака на
    платформата, която подкрепя нашите ученици и учители. Това включва нашата хостинг
    инфраструктура и свързаните с тях услуги (използваме AWS), управление на данни,
    програми за сигурност, услуги за разработчици и внедряване и много други. Този
    екип притежава и нашите системи за мащабиране и обезпечаване, които са критични
    по време на Hour of Code, където каним всеки студент в света да завърши един час
    кодиране с нас.
  engineering_faq_question_1: Какво прави Code.org?
  engineering_faq_answer_1_a: Code.org е образователна иновация с нестопанска цел,
    посветена на визията, че всеки ученик във всяко училище има възможност да учи
    компютърни науки като част от основното си образование K-12.
  engineering_faq_answer_1_b: Разширяваме достъпа до компютърни науки в училищата
    с акцент върху увеличаването на участието на млади жени и студенти от други слабо
    представени групи. Водещият доставчик на учебна програма за компютърни науки K-12
    в най-големите училищни райони в Съединените щати, Code.org организира и годишната
    кампания Hour of Code, която ангажира повече от 15% от всички ученици в света.
  engineering_faq_answer_1_c: Code.org се поддържа от щедри донори, включително Microsoft,
    Amazon, Google и много други.
  engineering_faq_question_2: Какво представлява опитът на разработчиците на Code.org
    и инструментална екипировка?
  engineering_faq_answer_2: Нашият опит с разработчици може да е различен от това,
    което сте виждали в миналите си роли. Работейки в тясно сътрудничество с нашия
    продуктов екип, ние доставяме до производство всеки делничен ден и имаме разнообразие
    от каденци - понякога пишете код, който отива на живо този ден; друг път сте на
    по-дългосрочни проекти - и докато ние следваме двуседмични спринтове, ние го правим
    по лек начин. Ние индекс към получаване на правилните неща, направени по правилния
    начин срещу като пуристка гледна точка на всяка конкретна методология. [Целият
    ни код] (%{code_url}) е с отворен код и ние използваме JIRA и GitHub заявки за
    изтегляне, за да проследим всички наши работни елементи. Ние също се грижим много
    за качеството и тестването и имаме щастието да имаме невероятна поддръжка от [SauceLabs](%{saucelabs_url}),
    които ни помагат да стартираме нашия пакет от тестове за потребителски интерфейс
    на различни студентски устройства (напр. iPad) в тяхната ферма за облачни устройства.
  engineering_faq_question_3: Каква е ротацията на инженера на повикване в Code.org?
  engineering_faq_answer_3: Нашият 30+ инженерен екип споделя отговорности на повикване.
    Всеки инженер покрива 24-часова смяна и използва нашите ескалационни пътеки и
    книги за игри, за да отговори на прекъсвания на сайта или други проблеми на сайта
    на живо. Гордеем се с надеждността на нашия сайт - средно всеки инженер се събужда
    само веднъж годишно за проблеми, които обикновено бързо се решават. Вместо това
    „Разработчикът на деня“ обикновено прекарва част от работния си ден, управлявайки
    внедряването на производството и опитвайки по-малко спешни проблеми.
  engineering_faq_question_4: Вие сте отдалечена/WFH организация?
  engineering_faq_answer_4_a: Да! През 2019 г., малко преди пандемията, Code.org стана
    първа организация от разстояние. Днес имаме инженери във всяка часова зона в САЩ
    и съответно приспособяваме работното време. Повечето от нашите срещи се случват
    между часовете на 10:00 и 15:00 PT.
  engineering_faq_answer_4_b: Също така разпознаваме стойността на лично време и всяко
    тримесечие се събираме лично, обикновено в Сиатъл. Две от тези събития (наричаме
    ги Kick-off week и „Codechella“) обединяват всички в организацията през януари
    и юни - а инженерните и продуктовите екипи се срещат отделно през април и октомври.
  engineering_faq_answer_4_c: Силно вярваме в прекарването на време с нашите ученици
    и учители, така че много от тези лични събития включват пътувания в училища и
    класни стаи, за да съберем обратна връзка или да играем тест нашите продукти
  engineering_faq_question_5: Какво прави инженерния екип на Code.org уникален?
  engineering_faq_answer_5_a: 'Освен решаването на предизвикателни технически проблеми,
    имаме няколко неща, които правят нашия инженерен орган различен от другите, в
    които може да сте работили:'
  engineering_faq_answer_5_b_1: Всички споделяме страстта си към мисията си.
  engineering_faq_answer_5_b_2: Всеки от нас е тук, за да подкрепи мисията за разширяване
    на достъпа до компютърни науки за всеки студент по целия свят. Всички ние имаме
    нашата уникална история и перспектива за това, което ни води към тази мисия.
  engineering_faq_answer_5_c_1: Ние се грижим дълбоко един за друг.
  engineering_faq_answer_5_c_2: Когато инженерите се борят с проблем, ние стъпваме
    и помагаме. Един от принципите ни е, че сме трудни за проблемите, но добри един
    към друг. Ние популяризираме инженерите редовно, но не предписваме свръхинженерни
    решения, само за да подкрепим пътя на промоцията на някого. Вместо това инвестираме
    в нашите инженери с щедър бюджет за професионално развитие и достъп до други възможности
    за обучение.
  engineering_faq_answer_5_d_1: Работим усилено, но поставяме ясни граници.
  engineering_faq_answer_5_d_2: Докато подкрепяме студенти по целия свят, ние държим
    себе си отговорни за ясни граници между работата и домашния живот. Радваме се
    на не-срещи в сряда, като вземем нашия PTO (общо 5 седмици, което включва широко
    2-седмично затваряне на офис в края на годината, известна още като Зимна почивка),
    половин работен ден в петък през лятото, известен още като Летни петък, и други
    щедри предимства.
  careers_hero_title: Кариери
  careers_hero_description: Code.org е организация с нестопанска цел, посветена на
    разширяването на достъпа до компютърни науки в училищата. Ние сме особено фокусирани
    върху увеличаването на участието сред младите жени и недостатъчно представените
    студенти.
  careers_hero_description_under: Помогнете ни да променим света, един студент по
    един!
  careers_vision_title: Нашата визия
  careers_vision_decsription: Нашата визия е, че всеки ученик във всяко училище трябва
    да има възможност да учи компютърни науки като част от основното си образование
    K-12.
  careers_vision_description_under: Елате да се присъедините към нашия екип, за да
    помогнете тази визия да стане реалност!
  careers_values_title: Нашите основни ценности
  careers_values_first_column_text_1: Вярваме, че компютърните науки са основополагащи
    за всички ученици
  careers_values_first_column_text_2: Ние се ангажираме със справедливост, достъп
    и възможност
  careers_values_first_column_text_3: Вярваме в силата на съвместната образователна
    общност
  careers_values_second_column_text_1: Ние сме гъвкави и отзивчиви към обратната връзка
  careers_values_second_column_text_2: Ние действаме почтено и прозрачно
  careers_values_second_column_text_3: Вярваме, че широкото въздействие изисква да
    мислим голямо и да действаме холистично
  careers_approach_section_title: Нашият обединяващ подход
  careers_approach_section_description: Глобалната роля на Code.org в движението за
    компютърни науки K-12 е възможна само защото използваме обединяващ подход между
    различни и често разделени заинтересовани страни. Във време на нарастваща поляризация
    идеята за увеличаване на възможностите за студенти обединява хора от целия политически
    спектър. Членовете на екипа, учениците, учителите и поддръжниците на Code.org
    имат разнообразни и различаващи се гледни точки и всички те са добре дошли в нашата
    мисия.
  careers_aproach_section_description_link: Прочетете повече за подхода на Code.org
    към единството.
  careers_approach_section_button: Разгледайте отворените роли
  careers_principle_section_title: Нашите културни принципи
  careers_principle_title_1: Нашите ученици и учители са нашата Северна звезда
  careers_principle_description_1: Използваме нашите подаръци, време и енергия, за
    да донесем компютърни науки на тези, които се нуждаят най-много от нея. Това е,
    което ни обединява. Това е най-важният ни принцип.
  careers_principle_title_2: Ние сме трудни за проблеми и добри един към друг
  careers_principle_description_2: Ние оставаме фокусирани върху предизвикателството
    за привеждане на компютърни науки за студенти и учители в световен мащаб. Ние
    признаваме, че всеки от нас носи най-доброто от нашите намерения да подкрепи мисията
    си и да даде благодат, когато правим грешки.
  careers_principle_title_3: Търсете решения, а не консенсус
  careers_principle_description_3: Ние притежаваме решения, независимо дали предприемаме
    малки стъпки или големи скокове към резултатите, които търсим. Собствениците искат
    и слушат, но не са парализирани от обратна връзка. Приемаме и подкрепяме решенията
    на собствениците, дори и да не сме съгласни.
  careers_principle_title_4: Приемете манталитета на основателя
  careers_principle_description_4: Ние сме обсебени от резултатите и фокусираме действията
    си върху шофирането им. Ние се потопите в детайлите и работим усилено. Ние сме
    честни, постно в ловкост и непрекъснато оценяваме дали сме на път; не се страхуваме
    да се въртим. Промяната на света го изисква.
  careers_principle_title_5: Шампионска иновация
  careers_principle_description_5: Мислим, че е голям, поемаме рискове и не се страхуваме
    да се провалим. Ако видим по-добър начин да постигнем целите си, ние го правим
    и насърчаваме другите да го направят. Инкременталните решения няма да помогнат
    за промяна на света.
  careers_principle_title_6: Прикрепете решенията във фактите
  careers_principle_description_6: Използваме данни, за да разберем нашия бизнес,
    да установим желаните резултати и да насочим вземането на решения. Ние балансираме
    това, като признаваме, че не винаги ще имаме данните, от които се нуждаем, за
    да действаме.
  careers_principle_title_7: Настроението за растеж ни подхранва
  careers_principle_description_7: Подхождаме към всяко предизвикателство с любопитство.
    Ние даваме обратна връзка любезно и откровено; получаваме обратна връзка открито.
    Учим се от грешките си и търсим начини да увеличим обхвата и въздействието на
    нашата работа.
  careers_balance_section_title: Нашият баланс между професионалния и личния живот
  careers_balance_section_description: Ние се грижим за нашите служители и сме посветени
    да подкрепяме всички както на работното място, така и извън работата. Знаем, че
    всеки има различни нужди, поради което предлагаме цялостен пакет от обезщетения,
    който ще гарантира, че вие (и вашето семейство) се грижите.
  careers_balance_first_column_text_1: Ползи за здравето за вас и вашето семейство
  careers_balance_first_column_text_2: Щедри платени отпуск и отпуск планове
  careers_balance_second_column_text_1: Гъвкава, подкрепяща работна среда
  careers_balance_second_column_text_2: Възможности за растеж и професионално обучение
  careers_openroles_section_title: Отворени роли
  careers_openroles_section_description: Code.org е базирана в Сиатъл, но много от
    членовете на нашия екип са отдалечени. Отдалечените кандидати са добре дошли и
    насърчавани да кандидатстват.
  careers_more_info_text: За повече информация относно Code.org разгледайте нашите
    [Често задавани въпроси] (%{support_url}) или научете за [други начини да се включите
    в нашата мисия] ().%{help_url}
  careers_approach_section_title2: Нашият подход към разнообразието
  careers_approach_section_description_1: Ние приемаме разнообразни перспективи, идеи
    и фонове в Code.org. Ние се ангажираме да предоставяме равни възможности на всички
    служители и кандидати. Ние не дискриминираме въз основа на раса, религия, цвят,
    национален произход, пол, сексуална ориентация, възраст, семейно положение, статут
    на ветеран или увреждане (психическо и физическо) статус.
  careers_approach_section_description_2: Ще гарантираме, че на хората с увреждания
    се предоставя разумно настаняване за участие в процеса на кандидатстване за работа
    или интервю, за изпълнение на основни функции за работа и за получаване на други
    обезщетения и привилегии на заетостта. Ако имате индивидуални нужди, свързани
    с увреждане, моля свържете се с accommodations@code.org.
  csa_ai_page_hero_title: Софтуерно инженерство и компютърна визия
  csa_ai_page_hero_description: 'Този модул от две глави след AP CSA предлага на учениците
    от гимназията практически опит с професионални инструменти за разработка на софтуер,
    включително GitHub и GitHub Copilot, и им придава реални умения за разработване
    на програма за компютърно зрение. '
  csa_ai_page_video_section_title: Стъпка отвъд света на програмните среди на Code.org
  csa_ai_page_video_section_li_1: Научете за AI и неговите приложения
  csa_ai_page_video_section_li_2: Практически опит с професионални инструменти за

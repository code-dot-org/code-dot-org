  video_library_page_main_title: Образователни кратки видеоклипове
  video_library_page_hero_description: Разрастващата се библиотека от образователни
    видеоклипове на Code.org е достъпна за повторна употреба от преподаватели по целия
    свят, онлайн или в класните стаи. Нашата цел е да увеличим усилията си отвъд обхвата
    на нашата собствена учебна програма.
  video_library_page_title_ai_works: Как работи AI
  video_library_page_description_ai_works: Тази поредица от кратки видеоклипове ще
    ви запознае с това как работи изкуственият интелект и защо има значение. Научете
    за невронните мрежи или как AI се учи и се задълбочете в проблеми като алгоритмични
    пристрастия и етиката на вземането на решения за ИИ.
  video_library_page_title_computers_work: Как работят компютрите
  video_library_page_description_computers_work: Обяснява какво прави компютъра компютър,
    как цифровата информация е представена в 1s и 0s, как компютърните вериги работят
    за манипулиране на цифрова информация и как централен процесор (CPU) и операционната
    система контролират входовете, изходите, паметта и хардуера на компютъра.
  video_library_page_title_internet_works: Как работи интернет
  video_library_page_description_internet_works: С участието на Vint Cerf, изобретателят
    на TCP/IP, Дейвид Карп, основателят на Tumblr, за да обясни HTTP и HTML, принцесата
    за сигурност на Google, за да обясни SSL и киберсигурността, и инженери от Microsoft,
    Spotify и Symantec. Тази поредица от кратки видеоклипове, обясняващи как работи
    интернет.
  video_library_page_title_not_hacked: Как да не се хакнат
  video_library_page_description_not_hacked: Интернет е отворен, така че всичко, което
    се случва на него, може да се види, освен ако не е защитено. В съвременните страни
    хората са по-притеснени да не бъдат хакнати, отколкото за всяко друго престъпление.
    Защо? Защото всеки компютър или телефон в Интернет редовно се тества за уязвимости
    от престъпници, терористи или дори държавни актьори. Ако не внимавате, някой може
    да хакне вашето устройство или акаунти и дори да открадне самоличността ви или
    парите ви.
  video_library_page_title_blockchain: Как работи блокчейн
  video_library_page_description_blockchain: Произведена в партньорство с Coinbase,
    тази серия включва експерти от индустрията и има за цел да демистифицира тази
    технология, като проучи какво е блокчейн, как работи и нейните потенциални обществени
    последици - както добри, така и лоши.
  video_library_page_title_careers: Кариери в CS
  video_library_page_description_careers: Кариери в областта на компютърните науки
    и технологии може да бъде забавно и възнаграждаване. Но какво всъщност прави човек,
    работещ в тези области? С голямо разнообразие от работни места и компании, няма
    само един отговор на този въпрос. Гледайте видеоклиповете по-долу, за да се срещнете
    с някои от хората, които се справят с големи проблеми по творчески начин.
  video_library_page_title_inspirational: Вдъхновяващи
  video_library_page_description_inspirational: Какво ще промени компютърните науки
    в нашия свят? Всичко ли? За кого е? Всички! Гледайте тези видеоклипове, за да

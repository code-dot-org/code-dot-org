  module_desc_coding_w_poetry: Разгледайте пресечната точка на кодирането и езиковите
    изкуства, като създавате интерактивни стихотворения, илюстриращи настроението
    и тона с код.
  module_desc_coding_time_capsule: Създайте цифрова капсула за време, за да заснемете
    и запазите спомените за бъдещето.
  module_desc_simulating_marine_ecosystem: Използвайте кодиране, за да симулирате
    морска екосистема, като изследвате взаимозависимостите между различните организми
    и тяхната околна среда.
  module_desc_coding_geometric_star_quilt: Научете код за създаване на геометрични
    шарки в зашеметяващи звездни юргани, смесвайки математически концепции с творческо
    изразяване.
  module_desc_modeling_animal_adaptations: Използвайте код, за да моделирате адаптациите
    на животните, задълбочавайки разбирането си за това как различните видове са се
    развили, за да оцелеят в тяхната среда.
  module_desc_coding_book_covers: Използвайте код, за да създадете анимирана корица
    на книга, като използвате спрайтове и текст, за да предадете герои, настройка,
    сюжет и др.
  module_desc_coding_interactive_maps: Използвайте кодиране, за да разработите карта,
    която разказва история, което ви позволява да изследвате географската информация
    по ангажиращ и интерактивен начин.

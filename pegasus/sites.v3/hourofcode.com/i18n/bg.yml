  tutorial_caflags_longdescription: Научете някои основни концепции за програмиране
    с blockly. Развийте изчислителното си мислене, като използвате прости форми, цветове
    и координати, за да нарисувате знамената на света. Открийте творчеството си, докато
    изследвате различни последователности от блокове и ценности, за да изградите свои
    собствени вълнуващи шедьоври на знамето.
  tutorial_matariki_longdescription: 'Мая и Чарли са от Нова Зеландия. Семейството
    на Мая се готви да отпразнува Матарики: новата година на Маори. Тя е поканила
    приятеля си Чарли да дойде и да отседне в семейството си marae (традиционна къща
    за срещи). Има много вълнуващи задачи за решаване на проблеми и дейности, които
    трябва да направите за Матарики! Използвайте уменията си за изчислително мислене,
    за да помогнете на Мая и Чарли да се подготвят за празника.'
  tutorial_carestaurant_longdescription: Чарли и Тили са решили, че ако програмират
    Рос правилно, той ще може да помогне да се направят някои картини, за да направят
    хранителните отмъстители по-привлекателни. Уверете се, че алгоритмите им са правилни
    - погрешно насочен робот с четка за рисуване може да причини сериозни щети!
  tutorial_casea_longdescription: Алекс и Лони създават фантазия риба и супер морски
    същества с блокове. Помогнете им да сортирате последователностите в ред и отстраняване
    на грешки, като зацапвате и фиксирате грешките. Персонализирайте собствената си
    океанска сцена и оживете героите си, като добавите интерактивност. Начинаещи програмисти
    и предварително читатели добре дошли!
  tutorial_cashield_longdescription: Това е лятната ваканция и Алекс, семейството
    й, и Лони отиват на почивка във Финландия. По-големият брат на Алекс Рубен създава
    приложение за щитова пламъка и показва на Алекс и Лони как да го използват. Присъединете
    се към тях, тъй като те се научат как да последователност блокове за проектиране
    на някои невероятни щитове на техните собствени!
  tutorial_ccwslimer_longdescription: Научете как да програмирате собствената си игра
    за споделяне с множество нива и предизвикателства!
  tutorial_codinggalaxy_longdescription: За първата си мисия на Adventure Planet,
    ваше задължение е да решавате кодиращи пъзели, за да спасите красивата планета.
  tutorial_boatrace_longdescription: Научете как да направите лодка състезателна игра.
    Играчът използва мишката, за да навигирате с лодка до пустинен остров, без да
    се блъскате в препятствия.
  tutorial_ccplay_longdescription: Кодирайте и играйте серия от нива на игра, докато
    изучавате важни концепции за компютърни науки. На последното ниво покажете творчеството
    и уменията си, за да кодирате собствената си игра от нулата!
  tutorial_grinch_longdescription: 'Научете се да програмирате дронове и високотехнологична
    шейна с кодираща магия, за да заснемете подаръци и да се движите надолу по планината,
    за да върнете Коледа на Whoville. '
  tutorial_codehsart_longdescription: Меми! Меми! Меми! Студентите изследват пресечната
    точка на кодирането и изкуството, като изграждат компютърна програма, която им
    позволява да създават персонализирани меми, които да споделят с приятели.
  tutorial_codehsbitcoin_longdescription: В тази дейност на Часа на кода студентите
    се запознават с биткойн блокчейн книгата и някои биткойн статистики. Студентите
    разглеждат как работи транзакциите в книгата на биткойн и изследват цялостното
    представяне на блокчейна на биткойн.
  tutorial_codehsblockchain_longdescription: Студентите научават за основите на криптовалутите,
    като изследват криптографията, хеширането и блокчейн технологията!
  tutorial_codehscipher_longdescription: 'В тази дейност на Часа на кода учениците
    се запознават с криптографията, като използват класическия шифър на Цезар, за
    да декриптират и криптират някои съобщения, а също така откриват недостатъка на
    шифъра и как да го подобрят. '
  tutorial_codehscollision_longdescription: Студентите ще проучат как симулациите
    се използват в научните изследвания. Те ще проучат как масата и скоростта влияят
    на еластичните сблъсъци, като използват запазване на инерцията и запазване на
    уравненията на кинетичната енергия, за да проверят крайните стойности на скоростта,
    изчислени чрез симулация. Студентите трябва да имат предварителни познания за
    решаване на математически уравнения, използвайки основна алгебра.
  tutorial_codehsmath_longdescription: 'Студентите се запознават с Трейси Костенурката
    и се научават как да кодират различни математически модели в Python! Не е необходим
    опит за кодиране, но учениците трябва да са завършили алгебра I или по-висока. '
  tutorial_codehsmusic_longdescription: Студентите изследват как кодирането се използва
    в създаването на музика, като изграждат свои собствени динамични осембройни удара
    и модели с JavaScript блокове!
  tutorial_codehssports_longdescription: Учениците научават как кодирането се използва
    в спорта и дизайна на играта, като изграждат оригинална спортна видео игра, която
    може да бъде споделена веднага с приятелите си!
  tutorial_codemojipizza_longdescription: 'Този курс е предназначен да научи студентите
    на основите на JavaScript обектите. Студентите ще научат основните типове данни,
    които могат да се съхраняват в променливи, от първата им булева чак до създаването
    на собствени обекти с множество свойства. Дейността прави сложните концепции лесни
    за разбиране, като използва любимата храна на всички: Пица!'
  tutorial_moonlander_longdescription: Научете физика като код! Moon Lander е Game
    Builder курс със 17 упражнения, който ви води как да изградите своя собствена
    игра, базирана на физика. В играта ще използвате код и 6-9-ти клас физика концепции,
    за да помогне на космически кораб земя безопасно на Луната.
  tutorial_sushicards_longdescription: Направете игра, в която се движите акула наоколо,
    за да опитате и улов на риба.
  tutorial_codesparkcreate_longdescription: Някога искали ли сте да проектирате и
    кодирате своя собствена видео игра? Изберете от два комплекта за игри, които ви
    водят през създаването и кодирането на видео игра в стил Марио-използвайки интерфейса
    без думи на CodeSpark Academy. Начинаещи програмисти и предварително читатели
    добре дошли!
  tutorial_hardvsoft_longdescription: Чрез илюстрирана детска история и работни листове
    вашите ученици ще научат разликите между хардуер и софтуер.
  tutorial_codestersecard_longdescription: 'Изградете уменията си за програмиране,
    докато се научите как да създадете електронна поздравителна картичка, която можете
    да споделите с вашия учител, семейство или приятели! '
  tutorial_codesterslogo_longdescription: Използвайте код, за да станете креативни
    и да проектирате собственото си фирмено лого! Ще научите основите на кодирането
    в езика за програмиране, Python. След като работите чрез урока, ще имате всички
    умения, от които се нуждаете, за да създадете логото за вашата лична марка!
  tutorial_codesterstshirt_longdescription: 'Научете основни умения за програмиране
    и практикувайте да се движите около координатната равнина, докато създавате свой
    собствен дизайн на монограмирана тениска! '
  tutorial_codewards_longdescription: Присъединете се към една вълнуваща мисия, за
    да спаси подводния град. Насладете се на работата на спасителен инженер, който
    фиксира повредени градски системи с команди и алгоритми. Преодолейте различни
    предизвикателства, за да докажете уменията си, интелигентността и смелостта си!
  tutorial_olympics_longdescription: 'Заедно с Elsie се подготвят за Robot олимпийски
    игри! Заедно с концепциите за програмиране научете как да шофирате, да събирате
    детайли и да създавате инструменти, да изграждате и тествате могъщия си робот. '
  tutorial_codinismhero_longdescription: Научете основите на програмирането чрез забавни
    примери и изградете игра, докато учите!
  tutorial_discovery_longdescription: Двама герои се срещат в един свят и откриват
    изненадващ обект. Какво ще се случи след това? С Scratch и CS First, всеки може
    да създаде своя собствена уникална история с код.
  tutorial_csfirstname_longdescription: Изберете име и оживете буквите на думата с
    помощта на код. Изберете псевдоним, име на домашен любимец, животно, спорт, място
    или хоби.
  tutorial_edisonmove_longdescription: Въведете текстово базирано програмиране и ключовата
    изчислителна концепция за последователност на вашите ученици, използвайки роботи
    Edison и eDPY, текстов базиран език за програмиране, базиран на Python. Разгледайте
    компютърните науки и основите на програмирането, включително функции, входове,
    входни параметри и изходи. След това вземете предизвикателство за кодиране и напишете
    своя собствена програма, за да получите своя робот Edison през лабиринт.
  tutorial_edisonspider_longdescription: Въведете ключовите изчислителни концепции
    за променливи и данни, две от най-фундаменталните части на езиците за програмиране
    с общо предназначение, като използвате роботите Edison и програмния език EdScratch,
    базиран на Scratch. Учениците могат да работят през този урок независимо, като
    научат какви са променливите, защо ги използваме и след това прилагаме знанията
    си, за да програмираме Едисон да кара като паяк, полагащ капан.
  tutorial_edisonspotlight_longdescription: Въведете роботите Edison на вашите ученици,
    помагайки им да започнат да изследват какво е робот и как може да усети и реагира
    на света. Учениците могат да работят през този урок независимо, тъй като програмират
    робота Edison, използвайки блок-базирания програмен език EdBlocks, практикувайки
    основи на компютърните науки, включително последователност, контури и условия.
  tutorial_firiapython_longdescription: Пригответе микро:бит и ниво до кодиране на
    Python! CoDESPACE ще ви води стъпка по стъпка от първия ред на Python до кодиране
    на интерактивна програма с бутони и светодиоди. Научете основите на програмирането
    на вградени устройства, мониторинг на входовете и контролирането на изходите.
    Научете как променливи и ако отчети контролират потока на код, и завърши с бърз
    и забавен микро-игра!
  tutorial_gamefrootsquid_longdescription: Колосалните калмари са най-големите безгръбначни
    животни в света. В тази кодираща игра за начинаещи ще научите основите на кодирането
    и ще създадете игра, която изследва живота на калмарите под океана. Ще откриете
    тайния живот на колосалната калмари, как да кодирате контролите на клавиатурата
    (входове/изходи), езика за кодиране на Google Blockly, как да публикувате своя
    собствена компютърна игра.
  tutorial_duckpiano_longdescription: В този проект ще направите клавишите на компютъра
    си да играят шарлатански звуци на различни терени, като пиано, което звучи като
    патица. Можете да използвате патица пиано да играе прости мелодии. По-късно можете
    да опитате други звуци, като кучешки лай или дори звуци, които записвате сами.
    Този проект работи най-добре на компютър с клавиатура, но може да бъде адаптиран
    за работа с таблет.
  tutorial_gpsound_longdescription: В този проект ще напишете програма за запис на
    звук от микрофона на компютъра си, да го възпроизведете и да нарисувате картина
    на записания звук. След това можете да обработите записа си, за да добавите ефекти
    като наклон, обратна връзка или ехо.
  tutorial_groklearningpython_longdescription: Развийте уменията си за програмиране
    и изградете свой собствен животински класификатор! В този курс ще използвате програмния
    език Python, за да класифицирате животните въз основа на техните характеристики.
    Ще научите за разликите между животните и как биолозите използват програмирането,
    за да им помогнат да правят наука! Тази дейност има някои предполагаеми знания
    (променливи, печат и въвеждане).
  tutorial_htmltimetravel_longdescription: Направете приключенски пътуване във времето
    и завладявайте дълбокия космос, докато се научите как да се движите, въртите и
    трансформирате обекти, използвайки основите на анимацията в CSS.
  tutorial_hp_flappy_longdescription: Научете концепцията за логическо мислене и програмиране,
    като създадете своя собствена игра в стил Flappy Birds на HyperPad.
  tutorial_appytappin_longdescription: Тази дейност, ръководена от учители, адаптирана
    за Часа на кода, запознава децата с използването на текстов език за програмиране,
    за да разработят приложение за мобилни игри. Те проектират алгоритми и използват
    променливи и функции, както и тестват и отстраняват грешки в работата си. Включва
    стъпка по стъпка план за уроци, ученически ресурси, карти за поддръжка и предварително
    написан шаблон на програмата.
  tutorial_icipher_longdescription: Този учител ръководи дейност, адаптирана за Часа
    на кода учи децата да общуват сигурно. Децата научават, че съобщенията през времето
    са били криптирани и декриптирани с помощта на шифри. Те изследват криптографията
    и придобиват разбиране за необходимостта от сигурни комуникации.
  tutorial_iguess_longdescription: Въвеждане на кодове за бърз отговор на деца на
    възраст 3-5 години. Използвайте таблети, за да сканирате QR кодове и да познаете
    мини-звяра от дадено местообитание.
  tutorial_imake_longdescription: Тази изключена дейност, ръководена от учителя, за
    деца на възраст 3-5 години, използва класически детски рими, за да въведе концепцията
    за алгоритми, последователност и повторение. Чрез идентифициране на стъпките и
    моделите в популярните рими децата започват да разбират, че алгоритмите са навсякъде
    около нас.
  tutorial_imorse_longdescription: Разгледайте криптографията с Morse Code и Sphero.
    Научете, че физическите системи могат да бъдат програмирани и да пишат код, за
    да комуникира Sphero.
  tutorial_kanohp_longdescription: Научете се да кодирате и да правите магия на екрана
    с творчески предизвикателства. Накарайте перата да летят и да текат огън, да композират
    музика и др.
  tutorial_khanwebpages_longdescription: Научете как да направите уеб страници с HTML
    тагове и CSS и завършете, като направите своя собствена поздравителна картичка,
    която да споделяте с приятели или семейство.
  tutorial_kibobowl_longdescription: Катастрофа! Колко далеч трябва да се движи KIBO,
    за да стигне от началото на боулинг лентата до щифтовете? Можете да създадете
    една права лента или по-сложен път. Студентите ще използват оценка и измерване,
    за да създадат програма за пътуване по дължината на лентата. Те ще тестват колко
    далеч един блок напред носи KIBO, след което ще подобрят програмите си, използвайки
    процеса на инженерно проектиране.
  tutorial_kibodance_longdescription: Нека направим танцово парти на KIBO Robot! Настройте
    музикален плейър, който да възпроизвежда любима песен в класната стая или песен,
    свързана със световната култура, която изследвате. Учениците ще украсят своя KIBO
    като танцьор, след което ще създадат програма, която да научи своя KIBO да танцува
    на музиката. Студентите ще се научат как да създадат програма за изразяване на
    идея (в този случай танц), с акцент върху способността за последователност.
  tutorial_buildcharacters_longdescription: Какви са някои характерни черти, които
    можете да идентифицирате в книгите или хората, които познавате? Създайте свой
    собствен мъх и използвайте код, за да промените свойствата му и да оживите характера
    си! С участието на JavaScript за горния елементарен.
  tutorial_designgames_longdescription: Най-популярното приложение за предварително
    четене вече включва цифрово пространство за създаване! Направете нива, проектирайте
    игри или изграждайте герои. Изберете вашата дейност и започнете да създавате с
    Koddable! С участието на JavaScript за горния елементарен.
  tutorial_makelevels_longdescription: Можете ли да изградите симетричен лабиринт?
    Лабиринт с прави ъгли? Вземете креативни и пълни предизвикателства за изграждане
    на лабиринт с основни концепции за кодиране. Подравнен с K-5 обща ядро математика.
  tutorial_wizard_longdescription: Пътуване в света на Code Magic като съветник за
    кодове. Научете се да създавате и правите магии, за да персонализирате замъка
    си.
  tutorial_mbscratchcards_longdescription: Свържете физическия свят на micro:bit с
    виртуалния свят на Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Използвайте микро:бита с iPad, за да
    научите Swift.
  tutorial_mbbuttons_longdescription: В този уводен проект ще направите снимки или
    анимации да се появяват на дисплея micro:bit при натискане на бутоните. Тази дейност
    е подходяща за тези, които никога не са програмирали преди или тези, които търсят
    просто въведение в програмирането на BBC micro:bit. Той използва MicroBlocks,
    система за програмиране, подобна на драскотина, която ви позволява да видите кода
    си, работещ на микро:бита веднага.
  tutorial_meteor_longdescription: В този проект, вие ще създадете падащи метеори
    игра за BBC micro:bit. Използвайки бутоните, играчът ще премести щит, за да хване
    падащи метеори и да спаси Земята. Техниките, които научавате в този проект, могат
    да се използват за направата на много други игри за BBC micro:bit, включително
    класики като Pong и Space Invaders.
  tutorial_ballbounce_longdescription: Научете се да направите мобилно приложение,
    където потребителят хвърля топка по екрана и тя отскача от краищата.
  tutorial_mitcodi_longdescription: Научете се да направите свое собствено интерактивно
    мобилно приложение. Натиснете пчелата и чуйте как бръмчи!
  tutorial_mitdoodle_longdescription: Направете мобилно приложение, където можете
    да рисувате снимки на екрана!
  tutorial_talktome_longdescription: Научете се да направите мобилно приложение, което
    кара телефона ви да говори с вас!
  tutorial_mobilecspmap_longdescription: Използвайте App Inventor, за да създадете
    Map Tour на забележителности във вашия град, щат или навсякъде по света. Самоуправляваните
    видео и текстови уроци водят учениците чрез изграждане на потребителски интерфейс
    и кодиране на мобилно приложение, използване на компонент на картата и определяне
    на местоположенията по ширина и дължина.
  tutorial_ozorandom_longdescription: 'Научете как компютрите създават произволни
    числа и ги използват, след това използвайте програма за произволно движение, за
    да помогнете на идеи за семена за история. '
  tutorial_ozotroll_longdescription: 'Научете разликата между интернет троловете и
    приказките тролове, след което научете Evo как да бъде добър трол, който ви защитава. '
  tutorial_peblioart_longdescription: 'Научете се да рисувате и анимирате фигури с
    код, за да създавате интерактивни произведения на изкуството, вдъхновени от художници. '
  tutorial_astropi_longdescription: Кодирайте съобщение и проверете температурата
    на околния въздух на борда на МКС, като използвате онлайн симулатор на Sense HAT
    на компютъра Astro Pi.
  tutorial_rgart_longdescription: Търсите лесен и интуитивен начин да научите учениците
    си да кодират? RoboGarden STEAM има разтопен код, практикуващ със STEAM обучение
    и геймифицирани мисии в множество дейности. В художествената дейност студентът
    разбира концепциите за смесване на цветовете, докато използва кодиращи блокове
    за решаване на предизвикателства в рождения ден.
  tutorial_rgengineer_longdescription: Търсите лесен и интуитивен начин да научите
    учениците си да кодират? RoboGarden STEAM има разтопен код, практикуващ със STEAM
    обучение и геймифицирани мисии в множество дейности. В инженерната дейност студентът
    научава основна роботика, докато използва кодиращи блокове за решаване на предизвикателства
    в коледното парти.
  tutorial_rgmath_longdescription: Търсите лесен и интуитивен начин да научите учениците
    си да кодират? RoboGarden STEAM има разтопен код, практикуващ със STEAM обучение
    и геймифицирани мисии в множество дейности. В математическата дейност ученикът
    практикува броене, събиране и изваждане, докато решава някои предизвикателства
    за кодиране.
  tutorial_rgscience_longdescription: Търсите лесен и интуитивен начин да научите
    учениците си да кодират? RoboGarden STEAM има разтопен код, практикуващ със STEAM
    обучение и геймифицирани мисии в множество дейности. В научната дейност студентът
    преминава през пътешествие към пространството, решавайки множество предизвикателства
    за кодиране и знае повече за космическите елементи и научните факти.
  tutorial_rgtech_longdescription: Търсите лесен и интуитивен начин да научите учениците
    си да кодират? RoboGarden STEAM има разтопен код, практикуващ със STEAM обучение
    и геймифицирани мисии в множество дейности. В технологичната дейност студентът
    преминава през пътешествие до вулканичните острови, решавайки множество предизвикателства
    за кодиране, като разбира основните понятия на технологията.
  tutorial_robotmagic3d_longdescription: Използвайте въображението си, за да създадете
    анимирано 3D лого на вашето име, любимия си спортен отбор или всичко, което искате.
    Използвайте код, за да направи 3D модели и писма оживяват със забавление. В края
    можете да изтеглите анимиран стикер на вашето творение и да го споделите с приятели.
  tutorial_robotmagicflappy_longdescription: Използвайте въображението си, за да създадете
    3D Flappy Bird игра. Използвайте код, за да направи 3D модели оживяват със забавление.
    В края можете да споделите вашето творение с приятели и да ги предизвикате на
    висок резултат.
  tutorial_scratchadventure_longdescription: Изпратете любимите си герои от Cartoon
    Network в търсене, от най-отдалечените краища на Вселената, до ръба на рекичката
    на Крейг. Отключете тайните съкровища и открийте нови герои, докато създавате
    приключенска игра.
  tutorial_scratchtalk_longdescription: Оживете героите си в Scratch, като използвате
    нови блокове „Текст към говор“, задвижвани от Amazon. Създайте робот за рапиране
    или интерактивна анимация, която говори. Този проект ще ви покаже как да създавате
    говорещи анимации, които се въртят, увеличават и променят цветовете. Възможностите
    са безкрайни!
  tutorial_scratchjrstory_longdescription: Междинна дейност, предназначена за деца
    от 2-ри и 5-ти клас с известен опит със ScratchJR. Чрез тази дейност и продължителното
    време със ScratchJR учениците ще имат възможност да мислят творчески, да подобрят
    разказването си и да си сътрудничат с връстници.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    е въвеждаща дейност, предназначена за деца в детска градина до втори клас с малко
    или никакво програмиране. Чрез тази дейност студентите ще имат възможност да мислят
    творчески, да станат разказвачи и да подобрят уменията за математическо разсъждение
    и последователност.
  tutorial_spherocomm_longdescription: Научете за недоразумението както в общността,
    така и в компютърна програма. Използвайте това знание, за да разрешите всяка недоразумение
    или грешки в програма в опит да помогнете на BOLT да намери пътя си към дома.
  tutorial_spherocommunity_longdescription: Проектирайте прост път, който представлява
    общ маршрут, по който пътувате всеки ден. Ще създадете две програми, изчертан
    път и блок-базиран програмен път през маршрута на общността.
  tutorial_spherofunctions_longdescription: Научете как да използвате и извиквате
    функции, за да превърнете Sphero в калкулатор.
  tutorial_spheroinfrared_longdescription: Станете епидемиолог, за да спрете разпространението
    на рядка робот инфекция, която измъчва общност от роботи BOLT.
  tutorial_spherolightsensor_longdescription: Научете как да създадете програма, която
    използва сензора за околна светлина за измерване на лукс стойностите и преследване
    на BOLT.
  tutorial_spheromansion_longdescription: Да държиш куп динозаври в къщата ти не би
    трябвало да е проблем, нали? Както можете да си представите, това не свършва добре.
    Вие сте в капан в библиотеката на имението и трябва да програмирате пътя си навън.
  tutorial_roadblocks_longdescription: Като продължение на Вашата общност ще модифицирате
    програмата си за блокове, докато вие и вашият партньор срещате различни препятствия
    по маршрута.
  tutorial_spherotext2_longdescription: Научете първата си условна чрез изграждане
    на забавна игра, където ще се хвърлят Sphero и познае животински звуци. Това е
    страхотна дейност, след като завършите Текст 1.
  tutorial_spherotext3_longdescription: Научете се да променяте основните светодиоди
    на Sphero въз основа на скоростта на въртене на жироскопа. Ще научите и за нормализирането
    и абсолютната стойност. Това е страхотна дейност, след като завършите Текст 1
    и 2.
  tutorial_spherotext4_longdescription: Използвайте променливи, за да изградите гореща
    картофена игра, задвижвана от Sphero. Ще използвате псевдокод и прочетете документацията,
    за да оживите тази класическа игра. Също така ще научите за технически концепции
    като цикъл до и случайност в границите. Това е страхотна дейност, след като завършите
    Текст 2 или 3.
  tutorial_spheroraptor_longdescription: Създайте укрепена писалка, за да държите
    Сферорапторите в залива, като същевременно напишете кода за бягството на Spheroraptors.
    От цикли, до условни, до оператори и дори сравнители, ще ви трябва толкова ноу-хау
    за кодиране, колкото можете да съберете.
  tutorial_stempiday_longdescription: Използваме числото Pi, за да изчислим обиколката
    и площта на окръжността, но някога сте се чудили откъде идва това число или как
    да го изчислите? В тази кодираща дейност ще генерирате произволно точки, подобни
    на много лош играч, който стреля с дартс на дъска за стрели. Процентът на дартс,
    който кацне вътре в кръга, може да ни помогне да изчислим Пи. След това променете
    цветовете на точките само за забавление!
  tutorial_stemplanetoids_longdescription: Знаете ли, че кодът зад класическите игри
    на астероиди и лунен лендер е по-прост, отколкото си мислите? Знаете ли, че и
    двете игри имат точна физика? В тази дейност ще определи счупени астероиди игра,
    където корабът се движи само в права линия. След това ще добавите гравитацията
    към играта и ще се опитате да кацнете кораба на Луната! Работи с хромбуки и други
    устройства!
  tutorial_stempong_longdescription: Знаете ли, че кодът зад популярната игра Bonk.io
    и класическата игра Pong е по-прост, отколкото може би си мислите? Знаете ли,
    че и двете игри имат точна физика? В тази дейност ще поправите счупена версия
    на играта Pong, така че обектите да скачат както трябва. След това ще добавите
    гравитация, за да създадете клонинг на Bonk.io. Работи с хромбуки и други устройства!
  tutorial_algobot_longdescription: AlgoBot е пъзел игра, която се провежда на Europa,
    пан-галактически колонизация кораб, където рециклиране мисия отива ужасно погрешно.
    Играчите командват AlgoBot, интелигентна малка услуга дроид, и да се научат да
    използват визуален език за програмиране, за да му помогне да ограничи кризата!
  tutorial_thunkableapps_longdescription: 'Научете как да създадете свои собствени
    приложения с кодиране, базирано на блокове! '
  tutorial_toxicodedot_longdescription: 'Изберете карта от палубата си и интерпретирайте
    нейния код, за да напреднете през света. Използвайте интуитивните си способности,
    за да отгатнете правилата и да се учите от собствените си грешки. Изработен внимателно
    от екипа зад Compute it и Silent Teacher, със същите основи: опит и грешка вместо
    многословни обяснения, гладка прогресия, без код за въвеждане, достъпност до абсолютни
    начинаещи.'
  tutorial_gcactions_longdescription: Открийте действия, един от ключовите градивни
    елементи в кодирането и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете за роботите и какво всъщност могат да направят.
  tutorial_gccomparators_longdescription: Открийте сравнители и логически правила,
    които са ключови градивни елементи в кодирането, и ги използвайте, за да кодирате
    видео игра! Разгледайте дигиталната култура и научете за проследяването на нашите
    онлайн дейности.
  tutorial_gcconditions_longdescription: Открийте условия, един от ключовите градивни
    елементи в кодирането и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете за алгоритмите, които захранват нашия онлайн свят.
  tutorial_gccreate_longdescription: Създайте първата си пълна видеоигра с GameCode!
    Създайте нови герои, направете ги (малко) по-умни, дайте на играча суперсили...
    Sky е границата!
  tutorial_gcevents_longdescription: 'Открийте събития, един от ключовите градивни
    елементи в кодирането, и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете за изкуствения интелект и как той може да има смисъл
    в живота ви. '
  tutorial_gcloops_longdescription: Открийте цикли, един от ключовите градивни елементи
    в кодирането, и ги използвайте, за да кодирате видео игра! Разгледайте дигиталната
    култура и научете за феномена ехо камера в социалните мрежи.
  tutorial_gcvariables_longdescription: Открийте променливи, един от ключовите градивни
    елементи в кодирането, и ги използвайте, за да кодирате видео игра! Разгледайте
    дигиталната култура и научете какво представляват данните и как работят.
  tutorial_beanything_longdescription: Разгледайте шест готини кариери и вижте как
    кодирането може да се приложи към всяка от тях! Открийте какво е да си инженер
    по роботика, музикант, астронавт, фермер, пчелар и сладкар. Използвайте програмиране,
    за да анимирате герои, да композирате музика, да разказвате истории, да проектирате
    игри и дори да създавате изкуство.
  tutorial_change_longdescription: Създайте проект, който показва как бихте променили
    света! Независимо дали сте страстни към рециклирането или имате идея да постигнете
    световен мир, споделете визията си с код!
  tutorial_cooking_longdescription: Покажете уменията си - създайте интерактивна игра
    за готвене. Начинаещите могат да използват самоуправляващия се урок, докато по-напредналите
    програмисти имат възможност да започнат с празен проект.
  tutorial_crystal_longdescription: Битката с приятели в тази мултиплейър игра. Приложете
    свои собствени стратегии и изкопайте кода си срещу цялата общност на Tynker, за
    да видите кой е истинският шампион по кодиране! Хвърлете магии, събирайте електрически
    прозорци и побеждавайте враговете си, докато се биете в дива арена с 4 играчи,
    която се свива сред лава!
  tutorial_landscape_longdescription: Използвайте функцията за рисуване на писалка
    на Python, за да композирате пейзаж с помощта на код. Използвайте вече създадените
    за вас ландшафтни елементи или проектирайте свои собствени структури. Публикувайте
    и споделяйте вашите творения!
  tutorial_pets_longdescription: Създайте забавна игра за домашни любимци - реални
    или въображаеми! Начинаещите могат да използват самоуправляващия се урок, докато
    по-напредналите програмисти имат възможност да започнат с празен проект.
  tutorial_petvet_longdescription: Натоварен ден в Pet Vet води до забавление, тъй
    като вие и Барби помогнете на различни домашни любимци чрез първите си прегледи.
    От водещи домашни любимци в стаята за изпити за диагностициране на техните sniffles,
    boo-boos, и сърбеж, вие ще намерите всеки пъзел има решение, за да направи домашни
    любимци се чувстват по-добре от всякога!
  tutorial_superhero_longdescription: Използвайте HTML и CSS пиксел изкуство, за да
    създадете любимите си супергерой маски. Публикувайте и споделяйте вашите творения!
  tutorial_vidcodeplastic_longdescription: Проблемът с пластмасата, запълваща нашите
    океани, продължава да се влошава. За щастие можете да направите гласа си чут с
    код чрез PSA с пластмасово замърсяване. След кодиране на PSA върху замърсяване
    с пластмаса с помощта на JavaScript, можете да направите второ видео за всеки
    предмет, който ви интересува! Научете се да използвате бримки, синусоида и персонализирани
    емоджи, за да направите уникален проект.
  tutorial_vidcodetypeface_longdescription: Създайте свой собствен шрифт, като използвате
    форми и елементи на типографията. Типът има повече елементи, отколкото може би
    сте осъзнали! Досега говорихме за шрифтовете и как те са различни стилове текст.
    Шрифтовете всъщност са просто различни стилове на шрифт. Шрифтът е семейство шрифтове,
    които имат сходни характеристики.
  tutorial_washustorm_longdescription: Научете как да програмирате входяща буря.
  tutorial_activitypackets_longdescription: Намерете часове на семейно забавление
    с печатните пакети от творчески дейности по кодиране на Wonder Workshop. Оживете
    кодирането с роботите Dash, Dot и Cue, като изтеглите тези онлайн и офлайн дейности,
    които да използвате по време на Hour of Code и извън него!
  tutorial_googlerookie_longdescription: В тази дейност ще кодирате Rookie тематичен
    колаж, използвайки Blockly, въвеждащ език за кодиране. Ще използвате последователности,
    променливи и контури, за да създадете уникално парче, което подчертава вашата
    креативност!
  tutorial_tommyturtle_longdescription: Помогнете на малките деца да научат основите
    на кодирането с Томи костенурката! Носител на златна награда за най-добро образователно
    приложение от наградите за най-добро мобилно приложение. Свързва се със StemDash,
    за да даде възможност на родителите и учителите да проследяват напредъка в обучението,
    да разговарят с детето си, за да осигурят насърчение или да ограничат времето
    си за игра.
  tutorial_mazyad_longdescription: Този продукт ще разшири границите ни, за да създаде
    интегрирана хартиена версия с компютъризирани приложения и алтернатива, ако компютърът
    не се използва по някаква причина. Той също така ще служи като въведение в разбирането
    на програмирането като цяло.
  tutorial_gamemaker_longdescription: Game Maker е отворена приключила дейност, където
    учениците могат да създават всичко, което искат, като използват прост съветник
    за кодове. Просто кликнете върху снимката на сладко малко чудовище и изберете
    една от опциите в менюто. Включени са и по-усъвършенствани уроци за тези, които
    искат да отидат по-дълбоко в правенето на игри.
  tutorial_duckrace_longdescription: В този курс ще решите задачи по програмиране,
    за да помогнете на Тони патицата да събира монети за ваканционните си спестявания.
    В края на курса създавате своя собствена игра.
  tutorial_allcancodeapps_longdescription: Използвайте платформата Allcancode, за
    да създавате уеб и мобилни приложения от дизайна до доставката. Логиката на приложението
    е написана в Google Blockly, езикът за програмиране, използван в повечето дейности
    на Code.org.
  tutorial_n2y_longdescription: В тези дейности за печат учениците могат да помогнат
    на малък робот на име Bitt Bott да изследва различни форми на земята на Земята.
    Студентите дават на Bitt Bott прости указания, като избират и обикалят подходящи
    стрелки за посока. Всяка от шестте дейности включва прости направления, които
    се поддържат със символи от колекцията n2y® Symbolstix PRIME®. Символите помагат
    на не-читателите и начинаещите читатели да разберат и следват указанията.
  tutorial_microsoftarcade_longdescription: Играйте забавни аркадни игри, проектирайте
    свои собствени спрайтове и научете основите на кодирането на собствената си игра
    с MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Без компютър или интернет? Няма проблем.
    Опитайте CS First Unplugged дейности, за да проучите как компютърните науки могат
    да решат проблеми, като например да помагат на хората да останат свързани, докато
    са разделени. „Включени в“ Скреч дейности са на разположение също!
  tutorial_toxicodepython_longdescription: Открийте основите на Python без никаква
    дума или обяснение. Нашият мълчалив учител ще ви даде няколко серии от предизвикателства,
    които ще ви накарат да отгатнете някои правила и да се поучите от собствените
    си грешки.
  tutorial_codecombatozaria_longdescription: Влезте в света на Ozaria, където се превърне
    в герой в епично приключение. Трябва да използвате силата на кодиране, за да победят
    тъмнината, която е превзела света! По пътя ще срещнете интересни герои и ще пътувате
    до различни земи, практикувайки кодиращи концепции като последователности, бримки,
    отстраняване на грешки и разлагане. В крайна сметка ще проектирате игра, която
    можете да споделите с приятелите си!
  tutorial_vidcodedate_longdescription: 'Проектът Climate Clock е културно значима
    пресечна точка на математиката, науката за околната среда и компютърните науки.
    В тази дейност „Час на кода“ студентите ще бъдат ръководени чрез изграждането
    на собствен климатичен часовник. Те ще се ангажират с обекти, свойства, променливи,
    функции и цикли и ще персонализират посланието си, за да предадат посланието си
    за света и надеждите си за бъдещето. '
  tutorial_codemonkeyspace_longdescription: 'Напиши истински код, за да помогне на
    астронавт маймуна улов банани в космоса! '
  tutorial_codespeakhappy_longdescription: Научете се да програмирате приложение за
    медитация, което ви транспортира до вашето „щастливо място“.
  tutorial_grokimage_longdescription: Използвайте езика за програмиране Python, за
    да направите бързи промени в изображенията. Направете забавни програми за редактиране
    на изображения и направете свой собствен филтър за изображения!
  tutorial_icomputelearn_longdescription: Когато се научите да кодирате с iCompute,
    програмирате свои собствени фантастични интерактивни истории, игри и анимации.
    Следвайки нашите творчески, забавни, дейности означава, че ще развиете изчислително
    мислене, както и умения за кодиране!
  tutorial_rpstress_longdescription: Използвайте Scratch блокове, за да създадете
    и персонализирате стрес-топката си, която може да се кликне с графични ефекти,
    анимация на костюми и звукови ефекти.
  tutorial_bsdcause_longdescription: 'Този курс позволява на студентите да използват
    кода като начин да споделят това, което е важно или интересно за тях. Те могат
    да следват урока или да създават уникални проекти, докато учат HTML, CSS и JavaScript.
    Те се ръководят с видео уроци, кодиране на живо и достъп до речника на кода. The
    Support My Cause се фокусира върху проектирането и кодирането на целева страница,
    която ще събира данни от поддръжници на любимата ви кауза. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Използвайте цикъл, за да повторите масив,
    причинявайки емотикони да анимира чрез множество опции.
  tutorial_vidcodeanimojies_longdescription: Използвайте цикъл, за да повторите масив,
    причинявайки емотикони да анимира чрез множество опции.
  tutorial_bsdinspire_longdescription: 'Този курс позволява на студентите да използват
    кода като начин да споделят това, което е важно или интересно за тях.Те могат
    да следват урока или да създават уникални проекти, докато учат HTML, CSS и JavaScript.
    Те се ръководят с видео уроци, кодиране на живо и достъп до речника на кода. Хората,
    които ме вдъхновяват, се фокусира върху създаването на уеб страница, която да
    покаже първите 3 души, които са били вдъхновение за вас. #codeisyourvoice'
  tutorial_tttractor_longdescription: Помогнете да върнете полетата към живот. Фермер
    Хаяо е на късмета си, и полетата му са се превърнали в бъркотия. Но току-що е
    получил фантастичен нов трактор с повтаряща се кодова система, използваща цикли,
    които могат да спасят всичко. Помогнете да научите как тракторът работи, за да
    напоява всички култури в неговите полета.
  tutorial_codeillusionmickey_longdescription: Качат на магическо кодиране приключение
    с Мики! Научете как да рисувате, оцветявате и премествате фигури, докато овладеете
    въведението в Media Art с помощта на JavaScript.
  tutorial_scigirlsquest_longdescription: 'В това онлайн приключение за кодиране младежите
    вземат Subby подводницата чрез подводни предизвикателства, използвайки код за
    намиране на различни предмети и събиране на научни данни на дъното на океана. '
  tutorial_codespeakbreathe_longdescription: Научете се да програмирате приложение
    за медитация, което ще насочва потребителите чрез внимателно упражнение за дишане.
  tutorial_vidcodeface_longdescription: Използвайте библиотека за проследяване на
    лица, за да кодирате собствения си персонализиран филтър за лице, като тези, които
    използвате в социалните медии.
  tutorial_educodemaze_longdescription: Проектиране на лабиринт, пълен с чудовища
    и заключени пасажи. Използвайте променливи, контури и струни, за да помогнете
    на героя си да навигира в света, който сте създали.
  tutorial_educoderace_longdescription: Научете компютърни науки, докато отприщи състезателя
    във вас! Измислете и персонализирайте своя собствен автомобил, като същевременно
    придобивате по-дълбоко разбиране за обектите и как се правят видеоигрите.
  tutorial_codespeakchatbot_longdescription: Научете как да кодирате чатбот, компютърна
    програма, с която можете да разговаряте, докато научавате за известните жени пионери
    на компютърните науки.
  tutorial_gamefrootgames_longdescription: Научете се да кодирате истинска игра като
    Super Mario Bros. Студентите, които са готови да надхвърлят Scratch и Tynker,
    ще бъдат запознати с практиката на истинската игрална индустрия, творческите концепции
    за кодиране, как да публикуват своя собствена уникална игра и да започнат да работят
    за кариера в игралната индустрия. Урокът е всичко за дизайн на ниво, избор на
    герой, анимиране и кодиране на вашия герой, за да се движите.
  tutorial_codespeakgrandparent_longdescription: Научете се да кодирате цифрова карта,
    за да разпространявате радост на някой специален в живота си.
  tutorial_educodekingdom_longdescription: Кралството е под атака! Планирайте мощни
    защити, за да отблъснете нашествениците. Овладейте силата на масиви, за да създадете
    своя собствена вълна от чудовища в собствената си игра отбранителна кула!
  tutorial_codehsdata_longdescription: Научете повече за силата на използването на
    визуализации на данни за показване на данни по смислени и лесни за разбиране начини.
    Използвайте нашия генератор на графики, за да създадете визуално привлекателни
    графики и да научите как кодирането се използва за създаване на красиви данни.
  tutorial_educodecake_longdescription: Научете HTML, докато печете торта с готвач
    Роланд. Оформете и оформете вашето персонализирано творение с новооткритите си
    познания за тагове и класове.
  tutorial_ttsecond_longdescription: Можете ли да доставите отворения протокол? Промъкнали
    сте се на борда на столичния кораб и сега трябва да избягвате безпилотните самолети
    за сигурност достатъчно дълго, за да отворите достъп за всички. Бързо разгледайте
    условните изявления, за да разберете дали сте в безопасност или не от подлата
    кибервизия. Ако не, то е до въздушния шлюз!
  tutorial_bsdtrivia_longdescription: 'Този курс позволява на студентите да използват
    кода като начин да споделят това, което е важно или интересно за тях. Те могат
    да следват урока или да създават уникални проекти, докато учат HTML, CSS и JavaScript.
    Те се ръководят с видео уроци, кодиране на живо и достъп до речника на кода. Trivia
    Game Maker се фокусира върху изграждането на интерактивна игра с любопитни факти,
    където можете също да излезете с въпросите за любопитните факти. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Програмирайте разговор между два спрайта.
    Бъдете креативни, докато общувате с код в Scratch с CS First!
  tutorial_codemonkeybeaver_longdescription: Помогнете на бобър да постигне целите
    си! Потопете се в естественото местообитание на този бобър с забавна кодираща
    дейност, която ще скочи-започне вашето кодиране образование. Бобрите могат да
    плуват, да събират дърва и да строят язовири. Този малък бобър се нуждае от вашата
    помощ. Използвайте прости блокове от код, за да завършите язовира в езерото, така
    че водата да остане спокойна, да построи къща и да направи шейкове!
  tutorial_codestersdistance_longdescription: Научете основите на кодирането в Python,
    след което създайте програма, която изчислява разстоянието между два спрайта,
    за да се уверите, че те са социално дистанцирани или трябва да носят маска.
  tutorial_vidcodemagic_longdescription: Уверете се, че светкавиците се появяват на
    случаен принцип около екрана с помощта на цикъл.
  tutorial_vidcodemagices_longdescription: Уверете се, че светкавиците се появяват
    на случаен принцип около екрана с помощта на цикъл.
  tutorial_codespeakmeal_longdescription: Научете се да кодирате приложение, което
    помага на потребителите да вземат решения за здравословна храна.
  tutorial_bsdwebsite_longdescription: 'Този курс позволява на студентите да използват
    кода като начин да споделят това, което е важно или интересно за тях. Те могат
    да следват урока или да създават уникални проекти, докато учат HTML, CSS и JavaScript.
    Те се ръководят с видео уроци, кодиране на живо и достъп до речника на кода. „Уебсайтът
    My Favourites се фокусира върху създаването на уеб страница на топ 3 неща, които
    ви интересуват или обичате да правите. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Научете как да кодирате цифрова капсула
    на времето, за да записвате и отразявате живота си точно сега.
  tutorial_ttrace_longdescription: Чрез извикване на функции и проектиране на класове,
    играчите програмират собствената си състезателна кола, за да бъдат бързи, пъргави
    и мощни; по време на състезания те след това могат да хакнат превозните средства
    на своите конкуренти, за да кодират контролите си.
  tutorial_plethora_longdescription: 'В тази дейност на Plethora ще решите визуални
    забавни предизвикателства и ще научите концепциите за причина и следствие и взаимодействие
    с потребителя. '
  tutorial_educodesecret_longdescription: Изследвайте световете на тайните с агент
    Смит, докато се потопите по-дълбоко в ученето, ако изявления, струни, за-в цикли.
    Помогнете на агент Смит да намери виновниците и да конфигурира операционната система
    на Агенцията за новите си потребители с Python.
  tutorial_codeguppytext_longdescription: Научете основите на текстовото кодиране,
    като създадете първата си програма в онлайн редактор за кодиране.
  tutorial_vidcodeplastiche_longdescription: Проблемът с пластмасата, запълваща нашите
    океани, продължава да се влошава. За щастие можете да направите гласа си чут с
    код чрез PSA с пластмасово замърсяване. След кодиране на PSA върху замърсяване
    с пластмаса с помощта на JavaScript, можете да направите второ видео за всеки
    предмет, който ви интересува! Научете се да използвате бримки, синусоида и персонализирани
    емоджи, за да направите уникален проект.
  tutorial_educativechatbot_longdescription: Научете повече за сферата на изкуствения
    интелект и машинното обучение, както и за програмирането на собствения си чатбот!
  tutorial_educodebasics_longdescription: Научете някои основи на програмирането и
    създайте своя собствена игра в процеса!
  tutorial_codehsdesign_longdescription: 'Кодерите ще научат как програмирането може
    да поддържа изпълнители и да изгради свой собствен онлайн магазин макет, използвайки
    HTML. '
  tutorial_htmlacademyphp_longdescription: Запознайте се с Dumpo The Little Elephant,
    старши програмист в студио за уеб дизайн, който разработва онлайн магазин. Заедно
    ще научите основите на PHP по ангажиращ начин. Ще работите с уеб скриптове и ще
    научите променливите, ще добавяте PHP-скриптове в оформлението и ще взаимодействате
    с бази данни, докато създавате истински уеб проект.
  tutorial_gamefrootdistance_longdescription: 'В COVID-19: Спрете разпространението,
    можете да промените фактора „Оставане у дома“ и да кодирате обикновен кликер за
    новини. Дейността илюстрира как социалното дистанциране има пряко въздействие
    върху това колко бързо може да се разпространи вирус като COVID-19. Учениците
    и учителите ще придобият малка представа за вирусната наука, ефектите, които вирусът
    може да има върху обществото и в същото време да повиши уменията си за цифрово
    владеене.'
  tutorial_codesterscovid_longdescription: Научете основите на кодирането в Python,
    докато създавате свой собствен PSA за това как можем да спрем разпространението
    на COVID-19. Създайте свой собствен анимиран интерактивен PSA, за да споделяте
    критична информация за важността на социалното дистанциране, носенето на маска,
    карантината и други мерки.
  tutorial_ttbunker_longdescription: Намерил си Бункера и всичките му тайни ще бъдат
    твои, след като разбиеш криптирането му. Армията се приближава и трябва да държите
    периметъра, използвайки силата на програмирането. Код отделни кули, настройка
    диапазон, щети, и по-специални правомощия чрез добавяне на нови редове код и промяна
    на стойностите. Оцелейте достатъчно дълго, за да научите как класовете и случаите
    могат да ви направят още по-мощни.
  tutorial_cuttle_longdescription: Предизвикайте себе си с тези забавни и интерактивни
    задачи и научете всичко за изчислителното мислене.
  tutorial_bsdjokes_longdescription: 'Този курс позволява на студентите да използват
    кода като начин да споделят това, което е важно или интересно за тях. Те могат
    да следват урока или да създават уникални проекти, докато учат HTML, CSS и JavaScript.
    Те се ръководят с видео уроци, кодиране на живо и достъп до речника на кода. The
    Jokes and Riddles се фокусира върху създаването на набор от интерактивни карти,
    които съдържат любимите ви вицове и загадки и отговорите! #codeisyourvoice'
  tutorial_rptree_longdescription: Използвайте Scratch, за да създадете симулация,
    която показва как разнообразното здраве на гората и нивата на обезлесяване влияят
    върху дърветата, дивата природа и количеството абсорбиран CO2. Вече трябва да
    знаете как работят координатите и променливите на Scratch.
  tutorial_codestersunity_longdescription: Научете основите на кодирането в Python,
    включително списъци, цикли и спрайтове. След това създайте стенопис с помощта
    на цикъл за достъп до всеки спрайт, съхраняван в списък.
  tutorial_codesterssoccer_longdescription: Научете основите на кодирането в Python,
    след което създайте програма, която изстрелва футболна топка в целта. За да се
    стремят си изстрел ще първо трябва да се оцени наклона на линията. Успех!
  tutorial_breakoutlock_longdescription: 'Haspy роботът се нуждае от вашата помощ!
    Тя се нуждае от вашите познания за цикли, алгоритми и кодиране, за да й помогне
    да поправи кода на Lockit и да рестартира системата си. '
  tutorial_thunkablemask_longdescription: Научете как да създадете мобилно приложение,
    което ви дава точки за това, че знаете как да носите правилно маската си!
  tutorial_cafarming_longdescription: Компютърните науки могат да помогнат за изхранването
    на гладен свят. Земеделските производители използват технологиите, за да отглеждат
    храна по по-интелигентни и по-устойчиви начини. Агриботите и дроновете могат да
    наблюдават, поливат и пръскат култури и дори да се справят с тези досадни плевели!
    Научете как AI, Computer Vision и Интернет на нещата се използват във фермата.
  tutorial_blocksmithyeti_longdescription: О, не! Някой е хванал Йети в капан! Само
    вие и вашият програмируем умен оръдие може да спаси Йети и хранят приятелите си.
    Студентите ще използват JavaScript, за да запазят Йети с този забавен интерактивен
    самоурок.
  tutorial_codecapture_longdescription: 'Направете първите си стъпки в света на програмирането
    с JavaScript, като използвате само писалка и хартия и мобилния си телефон! '
  tutorial_codehslitter_longdescription: 'Научете как можете да използвате програмирането,
    за да помогнете за решаването на един от най-големите проблеми в света: отпадъци
    и отпадъци! В този Choose-Your-Own-Adventure Hour of Code, имате избор между основите
    на Python или основите на уеб дизайна. Който и да изберете, ще проучите как можете
    да използвате компютърни науки, за да намалите количеството отпадъци във вашата
    общност.'
  tutorial_bsdocean_longdescription: Животът под водата хвърля светлина върху належащ
    въпрос, пред който сме изправени днес - нашата околна среда. Този проект се фокусира
    върху това да ви насочи да кодирате вашата собствена уеб страница за защита на
    нашите води.
  tutorial_codejika_longdescription: Голямо въведение в кодирането с помощта на HTML
    и CSS. Кодирайте няколко реда, вижте незабавен изход, без да се хванете в Hows
    and Whys, като създадете хубава целева страница с двуцветен градиентен фон, име
    и дата на стартиране на уебсайта.
  tutorial_gamefrootclicker_longdescription: Обучаемите кодират собствената си Clicker
    Game и в процеса научават за променливи, различни типове данни, условна логика,
    сравнителни оператори и получават някои ценни познания за това как професионалните
    разработчици на игри проектират и правят реални игри. До края на урока ще имате
    кодирани различни видове променливи, публикувани игра, и ангажирани с компютърни
    науки в местен контекст.
  tutorial_rmagicequity_longdescription: 'Разгледайте концепции, свързани с намаляване
    на неравенството с код: ограничени ресурси, равенство, справедливост и освобождение.
    Използвайте променливи и функции в самонасочваща се блокова среда. Завършете,
    като анимирате 3D актьорите.'
  tutorial_ttfreestyle_longdescription: Ти си хореограф и режисьор на ново музикално
    видео! Въведете истински код, за да поставите и контролирате танцьори, пейзажи
    и др. Просто се уверете, че да се капитализира и пунктуират правилно, в противен
    случай всичко ще бъде само статично.
  tutorial_ozobotcolor2_longdescription: Студентите ще научат основната функционалност
    на Ozobot. Студентите ще се научат как да изготвят цветови кодове Ozobot може
    да чете.
  tutorial_ozobotcolor3_longdescription: Студентите ще се научат как да програмират
    бота да пътува наляво, надясно и направо с цветови кодове.
  tutorial_clcarbon_longdescription: План за урок на питон, който ще научи учениците
    как да направят калкулатор за въглероден отпечатък, който изчислява отпечатъка
    въз основа на кратък тест за ежедневието, след това дава показатели за сравнение
    (т.е. това е същото количество въглерод като xxxx) и предлага начини да бъдете
    по-екологични.
  tutorial_kodablebasics_longdescription: Няма компютър? Няма проблем! Научете основни
    умения за програмиране и практика, като използвате основни команди за кодиране
    без използването на устройство.
  tutorial_scigirlscc_longdescription: Помогнете на учениците си да се научат да пишат
    псевдокод! Компютърните програмисти често започват проекти, като използват ежедневен
    език, за да пишат какво искат да се случи в техния код - това се нарича псевдокод.Младежта
    ще работи в групи, за да напише псевдокод за просто движение или танцов ход.
  tutorial_irobotpicture_longdescription: Роботите имат много сензори, които работят
    заедно, за да помогнат на робота да разбере всичко около него. Точно като сензорите,
    нашите приятели често виждат, чуват, усещат или разбират неща, които не можем.
    В тази дейност работете заедно, за да помогнете за декодиране на тайни съобщения
    и пляскане на кода!
  tutorial_kcjmyself_longdescription: В тази дейност ще научите как да използвате
    Scratch, за да кодирате анимация всичко за вас! Създайте персонализиран герой,
    който да представите себе си, да го накарате да се движи и да добавите различни
    декори, за да покажете родния си град. Този проект е достатъчно прост, за да могат
    децата да завършат сами или с подкрепа от пораснал.
  tutorial_nearpodalgorithms_longdescription: 'В този урок на Nearpod учениците идентифицират
    алгоритъм като набор от стъпка по стъпка посоки. Студентите се научават да създават,
    тестват и фиксират алгоритъм, за да изпълнят конкретна задача. '
  tutorial_kibodrop_longdescription: Инженерството е за постоянство и песъчинки. Днес
    студентите ще станат инженери, изучавайки стъпките на процеса на инженерно проектиране.
    Те ще създадат модели от занаятчийски и рециклирани материали, след което ще тестват
    здравината на своите модели, като ги пуснат от височината на глезена. Това е изключена
    дейност; роботите KIBO не са задължителни.
  tutorial_ozobotcolor1_longdescription: Студентите ще научат основната функционалност
    на Ozobot, включително как да калибрират сензорите на бота и как да нарисуват
    линии, които ботът да следва.
  tutorial_scigirlspixels_longdescription: 'В тази изключена дейност ще научите какво
    е пиксел и как да изпратите просто черно-бяло изображение на приятел! '
  tutorial_kcjheroines_longdescription: В тази дейност ще научите за различни канадски
    жени, които са направили история. Използвайки Scratch, ще научите как да кодирате
    видеоигра, празнуваща живота и постиженията си. Изберете героиня, персонализирате
    своя костюм и фон, код движения и цели за играта си, и да запази резултата. Този
    проект е достатъчно прост, за да могат децата да завършат сами или с подкрепа
    от пораснал.
  tutorial_ozobotvalue_longdescription: Студентите ще използват своя Ozobot, за да
    изберат произволно стойност на място, да идентифицират същата стойност на мястото
    в трицифрено число и да изпишат номера.
  tutorial_icodebytes_longdescription: Научете компютърни науки без технологии! Забавни
    изключени компютърни дейности за деца на възраст 5-7, които да правят в клас или
    у дома със семействата си. Дейностите спомагат за развиването на умения за изчислително
    мислене по наистина забавен начин. Разделени на основните принципи на компютърните
    науки, и включват създаване на алгоритми, мислене логично, зацапване модели и
    намиране или вземане на правила.
  tutorial_clfashion2_longdescription: Вие сте моден съзнателен учен данни с интерес
    към код? Присъединете се към класовете Fashionista of Data Science, за да научите
    как кодирането и модата вървят ръка за ръка! Ще използваме SQL код заедно с науката
    за данни, за да изследваме маркетинга, стиловете на линиите и операциите за съхранение.
  tutorial_ai4all_longdescription: 'Този байт на AI е предназначен да бъде бърз и
    забавен начин, улеснен от учителя, за да започнете да се запознавате с някои основни
    идеи на съвременния ИИ, включително: как данните се извеждат в AI модел, как човешките
    пристрастия влизат в набори от данни и как AI може да се използва в различни области,
    включително изкуство и творчество. Учениците научават тези неща, като изследват
    рисуването в Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Открийте науката за данни, едно от най-ценните
    умения и вижте света! Дали науката за данни звучи сухо и страшно, като математика?
    Не се страхувай. Този уводен клас ще ви покаже, че вече сте експерти в областта
    на данните и науката за данни е пълен със забавни и интересни прозрения, свързани
    с теми като футбол, музика, изкуство и любимите ви книги. Материали готови за
    лично или дистанционно обучение настройки. '
  tutorial_spheroinputs_longdescription: 'Тази дейност ще ви накара да мислите за
    общата концепция за кодиране на компютърни науки за входове и изходи и как тази
    идея се отнася до използването на компютърни науки за добро. '
  tutorial_edisoncount_longdescription: 'Въведете ключовите изчислителни концепции
    за входове и изходи с помощта на роботите Edison и блок-базирания програмен език
    EdBlocks в тази ученическа ръководена дейност. Използвайте функцията за задвижване
    на робота Edison чрез набор от прогресивни задачи за програмиране. Създаването
    на програми за „проследяване“ на робота изисква прилагането на последователно
    мислене и разбиране на цикъла входно-процес-изход. '
  tutorial_spheroloops_longdescription: 'Тази дейност ще ви накара да мислите за общата
    концепция за кодиране на компютърни науки за цикли и как тази концепция се отнася
    до използването на компютърни науки за добро. '
  tutorial_kiboprogram_longdescription: В този урок децата ще научат за последователността
    в програмирането и за символите, съставляващи програмен език като този на KIBO.
    Студентите ще създадат свои собствени символи за програмиране и ще действат програми
    със собствено движение. И накрая, те могат да преведат тези програми за движение
    в програми за KIBO.
  tutorial_hellorubycsin60_longdescription: 'Чудили ли сте се някога какво пътува
    вътре в кабелите на вашия компютър? Или защо компютърните части изглеждат като
    малък град? Или какво наистина е алгоритъм? Тези 30 самозалепващи се едноминутни
    видеоклипа са насочени към 5-9 годишни деца, последвани от дейност, която децата
    могат да завършат у дома. Темите включват код, хардуер, мрежи, AI и други интересни
    идеи. '
  tutorial_clfashion1_longdescription: Вие сте моден съзнателен учен данни с интерес
    към код? Присъединете се към класовете Fashionista of Data Science, за да научите
    как кодирането и модата вървят ръка за ръка! Ще използваме SQL код заедно с науката
    за данни, за да изследваме маркетинга, стиловете на линиите и операциите за съхранение.
  tutorial_irobottraffic_longdescription: Трафичните сигнали са основна част от безопасността
    в нашето ежедневие. Кодирайте собствения си светофар с робота Root и научете за
    изобретателя!
  tutorial_edisonmystery_longdescription: Проучване на ученика за стартиране на използването
    на линията на Edison, използвайки роботите Edison и програмния език EdScratch,
    базиран на драскотини, в тази дейност, ръководена от учениците. Студентите първо
    се запознават с технологията на сензорите за проследяване на линиите на робота
    Edison и експериментират с червения светодиод върху различни цветни повърхности.
    След това те ще преминат към овладяване на мистериозна линия, използвайки концепцията
    за алгоритми.
  tutorial_microbitseaturtles_longdescription: Създайте прототип на червена LED плажна
    светлина с ниска мощност, която може да се използва за осветление на плажни пътеки,
    което също е безопасно за морски костенурки.
  tutorial_ozobotknow_longdescription: В този урок студентите ще бъдат запознати с
    хардуерните и роботичните компоненти на Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Програмирайте мигащо сърце, излитане на ракета,
    вашето име или нещо, с което въображението ви идва! За начало ще ви научим как
    да програмирате сърце в любимия си цвят и след това да го накарате да мига в ритъма
    на любимата ви песен. Присъединете се към нашата общност от ImagiCoders, за да
    споделяте и обменяте дизайни. Качете вашите творения на вашия ImagiCharm, за да
    можете гордо да носите кода си, където и да отидете! '
  tutorial_irobotsimulator_longdescription: Научете как да създавате и изтегляте проекти
    за кодиране с този пакет дейности! Решете всички пъзели с Root simbot във виртуалната
    арена, за да разкриете тайното съобщение в края!
  tutorial_irobotkind_longdescription: Нашият робот все още се учи как да прави любезни
    избори, когато играе с приятели. В тази игра помогнете на Root практика, като
    вземате четири любезни решения подред. Ако Root направи лош избор, той трябва
    да започне по целия път в началото отново! Да играем заедно!
  tutorial_firiavirtual_longdescription: Научете програмирането на Python с мощен
    3D симулатор за роботика. Ще завършите предизвикателни мисии във виртуална среда
    с реалистична физика. Мисиите ви учат на кода за управление на двигатели, светодиоди
    и други периферни устройства на CodeBot. А режимът Sandbox ви позволява да станете
    креативни с неограничени възможности за кодиране на Python. Лесно е да започнете
    с CoDESace симулация!
  tutorial_irobotguesscode_longdescription: Поставете ново завъртане на Pictionary
    чрез код! Студентите могат да използват код, за да правят прогнози за това какви
    снимки, песни или думи ще създаде Root SimBot. Кодирайте и вашето собствено творение
    на Pictionary!
  tutorial_ozobotnouns_longdescription: В този урок учениците ще идентифицират правилния
    начин за изписване и използване на неправилни съществителни множествено число
    и ще използват цветови кодове, за да програмират своя Ozobot да се премести в
    правилните съществителни с нередовно множествено число, като завъртите наляво
    или надясно и ще използват съществителното в изречение.
  tutorial_nasa3d_longdescription: Научете повече за експлодиращите звезди, 3D моделите
    и кодиращите блокове! Тази космическа дейност ви превежда през основите на 3D
    моделирането в астрономията, използвайки безплатния браузър, базиран на Tinkercad.
    Студентите могат да напредват от създаването на прости 3D форми до работа с действителните
    данни на НАСА върху експлодирали звезди, тестване в разширена реалност и използване
    на контури и промени, базирани на времето с кодови блокове.
  tutorial_blupants_longdescription: Тренирайте истински автономен робот, за да вземете
    блокове и да ги разположите към целта, като навигирате през препятствие. Започнете
    с плъзгане и пускане интерфейс и преминете към Python, докато получите по-опитен.
  tutorial_legodance_longdescription: Синхронизирайте двигателните движения на танцьорка
    на почивка, за да поддържате ритъм със светлина и ритъм.
  tutorial_nearpodcoding_longdescription: В тази 25-30 минутна Nearpod с участието
    на Flocabulary тематична искра, студентите се запознават с кодирането чрез хип-хоп
    видео и интерактивните функции на Nearpod за подпис. Този урок включва Flocabulary
    видео кодиране.
  tutorial_kcjplastic_longdescription: Предизвикваме ви да използвате визуализация
    на данни, за да разработите решение за замърсяване с пластмаса! Открийте откъде
    идват пластмасовите отпадъци и защо те се превърнаха в глобален проблем. След
    това помислете върху собствената си употреба на пластмаса, преценете колко отпадъци
    бихте могли да намалите с течение на времето и да проектирате изобретение или
    алтернатива, която може да помогне. Децата могат да завършат този проект сами
    или с подкрепата на пораснал.
  tutorial_legojourney_longdescription: 'Пътуванията са вълнуващи! Предизвикайте учениците
    да ремиксират нашия проект Grasshopper Journey, за да създадат ново пътуване и
    да намерят различни начини за вдъхновен от SPIKE Prime виртуален скакалец да се
    движи с помощта на Scratch 3.0! В допълнение към уменията на CS, тази учителска
    улеснена дейност може да се използва и за подпомагане на области като езикови
    изкуства, наука и изкуства. '
  tutorial_legohopper_longdescription: Проектирайте множество прототипи, за да намерите
    най-ефективния начин за преместване на робот, без да използвате колела.
  tutorial_catrobatembroidery_longdescription: Кодирайте дизайна си на телефона си
    с Android и го зашийте на тениската, панталоните, чантата за фитнес или обувките!
  tutorial_irobotphone_longdescription: В това предизвикателство за кодиране студентите
    ще работят заедно дистанционно, за да създадат колективна програма, която рисува
    картина. Моделирани след класическата игра на Телефон, студентите ще получават,
    ремиксират и предават код надолу по телефонната верига. Вашият екип ще изпълни
    ли целта на картината до момента, в който стигнете до края?
  tutorial_codeguppydraw_longdescription: Бързо въведение в текстово кодиране с помощта
    на забавни и ангажиращи програми JavaScript
  tutorial_codejumper_longdescription: В този урок от учебната програма Code Jumper
    обучаемите изследват мрежите в практически изключен опит, използвайки типични
    материали, намерени в класната стая. Темата за този урок е около посланията за
    доброта към другите. Този урок е специално създаден, за да бъде достъпен за ученици
    със зрителни увреждания.
  tutorial_meeempathy_longdescription: В продължение на векове селяните и илярите
    споделяли едно и също пространство, но рядко взаимодействали помежду си. Сега
    можете да използвате силата на кода, за да обедините двете села. Играчите ще изпитат
    съпричастност и състрадание към съседите си, ще научат сътрудничество и приобщаване
    и ще приемат разнообразието, което ни прави всички уникално специални.

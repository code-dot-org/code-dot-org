  tutorial_rpccw_longdescription: Създайте свой собствен характер, проектирайте тениска
    и създайте музика. Спечелете значки за всеки завършен проект.
  tutorial_rpledfirefly_longdescription: Използвайте микроконтролер Raspberry Pi Pico
    и основни електронни компоненти, за да създадете мигаща LED светулка. Напишете
    кода на MicroPython, за да запалите светулката си и да създадете превключвател
    от джъмперни проводници, за да имитирате светулки в дивата природа, когато превключвателят
    е затворен.
  tutorial_rpcharting_longdescription: Открийте силата на списъците в езика за програмиране
    на Python, като съхранявате данните от олимпийския медал, след което използвайте
    библиотеката pygal, за да създадете интерактивна диаграма. Използвайте умения
    за анализ на данни, за да разкриете модели и аномалии.
  tutorial_rpsolar_longdescription: Създайте анимиран, интерактивен модел на слънчевата
    система, като използвате програмния език Python и графичната библиотека p5. Използвайте
    речници, за да съхранявате фактите на планетата, които се зареждат при щракване
    върху орбитираща планета.
  tutorial_rpwebcards_longdescription: Създайте набор от уеб карти, които се обръщат,
    когато задържите курсора на мишката върху тях. Използвайте CSS стайлинг и анимации,
    след което персонализирайте с фантастични шрифтове и цветови градиенти.
  tutorial_codeclubhworld_longdescription: Напишете текстов код на Python, за да създадете
    интерактивен проект с потребителски вход, който отпечатва текст и емотикони. Използвайте
    променливи, за да съхранявате текст и числа, както и функции за организиране на
    вашия код.
  tutorial_codeclubspells_longdescription: Използвайте Scratch блокове, за да кодирате
    пръчка, която хвърля магии, за да превърнете спрайтове в жаби, да растат и да
    ги свиват. Редактирайте и обръщайте звука, за да направите звукови ефекти на правописа.
    Излъчвайте съобщения за правописа, така че множество спрайтове да се трансформират,
    когато съобщението бъде получено.
  tutorial_coderdojoanime_longdescription: Създайте отзивчива уеб страница с текст
    и изображения за урок за рисуване на аниме. Използвайте HTML, за да структурирате
    стиловете на уеб страницата и CSS, за да приложите оформление, цветови палитри
    и шрифтове.
  tutorial_coderdojotarget_longdescription: Използвайте Python с графичната библиотека
    p5, за да нарисувате цел и да спечелите точки, като я удряте със стрелки. Научете
    за RGB цветовете и позиционирайте целта си с координати x & y. Използвайте ако,
    ELIF и други условия, за да вземате решения за точкуване.
  tutorial_creaticodescratch_longdescription: CreatiCode.com предлага широка гама
    от дейности по кодиране в много теми, като 3D игри, 3D изкуства, игри с разширена
    реалност, приложения за изкуствен интелект, ремиксиране на видео в Youtube и целите
    на ООН за устойчиво развитие. Блоковете, базирани на драскотини, се използват
    във всички дейности, така че учениците не трябва да учат различен език за програмиране
    или потребителски интерфейс, за да кодират и споделят своите проекти.
  tutorial_bbsierpinski_longdescription: В тази кратка поредица от уроци ще се научите
    да създавате невероятно и цветно математично изкуство!
  tutorial_bbstopwatch_longdescription: В тази кратка поредица от уроци ще се научите
    да създавате истински, работещ хронометър!
  tutorial_idrpatterns_longdescription: Използвайте блока за действие на Loop в средата
    за кодиране на WEavly, за да създадете геометрични шарки като кристали, звезди
    или други вълнуващи форми с повтарящи се елементи.
  tutorial_idrshapes_longdescription: 'В тази дейност играчите използват блоковете
    за действие на WEavly, за да нарисуват прости форми, такива квадратчета, правоъгълници,
    триъгълници, шестоъгълници и звезди. '
  tutorial_edisondetect_longdescription: Въведете ключовите изчислителни концепции
    за цикли и разбиране на инфрачервената светлина с помощта на роботите Edison и
    блоковия език за програмиране, EdBlocks. Този урок използва функциите за задвижване
    и откриване на препятствия на робота Edison чрез набор от прогресивни задачи за
    програмиране.
  tutorial_edisonmusical_longdescription: Простите музикални мелодии са чудесен пример
    за последователност в действие. Използвайки Edison и програмния език, базиран
    на Scratch, EdScratch, учениците могат да създават музика и да свързват последователността
    и входове-изходите в приятни програми.
  tutorial_codemonkeydiglit_longdescription: 'Въведение в някои важни теми в дигиталния
    свят: Как да използвате компютри, какво е софтуер и хардуер, възможни онлайн заплахи
    и защита на вашата поверителност. Курсът включва 2 урока - цифрова употреба и
    дигитално гражданство. Всеки урок е направен от самоуправляеми пързалки с интерактивни
    въпроси и анкети, 3 мини игри и 5 въпроса за преглед, за да се провери разбирането
    на ученика.'
  tutorial_bsdrockpaper_longdescription: Използвайте езика за програмиране на Python,
    за да изградите игра „Rock, Paper, Scissor“. Не се притеснявайте, ако никога не
    сте опитвали Python, ние ще ви преведем през всяка стъпка.
  tutorial_microbitreaction_longdescription: Направете микро:битова реакция игра с
    реални физически ключове, направени от скрап картон и кухненско фолио.
  tutorial_kinderanimal_longdescription: В този урок учениците ще превърнат КИБО в
    игриво животно, което се движи в отговор на програма, която децата създават. Студентите
    могат също да експериментират с входните и изходните опции на KIBO, за да продължат
    напред.
  tutorial_kindersinger_longdescription: В този урок учениците ще облекат КИБО в екипировка
    на изпълнител и ще научат КИБО да пее любима песен! С модула за звукозапис/възпроизвеждане
    на KIBO децата ще използват своите умения за секвениране, за да програмират KIBO
    да възпроизвежда песента си в правилния ред. Този урок е предназначен за деца
    с предишен опит в KIBO.
  tutorial_microbitwwn_longdescription: Разклатете вашия микро:бит и да се даде произволна
    посока да ходи.
  tutorial_grokcyberlive_longdescription: Военноморски капитан е държан в плен вътре
    в кораба си. Основна забележителност се е стъмнило. И оръжията са насочени към
    най-натоварените сайтове в Сидни…Всичко е свързано и зависи от вас да освободите
    капитана, да проследите виновника и да ги спрете. Студентите ще трябва да проследят
    улики, да решават пъзели и да разберат как да спрат мащабна симулирана кибератака,
    преди да е станало твърде късно.
  tutorial_codemojimaze_longdescription: Научете повече за последователностите, за
    да помогнете на Deeno да завърши лабиринта.
  tutorial_codemojisnake_longdescription: В това звено студентите ще се научат как
    да използват кодиращи блокове на Scratch, за да създадат змийска игра.
  tutorial_carnegietoxibots_longdescription: Никой не спи на Зилла Сити. Вие играете
    като един от Zeds, екипаж, посветен на щамповане на заплахата от Toxibots, зловреден
    софтуер роботи, които принадлежат на Toxicorp, гигантска корпорация. Повечето
    от Токсиботите бяха унищожени, но все още има някои около опустошенията. Насочете
    се в клуба Zed и програмирайте своя съвместен робот (известен още като „cobot“)
    Beastie, за да ги заснемете.
  tutorial_carnegieiris_longdescription: Предизвикателството Iris Rover с VICE Virtual
    Robot осигурява структурирана последователност от програмни дейности в контекст,
    базиран на проекти в реалния свят. Тя е предназначена да накара учениците да мислят
    за моделите и структурата не само на роботиката, но и на програмирането и решаването
    на проблеми по-общо. Този урок включва видеоклипове, анимации и вградена среда
    за кодиране с виртуалния робот.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge осигурява структурирана последователност от програмни дейности в реалния
    свят, базиран на проекти контекст. Тя е предназначена да накара учениците да мислят
    за моделите и структурата не само на роботиката, но и на програмирането и решаването
    на проблеми по-общо. Този урок включва видеоклипове, анимации и вградена среда
    за кодиране с виртуален робот.
  tutorial_spheroincolor_longdescription: Сфиня инди може да види цвят като теб и
    мен. Но кой е по-бърз при разпознаването на цветовете? Кой може да разпознае най-много?
    В този урок открийте как виждаме цвета и предизвикваме инди на конкурс за цвят!
  tutorial_kcjdominos_longdescription: В този урок ще симулираме падащи домино с помощта
    на JavaScript. По пътя ще научим за променливи, функции, контури, събития на мишката
    и чукане на нещата!
  tutorial_spherocolortheory_longdescription: Смесете цветовете си чрез накланяне
    и завъртане на сферовия болт! Разгледайте как работи теорията за добавките на
    цветовете, като добавите различни стойности на червено, зелено и синьо, за да
    направите много различни цветове. Научете как можете да използвате сензорите на
    BOLT, за да измервате ориентацията му и да променяте цветовете.
  tutorial_codecombatesports_longdescription: Конкурентното кодиране никога не е било
    толкова епично! Научете уменията, от които се нуждаете, за да играете като професионалистите
    в нашия Esports Bootcamp. Не е необходим опит в кодирането. Започнете, като тренирате
    в подземието и откриете стратегиите и тактиките за кодиране, които ще ви трябват,
    за да се състезавате. След като усъвършенствате уменията си, изпробвайте кода
    си в нашата арена за електронни спортове срещу други играчи по целия свят! Вие
    ли сте нашият следващ голям шампион на AI League?
  tutorial_spherodigdisplay_longdescription: Цифровите дисплеи са навсякъде около
    нас, от телефони до компютърни монитори до телевизия до модерни билбордове. Но
    как работят те? Разкопайте се в графичната технология зад цифровите дисплеи и
    получете практически опит, като програмирате изображения и анимации с LittleBits
    CodeBit и LED матрицата.
  tutorial_spherorvrincolor_longdescription: 'Видимата светлина се състои от вълни
    с различна дължина, които окото разпознава като цвят. Докато RVR+няма очи (добре
    поне тези, които могат да видят), той има сензор, който е в състояние да открие
    широка гама от цветове. Научете възможностите на цветовия сензор на RVR+и как
    да го програмирате. '
  tutorial_clbinary_longdescription: Използвайки компоненти на restone в Minecraft,
    участниците ще научат как работи двоичното броене, създават логически порти и
    ИЛИ и използват двоично броене, за да създадат комбинирана брава за отваряне на
    заключена врата.
  tutorial_sascollabcode_longdescription: Може да бъде предизвикателство да се намерят
    ресурси за преподаване на кодиране на ученици със зрителни увреждания. SAS вярва,
    че всеки ученик трябва да има възможност да се научи да кодира и има за цел да
    постигне това с помощта на блокове с брайлови кодове със SAS CodeSnaps - колаборативна
    среда за кодиране, която може да получи кодиране на цяла класна стая само с един
    iPad и Sphero робот.
  tutorial_codecombatgoblins_longdescription: Имаме нужда от твоята помощ! Впуснете
    се в епична мисия, в която поемате контрола над играта чрез вашите способности
    за програмиране. Станете герой, отключете плячка и разширете своя арсенал от кодове,
    за да спасите града. След това използвайте AI стратегии, за да съберете група
    за последна битка с гоблински бос!
  tutorial_scratchstorytelling_longdescription: Анимирайте собствената си история
    със Scratch! Добавете спрайтове, фонове и интерактивни графични ефекти, за да
    оживите историята си. Включва ръководство за улесняване на преподавателя, урок
    по проекта Scratch и карти за кодиране. Тази дейност е приведена в съответствие
    с общите основни стандарти за английско езиково изкуство.
  tutorial_crayolasymbols_longdescription: Една снимка струва хиляда думи-дори малки
    изображения казват много! Визуалните символи са навсякъде, насочващи ни към обществени
    тоалетни, болници, рампи за инвалидни колички и автобусни спирки. Използвайте
    форми и линии, за да проектирате оригинални символи, на които другите могат да
    разчитат.
  tutorial_crayoladrawacode_longdescription: Разгледайте кодовете от вчера и днес.
    Древните хора рисували символи по стените на пещерата, за да разказват истории.
    Древните египтяни издълбават йероглифи, език от визуални символи, представляващи
    хора, предмети и действия, в камък. Създавайте допълнителни истории с визуални
    кодове.
  tutorial_crayolafollowmycode_longdescription: Създайте кодиращ танц, като скицирате
    визуални символи като стрели, спирали и стъпки, за да създадете модел, който вие
    и другите ще следвате. Или направете малки герои от Model Magic и ги използвайте,
    за да следвате вашия танцов код!
  tutorial_madpicturethis_longdescription: Този урок ще запознае учениците с HTML
    език и ще ги научи как да го декодират, дори ако никога не са взаимодействали
    с HTML кода преди. Като правят наблюдения, учениците ще забележат модели и ще
    придобият по-добро разбиране за това как се пише и интерпретира HTML кода.
  tutorial_mindmakersmaps_longdescription: В тази вселена картите от различен тип
    служат като фон за забавни предизвикателства с автономни превозни средства, които
    се подчиняват на вашите програми. За да спечелите, ще трябва да интерпретирате
    всяка карта и да програмирате не само движенията, но да се адаптирате към неочакваното,
    като използвате сензори за препятствия и природни събития като време, температура
    и течение на времето. Приятно пътуване!
  tutorial_mindmakersjorel_longdescription: Забавната вселена на Brother на Jorel
    сега е под ваш контрол! Но за това трябва да овладеете основите на програмирането
    и да развиете умения като алгоритмично мислене, разлагане на проблеми, идентификация
    на шаблони и абстракция... да работите усилено и може би ще разберете името на
    брата на Джорел!
  tutorial_mindmakersroboland_longdescription: Програмирайте странните и забавни роботи
    Mustachebot и Ladybot! Вие им помагате да преодолеят предизвикателствата и те
    ви помагат да развиете изчислителното мислене. Колкото по-напреднало е предизвикателството,
    толкова повече научавате за алгоритми, разлагане, модели и абстракция... Работете
    усилено и се забавлявайте!
  tutorial_mindmakersrobolandjr_longdescription: Програмирайте странните и забавни
    роботи Mustachebot и Ladybot. Всеки път, когато успеете да решите предизвикателство,
    получавате малка зелена топка и преминете към следващата. Каприш!
  tutorial_codehsdraw_longdescription: Създайте своя собствена програма за рисуване
    в Scratch с помощта на клавиатура и мишка входове. Всеки ще може да го използва
    направи забавно и творческо дигитално изкуство!
  tutorial_codehscamouflage_longdescription: Използвайте ScratchJR, за да програмирате
    животно, за да покаже адаптацията си за използване на камуфлаж в неговата среда!
  tutorial_firiapythoncodex_longdescription: Простите уроци стъпка по стъпка учат
    Python кодиране, докато отключвате нови възможности, от красивия цветен дисплей
    до Hi-Fi аудио системата. Използвайте вградения акселерометър, светлинен сензор
    и микрофон, за да кодирате вашите собствени уникални и интерактивни проекти. И
    можете директно да свържете серво мотори и външни сензори за неограничени възможности
    за разширение. CoDEX = игри, музика, сензори, изкуство, и повече!
  tutorial_bekidscoding_longdescription: Присъединете се към Грейс, Зак и Дот робота
    на едно приключение в галактиката Loop! Код с блокове, за да завършите вълнуващи
    задачи, и да научат основите на алгоритми, последователности и вериги!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour е самоуправляваща се кодираща
    игра за 4-11 годишни деца. Той учи основите на кодирането като последователност,
    отстраняване на грешки, бримки и функции. Той също така учи техники за решаване
    на проблеми, така че децата да станат по-уверени, независими учащи.'
  tutorial_microbitdice_longdescription: Разклатете микробит, за да направите случайни
    числа.
  tutorial_madflashcard_longdescription: Този урок излага учениците на HTML и CSS
    код и им предоставя възможност да взаимодействат с него и да виждат резултатите
    си в реално време.
  tutorial_madappwars_longdescription: 'Този урок дава възможност на студентите да
    проучат бизнес страната на разработването на приложения. В тази дейност учениците
    сравняват две приложения, които попадат в една и съща категория чадър (пример:
    две приложения за пътуване) и оценяват кое е по-добро въз основа на конкретни
    критерии.'
  tutorial_kodablepuppies_longdescription: Студентите ще се срещнат с пухкавите приятели
    на Kodable и ще научат как да се грижат за тях! „Домашни любимци“ са кученца в
    играта, които изискват много любов и внимание. Студентите ще програмират Carebots,
    за да помогнат с отговорността да бъдат нова лапа-наем, използвайки кодиращи концепции
    като функции и условни изявления.
  tutorial_googlesuperhero_longdescription: Превърнете ежедневния герой от вашия живот
    или общност в супергерой, като ги програмирате да летят над сгради, да се въртят,
    да работят със помощник и да печелят точки, като докосват предмети в игра. В Code
    Your Hero покажете специалните сили на вашия герой и собственото си творчество
    с CS First и Scratch.
  tutorial_googlename _longdescription: Изберете име и оживете буквите на думата с
    помощта на код. Изберете псевдоним, име на домашен любимец, животно, спорт, място
    или хоби.
  tutorial_carnegiezillah_longdescription: Зилла Сити процъфтява, а музиката е във
    въздуха. Говори се, че известният бот Gargantua е онлайн и изпраща последните
    Токсиботи да изхвърлят градския блок по блок.…Вземете си cobot ховърборд и се
    пригответе да бразда, преместете и да довършите това, което сте започнали! Играчите
    програмират своите cobot hoverbots, за да променят платната, да избягват препятствия
    и да извадят много Toxibots в тази игра, оформена с ритъм.
  tutorial_nasachspacejam_longdescription: Създайте слънчева система, която наистина
    скали! Научете повече за музиката, астрономията и кодирането в тази самонасочваща
    се дейност (не се изисква опит за кодиране). Програмирайте планети, за да правите
    музика, създавайки своя собствена музикална слънчева система, пълна с космически
    мелодии.
  tutorial_hatchxrsolar_longdescription: 'Разгледайте звездите и изградете своя собствена
    слънчева система, използвайки концепции за блок-базирано програмиране. Научете
    за основите на 3D пространството и се потопете във въображението си, за да изградите
    вселена на мечтите си, всичко това за по-малко от час. И познайте какво, можете
    да стартирате проекта си в AR на всяко iOS устройство, като използвате приложението
    HatchXR. Не забравяйте да споделите вашите творения с нас, използвайки #hatchxr
    #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Кодирайте класическата игра на космически
    нашественици в 3D, докато научавате за основните разработки на игри, движението
    в 3D пространството и научете фундаментални концепции за програмиране като контури,
    условия, променливи и събития от клавиатурата, всичко това за по-малко от час.
    Не забравяйте да споделите вашите творения с нас, използвайки #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Изградете класическата игра на T-rex dino
    на Chrome в 3D, докато научавате за основните разработки на игри, движението в
    3D пространството и научете фундаментални концепции за програмиране като контури,
    условия, променливи и събития от клавиатурата, всичко това за по-малко от час.
    Не забравяйте да споделите вашите творения с нас, използвайки #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Морските свинчета идват и те са гладни.
    За всеки кръг, програма Bot да стреля моркови, стартиране на маруля или се позове
    на могъщия щит на Apple в тази яростна, забързан кодиране игра. Събиране на сърца,
    за да отключите повече инструменти и съдържат хранене ярост, докато се надявате,
    че вашият код не се счупи.
  tutorial_pickcodeshapes_longdescription: Научете се да използвате Pickcode, за да
    напишете код, който създава различни форми. След като курсът е завършен, ще можете
    да станете креативни и да направите каквото и да е дизайн, който искате!
  tutorial_codesterssketch_longdescription: Научете основите на кодирането в Python,
    докато създавате свой собствен персонализиран Etch-a-Sketch! Научете как да контролирате
    спрайт на екрана с различни ключови събития, да приемете въвеждането на потребителя,
    за да зададете ширината на писалката, и използвайте списък, за да контролирате
    цвета на писалката.
  tutorial_pickcodechatbot_longdescription: В този курс ще научите как да направите
    прост чатбот, който играе бърза игра с рекламни libs.
  tutorial_codestersfish_longdescription: Научете основите на кодирането в Python,
    докато създавате своя собствена игра с падащи обекти! Ще научите как да добавяте
    фон и спрайтове и как да използвате събития, за да създавате и контролирате спрайтове
    на сцената.
  tutorial_codestershedgehog_longdescription: Научете основите на кодирането в Python,
    след което създайте игра, която изстрелва спрайт към звездите! За да застреляте
    изстрел, първо трябва да научите как да създавате ключови, интервални и сблъскващи
    събития. ВЗРИВ НА РАЗСТОЯНИЕ!
  tutorial_pickcodeggame_longdescription: Научете се да правите игра за познаване
    на двама играчи, в която единият играч въвежда число в чатбота, а чатботът дава
    съвети на другия играч, докато се опитва да отгатне.
  tutorial_codestersdino_longdescription: Научете функции и събития на Python, докато
    създавате своя собствена игра Flappy Dino. След като играта започне, Дино капки!
    Ако удариш блок, губиш. Колко блока може да се движите на Дино чрез?
  tutorial_pickcodemtpaint_longdescription: В този курс ще научите как да използвате
    функции, за да нарисувате доста сложна форма (като лента на mobius, но под формата
    на триъгълник). След този урок ще имате градивните елементи за направата на тон
    различни дизайни.
  tutorial_microsoftcarnival_longdescription: Кодирайте собствения си карнавал в класната
    стая с игри като Удари на къртицата, Burstin' балони и целева практика.
  tutorial_thunkablescavenger_longdescription: Научете се да създавате свое собствено
    приложение Scavenger Hunt в Thunkable и използвайте приложението си, за да търсите
    елементи на мобилното си устройство веднага щом кодът ви приключи.
  tutorial_codeillusionfund_longdescription: Влезте в магическия свят на кодирането
    и компютърните науки, докато се научите и да се запознаете с основите на компютъра!
    Това ще включва практикуване на щракване и превъртане, плъзгане и пускане, копиране
    и поставяне и въвеждане.
  tutorial_codeillusiongoofybeg_longdescription: Качат на магически кодиране приключение
    с Гуфи! Научете как да рисувате, оцветявате и премествате фигури, както и да зареждате
    изображения и звуци, докато овладеете основите на разработването на игри с помощта
    на JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Създайте своя собствена интерактивна,
    цифрова лента с Гуфи, докато изследвате радостта от разработването на игри с помощта
    на JavaScript. Тази дейност ще надгради това, което сте научили в нашата уводна
    дейност, Disney Codeillusion: Приключение за разработване на игри с Гуфи за начинаещи.'
  tutorial_robotmagicescape_longdescription: Бягство от обитаван от духове 3D стая
    с помощта на програмируеми ботове.
  tutorial_codespeakclimate_longdescription: Научете как отговорно да изградите основен
    уебсайт с помощта на HTML и да помогнете за обучението на другите за изменението
    на климата.
  tutorial_codespeaktwinkle_longdescription: Слушайте четене на глас на „Кодиране
    на трептене“ и след това се научете да го кодирате с помощта на приложението ScratchJR
  tutorial_coinbasecrypto_longdescription: Тествайте паметта си и научете основите
    на крипто!
  tutorial_codespeakcomp_longdescription: Научете повече за компостирането на червеи
    и изградете игра в Scratch!
  tutorial_codespeaksnake_longdescription: Слушайте история за Snake, класическа звезда
    за мобилни игри и кодирайте собствената си игра в ScratchJR
  tutorial_prstemalexa_longdescription: Студентите ще изследват гласовия изкуствен
    интелект - или гласов AI - чрез кодиране на две умения на Alexa. Студентите ще
    започнат, като гледат видео, обхващащо основните основни основни принципи на AI,
    и след това ще създадат гласова програма, задвижвана от AI в MIT App Inventor,
    която казва „Hello Moon“ и програма, която може да рецитира произволни космически
    факти. Урокът завършва с преглед на речника и дискусия.
  tutorial_coderzfarm_longdescription: Програмирайте робот да засади градина и научете
    как роботите помагат на фермерите в реалния свят.
  tutorial_intelinofield_longdescription: Научете се да програмирате интелигентния
    влак intelino, изключен с екшън щракне и да завършите мисията да шофирате студенти
    из града при тяхното пътуване.
  tutorial_cablockchain_longdescription: Този интерактивен курс изследва блокчейн
    технологията и криптовалутите, движещата сила на мрежата от следващо поколение.
    Следвайте нашите герои, докато влизат в метаверса на лов, за да намерите потенциален
    измамник. Те откриват редица творчески приложения на блокчейн и обмислят как това
    може да повлияе на обществото в бъдеще.
  tutorial_nasaparachute_longdescription: В тази дейност ще научите как инженерите
    на JPL са използвали двоичен код, за да включат скрито съобщение в парашута, използван
    за подпомагане на марсохода, Perseverance, да кацне успешно на Марс. Също така
    ще имате възможност да създадете свое собствено скрито съобщение.
  tutorial_nasascratch_longdescription: Създайте игра за изследване на Луната или
    Марс, като използвате Scratch, визуален език за програмиране. Мислете като плановици
    на космически мисии на НАСА, за да проектирате играта си!
  tutorial_nasaorbit_longdescription: В тази дейност учениците използват Scratch,
    Snap! или друг програмен език за създаване на интерактивна симулация на космически
    кораб, скачващ се с Международната космическа станция. The Crew Orbital Docking
    Simulation (Coding Sim) ангажира студентите в изчислителното мислене, решаването
    на проблеми и реалния свят приложения на математиката.
  tutorial_nasapackage_longdescription: В тази дейност учениците използват Scratch,
    Snap! или друг програмен език за създаване на интерактивна симулация на дрон,
    навигиращ около геооградена зона, за да достави пакет. Симулацията ангажира учениците
    в изчислителното мислене, решаването на проблеми и реалното приложение на математиката.
  tutorial_nasalunar_longdescription: 'Студентите научават за мисията Артемида 1 и
    Предизвикателството за развитие на приложения на НАСА (ADC). Целта е студентите
    да следват стъпките, които създадохме с помощта на App Lab на Code.org, за да
    научат основно програмиране, използвайки блоков код. '
  tutorial_meeestate_longdescription: 'Решете пъзели, за да избягате от мистериозното
    имение на д-р Breakowski в новия час на кода на Minecraft: Escape Estate. Използвайте
    кодиране и изчислително мислене, за да отключите тайни, да отворите вратите на
    капана и да разкриете скрити улики. Код пътя си до зори и да печелят един милион
    изумруди! С кодиране в блокове или Python, Hour of Code предлага учебен път за
    всеки, който да научи основите на кода.'
  tutorial_imagipixelart_longdescription: Научете Python и създайте свои собствени
    цветни анимации в този 1-часов курс за катастрофа!
  tutorial_kcjhealth_longdescription: 'Научете повече за визуализацията на данните,
    алгоритмичното изкуство и кодирането, докато изследвате SDG #3 „Добро здраве и
    благосъстояние“.'
  tutorial_msftwakanda_longdescription: 'Шури, Окое и Рири трябва да се съберат заедно,
    за да помогнат на Уаканда. Кодирайте собствената си екшън дейност, вдъхновена
    от Marvel Studios „Черната пантера: Wakanda завинаги“!'
  tutorial_nafbrand_longdescription: В Code your Brand ще създавате виртуален файл
    за контакт, за да създадете персонализиран QR код с вашите данни за контакт. След
    като завършите тази дейност, ще бъдете оборудвани с модерна визитка, която можете
    да споделяте, докато работите в мрежа с хора, които могат да ви помогнат или да
    ви ръководят в кариерата или колежа.

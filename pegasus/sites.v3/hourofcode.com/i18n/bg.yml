  donate_tabs_amazon_title: Дарете чрез Amazon
  donate_tabs_amazon_desc: Дарете директно с помощта на вашия акаунт в Amazon. Само
    с няколко кликвания безпроблемно допринасяйте за мисията на Code.org и овластяване
    на бъдещето на обучението по компютърни науки.
  donate_tabs_bitpay_title: Дарете с крипто чрез BitPay
  donate_tabs_bitpay_desc: Прегърнете бъдещето на даването с криптовалута. Чрез BitPay
    вашата цифрова валута може директно да подкрепи начинанията на Code.org в разширяването
    на образованието по компютърни науки.
  help_page_top_heading: Как можете да помогнете
  help_page_top_desc: Подкрепете нашата мисия да направим компютърните науки достъпни
    за всяко дете, навсякъде. Вашите усилия ни помагат да вдъхновим бъдещите новатори
    и да преодолеем разликата в технологичното образование.
  help_page_top_subhead: Направете дарение на Code.org
  help_page_top_desc_02: Работим, за да дадем възможност на всеки ученик да учи компютърни
    науки — както онлайн, така и в училищата, където установяваме постоянни курсове
    и обучаваме учители. За всеки долар, който дарите, едно дете се запознава с компютърните
    науки.
  help_page_partners_heading: Станете партньор
  help_page_partners_desc: Code.org работи с други организации с нестопанска цел като
    партньори, за да помогне за разпространението на компютърните науки по местен,
    устойчив начин. Научете повече за нашата програма.
  help_page_volunteer_heading: Доброволец в класна стая
  help_page_volunteer_desc: Доброволец да преподава Часът на кода или да бъде гост
    лектор в местна класна стая. Регистрирайте се, за да чуете за възможностите близо
    до вас.
  help_page_translate_heading: Помогнете ни да преведем
  help_page_translate_desc: Доброволците преведоха нашите уроци на над 45 езика. Помогнете
    ни да продължим да разширяваме нашите уроци за студенти по целия свят!
  help_page_speak_for_cs_heading: Говорете за компютърни науки образование
  help_page_speak_for_cs_desc: Научете повече за застъпническата работа на Code.org
    в САЩ и десетте политики, които препоръчваме държавите да приемат, за да направят
    компютърните науки основополагащи за всички студенти. Плюс това, разберете как
    можете да управлявате промяната във вашето състояние.
  yw_page_top_heading: Младите жени в компютърните науки
  yw_page_top_desc: Станете посланик на CS и бъдете част от премахването на разликата
    между половете в компютърните науки.

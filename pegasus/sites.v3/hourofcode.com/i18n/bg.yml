  cs_ambassador_subhead: Ако сте ученик в гимназията, страстен към насърчаването на
    повече млади жени да вземат компютърни науки във вашето училище, тогава имаме
    нужда от вас!
  cs_ambassador_desc: Всяка област, включително медицина, развлечения, спорт, образование,
    бизнес, мода и предприемачество, е докосната от компютърните науки. И все пак
    само 5% от младите жени в гимназиална възраст посещават часове по компютърни науки.
    Посланиците могат да помогнат за премахване на тази разлика между половете, като
    насърчат своите връстници да вземат клас по компютърни науки.
  cs_ambassador_application_date: Кандидатурите са отворени до 8 ноември 2023 г.
  cs_ambassador_application_subhead: Работете с учител, за да подадете заявлението
    си днес
  cs_ambassador_application_questions: Въпроси? Моля, свържете се с [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Какво правят посланиците на CS?
  cs_ambassador_do_desc: Посланиците на CS насърчават младите жени да изследват темата
    и да се повдигат взаимно, докато си върнат мястото в компютърните науки. Посланиците
    на CS се свързват със своите връстници, за да споделят вълнението и любовта си
    към компютърните науки. Те посещават класни стаи, организират маси на обяд и говорят
    на събрания и клубни срещи. Посланиците на CS работят с учители и училищни администратори,
    за да разрушат стереотипите, които задържат младите жени назад.
  cs_ambassador_steps_heading: Какво ми е необходимо, за да стана посланик на CS?
  cs_ambassador_steps_list_title_01: Страстта
  cs_ambassador_steps_list_title_02: Опит в CS курс
  cs_ambassador_steps_list_title_03: Училище, което предлага CS
  cs_ambassador_steps_list_desc_01: Страстта към насърчаването на младите жени във
    вашето училище да вземат часове по компютърни науки
  cs_ambassador_steps_list_desc_02: 'Взели сте едногодишен клас по компютърни науки
    през учебната 2022-23 година или по-рано (препоръчва се: CS Principles или AP®
    CSA)'
  cs_ambassador_steps_list_desc_03: 'Посещавайте гимназия, която редовно предлага
    едногодишен курс по компютърни науки (препоръчва се: CS Principles или AP® CSA)'
  cs_ambassador_benefits_heading: Ползи от програмата
  cs_ambassador_benefits_list_title_01: Национална общност
  cs_ambassador_benefits_list_title_02: Обществено обслужване
  cs_ambassador_benefits_list_title_03: Признаване
  cs_ambassador_benefits_list_title_04: Сваг
  cs_ambassador_benefits_list_title_05: Сертификат
  cs_ambassador_benefits_list_title_06: Преживявания
  cs_ambassador_benefits_list_desc_01: Достъп до национална общност от млади лидери,
    ангажирани да премахнат разликата между половете в компютърните науки.
  cs_ambassador_benefits_list_desc_02: Часове за обществено обслужване и възможност
    да спечелите [наградата за доброволческа служба на президента на САЩ] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Признание за посланик 2023-2024 г. и отговарящо
    на условията за отличие в Залата на славата на посланиците на Code.org.
  cs_ambassador_benefits_list_desc_04: Бъдете идентифицирани като посланик на CS чрез
    специално облекло с марка Code.org, стикери и други!
  cs_ambassador_benefits_list_desc_05: Официален сертификат за участие от Code.org.
  cs_ambassador_benefits_list_desc_06: Придобийте опит и истории, които да споделите
    във вашата кандидатура за колеж, автобиография и други!
  professional_learning_section_desc: Получете подкрепата, от която се нуждаете, докато
    се подготвяте да преподавате. Учителите го обичат, като над 90% го класират за
    най-доброто професионално развитие досега!
  professional_learning_section_desc_short: Получете подкрепата, от която се нуждаете,
    докато се подготвяте да преподавате.
  professional_learning_section_desc_self_paced: Точно навреме подкрепа, която ви
    позволява да се подготвите да преподавате с увереност в графика си.
  professional_learning_section_block_facilitator_led_workshops: Нашата силно подкрепяща
    програма за професионално обучение ще ви събере заедно с група учители, които
    да се учат един от друг, както и експертни фасилитатори, докато поемате първата
    година от преподаването на безплатната учебна програма на вашите ученици. Лични
    и виртуални работилници започват това лято.
  professional_learning_section_block_facilitator_led_workshops_csf: Присъединете
    се към местните учители за вдъхновяваща и практическа подкрепа за внедряване на
    компютърни науки във вашата класна стая. Нашите регионални партньори предлагат
    висококачествени еднодневни Code.org семинари за индивидуални учители или за училищна
    PD. Регистрирайте се за семинар за професионално развитие близо до вас!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Лични и виртуални работилници,
    започващи това лято.
  no_devices_section_subhead: Продължете, изрежете кабела (за известно време)!
  no_devices_section_desc: CS образованието не винаги трябва да бъде пред екрана и
    достъпът до устройството не трябва да бъде пречка за изучаването на концепции
    за компютърни науки.
  support_and_questions_section_subhead: Все още имате въпроси? Свържете се с нас!
    Тук сме, за да помогнем.
  support_and_questions_section_desc: Нашият екип за поддръжка е тук, за да отговори
    на всички въпроси, които може да имате за започване на преподаване с Code.org.
    Можете също така да попитате други учители за техния опит в нашите форуми за учители.
  subscribe_form_section_title: Абонирайте се за актуализации
  subscribe_form_section_desc_csa: Регистрирайте се, за да получавате месечни имейли
    за AP® Computer Science A на Code.org и получавайте полезни напомняния, съвети
    и актуализации, изпратени директно до вашата пощенска кутия.
  subscribe_form_section_desc_csc: Регистрирайте се, за да получавате месечни имейли
    за Computer Science Connections на Code.org и получавайте полезни напомняния,
    съвети и актуализации, изпратени директно до вашата пощенска кутия.
  subscribe_form_section_desc_csd: Регистрирайте се, за да получавате месечни имейли
    относно откритията за компютърни науки на Code.org и получавайте полезни напомняния,
    съвети и актуализации, изпратени директно до вашата пощенска кутия.
  subscribe_form_section_desc_csf: Регистрирайте се, за да получавате месечни имейли
    за основите на компютърните науки на Code.org и да получавате полезни напомняния,
    съвети и актуализации, изпратени директно до вашата пощенска кутия.
  subscribe_form_section_desc_csp: Регистрирайте се, за да получавате месечни имейли
    относно принципите на компютърните науки на Code.org и получавайте полезни напомняния,
    съвети и актуализации, изпратени директно до вашата пощенска кутия.
  subscribe_form_section_unsubscribe: Можете да се отпишете по всяко време.
  hoc_page_what_is_hoc_heading: What is Hour of Code?
  hoc_page_desc: "[The Hour of Code](%{hoc_url}) is a global movement reaching tens
    of millions of students in 180+ countries. Anyone, anywhere can organize an Hour
    of Code event or try any of the over 500+ one-hour tutorials, available in over
    45 languages."
  hoc_page_desc_2023: This year Hour of Code is exploring the limitless realms of
    creativity empowered by AI! Whether you or your students are experienced coders
    or you are setting out on your very first computer science expedition, this Hour
    of Code promises an extraordinary voyage.
  hoc_page_place_to_start: 'There are several places you can start, choose which one
    is right for you and your students:'
  hoc_page_lead_activity_heading: Lead an Hour of Code Activity
  hoc_page_lead_activity_desc: With more than 700 activities to choose from with classifications
    by grade level, experience, and inclusion of AI, your choices are vast. When you
    know your plans, please [register your activity](%{register_activity_url}) so
    we can celebrate all the events happening across the globe.
  hoc_page_activity_minecraft_desc: Build and explore with Minecraft! Learn basic
    computer science skills with lots of different Minecraft activities to choose
    from.
  hoc_page_how_ai_works_desc: Learn the inner workings of ChatGPT, computer vision,
    and other AI concepts, explained by the people who created these technologies
    through videos and accompanying lesson plans.
  hoc_page_how_ai_works_title: 'Lesson Plans: How AI Works'
  hoc_page_ai_101_heading: Engage with AI 101 for Teachers
  hoc_page_ai_101_desc: AI 101 for Teachers is a five-part professional learning video
    series that will demystify AI, explore responsible implementation, address bias,
    and showcase how AI-powered learning can revolutionize student outcomes.
  hoc_page_ai_101_block_title: 'Video Series: AI 101 for Teachers'
  hoc_page_ai_101_block_desc: A free, foundational online learning series for any
    teacher and educator interested in the groundbreaking world of artificial intelligence
    (AI) and its transformative potential in education.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Join the global community of over 2 million
    educators empowering the next generation of innovators, problem solvers, and digital
    citizens.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Tap into your students' full potential
    with Code.org's free, flexible, and fun Computer Science curriculum. There's something
    for every classroom.
  hoc_page_go_beyond_hoc_card_desc_pl: Our free, self-paced modules help you develop
    your own understanding while preparing to teach computer science in your classroom.
  dance_hero_heading: Кодирайте танцово парти
  dance_featuring_songs_by_short: 'Съдържание на песни от:'
  dance_featuring_songs_by_long: 'Танцовото парти включва песни от:'
  dance_and_more: и още
  dance_choose_activity: Изберете вашето танцово парти
  dance_afe_disclaimer: Изпълнителите, чиято музика се използва в този урок, не спонсорират
    или одобряват Amazon като част от лицензирането на използването на тяхната музика
    на Code.org.
  minecraft_hero_heading: Minecraft Hour of Code Tutorials
  minecraft_activities_desc: All tutorials are available in many languages and compatible
    with modern browsers and tablets. Don't have internet? [Download the offline version
    of Minecraft Adventurer!](%{offline_url})
  minecraft_cdo_activity_title_aquatic: Minecraft Voyage Aquatic
  minecraft_cdo_activity_desc_aquatic: Build and explore with Minecraft! Use your
    creativity and problem solving skills to explore and build underwater worlds with
    code.
  minecraft_cdo_activity_title_journey: Minecraft Hero's Journey
  minecraft_cdo_activity_desc_journey: Build and explore with Minecraft! Players write
    code that instructs the Agent to execute their commands and overcome in-game obstacles.
  minecraft_cdo_activity_title_adventurer: Minecraft Adventurer
  minecraft_cdo_activity_desc_adventurer: Learn the basics of computer science by
    programming Alex or Steve to move through a simulated piece of a Minecraft world.
  minecraft_cdo_activity_title_designer: Minecraft Designer
  minecraft_cdo_activity_desc_designer: You make the rules in this activity, where
    you can learn basic computer science skills to create your own Minecraft game
    to share with others!
  minecraft_education_activities_heading: Available in Minecraft Education
  minecraft_education_activity_title_2023: Minecraft Generation AI
  minecraft_education_activity_desc_2023: Venture through time to create your AI-powered
    inventions! The new Minecraft Hour of Code tutorial is now available in Minecraft
    Education for Windows, Mac, Chromebook, iPad and Mobile. Get started with free
    educator resources, trainings, and videos.
  minecraft_education_activity_title_2022: Minecraft Escape Estate
  minecraft_education_activity_desc_2022: Escape the mysterious mansion by dawn and
    earn a million emeralds!
  minecraft_education_activity_title_2021: Minecraft TimeCraft
  minecraft_education_activity_desc_2021: Travel back in time to save the future in
    this free coding lesson in Minecraft Education.
  minecraft_education_activity_title_2020: Minecraft AI for Earth
  minecraft_education_activity_desc_2020: Program the Minecraft Agent to collect data
    about forest fires. Learn coding basics and explore a real-world example of artificial
    intelligence.
  minecraft_resources_desc_01: Utilize this on demand [free course](%{course_url})
    or register your entire class to attend a live Hour of Code workshop with a guest
    teacher. Offered at multiple times during CSEdWeek, %{campaign_date}.
  minecraft_resources_desc_02: Inspire STEM passion in K-12 learners with 200 hours
    of computer science curriculum, from block to python, supported by professional
    development.
  blockchain_hero_heading: Как работи блокчейн
  blockchain_hero_desc: Потопете се в света на блокчейн с „Как работи блокчейн“, нашата
    нова видео серия и съпътстващи уроци!
  blockchain_intro_heading: Вижте как работи блокчейн
  blockchain_intro_desc: Видеопоредицата, направена в партньорство с Coinbase, включва
    експерти от индустрията и има за цел да демистифицира тази технология.
  blockchain_intro_list_heading: 'Тази серия ще:'
  blockchain_intro_list_item_01: Обяснете какво е блокчейн
  blockchain_intro_list_item_02: Разгледайте защо е важно
  blockchain_intro_list_item_03: Разопаковайте обществените му въздействия — както
    добри, така и лоши
  blockchain_video_title_01: Въведение в блокчейн
  blockchain_video_title_02: Защо блокчейн
  blockchain_video_title_03: Под капака
  blockchain_video_title_04: Отвъд Валутите
  blockchain_video_title_05: Пазар и цена
  blockchain_video_title_06: Надежден или измама?
  blockchain_video_title_07: Обществено въздействие
  blockchain_lessons_heading: Уроци по блокчейн за вашия клас
  blockchain_lessons_desc: Първите пет урока могат да бъдат преподавани като част
    от серия „Как работи блокчейн“ или могат да бъдат самостоятелни. Последният урок
    кондензира цялата серия до един ден.
  blockchain_resources_desc: Интересувате ли се да научите повече за блокчейн? Ето
    някои допълнителни ресурси, които могат да помогнат за разширяване на обучението
    на вашите ученици.
  blockchain_resources_01_heading: Coinbase Научете
  blockchain_resources_01_desc: Отговорени крипто въпроси, ръководства за начинаещи,
    практически съвети и актуализации на пазара за първокурсници, опитни инвеститори
    и всички между тях.
  blockchain_resources_01_button_label: Посетете уебсайта на Coinbase Научете
  blockchain_resources_02_heading: Крипто на бяла дъска
  blockchain_resources_02_desc: Гледайте видеоклипове от YouTube канала на Whiteboard
    Crypto, за да научите още повече за блокчейн технологията.
  blockchain_resources_02_button_label: Посетете канала на Whiteboard Crypto YouTube
  blockchain_resources_03_heading: Час на кодовата дейност
  blockchain_resources_03_desc: Опитайте игра с крипто памет, създадена от Coinbase.
  blockchain_resources_03_button_label: Опитайте активността на играта за крипто памет
  ai_2023_banner_title: AI образование за света
  ai_2023_banner_skinny_desc: Вижте как планираме да внесем AI образование в класните
    стаи навсякъде.
  teachai_launch_blog_title: Представяме ви TeaChai!
  teachai_launch_blog_desc_01: Образователните, нестопанските и технологичните лидери
    се събират, за да предложат насоки за безопасно интегриране на AI в класните стаи
    по целия свят
  teachai_launch_blog_desc_02: TeaChai има за цел да интегрира AI образованието в
    началните и средните учебни програми по целия свят чрез нови доклади, препоръки
    за политики и възможности за ангажиране на обществеността.
  ai_pl_callout_title: AI 101 за учители
  ai_pl_callout_desc_01: Открийте новаторския свят на изкуствения интелект (AI) и
    неговия трансформиращ потенциал в образованието с нашата всеобхватна серия онлайн
    обучение за учители.
  ai_pl_callout_desc_02: Code.org, ETS, ISTE и Khan Academy си партнират, за да осигурят
    на преподавателите професионална учебна поредица, която подкрепя учителите, докато
    се адаптират към въздействието на ИИ върху класната стая.
  ai_hero_heading: Изкуственият интелект не е магия… Това е просто код!
  ai_hero_desc: Демистифицирайте изкуствения интелект (AI), като научите как променя
    начина, по който живеем, работим и учим.
  ai_intro_heading: Защо да научите за AI?
  ai_intro_video_title: Защо AI има значение с Деб Раджи
  ai_intro_video_caption_link: Вижте пълната серия Intro към AI
  ai_intro_list_title_01: Основополагащи знания
  ai_intro_list_desc_01: Запалете интереса на учениците към технологиите и им помогнете
    да разберат света около тях по-задълбочено.
  ai_intro_list_title_02: Творчество и иновации
  ai_intro_list_desc_02: Вдъхновете студентите да мислят творчески и иновации, тъй
    като те изследват потенциалните приложения на AI.
  ai_intro_list_title_03: Решаване на проблеми и критично мислене
  ai_intro_list_desc_03: Насърчавайте учениците да развият основни умения, докато
    се научат да проектират, изграждат и оценяват AI системи.
  ai_why_heading: Защо да преподавате AI с Code.org?
  ai_why_desc: Всички ресурси, от които се нуждаете на едно място! Разгледайте нашите
    предложения за учебни програми, курсове за професионално обучение и видео серии,
    предназначени за вас и вашите ученици.
  ai_why_link_01: Разгледайте AI учебните програми
  ai_why_link_02: Вижте опциите за професионално обучение
  ai_why_link_03: Гледайте AI видеоклипове
  ai_curricula_heading: AI учебни програми
  ai_curricula_desc: Разгледайте различните предложения за AI учебна програма, които
    отговарят на различни нужди в класната стая.
  ai_curriculum_title_01: AI и машинно обучение
  ai_curriculum_desc_01: Разгледайте как компютрите се учат от данните. Разработване
    на проекти за машинно обучение около реални данни. Проектирайте приложение за
    машинно обучение, за да разрешите лично подходящ проблем.
  ai_curriculum_grades_01: 'Клас нива: 6-12'
  ai_curriculum_duration_01: 'Продължителност: 20 часа'
  ai_curriculum_btn_aria_label_01: Разгледайте единицата за изкуствен интелект и машинно
    обучение
  ai_curriculum_title_02: AI и етика
  ai_curriculum_desc_02: Размислете за етичните последици от ИИ, след това работете
    заедно, за да създадете ресурс „Етичен кодекс на изкуствения интелект“ за създателите
    и законодателите на ИИ навсякъде.
  ai_curriculum_grades_02: 'Клас нива: 5-12'
  ai_curriculum_duration_02: 'Продължителност: 1 час'
  ai_curriculum_btn_aria_label_02: Вижте плана на урока за ИИ и Етика
  ai_curriculum_title_03: AI за океаните
  ai_curriculum_desc_03: Помощ AI почистване на океаните, като го обучение за откриване
    на боклук! Научете повече за данните за обучението и пристрастията и как AI може
    да се справи със световните проблеми.
  ai_curriculum_grades_03: 'Клас нива: 3-12'
  ai_curriculum_duration_03: 'Продължителност: 1 час'
  ai_curriculum_btn_aria_label_03: Опитайте AI за активността на океаните
  ai_curriculum_title_04: Как работи AI
  ai_curriculum_desc_04: Тези уроци допълват видео серията How AI Works. Всеки урок
    е съчетан с едно видео от поредицата, гмуркайки се по-дълбоко в концепциите, въведени
    във видеоклиповете.
  ai_curriculum_btn_aria_label_04: Разгледайте как AI работи уроците
  ai_curriculum_grades_05: 'Клас нива: 9-12'
  ai_curriculum_btn_aria_label_05: Разгледайте модула за софтуерно инженерство и компютърно
    виждане
  ai_curriculum_title_06: Общественото въздействие на генеративния AI
  ai_curriculum_desc_06: Проучете въздействието на генеративния AI от различни гледни
    точки, след което си сътрудничете като екип, за да измислите насоки, които отговарят
    на най-много нужди на всички участници.
  ai_curriculum_btn_aria_label_06: Вижте общественото въздействие на плана за уроци
    за генеративен AI
  ai_carousel_heading: 'Какво казват учителите за AI с Code.org:'
  ai_carousel_quote_01: Този урок също даде възможност на моите ученици да видят,
    че има елемент на мнение в системите за класификация. По-късно, когато започнахме
    да виждаме как пристрастието може да се окаже в AI, успях да ги издърпам назад
    и да им напомня, че данните, използвани за обучение на техните модели, се основават
    на избор.
  ai_carousel_quote_02: Моите ученици научиха, че не е нужно просто да бъдат потребители,
    когато става въпрос за технологичен напредък, който изпитват почти ежедневно.
    Те всъщност могат да бъдат създатели!
  ai_pl_heading: Подготовка за преподаване на AI
  ai_pl_subheading: Подгответе се да преподавате AI, използвайки нашия самоусъвършенстван
    онлайн модул.
  ai_pl_list_01: Получете въведение в изкуствения интелект и машинното обучение.
  ai_pl_list_02: Тренирайте модел за машинно обучение с помощта на AI Lab.
  ai_pl_list_03: Ангажирайте се с приложения за машинно обучение.
  ai_pl_list_04: Помислете за последиците от реалния свят на AI и машинното обучение.
  ai_pl_list_05: Разгледайте проектите в края на главата.
  ai_pl_duration: 'Продължителност: 2 часа'
  ai_pl_title: Преподаване на AI и машинно обучение
  ai_pl_desc: Въведение в изкуствения интелект и машинното обучение. Тренирайте модел
    за машинно обучение с помощта на AI Lab. и се ангажирайте с приложения за машинно
    обучение. Помислете за последиците от реалния свят на AI и машинното обучение.
  ai_video_series_title: Как работи AI
  ai_video_series_desc: С въведение на изпълнителния директор на Microsoft Сатя Надела,
    тази поредица от кратки видеоклипове ще ви запознае с това как работи изкуственият
    интелект и защо има значение. След това се задълбочавайте в проблеми като алгоритмични
    пристрастия и етиката на вземането на решения за ИИ.
  ai_resources_heading: Допълнителни ресурси
  ai_resources_desc: Интересувате ли се да научите повече за AI? Ето някои допълнителни
    ресурси, които могат да помогнат за разширяване на обучението на вашите ученици.
  ai_resources_title_01: Етика на AI панел
  ai_resources_desc_01: Отидете по-дълбоко с някои от любимите ни експерти по изкуствен
    интелект! Тази панелна дискусия засяга важни въпроси като алгоритмични пристрастия
    и бъдещето на работата.
  ai_resources_btn_aria_label_01: Гледайте панела „Етика на ИИ“
  ai_resources_title_02: Представете си купа за юноши
  ai_resources_desc_02: Това глобално предизвикателство AI for Good запознава студентите
    с инициативите на AI for Good на Microsoft, като им дава възможност да решат проблем
    в света със силата на AI.
  ai_resources_btn_aria_label_02: Научете повече за предизвикателството Imagine Cup
    Junior
  ai_resources_title_03: AI за учители
  ai_resources_desc_03: Поддържа интегрирането на знанията за изкуствен интелект в
    целия K-12. Предлагайте безплатно професионално развитие, уебинари, презентации
    на конференции и възможности за партньорско обучение.
  ai_resources_btn_aria_label_03: Разгледайте уебсайта на AI за учители
  ai_pl_101_hero_heading: AI 101 за учители
  ai_pl_101_hero_desc: Открийте новаторския свят на изкуствения интелект (AI) и неговия
    трансформиращ потенциал в образованието с нашата основополагаща серия за онлайн
    обучение за учители.
  ai_pl_101_hero_desc_02: Изчерпателен онлайн учебен поредица за учители.
  ai_pl_101_hero_presented: Представено от
  ai_pl_101_intro_heading: Какво представлява AI 101 за учители?
  ai_pl_101_intro_text: AI 101 за учители е безплатна, основополагаща онлайн серия
    за професионално обучение за всеки учител и преподавател, който се интересува
    от новаторския свят на изкуствения интелект (AI) и неговия трансформиращ потенциал
    в образованието. Партньорите Code.org, ETS, ISTE, Кан Академия предлагат ангажиращи
    сесии с известни експерти, които ще демистифицират AI, ще изследват отговорното
    изпълнение, ще обърнат внимание на пристрастия и ще покажат как обучението, задвижвано
    от изкуствен интелект, може да революционизира резултатите на студентите. Присъединете
    се към нас в това пътуване на изследване и овластяване и отключете бъдещето на
    преподаването със и за AI.
  ai_pl_101_partnership_between: Партньорство между
  ai_pl_101_join_email_title: Регистрирайте се за ранен достъп до AI 101 за учители
  ai_pl_101_pro_join_email_desc: Бъдете първите, които ще чуят, когато стартира всяка
    сесия. Получавайте актуализации за ресурсите на AI от Code.org, ETS, ISTE и Кан
    Академия.
  ai_pl_101_explore_title: Ресурси, свързани с AI
  ai_pl_101_explore_desc: Ние разполагаме с разнообразни допълнителни ресурси за вас
    от Code.org, ETS, ISTE и Кан Академия, за да подкрепим учителите в тази нова и
    развиваща се област. Проверете ги по-долу.
  ai_pl_101_explore_title_1: Ханмиго
  ai_pl_101_explore__desc_1: Преподавателската помощ на Кан Академия позволява на
    учителите да спрат да отделят време за подготвителни задачи, които не обичат,
    и да се съсредоточат върху това, което обичат — преподаването.
  ai_pl_101_explore__button_1: Опитайте Ханмиго
  ai_pl_101_explore_title_2: Изследвания за изкуствен интелект за преподаватели
  ai_pl_101_explore__desc_2: В продължение на шест години този 15-часов онлайн курс
    от ISTE ръководи K-12 преподаватели по най-важното на AI за преподаване и учене.
    Курсът се предлага три пъти годишно и е напълно асинхронен с текущата подкрепа
    на експертен инструктор.
  ai_pl_101_explore__button_2: Започнете курса
  ai_pl_101_explore_title_3: AI учебна програма
  ai_pl_101_explore__desc_3: В AI на Code.org Как да използваме AI видеоклипове и
    учебна програма за 3-12 клас учениците научават основни принципи за AI и използват
    забавни дейности, за да видят как компютрите се учат от данните. Видеоклиповете
    и учебната програма също така канят учениците да изследват машинното обучение
    и данните, като същевременно отразяват етичните последици от AI.
  ai_pl_101_explore__button_3: Разгледайте учебните програми
  ai_pl_101_explore_title_4: Интерактивен критерий на ETS
  ai_pl_101_explore__desc_4: 'Тази ръководена платформа за писане в пет абзаца обучава
    учащите се през пет критични фази на процеса на писане: подготвяне/план, писане,
    ревизия, редактиране, отразяване. ETS персонализира писателския опит, като използва
    авангардни модели за оценяване и изкуствен интелект, подпомагайки учителите в
    предоставянето на итеративна обратна връзка и формираща оценка през целия опит
    в писането.'
  ai_pl_101_explore__button_4: Разгледайте инструмента
  ai_pl_101_video_title_1: Fireside чат с Сал Хан и Хади Партови
  ai_pl_101_video_desc_1: Присъединете се към Сал Хан (Кан Академия) и Хади Партови
    (Code.org) за камина чат за прегръщане на изкуствения интелект в класната стая.
    Очаквайте оживена дискусия, включваща някои от най-противоречивите теми около
    AI днес.
  ai_pl_101_video_title_2: Демистифициращ AI за преподаватели
  ai_pl_101_video_desc_2: Въведение в основите на изкуствения интелект, което ще ви
    снабди с основополагащите знания, за да разберете дълбокото въздействие на AI
    в нашето общество и нарастващото му значение в областта на образованието. Ще получите
    практически прозрения за използване на AI за задачи в класната стая и спестяване
    на време за административни задачи.
  ai_pl_101_video_title_3: Трансформиране на обучението с AI
  ai_pl_101_video_desc_3: Разгледайте пресечната точка на AI и образованието. Тази
    сесия изследва как AI може да се комбинира с педагогиката за подобряване на обучението
    на учениците. Това е задължително присъствие за преподаватели, които се стремят
    да използват AI, за да трансформират своите преподавателски практики, за да обогатят
    учебните преживявания на своите ученици.
  ai_pl_101_video_title_4: Осигуряване на отговорен подход към AI
  ai_pl_101_video_desc_4: Разгледайте етичните съображения и най-добрите практики
    за включване на изкуствения интелект в образователната среда. Тази сесия ще предостави
    конкретни стратегии, ресурси и примери от реалния свят, всички насочени към разбиране
    на потенциалните пристрастия на ИИ и етичните съображения, които идват с него.
  ai_pl_101_video_title_5: Привеждане на AI в класната стая
  ai_pl_101_video_desc_5: Тази сесия се фокусира върху преподаването за AI, оценяването
    и използването на образователни инструменти за изкуствен интелект и използване
    на AI за оценка на учениците. С богата комбинация от теория, практически примери
    и ресурси, тя има за цел да даде възможност на преподавателите да се ориентират
    в пейзажа на ИИ и да подобрят опита за учене на учениците.
  ai_pl_101_resources_5: Ръководство за осигуряване на отговорен подход към AI
  ai_pl_101_video_desc_6: 'Научете повече за новата технология, движеща големите промени
    в AI, включваща два нови видеоклипа на големи езикови модели (като ChatGPT) и
    Generative AI. Чуйте как тези нови технологии работят директно от експертите:
    Мира Мурати, главен технически директор на OpenAI и Кристобал Валенсуела, изпълнителен
    директор на RunWayML.'
  ai_pl_101_llm_slides_title: Големи указания за езиков модел за преподаватели
  ai_pl_101_llm_slides_desc: Инструменти за получаване на възможно най-добрия изход
    от LLMs като ChatGPT, от начинаещи до напреднали. Включва стартови подкани за
    тези, които просто потапят пръстите на краката си, както и усъвършенствани инструменти
    за тези, които искат да увеличат максимално потенциала си.
  ai_pl_101_resources_3: AI подсказва за трансформиране на ученето на учениците
  ai_pl_101_resources_section_title: Още начини да научите повече за AI
  ai_pl_101_resources_guide: 'Ръководство за спътник:'
  how_ai_works_hero_heading: Как работи AI
  how_ai_works_hero_desc: Потопете се в света на AI с „Как работи AI“, нашата видео
    серия и съпътстващи уроци!
  how_ai_works_intro_desc: Тази поредица от кратки видеоклипове и придружаващи уроци
    в класната стая ще запознаят вас и вашите ученици с това как работи изкуственият
    интелект и защо има значение. Можете да изберете индивидуални уроци въз основа
    на темата, да изследвате цялата поредица от теми в един клас или да преподавате
    всичките 7 урока, за да направите по-дълбоко гмуркане.
  how_ai_works_intro_list_01: Ще ви запозная с изкуствения интелект и машинното обучение
  how_ai_works_intro_list_02: Потопете се в това как работи генеративният AI, включително
    големи езикови модели (LLMs) и генериране на изображения
  how_ai_works_intro_list_03: Разгледайте пристрастия, етика, неприкосновеност на
    личния живот и отговорното използване на AI
  how_ai_works_intro_list_04: Докоснете реалния свят приложения на AI, включително
    компютърно зрение
  how_ai_works_lessons_heading: AI уроци за вашия клас
  how_ai_works_lesson_title_01: Въведение в машинното обучение
  how_ai_works_lesson_desc_01: Научете за форма на изкуствен интелект, наречена машинно
    обучение и как те могат да използват процеса на решаване на проблеми, за да помогнат
    за обучението на робот за решаване на проблеми. Участвайте в дейности за машинно
    обучение, където робот се учи как да открива модели в рибата.
  how_ai_works_lesson_title_02: Компютърно зрение
  how_ai_works_lesson_desc_02: Научете как работи компютърното зрение. Гледайте видео,
    обясняващо компютърното зрение и как компютърът „вижда“. След това проектирайте
    алгоритъм, който използва мрежа, за да реши какво число показва дисплеят на седемте
    сегмента и да го тества.
  how_ai_works_lesson_title_03: Невронни мрежи
  how_ai_works_lesson_desc_03: Научете как работят невронните мрежи. Използвайте джаджи,
    за да изследвате невронни мрежи в ръцете на пътя. Гледайте видеоклип, обясняващ
    невронните мрежи. Накрая обсъдете необходимостта от разнообразни перспективи при
    създаването на системи за препоръки.
  how_ai_works_lesson_title_04: Чатботове и големи езикови модели
  how_ai_works_lesson_desc_04: Научете какво е модел на голям език (LLM) и как работи,
    след това използвайте LLM, за да създадете съвместно текст с AI. И накрая, обсъдете
    дали LLMs са интелигентни или творчески.
  how_ai_works_lesson_title_05: Генеративни изображения
  how_ai_works_lesson_desc_05: Научете как AI може да генерира изображения, след това
    проучете дифузионната AI джаджа и обсъдете дали тези модели са креативни или не.
  how_ai_works_lesson_title_06: Алгоритмично пристрастие
  how_ai_works_lesson_desc_06: Практикувайте изрязване на изображения, за да разкриете
    пристрастието, което стои в основата на алгоритъма за изрязване на Twitter, след
    това прочетете и гледайте видео за откриването на този предубеден алгоритъм. И
    накрая, обсъдете начини за разпознаване и намаляване на пристрастието в алгоритмите.
  how_ai_works_lesson_title_07: Нашият етичен кодекс на AI
  how_ai_works_lesson_desc_07: Провеждайте изследвания, като използвате статии и видеоклипове,
    които излагат етични клопки в област на изкуствен интелект по техен избор. Съберете
    ресурс за целия клас „Нашият етичен кодекс на изкуствения интелект“ за създателите
    и законодателите на ИИ навсякъде.
  how_ai_works_lessons_in_a_day_title: Как AI работи за един ден
  how_ai_works_lessons_in_a_day_desc: Имаш ли само един ден? Има и възможност да се
    въведе цялата серия на учениците в един ден. Перфектен за всеки учител по предметна
    област, който иска да запознае учениците с AI или дори като урок за гост-учител.
  how_ai_works_lessons_in_a_day_desc_02: Въведете всички видеоклипове „Как работи
    AI“ за един ден. Учениците следват заедно с всеки видеоклип, като съвпадат с речника
    от видеоклипа, след което отговарят на въпрос за размисъл за всеки видеоклип.
  how_ai_works_resources_desc: Интересувате ли се да научите повече за AI? Ето някои
    допълнителни ресурси, които могат да ви помогнат да разширите обучението на вас
    и вашите ученици.

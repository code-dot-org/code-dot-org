  tutorial_nafbrand_name: 为您的品牌编码
  tutorial_rpccw_longdescription: 创建自己的角色，设计一件 T 恤，创作一些音乐。每完成一个项目即可获得徽章。
  tutorial_rpledfirefly_longdescription: 使用 Raspberry Pi Pico 微控制器和基本电子元件制作闪烁的 LED
    萤火虫。编写 MicroPython 代码来点亮你的萤火虫，然后用跳线创建一个开关，在开关关闭时模仿野外的萤火虫。
  tutorial_rpcharting_longdescription: 通过存储奥运奖牌数据，发现 Python 编程语言中列表的力量，然后使用 pygal
    库创建交互式图表。使用数据分析技能来发现模式和异常情况。
  tutorial_rpsolar_longdescription: 使用 Python 编程语言和 p5 图形库创建动画、交互式的太阳系模型。使用字典存储单击轨道行星时加载的行星事实。
  tutorial_rpwebcards_longdescription: 创建一组网卡，当你将鼠标悬停在它们上面时，它们会翻转。使用 CSS 样式和动画，然后使用精美的字体和颜色渐变进行自定义。
  tutorial_codeclubhworld_longdescription: 编写基于 Python 文本的代码，使用用户输入创建可打印文本和表情符号的交互式项目。使用变量存储文本和数字，使用函数来组织代码。
  tutorial_codeclubspells_longdescription: 使用 Scratch blocks 来编码一根施放法术的魔杖，将精灵变成蟾蜍，成长和缩小它们。编辑和反转声音以制作咒语音效。广播拼写消息，以便多个精灵在收到消息时进行转换。
  tutorial_coderdojoanime_longdescription: 为动漫绘画教程创建包含文字和图像的响应式网页。使用 HTML 来构造网页，使用
    CSS 样式来应用布局、调色板和字体。
  tutorial_coderdojotarget_longdescription: 使用 Python 和 p5 图形库来绘制目标并通过用箭击中目标来得分。了解
    RGB 颜色并使用 x 和 y 坐标定位目标。使用 if、elif 和其他条件来做出评分决定。
  tutorial_creaticodescratch_longdescription: Creaticode.com提供涉及许多主题的广泛编程活动，例如3D游戏、3D艺术、增强现实游戏、人工智能应用程序、Youtube视频混音以及联合国的可持续发展目标。所有活动都使用基于
    Scratch 的方块，因此学生无需学习其他编程语言或用户界面即可编写和共享项目。
  tutorial_bbsierpinski_longdescription: 在这个简短的系列课程中，你将学会创作神奇而丰富多彩的数学艺术！
  tutorial_bbstopwatch_longdescription: 在这个简短的系列课程中，你将学会制作一款真正有效的秒表！
  tutorial_idrpatterns_longdescription: 在 Weavly 编码环境中使用 Loop 动作方块创建几何图案，例如水晶、星星或其他带有重复元素的令人兴奋的形状。
  tutorial_idrshapes_longdescription: '在这个活动中，玩家使用 Weavly 动作方块来绘制简单的形状，例如正方形、矩形、三角形、六边形和星星。 '
  tutorial_edisondetect_longdescription: 介绍循环的关键计算概念以及使用爱迪生机器人和基于区块的编程语言 edBlocks
    对红外光的理解。本课通过一系列渐进式编程任务利用爱迪生机器人的驱动和障碍物检测功能。
  tutorial_edisonmusical_longdescription: 简单的音乐曲调是动作序列的一个很好的例子。使用爱迪生和基于 Scratch 的编程语言
    EdScratch，学生可以创作音乐，将序列和输入输出组合成有趣的节目。
  tutorial_codemonkeydiglit_longdescription: 数字世界中一些重要主题简介：如何使用计算机、什么是软件和硬件、可能的在线威胁以及保护您的隐私。该课程包括两节课——数字化使用和数字公民身份。每节课都由自助幻灯片组成，包括互动问题和调查、3
    个迷你游戏和 5 个复习问题，以检查学生的理解程度。
  tutorial_bsdrockpaper_longdescription: 使用 Python 编程语言构建 “Rock、Paper、Scissors” 游戏。如果您从未尝试过
    Python，请不要担心，我们将引导您完成每个步骤。
  tutorial_microbitreaction_longdescription: 使用实体的物理开关制作反应游戏，你可以随心所欲地猛击！
  tutorial_kinderanimal_longdescription: 在本课中，学生将把 KIBO 变成一只俏皮的动物，它会随着孩子们创建的程序而移动。学生还可以尝试使用KIBO的输入和输出选项，以使其更进一步。
  tutorial_kindersinger_longdescription: 在本课中，学生们将把 KIBO 打扮成表演者的服装，教导 KIBO 唱一首最喜欢的歌！有了
    KIBO 的 Sound Record/Playback 模块，孩子们将利用他们的排序技能对 KIBO 进行编程，使其按正确的顺序播放歌曲。本课是为有过KIBO经验的孩子准备的。
  tutorial_microbitwwn_longdescription: '摇动你的 micro: bit，随机获得一个行走方向。'
  tutorial_grokcyberlive_longdescription: 一名海军上尉被俘虏在船内。一个主要的地标已经变暗了。而且武器指向悉尼最繁忙的地点…一切都是相互关联的，你有责任释放船长，追踪罪魁祸首，然后阻止他们。学生需要追踪线索，解开谜题，弄清楚如何阻止大规模的模拟网络攻击，以免为时已晚。
  tutorial_codemojimaze_longdescription: 了解帮助 Deeno 完成迷宫的序列。
  tutorial_codemojisnake_longdescription: 在本单元中，学生将学习如何在 Scratch 上使用编码块来创建贪吃蛇游戏。
  tutorial_carnegietoxibots_longdescription: Zillah City 上没人睡觉。你扮演 Zeds 中的一员，他们致力于消灭
    Toxibots 的威胁，Toxibots 是属于巨型公司 Toxicorp 的恶意软件破坏的机器人。大多数 Toxibots 都被摧毁了，但周围还有一些人造成了严重破坏。在
    Zed Clubhouse 中做好准备，对你的协作机器人（又名 “cobot”）Beastie 进行编程以帮助捕获它们。
  tutorial_carnegieiris_longdescription: VICE Virtual Robot 的 Iris Rover Challenge
    在基于项目的现实环境中提供了一系列结构化的编程活动。它旨在让学生不仅思考机器人的模式和结构，还能更广泛地思考编程和问题解决的模式和结构。本课包括视频、动画和虚拟机器人的内置编码环境。
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding——Iris Rover Challenge
    在基于项目的现实环境中提供了一系列结构化的编程活动。它旨在让学生不仅思考机器人的模式和结构，还能更广泛地思考编程和问题解决的模式和结构。本课包括视频、动画和带有虚拟机器人的内置编码环境。
  tutorial_spheroincolor_longdescription: Sphero indi 能像你我一样看见颜色。但是谁能更快地识别颜色呢？谁能认得最多？在本课中，了解我们如何看待色彩，挑战印度参加色彩竞赛！
  tutorial_kcjdominos_longdescription: 在本课中，我们将使用 JavaScript 模拟掉落的多米诺骨牌。一路上，我们将学习变量、函数、循环、鼠标事件和令人震惊的东西！
  tutorial_spherocolortheory_longdescription: 通过倾斜和旋转 Sphero BOLT 来混合你的颜色！通过添加红色、绿色和蓝色的不同值来生成许多不同的颜色，探索加法色彩理论的工作原理。了解如何使用
    BOLT 的传感器来测量其方向和更改颜色。
  tutorial_codecombatesports_longdescription: 竞争性编码从未如此精彩！在我们的电子竞技训练营中学习您需要像职业选手一样玩的技能。无需编码经验。首先在地牢中进行培训，并发现您需要竞争的编码策略和战术。在磨练你的技能之后，在我们的电子竞技舞台上对你的代码进行测试，与全球其他玩家对抗！你是我们下一个
    AI 联赛的总冠军吗？
  tutorial_spherodigdisplay_longdescription: 数字显示器无处不在，从手机到计算机显示器，再到电视再到现代广告牌。但是它们是如何运作的？深入研究数字显示器背后的图形技术，通过使用
    LittleBits CodeBit 和 LED 矩阵对图像和动画进行编程，获得动手经验。
  tutorial_spherorvrincolor_longdescription: '可见光由不同长度的波浪组成，眼睛将其检测为颜色。虽然 RVR+ 没有眼睛（至少是能看见的眼睛），但它确实有一个能够检测各种颜色的传感器。了解
    RVR+ 颜色传感器的功能以及如何对其进行编程。 '
  tutorial_clbinary_longdescription: 使用 Minecraft 中的 restone 组件，参与者将学习二进制计数的工作原理，创建
    AND 和 OR 逻辑门，并使用二进制计数来创建用于打开锁着的门的密码锁。
  tutorial_sascollabcode_longdescription: 寻找资源向有视力障碍的学生教授编程可能具有挑战性。SAS 认为，每个学生都应该有机会学习编程，目标是使用
    SAS CodeSnaps 的盲文代码块来实现这一目标。SAS CodeSnaps 是一个协作编码环境，只需一台 iPad 和一个 Sphero 机器人就能完成整个课堂编程。
  tutorial_codecombatgoblins_longdescription: 我们需要你的帮助！踏上史诗般的任务，通过您的编程能力控制游戏。成为英雄，解锁战利品，扩展你的代码库来拯救小镇。然后使用
    AI 策略组建派对，进行最后的地精 Boss 战！
  tutorial_scratchstorytelling_longdescription: 使用 Scratch 为自己的故事制作动画！添加精灵、背景和交互式图形效果，让你的故事栩栩如生。包括教育工作者指导指南、Scratch
    项目教程和编码卡。该活动符合共同核心英语语言艺术标准。
  tutorial_crayolasymbols_longdescription: 一张照片胜过千言万语，即使是小图片也能说明很多！视觉符号无处不在，引导我们前往公共洗手间、医院、轮椅坡道和公交车站。使用形状和线条来设计其他人可以信赖的原创符号。
  tutorial_crayoladrawacode_longdescription: 探索昨天和今天的代码。古代人在洞穴墙壁上画符号来讲故事。古埃及人将象形文字（一种代表人、物体和行为的视觉符号语言）雕刻成石头。使用可视化代码创建附加故事。
  tutorial_crayolafollowmycode_longdescription: 通过绘制箭头、螺旋和脚步声等视觉符号来创建编程舞蹈，以创建你和其他人将遵循的模式。或者从
    Model Magic 中制作小角色然后用它们来遵循你的舞蹈守则！
  tutorial_madpicturethis_longdescription: 本课将向学生介绍 HTML 语言并教他们如何对其进行解码，即使他们以前从未与
    HTML 代码进行过交互也是如此。通过观察，学生将注意到模式，更好地理解 HTML 代码是如何编写和解释的。
  tutorial_mindmakersmaps_longdescription: 在这个宇宙中，不同类型的地图是使用符合你程序的自动驾驶车辆进行有趣挑战的背景。为了赢得胜利，你必须解释每张地图，不仅要对动作进行编程，还要使用障碍物和自然事件（例如天气、温度和时间流逝）的传感器来适应意外情况。祝你旅途愉快！
  tutorial_mindmakersjorel_longdescription: Jorel's Brother 的有趣世界现在由你掌控了！但是为此，你需要掌握编程的基础知识，培养算法思维、问题分解、模式识别和抽象等技能...
    努力工作，也许你会发现 Jorel 兄弟的名字！
  tutorial_mindmakersroboland_longdescription: 为奇怪而有趣的机器人 Mustachebot 和 Ladybot 编程！你帮助他们克服挑战，他们帮助你发展计算思维。挑战越高级，你对算法、分解、模式和抽象的了解就越多...努力工作，玩得开心！
  tutorial_mindmakersrobolandjr_longdescription: 为奇怪而有趣的机器人 Mustachebot 和 Ladybot
    编程。每当你设法解决挑战时，你都会得到一个小绿球然后进入下一个小球。Capriche！
  tutorial_codehsdraw_longdescription: 使用键盘和鼠标输入在 Scratch 中创建自己的绘图程序。任何人都可以用它来制作有趣而富有创意的数字艺术！
  tutorial_codehscamouflage_longdescription: 使用 ScratchJr 对动物进行编程，以展示它对在环境中使用伪装的适应性！
  tutorial_firiapythoncodex_longdescription: 在解锁从漂亮的彩色显示屏到高保真音频系统等新功能的同时，简单的分步课程将教授
    Python 编码。使用内置的加速度计、光传感器和麦克风来编写您自己独特的交互式项目。而且您可以直接连接伺服电机和外部传感器，实现无限的扩展可能性。CodeX
    = 游戏、音乐、传感器、艺术等等！
  tutorial_bekidscoding_longdescription: 加入 Grace、Zak 和 Dot the Robot 一起在 Loop Galaxy
    中冒险！使用方块进行编程以完成激动人心的任务，并学习算法、序列和循环的基础知识！
  tutorial_rodocodehr_longdescription: Rodocodo：Code Hour 是一款适合 4-11 岁孩子的自助编程游戏。它教授编程的基础知识，例如排序、调试、循环和函数。它还教授解决问题的技巧，让孩子们变得更自信、更独立的学习者。
  tutorial_microbitdice_longdescription: 摇动micro:bit来产生随机数字。
  tutorial_madflashcard_longdescription: 本课让学生了解 HTML 和 CSS 代码，让他们有机会与之交互并实时查看结果。
  tutorial_madappwars_longdescription: 本课为学生提供了探索应用程序开发业务方面的机会。在本活动中，学生比较属于同一类别的两个应用程序（例如：两个旅行应用程序），并根据特定标准评估哪个更好。
  tutorial_kodablepuppies_longdescription: 学生们将与 Kodable 的毛茸茸的朋友见面，学习如何照顾他们！“宠物” 是游戏中的小狗，需要大量的爱和关注。学生将对
    Carebots 进行编程，使用函数和条件语句等编码概念，帮助他们承担成为新手的责任。
  tutorial_googlesuperhero_longdescription: 将生活或社区中的日常英雄编程为超级英雄，让他们飞越建筑物、旋转、与搭档合作，并通过触摸游戏中的物体来得分。在
    Code Your Hero 中，使用 CS First 和 Scratch 炫耀你的英雄的特殊力量和你自己的创造力。
  tutorial_googlename _longdescription: 选择一个名字，使用代码让单词的字母变为现实。选择昵称、宠物的名字、动物、运动、地点或爱好。
  tutorial_carnegiezillah_longdescription: Zillah City 蓬勃发展，空气中弥漫着音乐。有传言说，著名的 Gargantua
    机器人已上线，正在派出最后一批毒素机器人逐个街区丢掉城市。…拿起你的协作机器人悬浮滑板，准备好进行节奏、移动，完成你开始的事情！在这款节奏风格的游戏中，玩家对协作机器人悬浮机器人进行编程，以改变车道，避开障碍物并消灭许多毒性机器人。
  tutorial_nasachspacejam_longdescription: 创造一个真正摇摆不定的太阳系！在这个自学活动中学习音乐、天文学和编程（无需编程经验）。对行星进行编程以制作音乐，创建自己的音乐太阳系，并配有宽敞的旋律。
  tutorial_hatchxrsolar_longdescription: '使用基于方块的编程概念探索恒星并建造自己的太阳系。学习 3D 空间的基础知识，潜入你的想象力，在不到一个小时的时间内建造一个你梦想中的宇宙。猜猜怎么样，你可以使用
    HatchXR 应用程序在任何 iOS 设备上在 AR 中运行你的项目。别忘了使用 #hatchxr #HourOfCode 与我们分享你的作品'
  tutorial_hatchxrspace_longdescription: '在 3D 模式下编写经典的太空侵略者游戏，同时学习游戏开发的基础知识、3D 空间中的动作，并学习循环、条件、变量和键盘事件等基本编程概念，所有这些都在不到一个小时的时间内完成。别忘了使用
    #hatchxr #HourOfCode 与我们分享你的作品'
  tutorial_hatchxrtrex_longdescription: '在 3D 模式下构建经典 chrome 的 T-rex 恐龙游戏，同时学习游戏开发的基础知识、3D
    空间中的动作，并学习循环、条件、变量和键盘事件等基本编程概念，所有这些都在不到一个小时的时间内完成。别忘了使用 #hatchxr #HourOfCode 与我们分享你的作品'
  tutorial_blocksmithguinea_longdescription: 豚鼠来了，它们饿了。在这款激烈、快节奏的编程游戏中，编程 Bot 来发射胡萝卜、发射生菜或调用强大的
    Apple 盾牌。收集心形以解锁更多工具并遏制争夺战，同时希望你的代码不会被破坏。
  tutorial_pickcodeshapes_longdescription: 学习使用 Pickcode 编写可创建各种形状的代码。课程完成后，你将能够发挥创造力，随心所欲地进行任何设计！
  tutorial_codesterssketch_longdescription: 在创建自己的自定义 etch-a-Sketch 的同时，学习使用 Python
    进行编码的基础知识！学习如何使用不同的按键事件控制屏幕上的精灵，接受用户输入来设置笔宽，以及如何使用列表来控制笔的颜色。
  tutorial_pickcodechatbot_longdescription: 在本课程中，你将学习如何制作一个可以快速玩广告库游戏的简单聊天机器人。
  tutorial_codestersfish_longdescription: 在创建自己的落物游戏的同时，学习使用 Python 编程的基础知识！你将学习如何添加背景和精灵，以及如何使用事件在舞台上创建和控制精灵。
  tutorial_codestershedgehog_longdescription: 在 Python 中学习编程的基础知识，然后创建一款能将精灵射向星空的游戏！要拍摄镜头，你首先需要学习如何创建关键事件、间隔事件和碰撞事件。大放异彩！
  tutorial_pickcodeggame_longdescription: 学习制作一个双人猜谜游戏，其中一个玩家在聊天机器人中输入一个数字，聊天机器人在另一个玩家尝试猜测时向他们提供提示。
  tutorial_codestersdino_longdescription: 在创建自己的 Flappy Dino 游戏的同时学习 Python 函数和事件。游戏开始后，恐龙就会掉落！如果你击中方块，你就输了。你能在恐龙中穿越多少方块？
  tutorial_pickcodemtpaint_longdescription: 在本课程中，你将学习如何使用函数绘制一个非常复杂的形状（比如莫比乌斯条带，但是三角形的）。本课结束后，你将获得制作大量不同设计的积木。
  tutorial_microsoftcarnival_longdescription: 用 Whack-the-mole、Burstin'Balloons 和
    Target Practice 等游戏来编写自己的课堂狂欢节。
  tutorial_thunkablescavenger_longdescription: 学习在 Thunkable 中构建自己的 Scavenger Hunt
    应用程序，并在代码完成后立即使用你的应用程序在移动设备上寻找物品。
  tutorial_codeillusionfund_longdescription: 在学习和熟悉计算机基础知识的同时，进入编程和计算机科学的神奇世界！这将包括练习点击和滚动、拖放、复制和粘贴以及键入。
  tutorial_codeillusiongoofybeg_longdescription: 和高飞一起开启一场神奇的编程冒险吧！在掌握使用 JavaScript
    进行游戏开发的基础知识的同时，学习如何绘制、着色和移动形状，以及加载图像和声音。
  tutorial_codeillusiongoofyint_longdescription: 使用 JavaScript 探索游戏开发的乐趣，与 Goofy 一起创建自己的互动式数字乐队。本次活动将建立在你在我们的入门活动《Disney
    CodeIllusion：初学者高飞游戏开发历险记》中学到的内容的基础上。
  tutorial_robotmagicescape_longdescription: 在可编程机器人的帮助下，逃出闹鬼的 3D 房间。
  tutorial_codespeakclimate_longdescription: 学习如何使用 HTML 负责任地构建基础网站，并帮助他人了解气候变化。
  tutorial_codespeaktwinkle_longdescription: 大声朗读 “Coding Twinkle” 然后使用 ScratchJr
    应用程序学习编码
  tutorial_coinbasecrypto_longdescription: 测试你的记忆力，学习加密基础知识！
  tutorial_codespeakcomp_longdescription: 在 Scratch 中学习蠕虫堆肥并制作一款游戏！
  tutorial_codespeaksnake_longdescription: 听一个关于经典手游明星 Snake 的故事，然后在 ScratchJr 中编写自己的游戏
  tutorial_prstemalexa_longdescription: 学生将通过编写两个 Alexa 技能来探索语音人工智能（或语音 AI）。学生将首先观看涵盖语音人工智能基础知识的视频，然后在麻省理工学院App
    Inventor中构建一个由语音人工智能驱动的程序，上面写着 “Hello Moon”，以及一个可以背诵随机空间事实的程序。本课以词汇复习和讨论结束。
  tutorial_coderzfarm_longdescription: 对机器人进行编程以种植花园，并学习机器人如何在现实世界中帮助农民。
  tutorial_intelinofield_longdescription: 学会用动作快照对 intelino 智能火车进行编程，完成开车送学生穿越城镇的任务。
  tutorial_cablockchain_longdescription: 本互动课程探讨了区块链技术和加密货币，它们是下一代网络的推动力。跟随我们的角色进入元宇宙寻找潜在的骗子。他们发现了区块链的一系列创造性应用，并考虑它在未来如何影响社会。
  tutorial_nasaparachute_longdescription: 在本活动中，您将学习喷气推进实验室的工程师如何使用二进制代码在降落伞中包含隐藏消息，该降落伞用于帮助火星探测器
    “毅力” 成功降落在火星上。您还将有机会创建自己的隐藏消息。
  tutorial_nasascratch_longdescription: 使用可视化编程语言 Scratch 创建月球或火星探索游戏。像美国宇航局太空任务规划者一样思考来设计你的游戏！
  tutorial_nasaorbit_longdescription: 在这项活动中，学生们使用 Scratch，Snap！，或者另一种编程语言，用于创建航天器与国际空间站对接的交互式模拟。Crew
    Orbital Docking Simulation（Coding Sim）让学生参与计算思维、问题解决和数学的现实应用。
  tutorial_nasapackage_longdescription: 在这项活动中，学生们使用 Scratch，Snap！，或者另一种编程语言，用于创建无人机在地理围栏区域中航行以运送包裹的交互式模拟。该模拟让学生参与计算思维、问题解决和数学的实际应用。
  tutorial_nasalunar_longdescription: '学生们将了解 Artemis 1 号任务和 NASA 应用程序开发挑战赛 (ADC)。目标是让学生按照我们使用
    Code.org 的 App Lab 创建的步骤进行操作，使用区块代码学习基本编程。 '
  tutorial_meeestate_longdescription: 在新的《我的世界编程一小时：逃出庄园》中，解开谜题，逃离Breakowski博士的神秘豪宅。使用编程和计算思维来解锁秘密，打开陷阱门，揭示隐藏的线索。在黎明前编写出路，赚取一百万颗祖母绿！通过使用块或
    Python 进行编码，Hour of Code 为任何人提供了学习代码基础知识的学习途径。
  tutorial_imagipixelart_longdescription: 在这个 1 小时的速成课程中，学习 Python 并创建自己的彩色动画！
  tutorial_kcjhealth_longdescription: '在探索 SDG #3 “Good Health and Wellbeing” 的同时，了解数据可视化、算法艺术和编码。'
  tutorial_msftwakanda_longdescription: Shuri、Okoye 和 Riri 必须团结起来帮助 Wakanda。根据漫威影业的《黑豹：永远的瓦坎达》，为你自己的动感十足的活动编写代码！
  tutorial_nafbrand_longdescription: 在 Code your Brand 中，您将创建一个虚拟联系人文件，用您的联系方式创建个性化的二维码。完成这项活动后，你将获得一张现代名片，当你与可以在职业生涯或大学之旅中帮助或指导你的人建立联系时，你可以分享这张名片。

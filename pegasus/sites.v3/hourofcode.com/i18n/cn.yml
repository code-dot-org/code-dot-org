  tenth_anniversary_testimonials_01: 在我让她当八年级初中生四年后，我有一个高中生来找我，她很高兴自己能在大学里学习计算机科学。作为一名中学生，她接触了新的东西，这为她的大学时代播下了种子。
  tenth_anniversary_testimonials_02: 我在你的第一年就加入了 Hour of Code，一直和你在一起！它激发了我为学生寻找更多编程机会的灵感。感谢你为让孩子们参与计算机科学并对计算机科学感到兴奋所做的一切！没有你，我们就不会有现在的样子！
  tenth_anniversary_testimonials_03: 我欠了 Code.org 太多了。我之所以成为今天的老师，是因为你为像我这样的教育工作者提供了工具。自
    2013 年以来，我一直在使用 Code.org，自 2019 年以来我一直是一名主持人。谢谢你这么多年让我看起来不错，Code.org。我真的很感激。
  farsi_page_top_heading: 波斯语中的 Code.org
  farsi_page_top_heading_02: 人才无处不在，但机会却不是。波斯语中的 Code.org 为机会打开了一扇大门，否则这个机会就会关闭。
  farsi_page_top_desc: 如今，全球有超过1.1亿讲波斯语的人。虽然大多数以母语为母语的人生活在伊朗、阿富汗和塔吉克斯坦，但世界各地有数百万人以移民、移民和难民的身份生活。借助
    Code.org in Farsi 计划，讲波斯语的学生将能够像世界上所有其他主要语言的学生一样获得我们的课程。
  farsi_page_global_heading: 伊朗人在教育和技术领域的全球影响
  farsi_page_global_desc_01: 当你想到一种算法时，你可能会认为它是新事物，但是算法的概念是在1300多年前在伊朗发现的。“算法” 以其发明者数学家Al
    Khwarizmi的名字命名，他生活在以前被称为波斯、现在被称为伊朗的土地上。伊朗曾经是数学、科学、哲学和医学的中心，在技术方面取得了深刻的进步和影响。
  farsi_page_global_desc_02: 在国家边界之外，世界各地的伊朗人以无数种方式为科学和技术做出了贡献——他们是Uber、eBay、Intuit和Dropbox等科技公司的联合创始人或首席执行官，或者发明了LASIK手术或JPEG压缩等技术，或者在全球担任科学、学术或工程职务。
  farsi_page_global_desc_03: 最后，Code.org由伊朗裔美国人哈迪·帕尔托维领导，现已发展成为全球最大的教育非营利组织之一。

  ai_pl_101_intro_heading: 什么是AI 101 for Teachers？
  ai_pl_101_intro_text: AI 101 for Teachers是一个免费的基础线上专业学习系列，适用于任何对开创性的人工智能（AI）世界及其在教育领域的变革潜力感兴趣的教师和教育工作者。Code.org、ETS、ISTE、Khan
    Academy等合作伙伴将与知名专家举办引人入胜的会议，这些会议将揭开人工智能的神秘面纱，探索负责任的实施，解决偏见，并展示人工智能驱动的学习如何彻底改变学生的成绩。加入我们，踏上探索和赋权的旅程，开启人工智能教学的未来。

  teach_page_why_teach_cs_block_heading_03: 为所有学生开拓道路
  teach_page_why_teach_cs_block_desc_03: 计算机行业是美国所有新工资中规模最大、增长最快、收入最高的行业。
  teach_page_why_teach_cs_block_heading_04: 理解人工智能改变的世界
  teach_page_why_teach_cs_block_desc_04: 教学生人工智能如何工作以及如何安全使用。我们的专业学习鼓励对这种不断发展的技术的好奇心和信心。
  teach_page_why_teach_cs_heading_02: 今天就开始通过Code.org教授计算机科学！
  teach_page_quote: 当你使用Code.org的课程时，一切都为你准备好了。 里面有你需要问学生的问题。它拥有你需要教授的课程，它会给你如何去做的指导。因此，如果你没有任何计算机科学的经验，它可以帮助你。如果你以前有计算机科学的教学经验，它会给你教授学生的新方法。
  teach_page_free_curriculum_heading: 引人入胜的免费课程
  teach_page_free_curriculum_desc: 我们希望你把计算机科学带到你的学校而不用担心费用。这就是为什么我们承诺我们的课程永久免费！

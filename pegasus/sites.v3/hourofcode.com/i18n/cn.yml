  csf_page_faq_question_02: 我怎样才能将计算机科学基础带到我的整个学校？
  csf_page_faq_answer_02: 作为美国领先的K-12计算机科学课程，我们的小学课程已在达拉斯等主要城市学区以及爱荷华州的小型农村地区被证明有效。无需聘请专家来教授计算机科学。我们的计划经过独一无二的设计，旨在为刚接触计算机科学的教师提供支持，同时提供灵活的课程演进以满足学生的需求。与学校和学区管理员[分享这本手册](%{brochure_url})，或者[建议他们查看我们的管理员页面](%{admins_url})，那是专为回答管理员常见问题而设计的。
  csf_page_faq_question_03: 教授计算机科学基础要花多少钱？
  csf_page_faq_question_04: 如何/在哪里可以获得计算机科学基础的专业发展？
  csf_page_faq_answer_04_01: 刚开始教授计算机科学？不用担心！我们的大多数老师以前从未教过计算机科学。加入当地教师的行列，为在课堂上实施计算机科学提供鼓舞人心的实践支持。我们的区域合作伙伴为个别教师或全校PD提供为期一天的高质量Code.org研讨会。[注册参加附近的专业发展研讨会](%{sign_up_url})！
  csf_page_faq_answer_04_02: 成为逾10万名参与研讨会的教师中的一员。我们的大多数研讨会与会者都说：“这是我参加过的最好的职业发展。”事实上，[90%的参与者会向其他老师推荐我们的课程](%{rec_url})！
  csf_page_faq_question_05: 计算机科学基础的推荐教授时间是什么时候？
  csf_page_faq_answer_05: 每门计算机科学基础课程包括13-17节为期45分钟的课。我们建议所有学生按照老师设定的节奏在课间推进。有许多由教师主导的旨在同步体验的项目关卡，技能培养课程可以由学生按照自己的节奏完成。
  csf_page_faq_question_06: 计算机科学基础需要什么材料？
  csf_page_faq_answer_06: 许多课程都有指导学生完成活动的讲义。这些资源可以打印出来或以数字形式分发。有些课程需要典型的课堂用品和教具。[访问计算机科学基础教学大纲了解更多](%{syllabus_url})。
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).

  ai_pl_101_explore_title: 人工智能相关资源
  ai_pl_101_explore_desc: 我们为你提供来自Code.org、ETS、ISTE和Khan Academy的各种额外资源，以在这个不断增长的新领域支持教师。在下面查看它们。
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy由人工智能教学辅助工具使教师能够停止将时间花在他们不喜欢的准备任务上，而是专注于自己喜欢的事情——教学。
  ai_pl_101_explore__button_1: 尝试Khanmigo
  ai_pl_101_explore_title_2: 教育工作者人工智能探索
  ai_pl_101_explore__desc_2: 六年来，ISTE的这门15小时在线课程一直在指导K-12教育工作者掌握人工智能教授和学习的基本要素。该课程每年提供三次，在专家讲师的持续支持下完全异步进行。
  ai_pl_101_explore__button_2: 开始课程
  ai_pl_101_explore_title_3: 人工智能课程
  ai_pl_101_explore__desc_3: 在Code.org的3-12年级AI课程中，学生使用有趣的活动来了解计算机如何从数据中学习。该课程还邀请学生研究机器学习和数据，同时反思人工智能的伦理影响。
  ai_pl_101_explore__button_3: 浏览课程
  ai_pl_101_explore_title_4: ETS的标准互动
  ai_pl_101_explore__desc_4: 这个指导性的五段写作平台指导学习者完成写作流程的五个关键阶段：准备/计划、写作、修改、编辑、反思。ETS
    利用尖端的评分模型和人工智能，帮助教师在整个写作体验中提供迭代反馈和形成性评估，从而实现写作体验的个性化体验。
  ai_pl_101_explore__button_4: 浏览工具
  ai_pl_101_video_title_1: 与 Sal Khan 和 Hadi Partovi 的炉边交谈
  ai_pl_101_video_desc_1: 加入 Sal Khan（Khan Academy）和哈迪·帕尔托维（Code.org），在炉边聊一聊在课堂上拥抱人工智能。期待热烈的讨论，包括当今围绕人工智能的一些最具争议的话题。
  ai_pl_101_video_title_2: 为教育工作者揭开人工智能的神秘面纱
  ai_pl_101_video_desc_2: 人工智能基础知识简介，它将使您掌握基础知识，以了解人工智能对我们社会的深远影响及其与教育领域日益增长的相关性。您将获得有关利用
    AI 完成课堂任务以及节省管理任务时间的实用见解。
  ai_pl_101_video_title_3: 利用 AI 改变学习方式
  ai_pl_101_video_desc_3: 探索 AI 与教育的交汇点。本课程探讨了如何将人工智能与教学法相结合，以增强学生的学习。对于寻求利用人工智能来改变教学实践以丰富学生学习体验的教育工作者来说，这是必须参加的课程。
  ai_pl_101_video_title_4: 确保采用负责任的 AI 方法
  ai_pl_101_video_desc_4: 探索将人工智能融入教育环境的伦理考虑因素和最佳实践。本次会议将提供具体的策略、资源和现实世界中的示例，所有这些都旨在了解人工智能的潜在偏见以及随之而来的伦理考虑。
  ai_pl_101_video_title_5: 将 AI 带入课堂
  ai_pl_101_video_desc_5: 本课程侧重于人工智能教学、评估和利用 AI 教育工具，以及利用 AI 进行学生评估。它融合了理论、实践示例和资源，旨在使教育工作者能够驾驭人工智能领域并增强学生的学习体验。
  ai_pl_101_video_desc_6: 详细了解推动人工智能重大变革的新技术，包括两个关于大型语言模型（如ChatGPT）和生成式人工智能的新视频。直接从专家那里听听这些新技术的工作原理：OpenAI首席技术官米拉·穆拉蒂和RunwayML首席执行官克里斯托瓦尔·瓦伦苏埃拉。
  ai_pl_101_llm_slides_title: 面向教育工作者的大型语言模型提示
  ai_pl_101_llm_slides_desc: 从初学者到高级，可以从 ChatGPT 等 LLM 那里获得最佳输出的工具。包括为那些只想尽情发挥潜力的人提供的入门提示，以及为那些希望最大限度地发挥潜力的人提供的高级工具。
  how_ai_works_hero_heading: 人工智能的工作原理
  how_ai_works_hero_desc: 通过我们的视频系列和随附的课程 “人工智能如何运作”，深入了解人工智能的世界！
  how_ai_works_intro_desc: 这一系列短视频和随附的课堂课程将向您和您的学生介绍人工智能的工作原理及其重要性。您可以根据主题选择单独的课程，在一堂课中探索整个系列主题，或者教授所有
    7 节课以进行更深入的探索。
  how_ai_works_intro_list_01: 向您介绍人工智能和机器学习
  how_ai_works_intro_list_02: 深入了解生成式 AI 的工作原理，包括大型语言模型 (LLM) 和图像生成
  how_ai_works_intro_list_03: 探索偏见、道德、隐私和负责任地使用 AI
  how_ai_works_intro_list_04: 触摸人工智能在现实世界中的应用，包括计算机视觉
  how_ai_works_lessons_heading: 为你的课堂开设的人工智能课
  how_ai_works_lesson_title_01: 机器学习简介
  how_ai_works_lesson_desc_01: 了解一种称为机器学习的人工智能，以及他们如何使用问题解决过程来帮助训练机器人解决问题。参与机器学习活动，机器人正在学习如何检测鱼类中的模式。
  how_ai_works_lesson_title_02: 计算机视觉
  how_ai_works_lesson_desc_02: 了解计算机视觉的工作原理。观看解释计算机视觉以及计算机如何 “看见” 的视频。然后设计一种算法，该算法使用网络来决定七段显示屏显示的数字并对其进行测试。
  how_ai_works_lesson_title_03: 神经网络
  how_ai_works_lesson_desc_03: 了解神经网络的工作原理。使用小部件以亲身体验的方式探索神经网络。观看解释神经网络的视频。最后，讨论在创建推荐系统时需要多元化的视角。
  how_ai_works_lesson_title_04: 聊天机器人和大型语言模型
  how_ai_works_lesson_desc_04: 了解什么是大型语言模型 (LLM) 及其工作原理，然后使用 LLM 与 AI 共同创建文本。最后，讨论一下法学硕士是聪明的还是有创造力的。
  how_ai_works_lesson_title_05: 生成图像
  how_ai_works_lesson_desc_05: 了解 AI 如何生成图像，然后探索扩散 AI 小部件，讨论这些模型是否具有创造力。
  how_ai_works_lesson_title_06: 算法偏差
  how_ai_works_lesson_desc_06: 练习裁剪图像以发现Twitter裁剪算法背后的偏见，然后阅读并观看有关发现这种有偏见的算法的视频。最后，讨论识别和减少算法偏差的方法。
  how_ai_works_lesson_title_07: 我们的 AI 道德准则
  how_ai_works_lesson_desc_07: 使用揭露自己选择的人工智能领域的道德陷阱的文章和视频进行研究。为世界各地的人工智能创作者和立法者收集全班的
    “我们的人工智能道德准则” 资源。
  how_ai_works_lessons_in_a_day_title: 人工智能在一天之内是如何运作的
  how_ai_works_lessons_in_a_day_desc: 只有一天时间？也可以选择在一天之内向学生介绍整个系列。非常适合任何想要向学生介绍人工智能的学科领域老师，甚至可以作为客座老师的课。
  how_ai_works_lessons_in_a_day_desc_02: 在一天之内介绍所有 “人工智能工作原理” 视频。学生通过匹配视频中的词汇来关注每个视频，然后回答有关每个视频的反思问题。

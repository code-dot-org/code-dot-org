  csd_page_faq_question_01: 计算机科学发现是否与标准相对应？
  csd_page_faq_answer_01: 计算机科学发现以K-12计算机科学框架和2017年CSTA标准为指导编写。目前，计算机科学发现中的每节课都包含与2017年CSTA相关标准的映射。[标准映射摘要可在此处找到](%{mappings_url})。Google表格版本的标准可在[计算机科学发现标准](%{csd_standards_url})中找到。
  csd_page_faq_question_02: 如何/在哪里可以获得这门课程的专业发展？
  csd_page_faq_answer_02: 我们的专业学习计划提供全年支持。该计划以为期五天的暑期研讨会拉开序幕，在那里你将有机会亲身体验课程并与你所在地区的其他老师见面。我们全年提供后续研讨会和论坛支持。你无需任何计算机科学经验即可开始使用。老师们也很喜欢它！90%的人将其评为有史以来最好的职业发展。[点击这里申请并了解更多](%{apply_url})。
  csd_page_faq_question_03: 我正在教授计算机科学发现，但与我的学生在一起的时间不到一个学期。你们有什么建议？
  csd_page_faq_answer_03_01: 日程安排有限、无法在一学年内教授计算机科学发现的所有单元的教师，现在可以根据他们想聚焦的内容轻松分配一组特定的计算机科学发现单元。这些系列仍然与计算机科学发现中的单元完全相同，只是根据我们下面的建议分组在一起，从而深入了解计算机科学发现的特定领域。每个系列大约为一个学期或略少于一个学期。[点击此处查看我们的系列选项](%{collections_url})。
  csd_page_faq_answer_03_02: 对于日程安排更加有限的教师，他们可以一次从计算机科学发现中分配一个单元，而无需分配整门课程。我们希望这有助于支持那些作为大型课程一部分而教授计算机科学发现单元的课堂，或在有限的时间表内教授计算机科学的课堂。[点击此处查看我们的灵活单元](%)。
  csd_page_faq_question_04: 计算机科学发现需要哪些材料和用品？
  csd_page_faq_answer_04_01: 教授本课程时需要考虑的一项潜在成本是打印。许多课程都有专为指导学生完成活动而设计的讲义。虽然不需要打印所有这些讲义，但许多讲义都是为印刷而设计的，我们强烈建议尽可能打印。
  csd_page_faq_answer_04_02: 除了打印外，有些课程还需要典型的课堂用品和教具，例如：学生日志、海报纸、记号笔/彩色铅笔、剪刀、废纸、胶水或胶带、便利贴或索引卡（或类似尺寸的废纸）以及尺子或直边物体。
  csd_page_faq_answer_04_03: 除了这些一般课程材料外，特定单元还需要以下物品：
  csd_page_faq_answer_04_04: 问题解决和计算
  csd_page_faq_answer_04_05: 铝箔、水容器、硬币（请注意，硬币可以用其他相同尺寸的重物代替）。如果你无法获取这些用品，则可以进行其他活动。
  csd_page_faq_answer_04_06: 使用设备创建应用程序（选项A和选项B）
  csd_page_faq_answer_04_07: 选项A：电路游乐场课堂设置。查看[code.org/maker/circuitplayground](%{url})了解更多详情。
  csd_page_faq_answer_04_08: 选项B：micro:bit设备课堂设置。查看[code.org/maker/microbit](%{url})了解更多详情。
  csd_page_faq_answer_04_09: 制作者用品，例如空纸巾盒、纸板卷或刮纸
  csd_page_faq_answer_04_10: "*注意：使用设备创建应用程序单元有两个实施选项：一个用于使用电路游乐场的用户，另一个用于使用micro:
    bit的用户。教师不应同时购买两套设备或教授两个单元选项，因为它们是等价的，涵盖的内容相同。"
  csd_page_faq_question_06: 计算机科学发现如何与其他Code.org课程搭配使用？
  csd_page_faq_answer_06_01: 计算机科学发现旨在自然地融入我们的[计算机科学基础](%{csf_url})课程和[计算机科学原理](%{csp_url})课程。虽然这些课程中的每门课程都旨在成为适合年龄的计算机科学切入点，但之前有经验的学生会发现许多可供探索的新主题，他们将在新颖且更具挑战性的背景下重温熟悉的主题。

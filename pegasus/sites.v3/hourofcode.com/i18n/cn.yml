  tutorial_codemonkeyjump_longdescription: 使用区块编码创建游戏和项目！在这门短期课程中，学生将学习使用基本的事件和功能方块创建简单的跳线游戏。
  tutorial_poemart_longdescription: 用代码说明一首诗的心情。
  tutorial_kodablehero_longdescription: 欢迎来到 Bug World！Kodable FuzzFamily 需要你的编码帮助。利用你现实生活中的英雄和你的想象力来设计一个能够保护
    FuzzFamily 的角色。你将选择你的英雄拥有的属性，然后用他们的力量来对抗 Bug World 的越野史莱姆！
  tutorial_cacloud_longdescription: 费利克斯在社交媒体上发布了一张看似纯真的朱诺照片。她迫切希望将其删除。她的朋友 Max 很快就把情况变成了秘密任务。加入他们的行列，了解云计算，并尝试在服务器上追踪存储在超安全数据中心的照片。有什么办法可以找到并销毁照片吗？
  tutorial_blocksmithbot_longdescription: 激光、陷阱和奇妙的迷宫！在 Bot0 被驱逐之前帮助她逃脱！Bot0 是一款友好、无害的辅助机器人。还是她？她的队友们不这么认为。编程
    Bot0 让她穿过太空飞船的底部，在他们找到她之前逃脱。
  tutorial_hatchmario_longdescription: 在学习编程基础知识的同时，制作你自己的 3D Mario 游戏。学习游戏开发的基础知识；在三维空间中形成对运动的理解；学会在不到一个小时的时间内为你的游戏添加乐谱、生命和酷炫的音效。最棒的是，您只需单击一下即可与家人和朋友分享您的游戏，并在家中的任何设备上与他们一起玩。
  tutorial_microsoftforest_longdescription: 使用 Microsoft MakeCode Arcade 编写一款游戏，重现森林大火的条件，然后对你的消防空中加油机进行编码，使其喷水并扑灭火焰！
  tutorial_blackbirdscreen_longdescription: 了解如何使用条件语句来创建酷炫的 90 年代风格的屏幕保护程序。
  tutorial_toxicodecompute2_longdescription: 让我们切换角色。这次你就是电脑！阅读和解释 Python 程序，找到正确的轨迹并赢得挑战。你必须集中精力，运用自己的直觉能力来理解
    Python 的一些核心概念。
  tutorial_minecrafttimecraft_longdescription: 在《我的世界：教育版》的免费编程一小时课程中，回到过去，拯救未来。学生将选择自己的冒险经历并学习基本的编程概念，以纠正历史上的神秘事故。在此过程中，他们将与科学、建筑、音乐、工程等领域的伟大创新者和发明建立联系。
  tutorial_blackbirdtether_longdescription: 学习使用物体来编程一个有趣的基于物理的游戏。
  tutorial_ob_longdescription: 编写代码来创建和运行你自己在 Monster Town 的病毒爆发模拟。仿真是过程或系统的计算机模型。学习编程并预测怪物城的邻居会发生什么。
  tutorial_codeartportrait_longdescription: '学习使用 p5.js 对你的肖像进行编程。通过代码创造性地表达自己，融入你最喜欢的艺术风格和个人风格，创造出真正的杰作！你可能有资格将完成的项目提交给
    Code/Art 为 3-12 年级的美国女生举办的 CodeYourself 竞赛。 '
  tutorial_shelly_longdescription: Shelly 是一种用于绘画的编程语言。绘图是通过向海龟发出指令来完成的。海龟在移动时使用各种颜色和样式绘制线条和形状。提供挑战和创作模式。挑战模式包括分步教程，其中介绍了
    Shelly 语言和一般编程的基础知识。
  tutorial_weavly_longdescription: 在这些短暂的活动中，执行一系列任务，从探索行星，到在野生动物园探望动物，再到寻找沉没的宝藏！
  tutorial_codespeakpassword_longdescription: 学习在 Python 中编写密码生成器并保护自己免受黑客攻击。
  tutorial_kodableshapes_longdescription: '数学是我们世界各地生活的一部分。使用数学和编程技能制作自己的迷宫，然后尝试解决它。从一个基本的正方形开始，然后看看你的迷宫设计中可以包含多少不同的形状！ '
  tutorial_nasabinary_longdescription: 了解我们如何使用二进制代码与航天器交谈，然后通过将你的名字翻译成名牌、手链、别针甚至声音上的二进制代码，亲自尝试一下。
  tutorial_3dmaker_longdescription: 快速轻松地制作自己的非常酷、可旋转的 3D 物体。
  tutorial_itchstart_longdescription: 对于刚刚尝试 Scratch 的 2 年级或 3 年级的孩子来说，这节课是一个不错的切入点。他们将从一组
    5 个方块开始，他们需要将它们组合在一起才能让角色执行一些动作。
  tutorial_hopsub_longdescription: 叫上你的朋友或同学来一起尝试结对编程，用Hopscotch的卡通人物制作出你们独特的地铁跑酷！
  tutorial_itchmundos_longdescription: Conocerán Scratch，一款用于编程的工具。添加对象和背景，使用事件块和外观，为你的程序提供生命。
  tutorial_itchtenacity_longdescription: 在 Scratch 的这个项目中，一个能清理水流的机器人模拟器。
  tutorial_kcjskiing_longdescription: '在有人撞到树上之前，一切都是好玩和游戏… 还是那是有趣的部分？在这个 Scratch
    活动中，使用代码引导角色沿着冰冻的障碍物山坡走下冰冻的障碍物时，系好这些滑雪板并弯曲膝盖。设计球场，添加运动和感应，再加上一些碰撞互动和轰鸣声——你会为自己带来很多乐趣。 '
  tutorial_groksecurity_longdescription: 在这篇关于保持在线安全的简短介绍中，戴上你的网络侦查帽子。您将了解安全密码、网络钓鱼、安全设置、社交媒体等！
  tutorial_creaticode_longdescription: 学习使用 Scratch 积木制作令人惊叹的 3D 项目！
  tutorial_kcjhockey_longdescription: 你开枪，你得分 —— 人群疯了！制作这款游戏时无需系好溜冰鞋，但要做好提高编程技能的准备！在
    Scratch 中学习如何编写自己的曲棍球游戏并与 NPC 守门员一起测试我们的技能。使用移动、感应和变量，你的数字玩家可以躲避和滑动冰球来打进获胜的进球。
  tutorial_ttdungeon_longdescription: 邪恶的巫师 Nullonor 对王国构成了严重威胁，只有你才有能力永远驱逐他们。但是，Nullonor
    既狡猾又危险。他躲在不断变化的房间的神奇塔里，还没有一个英雄成功到达顶层。作为 Index Knights 的冠军，你有能力找到并击败 Nullonor 吗？
  tutorial_ccai_longdescription: 编程比赛从未如此激动人心！编程零基础也没问题。进入地牢边闯关边学习比赛需要的编程知识和算法策略。一旦你成功通过地牢，你将会到达扣哒世界AI竞技场，对阵来自全世界的编程选手。
  tutorial_bsdai_longdescription: 有一组特定的神经网络和算法，我们称之为机器学习。在这个项目中，我们将探索人工智能（AI）图像识别工具，并了解人工智能如何看待图像、做出预测，以及如何确保这些预测准确且没有偏见。
  tutorial_stemdata_longdescription: 为你所居住的气候创建一个简单的模型，然后用它来了解温度升高几度会如何对自然世界产生重大影响。包括将数据下载到电子表格以供进一步分析的选项。
  tutorial_thunkableinfo_longdescription: 了解如何使用代码块和数据表构建信息应用程序
  tutorial_educodespace_longdescription: Allegrus 星球上的人们已经失去了他们祖先的歌曲。按照本教程构建自己的音乐横向滚动游戏并恢复丢失的旋律。自定义游戏的方方面面，同时学习游戏开发、物理和碰撞的基础知识。无需编程或音乐知识。
  tutorial_kcjtennis_longdescription: 在这场数字网球比赛中，挑战并与自己的 AI 对手正面交锋。使用 Scratch，本活动将教你如何通过广播、变量和移动来回编写精灵交互的代码。加入输赢条件，亲吻你的
    “爱” 分数再见。自己完成这个项目，或者在成年人的支持下完成这个项目。
  tutorial_robotmagictower_longdescription: 了解河内塔游戏以及如何使用递归函数来解决问题。
  tutorial_ttdragons_longdescription: '一股邪恶势力已经蔓延到奥文的土地上，并威胁要摧毁这座宁静的城市。探索隐藏的神庙，学习魔法符文，让你编程和控制周围的元素，与暗影恶魔作战。找到龙神殿中的所有钥匙来唤醒巨龙。成为
    Ovun 需要的英雄！ '
  tutorial_kcjarchery_longdescription: 保持目标，使用代码引导你的箭指向靶心！学习如何使用 Scratch 和我们的分步说明编写自己的射箭游戏。在色彩感应精灵、服装更换和动作序列的帮助下，你也可以瞄准金币并编码自己的胜利之路——另外，添加分数计数器来提高赌注。自己完成这个项目，或者在成年人的支持下完成这个项目。
  tutorial_ttsprouts_longdescription: 园艺是一份全职工作！从一个花盆长凳开始，然后通过访问阵列来照顾温室内的植物。当你播种、浇水和收获每种植物时，为所有水果和蔬菜赚钱！当温室变得拥挤时，使用越来越复杂的多维数组来定位每个花盆。
  tutorial_ttmaze_longdescription: 你已经降落在口袋宇宙中的外星球上，必须找到逃生的方法，这样你才能继续旅程。探索先进机器人文明的废墟，穿越迷宫和谜题，与敌方机器人作战。在你值得信赖的搭档
    F3Lix 的帮助下，学习和使用新的编程概念来破解你的胜利之路。
  tutorial_codetribe_longdescription: 这是使用 HTML、CSS 和 JavaScript 进行编码的好入门。编写几行代码，然后创建您的第一个应用程序来验证参加聚会的人的年龄。
  tutorial_ttcanyon_longdescription: 你被困在外星球上，必须在竞技场中幸存下来，这是一场与外星怪物的无休止战斗！使用你的黑客冲击来改变你的搭档、对手和环境的编程。你值得信赖的猫科动物搭档
    F3lix 可以帮助治疗和支持你，同时你可以重新编程敌人和陷阱以禁用它们或互相战斗。
  tutorial_kcjxtrail_longdescription: 使用代码和 Scratch 参加这项越野自行车活动。利用色彩感应方块和移动，你将设计自己的路线，整合沿途的停靠点和互动，并通过对具有功能的记分员进行编码来跟踪进度。别忘了带上头盔，因为我们可能会来一场疯狂的旅程！自己完成这个项目，或者在成年人的支持下完成这个项目。
  tutorial_codespeakroad_longdescription: 创建一款游戏，让用户扮演土木工程师的角色来规划道路。
  tutorial_educodelair_longdescription: George 正在 Chiroptera 的巢穴里被追赶，需要你的帮助才能逃脱！按照本教程学习游戏开发的基础知识，设计你自己的完整的
    2D 益智游戏。用你的代码离开我们的关卡，或者自己动手挑战你的朋友！
  tutorial_ibmhourofz_longdescription: 你曾经从自动柜员机提取过钱吗？用信用卡支付了什么？所有这些操作都有一个共同点：它们都从简单的点击开始。但是那次点击背后到底发生了什么？这就是企业计算。立即通过
    IBM Hour of Z 开始详细了解企业计算的工作原理。
  tutorial_gamefrootbacteria_longdescription: '学生在Gamefroot中编写有趣的模拟游戏时，了解沙门氏菌可以存活的条件！该活动专为希望让学生参与多个学科领域的理科教师和数字技术教师而设计。 '
  tutorial_educodeforest_longdescription: 亚历克斯被困在霜冻森林已有一段时间了。你能帮他们逃跑吗？这个易于理解的教程将教你如何构建和自定义一款可在任何现代浏览器中运行的完整益智游戏。试着打破我们的关卡，或者创建自己的关卡来挑战你的朋友！
  tutorial_educodehorus_longdescription: 帮助丽莎解开荷鲁斯的谜团，逃离他的神殿。按照本教程，只需几个步骤即可编写和自定义您自己的益智游戏。试着打破我们的关卡，或者随心所欲地对其进行编辑，使其变得简单或具有挑战性。一边玩一边学习游戏开发的基础知识！
  tutorial_codespeakpokemon_longdescription: 编码你最喜欢的口袋妖怪来升级和进化。
  tutorial_stemholiday_longdescription: 由 BitsBox 提供支持的 StemScopes 编码允许学生使用键入的 JavaScript
    代码构建和共享自己的虚拟节日贺卡。我们的程序易于使用，不需要事先的编码经验。我们在整个项目中提供嵌入式支持，学生可以轻松地自己弄清楚。兴奋地为自己的虚拟卡编码，在这个假日季与亲朋好友分享！
  tutorial_codespeakpixel_longdescription: 学习创建像素艺术编辑器来创建自己的自定义角色设计和插图。
  tutorial_codespellsnexus_longdescription: 在一个神秘的袜子木偶的指导下，你必须渗透并重新编程一款寻求全球统治的超级智能
    “Learn to Code” 应用程序。解开谜题。学习编码。破解 Nexus。
  tutorial_carnegieslime_longdescription: 每年 Scarecorp 的小黄人都会试图偷走你的糖果作物。Booville High
    的 Baddest Slimeball 工作人员齐聚一堂，用史莱姆武器保护糖果作物。玩家扮演青少年怪物，他们对协作机器人（又名 “cobot”）宠物进行编程，以帮助击落正在城镇收获糖果的Scareorp小黄人。在四个角色及其机器人宠物之间进行选择。
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown 将教授高级排序，因为学生利用逻辑、推理和计算机科学技能来驾驭现实生活中的场景。无需机器人！
  tutorial_milnedash_longdescription: Dash 想学跳舞！你能帮她开车进出去然后在中间给她看东西吗？该活动由学生指导，将向用户传授排序和循环的知识。
  tutorial_microbitpet_longdescription: 编程制作你自己的电子宠物。 新版micro:bit内置了扬声器，能够发出声音，因此更加有趣。
  tutorial_spherotriad_longdescription: '探索网络安全的每项基本原则意味着什么，并学习如何找到平衡点，以实现适用于所有用户的安全系统。 '
  tutorial_spheropassword_longdescription: 探索如何使用 LittleBits 的发明和编码进行强密码组合。
  tutorial_codequilt_longdescription: 在熟悉 Scratch 的同时，反思谁能编程以及可以用代码做什么。
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer 将教授排序和调试技能。学生将运用逻辑、推理和计算机科学技能。无需机器人！
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 将教授高级测序和循环技能。学生将运用逻辑、推理和计算机科学技能。无需机器人！
  tutorial_hopescape_longdescription: 编写一个开放式逻辑的密室逃脱游戏，并了解迭代的概念和其他重要的游戏设计元素。
  tutorial_ozorace_longdescription: 学生将在为 Ozobot 创建赛道时计划和执行具有各种参数的程序，练习测量、排序和调试。
  tutorial_ozoequestrian_longdescription: 学生将使用颜色代码对坐骑 (Evo) 进行编程以完成课程。
  tutorial_irobotpizza_longdescription: 想让编程成为学校里的一种协作、社交和超级有趣的体验吗？在这个开箱即用的数字活动套件中，我们提供了举办完美家庭代码挑战赛所需的所有工具。在
    iRobot Pizza Party 上，家庭聚在一起共进晚餐，为虚拟机器人编写代码，以完成专为初学者和高级编码人员设计的挑战。
  tutorial_ai4alldance_longdescription: 在这段简短而有趣的人工智能片段中，学生们探讨了人工智能工具如何帮助人类创新，以及人类创新者如何帮助改进
    AI。
  tutorial_ai4allneural_longdescription: 本课程是入门动手深入探讨有关某些 AI 系统如何在图像中查找物体或在上下文中找到其他模式的技术细节。最后，学生将把他们学到的东西传授给别人。如果你的学生做了
    AI & Dance，他们可能想在之后看看这个系统是如何运作的。
  tutorial_spheroinout_longdescription: indi 已准备好进一步了解它和其他计算机的工作原理。在本课中，通过动手探索发现输入和输出。
  tutorial_edisonblueprint_longdescription: 你能编程爱迪生以不同的形状行驶，这样机器人就可以画出不同的蓝图吗？
  tutorial_edisonmaze_longdescription: 让我们让爱迪生机器人沿着 Euler Path 的形状奔跑吧！
  tutorial_milnefunctions_longdescription: Dash 想学跳舞！你能帮她开车进出去然后在中间给她看东西吗？该活动由学生主导，将向用户传授排序、循环和函数的知识。
  tutorial_sasmap_longdescription: '在本课中，学生将使用代码来演示对地图上人类和物理特征之间差异的理解。他们将确定一条穿过数学特征网格的路径，这样机器人只能降落在人类特征上。然后，学生将分组编写代码，使他们的机器人沿着正确的路径导航。 '
  tutorial_firstrobotics_longdescription: 使用 FTC Sim 学习编程，这是一种基于区块的在线编程语言，包括实时模拟器，因此学生可以根据他们编写的代码立即看到机器人在移动。
  tutorial_sasdata_longdescription: 通过生成实时交互式数据可视化效果的快速民意调查，让学生参与数据。学生将识别、解释和交流数据，这些是理解我们数据丰富的世界的重要基础技能。
  tutorial_carnegiesensabot_longdescription: 在卡内基梅隆机器人学院的这项活动中，学习如何编程虚拟 EV3 机器人以完成现实世界中的
    Sensabot 挑战赛。
  tutorial_robotical4_longdescription: MartyBlocks 以垂直格式组合在一起，这在编写代码时更为常见。学习者将获得更大的工作空间和更大的功能，用于控制
    Marty 并最终让他们与环境互动。本课将让学员熟悉章节和布局，将这个新环境与 MartyBlocks Jr. 进行比较
  tutorial_kinderadd_longdescription: 在本课中，学生将使用算法和移动机器人对数学概念进行建模。KIBO 将沿着物理数字线进行模型计数、加法和减法。学生将创建算法（可选包括重复循环）来解决问题，就像程序员在工作中所做的那样！
  tutorial_imagipython_longdescription: 加入世界上第一个面向喜欢编程的青春期前儿童的社交网络。使用免费的 imagi 应用程序，在几分钟内设计出您的第一个色彩缤纷的项目。
  tutorial_robotical2_longdescription: 学习者将使用 Marty Controller 创建一系列步骤，让伙伴能够走上通往目标的路线。每个方向符号都有附带的动作；在本课中，将鼓励学习者尝试方向箭头，但重点将放在向前箭头上。
  tutorial_robotical3_longdescription: 学员将探索 Marty 的新界面，他们的说明将保留在设备屏幕上。学习者将估算他们认为
    Marty 需要多少步才能实现目标。
  tutorial_blockscadvirus_longdescription: '使用 3D 设计平台对病毒进行建模，了解我们的身体如何使用几何来对抗这些入侵者。 '
  tutorial_robotical1_longdescription: 学员将看到机器人 Marty 带着 Unplugged 色卡移动。然后，学习者将使用彩色纸引导伴侣向前移动并停下来。Robotical
    的每张彩色卡片中都内置了指令，Marty 可以理解，无需编写或整理任何代码。
  tutorial_irobotshapes_longdescription: 在这本不插电、可打印的机器人主题工作簿中，通过模式识别和排序了解不同的形状！
  tutorial_irobotparts_longdescription: 通过探索感官和练习数学基础知识，了解用于建造机器人的不同部件。
  tutorial_irobottools_longdescription: 本工作簿通过匹配、计数、寻宝游戏和测量活动，探讨了建造机器人时使用的所有不同类型的工具，
  tutorial_kindercar_longdescription: 学生将成为工程师，学习工程设计过程的各个步骤。受克里斯·范杜森（Chris Van Dusen）的《如果我造了一辆车》一书的启发，学生们将遵循工程设计过程，用手工艺和回收材料创造自己的梦想汽车。他们将扫描一个简短的编程序列来让他们的汽车行驶！
  tutorial_caavatar_longdescription: "《阿凡达》是 ThrillVille 主题公园的最新互动景点。Sakura 和 Nikau
    迫不及待地想参观它，体验明天的世界！在这门互动式短期课程中，学习者与Sakau和Nikau一起学习数据、数字足迹、物联网、大数据，以及它们对我们作为人和我们的未来的影响。
    \  "

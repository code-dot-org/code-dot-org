  tutorial_nasascratch_name: 美国宇航局：从头开始探索火星
  tutorial_nasaorbit_name: NASA：机组人员轨道对接模拟
  tutorial_nasapackage_name: 'NASA：包裹递送无人机模拟编码活动 '
  tutorial_nasalunar_name: 美国宇航局：月球编码挑战赛

  curriculum_desc_csf_express: 学习创建计算机程序，培养解决问题的能力，并努力应对有趣的挑战！制作游戏和创意项目，与朋友、家人和老师分享。
  curriculum_desc_csf_express_pre_reader: 通过解谜和创建动画场景，学习拖放式模块编程的基础知识。制作艺术品和简单的游戏，与朋友、家人和老师分享。
  curriculum_desc_csf_course_a: 使用循环和事件等命令进行编程。教导学生与他人合作，研究不同的问题解决技巧，坚持不懈地面对挑战性任务，学习互联网安全知识。
  curriculum_desc_csf_course_b: 通过线下活动和各种谜题，学生将学习编程基础知识、协作技巧、调查和批判性思维能力、面对困难的毅力以及互联网安全知识。
  curriculum_desc_csf_course_c: 创建包含排序、循环和事件的程序。研究解决问题的技巧并制定策略，以建立积极的线上和线下社区。创建学生可以分享的互动游戏。
  curriculum_desc_csf_course_d: 回顾前期课程中的概念，包括循环和事件。之后，学生将加深对算法、嵌套循环、while循环、条件语等的理解。
  curriculum_desc_csf_course_e: 制作有趣的互动项目，强化对线上安全的学习。参与更复杂的编程，例如嵌套循环、函数和条件语句。
  curriculum_desc_csf_course_f: 看看用户如何在他们使用的应用程序中做选择。制作各种为用户提供选择的精灵图实验室应用程序。了解更多高级概念，包括变量和“for”循环。
  curriculum_desc_problem_solving_computing: 使用问题解决流程来解决难题、挑战和现实世界场景。了解计算机输入、输出、存储和处理，以帮助解决问题。
  curriculum_desc_web_development: 在网页上创建和共享内容，探索网络的创造潜力。在编程时培养批判性消费技能、解决问题的能力和团队合作。
  curriculum_desc_interactive_animations_games: 创建程序化图像、动画、互动艺术和游戏。熟悉编程概念和设计流程。
  curriculum_desc_design_process: 重点考虑计算的社会影响。通过设计挑战，学生可以同情他人的需求并开发解决方案。
  curriculum_desc_data_society: 强调数据在解决问题中的作用以及计算机在此过程中的帮助。涵盖表征系统和相关挑战。了解数据收集如何帮助解决问题。
  curriculum_desc_creating_apps_with_devices: 探索物理设备在计算中的作用。开发利用硬件输入和输出的程序。这个单元有一个针对micro:bit和电路游乐场的版本。
  curriculum_desc_csa: 在这个 AP® Computer Science A (AP® CSA) 的免费课程中，向学生介绍软件工程和面向对象的设计，同时学习
    Java 编程语言。
  curriculum_desc_maker: 创客教育将STEM（科学、技术、工程、数学）更进一步，将动手体验和协作带入课堂，帮助教授问题解决和批判性思维。

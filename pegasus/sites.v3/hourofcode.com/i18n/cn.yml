  tutorial_caflags_longdescription: 使用 blockly 学习一些基本的编程概念。通过使用简单的形状、颜色和坐标来绘制世界的旗帜，培养你的计算思维。探索不同的方块序列和数值，打造自己令人兴奋的旗帜杰作，发掘你的创造力。
  tutorial_matariki_longdescription: 玛雅和查理来自新西兰。玛雅的家人正准备庆祝 Matariki：毛利人的新年。她邀请她的朋友查理来她家的
    marae（传统会议室）住宿。Matariki 有很多激动人心的解决问题的任务和活动要做！使用你的计算思维技能帮助 Maia 和 Charlie 为庆祝活动做准备。
  tutorial_carestaurant_longdescription: 查理和蒂利已经决定，如果他们对罗斯进行适当的编程，他将能够帮忙画点画，让 Food
    Avengers 更具吸引力。但是要确保他们的算法正确——用画笔误导的机器人可能会造成一些严重的伤害！
  tutorial_casea_longdescription: Alex 和 Lonnie 用方块创造了花哨的鱼和超级海洋生物。帮助他们按顺序对序列进行排序，并通过发现和修复错误进行调试。自定义你自己的海洋场景，通过增加互动性让你的角色栩栩如生。欢迎初学者编码人员和预读者！
  tutorial_cashield_longdescription: 现在是暑假，亚历克斯、她的家人和朗尼要去芬兰度假。亚历克斯的哥哥 Reuben 正在开发一款关于
    shield blazonry 的应用程序，并向 Alex 和 Lonnie 展示了如何使用它。加入他们的行列，学习如何对方块进行排序，自己设计一些神奇的盾牌！
  tutorial_ccwslimer_longdescription: 学习如何为自己的可共享游戏编程，包括多个关卡和挑战！
  tutorial_codinggalaxy_longdescription: 在 Adventure Planet 上的第一个任务中，你的职责是解开编码难题，拯救这个美丽的星球。
  tutorial_boatrace_longdescription: 学习如何制作赛艇游戏。玩家使用鼠标在不碰到障碍物的情况下将船导航到荒岛。
  tutorial_ccplay_longdescription: 在学习重要的计算机科学概念的同时，编写和玩一系列游戏关卡。在最后一关中，展示你的创造力和技能，从头开始编写自己的游戏！
  tutorial_grinch_longdescription: '学习用编程魔法对无人机和高科技雪橇进行编程，以捕捉礼物并下山，让圣诞节回到 Whoville。 '
  tutorial_codehsart_longdescription: 模因！模因！模因！学生通过构建计算机程序来探索编程与艺术的交汇点，该程序允许他们创建自定义模因与朋友分享。
  tutorial_codehsbitcoin_longdescription: 在这个 Hour of Code 活动中，向学生介绍了比特币区块链账本和一些比特币统计数据。学生们研究比特币账本上的交易是如何运作的，并研究比特币区块链的整体表现。
  tutorial_codehsblockchain_longdescription: 学生通过探索密码学、哈希和区块链技术来了解加密货币的基础！
  tutorial_codehscipher_longdescription: '在这个 Hour of Code 活动中，通过使用经典的凯撒密码来解密和加密一些消息，向学生介绍密码学，还会发现密码的缺陷以及如何对其进行改进。 '
  tutorial_codehscollision_longdescription: 学生将探索如何在研究中使用模拟。他们将使用动量守恒和动能守恒方程来验证仿真计算的最终速度值，研究质量和速度如何影响弹性碰撞。学生应具备使用基本代数求解数学方程的先验知识。
  tutorial_codehsmath_longdescription: '向学生介绍了 Tracy the Turtle，学习如何用 Python 编写不同的数学模型！不需要编程经验，但学生应该已经完成
    Algebra I 或更高学历。 '
  tutorial_codehsmusic_longdescription: 学生们通过使用 JavaScript 积木构建自己的动态八节拍和模式，探索如何在音乐创作中使用编码！
  tutorial_codehssports_longdescription: 学生通过制作一款可以立即与朋友分享的原创体育视频游戏，了解如何在体育和游戏设计中使用编程！
  tutorial_codemojipizza_longdescription: 本课程旨在向学生传授 JavaScript 对象的基础知识。学生将学习可以存储在变量中的基本数据类型，从他们的第一个布尔值一直到创建自己的具有多个属性的对象。该活动使用每个人最喜欢的食物：披萨，使复杂的概念易于理解！
  tutorial_moonlander_longdescription: 一边编程一边学习物理学！Moon Lander 是一门游戏生成器课程，包含 17 个练习，指导你如何构建自己的基于物理的游戏。在游戏中，你将使用代码和6-9年级的物理概念来帮助太空飞船安全降落在月球上。
  tutorial_sushicards_longdescription: 制作一个游戏，你可以四处移动鲨鱼来尝试钓鱼。
  tutorial_codesparkcreate_longdescription: 'codeSpark 学院: 创造游戏'
  tutorial_hardvsoft_longdescription: 通过带插图的儿童故事和工作表，您的学生将了解硬件和软件之间的区别。
  tutorial_codestersecard_longdescription: 学习设计电子贺卡，同时学习编程提高你的技巧，可与老师，家人或朋友分享！
  tutorial_codesterslogo_longdescription: 使用代码来获得创意并设计自己的公司徽标！ 您将学习编程语言Python中的编码基础知识。
    完成本教程后，您将拥有为个人品牌创建徽标所需的所有技能！
  tutorial_codesterstshirt_longdescription: 在创建自己的字母组合T恤设计时，学习基本的编程技巧并练习在坐标平面上移动！
  tutorial_codewards_longdescription: 加入激动人心的任务，拯救这座水下城市。体验救援工程师使用命令和算法修复受损城市系统的工作。克服各种挑战，证明你的技能、智慧和勇气！
  tutorial_olympics_longdescription: '和 Elsie 一起为机器人奥运会做好准备！除了编程概念外，还可以学习如何驾驶、收集细节和创建工具，建造和测试强大的机器人。 '
  tutorial_codinismhero_longdescription: 通过有趣的示例学习编程的基础知识，并在学习的同时制作游戏！
  tutorial_discovery_longdescription: 两个角色在一个世界中相遇，发现了一个令人惊讶的物体。接下来会发生什么？有了 Scratch
    和 CS First，任何人都可以用代码创建自己的独特故事。
  tutorial_csfirstname_longdescription: 选择一个名字，使用代码让单词的字母变为现实。选择昵称、宠物的名字、动物、运动、地点或爱好。
  tutorial_edisonmove_longdescription: 使用爱迪生机器人和 Edpy（一种基于 Python 的基于文本的编程语言）向学生介绍基于文本的编程和序列的关键计算概念。探索计算机科学和编程基础知识，包括函数、输入、输入参数和输出。然后参加编程挑战并编写自己的程序，让你的爱迪生机器人穿越迷宫。
  tutorial_edisonspider_longdescription: 使用爱迪生机器人和基于 Scratch 的编程语言 edScratch 介绍变量和数据的关键计算概念，这是通用编程语言中最基本的两个部分。学生可以独立完成本课，学习什么是变量，我们为什么使用变量，然后运用他们的知识对爱迪生进行编程，使其像蜘蛛设置陷阱一样驾驶。
  tutorial_edisonspotlight_longdescription: 向学生介绍爱迪生机器人，帮助他们开始探索机器人是什么，以及它如何感知世界并做出反应。学生可以独立完成本课，使用基于区块的编程语言
    edBlocks 对爱迪生机器人进行编程，练习包括序列、循环和条件语句在内的计算机科学基础知识。
  tutorial_firiapython_longdescription: '准备好你的 micro: bit，升级到 Python 编程吧！CodeSpace
    将逐步指导你从 Python 的第一行开始编写带有按钮和 LED 的交互式程序。学习对嵌入式设备进行编程、监控输入和控制输出的基础知识。了解变量和 if 语句如何控制代码流，最后来一款快速有趣的微型游戏！'
  tutorial_gamefrootsquid_longdescription: 巨型鱿鱼是世界上最大的无脊椎动物。在这款面向初学者的编程游戏中，你将学习编程的基础知识，并创建一款探索鱿鱼在海底生活的游戏。你将发现巨型鱿鱼的秘密生活、如何编写键盘游戏控件（输入/输出）、Google
    Blockly 编码语言、如何发布自己的电脑游戏。
  tutorial_duckpiano_longdescription: 在这个项目中，你将让电脑上的按键以不同的音高播放嘎嘎声，比如听起来像鸭子的钢琴。你可以用鸭子钢琴弹奏简单的曲调。稍后，你可以尝试其他声音，比如狗叫声，甚至是你自己录制的声音。这个项目在带键盘的计算机上效果最好，但可以改编成在平板电脑上运行。
  tutorial_gpsound_longdescription: 在这个项目中，你将编写一个程序来录制来自计算机麦克风的声音，回放声音，然后画出录制的声音的图片。然后，您可以处理录音以添加音调、反向或回声等效果。
  tutorial_groklearningpython_longdescription: 培养您的编程技能并构建自己的动物分类器！在本课程中，您将使用编程语言
    Python 根据动物的特征对动物进行分类。你将了解动物之间的区别，以及生物学家如何使用编程来帮助它们进行科学研究！此活动有一些假设知识（变量、打印和输入）。
  tutorial_htmltimetravel_longdescription: 穿越时空，征服深空，同时学习如何使用 CSS 中的动画基础知识移动、旋转和变换物体。
  tutorial_hp_flappy_longdescription: 在 HyperPad 上创建自己的 Flappy Birds 风格的游戏，学习逻辑思维和编程概念。
  tutorial_appytappin_longdescription: 这项由教师主导的活动改编自《编程一小时》，向孩子们介绍如何使用基于文本的编程语言来开发手机游戏应用程序。他们设计算法，使用变量和函数，并测试和调试他们的工作。包括分步教学计划、学生资源、支持卡和预先编写的计划模板。
  tutorial_icipher_longdescription: 这项由老师主导的活动改编自《编程一小时》，向孩子们传授安全沟通的知识。孩子们了解到，一直以来，消息都是使用密码加密和解密的。他们探索密码学，并了解对安全通信的需求。
  tutorial_iguess_longdescription: 向 3-5 岁的儿童引入快速响应代码。使用平板电脑扫描二维码，猜出给定栖息地的迷你野兽。
  tutorial_imake_longdescription: 这项不插电的教师主导活动面向3-5岁的孩子，使用经典的童谣来介绍算法、序列和重复的概念。通过识别流行押韵中的步骤和模式，孩子们开始明白算法无处不在。
  tutorial_imorse_longdescription: 使用摩尔斯电码和 Sphero 探索密码学。了解可以对物理系统进行编程并编写代码让 Sphero
    进行通信。
  tutorial_kanohp_longdescription: 通过创意挑战，在屏幕上学习编程和制作魔法。让羽毛飞起来，火焰流动，创作音乐等等。
  tutorial_khanwebpages_longdescription: 学习如何使用HTML标签和CSS制作网页，最后制作自己的贺卡与朋友或家人分享。
  tutorial_kibobowl_longdescription: 崩溃！KIBO 必须移动多远才能从保龄球道的起点到达球杆？您可以创建一条直线车道或一条更复杂的路径。学生将使用估算和测量来创建行驶车道长度的程序。他们将测试单个向前方块能承载
    KIBO 的距离，然后使用工程设计流程改进他们的程序。
  tutorial_kibodance_longdescription: 来一场 KIBO 机器人舞会吧！设置音乐播放器来播放最喜欢的课堂歌曲，或者一首与你正在探索的世界文化相关的歌曲。学生们将以舞者的身份装饰他们的
    KIBO，然后他们将创建一个程序来教他们的 KIBO 随着音乐跳舞。学生将学习如何创建程序来表达想法（在本例中为舞蹈），重点是排序能力。
  tutorial_buildcharacters_longdescription: 你可以在书籍或认识的人中识别出哪些性格特征？设计你自己的 fuzz 并使用代码修改其属性，让你的角色栩栩如生！以小学高年级为特色
    JavaS
  tutorial_designgames_longdescription: 最受欢迎的预读器应用程序现在包括数字 Maker Space！制作关卡、设计游戏或建造角色。选择您的活动并开始使用
    Kodable 进行创作！以小学高年级为特色 JavaS
  tutorial_makelevels_longdescription: 你能建造一个对称的迷宫吗？直角迷宫？利用基本的编程概念，迎接创造性的、完整的迷宫建造挑战。与
    K-5 通用核心数学一致。
  tutorial_wizard_longdescription: 以代码向导的身份进入 Code Magic 的世界。学会创造和施放法术来定制你的城堡。
  tutorial_mbscratchcards_longdescription: '将 micro: bit 的物理世界与 Scratch 的虚拟世界连接起来。'
  tutorial_mbswiftplaygrounds_longdescription: '在 iPad 上使用 micro: bit 来学习 Swift。'
  tutorial_mbbuttons_longdescription: '在这个入门项目中，你将在按下按钮时让图片或动画显示在 micro: bit 显示屏上。这项活动适合那些以前从未编程过的人，或者那些想简单介绍如何编程
    BBC micro: bit 的人。它使用 microBlocks，这是一种类似 Scratch 的编程系统，可以让你立即看到代码在 micro: bit
    上运行。'
  tutorial_meteor_longdescription: '在这个项目中，你将为 BBC micro: bit 创作一款 Falling Meteors
    游戏。使用按钮，玩家将移动盾牌来捕捉掉落的流星并拯救地球。你在这个项目中学到的技巧可以用来为 BBC micro: bit 制作许多其他游戏，包括 Pong
    和 Space Invaders 等经典游戏。'
  tutorial_ballbounce_longdescription: 学习制作一款移动应用程序，让用户在屏幕上投掷一个球，然后它会从边缘反弹。
  tutorial_mitcodi_longdescription: 学习制作自己的交互式移动应用程序。按下蜜蜂然后听见它的嗡嗡声！
  tutorial_mitdoodle_longdescription: 制作一个可以在屏幕上绘制图片的移动应用程序！
  tutorial_talktome_longdescription: 学习制作一款能让你的手机与你通话的移动应用程序！
  tutorial_mobilecspmap_longdescription: 使用 App Inventor 创建您所在城镇、州或世界任何地方的地标的地标地图导览。自学视频和文本教程引导学生构建用户界面和编写移动应用程序，使用地图组件并按纬度和经度确定位置。
  tutorial_ozorandom_longdescription: '了解计算机如何创建随机数并使用它们，然后使用随机运动程序来帮助为故事提供创意。 '
  tutorial_ozotroll_longdescription: '了解互联网巨魔和童话巨魔之间的区别，然后教导Evo如何成为一个保护你的好巨魔。 '
  tutorial_peblioart_longdescription: '学习使用代码绘制形状和制作动画，创作受艺术家启发的交互式艺术品。 '
  tutorial_astropi_longdescription: 使用 Astro Pi 计算机的 Sense HAT 的在线模拟器对消息进行编码并检查国际空间站上的环境空气温度。
  tutorial_rgart_longdescription: 正在寻找一种简单直观的方法来教学生编程？RoboGarden STEAM 在多个活动中将代码练习与
    STEAM 学习和游戏化任务融为一体。在艺术活动中，学生理解混色概念，同时使用编码方块解决生日聚会中的挑战。
  tutorial_rgengineer_longdescription: 正在寻找一种简单直观的方法来教学生编程？RoboGarden STEAM 在多个活动中将代码练习与
    STEAM 学习和游戏化任务融为一体。在工程活动中，学生学习基本的机器人技术，同时使用编程方块解决圣诞晚会中的挑战。
  tutorial_rgmath_longdescription: 正在寻找一种简单直观的方法来教学生编程？RoboGarden STEAM 在多个活动中将代码练习与
    STEAM 学习和游戏化任务融为一体。在数学活动中，学生在解决一些编程挑战的同时练习计数、加法和减法。
  tutorial_rgscience_longdescription: 正在寻找一种简单直观的方法来教学生编程？RoboGarden STEAM 在多个活动中将代码练习与
    STEAM 学习和游戏化任务融为一体。在科学活动中，学生将踏上太空之旅，解决多个编码挑战，并更多地了解太空元素和科学事实。
  tutorial_rgtech_longdescription: 正在寻找一种简单直观的方法来教学生编程？RoboGarden STEAM 在多个活动中将代码练习与
    STEAM 学习和游戏化任务融为一体。在技术活动中，学生将踏上火山岛之旅，通过了解技术的基本概念，解决多个编码挑战。
  tutorial_robotmagic3d_longdescription: 发挥你的想象力，用你的名字、你最喜欢的运动队或任何你想要的东西来创建一个 3D 动画
    Logo。使用代码让 3D 模型和字母充满乐趣。最后，你可以下载你创作的动画贴纸并与朋友分享。
  tutorial_robotmagicflappy_longdescription: 用你的想象力来创作一款 3D Flappy Bird 游戏。使用代码让 3D
    模型充满乐趣。最后，你可以与朋友分享你的创作，挑战他们获得高分。
  tutorial_scratchadventure_longdescription: 派出你最喜欢的 Cartoon Network 角色执行任务，从宇宙最遥远的地方到克雷格小河的边缘。在创建冒险游戏的同时，解锁秘密宝藏并发现新角色。
  tutorial_scratchtalk_longdescription: 使用由亚马逊提供支持的新文字转语音方块，在 Scratch 中让你的角色栩栩如生。创建说唱机器人或会说话的交互式动画。该项目将向您展示如何创建可旋转、缩放和更改颜色的会说话的动画。可能性无穷无尽！
  tutorial_scratchjrstory_longdescription: 这是一项中级活动，专为有ScratchJr经验的二至五年级的孩子而设。通过这项活动以及继续与ScratchJr共度时光，学生将有机会创造性地思考，改善他们的故事讲述能力并与同龄人合作。
  tutorial_scratchjrtwinkle_longdescription: Twinkle，Twinkle Little Star Class Collaboration
    是一项入门活动，面向幼儿园至二年级的孩子，几乎没有编程经验。通过这项活动，学生将有机会创造性地思考，成为讲故事的人，并提高数学推理和排序技能。
  tutorial_spherocomm_longdescription: 了解社区和计算机程序中沟通不畅的情况。利用这些知识来解决程序中的任何沟通不畅或错误，以帮助
    BOLT 找到回家的路。
  tutorial_spherocommunity_longdescription: 设计一条简单的路径，代表您每天旅行的常见路线。你将创建两个程序，一个是绘制的路径，一个是通过你的社区路线的基于区块的程序路径。
  tutorial_spherofunctions_longdescription: 学习如何使用和调用函数将Sphero变成计算器
  tutorial_spheroinfrared_longdescription: 成为流行病学家以阻止传播罕见的机器人感染困扰着一个 BOLT 机器人社区。
  tutorial_spherolightsensor_longdescription: 了解如何创建使用环境光传感器测量勒克斯值的程序并追逐 BOLT。
  tutorial_spheromansion_longdescription: 在你家保留一堆恐龙不应该是一个问题，对吗？正如您想象的那样，这并不能很好地结束。你被困在豪宅的图书馆里，必须为你的出路编程。
  tutorial_roadblocks_longdescription: 作为 “你的社区” 的延续，当你和你的伴侣在路上遇到不同的障碍时，你将修改你的方块计划。
  tutorial_spherotext2_longdescription: |2-

    通过构建一个有趣的游戏来学习你的第一个条件，你将投掷 Sphero 并猜测动物的声音。完成文本1后，这是一项很棒的活动。
  tutorial_spherotext3_longdescription: |2-

    学习根据陀螺仪的旋转速率更换 Sphero 的主要 LED。您还将了解归一化和绝对值。完成文本1和2后，这是一项很棒的活动。
  tutorial_spherotext4_longdescription: 使用变量来构建由 Sphero 提供支持的传球游戏。您将使用伪代码并阅读文档，使这款经典游戏栩栩如生。您还将学习诸如循环直到和边界内的随机性之类的技术概念。完成文本
    2 或 3 后，这是一项很棒的活动。
  tutorial_spheroraptor_longdescription: |2-

    创建一个强化笔，以保持 Spheroraptors 在海湾，同时也将代码写入 Spheroraptors 逃脱。从循环，到条件，到操作员甚至是比较器，你需要尽可能多的编码知识。
  tutorial_stempiday_longdescription: 我们使用数字 Pi 来计算圆的周长和面积，但是你有没有想过这个数字来自哪里或者如何计算？在这个编码活动中，你将随机生成点数，类似于一个非常糟糕的玩家在飞镖板上射飞镖。落在圆圈内的飞镖百分比可以帮助我们计算
    Pi。然后更改积分的颜色只是为了好玩！
  tutorial_stemplanetoids_longdescription: 你知道吗，经典 Asteroids 和 Lunar Lander 游戏背后的代码比你想象的要简单？你知道这两款游戏都有精确的物理特性吗？在这个活动中，你将修复一个损坏的小行星游戏，在这个游戏中，飞船只能直线移动。然后，您将为游戏添加重力并尝试将飞船降落在月球上！可与
    chromebook 和其他设备配合使用！
  tutorial_stempong_longdescription: 你知道吗，流行游戏 Bonk.io 和经典 Pong 游戏背后的代码比你想象的要简单？你知道这两款游戏都有精确的物理特性吗？在本练习中，你将修复
    Pong 游戏的损坏版本，这样物体就会像应有的那样反弹。然后你将添加重力来创建 Bonk.io 克隆。可与 chromebook 和其他设备配合使用！
  tutorial_algobot_longdescription: AlgoBot 是一款益智游戏，发生在泛银河殖民飞船 Europa 上，那里的回收任务出了严重错误。玩家指挥一个聪明的小服务机器人
    AlgoBot，并学会使用可视化编程语言来帮助他遏制危机！
  tutorial_thunkableapps_longdescription: '学习如何使用基于区块的编码来构建自己的应用程序！ '
  tutorial_toxicodedot_longdescription: 从牌组中选择一张牌并解释其代码，以便在世界中取得进展。利用你的直觉能力来猜测规则，从自己的错误中吸取教训。由
    Compute it 和 Silent Teacher 背后的团队精心制作，具有相同的基本原理：反复试验而不是冗长的解释，顺利进行，无需键入代码，绝对初学者可以访问。
  tutorial_gcactions_longdescription: 探索动作，这是编程的关键组成部分之一，并使用它们来编写视频游戏！探索数字文化，了解机器人及其实际能做什么。
  tutorial_gccomparators_longdescription: 探索比较器和逻辑规则，它们是编码的关键组成部分，并使用它们来编写视频游戏！探索数字文化，了解我们的在线活动追踪情况。
  tutorial_gcconditions_longdescription: 发现条件，这是编程的关键组成部分之一，并使用它们来编写电子游戏！探索数字文化，了解为我们的网络世界提供支持的算法。
  tutorial_gccreate_longdescription: 使用 GameCode 创建你的第一款完整电子游戏！创建新角色，让他们（一点）更聪明，赋予玩家超能力...
    天空才是极限！
  tutorial_gcevents_longdescription: '探索事件，这是编程的关键组成部分之一，并使用它们来编写视频游戏！探索数字文化，了解人工智能，以及它在你的生活中可能如何有意义。 '
  tutorial_gcloops_longdescription: 探索循环，这是编程中的关键组成部分之一，并用它们来编写视频游戏！探索数字文化，了解社交网络上的回声室现象。
  tutorial_gcvariables_longdescription: 发现变量，这是编码的关键组成部分之一，并使用它们来编写视频游戏！探索数字文化，了解什么是数据及其运作方式。
  tutorial_beanything_longdescription: 探索六个很酷的职业，看看如何将编程应用于每个职业！探索成为机器人工程师、音乐家、宇航员、农民、养蜂人和糕点师的感觉。使用编程为角色制作动画、创作音乐、讲故事、设计游戏，甚至创作艺术品。
  tutorial_change_longdescription: 创建一个展示你将如何改变世界的项目！无论您是热衷于回收还是有实现世界和平的想法，都可以用代码分享您的愿景！
  tutorial_cooking_longdescription: 炫耀你的技能——制作一款互动烹饪游戏。初学者可以使用自学教程，而更高级的编码人员可以选择从空白项目开始。
  tutorial_crystal_longdescription: 在这款多人游戏中与好友对战。应用你自己的策略，让你的代码与整个 Tynker 社区对抗，看看谁是真正的编程冠军！在熔岩中不断缩小的狂野四人竞技场中战斗时，施放法术、收集强化道具并击败敌人！
  tutorial_landscape_longdescription: 使用 Python 的钢笔绘图功能，使用代码构图地形。使用已经为您创建的景观物品或设计我们自己的建筑。发布并分享您的作品！
  tutorial_pets_longdescription: 制作一款关于宠物的有趣游戏——无论是真实的还是虚构的！初学者可以使用自学教程，而更高级的编码人员可以选择从空白项目开始。
  tutorial_petvet_longdescription: 在 Pet Vet 度过忙碌的一天会带来乐趣，因为你和芭比娃娃会帮助各种宠物完成第一次检查。从引导宠物进入检查室到诊断它们的嗅探、嘘嘘声和瘙痒，你会发现每个谜题都有让宠物感觉比以往任何时候都更好的解决方案！
  tutorial_superhero_longdescription: 使用 HTML 和 CSS 像素艺术来创建你最喜欢的超级英雄面具。发布并分享您的作品！
  tutorial_vidcodeplastic_longdescription: "  塑料充斥海洋的问题持续恶化。幸运的是，你可以通过塑料污染公益广告用程序代码发出你的声音。在使用
    JavaScript 编写一个关于塑料污染的公益广告后，你可以再制作一个有关你关心的任意主题的视频！学会使用循环、正弦波和自定义表情来制作一个独特的项目。"
  tutorial_vidcodetypeface_longdescription: 使用形状和排版元素创建自己的字体。Type 的元素比你想象的要多！到目前为止，我们已经讨论了字体以及它们如何成为不同风格的文本。字体实际上只是字体样式的不同而已。字体是具有相似特征的字体家族。
  tutorial_washustorm_longdescription: 学习如何对即将来临的风暴进行编程。
  tutorial_activitypackets_longdescription: 通过 Wonder Workshop 的可打印创意编程活动包，享受数小时的家庭友好型乐趣。下载这些在线和离线活动，在
    Hour of Code 及以后使用 Dash、Dot 和 Cue 机器人将编程变为现实！
  tutorial_googlerookie_longdescription: 在本活动中，你将使用入门编程语言 Blockly 编写以 Rookie 为主题的拼贴画。你将使用序列、变量和循环来创作一件独特的作品，突出你的创造力！
  tutorial_tommyturtle_longdescription: 使用 Tommy the Turtle 帮助年幼的孩子学习编程的基础知识！最佳移动应用程序奖最佳教育应用程序金奖得主。与
    StemDash 连接，让家长和老师能够跟踪学习进度，与孩子聊天以提供鼓励，或者限制他们的游戏时间。
  tutorial_mazyad_longdescription: 该产品将扩大我们的界限，创建具有计算机化应用程序的集成纸质版本，如果出于任何原因不使用计算机，则可以作为替代方案。它还将作为对编程的总体理解的入门。
  tutorial_gamemaker_longdescription: Game Maker 是一项开放式活动，学生可以使用简单的代码向导创建他们想要的任何东西。只需点击一个可爱的小怪物的照片，然后在菜单中选择一个选项即可。还为那些想要更深入地了解游戏制作的人提供了更高级的教程。
  tutorial_duckrace_longdescription: 在本课程中，你将解决编程任务，帮助 Toni the duck 收集硬币以节省假日费用。课程结束后，您将创建自己的游戏。
  tutorial_allcancodeapps_longdescription: 使用 Allcancode 平台创建从设计到交付的网页和移动应用程序。应用程序逻辑是用
    Google Blockly 编写的，谷歌是大多数 Code.org 活动中使用的编程语言。
  tutorial_n2y_longdescription: 在这些可打印的活动中，学生可以帮助一个名叫Bitt Bott的小机器人探索地球上的不同地貌。学生通过选择和盘旋适当的方向箭头来为
    Bitt Bott 提供简单的方向。六项活动中的每一项都包含简单的指导，这些说明由 n2y® SymbolStix PRIME® 系列中的符号支持。这些符号可以帮助非读者和初学者理解和遵循指示。
  tutorial_microsoftarcade_longdescription: 使用 MakeCode Arcade 玩有趣的街机游戏，设计自己的精灵，学习自己编程游戏的基础知识。
  tutorial_csfirstunplugged_longdescription: 没有电脑或互联网？没问题。试试 CS First Unplugged 活动，探索计算机科学如何解决诸如帮助人们在分开时保持联系之类的问题。“Plugged
    in” Scratch 活动也可用！
  tutorial_toxicodepython_longdescription: 无需任何单词或解释，即可探索 Python 的基础知识。我们的沉默老师将为您提供一系列挑战，这些挑战将引导您猜测一些规则并从自己的错误中吸取教训。
  tutorial_codecombatozaria_longdescription: 在奥佳睿世界里，你将成为一个在史诗故事里冒险的英雄。你需要使用编程魔法打败统治世界的黑暗之力。在冒险旅程中，你会遇到很多有趣的人物角色，去往不同的魔法领地，学习和练习使用编程概念，例如序列、循环、调试、分解问题等。最后，你会设计出一个好玩的游戏，分享给你的朋友和同学。
  tutorial_vidcodedate_longdescription: '气候时钟项目是数学、环境科学和计算机科学的文化相关交汇点。在这个 Hour of
    Code 活动中，将引导学生建造自己的气候钟。他们将使用对象、属性、变量、函数和循环，并自定义自己的信息，以传达他们对世界的信息以及对未来的希望。 '
  tutorial_codemonkeyspace_longdescription: '编写真实的代码来帮助猴子宇航员在太空中捕捉香蕉！ '
  tutorial_codespeakhappy_longdescription: 学习编程一个冥想应用程序，将你带到你的 “快乐的地方”。
  tutorial_grokimage_longdescription: 使用编程语言 Python 快速更改图像。制作有趣的图像编辑程序，制作自己的图像滤镜！
  tutorial_icomputelearn_longdescription: 当你使用 iCompute 学习编程时，你就可以自己编程精彩的互动故事、游戏和动画。参加我们富有创意、有趣的活动意味着你将培养计算思维和编程技能！
  tutorial_rpstress_longdescription: 使用 Scratch blocks 通过图形效果、服装动画和音效来创建和个性化可点击的压力球。
  tutorial_bsdcause_longdescription: 本课程允许学生使用代码来分享对他们来说重要或有趣的内容。他们可以在学习 HTML、CSS
    和 JavaScript 的同时学习课程或创建独特的项目。他们将获得视频教程、实时编码和访问代码词汇表的指导。Support My Cause 专注于设计和编码登录页面，该页面将从你最喜欢的事业的支持者那里收集数据。#codeisyourvoice
  tutorial_vidcodeanimoji_longdescription: 使用循环遍历数组，使表情符号通过多个选项进行动画处理。
  tutorial_vidcodeanimojies_longdescription: 使用循环遍历数组，使表情符号通过多个选项进行动画处理。
  tutorial_bsdinspire_longdescription: 本课程允许学生使用代码来分享对他们来说重要或有趣的内容。他们可以在学习 HTML、CSS
    和 JavaScript 的同时学习课程或创建独特的项目。他们将获得视频教程、实时编码和访问代码词汇表的指导。The People Who Inspire
    Me 专注于创建一个网页，展示给你带来灵感的前三位人物。#codeisyourvoice
  tutorial_tttractor_longdescription: 帮助田野恢复活力。Farmer Hayao 运气不好，他的田地变得一团糟。但是他刚刚买了一辆漂亮的新拖拉机，里面有重复的代码系统，使用的循环可能会保存所有东西。帮助了解拖拉机如何为田里的所有农作物浇水。
  tutorial_codeillusionmickey_longdescription: 和米奇一起踏上神奇的编程冒险吧！在掌握使用 JavaScript 的媒体艺术入门的同时，学习如何绘制、着色和移动形状。
  tutorial_scigirlsquest_longdescription: '在这场在线编程冒险中，年轻人带着 Subby 潜艇完成水下挑战，使用代码在海底寻找各种物品并收集科学数据。 '
  tutorial_codespeakbreathe_longdescription: 学习编程冥想应用程序，引导用户进行正念呼吸练习。
  tutorial_vidcodeface_longdescription: 使用 facetracking 库为你自己的自定义面部滤镜编码，就像你在社交媒体上使用的那样。
  tutorial_educodemaze_longdescription: 设计一个迷宫，里面有怪物和上锁的通道。使用变量、循环和字符串来帮助你的英雄在你创建的世界中导航。
  tutorial_educoderace_longdescription: 在释放你内在的赛车手的同时学习计算机科学！发明和定制自己的汽车，同时更深入地了解物体和电子游戏的制作方式。
  tutorial_codespeakchatbot_longdescription: 学习如何编写聊天机器人（一种可以与之交谈的计算机程序），同时了解计算机科学的著名女性先驱。
  tutorial_gamefrootgames_longdescription: 学习编写像 Super Mario Bros. 这样的真实游戏。准备超越 Scratch
    和 Tynker 的学生将了解真实的游戏行业实践、创造性的编码概念、如何发布自己的独特游戏并开始在游戏行业开创职业生涯。本教程讲述的是关卡设计、选择角色、为角色设置动画和编码以便四处移动。
  tutorial_codespeakgrandparent_longdescription: 学习编码数字卡，向生活中特别的人传播快乐。
  tutorial_educodekingdom_longdescription: 王国正在受到攻击！计划强大的防御以帮助击退入侵者。掌握阵列的力量，在自己的塔防游戏中创建自己的怪物浪潮！
  tutorial_codehsdata_longdescription: 了解使用数据可视化以有意义且易于理解的方式显示数据的力量。使用我们的图形生成器创建具有视觉吸引力的图表，并了解如何使用编码来创建精美的数据。
  tutorial_educodecake_longdescription: 在与主厨罗兰一起烘焙蛋糕的同时学习 HTML。利用你对标签和类的新知识，塑造和设计你的自定义作品。
  tutorial_ttsecond_longdescription: 你能提供开放协议吗？你已经偷偷登上了主力飞船，现在你必须躲避安全无人机足够长的时间才能为所有人开放通道。快速检查条件语句，找出你是否安全，免受卑鄙的网络视野的侵害。如果没有，那就到气闸了！
  tutorial_bsdtrivia_longdescription: 本课程允许学生使用代码来分享对他们来说重要或有趣的内容。他们可以在学习 HTML、CSS
    和 JavaScript 的同时学习课程或创建独特的项目。他们将获得视频教程、实时编码和访问代码词汇表的指导。Trivia Game Maker 专注于开发一款交互式问答游戏，你还可以在其中提出琐事问题。#codeisyourvoice
  tutorial_csfirstdialogue_longdescription: 编程两个精灵之间的对话。使用 CS First 在 Scratch 中使用代码进行交流时发挥创意！
  tutorial_codemonkeybeaver_longdescription: 帮助海狸实现目标！通过充满乐趣的编程活动潜入这只海狸的自然栖息地，这将启动你的编程教育。海狸可以游泳、收集木头和建造水坝。这只小海狸需要你的帮助。使用简单的代码块来完成湖中的大坝，让水保持平静，盖房子，做冰沙！
  tutorial_codestersdistance_longdescription: 在 Python 中学习编程的基础知识，然后创建一个程序来计算两个精灵之间的距离，以确保它们保持社交距离或需要戴口罩。
  tutorial_itchspace_longdescription: 本教程将带你完成使用 Scratch MIT 编程语言创建经典的 Space Invaders
    游戏。订阅 RokCoder YouTube 频道，了解更多基于 Scratch 的视频和教程！每个视频都是一个简短的教程（时长约十分钟），其中包含自己的特定最终目标。最终结果是一款高质量的Scratch街机游戏。
  tutorial_vidcodemagic_longdescription: 使用循环使闪光灯随机出现在屏幕周围。
  tutorial_vidcodemagices_longdescription: 使用循环使闪光灯随机出现在屏幕周围。
  tutorial_codespeakmeal_longdescription: 学习编写一款可帮助用户做出健康食品决策的应用程序。
  tutorial_itchfish_longdescription: Scratch 3.0 教程，用于制作一款追鲨和吃鱼的游戏，当潜水员不小心被吃掉时，会中断。
  tutorial_bsdwebsite_longdescription: 本课程允许学生使用代码来分享对他们来说重要或有趣的内容。他们可以在学习 HTML、CSS
    和 JavaScript 的同时学习课程或创建独特的项目。他们将获得视频教程、实时编码和访问代码词汇表的指导。“我的最爱网站专注于创建一个网页，里面有你感兴趣或喜欢做的三件事。#codeisyourvoice
  tutorial_codespeaktime_longdescription: 学习如何编写数字时间胶囊来记录和反思你现在的生活。
  tutorial_itchwebcam_longdescription: 了解增强现实，创建自己的增强现实虚拟空间。
  tutorial_itchball_longdescription: 让一个球在屏幕上弹跳。了解循环中的循环和条件。
  tutorial_ttrace_longdescription: 通过调用函数和设计职业，玩家可以对自己的赛车进行编程，使其变得快速、灵活和强大；然后在比赛中，他们可以入侵竞争对手的车辆来争夺控制权。
  tutorial_plethora_longdescription: '在这个 Plethora 活动中，你将解决视觉趣味挑战，学习因果关系和用户互动的概念。 '
  tutorial_educodesecret_longdescription: 与史密斯探员一起探索秘密世界，深入学习语句、字符串、for-in 循环。帮助 Agent
    Smith 找到罪魁祸首，并使用 Python 为他们的新用户配置该机构的操作系统。
  tutorial_itchshapes_longdescription: 学习如何在 Scratch 中绘制形状。您还将学习如何计算任何形状需要转动多少。
  tutorial_codeguppytext_longdescription: 通过在在线编码编辑器中创建您的第一个程序，学习基于文本的编码的基础知识。
  tutorial_vidcodeplastiche_longdescription: "  塑料充斥海洋的问题持续恶化。幸运的是，你可以通过塑料污染公益广告用程序代码发出你的声音。在使用
    JavaScript 编写一个关于塑料污染的公益广告后，你可以再制作一个有关你关心的任意主题的视频！学会使用循环、正弦波和自定义表情来制作一个独特的项目。"
  tutorial_educativechatbot_longdescription: 了解人工智能和机器学习领域，以及自己编程聊天机器人！
  tutorial_educodebasics_longdescription: 学习一些编程基础知识，并在此过程中创建自己的游戏！
  tutorial_codehsdesign_longdescription: '编码人员将学习编程如何支持艺术家，并使用HTML构建自己的在线商店模型。 '
  tutorial_htmlacademyphp_longdescription: 认识一家网页设计工作室的资深程序员 Dumpo the Little Elephant，他正在开发一家在线商店。你们将一起以一种引人入胜的方式学习
    PHP 的基础知识。您将使用 Web 脚本并学习变量，将 PHP-Scripts 添加到布局中，并在创建逼真的 Web 项目的同时与数据库进行交互。
  tutorial_gamefrootdistance_longdescription: 在 COVID-19：Stop the Spread 中，你可以修改 “待在家里”
    系数并编写一个简单的新闻点击器。该活动说明了保持社交距离如何直接影响像 COVID-19 这样的病毒的传播速度。学生和教师将对病毒科学、病毒可能对社会产生的影响，同时提高他们的数字流利能力。
  tutorial_codesterscovid_longdescription: 在 Python 中学习编程的基础知识，同时创建自己的 PSA，了解如何阻止
    COVID-19 的传播。设计自己的动画交互式 PSA，分享有关保持社交距离、佩戴口罩、隔离和其他措施的重要性的重要信息。
  tutorial_ttbunker_longdescription: 你找到了 The Bunker，一旦你破解了它的加密，它的所有秘密都将归你所有。一支军队接近了，你必须利用编程的力量守住边界。通过添加新的代码行和更改值，对单个塔进行编码，设置射程，伤害和更多特殊力量。存活足够长的时间以了解职业和实例如何使你变得更强大。
  tutorial_cuttle_longdescription: 通过这些有趣且互动的任务挑战自己，学习有关计算思维的所有知识。
  tutorial_bsdjokes_longdescription: 本课程允许学生使用代码来分享对他们来说重要或有趣的内容。他们可以在学习 HTML、CSS
    和 JavaScript 的同时学习课程或创建独特的项目。他们将获得视频教程、实时编码和访问代码词汇表的指导。Jokess and Riddles 专注于制作一组互动卡片，其中包含你最喜欢的笑话和谜语以及答案！#codeisyourvoice
  tutorial_rptree_longdescription: 使用 Scratch 创建模拟，显示森林健康状况和森林砍伐水平的变化如何影响树木、野生动物和吸收的二氧化碳量。你应该已经知道了
    Scratch 坐标和变量是如何工作的。
  tutorial_codestersunity_longdescription: 学习 Python 中编程的基础知识，包括列表、循环和精灵。然后使用循环创建壁画，以访问存储在列表中的每个精灵。
  tutorial_codesterssoccer_longdescription: 在 Python 中学习编程的基础知识，然后创建一个向球门射门的程序。要瞄准射门，你首先需要估计直线的斜率。祝你好运！
  tutorial_breakoutlock_longdescription: 'Haspy the Robot 需要你的帮助！她需要你对循环、算法和编码的了解来帮助她修复
    Lockit 的代码并重启系统。 '
  tutorial_thunkablemask_longdescription: 学习如何开发一款移动应用程序，为你提供正确佩戴口罩的积分！
  tutorial_cafarming_longdescription: 计算机科学可以帮助养活饥饿的世界。农民正在使用技术以更智能、更可持续的方式种植粮食。农业机器人和无人机可以监控、浇水和喷洒农作物，甚至可以对付那些讨厌的杂草！了解农场如何使用人工智能、计算机视觉和物联网。
  tutorial_blocksmithyeti_longdescription: 哦不！有人困住了雪人！只有你和你的可编程智能大炮才能拯救雪人并喂饱他们的朋友。通过这个有趣的互动式自定进度课程，学生将使用
    JavaScript 来拯救 Yeti。
  tutorial_codecapture_longdescription: '使用 JavaScript 进入编程世界的第一步，只需使用纸笔和手机！ '
  tutorial_codehslitter_longdescription: 了解如何使用编程来帮助解决世界上最大的问题之一：垃圾和浪费！在这个 Choose-Your-Own-Adventure
    Hour of Code 中，你可以在 Python 的基础知识或 Web 设计的基础知识之间进行选择。无论你选择哪种方式，你都将探索如何利用计算机科学来减少社区中的垃圾量。
  tutorial_bsdocean_longdescription: "《水下生活》揭示了我们当今面临的一个紧迫问题——我们的环境。该项目侧重于指导您编写自己的关于保护我们水域的网页。"
  tutorial_itchplatformer_longdescription: 一个简单易懂的教程，介绍如何使用Scratch创建简单的平台游戏。
  tutorial_codejika_longdescription: 这是一本关于使用 HTML 和 CSS 进行编码的绝佳入门。编写几行代码，通过创建一个带有双色渐变背景、名称和网站启动日期的漂亮登录页面，在不被Hows
    and Whys困扰的情况下立即看到输出。
  tutorial_gamefrootclicker_longdescription: 学习者自己编码 Clicker Game，并在此过程中学习变量、不同的数据类型、条件逻辑、比较运算符，并获得一些关于专业游戏开发者如何设计和制作真实游戏的宝贵见解。在本教程结束时，你将已经编码了不同的变量类型，发布了一款游戏，并在本土环境中参与了计算机科学。
  tutorial_rmagicequity_longdescription: 探索与使用代码减少不平等相关的概念：有限的资源、平等、公平和解放。在自导式区块环境中使用变量和函数。最后，为
    3D 演员制作动画。
  tutorial_ttfreestyle_longdescription: 你是新音乐录影带的编舞和导演！键入真实代码来放置和控制舞者、风景等。只要确保正确地使用大写和标点符号即可，否则整个过程将是静态的。
  tutorial_ozobotcolor2_longdescription: 学生将学习 Ozobot 的基本功能。学生将学习如何绘制 Ozobot 可以阅读的颜色代码。
  tutorial_ozobotcolor3_longdescription: 学生将学习如何使用颜色代码对机器人进行编程，使其向左、向右和直行。
  tutorial_clcarbon_longdescription: 一个python教学计划，它将教学生如何制作碳足迹计算器，该计算器根据有关日常生活的简短测验来计算足迹，然后给出比较指标（即碳含量与xxxx相同），并提出更环保的方法。
  tutorial_kodablebasics_longdescription: 没有电脑？没问题！无需使用设备，即可学习基本的编程技能并练习使用核心编码命令。
  tutorial_scigirlscc_longdescription: 帮助你的学生学习写伪代码！计算机程序员在开始项目时通常使用日常语言在代码中写出他们想要发生的事情——这叫做
    pseudocode。Youth 将分组为简单的动作或舞步编写伪代码。
  tutorial_irobotpicture_longdescription: 机器人有许多传感器可以协同工作，帮助机器人了解周围的一切。就像传感器一样，我们的朋友经常能看见、听见、感受或理解我们无法看见、听见、感受或理解的东西。在这个活动中，一起帮助解码秘密消息并破解密码！
  tutorial_kcjmyself_longdescription: 在本活动中，你将学习如何使用 Scratch 来编写关于你的动画！设计一个自定义角色来代表自己，让它四处移动，并添加不同的背景来炫耀你的家乡。这个项目很简单，孩子们可以自己完成，也可以在成年人的支持下完成。
  tutorial_nearpodalgorithms_longdescription: '在这节 Nearpod 课程中，学生将算法识别为一组分步指导。学生学习创建、测试和修复算法以完成特定任务。 '
  tutorial_kibodrop_longdescription: 工程学关乎毅力和勇气。今天，学生将成为工程师，学习工程设计过程的各个步骤。他们将用手工艺品和回收材料制作模型，然后通过将模型从脚踝高度掉下来测试模型的坚固性。这是一项不插电的活动；KIBO
    机器人是可选的。
  tutorial_ozobotcolor1_longdescription: 学生将学习 Ozobot 的基本功能，包括如何校准机器人的传感器，以及如何画线让机器人跟随。
  tutorial_scigirlspixels_longdescription: '在这个不插电的活动中，你将学习什么是像素，以及如何向朋友发送一张简单的黑白图像！ '
  tutorial_kcjheroines_longdescription: 在这项活动中，你将了解创造历史的不同加拿大女性。使用 Scratch，你将学习如何编写一款庆祝他们的生活和成就的电子游戏。选择一个女主角，自定义他们的服装和背景，为你的游戏编写动作和目标，然后保持分数。这个项目很简单，孩子们可以自己完成，也可以在成年人的支持下完成。
  tutorial_ozobotvalue_longdescription: 学生将使用他们的 Ozobot 随机选择一个位置值，在三位数的数字中识别相同的地值，然后写出该数字。
  tutorial_icodebytes_longdescription: 无需技术即可学习计算机科学！适合5-7岁的孩子在课堂上或家里与家人一起玩的有趣不插电的计算活动。这些活动有助于以一种非常有趣的方式培养计算思维能力。分为计算机科学的基本原理，涉及创建算法、逻辑思考、发现模式以及寻找或制定规则。
  tutorial_clfashion2_longdescription: 你是一位注重时尚的数据科学家，对代码感兴趣吗？参加 Fashionista of Data
    Science 课程，学习编程和时尚如何齐头并进！我们将使用 SQL 代码和数据科学来调查营销、线型和门店运营。
  tutorial_ai4all_longdescription: This Byte of AI 旨在以一种快速而有趣的方式，让教师开始熟悉现代 AI 的一些核心思想，包括：数据如何在
    AI 模型中变为输出，人类偏见如何进入数据集，以及如何将人工智能用于包括艺术和创造力在内的不同领域。学生们通过在 Google Quick，Draw 中探索绘画来学习这些东西！
  tutorial_cldata_longdescription: '探索数据科学，这是最有价值的技能之一，看看世界！数据科学听起来像数学一样枯燥可怕吗？不要害怕。这门入门课程将向你展示你已经是数据和数据科学的专家，里面充满了与足球、音乐、艺术和你最喜欢的书籍等主题相关的有趣见解。材料已准备就绪，可在面对面或远程学习环境中使用。 '
  tutorial_spheroinputs_longdescription: '本活动将让你思考输入和输出的常见计算机科学编码概念，以及这个想法与永久使用计算机科学有何关系。 '
  tutorial_edisoncount_longdescription: '在这项由学生主导的活动中，使用爱迪生机器人和基于区块的编程语言 edBlocks
    介绍输入和输出的关键计算概念。通过一系列渐进式编程任务利用爱迪生机器人的驱动功能。为机器人 “跟踪” 创建程序需要运用顺序思维和对输入-过程-输出周期的理解。 '
  tutorial_spheroloops_longdescription: '本活动将让你思考循环的常见计算机科学编码概念，以及这个概念与永久使用计算机科学有何关系。 '
  tutorial_kiboprogram_longdescription: 在本课中，孩子们将学习编程中的排序以及构成像 KIBO 这样的编程语言的符号。学生将创建自己的编程符号，并用自己的动作表演节目。最后，他们可以将这些运动程序转化为
    KIBO 的程序。
  tutorial_hellorubycsin60_longdescription: '你有没有想过电脑的电线里有什么？或者为什么电脑零件看起来像一座小城市？或者算法到底是什么？这30个自定进度的一分钟视频面向5-9岁的孩子，然后是孩子们可以在家完成的活动。主题包括代码、硬件、网络、人工智能和其他有趣的想法。 '
  tutorial_clfashion1_longdescription: 你是一位注重时尚的数据科学家，对代码感兴趣吗？参加 Fashionista of Data
    Science 课程，学习编程和时尚如何齐头并进！我们将使用 SQL 代码和数据科学来调查营销、线型和门店运营。
  tutorial_irobottraffic_longdescription: 交通信号灯是我们日常生活中的主要安全保障。使用 Root 机器人对自己的交通信号灯进行编码，了解发明者！
  tutorial_edisonmystery_longdescription: 在这项由学生主导的活动中，开始学生探索使用爱迪生机器人和基于 Scratch 的编程语言
    edScratch 使用爱迪生的线路追踪器。学生们首先熟悉爱迪生机器人的线路追踪传感器技术，并在不同颜色的表面上尝试红色 LED。然后，他们将开始使用算法的概念来掌握一条神秘的界限。
  tutorial_microbitseaturtles_longdescription: 创建低功耗红色 LED 沙滩灯的原型，该灯可用于海滩小径上的照明，对海龟来说也是安全的。
  tutorial_ozobotknow_longdescription: 在本课中，将向学生介绍 Ozobot Evo 的硬件和机器人组件。
  tutorial_imagilabs_longdescription: '编程一颗闪烁的心、一艘起飞的火箭飞船、你的名字，或者任何你想象中的东西！首先，我们将教你如何用你最喜欢的颜色对心形进行编程，然后让它按照你最喜欢的歌曲的节奏闪烁。加入我们的
    ImagiCoders 社区，分享和交流设计。将你的作品上传到你的 ImagicHarm 上，这样无论你走到哪里，你都可以自豪地佩戴你的密码！ '
  tutorial_irobotsimulator_longdescription: 使用这个活动包学习如何创建和下载编程项目！在虚拟竞技场中使用 Root simbot
    解决所有谜题，最后揭示秘密信息！
  tutorial_irobotkind_longdescription: 我们的机器人仍在学习与朋友一起玩时如何做出明智的选择。在这个游戏中，通过连续做出四个善意的决定来帮助
    Root 练习。如果 Root 做出了错误的选择，它必须从一开始就重新开始！我们一起玩吧！
  tutorial_firiavirtual_longdescription: 使用功能强大的 3D 机器人模拟器学习 Python 编程。你将在具有逼真物理效果的虚拟环境中完成具有挑战性的任务。任务会教你在
    CodeBot 上控制电机、LED 和其他外围设备的代码。而且，沙盒模式可让您通过无限的 Python 编码可能性发挥创意。使用 CodeSpace Simulation
    很容易上手！
  tutorial_irobotguesscode_longdescription: 通过代码在 Pictionary 上大放异彩！学生可以使用代码来预测 Root
    SimBot 将创建哪些图片、歌曲或文字。也可以为你自己创作的 Pictionary 编写代码！
  tutorial_ozobotnouns_longdescription: 在本课中，学生将确定拼写和使用不规则复数名词的正确方法，并使用颜色代码对他们的 Ozobot
    进行编程，通过向左或向右转并在句子中使用名词来移动到正确的不规则复数名词。
  tutorial_nasa3d_longdescription: 了解爆炸的恒星、3D 模型和代码块！这项宽敞的活动将带你了解使用基于浏览器的免费Tinkercad进行天文学三维建模的基础知识。学生可以从创建简单的
    3D 形状发展到使用美国宇航局关于爆炸恒星的实际数据，在增强现实中进行测试，以及使用循环和基于时间的更改以及使用代码块进行基于时间的更改。
  tutorial_blupants_longdescription: 训练一个真正的自主机器人捡起方块，通过障碍物路线将它们部署到目标。从拖放界面开始，随着经验的积累，进入
    Python。
  tutorial_legodance_longdescription: 同步霹雳舞者的运动动作，与光线和节拍保持节奏。
  tutorial_nearpodcoding_longdescription: 在这段以 Flocabulary 主题为主题的 25-30 分钟的 Nearpod
    中，通过嘻哈视频和 Nearpod 的标志性互动功能，向学生介绍编程。本课以 Flocabulary 视频编码为特色。
  tutorial_kcjplastic_longdescription: 我们要求您使用数据可视化来开发塑料污染解决方案！了解塑料垃圾的来源以及为什么它已成为一个全球性问题。然后反思一下你自己的塑料使用情况，估计随着时间的推移你可以减少多少废物，然后设计一项可能有所帮助的发明或替代方案。孩子们可以自己完成这个项目，也可以在成年人的支持下完成这个项目。
  tutorial_legojourney_longdescription: '旅程令人兴奋！挑战学生混音我们的 Grasshopper Journey 项目，开启新的旅程，为受
    SPIKE Prime 启发的虚拟蚱蜢 Scratch 3.0 寻找不同的移动方式！除了 CS 技能外，这项由教师指导的活动还可用于支持语言艺术、科学和艺术等领域。 '
  tutorial_legohopper_longdescription: 设计多个原型，找到在不使用轮子的情况下移动机器人的最有效方法。
  tutorial_catrobatembroidery_longdescription: 在您的Android手机上编码您的设计，然后将其缝在T恤，裤子，运动包或鞋子上！
  tutorial_irobotphone_longdescription: 在这个编程挑战赛中，学生们将远程合作，创建一个绘制画面的集体程序。以经典的 Thelephone
    游戏为蓝本，学生将接收、混音并沿着电话链向下传递代码。当你走到尽头时，你的队伍会实现图片目标吗？
  tutorial_codeguppydraw_longdescription: 使用有趣且引人入胜的键入 JavaScript 程序快速介绍基于文本的编码
  tutorial_codejumper_longdescription: 在这节来自 Code Jumper 课程的课程中，学习者使用课堂上的典型材料，以不插电的动手体验探索网络。本课的主题是向他人传达善意的信息。本课是专门为有视力障碍的学生而设计的。
  tutorial_meeempathy_longdescription: 几个世纪以来，村民和灾厄村民们都在同一片土地上生活，但彼此之间很少有往来。而现在，您可以借助代码的力量，将两个村庄团结在一起。用户将体验到对友邻的同理心与同情心，了解协作与包容的概念，并拥抱内心的多样性，而这正是让你我独一无二的原因。

  tutorial_spherofunctions_shortdescription: "学习如何使用和调用函数将Sphero变成计算器"
  tutorial_spheroinfrared_shortdescription: "\n成为流行病学家以阻止传播罕见的机器人感染困扰着一个BOLT机器人社区。"
  tutorial_spherolightsensor_shortdescription: "了解如何创建使用环境光传感器测量勒克斯值的程序并追逐BOLT"
  tutorial_spheromansion_shortdescription: "在你家保留一堆恐龙不应该是一个问题，对吗？正如您想象的那样，这并不能很好地结束。你被困在豪宅的图书馆里，必须为你的出路编程。"
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "\n通过构建一个有趣的游戏来学习你的第一个条件，你将投掷Sphero并猜测动物的声音。完成文本后，这是一项很棒的活动1."
  tutorial_spherotext3_shortdescription: "\n学习根据陀螺仪的旋转速率更换Sphero的主要LED。您还将了解归一化和绝对值。完成文本1和2后，这是一项很棒的活动"
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "\n创建一个强化笔，以保持Spheroraptors在海湾，同时也将代码写入Spheroraptors逃脱。从循环，到条件，到操作员甚至是比较器，你需要尽可能多的编码知识。"
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sin waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "选择制作一款篮球游戏，或者制作一款综合运动游戏！"
  tutorial_moana_longdescription: "新的迪斯尼《编程一小时》教程使用可视化编程语言-使用块, 学生只需拖放可视块来编写代码。可视化编程是一种有趣且容易理解的方法来教编码逻辑。视觉编程的曝光为基于文本的编程奠定了基础, 这是一个更复杂的活动。该教程是针对8岁以上的孩子和那些尝试第一次编码的人。可使用23种语言，并在美国以外地区进行本地化。本教程是免费提供在线, 并包括教育工作者和活动组织者的英语和西班牙语数字工具包。"
  tutorial_star-wars_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_gumadventure_longdescription: "在《口香糖的神奇世界》中插曲 \"信号\", 一个小过失影响了人物之间的相互关系。在这项活动中, 通过制作您自己的小过失并想象口香糖和他的朋友会如何反应来继续这个故事。"
  tutorial_mchoc_longdescription: "使用代码方块，带领艾莉克斯或史蒂夫踏上《我的世界》冒险旅程。"
  tutorial_vidnews_longdescription: "这是 HOC 消息! 视频和图形都是关于技术、多样性、孩子和编码的。完成的项目可以上传到学校网站作为报告 HOC 本身。教师可以鼓励学生使用新闻来报告他们所学的知识, 或者是他们学校的统计数据。\"突发新闻: 罗斯福的400名学生参加了《编程一小时》\""
  tutorial_kodable-pre_longdescription: "Kodable是一个自助游戏，介绍5岁以上孩子的编程基础。有教师或家长在旁边是最好的，但不是必要的。"
  tutorial_highseas_longdescription: "激活海浪创建背景，然后讲述一个发生在公海上的故事。"
  tutorial_capython_longdescription: "Python是一种引人入胜简单易学的语言。了解如何使用模块、函数、循环和列表，同时在海龟伙伴的帮助下创建有趣的图像。几何从来没有这么有趣过！"
  tutorial_frzn_longdescription: "使用代码，与安娜和艾莎一起探索冰雪的魔法和美丽。在冰雪上滑行的同时，制作出雪花和各种图案，打造一座冬季乐园，然后分享给您的朋友们！"
  tutorial_cocom_longdescription: "科斯卡特地下城到处都是食人魔巡逻队、熔岩坑和激光束。选择你的英雄，编写出逃离之路，离开这个鬼地方吧！你可以通过升级、赚取宝石和获得魔法战利品来解锁新的编程力量！"
  tutorial_play-lab_longdescription: "使用游戏实验室创作一个故事或制作一款游戏！制作动物、海盗、僵尸、忍者等各种各样的人物，制作声音、得分，甚至投掷火球！"
  tutorial_boxisland_longdescription: "在盒子岛上旅行, 收集所有的星星! 盒子岛是一个美丽的移动编码游戏, 带孩子在迷人的岛屿上一个激动人心的冒险。在本教程中, 您将学习基本算法、序列、循环和条件语句!"
  tutorial_textcomp_longdescription: "在某种程度上，我们已经达到了字节发送速度的物理极限。如果我们想要更快速地发送大量的信息，我们需要找到一种用更少字节表述相同信息的方式，即我们必须压缩数据。在本课程中，学生们将使用文本压缩工具，通过查找文本模式并用符号替代较大的文本模式，来成功压缩英语文本段。"
  tutorial_encryption_longdescription: "向学生们介绍加密的必要性以及破解（或解开）加密信息的简单技术。然后，学生们尝试破解使用经典凯撒密码和随机替换密码加密的信息。学生们应当逐渐意识到通过互联网发送信息时进行加密的必要性，并认识到：在如今各种强大计算工具层出不穷的时代里，加密技术需要更加复杂。"
  tutorial_kanopixel_longdescription: "所有时代的创造者都学会用一种真实的编程语言来编写代码, 并通过用代码绘制13幅图片序列来观察他们的命令。他们将慢慢学会关于视频游戏艺术史从 Pong 和其他复古游戏通过8-bit 的艺术和 Minecraft, 编织在一起的计算机科学与艺术, 历史和讲故事。实施灵活––您可以花1小时或几个小时在一个或多个阶段。学习者可以在挑战中用自己的指导来完成 Pixel 黑客破解, 或者您可以把 Pixel 黑客变成一个讲师引导的旅程, 一个充满了建议的全面的教育手册。鼓励学生通过黑客的挑战来增加他们自己的创造力, 以获得 Pixel 黑客证书。"
  tutorial_foos_longdescription: "        \n给可爱的Foos编程来解决教导排序和循环等基础计算机科学概念的谜题。每个人都可以在任何地方学习使用codeSpark Academy屡获殊荣的“无字”界面进行编码。欢迎编程初学者和学龄前儿童！"
  tutorial_tynkerdd_longdescription: "设计您自己的定制龙，然后用编程来指导它通过寻找宝藏和硬币的有趣谜题！你必须通过复杂的城堡，找到权力，并征服骑士获得所有的宝藏。"
  tutorial_tynkerana_longdescription: "使用您的数学和几何知识创建一个工作模拟时钟可以移动秒, 分钟, 和小时的手。您需要根据每个时间点来计算每只手应该指向的角度。当您完成了, 您可以添加提醒您一整天都需要做些什么来制作自己的闹钟！"
  tutorial_vidcard_longdescription: "学习如何用 JavaScript 制作贺卡！\n \n您将学习如何操作自己的视频通过访问每个 Pixel 并告诉它如何处理代码！ \n\n您还可以上传和录制自己的素材来个性化体验。 \n\n与 GSGNY 建立伙伴关系。"
  tutorial_spritebox_longdescription: "通过跑, 跳, 和编程来通过三个不同的世界，收集星星, 并到达终点! 学习Swift, Java, 或图标里的排序，解除错误和循环的方法。"
  tutorial_tynkerch_longdescription: "从恶意病毒中保存计算机! 你将不得不通过删除病毒来破解这个系统, 打开门, 解决迷宫, 并通过门户网站导航。注意病毒和故障!"
  tutorial_lightbot_longdescription: "Lightbot 是一个游戏, 要求玩家使用编程逻辑来解决难题! 获得对基本编码概念的实际理解引导Lightbot 照亮在每个级别的所有蓝色砖块。学习如何在这个自我引导的活动中按顺序排列指令、编写过程和利用循环。适合所有年龄和所有技能水平。"
  tutorial_hoc_longdescription: "新 code.org/hoc 的占位符"
  tutorial_code_longdescription: "通过拖拽式编程，学习计算机科学的基本概念。这是一款类似游戏的自主教程，包含了比尔·盖茨、马克·扎克伯格等人录制的视频课程，以及与《愤怒的小鸟》和《植物大战僵尸》等游戏相结合的学习内容。学习重复循环、条件式和基本算法。提供 37 种语言支持。"
  tutorial_tinspire_longdescription: "向学生介绍编码的基本知识 - 每次只需10分钟 - 使用他们每天在背包中携带的 TI 技术。这些课程为学生提供了一个容易入门的编程, 可以帮助激发他们对编码和计算机科学的兴趣。 学生将编写的程序, 可以加强数学概念使用 Ti 的基本语言在他们的 Ti-Nspire 手持设备里现成的。"
  tutorial_itchbounceball_longdescription: "我们将带您通过用 Scratch 视觉编程语言来介绍 Itch。\n              \n本课为学生提供的代码视频和文本方向需要添加让球可笑地在屏幕上跳动。\n              \n一旦学生完成了这项活动，就有机会探索其他可以进行的改变和活动。没有一个设定的目标或结果，因为它是一个开放的学习环境，但是这些刚刚开始代码的学生才能想出惊人的计划！\n              \n所有指令都包含在 Itch 的环境中，所以不需要切换屏幕来跟随项目。建议戴上耳机。"
  tutorial_vidclim_longdescription: "学生们研究一个有关地球气候的事实，从事科学家和艺术家在应对气候变化方面的工作。学生们进行研究，并计划视频分享他们的事实。 \n\n视频可以是关于 \n了解气候变化及其影响 \n公众对气候变化影响的反应 \n气候变化如何影响日常生活 \n你能采取什么行动来改变现状？"
  tutorial_matlab_longdescription: "学习代码是一个吸引人的在线互动教程，在里面你可以学习如何编写代码。用 MATLAB 找出最接近和朋友见面的地点是电影院、购物中心还是咖啡馆。将问题分解成更小的块，并在一路上学习基本的编程概念。到了小时的末尾，创建一个算法来找到你朋友的最短路径!"
  tutorial_flap_longdescription: "使用拖拽式编程制作您专属的《像素鸟》游戏，并为它定制多种不同外观（像素鲨鱼、像素圣诞老人等等）。一键将游戏添加到您的手机上。"
  tutorial_galaxy_longdescription: "使用你的安卓系统的智能手机, 探索遥远的星系! 在 #GalaxyGameJam 您可以创建您自己的安卓系统的应用程序. 并使用我们给予的设计图像进行设计与成为我们的使命计划之一。使用Pocket代码, 我们的目标是启发孩子、青少年和年轻人在他们的智能手机上直接创建自己的游戏、动画和互动故事。\n"
  tutorial_inf_longdescription: "通过游戏实验室，用《迪士尼无限世界》中的人物创作一个故事或一款游戏。"
  tutorial_tynkersol_longdescription: "编程一个我们太阳系的交互式模型。这个项目提供一步一步的指导，引导你创建一个围绕太阳运行的行星的模拟，然后添加每颗行星在点击时弹出的事实。"
  tutorial_itchg_longdescription: "名字 - IT，你创造了一个认可的游戏！\n\n结束的项目有学生创造一个游戏来命名澳大利亚的国家！您将首先浏览并按照指示创建一个游戏来标记水循环的三个阶段。 \n\n你会做一个完整的运行游戏，包括得分！\n\n从编码方面，您将了解变量，条件，列表，串联字符串等等。 这些都是编码技术，您可以在其他项目中重复使用，随着您的进步建立新的编码技巧！\n\n您可以通过添加自己的图像和标签（以及许多其他额外的项目选项，乐趣永远不会结束）进一步采取行动。 建议使用耳机。"
  tutorial_como_longdescription: "编程大冒险是寓教于乐的游戏环境，学生用真正的世界通用编程语言CoffeeScript学习编写代码。还能利用所学内容，开发和生成独特的、个性化的应用程序和网站。编程大冒险能促进学生实际操作技能的培养，比如解决问题，制定计划，几何和数学思维等。\n\n通过CodeMonkey编程大冒险，学生能够由易到难地学习到计算机科学基础知识，如语句和参数、对象、循环、变量、数组、函数、条件和布尔逻辑等。编程大冒险提供了一个简单的基于文本编码的方式，为学生将来学习计算机科学的高级科目，如游戏设计，算法和数据结构铺平了道路。"
  tutorial_processfound_longdescription: "写软件去做你经常用手做的事情，用纸做铅笔和油漆，意味着什么？ 你可以使用计算机来创建图纸吗？ 要创建动画？ 创建图像？"
  tutorial_tynkerhomo_longdescription: "您将按照一步步的指示来制作含有大量同音字的互动故事动画！ 每当角色说出一个同音字时，就会询问玩家哪个同音字是正确的单词。 玩家讲会更了解自己的同音词，否则对话就没有任何逻辑了！"
  tutorial_art_longdescription: "与“小艺术家”一起画出炫酷的图画和设计！"
  tutorial_tynkerbrick_longdescription: "使用Tynker的物理引擎来制作这款经典街机游戏的个性化版本。 按下箭头键，开始编程拨片来移动，然后添加一个球和一些砖块。 您将通过添加球，砖和桨的自定义资源来个性化游戏。"
  tutorial_itchbio_longdescription: "命名 -它 您创造了一个识别游戏! \n\n创建一个游戏来命名生物细胞的各个部分。在您做游戏的时候学习细胞的各个部分, 并在需要刷新内存的情况下多次播放！ \n\n您将首先要走过一条路线并按照指示创建一个游戏来标记水循环的三阶段。您会做一个功能全面的游戏，包括得分！ \n\n从编码方面, 您将了解变量、条件、列表、串联字符串等等。这些都是编码技术, 您将能够在其他项目中重复使用, 随着您的进展以建立新的编码技能! \n\n您可以通过添加自己的图像和标签 (还有许多其他的项目选项，乐趣永远不会结束) 进一步采取的活动。建议戴耳机。"
  tutorial_itchj_longdescription: "我们的跳跃活动为您提供编码技巧, 让一个角色跳转到平台上，在许多街机游戏中使用。 \n\n使用跳跃技巧和创造你自己的游戏目标。 \n\n这将使用笛卡尔坐标系, 这样你就可以在这里学到一些屏幕坐标。 \n\n享受与 Itch学习所有关于跳跃的乐趣! 建议使用耳机。"
  tutorial_tickleo_longdescription: "您可以实现什么\n虎鲸是一个在 Tickle 应用程序的特色之一。它点燃您的想象力, 控制像虎鲸的虚拟人物, 进一步创建自己的独特的游戏。同时, 您可以在尝试清除练习时学习编程概念。  \n\n实践与练习\n-编程虎鲸在一个圆圈游一次然后顺着您的手指触摸屏幕。\n-编程的虎鲸永远在一个圆圈中游泳, 并在图8中移动。\n-编程虎鲸沿海洋的四边游泳。\n-编程虎鲸从左游到右横跨海洋。\n-通过摇动和倾斜您的设备使虎鲸游泳和旋转。例如, 将您的设备向右倾斜, 使虎鲸游到右侧, 并通过摇动设备使虎鲸旋转。 \n\n您能学到什么\n-熟悉可视化编程。\n-了解命令的顺序执行、重复 (永久和重复循环) ，以及条件 (if - else) 语句。\n-理解笛卡尔坐标系统的概念。\n-学习方向 (0-360 度) 和距离的坐标系统。\n-了解事件驱动编程概念。\n-在设备中使用运动传感器来感知运动事件 (倾斜和摇动) 以引导虎鲸。"
  tutorial_hopgeo_longdescription: "在跳房子的开放式编程环境里创建您自己的高吸引力的几何跳线游戏版本! 在这一过程中, 您将获得有关序列、循环、变量和调试等概念的亲身体验。不需要有经验来完成或帮助这一活动; 它包括一个有趣的应用视频教程和一个循序渐进的便利指南。"
  tutorial_tynkermult_longdescription: "编码您自己的数学游戏! 您的角色需要逃离洞穴而不被落下的巨石击中。但是角色可以向前跑的唯一途径是正确地回答数学问题！您将按照循序渐进的指示来编程这个有趣的乘法问答游戏。"
  tutorial_monster_longdescription: "神秘岛编码搜寻由怪兽编码提供了一个充满乐趣的自导式冒险，教给孩子几个关键的编程概念。 每一个基于块的活动都建立在前面的基础上，通过使用彩色动画图形、音频指令，向孩子介绍函数、布尔值、循环、If/Else语句和数组。"
  tutorial_tynkerapp_longdescription: "建立您自己喜欢的游戏版本。从大量选项中选择，如动作游戏，经典的街机游戏，赛车游戏，编程艺术，讲故事的项目等等! 您将通过创建更多级别、上传或绘制自定义资产以及编程更有趣的功能来个性化您的游戏。"
  tutorial_tynkerpup_longdescription: "像素小狗和家人一起度过了愉快的一天, 但是他们忘了把他放在车里, 没有他就离开了! 您能编程像素找到回家的路吗？在每个拼图游戏中, 您将导航像素避免障碍物, 这样他就可以回到家里了。"
  tutorial_livecode_longdescription: "当您使用我们的 LiveCode 教程的编程一小时, 您的学生可以创建自己的 soundboards。在创建 soundboards 与动物和钢琴的声音后, 学生将可以用自己的形象和音乐选择自由地作出自己定制的 soundboards!"
  tutorial_cocomgame_longdescription: "首先通过编写程序躲避危险和获得战利品，以提高你的Python或JavaScript编程能力。然后，使用你的编程力量来打造一个你自己的游戏，看看你的朋友们能不能通过它吧！"
  tutorial_tynkerspin_longdescription: "在这个项目中, 您将创建一个令人敬畏的可自定义的绘图工具。编程你的钢笔, 选择一个图像 (或上传您自己), 您就可以画一个旋转版本的图像。"
  tutorial_code-avengers_longdescription: "在10个短任务中用 JavaScript构建一个2个播放器 2D 自上而下的游戏。然后继续学习一些基本的编程 (变量和 if 语句), 当您创建一个小测验与朋友分享。一路上赚取积分和徽章为您的竞争达到了一流的排行榜榜首。"
  tutorial_tynkercq_longdescription: "设计自己的糖果巨魔的角色, 并进行多层次的糖果探索, 以帮助您的角色找到回家的路。您将解决编码难题, 通过人类世界导航您的角色, 同时避开障碍物和收集水果糖和薄荷。"
  tutorial_makeschool_longdescription: "通过使用一个全新的和初学者友好的编程语言 Swift 来学习代码制作 iPhone 游戏! 创建一个口袋妖怪灵感动作游戏和编写代码, 教您的怪物新的动作。您将学习如何使用变量、方法和对象来帮助您的怪物获胜!"
  tutorial_cmgame_longdescription: "用猴子创造您自己的游戏！这是一个由 CodeMonkey 的创作者新的在线课程。学习如何从开始到结束使用 CoffeeScript建立自己的在线游戏, 一个现实世界的编程语言。学习添加精灵, 使用键盘控制它们, 避免敌人, 加减分, 创造障碍和不要被老虎吃掉。不需有经验。完成后, 与朋友分享您的游戏!"
  tutorial_codesters_longdescription: "使用 Python 创建您自己的游戏、动画和艺术品。一旦您完成了, 与朋友们分享! Python 编程, 一个每天在公司使用的真正的编程语言 - 我们的拖放工具箱使学习变得容易！尝试建立一个篮球比赛，编排一个舞蹈, 或设计一个动画卡! "
  tutorial_qrm_longdescription: "加入玛丽学习法定人数编程语言作为一个轻松愉快的生物之旅的一部分。这些活动是学生指导的，有网上的例子，盲人和视障人士都可以使用。"
  tutorial_texas-instruments_longdescription: "10分钟的代码活动可以用在课堂上, 以激发学生对编码以及他们携带在他们的背包每天的 TI 技术的兴趣。学习使用 TI-84™ Plus的基本编码, 并在短短10分钟开始编程 - 无需经验!  "
  tutorial_cajava_longdescription: "用 JavaScript 画图比您想象的要容易。学习更多关于世界的旗帜，因为您画的旗帜每个级别的复杂性都在增加。了解形状、坐标和颜色, 以及编码过程中序列的重要性。"
  tutorial_codehs_longdescription: "给一台计算机提供命令, 这就是编程的全部内容, 就像给狗发出命令一样。了解如何用卡雷尔的狗来编写代码 - 一种有趣的、可访问的和视觉的介绍，基于文本的编程, 它向初学者传授基本的概念，如命令和函数。已经有经验了？尝试我们的 JavaScript 图形教程!"
  tutorial_hopemo_longdescription: "建立一个绘图应用程序, 创造美丽的, 互动艺术的您最喜欢的 emojis。 \n\n探索编码的创造性方面，制作一个朋友可以用来表达自己的应用程序。在这个过程中，学习序列、事件、循环和变量。 \n\n无要经验来完成或促进这一活动; 它包括一个应用视频教程和一个循序渐进的便利指南。"
  tutorial_tynkercm_longdescription: "探索魔法森林捕捉怪物, 并学习如何完成编码谜题来编程它们。收集, 编码和进化所有独特的怪物。根据您的怪物的能力制定策略, 这样他们就可以在多人竞技场上战斗。谁的编码会赢？"
  tutorial_codesterswintergreet_longdescription: "学生将立即使用可以拖动到文本的工具栏，开始用Python进行编程！冬天的问候将教会学生基本语法、精灵、点符号以及事件。学生将通过创建一个可以保存和分享的冬季贺卡进行学习。"
  tutorial_codestersc_longdescription: "在本课中, 学生探索坐标平面的所有四象限! 他们使用 Python 和我们的 drag-to-text 工具包发送一个精灵到舞台上的不同位置! 包括演示和调试活动, 以帮助学生适应导航的坐标平面。 "
  tutorial_codestersturtle_longdescription: "学生将立即使用可以拖动到文本的工具栏和指导说明，开始使用Python进行编程！在这个活动中，学生将通过完成一系列的任务引导乌龟走出迷宫来学习编程！学生将学习与乌龟一起画画，并通过创建自己的艺术作品来完成活动！"
  tutorial_penjee_longdescription: "学生开始他们的第一语言的视觉方式。学生编写 Python 代码, 让企鹅在冰天雪地中四处活动。 我们的编辑在执行时会突出显示每行代码, 帮助孩子们将他们的代码与企鹅世界的变化联系起来。 我们的课程是根据学生的意愿进行区分的, 并根据每一个学生的需求塑造自己。 "
  tutorial_trinket_longdescription: "从Python编程语言的课程、挑战和教程中选择。制作基于乌龟动画并解决谜题, 同时学习这一强大语言的基础知识。 \n\n 活动范围从基于块的编程到真正的Python代码, 以及适合大多数年龄层的活动。 课程选择有西班牙语、韩语和中文!"
  tutorial_frogger_longdescription: "成为一个计算思考者。通过绘制2D 图像来创建3D 对象, 使其成为令人惊叹的3D 形状。通过组装您刚刚建立在令人兴奋的世界中的形状来创建3D世界。统治您的世界! 使用简单的拖放规则编程来实现您的世界。在计算机、平板电脑和智能手机上播放。通过电子邮件和 Facebook 与您的朋友分享您的3D 游戏。"
  tutorial_tynkereco_longdescription: "创建一个交互式生态金字塔, 以跟踪能量如何流经生态系统! 这个项目带有循序渐进的指导, 引导您为任何生态系统创造一个生态金字塔，让动物和植物在点击时滑动到金字塔的适当位置。"
  tutorial_mitedarc_longdescription: "用你的雪碧罐收集硬币并获得积分。"
  tutorial_khan_longdescription: "了解如何使用 JavaScript 编程设计自己的雪人。您自己或您的班级尝试一下吧!"
  tutorial_tynkerd_longdescription: "设计一个自定义的英雄，并通过多层次的冒险游戏玩这个角色。 您需要使用编码技巧来解决难题，纠正错误并保存主板！"
  tutorial_cdmy_longdescription: "Codecademy是一个学习STEM技能的互动平台，对于现今的工作至关重要。 加入数以百万计的Codecademy学生，通过参加我们有趣的小时代课程，学习编码和计算机科学的基础知识。 当每一课的课程结束时，您将有一个真正的项目，您可以炫耀给您的朋友和家人。"
  tutorial_codestersdance_longdescription: "学生将立即使用可以拖动到文本的工具栏，开始使用Python进行编程！学生将完成一套指导性的练习活动，学习如何使用和修改各种编程指令。然后，他们将运用这些技能来创造自己的舞步！"
  tutorial_codestersbasketball_longdescription: "学生将使用Python里可以拖动到文本的工具栏进行编程！在这项自我指导的活动中，学生将完成一系列指令明确的活动并建立一个投篮游戏！学生将探索变量、事件、基本语法和创建随机坐标。 建议先修知识包括：变量、点符号、事件和负数。 "
  tutorial_nclkarel_longdescription: "通过引导机器人穿越丛林, 山脉和沙漠，学习编码和解决问题。 卡雷尔遵循你的指示，就像一个真正的机器人。 用简单的命令开始编程，比如去，获取，然后放。 接下来，您将学习如何在您的程序中构建重复循环和条件。 最后为Karel定义自定义命令。 你可以用NCLab的应用程序创建你自己的游戏！ 在学习可以在任何编程语言中使用的技能时尽情享受。"
  tutorial_buildpong_longdescription: "Pong是最早的街机视频游戏之一，也是第一个体育街机视频游戏。 这是一个乒乓球运动游戏，具有简单的二维图形。 本场比赛的目的是让球员在防守目标并得分。 在这个项目中，计算机用基本的人工智能编程，所以它可以对玩家做出反应。"
  tutorial_tynkerdrones_longdescription: "通过解决“崩溃课程”的难题，学习编程连接的设以导航虚拟无人机和机器人中穿过障碍物。 然后，您就可以创建程序来控制真正的无人机和机器人。 这需要iPad或Android平板电脑和受支持的玩具。"
  tutorial_carla_longdescription: "“用卡拉编程”是一系列简短的活动，引导学生构建简单的聊天机器人，并同时学习变量和条件等核心概念。 这些活动都经过精心设计，通过提供许多实践机会以及有针对性的提示和反馈来解决新程序员对这些主题的常见误解。\n"
  tutorial_globaloria_longdescription: "在MakeQuest中，你通过一个有趣的动作游戏来学习编辑JavaScript代码，掌握变量和函数等计算机科学概念。 通过创建我们自己的游戏，我们在沙箱中混合并扩展了游戏代码。 发布并与朋友分享你的游戏！ 教师：课程计划和专题扩展活动都包括在内。"
  tutorial_capost_longdescription: "用这个电子明信片开始学习HTML和CSS是容易和有趣的。 了解如何添加标题，段落，图片和链接来创建节日贺卡或生日庆祝活动，以便与朋友和家人分享。"
  tutorial_marco_longdescription: "学生根据原本的故事玩一个冒险游戏。 他们通过每个级别指导Marco（主要角色），以小时代使用的可视化编程语言的形式向他提供分步说明。 他们被引入了序列命令，迭代和条件，学生甚至没有注意到它。"
  tutorial_codestersflappybike_longdescription: "在这个活动中，学生将使用可以拖动到文本的工具栏，开始用Python进行编程！学生将通过一系列学习活动来指导他们建立一个完整的游戏！完成之后，他们将接受挑战，使用他们学习的语法、点符号、事件、变量、参数和游戏机制来创建新的游戏。"
  tutorial_kanopong_longdescription: "通过玩街机游戏一小时，就能学习建立代码!"
  tutorial_tynkerright_longdescription: "创建您自己的权利法案项目: 更改背景、添加更多问题、保留分数、添加动画。"
  tutorial_flatverse_longdescription: "学习的基本知识编程的游戏, 它的吃或被吃掉!"
  tutorial_touchdevelop_longdescription: "友好的编辑器将引导您创建像素的艺术, 解决熊拼图, 或做您自己的跳跃鸟游戏。 "
  tutorial_tynkercc_longdescription: "准备你的军队作战！ 编写你军队每个成员的攻击逻辑去发掘敌人的弱点，并从胜利的战斗中出现。 当你学习的时候，你可以解锁你可以编程的新角色。 建立你的军队，然后与朋友作战。 谁代的码最好？"
  tutorial_bamboo_longdescription: "Bamboo JS 是 Codemoji 教学生基本的 Javascript 概念的活动设计。 Bamboo 熊猫和他那了不起的吐司朋友会通过基本命令和结构来教学生。Bamboo JS 活动是为那些想要更多的动画和更多的艺术和设计在他们的编码里的学生设计的, 。The Bamboo 活动对所有年龄段的学生都是有益的。 "
  tutorial_robojav_longdescription: "在一个小时内学习 Java 编程的基本知识, 同时在屏幕上为模拟机器人和定制生物构建一个小世界。不需要任何编程经验。涵盖的主题包括对象、方法、参数和简单图形。"
  tutorial_roboba_longdescription: "RoboBlockly 是专为初学者在 Blockly与机器人学习数学。代数1的活动是自我引导的。\nRoboBlockly 让学生准备好即将在 c/c++ 中编程。\n"
  tutorial_knodsnake_longdescription: "学习在 JavaScript 中创建一个蛇游戏! "
  tutorial_soccharater_longdescription: "编码您自己的像素字符! 使用 HTML来建立您的角色, CSS来样式化, 和 JavaScript 激活你可爱的像素的人物。您自己编码, 或邀请朋友与我们团队一起编码游戏。"
  tutorial_silent_longdescription: "在没有任何文字或解释的情况下发现编程的基本概念。我们沉默的老师会问您几个问题, 将引导您猜测一些规则, 并从自己的错误中吸取教训。因为游戏中没有文本, 任何玩家都可以使用他自己的语言。"
  tutorial_robomesh_longdescription: "学生写谷歌 Blockly 代码， 以控制流行的 VEX 智商机器人。他们可以选择编写一个虚拟机器人的代码, 或者是他们自己构建的一个真正的 VEX 智商机器人, 这两种选项都在同一个基本网络的开发界面中可使用。学生学习基本的机器人运动, 以及如何使用传感器和输出设备。它既简单又有趣。"
  tutorial_amaze_longdescription: "在这个项目中, 一个角色从基地开始, 沿着一条小路前进, 同时避开障碍物获得奖品。为了获胜, 这个角色需要把奖品带回了基地。角色不允许碰到障碍物。如果碰到, 它就会被 \"摧毁\", 并从基地重新开始。 对于额外的学分, 玩家有一个有限的时间来完成游戏。"
  tutorial_codestersds_longdescription: "在这个共同核心ELA课程中，学生将使用编程来讲一个故事，提示用户输入适当的过渡词。学生将学习基本的语法、字符串、变量和用户输入。他们将使用平台和精灵来讲故事，并引导用户进行各种场景变化。"
  tutorial_knodtext_longdescription: "学习用python制作文本冒险游戏！"
  tutorial_alicegar_longdescription: "跟随动画制作过程从故事板到编程爱丽丝和加菲猫。 让创意和讲故事推动您学习在一个拖放编码环境。 该项目将指导您完成什么是故事板、将故事板转换为可编程的脚本，以及如何编程一个短的3D动画。 "
  tutorial_codesterstransform_longdescription: "在此活动中, 学生使用 Python 练习在坐标平面上执行转换! 课程包括演示、直接指导和挑战, 要求学生编程和识别各种静态转换! "
  tutorial_flexfrog_longdescription: "学习这个教育游戏的一些网页开发, 您帮助青蛙和朋友到达他们的睡莲。在游戏结束时, 您将学习如何使用被称为 flexbox 的新 CSS 属性编写代码。无需有编码经验!"
  tutorial_codemoji_longdescription: "Codemoji 活动是一个基于网络的活动, 为学生第一到第六年级用 Emoji's 学习基本的编码概念。 学生完成活动后, 他们已经了解了基本的 HTML 标记和概念。这有助于他们做编码项目, 学生可以在几个步骤中建立一个基本的网站。在学生做了 Codemoji 活动后, 学生们就学会了真正的编码技能。"
  tutorial_robobii_longdescription: "RoboBlockly 是专为初学者在 Blockly与机器人学习编码。编码活动是跟着教程视频自我引导的。\nRoboBlockly 让学生准备好即将在 c/c++ 中编程。\n"
  tutorial_robobm_longdescription: "RoboBlockly 是专为初学者在 Blockly与机器人学习数学而设计的。数学活动是自我引导的。\nRoboBlockly 让学生准备好即将在 c/c++ 中编程。\n"
  tutorial_codingrobots_longdescription: "RoboBlockly 是专为初学者与机器人学习编码和数学而设计的。这些活动都是跟着视频教程学生自我引导的。\nRoboBlockly 让学生准备好即将在 c/c++ 中编程。\n"
  tutorial_robob_longdescription: "RoboBlockly 是专为初学者在 Blockly学习机器人与编码而设计的。机器人活动是跟着视频教程自我引导的。\nRoboBlockly 让学生准备好即将在 c/c++ 中编程。\n"
  tutorial_coders_longdescription: "这个循序渐进的益智游戏提供了一个简单介绍机器人编程。 \n\n其目的是赢得与其他玩家比赛的星际大战。\n\n游戏开始很简单, 只需要几行代码就可以让一艘船移动, 但是几乎没有改进的可能性来创建更复杂的机器人。 "
  tutorial_tynkerhw_longdescription: "学习风火轮编程这个高能赛车游戏! 广泛的选择汽车，然后学习编程您在复杂的赛道导航。跳过障碍物, 绕过弯道, 赢得比赛。您甚至可以规划自己的赛道和挑战您的朋友和他们竞争。"
  tutorial_tynkermh_longdescription: "怪物高正在举办一个寻宝游戏! 使用拖放块解决编码难题, 帮助 Frankie、Draculaura、Clawdeen、Cleo和 Ghoulia。 避开障碍物，并且在怪物高的大厅里找到所有的学校徽章 。然后用 ghoul 编程您自己的舞会音乐视频并与朋友分享。"
  tutorial_caphoto_longdescription: "这个充满挑战性和令人振奋的项目将教您如何创建一个照片亭应用程序。 使用 JavaScript, CSS 和 HTML, 您将连接按钮, 通过插入贴纸和应用过滤器，来让您使用相机, 上传图片和自定义您的照片。"
  tutorial_mozillahw_longdescription: "学习者将再混合 JavaScript 编码来改变网站上的文字, 了解网络组成, 编写 Javascript 值, 以及混合网络内容。"
  tutorial_ticklep_longdescription: "您能做到什么              \nParrot 无人机，与 Tickle 应用程序兼容, 以其出色的飞行性能而闻名。使用 Tickle 应用程序，您可以让他们在创新的方式飞行和表演精彩的空中表演。同时，您可以在努力达到目标的同时学习编程概念。             \n(需要的设备：滚动蜘蛛/空降夜间空运货物） \n\n实践与锻炼              \n-编程一架无人机起飞，多次翻转，着陆。             \n-让一个无人机在特定速度下以特定的速度飞向目标，然后向后移动回到起点。 \n-编程一只鹦鹉无人机沿着正方形和三角形的路线飞行，通过转向特定的方向角和飞行。\n-使用您的设备上的运动传感器和程序路线来引导无人驾驶飞机。例如，当您的装置向右倾斜时，编程让它飞到右边，当它倾斜时也向前飞。当您摇动你的装置时，无人机可以在空中进行翻转！ \n\n您能学到什么？              \n-熟悉可视化编程。              \n-学习编码概念“循环”：指定迭代的控制语句，允许重复运行代码。 \n-学习两个相关的物理概念：1）速度、时间和距离的线性关系； 2）速度，描述方向的速度值的矢量。        \n-了解航向角（0到360度）。              \n-了解几何概念“外角”。              \n-理解“事件驱动编程”的编程概念。 "
  tutorial_bbot_longdescription: "通过这3个小时的编码活动，您不需要任何编程知识或经验来教您的学生编程！您可以用一种有趣而简单的方式教编程。重温活动和下载我们的课程材料包括幻灯片，线下材料和解决方案指南，您会发现您已经准备好了在20到40分钟内教您的第一堂课！\n\n我们的活动包括离线和在线练习，教您的学生（年龄7岁及以上）关于编程和基本编程概念，如循环和算法。学生将运用自己的知识和技能，在 Bomberbot 在线游戏中，在那里他们将编程自己的机器人，以最有效的方式解决逻辑基础的难题。         "
  tutorial_scratchg_longdescription: "孩子们喜欢在手机和电脑上玩游戏。但是他们是如何编程的呢？该活动向学生介绍了 Scratch编程语言, 并向他们展示了如何编程不同风格的游戏。提供了游戏所需要的艺术, 并且学生必须学会如何把所有的东西连接起来，做一个起作用的游戏。"
  tutorial_roboticfriends_longdescription: "使用预先定义的 \"机器人词汇\", 学生将会知道如何引导对方完成特定的任务, 而无需先讨论它们。这一课教给孩子们符号与行动之间的联系, 以及调试的宝贵技能。\"我的机器人朋友\" 作为小组活动最好，包括教师课堂使用手册。"
  tutorial_sjforest_longdescription: "\"我可以做一个阴森恐怖的森林吗？\" 是一个中级活动, 意味着从幼儿园到小学二年级的孩子有一定的编程经验和学习，并掌握 ScratchJr 更先进的功能。之后，孩子们可以利用他们在做这项活动所学到的技能来创建他们自己独特的项目, 或者在他们所创建的 \"我能造一个阴森恐怖的森林\" 的程序上来构建。通过这一活动和 ScratchJr 持续时间, 学生将有机会创造性地思考, 成为讲故事的人, 并提高数学推理和排序技能。"
  tutorial_sjgreet_longdescription: "\"我能让我的角色互相打招呼吗？\" 是一个先进活动, 意味着从幼儿园到小学二年级的孩子有一定的编程经验，并掌握 ScratchJr 更先进的功能。之后, 孩子们可以利用他们在做这个活动中所学到的技能来创建他们自己的独特的项目, 或者在他们所创建的 \"我能让我的角色互相打招呼\" 的程序上进行构建。通过这个活动和在 ScratchJr 持续时间, 学生将有机会创造性地思考, 成为讲故事的人, 并提高数学推理和排序技能。"
  tutorial_sjsunset_longdescription: "\"我可以制作太阳落山吗？\" 是一个介绍性的活动, 意味着从幼儿园到小学二年级的孩子有一点点或没有编程经验, 学习 ScratchJr 的基本特征和编码的基础概念。通过这一活动和 ScratchJr 持续时间, 学生将有机会创造性地思考, 成为讲故事的人, 并提高数学推理和排序技能。之后, 孩子们可以利用他们所学到的技能来创建自己独特的项目。"
  tutorial_fufafrenz_longdescription: "序列的初学者课程 (K-5)。这是一个介绍最基本的编程概念, 序列。这是第三年级的例子, 我们有关于搭建基架 K-5这个概念的课程计划。"
  tutorial_bbcgeo_longdescription: "等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 手里拿着工作表, 并构建涉及几何的应用程序。"
  tutorial_chspixel_longdescription: "在学习图形如何工作之后, 学生将通过像素程序创建自己的颜色。课程计划由四部分组成, 每一部分都有一个特定的主题。整个五部分的彩色按像素课设计运行大约一小时。"
  tutorial_hummingbird_longdescription: "在这个活动中, 您将创造您自己的游戏! 您将使用蜂鸟板和传感器, 以检测球员何时把一个球投进一个盒子里。你会写一个程序, 当球员投球时保持得分并打开灯。然后, 您可以自定义您的游戏使其独一无二! 对于此活动, 您可以使用笔记本电脑或 Chromebook; 你不需要有任何编程经验。"
  tutorial_recoloring_longdescription: "没有事先编码经验的学生可以学习如何使用计算机来创建图像和了解天文数据。参与者学习基本的编码，从熟悉的概念开始，如形状和颜色，以及渐渐到天文学物体。根据搭建的一系列活动, 并利用NASA的轨道望远镜上的数据，从爆炸的恒星到黑洞的来源，学生们可以体验真实世界中的科学、技术和艺术的应用。        "
  tutorial_bbcchem_longdescription: "等级 K-5 的基于标准的课程计划。把你的孩子带到电脑实验室, 手里拿着工作表, 并构建涉及化学的应用程序。"
  tutorial_floalgo_longdescription: "在本课中, 学生将探索算法, 这是一个让计算机程序员解决问题的关键概念。他们将编写高效、精确的英语算法和伪代码来完成任务并解决问题。他们还将评估基于效率和其他因素的竞争算法。"
  tutorial_flocond_longdescription: "这是一个学生探索条件语句的课程计划, 一个跨编码语言使用的概念。学生将观看关于条件和回答讨论问题的教育 hip-hop 视频。然后, 他们将练习确定条件是否正确, 并相应地执行操作。最后, 他们将编写自己的条件语句并评估语句以预测程序的结果。"
  tutorial_floloops_longdescription: "这是一个学生探索循环的课程计划, 一种跨编程语言使用的概念, 允许程序员轻松地重复代码。学生将观看有关循环的教育 hip-hop 视频, 并回答有关他们在编程中使用的讨论问题。然后, 他们将练习关键词汇并完成一个活动序列, 在其中他们编写循环并解释给定的循环以生成它们的输出。"
  tutorial_pgts_longdescription: "这个 \"线下\" 的活动帮助学生学习如何建模和模拟的工作, 让一群学生玩不同版本的剪刀石头布游戏, 并看到结果作为不同的建模实验。"
  tutorial_ozo_longdescription: "这个教师主导的教程在 Ozobot, 一个小的可编程的机器人的帮助下介绍给学生概念编码。学生将学习如何通过玩 Ozobot 游戏来写代码, 称为形状追踪游戏。他们仍然可以玩游戏的模拟版本, 即使他们没有一个 Ozobot Bit 或 Evo 机器人。Ozobot 游戏将教学生如何使用 OzoBlockly 写代码, 一种基于 Blockly 的可视化编程语言。 \n\n游戏遵循的是一个可以超越编程一小时的项目思想。该项目挑战学生采取一切他们学到的东西, 设计和编程一个 Ozobot 的动作场景。\n\n本教程不需要编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被 Ozobot 游戏所吸引。本教程是为第1-12 年级设计的, 可以根据您学生的能力定制。"
  tutorial_bbcla_longdescription: "等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 手里拿着工作表, 并构建涉及语言艺术的应用程序。"
  tutorial_bbcsci_longdescription: "等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 手里拿着工作表, 并构建涉及一般科学的应用程序。"
  tutorial_tlctour_longdescription: "此活动是一个创建算法的示例, 它是按顺序执行的简单指令序列。它表明, 如果我们用一个算法的形式写下了这个问题的解决方案, 那么我们就能够按照步骤在将来进行旅游, 而不必从头再来。此外, 如果我们写下算法, 我们可以在纸上一步一步地检查它是否有效。 这项活动引导骑士跳马棋活动。"
  tutorial_codesterstj_longdescription: "在这个多课程项目中，学生学习数字公民，并遵循一个设计思维模式来解决他们选择的问题！学生们将创建一个游戏，目的是教给用户一个关于负责任的数字公民的课程。所有资源都位于平台中。 "
  tutorial_tlclocked_longdescription: "这项活动的目的是介绍基于计算思维的问题解决，从而了解什么是算法，什么是线性搜索，以及如何根据效率比较算法。它还说明了计算思维不仅仅是创建基于计算机的解决方案。计算是为人们解决问题。"
  tutorial_baubles_longdescription: "学生学习用二进制表示和存储字母，作为打开和关闭功能。最后，全班开始编码他们自己的首字母带回家。"
  tutorial_bbcart_longdescription: "等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建涉及视觉艺术的应用程序。"
  tutorial_tlcknight_longdescription: "此活动包括尝试使用两种不同的表示法来解决难题。首先, 它是相当困难的, 但是当棋盘和移动代表改变时, 它变得非常容易。创建图表以表示问题。查看使用抽象的能力以及如何选择表示法可以使问题变得更容易。此活动遵循导游活动。"
  tutorial_fufafit_longdescription: "学生将通过一节课程和动觉活动来学习高级的编程概念（函数）。学生将应用屏幕上的函数知识来运行程序。本课程是针对有序列、条件、循环或其他基础编程概念有一些经验的学生和教师的。"
  tutorial_ozodance_longdescription: "这个教师主导的教程在 Ozobot, 一个小的可编程的机器人的帮助下给学生介绍了概念编码, 学生将学习如何为 Ozobot 创建和编程一个常规舞蹈! 他们将使用 OzoBlockly, 一个基于 Blockly 的可视化编程语言来编程舞蹈, 然后当 Ozobot 表演他们的舞蹈时很开心的看到他们编排的舞蹈栩栩如生。 \n\n本教程不需要编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被 Ozobot 游戏所吸引。本教程是为1-12 年级设计的, 可以根据学生的能力进行定制。"
  tutorial_codingrobotics_longdescription: "学生将学习基本的编程概念, 并将新知识应用于机器人。与 Kodable 和神奇车间一起工作, 学生将使用编程知识命令 在 Path 应用程序中命令 \"Dash\" 机器人。"
  tutorial_box_longdescription: "在盒子岛上旅行, 帮助 Hiro 收集散落在荒野中的所有时钟! 在本教程中, 您将学习算法、序列、循环和条件的基础知识!"
  tutorial_hopgame_longdescription: "保持乐趣！使用基本项目指南, 以方便游戏设计工作室, Hackathon, 或在课内系列。 \n \n制作: \n1. 过马路\n2. 几何跳线\n3. 测验创造者\n4. 坠落的鸟\n5. 地铁滑冰选手\n6. 逃生室\n\n每个包括讨论问题, 差异化, 和视频教程。 \n\n学生可以建立你的指令来定制他们的游戏。无需事先经验。"
  tutorial_icontrol_longdescription: "这个老师引导课程, 适用于编程一小时, 通过机器人 - Sphero为学生提供了一个探索物理编程的机会。 \n\n使用拖放编程环境和可编程的机器人 Sphero, 学生将学习物理系统可以被编程和控制。"
  tutorial_cocomteach_longdescription: "你可以用《代码战争》这堂一小时的免费计算机入门课，向你的学生介绍Python或者JavaScript。我们另有专门的课程，采用地牢迷宫中搜集宝石和英雄与食人魔之战的形式，来帮助你向学生解释各种概念，包括基本语法，字符串，参数，循环，变量和x和y坐标等。"
  tutorial_bbcmathii_longdescription: "等级 K-2 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建涉及算术、数字可视化和几何形状的应用程序。"
  tutorial_bbcphys_longdescription: "等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建涉及物理的应用程序。"
  tutorial_bitsbox_longdescription: "按照提示使用真正的类型 JavaScript 编写五个有趣的迷你应用程序。从“食物大战”中把馅饼炸开，把一个笔记本电脑冲下一个黑洞，\"再见，家庭作业！\" 每个应用程序都是为了让孩子们高兴，同时举例说明变量、方法等等。这些应用程序也是完全开放的，孩子们可以把它们作为自己应用程序创作的起点。欢迎初学者！\n"
  tutorial_tlcemo_longdescription: "学生创建和编程一个由卡片制成的2D机器人来表现不同的情绪。他们创建了一个表, 可用于将情绪 (高级命令) 转换为低级机器指令。"
  tutorial_crd_longdescription: "使用一副牌在 “线下” 活动中学习算法和条件语句。学生们分组进行这项活动，每个组需要一副牌。"
  tutorial_bbcbio_longdescription: "等级 K-5 的基于标准的课程计划。把您的孩子带到电脑实验室, 带上工作表, 学习关于生长、物种多样性和授粉的知识。"
  tutorial_ticklebb8_longdescription: "你能实现什么\nBB-8, 成为了所有星球大战球迷最好的公司, 现在也可以成为您最好的编码教育伙伴! 用 Tickle 应用程序的力量, 您可以与 BB-8 合作来好好发挥, 沿着一些特定模式的路线前进或与您互动。同时, 您可以在尝试清除练习时学习编程概念。\n(需要设备: BB-8)  \n\n实践与练习\n-程序 BB-8 在一个正方形的模式中移动。\n-程序 BB-8 在一个图八的模式中移动。\n-程序 BB-8 随机选择一个1和10之间的数字, 然后猜测数字!\n-利用您的手机和平板电脑的倾斜传感器驾驶 BB-8。例如, 向前倾斜您的设备将使 BB-8 做同样移动, 并且晃动您的设备将使 BB-8 震动。\n\n你能学到的什么\n-熟悉可视化编程。 \n-程序 BB--8使用基本的动作指令执行操作 。 \n-学习重复块或循环的用法, 允许代码连续多次运行。\n-熟悉编程中的数学。\n-学习如何在编程中创建变量。\n-了解 \"事件驱动编程\" 的编程概念\n-使用设备中的运动传感器感知运动事件 (倾斜和晃动) 来驾驶 BB-8。"
  tutorial_grok_longdescription: "使用拖放块或基于文本的语言 Python 绘制来自世界各地的旗帜, 创造梦幻般的雪花, 或建立一个聊天机器人 \"伊丽莎\"。 "
  tutorial_ijournalist_longdescription: "这个老师引导教计算机科学和语言艺术的课程。 学生开始发展一种新闻风格, 考虑读者的兴趣和在线新闻故事的信息呈现。学生使用基本的 HTML 和 CSS 创建和呈现一个虚构的校园抢劫在线新闻故事。 \n\n它将计算机科学置于一个有意义的环境中, 使儿童能够理解计算机科学在其他学科领域的价值。  \n\n"
  tutorial_bbcmusic_longdescription: "等级 K-5 的基于标准的课程计划。把你的孩子带到电脑实验室, 手里拿着工作表, 并建立一些涉及音乐的应用程序。"
  tutorial_secretcodes_longdescription: "了解计算机在帮助拯救世界方面所起的作用。"
  tutorial_tlchex_longdescription: "通过一种特殊的方式折叠和粘合五彩纸条，您做一个红色和黄色的 hexahexa 五角环 。一旦让您开始探索它。当你折叠和展开它时, 您神奇地揭示了新的一面当五角环改变颜色。"
  tutorial_tickles_longdescription: "你能实现什么\nSphero 在教学中的灵活性是众所周知的。使用 Tickle 应用程序, 它可以进一步被引入到编程教育, 而我们可以简单地拖放代码块创建命令让 Sphero 执行。在您控制设备时, 移动、旋转、跳转或甚至导航它。同时, 您可以在尝试清除练习时学习编程概念。(需要设备: Sphero)  \n\n实践与练习 \n-程序 Sphero 以正方形的模式移动。\n-程序 Sphero 旋转, 然后以三角形的模式移动。\n-程序 Sphero 在与对象碰撞时和当设备被震动时执行操作。\n-利用设备的倾斜传感器对 Sphero 进行导航。例如, 向后倾斜您的设备将使 Sphero 向您移动, 并且晃动您的设备将使 Sphero 跳跃!  \n  \n你能学到的什么\n-熟悉可视化编程。\n-学习编码概念 \"循环\": 用于指定迭代的控制语句, 允许重复运行代码。\n-使用重复循环以较少的代码块在相同的模式中移动。\n-通过组合运动和转动块来正确地移动, 在三角形模式下正确移动 Sphero。\n-了解 \"事件驱动编程\" 的编程概念。"
  tutorial_ozogame_longdescription: "这个教师主导的教程在 Ozobot, 一个小的可编程的机器人的帮助下介绍给学生编码概念。学生将学习如何通过玩 Ozobot 游戏来写代码, 称为形状追踪游戏。即使他们没有一个 Ozobot Bit 或 Evo 机器人，他们仍然可以玩游戏的模拟版本。Ozobot 游戏将教学生如何使用 OzoBlockly, 一种基于 Blockly 的可视化编程语言来写代码。 \n\n 一旦学生已经解决了所有十级水平的形状追踪游戏, 他们面临的挑战是用一切他们学到的东西来设计和编程自己的游戏水平11级。 \n\n本教程不需要编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被 Ozobot 游戏所吸引。本教程是为 2-12 年级设计的, 可以根据学生的能力进行定制。"
  tutorial_vidcodeio_longdescription: "在这个练习中，您将与您的学生一起讨论如何通过编程解决数学方程式，这与他们已经知道的数学有关。"
  tutorial_besttech_longdescription: "学生们将学习和讨论在过去的几十年里重要的技术发明。"
  tutorial_tlcbrain_longdescription: "这项活动探讨了计算模型 (计算思维的一个关键部分) 如何可以用来帮助理解生物系统 - 神经元。我们看到我们的大脑是如何工作的, 也启发了一个计算机编程的新方法，并赋予他们智能能力。"
  tutorial_hopquiz_longdescription: "本课程计划是一个模板, 您可以适应和使用任何学科 - 科学, 语言艺术, 世界语言, 或历史。它包括循序渐进的说明和解释, 您可以用来帮助您的学生编写多项选择测试。在这个过程中, 他们将练习和探索诸如序列、循环、变量和条件等核心编码概念。 "
  tutorial_unfortunate_longdescription: "我们都对发生在我们周围的事件作出反应, 当校队获胜了喝彩, 在悲伤的电影中哭泣, 或者当我们听到音乐时跳舞。在本课中, 学生将学习如何教 Dash 和 Dot 对他们周围发生的事情做出反应！"
  tutorial_cha_longdescription: "计算机的历史是令人着迷的。这是你学习更多的机会。"
  tutorial_elaseq_longdescription: "学生将在阅读和写作的语境中检查序列的概念。通过等级水平的 ELA 课程, 学生将他们的序列知识应用到更进一步理解角色序列在编程中的作用。"
  tutorial_bbcmathi_longdescription: "等级 3-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建包含分数，变量和公式的应用程序。"
  tutorial_tlcpixel_longdescription: "像素拼图将图像表现成一系列代表像素的数字变成拼图的方式。它们有多种形式, 从一个简单的彩色数字到更复杂的基于压缩的拼图, 图像以较少的数字表示, 因此占用较少的存储空间 - 但是你能把它们找回来吗？每个表示都需要自己的算法来跟踪获取图像。"
  tutorial_arduino_longdescription: "想知道当您按下按钮时，玩具是如何发出噪音和闪烁的灯光的吗？微控制器和电路用于各种日常用品。从遥控汽车到机器人和无人驾驶飞机。路灯使用传感器来确定太阳何时下山, 汽车音响上的音量旋钮通过微控制器调节电阻。他们无处不在!"
  tutorial_introrobo_longdescription: "在本课中, 学生将了解 Dash 和 Dot, 同时被引入到机器人和编程的思想。学生将了解一个机器人是什么, 他们如何感知周围的世界, 以及程序是如何控制机器人的。 "
  tutorial_tlcinvis_longdescription: "本文介绍了什么是算法, 什么是计算机程序。它也可以用来探索人机的互动以及反馈的重要性和建立正确的心理模型。"
  tutorial_tlcjflap_longdescription: "有限状态机是计算思维工具箱中非常有用的工具。它们是描述计算机系统在现实世界中做什么和模拟事物的一种重要方式。JFLAP 是一种易于使用的免费工具, 用于创建有限状态机。这项活动涉及创建一个简单的有限状态机和模拟它, 然后继续创建更复杂的有限状态机来代表谜题, 小工具, 网页和游戏。"
  tutorial_procolor_longdescription: "这个教师主导的教程给您的学生介绍编程和计算思维, 它也解释了什么是机器人ozobot。这次是 \"线下\"活动, 这意味着编码不是在计算机或平板电脑上进行, 而是在一张带有标记的纸上进行。学生将命令 Ozobot 使用特殊的颜色序列 OzoCodes。在学习如何用标记和纸编程 Ozobot 后, 学生们面临着解决迷宫的难题和帮助 Ozobot 找到上学的路。 \n\n本教程不需要有编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被编程 Ozobot 所吸引。本教程是为等级 K-12 设计的, 可以根据学生的能力进行定制。"
  tutorial_spiralsfinch_longdescription: "芬奇是一个小型机器人, 旨在激发和取悦学生学习计算机科学, 为他们提供代码的有形和物理代表性。在这项活动中, 您将学习编写使芬奇移动和转动的程序。然后, 您将使用一个变量来编程机器人移动的螺旋模式。对于这个活动, 你可以编程的芬奇, 无论是划伤或折断! 使用笔记本电脑或 Chromebooks。您不需要任何以前的编程经验。\n\n对于这个活动，你可以用 Scratch或 Snap来编程芬奇！使用笔记本电脑或Chromebooks。您不需要任何编程经验。 "
  tutorial_ozoi_longdescription: "这个教程给学生介绍编程和计算思维, 它也解释了什么是机器人Ozobot。这次是 \"线下\"活动, 这意味着编码不是在计算机或平板电脑上进行, 而是在一张带有标记的纸上进行。学生们将学习机器人是如何工作的，然后命令 Ozobot 使用特殊的颜色序列 OzoCodes。在学习如何用标记和纸编程 Ozobot 后, 学生们面临着解决迷宫的难题和帮助 Ozobot 找到去商店的路。 \n\n本教程不需要有编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被编程 Ozobot 所吸引。本教程是为等级 K-12 设计的, 可以根据学生的能力进行定制。"
  tutorial_ticklel_longdescription: "您可以实现什么\n乐高 Wedo 2.0 是大家熟悉的砖块游戏集, 但巧妙地结合编程的可能性。通过使用 Tickle 应用程序来创建一些命令, 乐高 Wedo 2.0 就可以执行一些聪明的动作。同时, 您可以在尝试清除练习时学习编程概念。(需要设备: 乐高 Wedo 2.0)  \n\n实践与练习\n-使 Wedo 2.0 在挂起时开始提升。 \n-当顶部按钮按下时, 让 Wedo 2.0 举起或放下熊猫。\n-使 Wedo 2.0 向前移动, 如果遇到障碍就停止。 \n\n您能学到什么\n-熟悉可视化编程。\n-编程乐高 Wedo 2.0 使用基本的动作指令执行操作。 \n-学习和理解 \"事件驱动编程\" 的编程概念。 \n-熟悉变量和条件句的使用（If-then-else）。"
  tutorial_spiralsdash_longdescription: "学习程序中使用变量的基础知识, 同时使用机器人来创造艺术! 使用 Blockly 中的变量来动态控制 Dash机器人的车轮速度。完成本课后, 您将了解如何分配变量、访问变量以及使用循环动态更改变量。通过改变变量的值随着时间的推移, 你可以使 Dash画一个壮观的螺旋!"
  tutorial_ghdebug_longdescription: "帮助学生了解格蕾丝·霍珀和为什么本周是 CS edweek。"
  tutorial_tlckk_longdescription: "Kriss-kross 拼图结合了爱的语言与爱的逻辑。给定不同长度单词的列表, 您必须将它们全部放入网格中。"
  tutorial_firstcomp_longdescription: "几乎没有什么东西像电脑一样令人兴奋。现在你就可以设计出你自己的作品了 - 这次是用纸做的。了解 CPU、RAM 和 ROM、海量存储和 GPU。绘制您的第一个应用程序。把剪刀、笔和纸拿出来!"
  tutorial_mazefinch_longdescription: "在这个活动中, 您将使用一个非常简单的编程语言来使芬奇机器人移动和转弯。然后您将编写程序来帮助机器人完成一个迷宫! 您不需要任何的编程经验, 您可以使用笔记本电脑或 Chromebook。 "
  tutorial_tlccc_longdescription: "计算机上的数据存储为长序列的字符 - 最终作为二进制1s 和0s。压缩的思想是, 我们使用一种算法来改变信息的表示方式, 这样就需要更少的字符来存储完全相同的信息。"
  tutorial_tlcdoodle_longdescription: "电影中的景物往往是由计算机生成的。有没有想过他们是怎么做到的？下一次您发现自己画涂鸦, 画一个算法涂鸦和探索绘制自然的算法。这些算法是递归的: 他们描述了一个步骤, 然后告诉您用同样的方法绘制下一步, 从一开始就遵循这个算法。"
  tutorial_tlcpunch_longdescription: "演示了早期计算机如何能够找到存储在穿孔卡上的数据，显示出它与“澳大利亚魔术师的梦想”活动中的魔术戏法是相同的算法。它力求以一种直观的方式来展示搜索算法的工作原理。通过这样做，你演示了二进制数字的一个实际应用，一个分治算法，用来搜索和探索在问题区域之间进行解译的计算思维技巧。"
  tutorial_finchfract_longdescription: "这项活动使用递归, 以绘制科赫分形与芬奇机器人。它假定学生已经被引入了递归的概念, 但是完成这个活动将帮助他们通过递归的物理表示来加深对这个概念的理解。此活动适合于使用 Python 或 Java 的入门或高级计算机科学课程的学生。"
  tutorial_tlcmind_longdescription: "这里介绍了逻辑推理的使用，通过使用代数来证明一个算法总是有效的。它展示了如何使用抽象和逻辑推理来评估算法。"
  tutorial_tlctelebot_longdescription: "这个技巧说明了简单的事情对于我们的大脑来说是多么的复杂。一个重要的设计原则是接口应该是清晰而简单的, 而不是杂乱的。它还说明了计算思维的一些方面, 如简化问题和理解人的重要性。"
  tutorial_tlcaus_longdescription: "这项活动以一种令人难忘的方式介绍了一系列计算概念。它引入了一个魔术，并展示了如何使用抽象、逻辑推理和计算建模来检查算法的工作。结合“穿孔卡搜索”活动，它介绍了早期计算机使用的分治算法。"
  tutorial_oralhist_longdescription: "计算机教育家口述历史项目是一个收集访谈以及与 CEOHP 绑定的教学材料和工具"
  tutorial_tlcmicro_longdescription: "此视频可作为人类计算机交互 (HCI) 的一般介绍，特别是为什么这么多的小工具比需要的更难使用。设计确实有区别，而且重要的是，对接口进行评估以检查它们是否易于使用。"
  tutorial_imathematician_longdescription: "这种以教师为主导的活动为学生提供了使用计算机科学和数学的跨学科方法的机会。\n\n学生们将创建一个计算机程序，以解决数学分支中一个著名问题的变种 (游戏理论) ，称为囚犯的困境。\n"
  tutorial_tlcmagic_longdescription: "在探索魔术的工作原理时，你学习了计算思维：特别是评估对算法思维的重要性。你探索了测试和风险分析。魔术表演展示了计算机科学家、工程师 (和魔术师) 如何彻底检查他们的算法。他们必须在检查算法是否正确的同时，仔细考虑可能会发生什么错误。"
  tutorial_scratchmus_longdescription: "在Scratch上，你可以创建自己的互动游戏、故事、动画，并把它们分享给你的朋友们。开始时可以制作一个交互式音乐项目。活动卡和创作室指南也可免费在scratch.mit.edu上找到。"
  tutorial_scratchanim_longdescription: "在Scratch上，你可以创建自己的互动游戏、故事、动画，并把它们分享给你的朋友们。开始时可以制作一个交互式音乐项目。活动卡和创作室指南也可免费在scratch.mit.edu上获得。"
  tutorial_scratchfly_longdescription: "在Scratch上，你可以创建自己的互动游戏、故事、动画，并与你的朋友们分享。刚开始时，可以先学习如何制作自己的飞行角色。活动卡和创作室指南也可以在scratch.mit.edu上免费获得。 "
  tutorial_tynkerarc_longdescription: "制作你自己的纵版街机射击游戏。首先编程根据按动的方向键来控制鱼上下移动，然后再用代码控制鲨鱼游过屏幕。你将通过为英雄、恶棍和背景添加自定义资源来个性化游戏。你的游戏可以设置在海滩上、森林里，甚至是太空中！"
  tutorial_grokffpython_longdescription: "此活动旨在为您提供您的初次编程体验，并已专门为《编程一小时》设计。使用Python语言编写代码控制海龟绘制神奇的雪花！ "
  tutorial_grokffblock_longdescription: "此活动旨在为您提供您的初次编程体验，并已专门为《编程一小时》设计。使用好用的功能方块控制海龟绘制神奇的雪花！"
  tutorial_grokeliza_longdescription: "此活动旨在为您提供您的初次编程体验，并已专门为《编程一小时》设计。使用Python语言编写代码创造一个名叫“伊莱扎”的友好的聊天机器人。"
  tutorial_tynkercan_longdescription: "制作一个超棒的双人开炮游戏，挑战你的朋友与你一起玩！你将从一个编写了一部分的游戏版本开始，你需要编程控制左边的大炮。一旦两个大炮都能开火了，你可以放置能够作为打击目标的平台和其他物品。通过添加额外的功能和自定义的主题来制作属于你自己的游戏！"
  tutorial_grokflags_longdescription: "此活动旨在为你提供首次编程体验，并已专门为《编程一小时》设计。使用Python语言控制海龟模块来绘制世界各地的旗帜！"
  tutorial_robomind_longdescription: "学生们通过控制自己的虚拟机器人来学习编程的基本知识。在线课程是完全独立的，包含了简短的演示、电影、测验以及自动指导和提示，以帮助进行编程练习。 "
  tutorial_scratchanimwork_longdescription: "本指南提供了一些思路，以在Scratch上引导学生进行一小时的工作。学生在用他们的名字或者最喜欢的词语制作动画的过程中获得编码的经验。此教育者指南旨在和以下Scratch教程一起使用：scratch.mit.edu/name"
  tutorial_adventureq_longdescription: "《小Q的冒险》是教师 (或任何人) 用来在团队设置中介绍编程逻辑的一个课程计划。这项活动由孩子们能够完成的不同任务组成。孩子们通过帮助外星人小Q在森林中冒险来学习基本命令。 "
  tutorial_khan-es_longdescription: "在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！"
  tutorial_kpt_longdescription: "在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！"
  tutorial_kpl_longdescription: "在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！"
  tutorial_khe_longdescription: "在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！"
  tutorial_kfr_longdescription: "在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！"
  tutorial_app-inventor_longdescription: "有趣的短视频教程，引导你创建三个简单的针对安卓手机或平板的应用程序。同时为新手和专家设计，这次的《一小时编程》将使你做好准备，在一知半解的情况下开始构建你自己的的应用程序。想象一下将你自己创造的应用程序与你的朋友们分享！这些活动适用于个人和有教师指导的班级。"
  tutorial_bits_longdescription: "比特是一个小的、非常爱冒险的乐高机器人，但与所有的小型生物一样，有时比特不能让它的程序正确运行。你可以通过找出比特所需的程序来帮助它解决难题。你通过创建一系列小的行为块来告诉比特该做什么。"
  tutorial_blockly_longdescription: "计算机网络连接速度慢 (或根本无法连接)？下载离线版本的 Blockly 游戏 - 一个单独的 3兆大小的压缩文件可以加载到任何计算机或使用一个内存棒。"
  tutorial_tynker_longdescription: "在玩有趣的编码游戏过程中学习编码。通过编程完成一个可怕又壮观的《怪兽中学》寻宝游戏，编写一个风火轮小汽车，设计你的战略来对抗入侵的妖精，甚至和怪兽作战。在娱乐的过程中学习关键的编程概念和计算思维技巧。然后建立自己的游戏，并与朋友分享！"
  tutorial_baypt_longdescription: "代码 Baymax"
  tutorial_code-combat_longdescription: "打败食人魔，在这个史诗般的游戏编程学习Python和JavaScript！"
  tutorial_mky_longdescription: "在一个叫做 CoffeeScript 的现实世界的编程语言中学习和讲授编码。CodeMonkey 是一个有趣的、获奖的游戏，适合任何人，无论有或没有编码经验。CodeMonkey 的自适应平台将给你所有你需要的指导和提示，并奖励给你星星作为得分。编写代码。抓住香蕉。拯救世界。"
  tutorial_spellcraft_longdescription: "通过符咒的力量学习事件驱动编程！有了 CodeSpells ，你可以使用谷歌的易用的 Blockly 编码接口或内置的 JavaScript 文本编辑器，来设计和创建自己的魔法符咒。通过创建符咒，学生将学习如何编写基于事件的代码，并熟悉事件驱动的编码概念。"
  tutorial_pirates_longdescription: "哈克上尉是个寻找宝藏的海盗。他还画了一些宝藏的地图，画的像写代码。他 (游戏者) 使用了“海盗代码”。那是一种基于符号的编程语言，用于指令甚至是 AI 行为。移动、循环、跳转、真假表达式是这个游戏的全部核心部分。教程引导游戏者们逐步地提出一些可能发生的情况。从教程的角度来说并没有正确的解决方案，因此用户可以选择他们喜欢的任何解决方案。 "
  tutorial_csfirst_longdescription: "创造一个关于在海上的两个角色的故事。制作水的动画，并定制风景来增加你的个性。用代码讲述你想讲述的故事！"
  tutorial_loopedy_longdescription: "一个优秀程序员的目标是编写一个简短、清晰、有效的程序。在这节课中，学生将学习如何使用循环编写程序。"
  tutorial_dsw_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_dswb_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_ssw_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_sswb_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_kodable-unplugged_longdescription: "专为普通纸设计的《毛茸茸一家人的狂热》可以用来为5岁以上儿童介绍编程逻辑。老师需要先解释游戏的玩法，然后学生们编程来完成一个简单的障碍课程。 "
  tutorial_scratch_longdescription: "用Scratch，你可以创建自己的互动游戏，故事，动画 - 并与朋友分享。要开始，动画你的名字，创建一个舞蹈场景，或制作一个捉迷藏游戏卡通网络的我们的熊！"
  tutorial_bayes_longdescription: "重点英雄"
  tutorial_gumball_longdescription: "创建一个故事或使用Play实验室进行游戏！使口香糖字符移动，发出声音，得分，甚至扔香蕉！"
  tutorial_hrm_longdescription: "人力资源机器是一个益智游戏。在每个级别，你的老板给你一份工作。通过编程你的小上班族来实现自动化！如果你成功了，你将被提升到一个新的水平，在广阔的办公大楼里工作一年。恭喜！\n\n如果你从来没有编程过，不要担心 - 编程只是解决难题。如果你把所有的1和0以及可怕的波形括号去掉，编程实际上是简单的，合乎逻辑的，美丽的，而且任何人都可以理解并且乐在其中。"
  tutorial_ice-age_longdescription: "创建一个故事或使用Play实验室进行游戏！让冰河世纪的角色移动，发出声音，得分，甚至扔下雪片！"
  tutorial_koapp_longdescription: "Kodable是一个自助iPad游戏，向孩子们介绍5+以上的编程基础知识。有一位老师或父母附近是最佳的，但不是必要的。"
  tutorial_lightbot-intl_longdescription: "学习核心编程逻辑，从超级基础编程开始，适用于4岁以上，iOS或Android（或Web浏览器）。学习如何对命令进行排序，识别模式，使用过程以及利用循环！"
  tutorial_rmc_longdescription: "使用代码块, 让亚历克斯或史蒂夫冒险通过这个 Minecraft 的世界。"
  tutorial_smc_longdescription: "使用代码块, 让亚历克斯或史蒂夫冒险通过这个 Minecraft 的世界。"
  tutorial_minecraft-2016_longdescription: "建立一个 Minecraft 的游戏。创建你自己的鸡, 绵羊, 植物, 僵尸和更多的动物和植物。"
  tutorial_thinkersmith-es_longdescription: "通过使用预定义的“机器人词汇”，学生将会发现该如何引导自己去处理一些没有事先讨论过的特定任务。 这部分将教会学生识别符号和行动之间的联系以及宝贵的调试技巧。"
  tutorial_pixie_longdescription: "小精灵小精灵教程"
  tutorial_play_longdescription: "使用游戏实验室创作一个故事或制作一款游戏！制作动物、海盗、僵尸、忍者等各种各样的人物，制作声音、得分，甚至投掷火球！"
  tutorial_robomind-nl_longdescription: "学生们通过控制自己的虚拟机器人来学习编程的基本知识。在线课程是完全独立的，包含了简短的演示、电影、测验以及自动指导和提示，以帮助进行编程练习。 "
  tutorial_spheroi_longdescription: "欢迎开始你的第一个模块活动！对于大多数人来说，这是个开始的好地方，并可用于《编程一小时》。按照步骤来了解这个应用的概览，学习如何用模块代码来编程，并理解循环和操作符。"
  tutorial_spherol_longdescription: "你会学习到机器人上灯的新用法。在这个活动中，你会构建一个用陀螺仪速度来控制主LED灯的程序，需要用到规范化和绝对值的概念。这是在完成模块2后的一个重要的活动，也能被用于《编程一小时》。"
  tutorial_spherov_longdescription: "现在是Sphero推出的另一款经典游戏的时候了。学习如何使用变量，循环直到和边界内的随机性，使Hot Potato成为现实。当你完成了，抓住一些朋友，并开始折腾。当时间用完时不要被Sphero抓住！"
  tutorial_swb_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_build-a-galaxy_longdescription: "学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。"
  tutorial_alicesims_longdescription: "按照动画制作过程从故事板到Alice和The Sims的编程。让创意和讲故事在拖放编码环境中推动您的学习。该项目将引导您了解故事板，将故事板转换为可编程脚本，以及如何编写短3D动画。 "
  tutorial_tchr_longdescription: "现在数以万计的教育工作者已经尝试了“小时代”，许多教室已经准备好进行更多的创造性的，少一些通用计算机科学基础知识的活动。为了帮助老师找到灵感，我们收集并策划了一小时老师主导的课程和活动计划，针对“退伍军人时代”的不同学科领域。"
  tutorial_robogame_longdescription: "挑战你的学校参加机器人游戏！学生将参加一系列数学主题活动，他们使用Dash和Dot来解决问题，并为自己，他们的成绩和/或学校赚取积分。"
  tutorial_tap_longdescription: "通过我们的六个有趣的拼图集之一来学习编码的基本原理。然后从100多个初级、中级和高级教程中选择。这些教程带有分步说明，用于创建绘图、音乐、动画、讲故事、物理和街机游戏项目。当你完成后，你可以发布你的项目，探索其他孩子在由我们全面主持的社区里制作的内容。"
  tutorial_cintl_longdescription: "通过拖拽式编程，学习计算机科学的基本概念。这是一款类似游戏的自主教程，包含了比尔·盖茨、马克·扎克伯格等人录制的视频课程，以及与《愤怒的小鸟》和《植物大战僵尸》等游戏相结合的学习内容。学习重复循环、条件式和基本算法。提供 37 种语言支持。"
  tutorial_itchstop_longdescription: "我们将使用 Itch 建立我们自己的定格动画项目。注意这个课程推荐使用耳机。我们将使用一些现有的精灵，支持动画显示我们需要添加动画的字符的编码。我们还将讨论如何创建我们自己的动画效果和绘图。我们将学习如何在 Scratch 上反复改变精灵服装以产生动画效果 (类似于翻转书动画) 和它背后的代码。所有指令都包含在 Itch 环境中，所以在项目进行中不需要切换屏幕。"
  tutorial_tynkerpn_longdescription: "跟着 Peep 探索广阔的世界！在这个项目中，你将创建一个互动的场景，其中 Peep 自然行走，看到许多有趣的物品。依据 Peep 的行走，你可以使不同的项目显示或消失。你甚至可以让物品说话，并添加音乐到你的场景里！"
  tutorial_tynkerpd_longdescription: "你准备好让 Peep 和它的朋友跳舞了吗？学习如何使用代码驱动鸟类。在这个项目中，你将使用服装和延迟来驱动鸟类，一次一帧。你可以添加你自己的背景和音乐，甚至让 Peep 和它的朋友们聊天！"
  tutorial_persistence_longdescription: "新的问题和未解决的问题往往都很棘手。如果我们想有机会创造有创意、有用处且聪明好玩的事物，那么我们就需要不畏困难，即使这意味着我们在成功之前可能会遭遇多次失败。本节课告诉学生们，失败并不代表旅途的终点，而是为如何取得成功提供了指引。"
  tutorial_getloopy_longdescription: "循环是一种描述重复特定次数的动作的简便方法。在本节课中，学生们将练习把多套动作转化为一个单循环。"
  tutorial_createface_longdescription: "这项活动的目的是演示如何用一些简单的规则来编写看上去很复杂的行为。它还展示了程序是计算机遵循的规则，特别介绍了基于对象的编程。这项活动表明，将程序分解成对象要比尝试全部编写到一起容易得多。全班可以编写一些简单的程序来控制它们创建的脸部。"
  tutorial_happymaps_longdescription: "算法是计算机科学的根基。“算法”一词听起来好像很复杂，但其实就是一套能够遵照执行并实现结果的指令。为了能给学生们今后的计算机科学学习提供坚实的基础，我们将着重建立算法之间的稳固联系。"
  tutorial_moveit_longdescription: "这节课可以帮助学生们意识到，为了发出明确的指令，他们需要一种共同语言。学生们使用一套简单的手势组合练习互相控制。理解了语言之后，他们将会提前发出多个指令，开始互相“编程”。"
  tutorial_bigevent_longdescription: "事件是为预写入的算法增加多样性的好办法。有时，你想要程序能够在客户预期的时点准时响应用户。事件就是用于实现这个目标的。"
  tutorial_gpp_longdescription: "通过互相编程来画画，学生们将逐渐理解编程到底是什么。活动开始后，让学生们互相指示对方给方格纸上的方块涂色，以此来复制一副已有的图画。"
  tutorial_foosgame_longdescription: "使用 codeSpart 学院的“幸福一家人的新游戏工具箱” 编写自己的视频游戏。这项活动引导学生用一种“数字绘画”的方法来进行游戏设计。学生将按照屏幕提示设计和编程一个有趣的视频游戏，并可以与家人和朋友分享。"
  tutorial_solopython_longdescription: "使用 SoloLearn 的 Python 程序中的前两个模块来学习 Python 的基础，求教于讨论和评论来帮助你更好地理解，在编译器中运行示例代码帮助材料留存。编写并编译一个简单的程序，能够通过输入获得你的名字，计算字母的个数，然后输出结果。在社区分享并集赞。"
  tutorial_kodableint_longdescription: "学生将了解程序员在机器功能实现上的作用。 学生将专注于执行次序并练习按照顺序给出指令。 这项活动包括一个不上机的小组练习和一个上机的独立练习。"
  tutorial_kodableadv_longdescription: "学生将学习更高层次的编程概念，例如循环，函数，变量和面向对象的编程。课程包括不插电教学，指导性练习和屏幕独立练习。"
  tutorial_tynkertj_longdescription: "学习Python是为了帮助Fletch收集精灵之尘的包，解开丛林的奥秘，以及恢复岛屿的原始美。当你航行Fletch通过岛屿并避开食肉动物时，你将要用Python命令和语法来解决这些难题。一路上，你将练习计算和算法的思维技巧。"
  tutorial_wolframa_longdescription: "在此活动中，您将创建一个网页表单，以天，小时，纳秒和您指定的任何时间单位来计算您的年龄！"
  tutorial_wolframm_longdescription: "在这个活动中，学生使用各种音符和乐器创作随机旋律。 通过代码来创作音乐！"
  tutorial_wolframspi_longdescription: "在这个活动中，有一系列的已经准备好的代码可以运行。 学生从一段可用代码开始，然后修改它来做不同的事情。 学生可以根据PI的位数变化演奏旋律，使他听起来像是使用了许多其他种类的乐器"
  tutorial_wolframsph_longdescription: "在此活动中，探索3D图形并创建自己的形状。"
  tutorial_wolframp_longdescription: "在此活动中创建不同的多边形形状。"
  tutorial_wolframn_longdescription: "在这个活动中，学生开发一个名字生成器，将他们的名字转换成忍者名字。"
  tutorial_soloweb_longdescription: "访问www.sololearn.com并安装HTML和CSS应用程序或在网上打开相关的课程（Android用户可以安装统一的SoloLearn应用程序）。在HTML中完成2个模块（概述和HTML基础）和2个模块（Basics和Working w/Text）以及CSS中第三个模块（Properties）的前5个课程。获取模板https://code.sololearn.com/WKeg2CtzpRts/并按照说明进行操作。"
  tutorial_bloxmobapp_longdescription: "创建您自己的移动应用程序。学习排序和系统思维，来创建您和您的朋友可以使用的应用程序。使用聊天Blox，测验，抽任卡，日历，地图，图片等等设计可以在任何IOS或Android手机上工作的故事或交互式应用程序。任何人都可以创建一个移动应用程序。您的内容，您的自定义以及您的应用程序都在您的手机上。"
  tutorial_khanweb_longdescription: "汗学院：网页教你如何用HTML标签和CSS来制作网页，通过制作你自己的贺卡来完成。"
  tutorial_khandata_longdescription: "Khan学院：数据库教你如何处理数据库中的数据并制作你自己的定制商店。"
  tutorial_robomeshiq_longdescription: "学生写谷歌 Blockly 代码， 以控制流行的 VEX 智商机器人。他们可以选择编写一个虚拟机器人的代码, 或者是他们自己构建的一个真正的 VEX 智商机器人, 这两种选项都在同一个基本网络的开发界面中可使用。学生学习基本的机器人运动, 以及如何使用传感器和输出设备。它既简单又有趣。"
  tutorial_googlelogo_longdescription: "使用您的创造力和想象力，使用代码赋予Google标志生命。 让字母跳舞，将讲故事或者制作游戏。 从Scratch和CS开始入门 ，任何人都可以成为未来的设计师和程序员！"
  tutorial_playtune_longdescription: "通过编写代码来匹配在钢琴上演奏的乐曲，块语言被用来解决音乐的难题。需要序列，选择和重复算法来解决这些难题。达到第9级后，用户可以创建自己的曲调，并将其下载为Android设备的应用程序。学生还可以通过链接到应用程序发明者源代码来修改应用程序。"
  tutorial_computeit_longdescription: "让我们切换角色。这次你是电脑！请阅读和解读程序，找到正确的轨迹，并赢得挑战。你必须集中精力并且使用您的直觉能力来理解一些编程的核心概念。"
  tutorial_codesterssj_longdescription: "在这个活动中，学生将立即使用可以拖动到文本的工具栏，开始用Python进行编程！通过入门技能建设活动，学生将开始学习基本的语法、变量和事件！他们将使用多个精灵来设置一个讲笑话的情景，他们可以与朋友分享！ *在线分享需要学生进行注册。"
  tutorial_cmchat_longdescription: "Python Chatbot通过15个练习向14岁以上的孩子介绍Python。练习的目标是编写一个可以与用户交互并测试他们的常识的聊天机器人。Python Chatbot教授python，服务器端编程，chatbot开发，字符串操作，数据结构，循环，条件和变量。"
  tutorial_tynkerdb_longdescription: "选择一条龙，然后出发寻找宝藏。冲破障碍，在穿越神秘丛林的旅途中获得炫酷的力量提升。在此过程中学习排序、循环、条件逻辑和调试技巧。"
  tutorial_cmbuild_longdescription: "CodeMonkey 的Game Builder是一个游戏设计和创作的教育平台。Game Builder为学生成为真正的创作者提供了基础，因为它能为学生们提供详细的指南，指导他们如何创建线上游戏。学习编写游戏并熟悉Game Builder界面后，它提供给学生3个完整的指导课程和1个自由模式使用。学生们可以应用他们的编码技巧，使用CoffeeScript语言去创建真正的电脑游戏。\n\n就像用CodeMonkey赢得编码大冒险一样，Game Builder是用来搭建游戏的脚手架，学生可以自由地控制游戏进度，并且系统自动对所编写游戏进行评估。对教育工作者来说，Game Builder已经被证明是一种易于实施且具有极高参与度的学习方式\nGame Builder是基于项目的，符合常见的核心标准，是学习者学习完编码基本功能后的下一步。"
  tutorial_robotrattle_longdescription: "“机器人拨浪鼓”教导学生如何操作一个完全物理模拟的机器人（借助于视觉编码语言的帮助下）拖动和放下块编写代码指令。学生将会被被介绍到机器人及其各种移动关节, 并学习移动其关节与使用的角度。机器人可以推动和抓取对象, 以指导他们的目标, 但也打破, 如果移动的障碍。这项活动的适合13岁以上的孩子学习, 提供易于的物理行为和机器人的洞察力。最根本的是, 任何拥有智能手机和移动虚拟机耳机的人都能观看完整的机器人执行书面代码。"
  tutorial_codestersh_longdescription: "在这个为初学者编写的活动中，学生将使用可以拖动到文本的工具栏来立即开始编写Python代码！首先，学生将通过一些技能构建活动来学习为精灵分配和修改指令。然后，编写自己的指令来创建可共享的电子艺术！ *分享需要学生进行注册。"
  tutorial_codehsdigipixel_longdescription: "了解如何使用像素在计算机上存储和显示图像。 探索如何将图像编码转化成内含不同颜色的网格（像素），并使用二进制和十六进制颜色代码制作自己的数字图像"
  tutorial_ccbinary_longdescription: "做一个当音符滚动到屏幕下方时你就演奏该音符，通过这种方式演奏一首整首歌曲的Scratch游戏。你会为每一个正确的音符打十分。每个音符对应一个二进制数字。"
  tutorial_codehsturtle_longdescription: "通过Turcy the Turtle在屏幕上绘制形状来学习编程的基础知识！海龟图形（或者LOGO）对于初学者来说，是探索编程概念的一种非常友好的方式，同时可以通过可视化的方法将创意融入编程。"
  tutorial_grokhd_longdescription: "继续学习那些Blockly编程技巧！本课程基于您在\"冰冻分形\"活动中学到的知识：https//hourfcode.com/grokffblock.此活动的目的在于引入编程中的分支决策。使用Python的Blockly版本和它的乌龟模块，绘制绣球花并上色。"
  tutorial_grokem_longdescription: "此活动旨在为您提供您的第一次体验编程, 并已专门为编程一小时设计。使用编程语言 Python 来探索表情符号和文本操作。"
  tutorial_kodmaze_longdescription: "建立你自己的迷宫并分享！学生们将几何图形与编程进行配对以根据给定的题目构建可解决的迷宫。题目包括具有简单形状，小方块，对称图形和特定角度的迷宫。"
  tutorial_codestersa_longdescription: "在这个为有一定编程经验学生设计的活动中，学生将使用可以拖动到文本的工具栏来构建一个带有播放器控件的游戏！学生将学习变量、随机生成的数字、游戏设计以及多种类型的事件和事件触发器，同时躲避小行星冲撞他们的飞船！先修知识：变量、参数。"
  tutorial_cmdodo_longdescription: "一个与CodeMonkey\"编码冒险\"一样享有同样易用界面的专为二至四年级学生学习数学所设计的基于游戏的平台。在60个互动挑战中，学生将通过令人兴奋的新角色，特征和挑战来提高他们的数学技能。学生将通过使用像素标尺和量角器来测量距离和角度来帮助Dodo得到鸡蛋。"
  tutorial_tynkerspace_longdescription: "你的宇航员的飞船紧急迫降了！幸好有你在那里帮忙。使用拖放式编程帮助你的角色收集备用零部件，同时躲开外星人和障碍物。你能找到一艘飞船把你的宇航员带回家吗？"
  tutorial_gfbloons_longdescription: "在这个课程中，你将编写一个从流行的Bloons塔防御游戏——射击猴塔。在课程结束时，您将了解当今许多最流行的塔防游戏中常用的角度查找数学和算法。你将能够在你自己的游戏中应用这些知识。Gamefroot - Hour of Code 教程使用一个允许学生只需拖放可视的代码块就可以完成编写代码的可视化编程语言。"
  tutorial_raspipong_longdescription: "使用Sense HAT和一些Python代码重新创建Pong的经典游戏。此活动可以使用Sense HAT仿真器在线完成，也可以使用Raspberry Pi和Sense HAT硬件在线完成。"
  tutorial_codehsvr_longdescription: "学习使用HTML和金字塔形JavaScript库构建虚拟现实世界的基础知识。通过这项活动，学生们将构建自己的虚拟现实世界，与VR设备兼容，包括智能手机的VR头戴设备！"
  tutorial_codesterstp_longdescription: "在这个活动中，学生将使用Python练习在坐标平面上进行变换。课程包括示范、直接教学和要求学生编程和识别各种静态变换的任务！"
  tutorial_codestersbb_longdescription: "学生将使用Python里可以拖动到文本的工具栏进行编程！在这项自我指导的活动中，学生将完成一系列指令明确的活动并建立一个投篮游戏！学生将探索变量、事件、基本语法和创建随机坐标。 建议先修知识包括：变量、点符号、事件和负数。"
  tutorial_gfcrossyroad_longdescription: "在这套入门级编程教程中，您将学习制作自己的Crossy Road风格的迷你游戏。您将学习如何编写算法和序列，输入/输出，循环和迭代，选择和if语句以及比较运算符号，并像计算机科学家那样思考。这套课程与新西兰和澳大利亚（维多利亚州）数字技术课程相一致，目的在于帮助年轻人和教育工作者在他们的学校，教室和编码俱乐部中体验编程带来的乐趣。Gamefroot - Hour of Code 教程使用一个允许学生只需拖放可视的代码块就可以完成编写代码的可视化编程语言。"
  tutorial_googleww_longdescription: "在这个活动中，您将使用Blookly（一种入门的编码语言）编写影片中的三个独特场景，以帮助Wonder Women通过障碍并达到目的地。你将使用序列，变量，循环和条件的强大功能来帮助戴安娜对付敌人。"
  tutorial_codehsjsapp_longdescription: "CodeHS兼容除了Internet Explorer以外的所有最新浏览器。Chrome是我们的首选/推荐的浏览器，如果是最新版本的Firefox和Safari，应该也可以正常工作。"
  tutorial_gfmihi_longdescription: "你好（新西兰毛利与的问候方式）! 在这个活动中，您将编写自己的迷你游戏，并学习如何在Te Reo Maori -新西兰的土著语言中介绍自己。Mihi Maker是一个结合了编码，社会研究和土著文化的有趣且易于使用的活动，。您将学习游戏设计师是如何编写编程一小时基本的碰撞检测算法。碰撞检测是计算机用来帮助理解两个物理何时会碰撞的程序。Gamefroot - Hour of Code 教程使用一个允许学生只需拖放可视的代码块就可以完成编写代码的可视化编程语言。"
  tutorial_hopdropphone_longdescription: "Hopscotch是iPad/iPhone上的简单编程工具，因其容许人们以富于创造性的方式来表达自己的想法而深受百万学生的喜爱。当他们创造他们属于自己的\"不要扔手机\"游戏时，你会看到你的学生高兴地尖叫！8岁以上的孩子将通过编写自定义版本的\"不要扔手机\"游戏来接触基础的编程知识。 "
  tutorial_techfaa_longdescription: "这个交互式教程将向您介绍一种名为\"植绒\"的旨在模拟群体中的自主代理人类似生活行为的算法。程序所嵌入的查看器使您可以轻松查看代码的内容。"
  tutorial_codehsjsgraph_longdescription: "CodeHS兼容除了Internet Explorer以外的所有最新浏览器。Chrome是我们的首选/推荐的浏览器，如果是最新版本的Firefox和Safari，应该也可以正常工作。"
  tutorial_thunkable_longdescription: "使用“块语言”，学习如何在1小时内建立10个简单的应用程序。 这个有趣的系列教程将帮助你成为一个移动应用（app）开发者。"
  tutorial_hopcrossyroad_longdescription: "Hopscotch是iPad/iPhone上的简单编程工具，因其容许人们以富于创造性的方式来表达自己的想法而深受百万学生的喜爱。通过这个自学视频教程，你的学生将制作他们属于自己版本的 CrossyRoad！8岁以上的孩子将通过编写自定义版本的这个应用商店流行程序来接触基础的编程知识。"
  tutorial_switchglitch_longdescription: "Switch&Glitch让你的学生扮演英雄！他们可以使用可视界面编写可爱的机器人并使他们这一天过得更有意义。这项活动教授5到10岁儿童关于编程，循环和调试艺术的基础知识。世界需要你！"
  tutorial_codecar_longdescription: "编写一个模拟汽车电路板！您将输入真正的C++代码来控制车形电路板的灯光和按钮。通过7节课，您将会在模拟的代码车上闪烁尾灯，编码制动踏板等。这个活动教导循环，if语句和带有类型代码的逻辑，并且包括与ISTE，NGSS，Common Core 和CSTA标准对齐的课程计划。"
  tutorial_codesterscp_longdescription: "在本课中，学生将探索坐标平面的四个象限！他们将使用Python和可以拖动到文本的工具栏将精灵发送到控制台上的各个位置！课程包括示范和调试活动，以帮助学生熟悉坐标平面。"
  tutorial_grokpetblock_longdescription: "此活动旨在向您介绍使用友好块的嵌入式编程, 并专门为《编程一小时》设计。使用方块和一个 micro: bit 制作一个宠物, 您可以喂养和玩耍。没有 BBC micro: bit？没关系！本课程包括一个完整的 micro: bit模拟器, 这样您就可以在真正的 micro: bit上做任何事情！"
  tutorial_techbim_longdescription: "这个动手教程旨在让人们知道如何在没有高级库的帮助下编程执行一些简单的图像处理，如旋转，着色，增加对比度，模糊，边缘检测等。 "
  tutorial_techfpp_longdescription: "Python以其面向对象的编程特性（类，方法，继承...）而闻名，但它不仅仅只是这样！这个交互式教程展现了Python中十分有用但鲜为人知的功能编程特性和技术。"
  tutorial_codesterscr_longdescription: "学生将立即使用可以拖动到文本的工具栏，开始用Python进行编程！学生将完成一套指导性的练习活动，学习如何使用和修改各种编程指令。然后，他们将运用这些技巧来创造自己的欢呼程序！"
  tutorial_grokdisease_longdescription: "此活动旨在为您提供您的第一次体验编程, 并已专门为《编程一小时》设计。使用编程语言 Python 来模拟疾病暴发。您能解决这个令人奇怪的发光鼻子的情况吗？"
  tutorial_techec_longdescription: "闭包是JavaScript的一个重要方面，但它们仍然是神秘的，开发人员并不容易理解它们。这个交互式教程将教您如何使用强大而有用的闭包来增强JavaScript实践！"
  tutorial_rgbegin_longdescription: "RoboGargen是一个易于理解的实践教育应用程序，学生参与主动学习。RoboGarden设备齐全，可以从头开始编码读写能力，减少了对技术精通的老师的需求。"
  tutorial_myradream_longdescription: "怪物已经知道了Myra的梦想。通过学习编码技能来实现她的梦想，帮助她在桥上越过，在天上飞以及在水里游泳。Actimator是一个基于网络的虚拟环境。它可用于共同创建游戏和科学模拟，同时也可以将它们发布在网页以及移动应用程序上。"
  tutorial_thinkfun_longdescription: "我们会带你一步步完成机器人大脑的修复过程！一路上，您将根据注明的\"布尔可满足性问题\"解决难题，一个小时之内您将成为布尔大师，并了解高级编程概念！所有指令都包含在一个屏幕上，音量是可选择的。"
  tutorial_hopfireworks_longdescription: "当他们编写自己的烟花应用程序（不会真的爆炸哦！）时，你的学生会非常兴奋！Hopscotch是iPad/iPhone上的简单编程工具，因其创造性的表达自由而深受百万学生喜爱。这个自学视频教程教授8岁以上孩子的编程基础知识，同时他们编写自定义版本的交互式烟花。 "
  tutorial_grokspace_longdescription: "此活动旨在为您提供您的第一次体验编程, 并已专门为《编程一小时》设计。使用可视化编程语言 Blockly 来研究空间和探索星辰。"
  tutorial_codehspython_longdescription: "通过编写可与之交互的程序，学习使用Python编程语言进行编码的基础知识！这一个小时将包括输出结果，变量，数学和从用户获取信息。编写一个接受和存储用户数据的程序，并返回一个唯一的响应。"
  tutorial_codehsjava_longdescription: "在 Java 中使用 CodeHS 编程"
  tutorial_techioda_longdescription: "这个有用的教程将会交互式地教会你如何在图中预先计算两个节点之间的最短路径，这要归功于Dijkstra的算法。"
  tutorial_grokmonster_longdescription: "让孩子进入编码与这个友好的课程专门为《编程一小时》设计! 使用拖放块编写自己的程序, 了解序列和排序, 并创建有趣的怪物字符!"
  tutorial_techmjs_longdescription: "JavaScript从1997起一直是国际标准。在这个交互式教程中，我们将探索该语言的现代特性，它将使代码更健壮、更简洁、更易于阅读。"
  tutorial_techga_longdescription: "遗传算法利用进化理论有力地解决了确定性算法成本过高的问题，例如旅行商的问题。这个交互式教程是一个清晰而简单的介绍，可以帮助您了解遗传算法是如何工作的。"
  tutorial_techioan_longdescription: "在这个交互式教程中，我们将知道，为什么我们总是要避免Java的“null”值，同时还存在哪些解决方案让我们绕过它。"
  tutorial_techiogsr_longdescription: "Rust是一个最新的系统编程语言，设计时考虑到了内存的安全性和性能。 它最初是在2010年发布的。在交互式学习使用时，大家可以发现使用这种编程语言是非常有乐趣的，并且其性能堪比C和C ++编程语言！"
  tutorial_groktunnel_longdescription: "此活动旨在为您提供您的第一次体验编程, 并已专门为《编程一小时》设计。使用编程语言 Python 创建一个简单的游戏 (或 MUD)。您能找到穿过黑暗隧道的路吗？"
  tutorial_stemcod_longdescription: "你玩电子游戏吗？ 你有没有想过为何些有些游戏是超现实类型游戏，而有些游戏是卡通平面游戏？ 在这个活动中，我们将讨论物理学在视频游戏中的应用，您将学习修改计算机代码来模拟物体的运动。 我们的活动都是基于经典的视频游戏。 不需要安装。 100％Chromebook兼容。"
  tutorial_techikb_longdescription: "Kotlin是来自JetBrains的一个新的开源编程语言。它能对现在使用Java的人引起极大的兴趣，虽然它同样能吸引所有使用具有垃圾收集运行时 (Scala，Go，Python，Ruby和JavaScript) 语言的程序员。在这个互动教程里学习Kotlin的基础！"
  tutorial_kanostreet_longdescription: "艺术与科技的结合！ 随着卡诺的街头艺术小时代码的挑战，所有能力的创造性头脑将代码与画笔，使美丽，独特的艺术品。 一路上，制造商将以直观和引人入胜的方式学习计算机科学原理，同时使用真正的编程语言。 用我们的老师资源和引导的内容，每个人都可以获得乐趣。"
  tutorial_nyblebot_longdescription: "Boogie Bot是一个有趣并且有吸引力的一个编码应用程序。随着这个3D应用程序的发展，它将使用谷歌的可视化编程语言Blockly来向孩子们介绍计算机编程的基础知识。Boogie Bot是一个可以通过编程来做跳舞动作的跳舞机器人。应用程序功能（所有功能都可以提供完整版本）可以用编码块来学习编码，通过编码来创建自己的舞蹈，同时可以从几个不同的独特舞蹈曲目中选择，将房间变成一个时尚的派对区，并且可以在舞台上添加令人惊叹的特殊效果，当你学习编程构造时还可以赚钱，用很酷的东西来装饰房间，在充满隐藏功能的交互式房间里玩耍和探索，同时可以记录和保存你的创作视频。"
  tutorial_codemojijs_longdescription: "《JavaScript入门》是为了让学生输入对角色动作有很大影响的简单命令。学生将输入命令，使人物角色从后空翻到发出声音甚至说话。这项活动将帮助您学习基本的JavaScript思想和命令。"
  tutorial_bloxmobmath_longdescription: "创建您自己的移动应用程序. 学习成为一个创新的设计师, 通过创建您和您的朋友可以使用的应用程序成为一个计算思考者。设计使用聊天 Blox, 测验, 抽认卡, 日历, 地图, 图片和更多的加入故事内或交互式应用程序立即在iOS或Android手机上工作。任何人和每个人都可以创建一个移动应用程序。"
  tutorial_techapf_longdescription: "交互式教程目的是在您可能还不知道如何提高对”Python编程语言“掌握的时候。向您介绍如何提高”Python编程语言“的特性和技巧，"
  tutorial_techfpjs_longdescription: "函数式编程是那些实施起来太难或太理性化的事情之一。不要再等了！在这个交互式教程中，您将通过实际操作事例和JavaScript练习来找到和实施函数式编程。"
  tutorial_techlinq_longdescription: "C#编程语言非常受开发者欢迎，在很大程度上是因为他有强大而直观的语言功能。这些其中一个就是LINQ，它是用于在C#语法中，直接对多种类型的数据执行查询的库。这个交互式教程将逐步向您展示如何使用它。"
  tutorial_gpbcatapult_longdescription: "参与者将用一个弹射器发射一个球，使球从舞台的一侧发射到另外一侧，就像游戏愤怒的小鸟中一样。"
  tutorial_quorumastro_longdescription: "在这个可访问的在线教程中，可以通过这个主题从计算天文学中学习了解编码。在其中，当学生用Quorum编程语言的计算机图形引擎时，将找到如何控制望远镜的方法。在最后一节课上，学生将创建一个图形和可访问的星星地图，以查找宇宙中的物品。"
  tutorial_alicewonder_longdescription: "爱丽丝梦游仙境是一个为6岁以上的孩子设计的自我指导、不需事前有编程经验的益智游戏。您将引导Alice使用有参数和无参数的函数。"
  tutorial_rginter_longdescription: "RoboGargen是一个易于理解的实践教育应用程序，学生参与主动学习。RoboGarden设备齐全，可以从头开始编码读写能力，减少了对技术精通的老师的需求。"
  tutorial_bloxmobscience_longdescription: "您可以创建一个自己的移动应用程序。学习成为一个创新设计师，通过创建应用程序变成一个计算思考者，同时您和您的朋友都可以使用这个应用程序。设计使用聊天Blox，测验，抽认卡，日历，地图，图片以及更多的故事或者在iOS 系统和Android系统中立即运行的交互式应用程序。每一个人都可以创建一个移动应用程序。 "
  tutorial_cssgrid_longdescription: "通过对你的菜园的了解，知道了关于CSS Grid的所有信息。"
  tutorial_bloxmobdesign_longdescription: "创建您自己的移动应用程序. 学习排序和系统思考来创建您和您的朋友可以使用的应用程序。设计使用聊天 Blox, 测验, 卡片, 日历, 地图, 图片和更多在故事里或适用于任何 iOS或 Android手机的交互式应用程序。任何人和每个人都可以创建一个移动应用程序。您的内容, 您的自定义, 您的应用程序在您的手机里。"
  tutorial_jshero_longdescription: "JS Hero想带你进入JavaScript的编程世界。在每一个页面上，你都会发现一个小课程和一个小编程任务。该任务可以直接在页面上回答。如果你成功地解决了这个问题，或者出了差错，他们都会立即告诉你。"
  tutorial_codemojipy_longdescription: "Python Lab是基于IOS系统的，一个教编程语言python基础知识的活动。用户将学习循环、数组和布尔等相关知识。"
  tutorial_bloxmobcomp_longdescription: "创建您自己的移动应用程序. 学习排序和系统思考来创建您和您的朋友可以使用的应用程序。设计使用聊天 Blox, 测验, 卡片, 日历, 地图, 图片和更多在故事里或适用于任何 iOS或 Android手机的交互式应用程序。任何人和每个人都可以创建一个移动应用程序。您的内容, 您的自定义, 您的应用程序在您的手机里。"
  tutorial_nclabdrone_longdescription: "在十步之内，用NCLab的3D建模应用程序，构建一个无人机框架。这个无人机框架可以用3D技术印制，同时这个技术可以用来构建一个真正工作的无人机！每个步骤都包括教程和说明。完成编码后可以立即查看结果。3D建模是21世纪工程、制造、艺术、科学、医药等领域的一个重要部分。这是一个很好的开始！ "
  tutorial_gpbcircle_longdescription: "当你移动鼠标时，参与者将制作一个可以改变颜色和明亮度的圆圈。在这个过程中，他们将探索色相、饱和度和亮度色彩模型。"
  tutorial_gpbpaint_longdescription: "参与者将创建一个画图编辑器来用鼠标画画，然后添加一个如“清除”的按钮和一个“色彩填充区域”的功能。"
  tutorial_cocomarcade_longdescription: "是不是想做一个更酷的游戏？拿出你的Python或Javascript中像是方程和事件这样的高级编程技巧，建造你自己的街机生存游戏吧！"
  tutorial_techcpp_longdescription: "每一个C++程序员都是为了用更简单、更简洁以及更具有表现力的方式来编码。这个便捷的教程选用了7 cool C++17功能使你的编码更加完备。"
  tutorial_beetik_longdescription: "在这项活动中, 学生重构了李斯特的一小部分著名作品。学生将学习如何嵌入循环, 以及如何在计算机科学和音乐中使用它们。这是一个 老师一个步骤一个步骤式的进行教学, 并将音乐中引入算法思维与计算机科学的元素。在这一活动的最后一层, 学生将通过改变节奏、按键、重复、音符等元素来 ' 破解 ' 音乐, 目的是根据他们所学到的内容做出原创的变化。这项活动与古典音乐和计算机科学相交。"
  tutorial_codedj_longdescription: "在Code DJ中，首先您将通过回答问题来找到逐渐接近于编码JavaScript的基础知识。然后您到达第二世界，您可以直接用编码来制作音乐，只需要先改变编号。同时随着您的逐步掌握，通过操作节奏循环等，您将解锁在Code DJ应用程序中自由创作音乐的能力，并将其作为一个mp3!"
  tutorial_rgadvan_longdescription: "RoboGargen是一个易于理解的实践教育应用程序，学生参与主动学习。RoboGarden设备齐全，可以从头开始编码读写能力，减少了对技术精通的老师的需求。"
  tutorial_codehsrn_longdescription: "这项活动给您提供了一些实际案例，例如如何制作一个真正移动应用程序以及如何在您的手机上用React Native来测试它们。为了在智能手机上应用这些应用程序，学生将需要下载Expo应用程序。在http://expo.io/上可以找到更多关于Expo应用程序的信息。"
  tutorial_codehswd_longdescription: "CodeHS兼容除了Internet Explorer以外的所有最新浏览器。Chrome是我们的首选/推荐的浏览器，如果是最新版本的Firefox和Safari，应该也可以正常工作。"
  tutorial_turtlerobot_longdescription: "在Robot Turtles的游戏板上，它允许学生在没有老师帮助的情况下练习。"
  tutorial_ozoevo_longdescription: "Ozobot的Evo有大量的先进的技术，例如接近传感器，可编程LED，运动和声音，光线和颜色的传感器，因此我们可以看到颜色和线条。这个Evo介绍了一个OzoBlockly编程程序，当Evo接近传感器时，你的双手会因为激活而移动，并且一旦它经过某些颜色时，就会展现胜利的舞蹈。"
  tutorial_ozoexped_longdescription: "学生练习画线和颜色编码，Ozobot以一种有趣的方式跟着这个可影印出来的桌面游戏。运气和技能在这一系列的挑战中发挥着重要的作用，同时这些挑战要求他们将形状和颜色编码结合起来。学生成功后，他们将会接近目的地。在这项活动中，学生可以使用挑战卡来增加对手的难度，他们把这作为他们战略部署的一部分。"
  tutorial_ozojourney_longdescription: "作为一个班级，学生将编程他们的 Ozobot 完成费迪南德麦哲伦的旅程。 \n教育工作者应该提前裁剪和组装大陆。 \n学生们将用OzoBlockly语言来编程一个Ozobot机器人，\n沿着麦哲伦所经过的各个大陆前进。 \n一路上，学生将标注世界地理的不同部分。"
  tutorial_ozocodes_longdescription: "本教程可以帮助预读者们感受到Ozobot编码的乐趣，在这个过程中，他们用粗黑的线条写出他们的名字让Ozobot可以跟着走，同时将OzoCodes放置在合理的位置以帮助机器人从第一个字母行走、跳跃到最后一个字母。学生测试初稿，并重复直到创建一个可用的最终产品。该课程是为了促进良好的运动技能，计算机科学理念，并增加学生的OzoCode的体验。"
  tutorial_ozoeclipse_longdescription: "根据月球在地球周围的轨道，在一个简单的地图上通过使用Ozobot机器人可以发现月食，月相和天体力学（改变轨道体的速度）。即使只有很少的Ozobot编程经验，这个课程可以通过两个机器人和一个手电筒创建一个日食的范例操作，然后用简单的OzoCodes创建一个绕轨道体速度变化的地图，并用标记绘制出来。"
  tutorial_ozosimulator_longdescription: "这个活动教授学生相关的编程语言，是不需要学生使用计算机或机器人的。学生在这个活动中相当于是计算机，它使用伪代码来教授如何编写一个计算机以读取程序的基本知识。当他们要编写一个充满智力挑战的迷宫时，学生首先必须阅读和执行指令，然后用他们学到的知识来编写一个迷宫程序。"
  tutorial_ozoalgorithm_longdescription: "带着几个编程概念的学生将享受到使Ozobot选择一个随机乘法事实的挑战，\n然后在网格上画出事实的数组，\n并眨眼和/或说出答案。 \n学生应该提前知道的编程概念包括循环，数学，变量，随机数字生成以及OzoBlockly特定的线路概念，设置LED灯，定时器和Evo音频功能的 “说”。"
  tutorial_ozotimer_longdescription: "我们可以把Ozobot Bit变成一个定时器 - 特别是一个测量秒数的计时器吗？这个挑战课程将涉及到学生对几何和物理科学概念的知识，以及他或她通过使用光的作用、线路导航和时间来编写4级（高级）OzoBlockly编码的能力。OzoMap提供了设计OzoBlockly编码程序的一个基础方法。需要秒表或手机秒表应用程序来校准Ozobot Bit的秒表计时器。"
  tutorial_ozohabits_longdescription: "当学生知道如何画线以及用OzoCode来编程Ozobot时，他们已经在现实生活中整合好了这些编程方法。本教程展示了如何使用Ozobot来模拟与计算机模拟类似的自然现象。这个课程以教育工作者解释OzoCodes的工作为开始，以及以他们如何使用Ozobot来结束。这项功能将被用于一个住在草地上的兔子如何吃饱和停下来的建模中。"
  tutorial_ozoprogram_longdescription: "学生们发现，即使他们教室里没有任何的机器人，编程机器人也很容易。这是因为在线教程的指导老师帮助学生发展编程技能，同时通过Ozobot的Blockly的游戏，指导老师对他们理解计算机科学能力充满信心。学生们通过一种独特的方法，发现Ozobot的Bit和Evo如何上传程序-颜色会闪烁到机器人的光线传感器上，并将其传送给程序。"
  tutorial_ozopair_longdescription: "了解OzoBlockly基础块的编程语言的学生，将学习如何作为Drivers和Navigators在团队中工作，然后通过在计算机上创建单个程序来让Ozobot机器人进行练习操作。这是一个老师指导的教程，要求在一开始就显示视频，同时当学生需要时，这个指导将帮助学生完成他们的编程。"
  tutorial_codesnoopy_longdescription: "和朋友们合作，一起给史努比的小猎犬童子军编程，让它们打一场轻松有趣的雪仗，以此来练习您的编码技能！ 欢迎初学者和学龄前儿童 - 每个团队都要秘密地编写代码，同时智取对手。每个人都可通过无字代码享受乐趣！ 此活动支持同一设备上的1-4名玩家 – 与朋友或电脑对战."
  tutorial_applabintro_longdescription: "使用块或文本在JavaScript中创建您自己的应用程序。您可以使用按钮、图像、声音和多个屏幕来制作一个简单的应用程序。以便您可以与朋友共享或者发布到公众平台上。如果您已经用块做了一些编码，您的技能将提高到一个新的水平。"
  tutorial_cslartist_longdescription: "你知道每个计算机里都有一个小小的艺术家吗？这个PDF包含一个嵌入谜题的有趣故事，当你的学生使用像素，算法和重复循环他们的创作时，它将教他们数字艺术的基础知识。"
  tutorial_cslscratchjr_longdescription: "CodeSpeak 的 “让我们玩 ScratchJr Kitten” 活动包是伴随工作表的朗读故事。\n这个故事遍历代码，为全新的编码人员提供了一个伟大的第一个项目。 \n成年人可以将故事阅读给一类预读学生，然后引导学生使用 ScratchJr 应用程序在平板电脑中编写故事。 \n具有早期阅读能力的学生可以自己阅读故事，并独立完成活动包。"
  tutorial_floevents_longdescription: "学生将探索事件，一个允许程序响应特定刺激的概念。 事件是由一些称为事件处理程序的代码来确定的，这些事件处理程序监听特定事件，并包含有关如何响应的说明。 学生将学习关键词汇，并在Mad Libs风格的练习中为事件处理者编写文本，在练习中他们创建并执行自己的事件处理程序。"
  tutorial_florobot_longdescription: "在这节课上，学生将进入机器人领域的学习，来培养他们的读写能力。他们将观看Flocabulary的教育嘻哈视频，了解机器人是什么，并了解日常生活中机器人的案例。他们会仔细阅读有关机器人的短文，讨论适合机器人的相关任务，并通过设计自己的机器人来完成课程，来解决这一特定的问题。"
  tutorial_isavesanta_longdescription: "在这个以老师为指导的，改编自编程一小时的活动中，孩子们通过使用Scratch，创建一个计算机游戏来保存圣诞老人。他们设计算法、使用条件语句以及测试和调试他们的工作。其中包括分步的课程计划、学生资源、支持卡和预先编写的编程模板。"
  tutorial_iorder_longdescription: "这个老师指导的的活动，改编自编程一小时，通过使用Scratch2.0来开发计算思维和编码的技能。孩子们编写一个冰激凌摊位模拟和/或游戏，并在这里面设计算法，使用重复，条件陈述，测试和调试他们的工作。这里面包括分步的课程计划、学生支持材料以及为老师和学生预先编写的Scratch2.0编程模板。"
  tutorial_ianimate_longdescription: "这项老师指导的季节性活动，改编自编程一小时，它向孩子们介绍了如何创建计算机动画。孩子们将创建框架，添加艺术作品并创建一个简单的圣诞节场景。对于更多有能力的学生，很多想法的分化、扩展和丰富都来源于制作一个非常简单的动画序列：动画背景以及角色和对象，添加3D效果（如阴影），创建更多的框架来保持顺畅的运动，切换背景来创建场景变化并对多个动画进行处理。"
  tutorial_iloveada_longdescription: "这项老师指导的活动，改编自编程一小时，它提供了一个教计算机与历史跨学科的机会。在计算机科学领域，Ada Lovelace是儿童研究历史上非常重要的一个人物，同时也是世界上第一个电脑程序员！通过他们的发现和作为网站负责人的技能，他们使用基本的HTML创建了一个多媒体网页。其中包括一步一步的活动计划，相关的师生资源和延伸以及丰富的想法，以此获得深入的学习。"
  tutorial_kodflash_longdescription: "闪！ 拍！ \n这个动手的，狂野的天气课教导有条件的声明闪电和雷声。 \n学生将了解雷为什么总是闪电，并会检查逻辑语句“如果有闪电，雷声就会跟随”。 \n计算两者之间的秒数，看看风暴有多远！"
  tutorial_kodchoose_longdescription: "选择你自己的冒险！\n通过一系列的 “if语句”，学生们将改变故事情节，结束他们所写的故事。\n就像一个程序的路径变化，根据条件，一个字符通过叙事路径也可以改变。获得创意和领导kodable fuzzfamily多冒险在一个故事，可以有不同的结论。"
  tutorial_kodpizzapre_longdescription: "在一个三单元中，学生将数学和编程开发一个餐厅的手机订餐APP的解决方案。多米尼克的比萨店正在为他们的新应用程序创建一个算法，由学生来计算比萨饼的成本。在单元结束时，学生在计算订单的成本后，会制作并分发他们的“比萨饼”。"
  tutorial_kodpizza_longdescription: "在一个三单元中，学生将数学和编程开发一个餐厅的手机订餐APP的解决方案。多米尼克的比萨店正在为他们的新应用程序创建一个算法，由学生来计算比萨饼的成本。在单元结束时，学生在计算订单的成本后，会制作并分发他们的“比萨饼”。"
  tutorial_kodwomen_longdescription: "这个由三部分组成的单元探讨性别不平等，让学生围绕不同的经历和观点进行活动和讨论。 突出科技史上有影响力的女性，让学生了解过去的先行者，并在科技领域形成自己的平等观点。 在单元结束时，学生通过书面形式表达自己的意见，以改变学校社区。"
  tutorial_tfunplug_longdescription: "我们会带你一步步完成机器人大脑的修复过程！一路上，您将根据注明的\"布尔可满足性问题\"解决难题，一个小时内您将成为布尔大师，并了解高级编程概念！不需要计算机-您需要的一切都可以从我们提供的PDF打印出来。"
  tutorial_lbvariables_longdescription: "开心不是一个变数！ 简短的活动和有趣的视频概述了学生在应用中遇到的核心编码概念。 变量课教导学生创造变数，为游戏添加倒计数，角色和额外的玩家。"
  tutorial_lbfunctions_longdescription: "简短的活动和有趣的视频给学生提供了在应用程序中将会遇到的核心编码概念。此功能的课程将教导学生创建自己独特的编码块来提升他们的游戏水平。"
  tutorial_lblogic_longdescription: "反逻辑的有趣活动和视频提供了学生在应用程序中遇到的核心编码概念的概述。 逻辑课教导学生使用条件语句将规则和选择编入游戏中。"
  tutorial_lbworld_longdescription: "代码为好！学生们设计的游戏，将有助于使生活在社区的人更容易。最后，每个小组将在“改变世界的游戏”，将开放给社区成员目前的原型。"
  tutorial_lbloops_longdescription: "循环是每个游戏忍者的秘密武器。 简短的活动和有趣的视频概述了学生在应用中遇到的核心编码概念。 循环课教导学生如何使用循环来创建动画。"
  tutorial_lbtug_longdescription: "为术语“按钮捣碎器”带来全新的含义。 学生将创建和混合拔河比赛，探索如何使用函数来构造代码。"
  tutorial_lbpotato_longdescription: "学生将使用循环，条件逻辑和变量来创造一个新的热土豆游戏的旋转。 本课程提供了初学者或中级学习者对理解发明代码的选择。"
  tutorial_lbguitar_longdescription: "学生们将共同设计一种任何人使用起来很容易的乐器，即使是那些不识乐谱的人，也能用这个播放简单的歌曲。"
  tutorial_lbio_longdescription: "简短的活动和有趣的视频给学生提供了在应用程序中将会遇到的核心编码概念。输入和输出的课程教学生如何控制图像，声音和动作。"
  tutorial_wonpuppy_longdescription: "使用Wonder Workshop Blockly应用程序和Dash机器人来解决3个编码挑战！ 在这一系列挑战中，你将训练Dash的小狗执行技巧。 这个系列是小时代码和小点挑战卡活动的第三部分。 对于有功能编码经验的学生，建议使用此功能。"
  tutorial_woncue_longdescription: "使用 Wonder Workshop 提示程序来用不同的方式编程你的提示机器人。应用程序中的挑战和演示将向您展示如何使用块、JavaScript或状态机编程。你也可以在代码中了解机器人的4种不同的个性！"
  tutorial_wonzoo_longdescription: "使用Wonder Workshop Blockly应用程序，点击机器人来解决3个编码挑战！ 在这一系列的挑战中，你将帮助Dot在动物园玩动物。 这个系列是小时代码和小点挑战卡活动的第二部分。"
  tutorial_wontrip_longdescription: "使用Wonder Workshop Blockly应用程序和Dash机器人来解决3个编码挑战！ 在这一系列的挑战中，你将帮助Dash准备一次公路旅行。 这个系列是小时代码和小点挑战卡活动的第四部分。 对于具有事件处理程序和条件的编码经验的学生，建议使用它。"
  tutorial_woncollect_longdescription: "使用Wonder Workshop Blockly应用程序和Dash机器人来解决3个编码挑战！ 在这一系列挑战中，您将帮助Dash收集不同的物体，如贝壳和糖果。 不要忘记在地板上留出一些空间让机器人移动。 这个系列是小时代码和小点挑战卡活动的第一部分。"
  tutorial_wonsecret_longdescription: "让我们使用Wonder Workshop Cue应用程序来提示机器人制作一个秘密消息系统。 对于有JavaScript编码经验的学生，建议使用此活动。"
  tutorial_hsscience_longdescription: "想象一下，如果你的学生可以轻松地制作自己的电脑模型的自然现象！ \n这个长达一个小时的课程计划以水循环为例，利用一种名为Hopscotch的基于iPad的儿童编程工具来构建交互式计算机模型。 你可以调整它来模拟正在研究的任何动态系统。 没有以前的经验要求！"
  tutorial_popculture_longdescription: "此活动为初学者提供了一个可访问的使用交互式工具的人群采购数据，可视化和数据分析的介绍。 其目的是为了证明任何人都可以为数据科学项目做出贡献，而且计算机科学可以与各种各样的主题（甚至流行文化的趋势）相联系，使其与各种各样的人相关。 在这个活动中，学生练习问自己关于流行文化的问题，并使用计算工具寻找这些问题的答案。"
  tutorial_legorobust_longdescription: "使用由乐高积木制造的地震模拟器，调查建筑物的特性是否能够抵抗地震。 学生将探索地震的起源和性质。 创建和编程一个设备，使您可以测试建筑设计。 记录证据并介绍哪些结构设计最适合承受地震。"
  tutorial_legoplants_longdescription: "使用乐高表示法在繁殖阶段模拟传粉者和花朵之间的关系。 学生将探索不同的生物如何在植物繁殖中发挥积极的作用。 创建和编程一个蜜蜂和花的模型，以模仿传粉者和植物之间的关系。 介绍并记录您为植物和授粉者创建的不同模型。"
  tutorial_legopark_longdescription: "设计可以安全停放自己的汽车，而无需驾驶员介入 学生将会理解，算法能够按顺序执行一系列指令。 通过比较轮式机器人可以移动的不同方式来探索输出的概念。"
  tutorial_legodetect_longdescription: "避免道路车辆与物体碰撞事故的设计方法。"
  tutorial_legolight_longdescription: "设计汽车功能，将改善夜间的行车安全。学生将探索投入的概念和控制方法。"
  tutorial_alexa_longdescription: "Alexa是为Amazon Echo提供支持的语音服务。 Alexa提供了称为“技能”的功能，使客户能够使用语音与设备进行交互。 在本教程中，您将构建一个Web服务来处理来自Alexa的通知。 你将创造这个实验室独特的学校实际技能。 到本实验结束时，您将能够在Amazon Developer Portal中创建一个Alexa Fact技能，为Alexa技能创建和配置交互模型，并使用开发人员工具和可选的Alexa设备或模拟器测试技能。"
  tutorial_grokpetmicro_longdescription: "这个活动的目的是向您介绍嵌入式编程，和已被专门设计用于代码的小时。使用micropython编程语言做一个宠物，你可以吃和玩。没有一个英国广播公司微：点？没问题！这门课程包括完整的微：点模拟器，你可以做一切你想做一个真正的微：点！"
  tutorial_pirateplunder_longdescription: "海盗掠夺发生在一个引人入胜的3D环境中，学生们通过拖放视觉块来帮助我们的海盗船长达到他的宝藏，编写代码。 学生通过增加复杂性的挑战来爬升，拼搏，收集和行走，同时学习创建循环的高效代码，并用条件编写智能行为。 这个行动是针对7岁以上的孩子和第一次编码。 最重要的是，任何拥有智能手机和移动VR耳机的人都可以在VR中探索他们解决的任务。"
  tutorial_cadj_longdescription: "加入科迪和艾娃，因为他们使用有趣的互动DJ设备了解数据表示。 探索如何使用数字，图像和声音来表现自己的名字，同时创造出自己丰富多彩的音乐旋律！"
  tutorial_cacrazy_longdescription: "加入Alex和Lonnie，通过创造有趣的交互式图片来了解编码。 在这个激动人心的冒险中创造疯狂的生物，学习顺序，循环，事件和动作！"
  tutorial_cajump_longdescription: "加入查理和蒂利，因为他们为露西的生日设计了一个以体育为主题的成熟游戏。"
  tutorial_carest_longdescription: "在食物复仇者餐厅加入罗斯。 运用你的计算思维技巧，帮助罗斯解决问题，并为8个兴奋的孩子提供晚餐。"
  tutorial_accai_longdescription: "一个机器人被送到一个未知的星球去发现人类是否可以建立一个新的定居点。 它探索地球找到住所，发现并与当地居民互动。 作为玩家，您将体验各种人工智能技术，教授机器人如何识别动植物，了解新语言，与居民对话等。"
  tutorial_vceclipse_longdescription: "2017给了我们生命中最壮观的自然现象之一，现在我们将用JavaScript来模拟日食！ 将日食看作一个移动部件的系统，我们可以将问题分解为一些小块，使用带有方法，循环和条件的对象来创建一个交互式应用程序来模拟我们的观察。"
  tutorial_pmzero_longdescription: "在一个小时内，你创建了一个简单的Pac-Man游戏版本。 你用2D绘制人物，并把它们变成3D。 你创造你自己的迷宫。 然后你使用 AgentCubes 编写游戏。 只有11个IF/THEN规则可以创建复杂的AI。 即使只有两个聪明的鬼魂，你将双手充满赢得比赛。"
  tutorial_hsela_longdescription: "学生将练习识别叙述元素，同时将自己喜欢的故事，诗歌或历史事件带入生活。学习代码为学生们提供了表达他们创造力和与他人交流的另一种形式和媒体。告诉他们如何编制他们 自己的互动故事，并等待微笑。1小时的课程计划，无需事先编码经验。"
  tutorial_ticklear_longdescription: "您将学习 AR（增强现实）的基本概念，它的当前应用及其未来的可能性，以及使用运动块和事件块编程的基本概念。"
  tutorial_bcrobot_longdescription: "使用BlocksCAD，一个旨在教授学生编码和计算机辅助设计的免费在线软件，学生将设计一个3D机器人。 使用形状、转换，并旋转模块，学生用计算思维，以构建他们可以3D打印的东西！"
  tutorial_bcsnow_longdescription: "使用BlocksCAD，一个旨在教授学生编码和计算机辅助设计的免费在线软件，学生将设计一个3D雪花。 使用形状，平移，旋转和循环块，学生将暴露于计算思维，以构建他们可以3D打印的东西！"
  tutorial_ifly_longdescription: "这个老师主导的课程活动，适用于“小时代码”，为通过机器人技术探索物理系统提供了机会。 学生使用可视化的拖放式编程环境和无人机，学习物理系统可以通过算法和代码进行编程和控制。 包括一步一步的活动计划，相关的师生资源和延伸和丰富的想法进一步学习。"
  tutorial_idowedo_longdescription: "这个老师主导的课程活动，适用于“小时代码”，提供了探索物理编程（机器人）的机会。 孩子们使用建筑砖设计和建造模型，并用代码将它们带入生活！ 使用可视化的拖放式编程环境和LEGO™ WeDo部件（电机和集线器以及可选的传感器），学生将学习使用算法和代码可以对物理系统进行编程和控制。 包括一步一步的活动计划，相关的师生资源和延伸和丰富的想法进一步学习。"
  tutorial_diggindwarf_longdescription: "矮人需要你的帮助来导航，挖掘和收集宝石！ 学习如何使用JavaScript引导你的矮人通过迷宫和谜题。"
  tutorial_rmedr_longdescription: "在Robot Mesh Studio中使用Blockly，将VEX EDR机器人编程为“在线模仿”，观察它在迷宫中的运行情况。 学生学习基本的机器人运动，以及如何将三个传感器和一个输出结合到他们的编程中。"
  tutorial_dksky_longdescription: "用IOS的DevKit应用程序创建Sky Fall游戏（一种游戏）！您将使用DevKit独特的\"块编码\"形式，学习到编程概念（如if语句，定时器，变量等等）。如果对完成这项活动没有经验；只需打开DevKit应用程序，添加Sky Fall的模板，并跟随视频教程学习！"
  tutorial_dkcurrency_longdescription: "用iOS的DevKit应用程创建货币王游戏（Currency King game）！ 您将使用DevKit独特的“块编码”形式，学习到编程概念（如if语句，定时器，变量等等）。 如果对完成这项活动没有经验; 只需打开DevKit应用程序，添加货币王模板（Currency King game），并跟随视频教程学习！"
  tutorial_dkriver_longdescription: "用IOS的DevKit应用程序创建River Monsters游戏（一种游戏）！您将使用DevKit独特的\"块编码\"形式，学习到编程概念（如if语句，定时器，变量等等）。如果对完成这项活动没有经验；只需打开DevKit应用程序，添加River Monsters的模板，并跟随视频教程学习！"
  tutorial_dkball_longdescription: "用IOS的DevKit应用程序创建Bouncing Ball游戏（一种游戏）！您将使用DevKit独特的\"块编码\"形式，学习到编程概念（如if语句，定时器，变量等等）。如果对完成这项活动没有经验；只需打开DevKit应用程序，添加Bouncing Ball的模板，并跟随视频教程学习！"
  tutorial_spheroit_longdescription: "了解如果/然后, 其他条件, 建立自己的动物声音游戏, 我们喜欢叫 \"动物折腾!"
  tutorial_gameofcodes_longdescription: "构建一个真棒龙游戏来保卫墙壁，然后将其作为独立的应用程序（iOS，Android，PC和Mac）导出。"
  tutorial_blocklygames_longdescription: "Blockly Games是一系列教授编程的教育游戏。 它专为那些以前没有电脑编程经验但希望以更具挑战性的步伐学习的孩子而设计。 在这些游戏的最后，玩家已经准备好使用传统的基于文本的语言。"
  tutorial_spherohello_longdescription: "你是否征服过块，需要新的挑战？ 采用基于块编程学习的逻辑，开始学习如何使用文本进行编程。 在这第一个文本活动学习文本画布的基础知识，循环和一些技巧，开始你的第一行JavaScript代码。"
  tutorial_spheroarcade_longdescription: "在这个街机风格的操场上，您可以使用 Sphero SPRK+ 机器人重新创建经典游戏，同时学习游戏设计的基本知识。 你会建立你自己的一些着名的游戏，如庞，波普，和吃豆人的机器人演绎。 每个游戏都以不同的方式使用Sphero，比如在地板上滚动，检测手势，或者使用 Sphero 作为游戏杆。"
  tutorial_bcpy1_longdescription: "这一小时的代码课程将教您使用基于BuzzCoder.com的CodeCraft 3D游戏的Python编码基本概念。 \nCodeCraf t是一个新的游戏，通过在虚拟3D世界中构建您所想象的任何东西来学习编程。 你可以从建立简单的块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木开始。 当你准备好深入到更高层次的时候，你将能够建造更复杂的结构：种植花朵，闪烁的星星，甚至是无形的无人机，在你的指挥下移动，建造或者摧毁东西。 玩这个游戏的时候，你会很开心学习如何编写代码。"
  tutorial_bcpy2_longdescription: "\"编程一小时\"课程是World of Python的后续课程。通过BuzzCoder.com，你将学习基于CodeCraft 3D游戏之上的，更加高级的Python编码概念。CodeCraft是一个新型游戏，通过在虚拟的3D世界中构建你想象的任何东西来学习编程。初期你可以建造简单的方块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木。当你准备好深入到更高层次学习的时候，你将能够建造更复杂的结构：生长的花朵，闪烁的星星，甚至是无人机，无人机在你的指挥下移动，建造或者摧毁东西。玩这个游戏的时候，你会很开心地学习如何编写程序。"
  tutorial_bcjs1_longdescription: "”编程一小时“课程会教你JavaScript编程的基本概念，基于BuzzCoder.com的CodeCraft 3D游戏。 CodeCraft是一个新型游戏，通过在虚拟的3D世界中构建你想象的任何东西来学习编程。 初期你可以建造简单的方块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木。 当你准备好深入到更高层次学习的时候，你将能够建造更复杂的结构：种植花朵，闪烁的星星，甚至是无人机，无人机在你的指挥下移动，建造或者摧毁东西。 玩这个游戏的时候，你会很开心学习如何编写代码。"
  tutorial_bcjs2_longdescription: "这个 Hour of Code 课是JavaScript世界的后续课程。 您将在BuzzCoder.com的基于CodeCraft 3D游戏的JavaScript中学习更高级的编码概念。 CodeCraft是一个新的游戏，通过在虚拟3D世界中构建您所想象的任何东西来学习编程。 你可以从建立简单的块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木开始。 当你准备好深入到更高层次的时候，你将能够建造更复杂的结构：种植花朵，闪烁的星星，甚至是无形的无人机，在你的指挥下移动，建造或者摧毁东西。 玩这个游戏的时候，你会很开心学习如何编写代码。"
  tutorial_3dbearmars_longdescription: "The Mars Pioneers is a project-based learning module that teaches facts about Mars and the crucial conditions for human beings to survive there. The students will build a colony using Augmented Reality and 3D-print the colony facilities."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "\n学生将编写代码，以便他们快速定制和分析自己的条形图。"
  tutorial_blockscadbirdhouses_longdescription: "学生将经营一家禽舍建筑公司，转换单位，计算尺寸，并使用变量来扩展他们的产品。"
  tutorial_blockscadclock_longdescription: "\n学生将编程模拟时钟的3D模型，可以设置为随时显示。"
  tutorial_blockscaddinner_longdescription: "\n学生将使用变量和坐标编写程序，以帮助机器人为他们设置餐桌！"
  tutorial_blockscadicecream_longdescription: "\n学生们将编制一台冰淇淋机来制作具有不同数量和大小的冰淇淋勺的3D冰淇淋甜筒。他们将使用变量，模块和函数来计算基于球形冰淇淋勺面积的特定冰淇淋蛋筒的成本。"
  tutorial_blockscadpizza_longdescription: "\n学生将编写一个模块来创建一个3D披萨，计算圆周和区域，并沿途使用循环。"
  tutorial_blockscadsugar_longdescription: "\n学生将使用编程的糖立方体生成器来探索体积和变量。"
  tutorial_bsgridlight_longdescription: "Choose a Bot friend to help prepare for the Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the day!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

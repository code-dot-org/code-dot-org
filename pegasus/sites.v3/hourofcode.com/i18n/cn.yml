  farsi_page_supporters_heading: 伊朗裔美国人支持 CS 教育
  farsi_page_supporters_desc: 感谢以下伊朗裔美国著名领导人齐聚一堂，支持计算机科学教育，并向Code.org赠送了波斯语的主要礼物：
  farsi_page_supporters_desc_02: 我们邀请您通过支持 Code.org 和计算机科学教育来庆祝伊朗在技术方面的贡献，这样每所学校的每个学生都有机会学习计算机科学。
  farsi_page_founders_heading: 我们的创始人故事
  farsi_page_founders_slide_01: 哈迪和阿里·帕尔托维出生于伊朗，在两伊战争期间长大。他们在德黑兰的街区遭到伊拉克战斗机的轰炸。
  farsi_page_founders_slide_02: 当他们9岁的时候，他们的父亲，物理学教授，在国外旅行时带回了一台Commodore 64计算机。这台计算机是他们逃离周围环境的方法——他们学会了如何编码和创建应用程序、游戏和音乐。
  farsi_page_founders_slide_03: 他们在11岁时移民到美国。在他们年满15岁后不久，他们在夏天里担任软件工程师，以帮助他们支付高中和大学的学费。
  farsi_page_founders_slide_04: 哈迪和阿里从哈佛大学获得计算机科学硕士学位后，开始从事科技事业。
  farsi_page_founders_slide_05: 他们在科技行业取得了成功，创立了许多科技企业，实现了美国梦。此外，他们还成为了多产的天使投资人，支持Facebook、Uber、Airbnb和Dropbox等公司。
  farsi_page_founders_slide_06: 2013年，哈迪和阿里创立了教育非营利组织Code.org，哈迪继续领导该组织担任首席执行官。自成立以来，Code.org
    发起了一场大规模运动，向全球的 K-12 学生教授计算机科学和编程。它也是世界上最大的计算机科学课程提供商，在180个国家拥有超过8000万学生用户。
  farsi_page_support_heading: 你的支持和你的声音
  farsi_page_support_heading_02: 感谢你关注波斯语中的 Code.org。
  farsi_page_support_get_updates: "[注册] (%{form_url}) 以了解有关此特定项目的更多信息，并获取其分阶段发布日期的最新信息。"
  farsi_page_support_contact_us: 如果您想支持此计划或了解更多信息，请 [联系我们] (%{contact_link}) 或在下面捐款。
  farsi_page_compliance_heading: 支持波斯语翻译的合规性
  farsi_page_compliance_desc: 作为一家美国非营利组织，Code.org 受与伊朗制裁有关的法律的约束。在咨询了在《伊朗制裁和翻译条例》（ITSR）方面经验丰富的美国法律顾问后，Code.org认为它可能会为美国和包括伊朗在内的世界其他地方（包括伊朗境内）的波斯语CS课程翻译提供资金、准备和分发。ITSR为
    “信息和信息材料”（IIM豁免）提供了豁免，Code.org认为，这种豁免将完全保护其对波斯语翻译的资助、准备和分发，从而使其波斯语翻译工作能够完全符合美国的经济制裁要求。

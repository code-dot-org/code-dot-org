  teach_page_why_teach_cs_heading: 为什么通过Code.org教授计算机科学？
  teach_page_why_teach_cs_block_heading_01: 建立基础的计算机科学技能
  teach_page_why_teach_cs_block_desc_01: 就像阅读、写作或数学一样，计算机科学是其他学科的基础。它教授解决问题和批判性思维，使学生能够积极参与日益数字化的社会。

  tutorial_codemojipizza_shortdescription: 本课程旨在向学生传授 JavaScript 对象的基础知识。学生将学习可以存储在变量中的基本数据类型。
  tutorial_moonlander_shortdescription: Moon Lander 是一门 Game Builder 课程，包含 17 个练习，指导学生如何构建自己的基于物理的游戏。
  tutorial_sushicards_shortdescription: 制作一个游戏，你可以四处移动鲨鱼来尝试钓鱼。
  tutorial_codesparkcreate_shortdescription: 'codeSpark 学院: 创造游戏'
  tutorial_hardvsoft_shortdescription: 通过带插图的儿童故事和工作表，您的学生将了解硬件和软件之间的区别。
  tutorial_codestersecard_shortdescription: 学习设计电子贺卡，同时学习编程提高你的技巧，可与老师，家人或朋友分享！
  tutorial_codesterslogo_shortdescription: 使用代码来获得创意并设计自己的公司徽标！ 您将学习编程语言Python中的编码基础知识。
    完成本教程后，您将拥有为个人品牌创建徽标所需的所有技能！
  tutorial_codesterstshirt_shortdescription: 在创建自己的字母组合T恤设计时，学习基本的编程技巧并练习在坐标平面上移动！
  tutorial_codewards_shortdescription: 加入激动人心的任务，拯救这座水下城市。体验救援工程师使用命令和算法修复受损城市系统的工作。克服各种挑战，证明你的技能、智慧和勇气！
  tutorial_olympics_shortdescription: '和 Elsie 一起为机器人奥运会做好准备！除了编程概念外，还可以学习如何驾驶、收集细节和创建工具，建造和测试强大的机器人。 '
  tutorial_codinismhero_shortdescription: 通过有趣的示例学习编程的基础知识，并在学习的同时制作游戏！
  tutorial_discovery_shortdescription: 两个角色在一个世界中相遇，发现了一个令人惊讶的物体。接下来会发生什么？有了 Scratch
    和 CS First，任何人都可以用代码创建自己的独特故事。
  tutorial_csfirstname_shortdescription: 选择一个名字，使用代码让单词的字母变为现实。选择昵称、宠物的名字、动物、运动、地点或爱好。
  tutorial_edisonmove_shortdescription: 使用爱迪生机器人和 Edpy（一种基于 Python 的基于文本的编程语言）向学生介绍基于文本的编程和序列的关键计算概念。
  tutorial_edisonspider_shortdescription: 使用爱迪生机器人和基于 Scratch 的编程语言 edScratch 介绍变量和数据的关键计算概念，这是通用编程语言中最基本的两个部分。
  tutorial_edisonspotlight_shortdescription: 向学生介绍爱迪生机器人，帮助他们开始探索机器人是什么，以及它如何感知世界并做出反应。
  tutorial_firiapython_shortdescription: '准备好你的 micro: bit，升级到 Python 编程吧！CodeSpace
    将逐步指导你从 Python 的第一行开始编写带有按钮和 LED 的交互式程序。'
  tutorial_gamefrootsquid_shortdescription: 巨型鱿鱼是世界上最大的无脊椎动物。在这款面向初学者的编程游戏中，你将学习编程的基础知识，并创建一款探索鱿鱼在海底生活的游戏。
  tutorial_duckpiano_shortdescription: 在这个项目中，你将让电脑上的按键以不同的音高播放嘎嘎声，比如听起来像鸭子的钢琴。
  tutorial_gpsound_shortdescription: 在这个项目中，你将编写一个程序来录制来自计算机麦克风的声音，回放声音，然后画出录制的声音的图片。然后，您可以处理录音以添加音调、反向或回声等效果。
  tutorial_groklearningpython_shortdescription: 培养您的编程技能并构建自己的动物分类器！在本课程中，您将使用编程语言
    Python 根据动物的特征对动物进行分类。
  tutorial_htmltimetravel_shortdescription: 穿越时空，征服深空，同时学习如何使用 CSS 中的动画基础知识移动、旋转和变换物体。
  tutorial_hp_flappy_shortdescription: 在 HyperPad 上创建自己的 Flappy Birds 风格的游戏，学习逻辑思维和编程概念。
  tutorial_appytappin_shortdescription: 这项由教师主导的活动改编自《编程一小时》，向孩子们介绍如何使用基于文本的编程语言来开发手机游戏应用程序。
  tutorial_icipher_shortdescription: 这项由老师主导的活动改编自《编程一小时》，向孩子们传授安全沟通的知识。孩子们了解到，一直以来，消息都是使用密码加密和解密的。
  tutorial_iguess_shortdescription: 向 3-5 岁的儿童引入快速响应代码。使用平板电脑扫描二维码，猜出给定栖息地的迷你野兽。
  tutorial_imake_shortdescription: 这项不插电的教师主导活动面向3-5岁的孩子，使用经典的童谣来介绍算法、序列和重复的概念。
  tutorial_imorse_shortdescription: 使用摩尔斯电码和 Sphero 探索密码学。了解可以对物理系统进行编程并编写代码让 Sphero
    进行通信。
  tutorial_kanohp_shortdescription: 通过创意挑战，在屏幕上学习编程和制作魔法。让羽毛飞起来，火焰流动，创作音乐等等。
  tutorial_khanwebpages_shortdescription: 学习如何使用HTML标签和CSS制作网页，最后制作自己的贺卡与朋友或家人分享。
  tutorial_kibobowl_shortdescription: 崩溃！KIBO 必须移动多远才能从保龄球道的起点到达球杆？您可以创建一条直线车道或一条更复杂的路径。
  tutorial_kibodance_shortdescription: 来一场 KIBO 机器人舞会吧！设置音乐播放器来播放最喜欢的课堂歌曲，或者一首与你正在探索的世界文化相关的歌曲。
  tutorial_buildcharacters_shortdescription: 最受欢迎的预读器应用程序现在包括数字 Maker Space！制作关卡、设计游戏或建造角色。选择您的活动并开始使用
    Kodable 进行创作！以小学高年级为特色 JavaS
  tutorial_designgames_shortdescription: 最受欢迎的预读器应用程序现在包括数字 Maker Space！制作关卡、设计游戏或建造角色。选择您的活动并开始使用
    Kodable 进行创作！以小学高年级为特色 JavaS
  tutorial_makelevels_shortdescription: 最受欢迎的预读器应用程序现在包括数字 Maker Space！制作关卡、设计游戏或建造角色。选择您的活动并开始使用
    Kodable 进行创作！以小学高年级为特色 JavaS
  tutorial_wizard_shortdescription: 以代码向导的身份进入 Code Magic 的世界。学会创造和施放法术来定制你的城堡。
  tutorial_mbscratchcards_shortdescription: '将 micro: bit 的物理世界与 Scratch 的虚拟世界连接起来。'
  tutorial_mbswiftplaygrounds_shortdescription: '在 iPad 上使用 micro: bit 来学习 Swift。'
  tutorial_mbbuttons_shortdescription: '在这个入门项目中，你将在按下按钮时让图片或动画显示在 micro: bit 显示屏上。'
  tutorial_meteor_shortdescription: '在这个项目中，你将为 BBC micro: bit 创作一款 Falling Meteors
    游戏。使用按钮，玩家将移动盾牌来捕捉掉落的流星并拯救地球。'
  tutorial_ballbounce_shortdescription: 学习制作一款移动应用程序，让用户在屏幕上投掷一个球，然后它会从边缘反弹。
  tutorial_mitcodi_shortdescription: 学习制作自己的交互式移动应用程序。按下蜜蜂然后听见它的嗡嗡声！
  tutorial_mitdoodle_shortdescription: 制作一个可以在屏幕上绘制图片的移动应用程序！
  tutorial_talktome_shortdescription: 学习制作一款能让你的手机与你通话的移动应用程序！
  tutorial_mobilecspmap_shortdescription: 使用 App Inventor 创建您所在城镇、州或世界任何地方的地标的地标地图导览。
  tutorial_ozorandom_shortdescription: '了解计算机如何创建随机数并使用它们，然后使用随机运动程序来帮助为故事提供创意。 '
  tutorial_ozotroll_shortdescription: '了解互联网巨魔和童话巨魔之间的区别，然后教导Evo如何成为一个保护你的好巨魔。 '
  tutorial_peblioart_shortdescription: '学习使用代码绘制形状和制作动画，创作受艺术家启发的交互式艺术品。 '
  tutorial_astropi_shortdescription: 使用 Astro Pi 计算机的 Sense HAT 的在线模拟器对消息进行编码并检查国际空间站上的环境空气温度。
  tutorial_rgart_shortdescription: RoboGarden STEAM 活动在多个活动中将代码练习与 STEAM 学习和游戏化任务融为一体。
  tutorial_rgengineer_shortdescription: RoboGarden STEAM 活动在多个活动中将代码练习与 STEAM 学习和游戏化任务融为一体。
  tutorial_rgmath_shortdescription: RoboGarden STEAM 活动在多个活动中将代码练习与 STEAM 学习和游戏化任务融为一体。
  tutorial_rgscience_shortdescription: RoboGarden STEAM 活动在多个活动中将代码练习与 STEAM 学习和游戏化任务融为一体。
  tutorial_rgtech_shortdescription: RoboGarden STEAM 活动在多个活动中将代码练习与 STEAM 学习和游戏化任务融为一体。
  tutorial_robotmagic3d_shortdescription: 使用代码让 3D 模型和字母充满乐趣。最后，你可以下载你创作的动画贴纸并与朋友分享。
  tutorial_robotmagicflappy_shortdescription: 用你的想象力来创作一款 3D Flappy Bird 游戏。使用代码让
    3D 模型充满乐趣。最后，你可以与朋友分享你的创作，挑战他们获得高分。
  tutorial_scratchadventure_shortdescription: 派出你最喜欢的 Cartoon Network 角色执行任务，从宇宙最遥远的地方到克雷格小河的边缘。在创建冒险游戏的同时，解锁秘密宝藏并发现新角色。
  tutorial_scratchtalk_shortdescription: 创建说唱机器人或会说话的交互式动画。该项目将向您展示如何创建可旋转、缩放和更改颜色的会说话的动画。
  tutorial_scratchjrstory_shortdescription: 通过这项活动以及继续与ScratchJr共度时光，学生将有机会创造性地思考，改善他们的故事讲述能力并与同龄人合作。
  tutorial_scratchjrtwinkle_shortdescription: 通过这项活动，学生将有机会创造性地思考，成为讲故事的人，并提高数学推理和排序技能。
  tutorial_spherocomm_shortdescription: 了解社区和计算机程序中沟通不畅的情况。利用这些知识来解决程序中的任何沟通不畅或错误，以帮助
    BOLT 找到回家的路。
  tutorial_spherocommunity_shortdescription: 设计一条简单的路径，代表您每天旅行的常见路线。你将创建两个程序，一个是绘制的路径，一个是通过你的社区路线的基于区块的程序路径。
  tutorial_spherofunctions_shortdescription: 学习如何使用和调用函数将Sphero变成计算器
  tutorial_spheroinfrared_shortdescription: 成为流行病学家以阻止传播罕见的机器人感染困扰着一个 BOLT 机器人社区。
  tutorial_spherolightsensor_shortdescription: 了解如何创建使用环境光传感器测量勒克斯值的程序并追逐 BOLT。
  tutorial_spheromansion_shortdescription: 在你家保留一堆恐龙不应该是一个问题，对吗？正如您想象的那样，这并不能很好地结束。你被困在豪宅的图书馆里，必须为你的出路编程。
  tutorial_roadblocks_shortdescription: 作为 “你的社区” 的延续，当你和你的伴侣在路上遇到不同的障碍时，你将修改你的方块计划。
  tutorial_spherotext2_shortdescription: |2-

    通过构建一个有趣的游戏来学习你的第一个条件，你将投掷 Sphero 并猜测动物的声音。完成文本1后，这是一项很棒的活动。
  tutorial_spherotext3_shortdescription: |2-

    学习根据陀螺仪的旋转速率更换 Sphero 的主要 LED。您还将了解归一化和绝对值。完成文本1和2后，这是一项很棒的活动。
  tutorial_spherotext4_shortdescription: 使用变量来构建由 Sphero 提供支持的传球游戏。完成文本 2 或 3 后，这是一项很棒的活动。
  tutorial_spheroraptor_shortdescription: |2-

    创建一个强化笔，以保持 Spheroraptors 在海湾，同时也将代码写入 Spheroraptors 逃脱。从循环，到条件，到操作员甚至是比较器，你需要尽可能多的编码知识。
  tutorial_stempiday_shortdescription: 在这个编码活动中，你将随机生成点数，类似于一个非常糟糕的玩家在飞镖板上射飞镖。
  tutorial_stemplanetoids_shortdescription: 在这个活动中，你将修复一个损坏的小行星游戏，在这个游戏中，飞船只能直线移动。然后，您将为游戏添加重力并尝试将飞船降落在月球上！
  tutorial_stempong_shortdescription: 在本练习中，你将修复 Pong 游戏的损坏版本，这样物体就会像应有的那样反弹。然后你将添加重力来创建
    Bonk.io 克隆。
  tutorial_algobot_shortdescription: 玩家指挥一个聪明的小服务机器人 AlgoBot，并学会使用可视化编程语言来帮助他遏制危机！
  tutorial_thunkableapps_shortdescription: '学习如何使用基于区块的编码来构建自己的应用程序！ '
  tutorial_toxicodedot_shortdescription: 从牌组中选择一张牌并解释其代码，以便在世界中取得进展。利用你的直觉能力来猜测规则，从自己的错误中吸取教训。
  tutorial_gcactions_shortdescription: 探索动作，这是编程的关键组成部分之一，并使用它们来编写视频游戏！探索数字文化，了解机器人及其实际能做什么。
  tutorial_gccomparators_shortdescription: 探索比较器和逻辑规则，它们是编码的关键组成部分，并使用它们来编写视频游戏！探索数字文化，了解我们的在线活动追踪情况。
  tutorial_gcconditions_shortdescription: 发现条件，这是编程的关键组成部分之一，并使用它们来编写电子游戏！探索数字文化，了解为我们的网络世界提供支持的算法。
  tutorial_gccreate_shortdescription: 使用 GameCode 创建你的第一款完整电子游戏！创建新角色，让他们（一点）更聪明，赋予玩家超能力...
    天空才是极限！
  tutorial_gcevents_shortdescription: '探索事件，这是编程的关键组成部分之一，并使用它们来编写视频游戏！探索数字文化，了解人工智能，以及它在你的生活中可能如何有意义。 '
  tutorial_gcloops_shortdescription: 探索循环，这是编程中的关键组成部分之一，并用它们来编写视频游戏！探索数字文化，了解社交网络上的回声室现象。
  tutorial_gcvariables_shortdescription: 发现变量，这是编码的关键组成部分之一，并使用它们来编写视频游戏！探索数字文化，了解什么是数据及其运作方式。
  tutorial_beanything_shortdescription: 使用编程为角色制作动画、创作音乐、讲故事、设计游戏，甚至创作艺术品。
  tutorial_change_shortdescription: 创建一个展示你将如何改变世界的项目！无论您是热衷于回收还是有实现世界和平的想法，都可以用代码分享您的愿景！
  tutorial_cooking_shortdescription: 炫耀你的技能——制作一款互动烹饪游戏。初学者可以使用自学教程，而更高级的编码人员可以选择从空白项目开始。
  tutorial_crystal_shortdescription: 在熔岩中不断缩小的狂野四人竞技场中战斗时，施放法术、收集强化道具并击败敌人！
  tutorial_landscape_shortdescription: 使用 Python 的钢笔绘图功能，使用代码构图地形。使用已经为您创建的景观项目或设计自己的结构。发布并分享您的作品！
  tutorial_pets_shortdescription: 制作一款关于宠物的有趣游戏——无论是真实的还是虚构的！初学者可以使用自学教程，而更高级的编码人员可以选择从空白项目开始。
  tutorial_petvet_shortdescription: 从引导宠物进入检查室到诊断它们的嗅探、嘘嘘声和瘙痒，你会发现每个谜题都有让宠物感觉比以往任何时候都更好的解决方案！
  tutorial_superhero_shortdescription: 使用 HTML 和 CSS 像素艺术来创建你最喜欢的超级英雄面具。发布并分享您的作品！
  tutorial_vidcodeplastic_shortdescription: 学习使用循环、正弦波和自定义表情符号来制作独特的项目。
  tutorial_vidcodetypeface_shortdescription: 使用形状和排版元素创建自己的字体。Type 的元素比你想象的要多！
  tutorial_washustorm_shortdescription: 学习如何对即将来临的风暴进行编程。
  tutorial_activitypackets_shortdescription: 通过 Wonder Workshop 的可打印创意编程活动包，享受数小时的家庭友好型乐趣。下载这些在线和离线活动，在
    Hour of Code 及以后使用 Dash、Dot 和 Cue 机器人将编程变为现实！
  tutorial_googlerookie_shortdescription: 在本活动中，你将使用入门编程语言 Blockly 编写以 Rookie 为主题的拼贴画。你将使用序列、变量和循环来创作一件独特的作品，突出你的创造力！
  tutorial_tommyturtle_shortdescription: '使用 Tommy the Turtle 帮助年幼的孩子学习编程的基础知识！ '
  tutorial_mazyad_shortdescription: 该产品将扩大我们的界限，创建具有计算机化应用程序的集成纸质版本，如果出于任何原因不使用计算机，则可以作为替代方案。它还将作为对编程的总体理解的入门。
  tutorial_gamemaker_shortdescription: Game Maker 是一项开放式活动，学生可以使用简单的代码向导创建他们想要的任何东西。只需点击一个可爱的小怪物的照片，然后在菜单中选择一个选项即可。还为那些想要更深入地了解游戏制作的人提供了更高级的教程。
  tutorial_duckrace_shortdescription: 在本课程中，你将解决编程任务，帮助 Toni the duck 收集硬币以节省假日费用。课程结束后，您将创建自己的游戏。
  tutorial_allcancodeapps_shortdescription: 使用 Allcancode 平台创建从设计到交付的网页和移动应用程序。
  tutorial_n2y_shortdescription: 使用方向箭帮助 Bitt Bott 探索地球。
  tutorial_dance2019_longdescription: "  编写一个舞蹈派对，与你的朋友分享。Katy Perry, Shawn Mendes,
    Lil Nas X, Panic！At The Disco, Jonas Brothers, 还有更多！"
  tutorial_danceparty_longdescription: "  编写一个舞蹈派对，与你的朋友分享。Katy Perry、Madonna、J. Balvin、Sia、Keith
    Urban、Ciara 等超过 25 位歌手将为你带来精彩的表演！"
  tutorial_chibitronics_longdescription: 编程一个纸质回路来点亮你自己的故事。
  tutorial_athlete_longdescription: 选择制作一款篮球游戏，或者制作一款综合运动游戏！
  tutorial_moana_longdescription: 新的迪斯尼《编程一小时》教程使用可视化编程语言-使用块, 学生只需拖放可视块来编写代码。可视化编程是一种有趣且容易理解的方法来教编码逻辑。视觉编程的曝光为基于文本的编程奠定了基础,
    这是一个更复杂的活动。该教程是针对8岁以上的孩子和那些尝试第一次编码的人。可使用23种语言，并在美国以外地区进行本地化。本教程是免费提供在线, 并包括教育工作者和活动组织者的英语和西班牙语数字工具包。
  tutorial_star-wars_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_gumadventure_longdescription: 在《口香糖的神奇世界》中插曲 "信号", 一个小过失影响了人物之间的相互关系。在这项活动中,
    通过制作您自己的小过失并想象口香糖和他的朋友会如何反应来继续这个故事。
  tutorial_mchoc_longdescription: 使用代码方块，带领艾莉克斯或史蒂夫踏上《我的世界》冒险旅程。
  tutorial_vidnews_longdescription: '这是 HOC 消息! 视频和图形都是关于技术、多样性、孩子和编码的。完成的项目可以上传到学校网站作为报告
    HOC 本身。教师可以鼓励学生使用新闻来报告他们所学的知识, 或者是他们学校的统计数据。"突发新闻: 罗斯福的400名学生参加了《编程一小时》"'
  tutorial_kodable-pre_longdescription: Kodable是一个自助游戏，介绍5岁以上孩子的编程基础。有教师或家长在旁边是最好的，但不是必要的。
  tutorial_highseas_longdescription: 激活海浪创建背景，然后讲述一个发生在公海上的故事。
  tutorial_capython_longdescription: Python是一种引人入胜简单易学的语言。了解如何使用模块、函数、循环和列表，同时在海龟伙伴的帮助下创建有趣的图像。几何从来没有这么有趣过！
  tutorial_frzn_longdescription: 使用代码，与安娜和艾莎一起探索冰雪的魔法和美丽。在冰雪上滑行的同时，制作出雪花和各种图案，打造一座冬季乐园，然后分享给您的朋友们！
  tutorial_cocom_longdescription: 科斯卡特地下城到处都是食人魔巡逻队、熔岩坑和激光束。选择你的英雄，编写出逃离之路，离开这个鬼地方吧！你可以通过升级、赚取宝石和获得魔法战利品来解锁新的编程力量！
  tutorial_play-lab_longdescription: 使用游戏实验室创作一个故事或制作一款游戏！制作动物、海盗、僵尸、忍者等各种各样的人物，制作声音、得分，甚至投掷火球！
  tutorial_boxisland_longdescription: 在盒子岛上旅行, 收集所有的星星! 盒子岛是一个美丽的移动编码游戏, 带孩子在迷人的岛屿上一个激动人心的冒险。在本教程中,
    您将学习基本算法、序列、循环和条件语句!
  tutorial_textcomp_longdescription: 在某种程度上，我们已经达到了字节发送速度的物理极限。如果我们想要更快速地发送大量的信息，我们需要找到一种用更少字节表述相同信息的方式，即我们必须压缩数据。在本课程中，学生们将使用文本压缩工具，通过查找文本模式并用符号替代较大的文本模式，来成功压缩英语文本段。
  tutorial_encryption_longdescription: 向学生们介绍加密的必要性以及破解（或解开）加密信息的简单技术。然后，学生们尝试破解使用经典凯撒密码和随机替换密码加密的信息。学生们应当逐渐意识到通过互联网发送信息时进行加密的必要性，并认识到：在如今各种强大计算工具层出不穷的时代里，加密技术需要更加复杂。
  tutorial_kanopixel_longdescription: 所有时代的创造者都学会用一种真实的编程语言来编写代码, 并通过用代码绘制13幅图片序列来观察他们的命令。他们将慢慢学会关于视频游戏艺术史从
    Pong 和其他复古游戏通过8-bit 的艺术和 Minecraft, 编织在一起的计算机科学与艺术, 历史和讲故事。实施灵活––您可以花1小时或几个小时在一个或多个阶段。学习者可以在挑战中用自己的指导来完成
    Pixel 黑客破解, 或者您可以把 Pixel 黑客变成一个讲师引导的旅程, 一个充满了建议的全面的教育手册。鼓励学生通过黑客的挑战来增加他们自己的创造力,
    以获得 Pixel 黑客证书。
  tutorial_foos_longdescription: "        \n给可爱的Foos编程来解决教导排序和循环等基础计算机科学概念的谜题。每个人都可以在任何地方学习使用codeSpark
    Academy屡获殊荣的“无字”界面进行编码。欢迎编程初学者和学龄前儿童！"
  tutorial_tynkerdd_longdescription: 设计您自己的定制龙，然后用编程来指导它通过寻找宝藏和硬币的有趣谜题！你必须通过复杂的城堡，找到权力，并征服骑士获得所有的宝藏。
  tutorial_tynkerana_longdescription: 使用您的数学和几何知识创建一个工作模拟时钟可以移动秒, 分钟, 和小时的手。您需要根据每个时间点来计算每只手应该指向的角度。当您完成了,
    您可以添加提醒您一整天都需要做些什么来制作自己的闹钟！
  tutorial_vidcard_longdescription: "学习如何用 JavaScript 制作贺卡！\n \n您将学习如何操作自己的视频通过访问每个
    Pixel 并告诉它如何处理代码！ \n\n您还可以上传和录制自己的素材来个性化体验。 \n\n与 GSGNY 建立伙伴关系。"
  tutorial_spritebox_longdescription: 通过跑, 跳, 和编程来通过三个不同的世界，收集星星, 并到达终点! 学习Swift,
    Java, 或图标里的排序，解除错误和循环的方法。
  tutorial_tynkerch_longdescription: 从恶意病毒中保存计算机! 你将不得不通过删除病毒来破解这个系统, 打开门, 解决迷宫, 并通过门户网站导航。注意病毒和故障!
  tutorial_lightbot_longdescription: Lightbot 是一个游戏, 要求玩家使用编程逻辑来解决难题! 获得对基本编码概念的实际理解引导Lightbot
    照亮在每个级别的所有蓝色砖块。学习如何在这个自我引导的活动中按顺序排列指令、编写过程和利用循环。适合所有年龄和所有技能水平。
  tutorial_hoc_longdescription: 新 code.org/hoc 的占位符
  tutorial_code_longdescription: 通过拖拽式编程，学习计算机科学的基本概念。这是一款类似游戏的自主教程，包含了比尔·盖茨、马克·扎克伯格等人录制的视频课程，以及与《愤怒的小鸟》和《植物大战僵尸》等游戏相结合的学习内容。学习重复循环、条件式和基本算法。提供
    37 种语言支持。
  tutorial_tinspire_longdescription: 向学生介绍编码的基本知识 - 每次只需10分钟 - 使用他们每天在背包中携带的 TI 技术。这些课程为学生提供了一个容易入门的编程,
    可以帮助激发他们对编码和计算机科学的兴趣。 学生将编写的程序, 可以加强数学概念使用 Ti 的基本语言在他们的 Ti-Nspire 手持设备里现成的。
  tutorial_itchbounceball_longdescription: "我们将带您通过用 Scratch 视觉编程语言来介绍 Itch。\n              \n本课为学生提供的代码视频和文本方向需要添加让球可笑地在屏幕上跳动。\n
    \             \n一旦学生完成了这项活动，就有机会探索其他可以进行的改变和活动。没有一个设定的目标或结果，因为它是一个开放的学习环境，但是这些刚刚开始代码的学生才能想出惊人的计划！\n
    \             \n所有指令都包含在 Itch 的环境中，所以不需要切换屏幕来跟随项目。建议戴上耳机。"
  tutorial_vidclim_longdescription: 学生们研究一个有关地球气候的事实，从事科学家和艺术家在应对气候变化方面的工作。学生们进行研究，并制作视频分享他们的发现。
    视频可以关于：了解气候变化及其影响、公众对气候变化影响的反应、气候变化如何影响日常生活、你能采取什么行动来改变现状等。
  tutorial_matlab_longdescription: 学习代码是一个吸引人的在线互动教程，在里面你可以学习如何编写代码。用 MATLAB 找出最接近和朋友见面的地点是电影院、购物中心还是咖啡馆。将问题分解成更小的块，并在一路上学习基本的编程概念。到了小时的末尾，创建一个算法来找到你朋友的最短路径!
  tutorial_flap_longdescription: 使用拖拽式编程制作您专属的《像素鸟》游戏，并为它定制多种不同外观（像素鲨鱼、像素圣诞老人等等）。一键将游戏添加到您的手机上。
  tutorial_galaxy_longdescription: '使用你的安卓系统的智能手机, 探索遥远的星系! 在 #GalaxyGameJam 您可以创建您自己的安卓系统的应用程序.
    并使用我们给予的设计图像进行设计与成为我们的使命计划之一。使用Pocket代码, 我们的目标是启发孩子、青少年和年轻人在他们的智能手机上直接创建自己的游戏、动画和互动故事。

    '
  tutorial_inf_longdescription: 通过游戏实验室，用《迪士尼无限世界》中的人物创作一个故事或一款游戏。
  tutorial_tynkersol_longdescription: 编程一个我们太阳系的交互式模型。这个项目提供一步一步的指导，引导你创建一个围绕太阳运行的行星的模拟，然后添加每颗行星在点击时弹出的事实。
  tutorial_itchg_longdescription: |-
    Name-IT，你创造了一个受到认可的游戏！

    项目尾声是由学生创造一个游戏来命名澳大利亚的州郡！

    您将首先浏览并按照指示创建一个游戏来标记水循环的三个阶段。你会做一个完整的运行游戏，包括计分！

    在编程方面，您将了解变量、条件、列表、串联字符串等等。这些都是编程技术，您可以在其他项目中重复使用，随着您的进步建立新的编程技巧！

    您可以通过添加自己的图像和标签（以及许多其他额外的项目选项，乐趣永远不会结束）进一步采取行动。建议使用耳机。
  tutorial_como_longdescription: 在 30 个充满乐趣的编程挑战中帮助一只可爱的猴子抓住香蕉！当你玩游戏时，你会遇到不同的动物，它们会引导你一路走来。您将使用代码并跳出框框思考，以赢得尽可能多的星星。祝你好运！
  tutorial_processfound_longdescription: 写软件去做你经常用手做的事情，用纸做铅笔和油漆，意味着什么？ 你可以使用计算机来创建图纸吗？
    要创建动画？ 创建图像？
  tutorial_tynkerhomo_longdescription: 您将按照一步步的指示来制作含有大量同音字的互动故事动画！ 每当角色说出一个同音字时，就会询问玩家哪个同音字是正确的单词。
    玩家讲会更了解自己的同音词，否则对话就没有任何逻辑了！
  tutorial_art_longdescription: 与“小艺术家”一起画出炫酷的图画和设计！
  tutorial_tynkerbrick_longdescription: 使用Tynker的物理引擎来制作这款经典街机游戏的个性化版本。 按下箭头键，开始编程拨片来移动，然后添加一个球和一些砖块。
    您将通过添加球，砖和桨的自定义资源来个性化游戏。
  tutorial_itchbio_longdescription: "Name-IT，你创造了一个受到认可的游戏！\n\n创建一个游戏来命名生物细胞的各个部分。在您做游戏的时候学习细胞的各个部分，并通过多次游玩来记住知识！
    \n\n您将首先浏览并按照指示创建一个游戏来标记水循环的三个阶段。你会做一个完整的运行游戏，包括计分！\n\n在编程方面，您将了解变量、条件、列表、串联字符串等等。这些都是编程技术，您可以在其他项目中重复使用，随着您的进步建立新的编程技巧！\n\n您可以通过添加自己的图像和标签（以及许多其他额外的项目选项，乐趣永远不会结束）进一步采取行动。建议使用耳机。"
  tutorial_itchj_longdescription: "我们的跳跃活动为您提供编码技巧，让一个角色跳转到平台上，在许多街机游戏中使用。 \n\n使用跳跃技巧和创造你自己的游戏目标。
    \n\n这将使用笛卡尔坐标系，这样你就可以在这里学到一些屏幕坐标。 \n\n享受与 Itch 学习所有关于跳跃的乐趣！建议使用耳机。"
  tutorial_tickleo_longdescription: Tickle，是一个用户容易掌握的编码应用程序，你可以很容易地用多种方式编程 Orca，只需拖放编码块，它就会遵循创建的命令。
  tutorial_hopgeo_longdescription: 在跳房子的开放式编程环境里创建您自己的高吸引力的几何跳线游戏版本! 在这一过程中, 您将获得有关序列、循环、变量和调试等概念的亲身体验。不需要有经验来完成或帮助这一活动;
    它包括一个有趣的应用视频教程和一个循序渐进的便利指南。
  tutorial_tynkermult_longdescription: 编码您自己的数学游戏! 您的角色需要逃离洞穴而不被落下的巨石击中。但是角色可以向前跑的唯一途径是正确地回答数学问题！您将按照循序渐进的指示来编程这个有趣的乘法问答游戏。
  tutorial_monster_longdescription: 神秘岛编码搜寻由怪兽编码提供了一个充满乐趣的自导式冒险，教给孩子几个关键的编程概念。 每一个基于块的活动都建立在前面的基础上，通过使用彩色动画图形、音频指令，向孩子介绍函数、布尔值、循环、If/Else语句和数组。
  tutorial_tynkerapp_longdescription: 建立您自己喜欢的游戏版本。从大量选项中选择，如动作游戏，经典的街机游戏，赛车游戏，编程艺术，讲故事的项目等等!
    您将通过创建更多级别、上传或绘制自定义资产以及编程更有趣的功能来个性化您的游戏。
  tutorial_tynkerpup_longdescription: 像素小狗和家人一起度过了愉快的一天, 但是他们忘了把他放在车里, 没有他就离开了! 您能编程像素找到回家的路吗？在每个拼图游戏中,
    您将导航像素避免障碍物, 这样他就可以回到家里了。
  tutorial_livecode_longdescription: 当您使用我们的 LiveCode 教程的编程一小时, 您的学生可以创建自己的 soundboards。在创建
    soundboards 与动物和钢琴的声音后, 学生将可以用自己的形象和音乐选择自由地作出自己定制的 soundboards!
  tutorial_cocomgame_longdescription: 首先通过编写程序躲避危险和获得战利品，以提高你的Python或JavaScript编程能力。然后，使用你的编程力量来打造一个你自己的游戏，看看你的朋友们能不能通过它吧！
  tutorial_tynkerspin_longdescription: 在这个项目中, 您将创建一个令人敬畏的可自定义的绘图工具。编程你的钢笔, 选择一个图像
    (或上传您自己), 您就可以画一个旋转版本的图像。
  tutorial_code-avengers_longdescription: 在10个短任务中用 JavaScript构建一个2个播放器 2D 自上而下的游戏。然后继续学习一些基本的编程
    (变量和 if 语句), 当您创建一个小测验与朋友分享。一路上赚取积分和徽章为您的竞争达到了一流的排行榜榜首。
  tutorial_tynkercq_longdescription: 设计自己的糖果巨魔的角色, 并进行多层次的糖果探索, 以帮助您的角色找到回家的路。您将解决编码难题,
    通过人类世界导航您的角色, 同时避开障碍物和收集水果糖和薄荷。
  tutorial_cmgame_longdescription: 通过学习制作自己的游戏，将你的编程技能提升到一个新的水平。在本课程中，你将在构建 Super
    Mario™ 风格的游戏时学习键盘用户界面和游戏机制。之后，你就可以分享你的游戏了！
  tutorial_codesters_longdescription: '使用 Python 创建您自己的游戏、动画和艺术品。一旦您完成了, 与朋友们分享! Python
    编程, 一个每天在公司使用的真正的编程语言 - 我们的拖放工具箱使学习变得容易！尝试建立一个篮球比赛，编排一个舞蹈, 或设计一个动画卡! '
  tutorial_qrm_longdescription: 加入玛丽学习法定人数编程语言作为一个轻松愉快的生物之旅的一部分。这些活动是学生指导的，有网上的例子，盲人和视障人士都可以使用。
  tutorial_texas-instruments_longdescription: '10分钟的代码活动可以用在课堂上, 以激发学生对编码以及他们携带在他们的背包每天的
    TI 技术的兴趣。学习使用 TI-84™ Plus的基本编码, 并在短短10分钟开始编程 - 无需经验!  '
  tutorial_cajava_longdescription: 用 JavaScript 画图比您想象的要容易。学习更多关于世界的旗帜，因为您画的旗帜每个级别的复杂性都在增加。了解形状、坐标和颜色,
    以及编码过程中序列的重要性。
  tutorial_codehs_longdescription: 给一台计算机提供命令, 这就是编程的全部内容, 就像给狗发出命令一样。了解如何用卡雷尔的狗来编写代码
    - 一种有趣的、可访问的和视觉的介绍，基于文本的编程, 它向初学者传授基本的概念，如命令和函数。已经有经验了？尝试我们的 JavaScript 图形教程!
  tutorial_hopemo_longdescription: "建立一个绘图应用程序, 创造美丽的, 互动艺术的您最喜欢的 emojis。 \n\n探索编码的创造性方面，制作一个朋友可以用来表达自己的应用程序。在这个过程中，学习序列、事件、循环和变量。
    \n\n无要经验来完成或促进这一活动; 它包括一个应用视频教程和一个循序渐进的便利指南。"
  tutorial_tynkercm_longdescription: 探索魔法森林捕捉怪物, 并学习如何完成编码谜题来编程它们。收集, 编码和进化所有独特的怪物。根据您的怪物的能力制定策略,
    这样他们就可以在多人竞技场上战斗。谁的编码会赢？
  tutorial_codesterswintergreet_longdescription: 学生将立即使用可以拖动到文本的工具栏，开始用Python进行编程！冬天的问候将教会学生基本语法、精灵、点符号以及事件。学生将通过创建一个可以保存和分享的冬季贺卡进行学习。
  tutorial_codestersc_longdescription: '在本课中, 学生探索坐标平面的所有四象限! 他们使用 Python 和我们的 drag-to-text
    工具包发送一个精灵到舞台上的不同位置! 包括演示和调试活动, 以帮助学生适应导航的坐标平面。 '
  tutorial_codestersturtle_longdescription: 学生将立即使用可以拖动到文本的工具栏和指导说明，开始使用Python进行编程！在这个活动中，学生将通过完成一系列的任务引导乌龟走出迷宫来学习编程！学生将学习与乌龟一起画画，并通过创建自己的艺术作品来完成活动！
  tutorial_penjee_longdescription: '学生开始他们的第一语言的视觉方式。学生编写 Python 代码, 让企鹅在冰天雪地中四处活动。
    我们的编辑在执行时会突出显示每行代码, 帮助孩子们将他们的代码与企鹅世界的变化联系起来。 我们的课程是根据学生的意愿进行区分的, 并根据每一个学生的需求塑造自己。 '
  tutorial_trinket_longdescription: "从Python编程语言的课程、挑战和教程中选择。制作基于乌龟动画并解决谜题, 同时学习这一强大语言的基础知识。
    \n\n 活动范围从基于块的编程到真正的Python代码, 以及适合大多数年龄层的活动。 课程选择有西班牙语、韩语和中文!"
  tutorial_frogger_longdescription: 成为一个计算思考者。通过绘制2D 图像来创建3D 对象, 使其成为令人惊叹的3D 形状。通过组装您刚刚建立在令人兴奋的世界中的形状来创建3D世界。统治您的世界!
    使用简单的拖放规则编程来实现您的世界。在计算机、平板电脑和智能手机上播放。通过电子邮件和 Facebook 与您的朋友分享您的3D 游戏。
  tutorial_tynkereco_longdescription: 创建一个交互式生态金字塔, 以跟踪能量如何流经生态系统! 这个项目带有循序渐进的指导,
    引导您为任何生态系统创造一个生态金字塔，让动物和植物在点击时滑动到金字塔的适当位置。
  tutorial_mitedarc_longdescription: 用你的雪碧罐收集硬币并获得积分。
  tutorial_khan_longdescription: 了解如何使用 JavaScript 编程设计自己的雪人。您自己或您的班级尝试一下吧!
  tutorial_tynkerd_longdescription: 设计一个自定义的英雄，并通过多层次的冒险游戏玩这个角色。 您需要使用编码技巧来解决难题，纠正错误并保存主板！
  tutorial_cdmy_longdescription: Codecademy是一个学习STEM技能的互动平台，对于现今的工作至关重要。 加入数以百万计的Codecademy学生，通过参加我们有趣的小时代课程，学习编码和计算机科学的基础知识。
    当每一课的课程结束时，您将有一个真正的项目，您可以炫耀给您的朋友和家人。
  tutorial_codestersdance_longdescription: 学生将立即使用可以拖动到文本的工具栏，开始使用Python进行编程！学生将完成一套指导性的练习活动，学习如何使用和修改各种编程指令。然后，他们将运用这些技能来创造自己的舞步！
  tutorial_codestersbasketball_longdescription: '学生将使用Python里可以拖动到文本的工具栏进行编程！在这项自我指导的活动中，学生将完成一系列指令明确的活动并建立一个投篮游戏！学生将探索变量、事件、基本语法和创建随机坐标。
    建议先修知识包括：变量、点符号、事件和负数。 '
  tutorial_nclkarel_longdescription: 通过引导机器人穿越丛林, 山脉和沙漠，学习编码和解决问题。 卡雷尔遵循你的指示，就像一个真正的机器人。
    用简单的命令开始编程，比如去，获取，然后放。 接下来，您将学习如何在您的程序中构建重复循环和条件。 最后为Karel定义自定义命令。 你可以用NCLab的应用程序创建你自己的游戏！
    在学习可以在任何编程语言中使用的技能时尽情享受。
  tutorial_buildpong_longdescription: Pong是最早的街机视频游戏之一，也是第一个体育街机视频游戏。 这是一个乒乓球运动游戏，具有简单的二维图形。
    本场比赛的目的是让球员在防守目标并得分。 在这个项目中，计算机用基本的人工智能编程，所以它可以对玩家做出反应。
  tutorial_tynkerdrones_longdescription: 通过解决“崩溃课程”的难题，学习编程连接的设以导航虚拟无人机和机器人中穿过障碍物。
    然后，您就可以创建程序来控制真正的无人机和机器人。 这需要iPad或Android平板电脑和受支持的玩具。
  tutorial_carla_longdescription: "“用卡拉编程”是一系列简短的活动，引导学生构建简单的聊天机器人，并同时学习变量和条件等核心概念。
    这些活动都经过精心设计，通过提供许多实践机会以及有针对性的提示和反馈来解决新程序员对这些主题的常见误解。\n"
  tutorial_zulama_longdescription: 在本活动中，你将通过有趣的动作游戏学习编辑 JavaScript 代码，并掌握变量和函数等计算机科学概念。通过对现有游戏代码进行混音和扩展，在沙盒中创建自己的游戏。然后发布你的游戏并与朋友和家人分享。
  tutorial_capost_longdescription: 用这个电子明信片开始学习HTML和CSS是容易和有趣的。 了解如何添加标题，段落，图片和链接来创建节日贺卡或生日庆祝活动，以便与朋友和家人分享。
  tutorial_marco_longdescription: 学生根据原本的故事玩一个冒险游戏。 他们通过每个级别指导Marco（主要角色），以小时代使用的可视化编程语言的形式向他提供分步说明。
    他们被引入了序列命令，迭代和条件，学生甚至没有注意到它。
  tutorial_codestersflappybike_longdescription: 在这个活动中，学生将使用可以拖动到文本的工具栏，开始用Python进行编程！学生将通过一系列学习活动来指导他们建立一个完整的游戏！完成之后，他们将接受挑战，使用他们学习的语法、点符号、事件、变量、参数和游戏机制来创建新的游戏。
  tutorial_kanopong_longdescription: 通过玩街机游戏一小时，就能学习建立代码!
  tutorial_tynkerright_longdescription: '创建您自己的权利法案项目: 更改背景、添加更多问题、保留分数、添加动画。'
  tutorial_touchdevelop_longdescription: '友好的编辑器将引导您创建像素的艺术, 解决熊拼图, 或做您自己的跳跃鸟游戏。 '
  tutorial_tynkercc_longdescription: 准备你的军队作战！ 编写你军队每个成员的攻击逻辑去发掘敌人的弱点，并从胜利的战斗中出现。
    当你学习的时候，你可以解锁你可以编程的新角色。 建立你的军队，然后与朋友作战。 谁代的码最好？
  tutorial_bamboo_longdescription: 'Bamboo JS 是 Codemoji 教学生基本的 Javascript 概念的活动设计。
    Bamboo 熊猫和他那了不起的吐司朋友会通过基本命令和结构来教学生。Bamboo JS 活动是为那些想要更多的动画和更多的艺术和设计在他们的编码里的学生设计的,
    。The Bamboo 活动对所有年龄段的学生都是有益的。 '
  tutorial_robojav_longdescription: 在一个小时内学习 Java 编程的基本知识, 同时在屏幕上为模拟机器人和定制生物构建一个小世界。不需要任何编程经验。涵盖的主题包括对象、方法、参数和简单图形。
  tutorial_roboba_longdescription: |
    RoboBlockly 是专为初学者在 Blockly与机器人学习数学。代数1的活动是自我引导的。
    RoboBlockly 让学生准备好即将在 c/c++ 中编程。
  tutorial_knodsnake_longdescription: '学习在 JavaScript 中创建一个蛇游戏! '
  tutorial_soccharater_longdescription: 编码您自己的像素字符! 使用 HTML来建立您的角色, CSS来样式化, 和 JavaScript
    激活你可爱的像素的人物。您自己编码, 或邀请朋友与我们团队一起编码游戏。
  tutorial_silent_longdescription: 在没有任何文字或解释的情况下发现编程的基本概念。我们沉默的老师会问您几个问题, 将引导您猜测一些规则,
    并从自己的错误中吸取教训。因为游戏中没有文本, 任何玩家都可以使用他自己的语言。
  tutorial_robomesh_longdescription: 学生写谷歌 Blockly 代码， 以控制流行的 VEX 智商机器人。他们可以选择编写一个虚拟机器人的代码,
    或者是他们自己构建的一个真正的 VEX 智商机器人, 这两种选项都在同一个基本网络的开发界面中可使用。学生学习基本的机器人运动, 以及如何使用传感器和输出设备。它既简单又有趣。
  tutorial_amaze_longdescription: 在这个项目中, 一个角色从基地开始, 沿着一条小路前进, 同时避开障碍物获得奖品。为了获胜, 这个角色需要把奖品带回了基地。角色不允许碰到障碍物。如果碰到,
    它就会被 "摧毁", 并从基地重新开始。 对于额外的学分, 玩家有一个有限的时间来完成游戏。
  tutorial_codestersds_longdescription: 在这个共同核心ELA课程中，学生将使用编程来讲一个故事，提示用户输入适当的过渡词。学生将学习基本的语法、字符串、变量和用户输入。他们将使用平台和精灵来讲故事，并引导用户进行各种场景变化。
  tutorial_knodtext_longdescription: 学习用python制作文本冒险游戏！
  tutorial_alicegar_longdescription: '跟随动画制作过程从故事板到编程爱丽丝和加菲猫。 让创意和讲故事推动您学习在一个拖放编码环境。
    该项目将指导您完成什么是故事板、将故事板转换为可编程的脚本，以及如何编程一个短的3D动画。 '
  tutorial_codesterstransform_longdescription: '在此活动中, 学生使用 Python 练习在坐标平面上执行转换! 课程包括演示、直接指导和挑战,
    要求学生编程和识别各种静态转换! '
  tutorial_flexfrog_longdescription: 学习这个教育游戏的一些网页开发, 您帮助青蛙和朋友到达他们的睡莲。在游戏结束时, 您将学习如何使用被称为
    flexbox 的新 CSS 属性编写代码。无需有编码经验!
  tutorial_codemoji_longdescription: Codemoji 活动是一个基于网络的活动, 为学生第一到第六年级用 Emoji's 学习基本的编码概念。
    学生完成活动后, 他们已经了解了基本的 HTML 标记和概念。这有助于他们做编码项目, 学生可以在几个步骤中建立一个基本的网站。在学生做了 Codemoji
    活动后, 学生们就学会了真正的编码技能。
  tutorial_robobii_longdescription: |
    RoboBlockly 是专为初学者在 Blockly与机器人学习编码。编码活动是跟着教程视频自我引导的。
    RoboBlockly 让学生准备好即将在 c/c++ 中编程。
  tutorial_robobm_longdescription: |
    RoboBlockly 是专为初学者在 Blockly与机器人学习数学而设计的。数学活动是自我引导的。
    RoboBlockly 让学生准备好即将在 c/c++ 中编程。
  tutorial_codingrobots_longdescription: |
    RoboBlockly 是专为初学者与机器人学习编码和数学而设计的。这些活动都是跟着视频教程学生自我引导的。
    RoboBlockly 让学生准备好即将在 c/c++ 中编程。
  tutorial_robob_longdescription: |
    RoboBlockly 是专为初学者在 Blockly学习机器人与编码而设计的。机器人活动是跟着视频教程自我引导的。
    RoboBlockly 让学生准备好即将在 c/c++ 中编程。
  tutorial_coders_longdescription: "这个循序渐进的益智游戏提供了一个简单介绍机器人编程。 \n\n其目的是赢得与其他玩家比赛的星际大战。\n\n游戏开始很简单,
    只需要几行代码就可以让一艘船移动, 但是几乎没有改进的可能性来创建更复杂的机器人。 "
  tutorial_tynkerhw_longdescription: 学习风火轮编程这个高能赛车游戏! 广泛的选择汽车，然后学习编程您在复杂的赛道导航。跳过障碍物,
    绕过弯道, 赢得比赛。您甚至可以规划自己的赛道和挑战您的朋友和他们竞争。
  tutorial_tynkermh_longdescription: 怪物高正在举办一个寻宝游戏! 使用拖放块解决编码难题, 帮助 Frankie、Draculaura、Clawdeen、Cleo和
    Ghoulia。 避开障碍物，并且在怪物高的大厅里找到所有的学校徽章 。然后用 ghoul 编程您自己的舞会音乐视频并与朋友分享。
  tutorial_caphoto_longdescription: 这个充满挑战性和令人振奋的项目将教您如何创建一个照片亭应用程序。 使用 JavaScript,
    CSS 和 HTML, 您将连接按钮, 通过插入贴纸和应用过滤器，来让您使用相机, 上传图片和自定义您的照片。
  tutorial_mozillahw_longdescription: 学习者将再混合 JavaScript 编码来改变网站上的文字, 了解网络组成, 编写 Javascript
    值, 以及混合网络内容。
  tutorial_ticklep_longdescription: Tickle，是一个用户容易掌握的编码应用程序，你可以很容易地用多种方式编程 Parrot
    Drone，只需拖放编码块，它就会遵循创建的命令。
  tutorial_bbot_longdescription: "通过这3个小时的编码活动，您不需要任何编程知识或经验来教您的学生编程！您可以用一种有趣而简单的方式教编程。重温活动和下载我们的课程材料包括幻灯片，线下材料和解决方案指南，您会发现您已经准备好了在20到40分钟内教您的第一堂课！\n\n我们的活动包括离线和在线练习，教您的学生（年龄7岁及以上）关于编程和基本编程概念，如循环和算法。学生将运用自己的知识和技能，在
    Bomberbot 在线游戏中，在那里他们将编程自己的机器人，以最有效的方式解决逻辑基础的难题。         "
  tutorial_scratchg_longdescription: 孩子们喜欢在手机和电脑上玩游戏。但是他们是如何编程的呢？该活动向学生介绍了 Scratch编程语言,
    并向他们展示了如何编程不同风格的游戏。提供了游戏所需要的艺术, 并且学生必须学会如何把所有的东西连接起来，做一个起作用的游戏。
  tutorial_sjforest_longdescription: '"我可以做一个阴森恐怖的森林吗？" 是一个中级活动，意味着从幼儿园到小学二年级的孩子有一定的编程经验和学习，并掌握
    ScratchJr 更先进的功能。之后，孩子们可以利用他们在做这项活动所学到的技能来创建他们自己独特的项目, 或者在他们所创建的 "我能造一个阴森恐怖的森林"
    的程序上来构建。通过这一活动和 ScratchJr 持续时间，学生将有机会创造性地思考, 成为讲故事的人，并提高数学推理和排序技能。'
  tutorial_sjgreet_longdescription: '"我能让我的角色互相打招呼吗？" 是一个先进活动, 意味着从幼儿园到小学二年级的孩子有一定的编程经验，并掌握
    ScratchJr 更先进的功能。之后, 孩子们可以利用他们在做这个活动中所学到的技能来创建他们自己的独特的项目, 或者在他们所创建的 "我能让我的角色互相打招呼"
    的程序上进行构建。通过这个活动和在 ScratchJr 持续时间, 学生将有机会创造性地思考, 成为讲故事的人, 并提高数学推理和排序技能。'
  tutorial_sjsunset_longdescription: '"我可以制作太阳落山吗？" 是一个介绍性的活动, 意味着从幼儿园到小学二年级的孩子有一点点或没有编程经验,
    学习 ScratchJr 的基本特征和编码的基础概念。通过这一活动和 ScratchJr 持续时间, 学生将有机会创造性地思考, 成为讲故事的人, 并提高数学推理和排序技能。之后,
    孩子们可以利用他们所学到的技能来创建自己独特的项目。'
  tutorial_fufafrenz_longdescription: 序列的初学者课程 (K-5)。这是一个介绍最基本的编程概念, 序列。这是第三年级的例子,
    我们有关于搭建基架 K-5这个概念的课程计划。
  tutorial_bbcgeo_longdescription: 等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 手里拿着工作表, 并构建涉及几何的应用程序。
  tutorial_chspixel_longdescription: 在学习图形如何工作之后，学生将通过像素程序创建自己的颜色。课程计划由四部分组成，每一部分都有一个特定的主题。整个五部分的彩色按像素课设计运行大约一小时。
  tutorial_hummingbird_longdescription: 在这个活动中, 您将创造您自己的游戏! 您将使用蜂鸟板和传感器, 以检测球员何时把一个球投进一个盒子里。你会写一个程序,
    当球员投球时保持得分并打开灯。然后, 您可以自定义您的游戏使其独一无二! 对于此活动, 您可以使用笔记本电脑或 Chromebook; 你不需要有任何编程经验。
  tutorial_recoloring_longdescription: '没有事先编码经验的学生可以学习如何使用计算机来创建图像和了解天文数据。参与者学习基本的编码，从熟悉的概念开始，如形状和颜色，以及渐渐到天文学物体。根据搭建的一系列活动,
    并利用NASA的轨道望远镜上的数据，从爆炸的恒星到黑洞的来源，学生们可以体验真实世界中的科学、技术和艺术的应用。        '
  tutorial_bbcchem_longdescription: 等级 K-5 的基于标准的课程计划。把你的孩子带到电脑实验室, 手里拿着工作表, 并构建涉及化学的应用程序。
  tutorial_floalgo_longdescription: 在本课中, 学生将探索算法, 这是一个让计算机程序员解决问题的关键概念。他们将编写高效、精确的英语算法和伪代码来完成任务并解决问题。他们还将评估基于效率和其他因素的竞争算法。
  tutorial_flocond_longdescription: 这是一个学生探索条件语句的课程计划, 一个跨编码语言使用的概念。学生将观看关于条件和回答讨论问题的教育
    hip-hop 视频。然后, 他们将练习确定条件是否正确, 并相应地执行操作。最后, 他们将编写自己的条件语句并评估语句以预测程序的结果。
  tutorial_floloops_longdescription: 这是一个学生探索循环的课程计划, 一种跨编程语言使用的概念, 允许程序员轻松地重复代码。学生将观看有关循环的教育
    hip-hop 视频, 并回答有关他们在编程中使用的讨论问题。然后, 他们将练习关键词汇并完成一个活动序列, 在其中他们编写循环并解释给定的循环以生成它们的输出。
  tutorial_pgts_longdescription: 这个 "线下" 的活动帮助学生学习如何建模和模拟的工作, 让一群学生玩不同版本的剪刀石头布游戏,
    并看到结果作为不同的建模实验。
  tutorial_ozo_longdescription: "这个教师主导的教程在 Ozobot, 一个小的可编程的机器人的帮助下介绍给学生概念编码。学生将学习如何通过玩
    Ozobot 游戏来写代码, 称为形状追踪游戏。他们仍然可以玩游戏的模拟版本, 即使他们没有一个 Ozobot Bit 或 Evo 机器人。Ozobot 游戏将教学生如何使用
    OzoBlockly 写代码, 一种基于 Blockly 的可视化编程语言。 \n\n游戏遵循的是一个可以超越编程一小时的项目思想。该项目挑战学生采取一切他们学到的东西,
    设计和编程一个 Ozobot 的动作场景。\n\n本教程不需要编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被 Ozobot 游戏所吸引。本教程是为第1-12
    年级设计的, 可以根据您学生的能力定制。"
  tutorial_bbcla_longdescription: 等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 手里拿着工作表, 并构建涉及语言艺术的应用程序。
  tutorial_bbcsci_longdescription: 等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 手里拿着工作表, 并构建涉及一般科学的应用程序。
  tutorial_tlctour_longdescription: 此活动是一个创建算法的示例, 它是按顺序执行的简单指令序列。它表明, 如果我们用一个算法的形式写下了这个问题的解决方案,
    那么我们就能够按照步骤在将来进行旅游, 而不必从头再来。此外, 如果我们写下算法, 我们可以在纸上一步一步地检查它是否有效。 这项活动引导骑士跳马棋活动。
  tutorial_codesterstj_longdescription: '在这个多课程项目中，学生学习数字公民，并遵循一个设计思维模式来解决他们选择的问题！学生们将创建一个游戏，目的是教给用户一个关于负责任的数字公民的课程。所有资源都位于平台中。 '
  tutorial_tlclocked_longdescription: 这项活动的目的是介绍基于计算思维的问题解决，从而了解什么是算法，什么是线性搜索，以及如何根据效率比较算法。它还说明了计算思维不仅仅是创建基于计算机的解决方案。计算是为人们解决问题。
  tutorial_baubles_longdescription: 学生学习用二进制表示和存储字母，作为打开和关闭功能。最后，全班开始编码他们自己的首字母带回家。
  tutorial_bbcart_longdescription: 等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建涉及视觉艺术的应用程序。
  tutorial_tlcknight_longdescription: 此活动包括尝试使用两种不同的表示法来解决难题。首先, 它是相当困难的, 但是当棋盘和移动代表改变时,
    它变得非常容易。创建图表以表示问题。查看使用抽象的能力以及如何选择表示法可以使问题变得更容易。此活动遵循导游活动。
  tutorial_fufafit_longdescription: 学生将通过一节课程和动觉活动来学习高级的编程概念（函数）。学生将应用屏幕上的函数知识来运行程序。本课程是针对有序列、条件、循环或其他基础编程概念有一些经验的学生和教师的。
  tutorial_ozodance_longdescription: "这个教师主导的教程在 Ozobot, 一个小的可编程的机器人的帮助下给学生介绍了概念编码,
    学生将学习如何为 Ozobot 创建和编程一个常规舞蹈! 他们将使用 OzoBlockly, 一个基于 Blockly 的可视化编程语言来编程舞蹈, 然后当
    Ozobot 表演他们的舞蹈时很开心的看到他们编排的舞蹈栩栩如生。 \n\n本教程不需要编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被
    Ozobot 游戏所吸引。本教程是为1-12 年级设计的, 可以根据学生的能力进行定制。"
  tutorial_codingrobotics_longdescription: 学生将学习基本的编程概念, 并将新知识应用于机器人。与 Kodable 和神奇车间一起工作,
    学生将使用编程知识命令 在 Path 应用程序中命令 "Dash" 机器人。
  tutorial_box_longdescription: 在盒子岛上旅行, 帮助 Hiro 收集散落在荒野中的所有时钟! 在本教程中, 您将学习算法、序列、循环和条件的基础知识!
  tutorial_hopgame_longdescription: "继续享受乐趣！使用项目指南来帮你打造游戏设计工作室、黑客马拉松或课内系列。制作：过马路、几何跳线、测验创造者、坠落的鸟、地铁滑冰选手、逃生室。每个内容都包括讨论问题、特色化和视频教程。
    \n\n学生可以根据你的指令来定制他们的游戏。无需事先经验。"
  tutorial_icontrol_longdescription: "这个老师引导课程, 适用于编程一小时, 通过机器人 - Sphero为学生提供了一个探索物理编程的机会。
    \n\n使用拖放编程环境和可编程的机器人 Sphero, 学生将学习物理系统可以被编程和控制。"
  tutorial_cocomteach_longdescription: 你可以用《代码战争》这堂一小时的免费计算机入门课，向你的学生介绍Python或者JavaScript。我们另有专门的课程，采用地牢迷宫中搜集宝石和英雄与食人魔之战的形式，来帮助你向学生解释各种概念，包括基本语法，字符串，参数，循环，变量和x和y坐标等。
  tutorial_bbcmathii_longdescription: 等级 K-2 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建涉及算术、数字可视化和几何形状的应用程序。
  tutorial_bbcphys_longdescription: 等级 K-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建涉及物理的应用程序。
  tutorial_bitsbox_longdescription: '按照提示使用真正的类型 JavaScript 编写五个有趣的迷你应用程序。从“食物大战”中把馅饼炸开，把一个笔记本电脑冲下一个黑洞，"再见，家庭作业！"
    每个应用程序都是为了让孩子们高兴，同时举例说明变量、方法等等。这些应用程序也是完全开放的，孩子们可以把它们作为自己应用程序创作的起点。欢迎初学者！

    '
  tutorial_tlcemo_longdescription: 学生创建和编程一个由卡片制成的2D机器人来表现不同的情绪。他们创建了一个表, 可用于将情绪 (高级命令)
    转换为低级机器指令。
  tutorial_crd_longdescription: 使用一副牌在 “线下” 活动中学习算法和条件语句。学生们分组进行这项活动，每个组需要一副牌。
  tutorial_bbcbio_longdescription: 等级 K-5 的基于标准的课程计划。把您的孩子带到电脑实验室, 带上工作表, 学习关于生长、物种多样性和授粉的知识。
  tutorial_ticklebb8_longdescription: Tickle，是一个用户容易掌握的编码应用程序，你可以很容易地编程 BB-8 的多种移动方式，只需简单的拖放编码块创建一个命令让它跟随。
  tutorial_grok_longdescription: '使用拖放块或基于文本的语言 Python 绘制来自世界各地的旗帜, 创造梦幻般的雪花, 或建立一个聊天机器人
    "伊丽莎"。 '
  tutorial_ijournalist_longdescription: "这个老师引导教计算机科学和语言艺术的课程。 学生开始发展一种新闻风格, 考虑读者的兴趣和在线新闻故事的信息呈现。学生使用基本的
    HTML 和 CSS 创建和呈现一个虚构的校园抢劫在线新闻故事。 \n\n它将计算机科学置于一个有意义的环境中, 使儿童能够理解计算机科学在其他学科领域的价值。
    \ \n\n"
  tutorial_bbcmusic_longdescription: 等级 K-5 的基于标准的课程计划。把你的孩子带到电脑实验室, 手里拿着工作表, 并建立一些涉及音乐的应用程序。
  tutorial_secretcodes_longdescription: 了解计算机在帮助拯救世界方面所起的作用。
  tutorial_tlchex_longdescription: 通过一种特殊的方式折叠和粘合五彩纸条，您做一个红色和黄色的 hexahexa 五角环 。一旦让您开始探索它。当你折叠和展开它时,
    您神奇地揭示了新的一面当五角环改变颜色。
  tutorial_tickles_longdescription: 与你的 Sphero 队一起好好运行! 移动, 旋转, 并给它旋转几圈。只要在Tickle
    应用程序把一些代码块放一起它就可以随你所想的运行您的 Sphero。
  tutorial_ozogame_longdescription: "这个教师主导的教程在 Ozobot, 一个小的可编程的机器人的帮助下介绍给学生编码概念。学生将学习如何通过玩
    Ozobot 游戏来写代码, 称为形状追踪游戏。即使他们没有一个 Ozobot Bit 或 Evo 机器人，他们仍然可以玩游戏的模拟版本。Ozobot 游戏将教学生如何使用
    OzoBlockly, 一种基于 Blockly 的可视化编程语言来写代码。 \n\n 一旦学生已经解决了所有十级水平的形状追踪游戏, 他们面临的挑战是用一切他们学到的东西来设计和编程自己的游戏水平11级。
    \n\n本教程不需要编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被 Ozobot 游戏所吸引。本教程是为 2-12 年级设计的, 可以根据学生的能力进行定制。"
  tutorial_vidcodeio_longdescription: 在这个练习中，您将与您的学生一起讨论如何通过编程解决数学方程式，这与他们已经知道的数学有关。
  tutorial_tlcbrain_longdescription: 这项活动探讨了计算模型 (计算思维的一个关键部分) 如何可以用来帮助理解生物系统 - 神经元。我们看到我们的大脑是如何工作的,
    也启发了一个计算机编程的新方法，并赋予他们智能能力。
  tutorial_hopquiz_longdescription: '本课程计划是一个模板, 您可以适应和使用任何学科 - 科学, 语言艺术, 世界语言, 或历史。它包括循序渐进的说明和解释,
    您可以用来帮助您的学生编写多项选择测试。在这个过程中, 他们将练习和探索诸如序列、循环、变量和条件等核心编码概念。 '
  tutorial_unfortunate_longdescription: 我们都对发生在我们周围的事件作出反应, 当校队获胜了喝彩, 在悲伤的电影中哭泣, 或者当我们听到音乐时跳舞。在本课中,
    学生将学习如何教 Dash 和 Dot 对他们周围发生的事情做出反应！
  tutorial_cha_longdescription: 计算机的历史是令人着迷的。这是你学习更多的机会。
  tutorial_elaseq_longdescription: 学生将在阅读和写作的语境中了解序列的概念。通过等级水平的 ELA 课程，学生将他们的序列知识应用到更进一步理解角色序列在编程中的作用。
  tutorial_bbcmathi_longdescription: 等级 3-5 的基于标准的课程计划。把您的孩子带到计算机实验室, 带上工作表, 并构建包含分数，变量和公式的应用程序。
  tutorial_tlcpixel_longdescription: 像素拼图将图像表现成一系列代表像素的数字变成拼图的方式。它们有多种形式, 从一个简单的彩色数字到更复杂的基于压缩的拼图,
    图像以较少的数字表示, 因此占用较少的存储空间 - 但是你能把它们找回来吗？每个表示都需要自己的算法来跟踪获取图像。
  tutorial_introrobo_longdescription: '在本课中, 学生将了解 Dash 和 Dot, 同时被引入到机器人和编程的思想。学生将了解一个机器人是什么,
    他们如何感知周围的世界, 以及程序是如何控制机器人的。 '
  tutorial_tlcinvis_longdescription: 本文介绍了什么是算法, 什么是计算机程序。它也可以用来探索人机的互动以及反馈的重要性和建立正确的心理模型。
  tutorial_tlcjflap_longdescription: 有限状态机是计算思维工具箱中非常有用的工具。它们是描述计算机系统在现实世界中做什么和模拟事物的一种重要方式。JFLAP
    是一种易于使用的免费工具, 用于创建有限状态机。这项活动涉及创建一个简单的有限状态机和模拟它, 然后继续创建更复杂的有限状态机来代表谜题, 小工具, 网页和游戏。
  tutorial_procolor_longdescription: "这个教师主导的教程给您的学生介绍编程和计算思维, 它也解释了什么是机器人ozobot。这次是
    \"线下\"活动, 这意味着编码不是在计算机或平板电脑上进行, 而是在一张带有标记的纸上进行。学生将命令 Ozobot 使用特殊的颜色序列 OzoCodes。在学习如何用标记和纸编程
    Ozobot 后, 学生们面临着解决迷宫的难题和帮助 Ozobot 找到上学的路。 \n\n本教程不需要有编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被编程
    Ozobot 所吸引。本教程是为等级 K-12 设计的, 可以根据学生的能力进行定制。"
  tutorial_spiralsfinch_longdescription: "芬奇是一个小型机器人, 旨在激发和取悦学生学习计算机科学, 为他们提供代码的有形和物理代表性。在这项活动中,
    您将学习编写使芬奇移动和转动的程序。然后, 您将使用一个变量来编程机器人移动的螺旋模式。对于这个活动, 你可以编程的芬奇, 无论是划伤或折断! 使用笔记本电脑或
    Chromebooks。您不需要任何以前的编程经验。\n\n对于这个活动，你可以用 Scratch或 Snap来编程芬奇！使用笔记本电脑或Chromebooks。您不需要任何编程经验。 "
  tutorial_ozoi_longdescription: "这个教程给学生介绍编程和计算思维, 它也解释了什么是机器人Ozobot。这次是 \"线下\"活动,
    这意味着编码不是在计算机或平板电脑上进行, 而是在一张带有标记的纸上进行。学生们将学习机器人是如何工作的，然后命令 Ozobot 使用特殊的颜色序列 OzoCodes。在学习如何用标记和纸编程
    Ozobot 后, 学生们面临着解决迷宫的难题和帮助 Ozobot 找到去商店的路。 \n\n本教程不需要有编程经验或 Ozobot 知识。然而, 即使有一些编程经验的学生也会被编程
    Ozobot 所吸引。本教程是为等级 K-12 设计的, 可以根据学生的能力进行定制。"
  tutorial_ticklel_longdescription: 一砖一瓦，打造你最狂野的乐高想象力。通过Tickle的应用程序把一些代码放在一起，你可以让你的乐高
    WeDo 做一些了不起的事情。
  tutorial_spiralsdash_longdescription: 学习程序中使用变量的基础知识, 同时使用机器人来创造艺术! 使用 Blockly 中的变量来动态控制
    Dash机器人的车轮速度。完成本课后, 您将了解如何分配变量、访问变量以及使用循环动态更改变量。通过改变变量的值随着时间的推移, 你可以使 Dash画一个壮观的螺旋!
  tutorial_ghdebug_longdescription: 帮助学生了解格蕾丝·霍珀和为什么本周是 CS edweek。
  tutorial_tlckk_longdescription: Kriss-kross 拼图结合了爱的语言与爱的逻辑。给定不同长度单词的列表, 您必须将它们全部放入网格中。
  tutorial_firstcomp_longdescription: 几乎没有什么东西像电脑一样令人兴奋。现在你就可以设计出你自己的作品了 - 这次是用纸做的。了解
    CPU、RAM 和 ROM、海量存储和 GPU。绘制您的第一个应用程序。把剪刀、笔和纸拿出来!
  tutorial_mazefinch_longdescription: '在这个活动中, 您将使用一个非常简单的编程语言来使芬奇机器人移动和转弯。然后您将编写程序来帮助机器人完成一个迷宫!
    您不需要任何的编程经验, 您可以使用笔记本电脑或 Chromebook。 '
  tutorial_tlccc_longdescription: 计算机上的数据存储为长序列的字符 - 最终作为二进制1s 和0s。压缩的思想是, 我们使用一种算法来改变信息的表示方式,
    这样就需要更少的字符来存储完全相同的信息。
  tutorial_tlcdoodle_longdescription: '电影中的景物往往是由计算机生成的。有没有想过他们是怎么做到的？下一次您发现自己画涂鸦,
    画一个算法涂鸦和探索绘制自然的算法。这些算法是递归的: 他们描述了一个步骤, 然后告诉您用同样的方法绘制下一步, 从一开始就遵循这个算法。'
  tutorial_tlcpunch_longdescription: 演示了早期计算机如何能够找到存储在穿孔卡上的数据，显示出它与“澳大利亚魔术师的梦想”活动中的魔术戏法是相同的算法。它力求以一种直观的方式来展示搜索算法的工作原理。通过这样做，你演示了二进制数字的一个实际应用，一个分治算法，用来搜索和探索在问题区域之间进行解译的计算思维技巧。
  tutorial_finchfract_longdescription: 这项活动使用递归, 以绘制科赫分形与芬奇机器人。它假定学生已经被引入了递归的概念, 但是完成这个活动将帮助他们通过递归的物理表示来加深对这个概念的理解。此活动适合于使用
    Python 或 Java 的入门或高级计算机科学课程的学生。
  tutorial_tlcmind_longdescription: 这里介绍了逻辑推理的使用，通过使用代数来证明一个算法总是有效的。它展示了如何使用抽象和逻辑推理来评估算法。
  tutorial_tlctelebot_longdescription: 这个技巧说明了简单的事情对于我们的大脑来说是多么的复杂。一个重要的设计原则是接口应该是清晰而简单的,
    而不是杂乱的。它还说明了计算思维的一些方面, 如简化问题和理解人的重要性。
  tutorial_tlcaus_longdescription: 这项活动以一种令人难忘的方式介绍了一系列计算概念。它引入了一个魔术，并展示了如何使用抽象、逻辑推理和计算建模来检查算法的工作。结合“穿孔卡搜索”活动，它介绍了早期计算机使用的分治算法。
  tutorial_tlcmicro_longdescription: 此视频可作为人类计算机交互 (HCI) 的一般介绍，特别是为什么这么多的小工具比需要的更难使用。设计确实有区别，而且重要的是，对接口进行评估以检查它们是否易于使用。
  tutorial_imathematician_longdescription: |
    这种以教师带领下的活动为学生提供了使用计算机科学和数学的跨学科方法的机会。

    学生们将创建一个计算机程序，以解决数学分支（游戏理论）中一个著名问题的变种，称为囚徒困境。
  tutorial_tlcmagic_longdescription: 在探索魔术的工作原理时，你学习了计算思维：特别是评估对算法思维的重要性。你探索了测试和风险分析。魔术表演展示了计算机科学家、工程师
    (和魔术师) 如何彻底检查他们的算法。他们必须在检查算法是否正确的同时，仔细考虑可能会发生什么错误。
  tutorial_scratchmus_longdescription: 在Scratch上，你可以创建自己的互动游戏、故事、动画，并把它们分享给你的朋友们。开始时可以制作一个交互式音乐项目。活动卡和创作室指南也可免费在scratch.mit.edu上找到。
  tutorial_scratchanim_longdescription: 在Scratch上，你可以创建自己的互动游戏、故事、动画，并把它们分享给你的朋友们。开始时可以制作一个交互式音乐项目。活动卡和创作室指南也可免费在scratch.mit.edu上获得。
  tutorial_scratchfly_longdescription: '在Scratch上，你可以创建自己的互动游戏、故事、动画，并与你的朋友们分享。刚开始时，可以先学习如何制作自己的飞行角色。活动卡和创作室指南也可以在scratch.mit.edu上免费获得。 '
  tutorial_tynkerarc_longdescription: 制作你自己的纵版街机射击游戏。首先编程根据按动的方向键来控制鱼上下移动，然后再用代码控制鲨鱼游过屏幕。你将通过为英雄、恶棍和背景添加自定义资源来个性化游戏。你的游戏可以设置在海滩上、森林里，甚至是太空中！
  tutorial_grokffpython_longdescription: '此活动旨在为您提供您的初次编程体验，并已专门为《编程一小时》设计。使用Python语言编写代码控制海龟绘制神奇的雪花！ '
  tutorial_grokffblock_longdescription: 此活动旨在为您提供您的初次编程体验，并已专门为《编程一小时》设计。使用好用的功能方块控制海龟绘制神奇的雪花！
  tutorial_grokeliza_longdescription: 此活动旨在为您提供您的初次编程体验，并已专门为《编程一小时》设计。使用Python语言编写代码创造一个名叫“伊莱扎”的友好的聊天机器人。
  tutorial_tynkercan_longdescription: 制作一个超棒的双人开炮游戏，挑战你的朋友与你一起玩！你将从一个编写了一部分的游戏版本开始，你需要编程控制左边的大炮。一旦两个大炮都能开火了，你可以放置能够作为打击目标的平台和其他物品。通过添加额外的功能和自定义的主题来制作属于你自己的游戏！
  tutorial_grokflags_longdescription: 此活动旨在为你提供首次编程体验，并已专门为《编程一小时》设计。使用Python语言控制海龟模块来绘制世界各地的旗帜！
  tutorial_robomind_longdescription: '学生们通过控制自己的虚拟机器人来学习编程的基本知识。在线课程是完全独立的，包含了简短的演示、电影、测验以及自动指导和提示，以帮助进行编程练习。 '
  tutorial_adventureq_longdescription: "《小Q的冒险》是教师 (或任何人) 用来在团队设置中介绍编程逻辑的一个课程计划。这项活动由孩子们能够完成的不同任务组成。孩子们通过帮助外星人小Q在森林中冒险来学习基本命令。 "
  tutorial_khan-es_longdescription: 在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！
  tutorial_kpt_longdescription: 在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！
  tutorial_kpl_longdescription: 在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！
  tutorial_khe_longdescription: 在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！
  tutorial_kfr_longdescription: 在用代码创建有趣的绘图的过程中，学习JavaScript编程的基本知识。你可以自己做，也可以和同学一起做！
  tutorial_app-inventor_longdescription: 有趣的短视频教程，引导你创建三个简单的针对安卓手机或平板的应用程序。同时为新手和专家设计，这次的《一小时编程》将使你做好准备，在一知半解的情况下开始构建你自己的的应用程序。想象一下将你自己创造的应用程序与你的朋友们分享！这些活动适用于个人和有教师指导的班级。
  tutorial_blockly_longdescription: 计算机网络连接速度慢 (或根本无法连接)？下载离线版本的 Blockly 游戏 - 一个单独的
    3兆大小的压缩文件可以加载到任何计算机或使用一个内存棒。
  tutorial_tynker_longdescription: 在玩有趣的编码游戏过程中学习编码。通过编程完成一个可怕又壮观的《怪兽中学》寻宝游戏，编写一个风火轮小汽车，设计你的战略来对抗入侵的妖精，甚至和怪兽作战。在娱乐的过程中学习关键的编程概念和计算思维技巧。然后建立自己的游戏，并与朋友分享！
  tutorial_baypt_longdescription: 代码 Baymax
  tutorial_code-combat_longdescription: 打败食人魔，在这个史诗般的游戏编程学习Python和JavaScript！
  tutorial_mky_longdescription: 在一个叫做 CoffeeScript 的现实世界的编程语言中学习和讲授编码。CodeMonkey 是一个有趣的、获奖的游戏，适合任何人，无论有或没有编码经验。CodeMonkey
    的自适应平台将给你所有你需要的指导和提示，并奖励给你星星作为得分。编写代码。抓住香蕉。拯救世界。
  tutorial_pirates_longdescription: '哈克上尉是个寻找宝藏的海盗。他还画了一些宝藏的地图，画的像写代码。他 (游戏者) 使用了“海盗代码”。那是一种基于符号的编程语言，用于指令甚至是
    AI 行为。移动、循环、跳转、真假表达式是这个游戏的全部核心部分。教程引导游戏者们逐步地提出一些可能发生的情况。从教程的角度来说并没有正确的解决方案，因此用户可以选择他们喜欢的任何解决方案。 '
  tutorial_csfirst_longdescription: 创造一个关于在海上的两个角色的故事。制作水的动画，并定制风景来增加你的个性。用代码讲述你想讲述的故事！
  tutorial_loopedy_longdescription: 一个优秀程序员的目标是编写一个简短、清晰、有效的程序。在这节课中，学生将学习如何使用循环编写程序。
  tutorial_dsw_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_dswb_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_ssw_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_sswb_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_kodable-unplugged_longdescription: '专为普通纸设计的《毛茸茸一家人的狂热》可以用来为5岁以上儿童介绍编程逻辑。老师需要先解释游戏的玩法，然后学生们编程来完成一个简单的障碍课程。 '
  tutorial_scratch_longdescription: 用Scratch，你可以创建自己的互动游戏，故事，动画 - 并与朋友分享。要开始，动画你的名字，创建一个舞蹈场景，或制作一个捉迷藏游戏卡通网络的我们的熊！
  tutorial_bayes_longdescription: 重点英雄
  tutorial_gumball_longdescription: 创建一个故事或使用Play实验室进行游戏！使口香糖字符移动，发出声音，得分，甚至扔香蕉！
  tutorial_hrm_longdescription: |-
    人力资源机器是一个益智游戏。在每个级别，你的老板给你一份工作。通过编程你的小上班族来实现自动化！如果你成功了，你将被提升到一个新的水平，在广阔的办公大楼里工作一年。恭喜！

    如果你从来没有编程过，不要担心 - 编程只是解决难题。如果你把所有的1和0以及可怕的波形括号去掉，编程实际上是简单的，合乎逻辑的，美丽的，而且任何人都可以理解并且乐在其中。
  tutorial_ice-age_longdescription: 创建一个故事或使用Play实验室进行游戏！让冰河世纪的角色移动，发出声音，得分，甚至扔下雪片！
  tutorial_koapp_longdescription: Kodable是一个自助iPad游戏，向孩子们介绍5+以上的编程基础知识。有一位老师或父母附近是最佳的，但不是必要的。
  tutorial_lightbot-intl_longdescription: 学习核心编程逻辑，从超级基础编程开始，适用于4岁以上，iOS或Android（或Web浏览器）。学习如何对命令进行排序，识别模式，使用过程以及利用循环！
  tutorial_rmc_longdescription: 使用代码块, 让亚历克斯或史蒂夫冒险通过这个 Minecraft 的世界。
  tutorial_smc_longdescription: 使用代码块, 让亚历克斯或史蒂夫冒险通过这个 Minecraft 的世界。
  tutorial_minecraft-2016_longdescription: 建立一个 Minecraft 的游戏。创建你自己的鸡, 绵羊, 植物, 僵尸和更多的动物和植物。
  tutorial_thinkersmith-es_longdescription: 通过使用预定义的“机器人词汇”，学生将会发现该如何引导自己去处理一些没有事先讨论过的特定任务。
    这部分将教会学生识别符号和行动之间的联系以及宝贵的调试技巧。
  tutorial_pixie_longdescription: 小精灵小精灵教程
  tutorial_play_longdescription: 使用游戏实验室创作一个故事或制作一款游戏！制作动物、海盗、僵尸、忍者等各种各样的人物，制作声音、得分，甚至投掷火球！
  tutorial_robomind-nl_longdescription: '学生们通过控制自己的虚拟机器人来学习编程的基本知识。在线课程是完全独立的，包含了简短的演示、电影、测验以及自动指导和提示，以帮助进行编程练习。 '
  tutorial_spheroi_longdescription: 欢迎开始你的第一个模块活动！对于大多数人来说，这是个开始的好地方，并可用于《编程一小时》。按照步骤来了解这个应用的概览，学习如何用模块代码来编程，并理解循环和操作符。
  tutorial_spherol_longdescription: 你会学习到机器人上灯的新用法。在这个活动中，你会构建一个用陀螺仪速度来控制主LED灯的程序，需要用到规范化和绝对值的概念。这是在完成模块2后的一个重要的活动，也能被用于《编程一小时》。
  tutorial_spherov_longdescription: 现在是Sphero推出的另一款经典游戏的时候了。学习如何使用变量，循环直到和边界内的随机性，使Hot
    Potato成为现实。当你完成了，抓住一些朋友，并开始折腾。当时间用完时不要被Sphero抓住！
  tutorial_swb_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_build-a-galaxy_longdescription: 学习写程序控制机器人，并在很遥远，很遥远的银河中创造自己的星际大战游戏。
  tutorial_alicesims_longdescription: '按照动画制作过程从故事板到Alice和The Sims的编程。让创意和讲故事在拖放编码环境中推动您的学习。该项目将引导您了解故事板，将故事板转换为可编程脚本，以及如何编写短3D动画。 '
  tutorial_tchr_longdescription: 现在数以万计的教育工作者已经尝试了“小时代”，许多教室已经准备好进行更多的创造性的，少一些通用计算机科学基础知识的活动。为了帮助老师找到灵感，我们收集并策划了一小时老师主导的课程和活动计划，针对“退伍军人时代”的不同学科领域。
  tutorial_robogame_longdescription: 挑战你的学校参加机器人游戏！学生将参加一系列数学主题活动，他们使用Dash和Dot来解决问题，并为自己，他们的成绩和/或学校赚取积分。
  tutorial_tap_longdescription: 通过我们的六个有趣的拼图集之一来学习编码的基本原理。然后从100多个初级、中级和高级教程中选择。这些教程带有分步说明，用于创建绘图、音乐、动画、讲故事、物理和街机游戏项目。当你完成后，你可以发布你的项目，探索其他孩子在由我们全面主持的社区里制作的内容。
  tutorial_cintl_longdescription: 通过拖拽式编程，学习计算机科学的基本概念。这是一款类似游戏的自主教程，包含了比尔·盖茨、马克·扎克伯格等人录制的视频课程，以及与《愤怒的小鸟》和《植物大战僵尸》等游戏相结合的学习内容。学习重复循环、条件式和基本算法。提供
    37 种语言支持。
  tutorial_itchstop_longdescription: 我们将使用 Itch 建立我们自己的定格动画项目。注意这个课程推荐使用耳机。我们将使用一些现有的精灵，支持动画显示我们需要添加动画的字符的编码。我们还将讨论如何创建我们自己的动画效果和绘图。我们将学习如何在
    Scratch 上反复改变精灵服装以产生动画效果 (类似于翻转书动画) 和它背后的代码。所有指令都包含在 Itch 环境中，所以在项目进行中不需要切换屏幕。
  tutorial_tynkerpn_longdescription: 跟着 Peep 探索广阔的世界！在这个项目中，你将创建一个互动的场景，其中 Peep 自然行走，看到许多有趣的物品。依据
    Peep 的行走，你可以使不同的项目显示或消失。你甚至可以让物品说话，并添加音乐到你的场景里！
  tutorial_tynkerpd_longdescription: 你准备好让 Peep 和它的朋友跳舞了吗？学习如何使用代码驱动鸟类。在这个项目中，你将使用服装和延迟来驱动鸟类，一次一帧。你可以添加你自己的背景和音乐，甚至让
    Peep 和它的朋友们聊天！
  tutorial_persistence_longdescription: 新的问题和未解决的问题往往都很棘手。如果我们想有机会创造有创意、有用处且聪明好玩的事物，那么我们就需要不畏困难，即使这意味着我们在成功之前可能会遭遇多次失败。本节课告诉学生们，失败并不代表旅途的终点，而是为如何取得成功提供了指引。
  tutorial_getloopy_longdescription: 循环是一种描述重复特定次数的动作的简便方法。在本节课中，学生们将练习把多套动作转化为一个单循环。
  tutorial_createface_longdescription: 这项活动的目的是演示如何用一些简单的规则来编写看上去很复杂的行为。它还展示了程序是计算机遵循的规则，特别介绍了基于对象的编程。这项活动表明，将程序分解成对象要比尝试全部编写到一起容易得多。全班可以编写一些简单的程序来控制它们创建的脸部。
  tutorial_happymaps_longdescription: 算法是计算机科学的根基。“算法”一词听起来好像很复杂，但其实就是一套能够遵照执行并实现结果的指令。为了能给学生们今后的计算机科学学习提供坚实的基础，我们将着重建立算法之间的稳固联系。
  tutorial_moveit_longdescription: 这节课可以帮助学生们意识到，为了发出明确的指令，他们需要一种共同语言。学生们使用一套简单的手势组合练习互相控制。理解了语言之后，他们将会提前发出多个指令，开始互相“编程”。
  tutorial_bigevent_longdescription: 事件是为预写入的算法增加多样性的好办法。有时，你想要程序能够在客户预期的时点准时响应用户。事件就是用于实现这个目标的。
  tutorial_gpp_longdescription: 通过互相编程来画画，学生们将逐渐理解编程到底是什么。活动开始后，让学生们互相指示对方给方格纸上的方块涂色，以此来复制一副已有的图画。
  tutorial_foosgame_longdescription: 使用 codeSpart 学院的“幸福一家人的新游戏工具箱” 编写自己的视频游戏。这项活动引导学生用一种“数字绘画”的方法来进行游戏设计。学生将按照屏幕提示设计和编程一个有趣的视频游戏，并可以与家人和朋友分享。
  tutorial_solopython_longdescription: 使用 SoloLearn 的 Python 程序中的前两个模块来学习 Python 的基础，求教于讨论和评论来帮助你更好地理解，在编译器中运行示例代码帮助材料留存。编写并编译一个简单的程序，能够通过输入获得你的名字，计算字母的个数，然后输出结果。在社区分享并集赞。
  tutorial_kodableint_longdescription: 学生将了解程序员在机器功能实现上的作用。 学生将专注于执行次序并练习按照顺序给出指令。
    这项活动包括一个不上机的小组练习和一个上机的独立练习。

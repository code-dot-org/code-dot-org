  tutorial_scratchimagine_longdescription: 想象一个一切皆有可能的世界，然后用 Scratch 把它变为现实！
  tutorial_codesterspsa_longdescription: 在创建自己的公共服务公告的同时，学习使用 Python 进行编码的基础知识。选择一个你认为重要的话题，设计你自己的动画或交互式PSA，分享有关如何对世界产生积极影响的关键信息。
  tutorial_googlehero_longdescription: 将生活或社区中的日常英雄编程为超级英雄，让他们飞越建筑物、旋转、与搭档合作，并通过触摸游戏中的物体来得分。在
    Code Your Hero 中，使用 CS First 和 Scratch 炫耀你的英雄的特殊力量和你自己的创造力。
  tutorial_codestersbball_longdescription: 在创建自己的篮球游戏的同时，学习使用 Python 编程的基础知识。你将学习如何添加背景和精灵，以及如何使用事件来控制舞台上精灵的运动。
  tutorial_scratchcartoon_longdescription: 通过编写自己的动画，让一些你最喜欢的 Cartoon Network 角色栩栩如生。添加更多角色，让他们跳跃、飞行、说话。
  tutorial_codemonkeyjr_longdescription: 在一个充满迷人生物和鲜艳色彩的世界中，4-6岁的孩子将和猴子一起执行收集香蕉和解锁宝箱的任务。与此同时，他们将探索和学习代码的基础知识，因为他们使用方块来编程猴子穿越世界的旅程。
  tutorial_bananatales_longdescription: 通过帮助一只小猴子来教导 Python。双胞胎小猴因地震而分开 —— 这使其中一只猴子没办法得到香蕉！现在，你的学生有责任使用代码来重建路径并喂小猴子。
  tutorial_scratchtales_longdescription: 带领角色踏上旅程，让他们使用亚马逊支持的文字转语音方块大声说话。为每个角色选择一个声音，然后键入你想说的话。通过编码角色来提问和前往不同的场景，让你的故事具有互动性。尝试创造性的新方法，让故事栩栩如生！
  tutorial_msemoji_longdescription: 建立一个使用机器学习模型来识别你和朋友的手绘表情符号的实时互动网站！在此过程中，您将亲身实践机器学习的核心概念-1)
    收集数据，2) 清理和格式化数据，3) 训练模型，以及 4) 使用经过训练的模型进行预测。
  tutorial_cacolor_longdescription: 光子教授是一位备受推崇的物理学家，他变成了流氓。她已经消除了所有数字设备上的色彩！在这个 Escape
    Room 风格的项目中，学习者与 Marlee 和 Tyrell 一起学习二进制数、光线、颜色等，解开 Photon 教授的 Color Coundrum，为世界设备恢复色彩。
  tutorial_kodablebeach_longdescription: 拯救沙滩宝贝！学习使用基本命令编程，清理海滩以保护海洋生物。
  tutorial_tynkeren_longdescription: '作为联合国可持续发展目标项目的一部分，这个编码提示展示了探索可再生能源、能源效率和能源获取的项目。读者可以玩正在进行的项目，高级程序员可以创建自己的原创项目。 '
  tutorial_tynkerjavapro_longdescription: '作为联合国可持续发展目标项目的一部分，这个编码提示展示了一个探索回收和再利用的简短项目。读者可以通过扩展项目来创建自己的游戏。 '
  tutorial_grasshopperhack_longdescription: 学习编程技能来破解这个游戏，让玩起来成为可能。
  tutorial_pbskids_longdescription: 有了 PBS KIDS Scratch Jr，孩子们可以通过编程游戏和课程来创作自己的互动故事和游戏。通过以
    Odd Squad、Wild Kratts、Nature Cat、Arthur、WordGirl、Peg + Cat 和 Ready Jet Go 中的角色为特色的游戏和活动学习编程！这款专为
    5-8 岁儿童设计的创意编程应用程序，讲故事的可能性无穷无尽。
  tutorial_nclabdata_longdescription: 良好的数据使世界蓬勃发展！在本动手操作的 NcLab 教程中，您将编写简单的查询，这是数据分析的第一步。熟悉
    PostgreSQL 语言的强大功能，世界各地的政府和企业都使用该语言来管理数据库系统。PostgreSQL 是用通俗易懂的英语编写的，易于学习。试试吧！
  tutorial_grasshopperphoto_longdescription: 学习编程技巧，以创建适用于不同照片的滤镜。
  tutorial_tynkerpyland_longdescription: '作为联合国可持续发展目标项目的一部分，这个 Python 项目将让你创建自己的植树游戏。 '
  tutorial_codeitimages_longdescription: 学会自己编程精彩的图像和动画。
  tutorial_hyperpadenemy_longdescription: '通过创建平台游戏敌人 AI 来学习逻辑思维和编程。 '
  tutorial_tynkerpro_longdescription: '作为联合国可持续发展目标项目的一部分，这个编码提示展示了探索回收和再利用问题的项目。初学者可以玩正在运行的项目，高级程序员可以从头开始创建自己的项目。 '
  tutorial_trashtag_longdescription: '编写自己的游戏，提高保护环境的意识。 '
  tutorial_casiege_longdescription: 与 Niko 和 Sakura 一起踏上前往图布罗索斯城堡的虚拟现实之旅。通过帮助巫师精灵
    Cyrena 找到知识之冠，了解成为灰帽黑客的感觉。您将揭露城堡使用的糟糕安全系统，并学习如何避免成为骗局的受害者。
  tutorial_thunkableyeet_longdescription: 学习如何开发两款能为你的城市提供帮助的应用程序！Yeeet！
  tutorial_vidcodedeal_longdescription: 通过创作以著名女性领袖为特色的动画和表达她们观点的名言来开始永久编程。
  tutorial_codehsgeno_longdescription: 在这个编程时刻，学生将创建一个程序，该程序将根据用户输入求解等位基因对。学生们将在 Python
    中使用 Tracy the Turtle 进行编程，以实现这一目标。在开始本活动之前，学生应事先了解基础生物学概念和 Punnett Squares。
  tutorial_hyperpadpong_longdescription: '与聪明的人工智能对手一起学习编程乒乓球游戏。 '
  tutorial_tynkerland_longdescription: '作为联合国可持续发展目标项目的一部分，这个编码提示展示了探索森林对世界生态系统重要性的项目。读者可以玩正在进行的项目，高级程序员可以创建自己的原创项目。 '
  tutorial_trinketgirl_longdescription: 学习使用 Python 编程一个大故事，然后对其进行修改以创建自己的故事！
  tutorial_rpimosquito_longdescription: 制作一款通过让鹦鹉捕捉蚊子来保护人们免受疟疾侵害的游戏。
  tutorial_tynkermars_longdescription: 探索美国宇航局为到达月球然后到达火星所做的激动人心的新举措。学生可以设计自己的动画任务补丁，想象自己在
    Lunar Gateway 上作为阿耳忒弥斯宇航员的生活等等。初学者可以尝试分步教程，而经验丰富的程序员则可以使用区块或文本编码创建自己的原创项目。
  tutorial_cityx_longdescription: 你在 City X 中的第一个任务是帮助一位老农民管理他的农场。让我们用创新技术来解决他的问题吧！您将学习浇水系统的基本概念，并制作一个充满乐趣的园艺机器人！学生将运用设计思维概念来研究问题，同时培养他们的技术意识，从而磨练他们的高级思维能力。
  tutorial_vidcodemap_longdescription: 通过编写自己的社区地图，收集和分析用于社区参与的数据！
  tutorial_robotmagicfarm_longdescription: 编码 FarmBot 以播下种子。开始种植简单的田地，然后增加复杂性。最后，您可以自己设计的艺术作品。
  tutorial_codehstriangle_longdescription: 在本小时的代码中，我们将探索如何创建一个模拟器，该模拟器将使用用户选择的尺寸计算三角形的面积。我们将在
    Python 中使用 Tracy the Turtle 进行编程以实现这一目标。在开始本活动之前，学生应事先了解基本的几何概念。
  tutorial_ttwhitehouse_longdescription: 在这场丰富多彩的冒险中，通过自助第一人称游戏为白色世界恢复色彩。解开谜题并完成挑战，以提高游戏水平和编程知识。完成后，玩家将熟悉颜色十六进制值和CSS属性，并且足够舒服，可以在现实世界的应用程序中识别它们。不要害怕分享你的作品。
  tutorial_modulo_longdescription: 在太空最深处，被称为 E.D. 的 Exploratory Databot 刚刚发现了一颗适合人类居住的新星球！谁知道这个偏远的沙质星球上会有哪些惊喜？出乎意料的是，在着陆时，E.D.
    的主板受到冲击，消灭了所有程序。你有责任对 E.D. 进行编程，帮助它穿越这个奇怪的外星人的地形。你准备好迎接挑战了吗？
  tutorial_codingtown_longdescription: 创建自己的企业，编写代码，玩得开心。
  tutorial_kanoart_longdescription: 使用方块代码绘制场景，然后通过动画和鼠标交互将其变为现实。为自己的画笔编码，添加贴纸，发挥创意！
  tutorial_dragonscript_longdescription: 欢迎来到 DragonScript Arena ——编程策略游戏和编程俱乐部。在玩游戏的同时提升你的Javascript和软件工程等级！建造你自己的
    Dragon A.I. 想象一下战斗机器人，但要用机器人 Dragons。
  tutorial_uwcloud_longdescription: 通过构建自己的云来学习云计算的基础知识！构建服务器、升级服务器并连接客户端，以满足网络需求。在这个互动游戏中扮演云架构师的角色，在无尽模式中测试你的技能。
  tutorial_htmlmuffin_longdescription: 准备好与 Muffin the Cat 一起踏上有趣而激动人心的冒险吧，他将指导你学习
    HTML 和 CSS 的基础知识。您将一起制作您的第一个登录页面，并了解网站布局的主要原则。
  tutorial_microsoftpizza_longdescription: 创建一款简单的 Arcade 游戏，让你的玩家在时间用完之前尽可能多地吃披萨！
  tutorial_stemc_blckhole_longdescription: 你看到2019年春季发布的黑洞照片了吗？你想更多地了解黑洞以及如何逃出黑洞吗？看看这个编程活动，了解你需要多快才能逃离引力场，以及连光都无法逃脱时会发生什么！
  tutorial_careconfigure_longdescription: 我们的讲故事应用程序重述了童话故事，结果奇怪而有趣！但是这个程序写得不好。编写好的代码至关重要。帮助将此应用程序改进为令人惊叹的东西。看看英语中的单词类，然后使用变量、辅音、列表和函数来重新配置这个程序。如果你以前写过程序并且想要一些风格，那么这个就是为你准备的。
  tutorial_rpiscratch_longdescription: 创建交互式短语手册，将有用的短语翻译成不同的语言。
  tutorial_ozaria_longdescription: 定制化你的英雄及去天山的旅程，需要闯过15个关卡，设计属于你自己的游戏，才能帮助拯救奥佳睿的世界。
  tutorial_ttovum_longdescription: 你能控制混乱吗？进入 Ovun City 的赛博朋克世界。在探索自我引导的开放世界时，调试损坏的代码，解开谜题并升级硬件。别被无人机抓住！Ovun
    City 如何演变取决于你。
  tutorial_ttpassage_longdescription: 让自己沉浸在外星世界中，帮助艾达逃离未知的危险。玩这个2D平台自助冒险，并在此过程中学习编程技巧。玩家在解开谜题、与怪物战斗并击败最后的
    boss 时将熟悉编程技巧和语法。以前熟悉 JavaScript 可能很有用，但不是必需的。
  tutorial_tynkerhtmlen_longdescription: '作为联合国可持续发展目标项目的一部分，这个编码项目让你创建自己的网页，探索可再生能源、能源效率和能源获取。设计您自己的页面，展示可持续发展问题！ '
  tutorial_ttfrog_longdescription: 在这款熟悉的游戏中，Nostalgia 以全新的方式变成了教育意义！在一款易于理解和自学的游戏中，你将使用代码块和编程概念来帮助你的青蛙朋友安全地穿越险恶的土地。非常适合初学者和专家！
  tutorial_codemojijava_longdescription: 本活动向学生介绍使用 Codemoji 终端进行 Java 编程的基础知识。学生学习从基本类型和变量到函数的所有内容。每节课都深入解释每行代码的作用，以确保学生了解正在发生的事情。本课中的每一行代码都经过指导，以帮助学生取得成功。
  tutorial_ccfirewall_longdescription: 学习如何为自己的可共享游戏编程！使用代码教英雄魔法咒语击败一波又一波的坏蛋。
  tutorial_htmljs_longdescription: 认识你的新老板 Muffin the Cat，他正在为 CatFashion Expo 做准备。他需要一个程序来追踪卡路里，并要求你帮忙。在这个有趣而引人入胜的活动中，你将通过查看变量、操作和数据类型来学习
    JavaScript 的基础知识，并编写 Muffit，这是你在 JavaScript 中的第一个程序。
  tutorial_ttaqueducts_longdescription: 在这个益智游戏中，你就是把水带回村庄的英雄！在这个自导的等距体验中完成关卡。关卡起步会很简单，让玩家了解基本的编程基础知识。在你玩游戏时，你将学习更复杂的编码技巧。之后，设计和建造你自己的关卡和谜题来分享。
  tutorial_vtgame_longdescription: 英语计算思维和编程视频游戏简介。在短短几分钟内创建您的视频游戏。融合了抽象、面向对象的设计、算法思维、问题解决、调试和批判性思维等计算概念。目标学生为五至十二年级。无需事先的编程经验。
  tutorial_baroborav_longdescription: 像机器人自动驾驶汽车（RAV）一样引导Linkbot穿过街道网格！学生将学习使用拖放界面控制
    Linkbot 机器人（虚拟或硬件）。他们还将学习循环的重要概念，并练习使用毕达哥拉斯定理穿越三角形路径。
  tutorial_baroboobstacle_longdescription: 该系列共有 6 项活动，将使用拖放界面在各种障碍赛中操纵 Linkbot 机器人（虚拟和/或硬件），向学生介绍基本的编程和机器人概念。
  tutorial_pbstorytelling_longdescription: 潜入互动讲故事的世界。学习如何在 Twine 中创作故事的基础知识。研究互动故事独有的不同故事模式和结构。看看互动讲故事与传统创意写作有何不同。
  tutorial_kibosnow_longdescription: '这座城市被积雪覆盖，我们需要设计一台 KIBO 扫雪机来帮助清理！学生将在设计、测试和改进扫雪机机器人时参与工程设计过程，这些机器人可以帮助清理棉球积雪。学生还将更多地了解使社区发挥作用的许多重要工作。 '
  tutorial_kibohappy_longdescription: 如果你很开心而且你知道它会闪光！在这堂还涉及音乐和社交情感学习的机器人课程中，学生们共同为KIBO创建了一个程序，包括表达幸福感的输入和输出。学生了解到，机器人有输出部分，可以将信息发送到世界。
  tutorial_rubylove_longdescription: 'Love Letters for Computers 是一部由 10 部分组成的 YouTube
    系列节目，包含课堂材料，旨在帮助小学教师让计算机科学对孩子们来说更加有趣、异想天开和温和。 '
  tutorial_spherosmiles_longdescription: 你知道微笑有超能力吗？！对你的 Sphero BOLT 进行编程，让别人过得愉快。
  tutorial_spherobaby_longdescription: 学习编程 “baby steps” 以帮助教朋友编程。
  tutorial_toxarchitect_longdescription: 对您的建筑机器人进行编码，以创建建筑物和景观。Utopian Architect
    是一款沙箱，旨在促进功能概念的发现和学习。加入我们的活动，快速提出与程序架构、组织思想的艺术以及如何将大问题分解为小问题有关的问题。
  tutorial_idodge_longdescription: 这项活动改编自《编程一小时》，通过使用文本（一种简化的JavaScript语言）创建应用程序，从而培养孩子的编程技能。孩子们使用PRIMM方法进行编程教学，探索程序并利用他们的计算思维技能来解决问题、修改和设计/开发应用程序。
  tutorial_firiacodebot_longdescription: Python 适合你的大脑！即使你以前从未使用过基于文本的语言，这个活动也会教你让机器人移动、点亮和响应用户输入所需的一切。CodeBot
    是一个革命性的真实世界编码平台，将真实的编程语言与强大的硬件相结合。你的代码完全控制了机器人的所有功能！
  tutorial_modlighthouse_longdescription: '学生根据设计标准和约束条件设计灯塔。然后，学生对该设计进行迭代以使其自动化，并对其信息进行自定义。 '
  tutorial_spherogreen_longdescription: '了解如何使用计数数字变量来跟踪所有教室的回收情况。 '
  tutorial_ozopopstar_longdescription: '学生将编写和调用函数，然后使用 Ozobot 执行函数。这是两节课中的第二课。 '
  tutorial_eddesign_longdescription: 使用爱迪生机器人和基于 Scratch 的编程语言 edScratch 介绍循环、嵌套循环和顺序等关键计算概念。学生可以独立完成本课，专注于图案的概念，包括几何形状，并探索如何在包含重复代码的程序中使用循环。
  tutorial_edshapeup_longdescription: 使用爱迪生机器人和 Edpy（一种基于 Python 的基于文本的编程语言）介绍定循环和变量的关键计算概念。学生可以独立完成本课，练习使用明确的循环和模式识别来驱动熟悉的正多边形，然后再挑战不太常见的正多边形和不规则形状。
  tutorial_ozocolor_longdescription: '将通过使用颜色代码来表示函数，向学生介绍函数的概念。本课是一门入门且不插电的课程，旨在介绍函数的概念。这是两节课系列的第一课，但任何一节课都可以单独教学。第二课利用
    ozoBlockly 在函数概念的基础上再接再厉。 '
  tutorial_icomputeeggs_longdescription: 这项由教师主导的活动改编自《编程一小时》，为学生提供了通过机器人探索物理编程的机会。学生们使用拖放式编程环境和可编程的机器人球体，设计算法来对机器人进行编程以隐藏复活节彩蛋。包括分步教学计划、教师/学生资源和评估指导。
  tutorial_rootunplugged_longdescription: 使用编程、数学等的力量解开离线可打印的谜题，破解根机器人藏身之处的代码！
  tutorial_rgtreasure_longdescription: Robo Treasure Chest 是一项不插电的活动，它以简单而愉快的方式向学生传授计算思维和编程基础知识。学生将学习简单的动作命令和新的编程表达式，例如
    “错误” 和 “调试”。本活动还讲授多标签场景概念。
  tutorial_peblioportraits_longdescription: '学会为自己信仰的事业编程动画肖像。 '
  tutorial_rootcodebreak_longdescription: 使用你的 Root Robot 和 Root Coding 应用程序来完成可打印的谜题和挑战，破解到
    Root 藏身之处的密码。
  tutorial_microbit14_longdescription: "  使用 micro:bit 来编写代码保护海洋。了解更多关于全球目标 14，水底生命的信息，并学习为海龟沙滩灯光编写代码。"
  tutorial_barobomoon_longdescription: 你是第一个永久月球基地的先驱宇航员之一，在远离基地的探险中，出现故障会使你的月球探测器和无线电失去能力。但是，只要稍加独创性，你就可以使用
    Arduino 微控制器、LED 和拖放编码来创建光信号设备来发送 SOS。
  tutorial_eddog_longdescription: 使用爱迪生机器人和编程语言 edBlocks 介绍循环和条件的关键计算概念。学生可以独立完成本课，利用爱迪生机器人的红外光传感器，同时将顺序编程和分解应用于一系列渐进式编程挑战，探索机器人如何感知世界并做出反应。
  tutorial_microbit15_longdescription: '使用 micro: bit 编写保护当地野生动物的方法。了解有关全球目标 15（陆地生命）的更多信息，并学习编写野生动物物种计数器。'
  tutorial_unity_longdescription: 使用 C# 计算机代码和 Unity（一个用于游戏开发的专业平台）创建真正的视频游戏！包括所有活动资源和分步教程。该项目可以由教师主导，也可以由学生指导。为了提高效率，我们建议学生在本活动之前完成上述无代码的
    Unity Creator Kits 之一，学习 Unity 界面。
  tutorial_blockscadtarget_longdescription: 通过编写代码在三维空间中移动三角形来测试你的目标击中能力！
  tutorial_tcadicicles_longdescription: 将代码和计算机辅助设计 (CAD) 的强大功能相结合，创建 3D 冰柱设计。然后，如果你有机会使用
    3D 打印机，学习如何打印你的设计！
  tutorial_blockscadscale_longdescription: 编写代码来创建和3D打印世界上最著名建筑的比例模型！
  tutorial_tcadloops_longdescription: 了解如何将代码和计算机辅助设计 (CAD) 结合起来创建爆裂恒星的 3D 模型。
  tutorial_phidgets_longdescription: 用 Phidgets 和 Processing 创作一款很棒的乐器！
  tutorial_modvariables_longdescription: '学生们使用 Cubelets 机器人方块研究数据如何通过网络流动。本课假设学生已经熟悉
    Cubelets 机器人积木的总体工作原理。访问 modrobotics.com/thehub 免费获取 “Meet Your Cubelets” 课程，向你的学生介绍这个计算思维工具。 '
  tutorial_codestersmicro_longdescription: '将你的 micro: bit 连接到 Codesters，解锁一个充满可能性的世界。使用你的
    micro: bit 作为游戏控制器，帮助你的玩家踢足球。别让球击中地面！Micro Ball 是一款简单、有趣的游戏，即使是初学者也可以制作。'
  tutorial_codestersdata_longdescription: '将你的 micro: bit 连接到 Codesters，解锁一个充满可能性的世界。学习如何收集和存储来自
    micro: bit 传感器的数据。然后在 Codesters 中将数据绘制为散点图。鼓励事先了解循环、列表和事件。'
  tutorial_ikodexmas_longdescription: 这项由教师主导的活动改编自 Hour of Code，向孩子们介绍使用基于方块的编程语言来培养编程技能。孩子们使用算法、编程和计算思维技能对
    Kodu 进行编程，以便在圣诞节前夕送礼物。包括分步教学计划、学生教程和评估指导。
  tutorial_rpisensehat_longdescription: 了解如何使用 Sense HAT 硬件构建数据记录设备，该设备可以捕获有关其直接环境的一系列信息。
  tutorial_mee_longdescription: 一座村庄正在遭受火灾的威胁，需要您通过编程提供一个解决方案！认识您的编程助手——Minecraft
    Agent，然后为 Agent 编程以在森林里导航并收集与导致火灾的条件有关的数据。该数据将帮助 Agent 学会预测可能发生火灾的地点。基于所收集的数据做出选择是人工智能或者说
    AI 的基本概念。您的指令将连同 AI 一起使得 Agent 能够识别条件并移除会导致森林火灾蔓延的物质。您面临的最终挑战是通过编写代码来种植树木和生成动物，以使得森林恢复生机。
  tutorial_kuborobo_longdescription: 在这项活动中，学生们使用Tagtiles对KUBO机器人进行编程，使他们能够在打印的地图上前往不同地点，从而测试他们的逻辑和排序技能。
  tutorial_ai-oceans_longdescription: "  计算机科学的意义远不止于编码！了解人工智能、机器学习、训练数据和偏见，同时探讨伦理问题以及如何利用人工智能来解决世界问题。"

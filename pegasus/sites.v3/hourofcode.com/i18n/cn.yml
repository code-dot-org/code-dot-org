  csd_page_courses_year_desc: 学生可以通过7个单元探索各种各样的主题。
  csd_page_courses_year_action_block_desc: '这是一门计算机科学入门课程，使学生能够创建真实的工件，并以计算机科学作为创造力、沟通、解决问题和乐趣的媒介。 '
  csd_page_courses_flexible_units_desc: 计算机科学发现的每个单元都可以单独使用，无需事先经验，这使得你可以选择适合课堂的确切单元。

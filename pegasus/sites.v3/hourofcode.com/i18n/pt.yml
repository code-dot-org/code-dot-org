  hoc_page_what_is_hoc_heading: O que é o Hour of Code?
  hoc_page_desc: "[O Hour of Code](%{hoc_url}) é um movimento global que atinge dezenas
    de milhões de estudantes em mais de 180 países. Qualquer pessoa, em qualquer lugar
    pode organizar um evento do Hour of Code ou assisti a um dos mais de 500 tutoriais
    de uma hora disponíveis em mais de 45 idiomas."
  hoc_page_desc_2023: Este ano, o Hour of Code está explorando o reino ilimitado da
    criatividade, assistido pela I.A.! Se você ou seus alunos forem codificadores
    experientes ou se você estiver preparando sua primeira expedição à ciência da
    computação, este Hour of Code promete ser uma viagem extraordinária.
  hoc_page_place_to_start: 'Há diversos locais para começar. Escolha o que for mais
    adequado para você e seus alunos:'
  hoc_page_lead_activity_heading: Lidere uma atividade do Hour of Code
  hoc_page_lead_activity_desc: Com mais de 700 atividades à sua escolha e classificações
    conforme a série escolar, o nível de experiência e a inclusão de I.A., suas opções
    são incontáveis. Quando você tiver seus planos, [registre sua atividade](%{register_activity_url})
    para que possamos celebrar todos os eventos que estiverem acontecendo em todo
    o mundo.
  hoc_page_activity_minecraft_desc: Desenvolva e explore com o Minecraft! Aprenda
    as competências básicas em ciência da computação com várias atividades diferentes
    no Minecraft à sua escolha.
  hoc_page_how_ai_works_desc: Conheça o trabalho interno do ChatGPT, a visão computacional
    e outros conceitos de I.A., explicados pelas pessoas que criaram essas tecnologias,
    com vídeos e planos de acompanhamento de ensino.
  hoc_page_how_ai_works_title: 'Planos de aula: Como a I.A. funciona'
  hoc_page_ai_101_heading: Envolva-se com a I.A. 101 para Professores
  hoc_page_ai_101_desc: A I.A. 101 para Professores é uma série de vídeos de aprendizagem
    profissional em cinco partes que vai desmistificar a I.A., explorar a implementação
    responsável, lidar com o preconceito e expor como uma aprendizagem subsidiada
    por I.A. pode revolucionar os resultados dos alunos.
  hoc_page_ai_101_block_title: 'Série de vídeos: I.A. 101 para Professores'
  hoc_page_ai_101_block_desc: Uma série gratuita on-line sobre os fundamentos da aprendizagem
    para qualquer professor e educador interessado no revolucionário mundo de inteligência
    artificial (I.A.) e seu potencial transformador na educação.
  hoc_page_go_beyond_hoc: Vá além do Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Junte-se à comunidade global com mais de
    2 milhões de educadores capacitando uma nova geração de inovadores, solucionadores
    de problemas e cidadãos digitais!
  hoc_page_go_beyond_hoc_card_desc_curriculum: Explore o potencial completo dos seus
    alunos com o currículo gratuito, flexível e divertido em ciência da computação
    do Code.org. Temos soluções para todas as salas de aula.
  hoc_page_go_beyond_hoc_card_desc_pl: Nossos módulos gratuitos, no seu próprio ritmo,
    ajudam você a desenvolver sua compreensão, ao mesmo tempo preparando você para
    lecionar ciência da computação em seu sala de aula.

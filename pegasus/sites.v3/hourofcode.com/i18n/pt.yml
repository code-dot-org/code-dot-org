  tenth_anniversary_testimonials_02: Eu entrei no Hour of Code em seu ano inaugural
    e estive com você o tempo todo! Isso me inspirou a buscar oportunidades adicionais
    de programação para meus alunos. Obrigado por tudo o que você fez para que as
    crianças se engajassem e se empolgassem com a ciência da computação! Não estaríamos
    onde estamos sem você!
  tenth_anniversary_testimonials_03: Eu devo muito à Code.org. Sou o professor que
    sou hoje por causa das ferramentas que você fornece para educadores como eu. Uso
    o Code.org desde 2013 e sou facilitador desde 2019. Obrigado por me fazer parecer
    bonita por tantos anos, Code.org. Eu realmente agradeço.
  farsi_page_top_heading: Code.org em farsi
  farsi_page_top_heading_02: O talento está em toda parte, mas a oportunidade não.
    O Code.org em farsi abre uma porta para uma oportunidade que, de outra forma,
    estaria fechada.
  farsi_page_top_desc: Hoje, existem mais de 110 milhões de falantes de farsi em todo
    o mundo. Embora a maioria dos falantes nativos viva no Irã, Afeganistão e Tajiquistão,
    há milhões vivendo como imigrantes, migrantes e refugiados em todo o mundo. Com
    a iniciativa Code.org em farsi, os estudantes que falam farsi terão o mesmo acesso
    aos nossos currículos que já está disponível para estudantes em todos os outros
    idiomas principais do mundo.
  farsi_page_global_heading: O impacto global dos iranianos na educação e tecnologia
  farsi_page_global_desc_01: Quando você pensa em um algoritmo, pode presumir que
    é algo novo, mas o conceito de algoritmo foi descoberto no Irã há mais de 1300
    anos. “Algoritmo” recebeu o nome de seu inventor, o matemático Al Khwarizmi, que
    viveu na terra anteriormente conhecida como Pérsia e agora conhecida como Irã.
    Outrora o epicentro da matemática, da ciência, da filosofia e da medicina, o Irã
    fez profundos avanços e impactos na tecnologia.
  farsi_page_global_desc_02: Além das fronteiras do próprio país, iranianos de todo
    o mundo contribuíram de inúmeras maneiras para a ciência e a tecnologia — como
    cofundadores ou CEOs de empresas de tecnologia como Uber, eBay, Intuit e Dropbox,
    ou inventando tecnologias como cirurgia LASIK ou compressão JPEG, ou em funções
    científicas, acadêmicas ou de engenharia em todo o mundo.
  farsi_page_global_desc_03: Finalmente, a Code.org é liderada pelo iraniano-americano
    Hadi Partovi e cresceu até se tornar uma das maiores organizações sem fins lucrativos
    de educação do mundo.

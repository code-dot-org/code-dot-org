  about_page_section_specific_title_8: Abrangência internacional do Code.org
  about_page_section_specific_description_1: A função global do Code.org no movimento
    pró ciência da computação no sistema K-12 só é possível porque aplicamos uma abordagem
    unificada entre partes interessadas diversificadas e muitas vezes divididas. Em
    uma época de polarização cada vez maior, a ideia é ampliar as oportunidades para
    que os estudantes reúnam pessoas em toso um espectro político. Os membros da equipe,
    alunos, professores e apoiadores do Code.org têm pontos de vista diversificados
    e divergentes e são todos bem-vindos à nossa missão. [Leia mais.](%{read_more_url})
  about_page_section_specific_description_2: O Code.org acredita que a ciência da
    computação é fundamental para todos os alunos e temos um compromisso com a equidade,
    o acesso e oportunidades entre os nossos [valores](%{values_url})  organizacionais.
    Para atingir esta meta, trabalhamos para identificar e eliminar barreiras que
    impedem a inclusão e a completa participação de alunos e educadores com deficiências.
    Para saber mais sobre nossas iniciativas, leia nossa [declaração de acessibilidade.](%{accessibility_url})
  about_page_section_specific_description_3: Todos os recursos e tutoriais do nosso
    currículo e de nossa autoria serão sempre gratuitos e licenciados abertamente
    com uma licença [Creative Commons](%{commons_url}), que permite que outras pessoas
    gerem derivativos dos recursos de ensino para fins não comerciais. Se você estiver
    interessado em licenciar nossos materiais para fins comerciais, [fale conosco](%{contact_us_url}).
    Nossos cursos são traduzidos para serem utilizados em todo o mundo, como palestrantes
    em diversos idiomas. Nossa tecnologia foi desenvolvida como um [projeto de código
    aberto.](%{open_source_url})
  about_page_section_specific_description_4: A [Coalisção de Defesa do Code.org](%{advocacy_url})
    é uma coalisão bipartidária entre empresas e organizações sem fins lucrativos
    que trabalham em conjunto para ajudar a estabelecer políticas federais e estaduais
    nos EUA, para ampliar e sustentar o acesso à ciência da computação no sistema
    K-12 e para ampliar a participação e a diversidade em campo. Nós reunimos [líderes
    políticos republicanos e democráticos](%{leaders_url}) em uma causa comum, que
    apoia a expansão do acesso e da participação da ciência da computação no sistema
    K-12.
  about_page_section_specific_description_5: O Code.org é membro do comitê diretor
    que ajudou a estabelecer a [estrutura da ciência da computação para o sistema
    K-12](%{framework_url}) – um guia de alto nível para que estados, distritos e
    organizações implementem a formação em ciência da computação. A estrutura obteve
    o suporte de centenas de acadêmicos, educadores K-12, empresas de software, organizações
    sem fins lucrativos e estados.
  about_page_section_specific_description_6: Formulário 990 IRS do Code.org IRS para
    [2014](%{irs_url_1}), [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}),
    [2018](%{irs_url_5}), [2019](%{irs_url_6}), [2020](%{irs_url_7}), and [2021](%{irs_url_8}).
    [Política de doações.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Cadastre-se para receber atualizações
    de status](%{sign_up_url}) sobre o avanço do movimento de ciência da computação
    no sistema K-12 e o trabalho do Code.org. Ou siga o Code.org nas redes sociais:"
  about_page_section_specific_description_8: Mais de 40% do tráfego nos nossos sites
    vem de fora dos Estados Unidos e esse número continua crescendo. Para ampliar
    o acesso global à ciência da computação, nossa equipe trabalha próxima a [mais
    de 100 parceiros internacionais](%{partners_url}), ajudando a promover o Hour
    of Code, preconizando mudanças políticas e treinando professores. Estamos tornando
    a ciência da computação uma parte do discurso internacional na área de educação,
    firmando parcerias com ministérios da educação de todo o mudo e trabalhando com
    organizações internacionais como a Organização para Cooperação e Desenvolvimento
    Econômico e a Organização Educacional, Científica e Cultural das Nações Unidas.
  about_page_section_donors_description_1: O Code.org© é uma empresa de capital aberto
    sem fins lucrativos, registrada sob o nº 501c3, que conta com o apoio do público
    em geral. Agradecemos pelo generoso suporte que recebemos de [pessoas físicas
    e jurídicas](%{individuals_url}) que apoiam a nossa visão.
  about_page_section_donors_description_2: As realizações em temos de códigos (acima)
    demonstram nossa capacidade de potencializar verbas gerando resultados muito positivos.
    Porém, devido à nossa ambição sem fins lucrativos de que todas as crianças em
    todas as escolas tenham acesso à ciência da computação, para se tornarem cidadãos
    bem formados no mundo digital da atualidade e para testar seus interesses na exploração
    mais aprofundada da CC como uma carreira, temos um longo caminho a percorrer para
    cumprirmos uma meta de captação de recursos que concretize essa visão.
  about_page_donors_link_1: Faça uma doação
  about_page_donors_link_2: "[veja nossa lista de doadores](%{donors_url})"
  teach_ai_title: Exemplos do mundo real. Recursos práticos.
  teach_ai_description: O kit de ferramentas de orientação de IA para escolas é um
    recurso para formuladores de políticas, líderes escolares e funcionários desenvolverem
    orientações iniciais sobre IA em suas escolas.
  teach_ai_button_label: Veja o kit de ferramentas
  middle_high_page_main_title: Aprendizagem a partir dos 11 anos de idade
  middle_high_page_main_description: Explore o mundo da ciência da computação com
    vídeos envolventes, tutoriais individualizados, atividades de programação e muito
    mais!
  middle_high_page_hero_title: Comece a trabalhar com o Hour of Code
  middle_high_page_hero_description: Aprenda os fundamentos da ciência da computação
    com atividades gratuitas no Hour of Code, com blocos de arrastar e soltar para
    codificação. Há centenas de opções de uma hora para você escolher!
  middle_high_page_hourofcode_link: Explore as atividades do Hour of Code
  middle_high_page_modules_title: Módulos de programação para estudantes mais velhos
  middle_high_page_modules_description: Adaptados de nossos cursos CS Discoveries
    e CS Principles, esses módulos curtos e individualizados para alunos do ensino
    fundamental e médio são uma ótima maneira de aprender conceitos que abrangem todas
    as linguagens e ferramentas de programação.
  middle_high_page_modules_card_title_1: Introdução ao Game Lab
  middle_high_page_modules_card_title_2: Programação de tartarugas no App Lab
  middle_high_page_modules_card_title_3: Programação orientada a eventos no App Lab
  middle_high_page_modules_card_description_1: Siga seu próprio ritmo nesta introdução
    ao nosso ambiente de Game Lab enquanto programa animações, arte interativa e jogos.
  middle_high_page_modules_card_description_2: Desbloqueie a capacidade de criar aplicativos
    ricos e interativos com JavaScript no App Lab!
  middle_high_page_modules_card_description_3: Siga seu próprio ritmo com esta introdução
    ao ambiente de programação do App Lab, no qual os alunos usam JavaScript para
    criar aplicativos interativos.
  middle_high_page_modules_card_link: Experimente
  middle_high_page_make_your_own_title: Crie seus próprios aplicativos, jogos e páginas
    da Web
  middle_high_page_make_your_own_description: 'Além dos cursos, temos ferramentas
    de programação que permitem que você explore sua criatividade e crie algo incrível. '
  middle_high_page_make_your_own_card_title_1: Laboratório de aplicativos
  middle_high_page_make_your_own_card_title_2: Laboratório de Jogos
  middle_high_page_make_your_own_card_title_3: Laboratório da Web
  middle_high_page_make_your_own_card_descrpition_1: O App Lab é um ambiente de programação
    onde você pode criar aplicativos simples. Crie um aplicativo, codifique em JavaScript
    com blocos ou texto e compartilhe seu aplicativo em segundos.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab é um ambiente de programação
    onde você pode fazer animações e jogos simples com objetos e personagens que interagem
    entre si.
  middle_high_page_make_your_own_card_descrpition_3: O Web Lab é um ambiente de programação
    onde você pode criar páginas web simples usando HTML e CSS. Crie suas páginas
    da web e compartilhe seu site em segundos.
  middle_high_page_make_your_own_card_link: Saiba mais
  middle_high_page_additional_resources_title: Recursos adicionais
  middle_high_page_additional_resources_description: Há muitas maneiras de explorar
    ainda mais a ciência da computação! Navegue pela nossa biblioteca de vídeos ou
    saiba mais sobre carreiras empolgantes no campo da ciência da computação.
  middle_high_page_video_library_title: Descubra nossa biblioteca de vídeos
  middle_high_page_video_library_description: Aprenda o básico da ciência da computação
    por meio de vídeos curtos de 5 a 10 minutos sobre tópicos como inteligência artificial,
    Internet, como os computadores funcionam, como não ser hackeado, blockchain, carreiras
    e muito mais!
  middle_high_page_video_library_link: Exibir biblioteca de vídeos
  middle_high_page_cs_journeys_title: Vá mais longe com CS Journeys
  middle_high_page_cs_journeys_description: Dê o próximo passo em sua jornada pela
    ciência da computação. Explore carreiras, oportunidades de orientação, cursos
    on-line, bolsas de estudo, estágios e muito mais!
  middle_high_page_cs_journeys_link: Explore CS Journeys
  middle_high_page_cs_title: Ciência da Computação na Sala de Aula
  middle_high_page_cs_description: Esses cursos devem ser ministrados por um professor!
    Se você gostaria de vê-las ensinadas em sua escola, considere trabalhar com um
    professor para trazê-las para sua classe.
  middle_high_page_cs_card_title_1: Descobertas do CS
  middle_high_page_cs_card_title_2: Princípios CS
  middle_high_page_cs_card_title_3: AP Ciência da Computação A
  middle_high_page_cs_card_description_1: Currículo gratuito de um ano que apresenta
    aos alunos os conceitos fundamentais da ciência da computação e os desafia a explorar
    como a computação e a tecnologia podem impactar o mundo.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Apresente aos alunos a engenharia de software
    e o design orientado a objetos enquanto eles aprendem a linguagem de programação
    Java neste currículo gratuito para AP® Computer Science A (AP® CSA).
  middle_high_page_cs_link_1: Explore as descobertas do CS
  middle_high_page_cs_link_2: Explore os princípios de CS
  middle_high_page_cs_link_3: Conheça o CSA
  elemeentary_page_main_title: Aprendizagem para crianças de 5 a 11 anos
  elementary_page_main_description: Explore o mundo da ciência da computação com vídeos
    envolventes, tutoriais individualizados, atividades de programação e muito mais!
  elementary_page_own_pace_title: Continue aprendendo no seu próprio ritmo
  elementary_page_own_pace_description: Crie desenhos, jogos e muito mais nessas duas
    excelentes opções para que os alunos comecem a aprender sozinhos os fundamentos
    da ciência da computação.
  elementary_page_own_pace_card_title_1: Curso Pre-Reader Express
  elementary_page_own_pace_card_title_2: Curso Expresso
  elementary_page_own_pace_card_description_1: Aprenda ciência da computação no seu
    próprio ritmo! Aprenda a criar programas de computador, desenvolver habilidades
    de resolução de problemas e superar desafios divertidos! Crie jogos e projetos
    criativos para compartilhar com amigos, familiares e professores.
  elementary_page_own_pace_link_1: Comece o curso de pré-leitura
  elementary_page_own_pace_link_2: Comece o curso expresso
  elementary_page_make_your_own_games_title: Crie suas próprias animações e jogos
  elementary_page_make_your_own_games_card_title_1: Laboratório Sprite
  elementary_page_make_your_own_games_card_description_1: É hora de ser criativo!
    Use a codificação baseada em blocos para criar algo tolo, agradável ou com espaço
    sideral no Sprite Lab. O único limite é a sua imaginação!
  elementary_page_make_your_own_games_link: Experimente o Sprite Lab
  elementary_page_computer_science_title: Ciência da Computação na Sala de Aula
  elementary_page_computer_science_description: Esses cursos devem ser ministrados
    por um professor! Se você gostaria de vê-los ensinados em sua escola, peça a um
    pai ou responsável que trabalhe com um professor para trazê-los para sua classe.
  elementary_page_computer_science_card_title_1: Fundamentos da Ciência da Computação
  elementary_page_computer_science_card_title_2: Conexões em Ciência da Computação
  elementary_page_computer_science_description_1: Currículo gratuito de um ano que
    apresenta aos alunos os conceitos fundamentais da ciência da computação e os desafia
    a explorar como a computação e a tecnologia podem impactar o mundo.
  elementary_page_computer_science_description_2: Faça conexões entre a ciência da
    computação (CS) e outras disciplinas, como matemática, artes da linguagem, ciências
    e estudos sociais.

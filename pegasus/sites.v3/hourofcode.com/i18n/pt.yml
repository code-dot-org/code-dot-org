  professional_learning_section_block_facilitator_led_workshops: Nosso Programa de
    Aprendizagem Profissional altamente favorável reunirá você com um grupo de professores
    para aprender uns com os outros, bem como com facilitadores especializados, durante
    o primeiro ano de ensino do currículo gratuito para seus alunos. Workshops presenciais
    e virtuais começarão neste verão.
  professional_learning_section_block_facilitator_led_workshops_csf: Junte-se aos
    professores locais para obter apoio inspirador e prático para implementar a ciência
    da computação em sua sala de aula. Nossos parceiros regionais oferecem workshops
    Code.org de alta qualidade, com duração de um dia, para professores individuais
    ou para PD em toda a escola. Inscreva-se em um workshop de desenvolvimento profissional
    perto de você!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Workshops presenciais e virtuais

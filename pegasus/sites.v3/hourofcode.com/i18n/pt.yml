  hoc_how_to_step_label_connect_with_school: Conecte-se a uma escola local
  hoc_how_to_step_label_inspire_employees: Inspire seus funcionários
  hoc_how_to_step_label_encourage_employees: Incentive os funcionários a serem voluntários

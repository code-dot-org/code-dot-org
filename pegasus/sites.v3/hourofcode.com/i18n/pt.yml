  ai_curricula_heading: Currículos de IA
  ai_curricula_desc: Explore as diferentes ofertas curriculares de IA que atendem
    às diversas necessidades da sala de aula.
  ai_curriculum_title_01: IA e aprendizado de máquina
  ai_curriculum_desc_01: Explore como os computadores aprendem com os dados. Desenvolva
    projetos de aprendizado de máquina com base em dados do mundo real. Crie um aplicativo
    de aprendizado de máquina para resolver um problema pessoal relevante.

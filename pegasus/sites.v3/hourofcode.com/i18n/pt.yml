  tutorial_rpccw_longdescription: Crie seu próprio personagem, desenhe uma camiseta
    e crie algumas músicas. Ganhe medalhas para cada projeto concluído.
  tutorial_rpledfirefly_longdescription: Use um microcontrolador Raspberry Pi Pico
    e componentes eletrônicos básicos para criar um vaga-lume de LED piscando. Escreva
    um código MicroPython para acender seu vaga-lume e crie um switch a partir de
    fios de jumper para imitar vaga-lumes na natureza quando o switch é fechado.
  tutorial_rpcharting_longdescription: Descubra o poder das listas na linguagem de
    programação Python armazenando dados de medalhas olímpicas e usando a biblioteca
    pygal para criar um gráfico interativo. Use habilidades de análise de dados para
    descobrir padrões e anomalias.
  tutorial_rpsolar_longdescription: Crie um modelo de sistema solar animado e interativo
    usando a linguagem de programação Python e a biblioteca gráfica p5. Use dicionários
    para armazenar fatos sobre planetas que são carregados quando um planeta em órbita
    é clicado.
  tutorial_rpwebcards_longdescription: Crie um conjunto de cartões da web que se invertem
    quando você passa o mouse sobre eles. Use estilos e animações CSS e personalize
    com fontes sofisticadas e gradientes de cores.
  tutorial_codeclubhworld_longdescription: Escreva código baseado em texto em Python
    para criar um projeto interativo com entrada do usuário que imprime texto e emojis.
    Use variáveis para armazenar texto e números e funções para organizar seu código.
  tutorial_codeclubspells_longdescription: Use blocos Scratch para codificar uma varinha
    que lança feitiços para transformar sprites em sapos, cultivá-los e reduzi-los.
    Edite e inverta o som para criar efeitos sonoros de feitiço. Transmita mensagens
    de ortografia para que vários sprites se transformem quando a mensagem for recebida.
  tutorial_coderdojoanime_longdescription: Crie uma página web responsiva com texto
    e imagens para um tutorial de desenho de anime. Use HTML para estruturar a página
    da web e estilos CSS para aplicar layout, paletas de cores e fontes.
  tutorial_coderdojotarget_longdescription: Use Python com a biblioteca gráfica p5
    para desenhar um alvo e marcar pontos acertando-o com setas. Aprenda sobre as
    cores RGB e posicione seu alvo com as coordenadas x e y. Use as condições if,
    elif e outras para tomar decisões de pontuação.
  tutorial_creaticodescratch_longdescription: O Creaticode.com oferece uma ampla variedade
    de atividades de codificação em muitos tópicos, como jogos 3D, artes 3D, jogos
    de realidade aumentada, aplicativos de inteligência artificial, remixagem de vídeos
    do Youtube e metas de desenvolvimento sustentável da ONU. Blocos baseados em Scratch
    são usados em todas as atividades, para que os alunos não precisem aprender uma
    linguagem de programação ou interface de usuário diferente para codificar e compartilhar
    seus projetos.
  tutorial_bbsierpinski_longdescription: Nesta curta série de aulas, você aprenderá
    a criar arte matemática incrível e colorida!
  tutorial_bbstopwatch_longdescription: Nesta curta série de lições, você aprenderá
    a criar um cronômetro real e funcional!
  tutorial_idrpatterns_longdescription: Use o bloco de ação Loop no ambiente de codificação
    Weavly para criar padrões geométricos como cristais, estrelas ou outras formas
    interessantes com elementos repetidos.
  tutorial_idrshapes_longdescription: 'Nessa atividade, os jogadores usam os blocos
    de ação Weavly para desenhar formas simples, como quadrados, retângulos, triângulos,
    hexágonos e estrelas. '
  tutorial_edisondetect_longdescription: Apresente os principais conceitos computacionais
    de loops e uma compreensão da luz infravermelha usando robôs Edison e a linguagem
    de programação baseada em blocos, EdBlocks. Esta lição utiliza as funções de acionamento
    e detecção de obstáculos do robô Edison por meio de um conjunto de tarefas de
    programação progressiva.
  tutorial_edisonmusical_longdescription: Músicas simples são um ótimo exemplo de
    sequência em ação. Usando o Edison e a linguagem de programação baseada em Scratch,
    EdScratch, os alunos podem criar músicas e unir sequências e entradas-saídas em
    programas divertidos.
  tutorial_codemonkeydiglit_longdescription: 'Introdução a alguns tópicos importantes
    no mundo digital: como usar computadores, o que é software e hardware, possíveis
    ameaças on-line e proteção de sua privacidade. O curso inclui 2 aulas - uso digital
    e cidadania digital. Cada aula é composta por slides autoguiados com perguntas
    e pesquisas interativas, 3 minijogos e 5 perguntas de revisão para verificar a
    compreensão do aluno.'
  tutorial_bsdrockpaper_longdescription: Use a linguagem de programação Python para
    criar um jogo 'Rock, Paper, Scissors'. Não se preocupe se você nunca experimentou
    o Python, nós o orientaremos em cada etapa.
  tutorial_microbitreaction_longdescription: Faça um jogo de reação com "botões" de
    verdade, nos quais você pode bater com a força que quiser.
  tutorial_kinderanimal_longdescription: Nesta lição, os alunos transformarão o KIBO
    em um animal brincalhão que se move em resposta a um programa criado pelas crianças.
    Os alunos também podem experimentar as opções de entrada e saída do KIBO para
    ir mais longe.
  tutorial_kindersinger_longdescription: Nesta lição, os alunos vestirão o KIBO com
    uma roupa de artista e ensinarão o KIBO a cantar sua música favorita! Com o módulo
    de gravação/reprodução de som do KIBO, as crianças usarão suas habilidades de
    sequenciamento para programar o KIBO para reproduzir suas músicas na ordem correta.
    Esta lição é destinada a crianças com experiência anterior com o KIBO.
  tutorial_microbitwwn_longdescription: Agite seu micro:bit e receba uma direção aleatória
    para caminhar.
  tutorial_grokcyberlive_longdescription: Um capitão da Marinha é mantido em cativeiro
    dentro de seu navio. Um grande marco ficou escuro. E as armas estão apontadas
    para os locais mais movimentados de Sydney…Está tudo conectado, e cabe a você
    libertar o capitão, rastrear o culpado e detê-lo. Os alunos precisarão rastrear
    pistas, resolver quebra-cabeças e descobrir como impedir um ataque cibernético
    simulado em grande escala antes que seja tarde demais.
  tutorial_codemojimaze_longdescription: Saiba mais sobre as sequências para ajudar
    Deeno a completar o labirinto.
  tutorial_codemojisnake_longdescription: Nesta unidade, os alunos aprenderão como
    usar blocos de codificação no Scratch para criar um jogo de cobra.
  tutorial_carnegietoxibots_longdescription: Ninguém dorme na cidade de Zillah. Você
    joga como um dos Zeds, uma equipe dedicada a eliminar a ameaça dos Toxibots, robôs
    corrompidos por malware que pertencem à Toxicorp, uma corporação gigante. A maioria
    dos Toxibots foi destruída, mas ainda existem alguns por aí causando estragos.
    Prepare-se no Zed Clubhouse e programe seu robô colaborativo (também conhecido
    como 'cobot') Beastie para ajudar a capturá-los.
  tutorial_carnegieiris_longdescription: O Iris Rover Challenge com o VICE Virtual
    Robot fornece uma sequência estruturada de atividades de programação em um contexto
    real baseado em projetos. Ele foi projetado para fazer com que os alunos pensem
    sobre os padrões e a estrutura não apenas da robótica, mas também da programação
    e da resolução de problemas de forma mais geral. Esta lição inclui vídeos, animações
    e um ambiente de codificação integrado com o robô virtual.
  tutorial_carnegiespike_longdescription: O Virtual SPIKE Prime Coding - Iris Rover
    Challenge fornece uma sequência estruturada de atividades de programação em um
    contexto real baseado em projetos. Ele foi projetado para fazer com que os alunos
    pensem sobre os padrões e a estrutura não apenas da robótica, mas também da programação
    e da resolução de problemas de forma mais geral. Esta lição inclui vídeos, animações
    e um ambiente de codificação integrado com robô virtual.
  tutorial_spheroincolor_longdescription: Sphero indi pode ver cores como você e eu.
    Mas quem é mais rápido em reconhecer cores? Quem pode reconhecer mais? Nesta lição,
    descubra como vemos as cores e desafiamos a Índia para um concurso de cores!
  tutorial_kcjdominos_longdescription: Nesta lição, simularemos a queda de dominós
    usando JavaScript. Ao longo do caminho, aprenderemos sobre variáveis, funções,
    loops, eventos do mouse e como derrubar coisas!
  tutorial_spherocolortheory_longdescription: Misture suas cores inclinando e girando
    o Sphero BOLT! Explore como a teoria da cor aditiva funciona adicionando valores
    diferentes de vermelho, verde e azul para criar muitas cores diferentes. Saiba
    como você pode usar os sensores do BOLT para medir sua orientação e alterar as
    cores.
  tutorial_codecombatesports_longdescription: A codificação competitiva nunca foi
    tão épica! Aprenda as habilidades necessárias para jogar como os profissionais
    em nosso Esports Bootcamp. Nenhuma experiência de codificação necessária. Comece
    treinando na masmorra e descobrindo as estratégias e táticas de codificação que
    você precisará para competir. Depois de aprimorar suas habilidades, teste seu
    código em nossa arena de esports contra outros jogadores em todo o mundo! Você
    é nosso próximo grande campeão da AI League?
  tutorial_spherodigdisplay_longdescription: Os monitores digitais estão ao nosso
    redor, de telefones a monitores de computador, televisão e outdoors modernos.
    Mas como eles funcionam? Explore a tecnologia gráfica por trás dos monitores digitais
    e obtenha experiência prática programando imagens e animações com o LittleBits
    CodeBit e a matriz de LED.
  tutorial_spherorvrincolor_longdescription: 'A luz visível é composta por ondas de
    comprimentos variados que o olho detecta como cor. Embora o RVR+ não tenha olhos
    (bem, pelo menos aqueles que podem ver), ele tem um sensor capaz de detectar uma
    ampla gama de cores. Conheça os recursos do sensor de cores do RVR+ e como programá-lo. '
  tutorial_clbinary_longdescription: Usando componentes de restone no Minecraft, os
    participantes aprenderão como a contagem binária funciona, criarão portas lógicas
    AND e OR e usarão a contagem binária para criar uma fechadura combinada para abrir
    uma porta trancada.
  tutorial_sascollabcode_longdescription: Pode ser difícil encontrar recursos para
    ensinar programação a alunos com deficiência visual. O SAS acredita que todo aluno
    deve ter a oportunidade de aprender a programar e pretende fazer isso usando blocos
    de código em braille com o SAS CodeSnaps - um ambiente de codificação colaborativo
    que pode programar uma sala de aula inteira com apenas um único iPad e um robô
    Sphero.
  tutorial_codecombatgoblins_longdescription: Nós precisamos da sua ajuda! Embarque
    em uma missão épica onde você assume o controle do jogo através de seus poderes
    de programação. Torne-se o herói, desbloqueie itens e expanda seu arsenal de códigos
    para resgatar a cidade. Em seguida, use estratégias de IA para montar um grupo
    para uma batalha final contra o chefe goblin!
  tutorial_scratchstorytelling_longdescription: Anime sua própria história com o Scratch!
    Adicione sprites, planos de fundo e efeitos gráficos interativos para dar vida
    à sua história. Inclui um guia de facilitação para educadores, um tutorial do
    projeto Scratch e cartões de programação. Esta atividade está alinhada com os
    padrões básicos de artes da língua inglesa do Common Core.
  tutorial_crayolasymbols_longdescription: Uma imagem vale mais que mil palavras —
    até mesmo imagens pequenas dizem muito! Símbolos visuais estão por toda parte,
    direcionando-nos para banheiros públicos, hospitais, rampas para cadeiras de rodas
    e pontos de ônibus. Use formas e linhas para criar símbolos originais com os quais
    outras pessoas possam contar.
  tutorial_crayoladrawacode_longdescription: Explore os códigos de ontem e de hoje.
    Os povos antigos desenhavam símbolos nas paredes das cavernas para contar histórias.
    Os antigos egípcios esculpiram hieróglifos, uma linguagem de símbolos visuais
    que representam pessoas, objetos e ações, em pedra. Crie histórias complementares
    com códigos visuais.
  tutorial_crayolafollowmycode_longdescription: Crie uma dança de programação desenhando
    símbolos visuais, como setas, espirais e passos, para criar um padrão que você
    e outras pessoas seguirão. Ou crie pequenos personagens do Model Magic e use-os
    para seguir seu código de dança!
  tutorial_madpicturethis_longdescription: Esta lição apresentará aos alunos a linguagem
    HTML e os ensinará como decodificá-la, mesmo que nunca tenham interagido com o
    código HTML antes. Ao fazer observações, os alunos perceberão os padrões e entenderão
    melhor como o código HTML é escrito e interpretado.
  tutorial_mindmakersmaps_longdescription: Nesse universo, mapas de diferentes tipos
    servem como pano de fundo para desafios divertidos com veículos autônomos que
    obedecem aos seus programas. Para vencer, você terá que interpretar cada mapa
    e programar não apenas os movimentos, mas se adaptar ao inesperado usando sensores
    para obstáculos e eventos naturais, como clima, temperatura e passagem do tempo.
    Tenha uma boa viagem!
  tutorial_mindmakersjorel_longdescription: Programe o Irmão do Jorel, a Vovô Juju
    e outros divertidos personagens para vencerem desafios que desenvolvem o pensamento
    computacional...
  tutorial_mindmakersroboland_longdescription: Programe os divertidos robôs Robogode
    e Robolady! Você os ajuda a vencer desafios e eles te ajudam a desenvolver o pensamento
    computacional.
  tutorial_mindmakersrobolandjr_longdescription: Programe os divertidos robôs Robogode
    e Robolady! Você os ajuda a vencer desafios e eles te ajudam a desenvolver o pensamento
    computacional.
  tutorial_codehsdraw_longdescription: Crie seu próprio programa de desenho no Scratch
    usando entradas de teclado e mouse. Qualquer pessoa poderá usá-lo para criar arte
    digital divertida e criativa!
  tutorial_codehscamouflage_longdescription: Use o ScratchJr para programar um animal
    para mostrar sua adaptação ao uso de camuflagem em seu ambiente!
  tutorial_firiapythoncodex_longdescription: Aulas simples passo-a-passo ensinam a
    codificação em Python à medida que você desbloqueia novos recursos, desde a bela
    tela colorida até o sistema de áudio de alta fidelidade. Use o acelerômetro, o
    sensor de luz e o microfone integrados para codificar seus próprios projetos exclusivos
    e interativos. E você pode conectar diretamente servomotores e sensores externos
    para possibilidades de expansão ilimitadas. CodeX = jogos, música, sensores, arte
    e muito mais!
  tutorial_bekidscoding_longdescription: Junte-se a Grace, Zak e Dot the Robot em
    uma aventura na Loop Galaxy! Codifique com blocos para concluir tarefas empolgantes
    e aprenda o básico sobre algoritmos, sequências e loops!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour é um jogo de programação
    autoguiado para crianças de 4 a 11 anos. Ele ensina os fundamentos da codificação,
    como sequenciamento, depuração, loops e funções. Também ensina técnicas para resolver
    problemas para que as crianças se tornem aprendizes mais confiantes e independentes.'
  tutorial_microbitdice_longdescription: Agite seu micro:bit para ele exibir números
    aleatórios.
  tutorial_madflashcard_longdescription: Esta lição expõe os alunos ao código HTML
    e CSS e oferece a oportunidade de interagir com ele e ver seus resultados em tempo
    real.
  tutorial_madappwars_longdescription: 'Esta lição oferece aos alunos a oportunidade
    de explorar o lado comercial do desenvolvimento de aplicativos. Nessa atividade,
    os alunos comparam dois aplicativos que se enquadram na mesma categoria geral
    (exemplo: dois aplicativos de viagem) e avaliam qual é o melhor com base em critérios
    específicos.'
  tutorial_kodablepuppies_longdescription: Os alunos conhecerão os amigos fofinhos
    de Kodable e aprenderão como cuidar deles! “Animais de estimação” são cachorros
    do jogo que exigem muito amor e atenção. Os alunos programarão Carebots para ajudar
    com a responsabilidade de ser um novo pagador usando conceitos de codificação,
    como funções e declarações condicionais.
  tutorial_googlesuperhero_longdescription: Transforme um herói comum de sua vida
    ou comunidade em um super-herói programando-o para voar sobre edifícios, girar,
    trabalhar com um ajudante e marcar pontos tocando em objetos em um jogo. Em Code
    Your Hero, mostre os poderes especiais do seu herói e sua própria criatividade
    com CS First e Scratch.
  tutorial_googlename _longdescription: Escolha um nome e dê vida às letras da palavra
    usando o código. Escolha um apelido, o nome de um animal de estimação, um animal,
    um esporte, um lugar ou um hobby.
  tutorial_carnegiezillah_longdescription: A Cidade de Zillah está se expandindo e
    a música está no ar. Há rumores de que o famigerado robô Gargantua está on-line,
    enviando os últimos Toxibots para demolir a cidade quarteirão por quarteirão...
    Segure firme o seu cobot hoverbot e prepare-se para  dançar e se movimentar para
    terminar o que você começou! Os jogadores programam seus cobot hoverbots para
    trocarem de pista, se desviarem de obstáculos e restruir o máximo de Toxibots
    que puderem nesse jogo de muito ritmo e estilo.
  tutorial_nasachspacejam_longdescription: Crie um sistema solar que realmente arrasa!
    Aprenda sobre música, astronomia e programação nesta atividade autoguiada (sem
    necessidade de experiência em programação). Programe planetas para fazer música,
    criando seu próprio sistema solar musical, completo com melodias espaciais.
  tutorial_hatchxrsolar_longdescription: 'Explore as estrelas e construa seu próprio
    sistema solar usando conceitos de programação baseada em blocos. Aprenda sobre
    os conceitos básicos do espaço 3D e mergulhe na sua imaginação para criar o universo
    dos seus sonhos, tudo em menos de uma hora. E adivinhe, você pode executar seu
    projeto em AR em qualquer dispositivo iOS usando o aplicativo HatchXR. Não se
    esqueça de compartilhar suas criações conosco usando #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codifique o clássico jogo Space Invaders
    em 3D, enquanto aprende sobre o básico do desenvolvimento de jogos, movimento
    no espaço 3D e aprenda conceitos fundamentais de programação, como loops, condicionais,
    variáveis e eventos de teclado, tudo em menos de uma hora. Não se esqueça de compartilhar
    suas criações conosco usando #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Crie o clássico jogo de dinossauro T-rex
    do Chrome em 3D, enquanto aprende sobre o básico do desenvolvimento de jogos,
    movimento no espaço 3D e aprenda conceitos fundamentais de programação, como loops,
    condicionais, variáveis e eventos de teclado, tudo em menos de uma hora. Não se
    esqueça de compartilhar suas criações conosco usando #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: As cobaias estão chegando e estão com
    fome. Para cada rodada, programe o Bot para atirar cenouras, lançar alface ou
    invocar o poderoso escudo da Apple neste jogo de programação furioso e acelerado.
    Colete corações para desbloquear mais ferramentas e conter o frenesi da alimentação
    enquanto espera que seu código não quebre.
  tutorial_pickcodeshapes_longdescription: Aprenda a usar o Pickcode para escrever
    código que cria uma variedade de formas. Depois que o curso terminar, você poderá
    ser criativo e criar qualquer design que quiser!
  tutorial_codesterssketch_longdescription: Aprenda os conceitos básicos de codificação
    em Python enquanto cria seu próprio Etch-a-Sketch personalizado! Saiba como controlar
    um sprite na tela com diferentes eventos de teclas, aceitar a entrada do usuário
    para definir a largura da caneta e usar uma lista para controlar a cor da caneta.
  tutorial_pickcodechatbot_longdescription: Neste curso, você aprenderá a criar um
    chatbot simples que joga um jogo rápido de ad libs.
  tutorial_codestersfish_longdescription: Aprenda os conceitos básicos de codificação
    em Python enquanto cria seu próprio jogo de objetos caindo! Você aprenderá como
    adicionar um plano de fundo e sprites e como usar eventos para criar e controlar
    sprites no palco.
  tutorial_codestershedgehog_longdescription: Aprenda os conceitos básicos de programação
    em Python e, em seguida, crie um jogo que atira um sprite para as estrelas! Para
    fotografar sua foto, primeiro você precisa aprender a criar eventos de chave,
    intervalo e colisão. DECOLAR!
  tutorial_pickcodeggame_longdescription: Aprenda a criar um jogo de adivinhação para
    dois jogadores em que um jogador insere um número em um chatbot e o chatbot dá
    dicas para o outro jogador enquanto ele tenta adivinhar.
  tutorial_codestersdino_longdescription: Aprenda funções e eventos do Python enquanto
    cria seu próprio jogo Flappy Dino. Quando o jogo começa, o dinossauro cai! Se
    você bater em um bloco, você perde. Por quantos quarteirões você pode navegar
    pelo dinossauro?
  tutorial_pickcodemtpaint_longdescription: Neste curso, você aprenderá a usar funções
    para desenhar uma forma bastante complexa (como uma faixa de mobius, mas em forma
    de triângulo). Depois desta lição, você terá os elementos básicos para criar vários
    designs diferentes.
  tutorial_microsoftcarnival_longdescription: Programe seu próprio carnaval em sala
    de aula com jogos como Whack-the-Mole, Burstin' Balloons e Target Practice.
  tutorial_thunkablescavenger_longdescription: Aprenda a criar seu próprio aplicativo
    Scavenger Hunt no Thunkable e use seu aplicativo para procurar itens em seu dispositivo
    móvel assim que seu código estiver concluído.
  tutorial_codeillusionfund_longdescription: Entre no mundo mágico da programação
    e da ciência da computação enquanto aprende e se familiariza com os fundamentos
    de um computador! Isso incluirá praticar clicar e rolar, arrastar e soltar, copiar,
    colar e digitar.
  tutorial_codeillusiongoofybeg_longdescription: Embarque em uma aventura mágica de
    programação com o Goofy! Aprenda a desenhar, colorir e mover formas, além de carregar
    imagens e sons enquanto domina os conceitos básicos do desenvolvimento de jogos
    usando JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Crie sua própria banda digital interativa
    com o Goofy enquanto explora a alegria do desenvolvimento de jogos usando JavaScript.
    Esta atividade se baseará no que você aprendeu em nossa atividade introdutória,
    Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Fuja de uma sala 3D assombrada com a
    ajuda de bots programáveis.
  tutorial_codespeakclimate_longdescription: Saiba como criar com responsabilidade
    um site básico usando HTML e ajudar a educar outras pessoas sobre as mudanças
    climáticas.
  tutorial_codespeaktwinkle_longdescription: Ouça uma leitura em voz alta de 'Coding
    Twinkle' e depois aprenda a codificá-la usando o aplicativo ScratchJr
  tutorial_coinbasecrypto_longdescription: Teste sua memória e aprenda o básico sobre
    criptografia!
  tutorial_codespeakcomp_longdescription: Aprenda sobre compostagem de minhocas e
    crie um jogo no Scratch!
  tutorial_codespeaksnake_longdescription: Ouça uma história sobre Snake, uma estrela
    clássica dos jogos para celular, e codifique seu próprio jogo no ScratchJr
  tutorial_prstemalexa_longdescription: Os alunos explorarão a inteligência artificial
    de voz - ou IA de voz - codificando duas habilidades da Alexa. Os alunos começarão
    assistindo a um vídeo sobre noções básicas de IA de voz e, em seguida, criarão
    um programa baseado em IA de voz no MIT App Inventor que diz “Hello Moon” e um
    programa que pode recitar fatos espaciais aleatórios. A lição termina com uma
    revisão e discussão do vocabulário.
  tutorial_coderzfarm_longdescription: Programe um robô para plantar um jardim e aprenda
    como os robôs ajudam os agricultores no mundo real.
  tutorial_intelinofield_longdescription: Aprenda a programar o trem inteligente intelino
    desconectado com fotos de ação e conclua a missão de levar estudantes pela cidade
    em sua viagem de campo.
  tutorial_cablockchain_longdescription: Este curso interativo explora a tecnologia
    blockchain e as criptomoedas, a força motriz da próxima geração da web. Siga nossos
    personagens enquanto eles entram no metaverso em busca de um potencial golpista.
    Eles descobrem uma série de aplicações criativas do blockchain e consideram como
    isso pode impactar a sociedade no futuro.
  tutorial_nasaparachute_longdescription: Nesta atividade, você aprenderá como os
    engenheiros do JPL usaram um código binário para incluir uma mensagem oculta no
    paraquedas usado para ajudar o rover de Marte, Perseverance, a pousar com sucesso
    em Marte. Você também terá a oportunidade de criar sua própria mensagem oculta.
  tutorial_nasascratch_longdescription: Crie um jogo de exploração da Lua ou de Marte
    usando Scratch, uma linguagem de programação visual. Pense como os planejadores
    de missões espaciais da NASA para criar seu jogo!
  tutorial_nasaorbit_longdescription: Nesta atividade, os alunos usam Scratch, Snap!
    , ou outra linguagem de programação para criar uma simulação interativa de uma
    espaçonave atracando na Estação Espacial Internacional. O Crew Orbital Docking
    Simulation (CoDing Sim) envolve os alunos no pensamento computacional, na resolução
    de problemas e nas aplicações da matemática no mundo real.
  tutorial_nasapackage_longdescription: Nesta atividade, os alunos usam Scratch, Snap!
    , ou outra linguagem de programação para criar uma simulação interativa de um
    drone navegando em torno de uma área cercada geograficamente para entregar um
    pacote. A simulação envolve os alunos no pensamento computacional, na resolução
    de problemas e na aplicação da matemática no mundo real.
  tutorial_nasalunar_longdescription: 'Os alunos aprendem sobre a missão Artemis 1
    e o NASA App Development Challenge (ADC). O objetivo é que os alunos sigam as
    etapas que criamos usando o App Lab da Code.org para aprender programação básica
    utilizando código de blocos. '
  tutorial_meeestate_longdescription: 'Resolva quebra-cabeças para escapar da misteriosa
    mansão do Dr. Breakowski no novo Minecraft Hour of Code: Escape Estate. Use a
    codificação e o pensamento computacional para desvendar segredos, abrir alçapões
    e revelar pistas ocultas. Codifique sua saída até o amanhecer e ganhe um milhão
    de esmeraldas! Com codificação em blocos ou Python, o Hour of Code oferece um
    caminho de aprendizado para qualquer pessoa aprender o básico do código.'
  tutorial_imagipixelart_longdescription: Aprenda Python e crie suas próprias animações
    coloridas neste curso intensivo de 1 hora!
  tutorial_kcjhealth_longdescription: 'Aprenda sobre visualização de dados, arte algorítmica

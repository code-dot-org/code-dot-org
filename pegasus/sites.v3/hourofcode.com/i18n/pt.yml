  tutorial_diggindwarf_shortdescription: Os anões precisam de sua ajuda para navegar,
    cavar e coletar joias usando JavaScript.
  tutorial_spheroit_shortdescription: Aprenda se, então, outras condições ao criar
    seu próprio jogo de som de animais que gostamos de chamar de “Animal Toss!”
  tutorial_gameofcodes_shortdescription: Crie seu incrível jogo de dragão e exporte-o
    como um aplicativo independente.
  tutorial_blocklygames_shortdescription: Blockly Games é uma série de jogos educativos
    que ensinam programação.
  tutorial_spherohello_shortdescription: Vamos além dos blocos e aprender a ESCREVER
    código. Diga olá ao mundo do JavaScript.
  tutorial_spheroarcade_shortdescription: Aprenda a programar jogos domésticos e de
    arcade clássicos com o Sphero e o Swift Playgrounds da Apple.
  tutorial_bcpy1_shortdescription: Construa seu mundo virtual 3D com Python.
  tutorial_bcpy2_shortdescription: Construa seu próprio mundo com Python.
  tutorial_bcjs1_shortdescription: Construa seu próprio mundo com JavaScript.
  tutorial_bcjs2_shortdescription: Construa o seu mundo em JavaScript.
  tutorial_3dbearmars_shortdescription: O Mars Pioneers é um módulo de aprendizado
    baseado em projetos que ensina fatos sobre Marte e as condições cruciais para
    os seres humanos sobreviverem lá. Os estudantes construirão uma colônia usando
    Realidade Aumentada e imprimirão em 3D as instalações da colônia.
  tutorial_bitsboxyak_shortdescription: Digite o código JavaScript modificado para
    criar um cartão comemorativo que você pode enviar por e-mail para amigos e familiares.
    Ataque de iaque! é uma atividade totalmente aberta que introduz variáveis, comandos
    de movimento, funções de loop e muito mais.
  tutorial_blockscadbargraphs_shortdescription: 'Os alunos escreverão um código que
    lhes permita personalizar e analisar rapidamente seus próprios gráficos de barras. '
  tutorial_blockscadbirdhouses_shortdescription: 'Os alunos administrarão uma empresa
    de construção de casas para pássaros, convertendo unidades, calculando dimensões
    e usando variáveis para dimensionar seus produtos. '
  tutorial_blockscadclock_shortdescription: 'Os alunos programarão um modelo 3D de
    um relógio analógico que pode ser configurado para ser exibido a qualquer momento. '
  tutorial_blockscaddinner_shortdescription: Os alunos escreverão um programa usando
    variáveis e coordenadas para ajudar um robô a arrumar sua mesa de jantar para
    eles!
  tutorial_blockscadicecream_shortdescription: Os alunos programarão uma máquina de
    sorvete para criar casquinhas de sorvete 3D com diferentes números e tamanhos

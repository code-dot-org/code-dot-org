  csd_page_faq_question_01: O CS Discoveries é mapeado conforme as normas?
  csd_page_faq_answer_01: O CS Discoveries foi escrito usando a Estrutura K-12 para
    Ciência da Computação e os padrões do CSTA de 2017 como orientação. Atualmente,
    todas as aulas no CS Discoveries contêm mapeamentos para as normas equivalente
    do CSTA de 2017. [Um resumo dos mapeamentos das normas pode ser encontrado aqui]
    (%{mappings_url}). Uma versão das normas no Google Sheets pode ser encontrada
    em [Normas da CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Como/onde posso obter desenvolvimento profissional para
    este curso?
  csd_page_faq_answer_02: Nosso Programa de Aprendizagem Profissional oferece suporte
    durante todo o ano. O programa começa com um workshop de verão de cinco dias,
    em que você terá a oportunidade de trabalhar com o currículo e conhecer outros
    professores da sua área. No decorrer do ano, oferecemos workshops de acompanhamento
    e suporte em fóruns. Você não precisa ter qualquer experiência anterior em ciência
    da computação para começar. E os professores adoram! 90% deles o classificam como
    o melhor desenvolvimento profissional de todos os tempos. [Clique aqui para se
    inscrever e saber mais] (%{apply_url}).
  csd_page_faq_question_03: Estou lecionando com o CS Discoveries, mas tenho menos
    de um semestre com meus alunos. O que você recomendaria?
  csd_page_faq_answer_03_01: Professores com horário restrito, que não têm como lecioanr
    todas as unidades do CS Discoveries em um ano letivo, agora podem atribuir facilmente
    um conjunto específico de unidades do CS Discoveries com base no foco desejado.
    Essas coleções ainda são exatamente as mesmas unidades encontradas no CS Discoveries,
    simplesmente agrupadas com base em nossas recomendações abaixo para se aprofundar
    em uma área específica do CS Discoveries. Cada coleção dura aproximadamente um
    semestre ou um pouco menos. [Clique aqui para ver nossas opções de coleções] (%{collections_url}).
  csd_page_faq_answer_03_02: Professores com horários ainda mais restritos podem atribuir
    apenas uma unidade do CS Discoveries de cada vez, sem atribuir o curso inteiro.
    Esperamos que este seja um apoio para as salas de aula para ensino de unidades
    do CS Discoveries incluídas como parte de cursos maiores ou ao lecioanr ciência
    da computação em horário limitado. [Clique aqui para ver nossas unidades flexíveis]
    (%).
  csd_page_faq_question_04: Que materiais e suprimentos são necessários para o CS
    Discoveries?
  csd_page_faq_answer_04_01: Um possível custo a ser considerado ao ministrar este
    curso é o de impressão. Muitas aulas têm apostilas desenvolvidas para orientar
    os alunos durante as atividades. Embora não seja necessário que todas essas apostilas
    sejam impressas, muitas delas foram projetadas para serem impressas e é altamente
    recomendável imprimi-las sempre que possível.
  csd_page_faq_answer_04_02: 'Além da impressão, algumas aulas exigem materiais e
    recursos de manipulação típicos de sala de aula, como: diários estudantis, papel
    para pôsteres, pincéis atômicos/lápis de cor, tesoura, papel rascunho, cola ou
    fita adesiva, post-its ou fichas pautadas (ou papel rascunho de tamanho semelhante)
    e réguas ou algum tipo de borda reta.'
  csd_page_faq_answer_04_03: 'Além dos materiais gerais do curso, os seguintes itens
    são solicitados em unidades específicas:'
  csd_page_faq_answer_04_04: Solução de problemas e computação
  csd_page_faq_answer_04_05: Papel alumínio, recipiente para água, moedas de um centavo
    (observe que as moedas de um centavo podem ser substituídas por algum outro material
    com o mesmo tamanho e peso). Atividades alternativas estão disponíveis se você
    não tiver acesso a esses materiais.
  csd_page_faq_answer_04_06: Desenvolvimento de aplicativos com dispositivos (opções
    A e B)
  csd_page_faq_answer_04_07: 'Opção A: Conjunto de palygrounds em circuito para salas
    de aula. Acesse [code.org/maker/circuitplayground](%{url}) para ver mais detalhes.'
  csd_page_faq_answer_04_08: 'Opção B: Conjunto de dispositivos micro:bit para salas
    de aula. Acesse [code.org/maker/microbit](%{url} para ver mais detalhes'
  csd_page_faq_answer_04_09: Material de fabricantes, como caixas de lenços de papel
    vazias, rolos de papelão ou papel rascunho
  csd_page_faq_answer_04_10: "* Observação: A unidade Desenvolvimento de Aplicativos
    com Dispositivos tem duas opções de implementação: uma para quem usar playrounds
    em circuitos e outra para quem usar o micro:bit. Os professores não devem comprar
    os dois conjuntos de dispositivos nem ensinar as duas unidades, pois elas são
    equivalentes e abrangem o mesmo conteúdo."
  csd_page_faq_question_06: Como o CS Discoveries se alinha aos outros cursos do Code.org?
  csd_page_faq_answer_06_01: O CS Discoveries foi projetado para se alinahr naturalmente
    aos nossos cursos [CS Fundamentals] (%{csf_url}) e ao nosso curso [CS Principles]
    (%{csp_url}). Embora cada um desses cursos seja projetado para ser um ponto de
    entrada adequado para a ciência da computação conforme a idade, alunos com experiência
    anterior encontrarão muitos temas novos para explorar e revisitarão temas familiares
    em contextos novos e mais desafiadores.

  about_page_section_title_3: Mais informações, histórico e filosofia
  about_page_section_more_description_1: Em 2013, o Code.org foi lançado pelos irmãos
    gêmeos [Hadi](%{hadi_url}) e [Ali Partovi](%{partovi_url}), com um [video](%{video_url})
    para promover a ciência da computação. Esse vídeo se tornou o mais assistido do
    YouTube em um dia, e 15.000 escolas procuraram os autores solicitando auxílio.
    Desde então, ampliamos os negócios, partindo de um grupo interno de voluntários
    para uma organização constituída para dar apoio a um movimento mundial. Acreditamos
    que deve haver educação de qualidade em ciência da computação para todas as crianças,
    não apenas para algumas mais abonadas.
  about_page_section_more_description_2: 'Em apoio à nossa meta, trabalhamos em todo
    o espectro do ensino: projetando nossos próprios cursos ou firmando parcerias
    com terceiros, treinando professores, firmando parcerias com distritos escolares
    de grande porte, ajudando a mudar as políticas governamentais, expandindo os negócios
    internacionalmente por meio de parcerias e marketing, para romper estereótipos.'
  about_page_section_more_description_3: Nosso trabalho se desenvolve sobre [décadas
    de esforços de incontáveis pessoas físicas e jurídicas](%{efforts_url}) que nos
    ajudaram a estabelecer, financiar e difundir a formação em ciência da computação.
    Agradecemos pelo benefício de termos contado com a ajuda incansável de uma comunidade
    ampla de ensino de ciência da computação e [agradecemos a todos os parceiros e
    pessoas que permitiram o nosso impacto com o passar dos anos](%{partners_url})).

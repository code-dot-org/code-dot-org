  hoc_how_to_step_beyond_hoc_subhead: O curso não termina aqui!
  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Estenda a aprendizagem para
    além dos tutoriais.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Preserve o entusiasmo com estas
    sugestões:'
  hoc_how_to_step_beyond_hoc_desc_generic: A ciência da computação não tem fim com
    o Hour of Code! Embora 90% dos pais queiram que seus filhos aprendam ciência da
    computação, a maioria das escolas ainda não oferece a matéria. Confira as ofertas
    diversificadas de currículos dos parceiros do Hour of Code e saiba como introduzir
    a CC na sua escola hoje mesmo!
  hoc_how_to_step_plan_hour_desc_01: 'Veja aqui um exemplo de roteiro para começar:'
  hoc_how_to_step_choose_activities_desc_01: Este ano, o tema do Hour of Code é a
    Criatividade com Inteligência Artificial (I.A.). Seja para codificar novos aplicativos
    e algoritmos, gerar obras de arte exclusivas ou trabalhar em uma coreografia para
    todos dançarem, a I.A. abre novas oportunidades para a expressão digital que ampliam
    nossa compreensão de criatividade. Torne este ano especial realizando uma atividade
    de codificação e aprendizagem sobre I.A.
  hoc_how_to_step_choose_activities_desc_02: Primeiro, [explore centenas de atividades
    de codificação](%{activities_url}) e escolha uma conforme a idade, a experiência,
    os interesses e outros aspectos do seu grupo. [Estas atividades selecionadas](%{ai_activities_url})
    apresentam a inteligência artificial como tema ou lição principal.
  hoc_how_to_step_choose_activities_desc_03: Em seguida, [aprenda sobre I.A.](%{ai_url}).
    Os alunos podem assistir a vídeos rápidos apresentando especialistas em campo,
    e também temos planos de ensino de acompanhamento para extensão das atividades
    e orientação para debates adicionais. E também oferecemos aprendizagem profissional
    para educadores desbloquearem o futuro do ensino com a I.A.
  hoc_how_to_step_choose_activities_desc_03_short: Em seguida, [aprenda sobre I.A.](%{ai_url}).
    Os alunos podem assistir a vídeos rápidos apresentando especialistas em campo
    e também temos planos de ensino de acompanhamento para extensão das atividades
    e orientação para debates adicionais.
  hoc_how_to_step_beyond_advocacy_desc_01: A ciência da computação não tem fim com
    o Hour of Code! Embora 90% dos pais queiram que seus filhos aprendam ciência da
    computação, a maioria das escolas ainda não oferece a matéria e centenas de milhares
    de vagas de emprego permanecem em aberto. Aprenda a introduzir a ciência da computação
    em mais escolas na sua região e lute para que a ciência da computação passe a
    ser de ensino obrigatório nas escolas.
  hoc_how_to_step_educators_register_desc: Comece com o compromisso de promover um
    Hour of Code com seus alunos, registrando seu evento. Uma vez registrado, você
    receberá e-mails úteis com notícias e dicas para ser um anfitrião de sucesso de
    um Hour of Code. Você também será [inserido no mapa](%{map_url}). O totalidade
    visível dos nossos esforços coletivos demonstra o compromisso global com o movimento
    pela ciência da computação, que vai nos ajudar a gerar o ímpeto para a mudança
    sistêmica.
  hoc_how_to_step_educators_plan_desc_01: Antes do seu evento, experimente as atividades
    por conta própria, para se assegurar de que elas funcionam nos dispositivos dos
    alunos e que você está preparado para responder às perguntas! Sua largura de banda
    é baixa? Planeje a exibição dos vídeos para a turma, para que não seja necessário
    que cada aluno baixe os próprios vídeos.
  hoc_how_to_step_educators_plan_desc_02: Pessoas em todo o mundo muitas vezes participam
    da celebração do Hour of Code durante a Semana de Educação em Ciência da Computação
    em (%{campaign_date}), mas você pode promover um Hour of Code em qualquer dia
    do ano!
  hoc_how_to_step_educators_plan_desc_03: Escolha um espaço adequado para o número
    de alunos e dispositivos disponíveis para você. Os alunos podem experimentar as
    atividades em dispositivos individuais, se revezar em um dispositivo compartilhado
    ou como uma turma em um quadro branco. Existem até atividades off-line que podem
    ser realizadas inteiramente sem dispositivos, até mesmo ao ar livre!
  hoc_how_to_step_educators_spread_word_desc_01: Ajude-nos a espalhar a notícia na
    sua comunidade com [estes modelos de e-mails](%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Peça a dois colegas para [register](%{register_url})
    e para serem anfitriões de uma atividade do Hour of Code. Cada qual poderá, por
    sua vez, convidar dois colegas também, que poderão convidar mais dois colegas,
    etc.
  hoc_how_to_step_educators_spread_word_desc_03: Peça ao diretor da escola para [ser
    anfitrião de um evento em toda a escola](%{host_url}). Quando tiver a participação
    de 300 alunos ou mais, você pode receber um kit especial de envolvimento, com
    camisetas, pôsteres, adesivos para notebooks e muito mais. [Compartilhe seu evento
    para a escola toda](%{share_url}) para se qualificar.
  hoc_how_to_step_educators_spread_word_desc_04: Envolva a Associação de Pais e Mestres
    da sua escola ou publique no boletim informativo para os pais, para que todos
    saibam o que seus filhos estão aprendendo.
  hoc_how_to_step_educators_plan_hour_desc_02: 'Das 10:00 às 10:05 h: Comece com um
    [vídeo inspirador](%{video_url})'
  hoc_how_to_step_educators_plan_hour_desc_03: 'Das 10:05 às 10:45 h: Os alunos fazem
    sua atividade de codificação'
  hoc_how_to_step_educators_plan_hour_desc_04: 'Das 10:45 às 10:55 h: Os alunos aprendem
    sobre I.A.'
  hoc_how_to_step_educators_plan_hour_desc_05: 'Das 10:55 às 11:00 h: O professor
    faz seus comentários finais'
  hoc_how_to_step_educators_get_coding_desc: Mostre aos alunos como abrir a atividade,
    talvez compartilhando o link no quadro negro ou no sistema de gestão de aprendizagem
    da sua sala de aula. Seus alunos poderão enfrentar desafios. Tudo bem! Aprender
    a programar é como aprender um novo idioma; você não será fluente imediatamente.
    Se você não souber a resposta, você pode descobri-la em conjunto".
  hoc_how_to_step_educators_celebrate_desc: 'Após o evento, imprima os certificados
    de conclusão e parabenize seus alunos. Compartilhe fotos e vídeos do seu evento
    Hour of Code e mostre as realizações dos alunos utilizando #HourOfCode e @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Compartilhe este vídeo em uma reunião
    geral ou por e-mail para todos os funcionários, para mostrar como empresas como
    a sua podem gerar um impacto imenso na oferta de ciência da computação para todos
    os estudantes em todas as escolas, por meio do Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: Uma das forma mais satisfatórias de
    participar do Hour of Code é como voluntário em uma sala de aula local, seja presencial
    ou virtualmente. O melhor de tudo é que você não precisa ser um engenheiro ou
    ter um histórico na área de tecnologia para ser voluntário. Você ainda pode oferecer
    uma experiência significativa para os alunos, compartilhando sua própria experiência
    de carreira e como a ciência da computação ou a tecnologia afetaram sua função.
    Apresente aos seus funcionários o guia do voluntário para saberem mais.
  hoc_how_to_step_companies_plan_desc_01: O Hour of Code não é apenas para alunos
    do sistema K-12, mas também para alunos de todas as idades e todos os níveis de
    conhecimento. Fale com a equipe de eventos da sua empresa sobre serem anfitriões
    de um evento Hour of Code para todos os funcionários.
  hoc_how_to_step_companies_plan_desc_02: Assuma o compromisso desde o início e registre
    seu evento antecipadamente. Uma vez registrado, você receberá e-mails úteis com
    notícias e dicas para ser um anfitrião de sucesso de um Hour of Code. Você também
    será [inserido no mapa](%{map_url}). O totalidade visível dos nossos esforços
    coletivos demonstra o compromisso global com o movimento pela ciência da computação,
    que vai nos ajudar a gerar o ímpeto para a mudança sistêmica.
  hoc_how_to_step_companies_choose_activities_desc_03: Em seguida, [aprenda sobre
    I.A.](%{ai_url}). Os funcionários podem assistir a vídeos rápidos apresentando
    especialistas em campo.
  hoc_how_to_step_companies_spread_word_desc_01: 'Após o evento, parabenize os funcionários
    com certificados de conclusão personalizados. Compartilhe fotos e vídeos do seu
    evento Hour of Code e mostre o seu compromisso no apoio ao movimento pela ciência
    da computação, utilizando #HourOfCode e @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recrute participantes em escolas, compartilhando
    os recursos fornecidos no nosso manual de instruções para educadores e escolas.
    Com o seu apoio, professores e administradores escolares poderão decidir que tipo
    de evento atende melhor aos interesses da sua escola.
  hoc_how_to_step_districts_register_desc_01: Diga a todos que quiserem ser anfitriões
    de ventos que se registrem! Quando você registrar seu evento no Hour of Code,
    você receberá e-mails úteis com notícias e dicas para promover um Hour of Code
    bem-sucedido. Use o mesmo recurso para informar aos voluntários locais como a
    escola está participando. Os voluntários são um ótimo recurso e podem dar palestras
    para a turma sobre ciência da computação ou ajudar seus alunos nas atividades
    do Hour of Code.
  hoc_how_to_step_districts_promote_desc_01: Informe aos membros da comunidade e às
    partes interessadas sobre a sua participação nos eventos do Hour of Code! Publique
    no Facebook, Twitter, Instagram e no site do seu distrito! Explore nossas amostras
    de e-mails que ajudam você a compartilhar seu evento no Hour of Code com a sua
    comunidade.
  hoc_how_to_step_districts_celebrate_desc_01: 'Compartilhe fotos e vídeos do seu
    evento no Hour of Code e exponha as realizações dos seus alunos. Use o #HourOfCode
    e o @codeorg para que possamos ver seu distrito em ação!'
  hoc_how_to_step_districts_beyond_desc_01: A formação em ciência da computação não
    precisa se encerrar quando o Hour of Code terminar! Para ajudar a oferecer aos
    alunos do seu distrito as habilidades e o conhecimento que vão prepará-los para
    a faculdade e sua carreira, confira o nosso currículo gratuito via internet!
  hoc_how_to_step_districts_beyond_desc_01_v2: A formação em ciência da computação
    não precisa se encerrar quando o Hour of Code terminar! Para ajudar a oferecer
    aos alunos do seu distrito as habilidades e o conhecimento que vão prepará-los
    para a faculdade e sua carreira, confira as diversas ofertas de currículos dos
    parceiros do Hour of Code!
  hoc_how_to_step_events_register_desc_01: Registre seu evento no Hour of Code para
    receber acesso antecipado às informações sobre novas atividades e promoções especiais.
    Quando tiver a participação de 300 alunos ou mais, você pode receber um kit especial
    de envolvimento, com camisetas, pôsteres, adesivos para notebooks e muito mais.
    [Compartilhe seu evento em toda a escola](%{share_url}) para se qualificar.
  hoc_how_to_step_events_register_desc_02: Você também pode [explorar o mapa do Hour
    of Code](%{map_url}) para ver seu evento e saber que sua dedicação faz parte de
    um movimento mundial.
  hoc_how_to_step_events_prepare_desc_01: Considere o local e a data em que pretende
    realizar seu evento, além das capacidades técnicas do seu espaço. Os alunos podem
    trabalhar em seus próprios dispositivos, em pares em um dispositivo ou com a turma
    toda em um projetor, e também há tutoriais off-line que podem ser ministrados
    sem qualquer dispositivo!
  hoc_how_to_step_events_prepare_desc_02: Envie [uma carta](%{letter_url}) para um
    representante eleito ou um empresário influente e convide-os para discursar. [Confira
    nosso kit de instruções](%{toolkit_url}) se convidar um representante eleito para
    um Hour of Code, para obter mais informações.
  hoc_how_to_step_events_prepare_desc_03: Você também pode convidar pessoas da imprensa
    local, como de um canal de TV, um jornal ou bloggers da área de educação/tecnologia.
    [Veja o nosso kit de imprensa para obter ajuda](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: 'Das 10:00 às 10:05 h: Comece com um dos
    nossos [vídeos inspiradores](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: 'Das 10:05 às 10:15 h: O diretor faz a
    apresentação com uma visão geral da importância da ciência da computação. [Use
    estas estatísticas e infográficos](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: 'Das 10:15 às 10:30 h: O convidado especial
    fala sobre o seu histórico e como a tecnologia e a ciência da computação desempenham
    um papel importante na sua vida'
  hoc_how_to_step_events_plan_hour_desc_05: 'Das 10:30 às 10:40 h: Os alunos fazem
    uma demonstração do Hour of Code para a escola. Diversão extra: peça a todos que
    deem uma aula ao diretor, ao representante ou aos colegas!'
  hoc_how_to_step_events_plan_hour_desc_06: 'Das 10:40 - 11:00 h: Demonstração dos
    alunos um uma atividade off-line e como a ciência da computação pode ser lecionadas
    sem a utilização de computadores.'
  hoc_how_to_step_events_plan_hour_desc_07: 'Das 11:00 às 11:05 h: O professor que
    ajudou a organizar o evento em toda a escola faz suas observações finais.'
  hoc_how_to_step_events_get_coding_desc_01: Enquanto os alunos trabalham na atividade,
    tire fotos para celebrar o evento e publicar nas redes sociais da sua organização.
    (Aplicam-se as políticas de publicidade e privacidade).
  hoc_how_to_step_events_get_coding_desc_02: Certifique-se de que a programação está
    correndo conforme o planejado e sem contratempos, para que se encerre no horário
    previsto, principalmente se algum convidado especial tiver outros compromissos
    em seguida.
  hoc_how_to_step_events_after_desc_01: 'Depois de um evento bem-sucedido do Hour
    of Code, não deixe de:'
  hoc_how_to_step_events_after_desc_02: Comemorar! Imprimir os certificados de conclusão
    e parabenizar seus alunos.
  hoc_how_to_step_events_after_desc_03: Agradecer a todos os convidados especiais
    pelo seu tempo (seria ótimo se os alunos fizerem o mesmo) e ofereça-se para responder
    a qualquer pergunta de acompanhamento que eles possam fazer.
  hoc_how_to_step_events_after_desc_04: Publique fotos, vídeos ou citações notáveis
    do dia nas redes sociais. (Aplicam-se as políticas de publicidade e privacidade).
  hoc_how_to_step_events_after_desc_05: Acompanhe com os voluntários ou convidados
    para receber comentários sobre como promover um evento ainda melhor no ano seguinte.
  hoc_how_to_step_events_after_desc_06: Envolva a Associação de Pais e Mestres da
    sua escola ou publique no boletim informativo para os pais, para que todos saibam
    o que seus filhos estão aprendendo.
  hoc_how_to_step_parents_register_desc_01: Comece registrando seu compromisso de
    promover um Hour of Code com seus filhos. Quando você registrar seu evento no,
    você receberá e-mails úteis com notícias e dicas para promover um Hour of Code
    bem-sucedido. Você também será [inserido no mapa](%{map_url}) para poder mostrar
    aos seus filhos que eles fazem parte de um movimento global.
  hoc_how_to_step_parents_get_coding_desc_01: Oriente seus filhos na atividade e trabalhe
    junto com eles. Eles poderão enfrentar desafios. Tudo bem! Aprender a programar
    é como aprender um novo idioma; você não será fluente imediatamente. A ciência
    da computação se concentra na aprendizagem de como "depurar" situações que não
    apresentaram os resultados esperados. Juntos, você e seus filhos podem pensar
    de forma criativa para solucionar o problema!
  hoc_how_to_step_parents_celebrate_desc_01: 'Não deixe de comemorar o sucesso! Compartilhe
    fotos e vídeos do seu Hour of Code nas redes sociais. Use #HourOfCode e @codeorg
    para que possamos realçar seu sucesso também!'
  hoc_how_to_step_parents_celebrate_desc_02: Você também pode imprimir um certificado
    para os seus filhos mostrarem suas realizações!
  hoc_how_to_step_parents_spread_word_desc_02: Peça ao diretor da escola do seu filho
    para ser anfitrião de um evento em toda a escola. Quando tiver a participação
    de 300 alunos ou mais, você pode receber um kit especial de envolvimento, com
    camisetas, pôsteres, adesivos para notebooks e muito mais. [Compartilhe seu evento
    para a escola toda](%{share_url}) para se qualificar.
  hoc_how_to_step_parents_spread_word_desc_03: Peça ao seu empregador para participar
    como anfitrião de um evento em toda a empresa ou incentivando outros funcionários
    a serem anfitriões de seus próprios eventos do Hour of Code.
  hoc_how_to_step_parents_beyond_list_01: Mostre um [vídeo inspirador](%{video_url})
    com os modelos de funções favoritos.
  hoc_how_to_step_parents_beyond_list_02: Aprenda tudo sobre [como a I.A. funciona](%{ai_url})
    e por que ela é importante.
  hoc_how_to_step_parents_beyond_list_03: "[Solicite assistência](%{swag_url})! Compartilhe
    com seus filhos imediatamente para entusiasmá-los ou deixe para o final do Hour
    of Code como um prêmio especial."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) a introduzir a CC
    na sua escola hoje mesmo."
  hoc_how_to_step_public_officials_invite_desc_01: Determine quem será a pessoa para
    contato tanto do seu evento quanto do representante eleito.
  hoc_how_to_step_public_officials_invite_desc_02: Coordene com a pessoa para contato
    do seu evento (p. ex., o administrador da escola) e com o representante eleito
    convidado (p. ex., um funcionário ou o responsável pela programação). Certifique-se
    de que ambas as partes têm os dados para contato uma da outra para o dia do evento.
  hoc_how_to_step_public_officials_invite_desc_03: 'Da esquerda para a direita: Os
    governadores do Arkansas, da Carolina do Norte e do Arizona participando do Hour
    of Code'
  hoc_how_to_step_public_officials_register_desc_01: Trabalhe com as partes organizadoras
    do seu evento do Hour of Code para se registrar e lançar seu evento no mapa. Você
    terá acesso antecipado às informações sobre novas atividades e promoções especiais!
  hoc_how_to_step_public_officials_register_desc_02: "[Confira o mapa do Hour of Code](%{map_url})
    para ver seu evento e saber que a sua dedicação faz parte de um movimento mundial."
  hoc_how_to_step_public_officials_plan_desc_01: Defina uma programação específica
    para o dia e certifique-se de que todos os participantes (professores, alunos,
    administradores, autoridades eleitas e seu pessoal) estão cientes do que está
    acontecendo e quando. Fatores a considerar
  hoc_how_to_step_public_officials_plan_list_01: O que cada participante estará fazendo
    em cada etapa do evento?
  hoc_how_to_step_public_officials_plan_list_02: O representante se sentará com um
    aluno ou ao lado de vários alunos durante o evento? (Você pode optar por coordenar
    essa atividade antecipadamente com a equipe do representante).
  hoc_how_to_step_public_officials_plan_list_03: O representante fará um discurso
    para a turma?
  hoc_how_to_step_public_officials_plan_list_04: Planeje a flexibilidade da programação.
    E se o representante se atrasar? E se alguns alunos terminarem sua atividade antes
    dos demais?
  hoc_how_to_step_public_officials_agenda_list_03: 'Das 10:10 às 10:15 h: O representante
    eleito falará sobre o seu histórico e como a tecnologia e a ciência da computação
    desempenham um papel importante na sua rotina.'
  hoc_how_to_step_public_officials_agenda_list_04: 'Das 10:15 às 10:55 h: Os alunos
    realizam sua atividade do Hour of Code. Diversão extra: peça a um grupo de alunos
    que ensine ao diretor, ao representante ou aos outros alunos!'
  hoc_how_to_step_public_officials_agenda_list_05: 'Das 10:55 às 11:00 h: Professor/administrador
    faz suas observações finais.'
  hoc_how_to_step_public_officials_media_desc_01: Saiba quem será responsável pelos
    convites na mídia. Pode ser a escola, o distrito, o gabinete do representante
    ou qualquer combinação destes.
  hoc_how_to_step_public_officials_media_desc_02: Certifique-se de que todos os alunos
    estão cientes de suas renúncias em termos de mídia, conforme a política do estado/distrito/escola.
  hoc_how_to_step_public_officials_media_list_01: "[Adulto/Geral](%{general_send_url})
    (DocuSign - enviar link para o signatário)"
  hoc_how_to_step_public_officials_media_list_02: "[Adulto/Geral](%{general_print_url})
    (Baixar e imprimir)"
  hoc_how_to_step_public_officials_media_list_03: "[Menor](%{minor_send_url}) (DocuSign
    - enviar link para o signatário)"
  hoc_how_to_step_public_officials_media_list_04: "[Menor](%{minor_print_url}) (Baixar
    e imprimir)"
  hoc_how_to_step_public_officials_confirm_desc_01: Envie a programação para o representante
    72 horas antes do evento. Cite o traje esperado, que o receberá, em que sala de
    aula ou evento ele deverá estar presente, o nome do professor e a programação
    do evento.
  hoc_how_to_step_public_officials_confirm_desc_02: Analise a programação e teste
    toda a tecnologia um dia antes e no dia do evento, para se certificar de que o
    evento ocorrerá sem transtornos.
  hoc_how_to_step_public_officials_get_coding_desc_01: Para assegurar que o representante
    eleito se sinta bem recebido e envolvido, receba-o na entrada do evento, para
    mostrar para onde ele deve se dirigir e esclarecer qualquer dúvida que ele possa
    ter. É sempre uma ótima ideia ter uma aluno presente na recepção!
  hoc_how_to_step_public_officials_get_coding_desc_02: Tire fotos durante o evento
    para comemorar a visita e publicar nas redes sociais da sua organização. (Aplicam-se
    as políticas de publicidade e privacidade).
  hoc_how_to_step_public_officials_get_coding_desc_03: Certifique-se de que a programação
    está correndo conforme o planejado e sem contratempos, para que se encerre no
    horário previsto. O representante pode ter outras visitas ou reuniões programadas
    após o evento.
  hoc_how_to_step_public_officials_after_list_01: Celebre! [Imprima os certificados](%{certificate_url})
    de conclusão e parabenize seus alunos.
  hoc_how_to_step_public_officials_after_list_02: Agradeça ao representante pelo seu
    tempo e ofereça-se para esclarecer qualquer dúvida que ele possa ter.
  hoc_how_to_step_public_officials_after_list_03: 'Publique fotos, vídeos ou citações
    notáveis do dia nas redes sociais com #HourOfCode e @codeorg. (Aplicam-se as políticas
    de publicidade e privacidade).'
  hoc_how_to_step_public_officials_after_list_04: Envie ao representante uma carta
    de acompanhamento e agradecimento. É um sinal de atenção e cordialidade pedir
    aos alunos que assinem a carte!
  hoc_how_to_step_public_officials_after_list_05: Acompanhe com a pessoa para contato
    das duas partes com vistas a promover um evento ainda melhor no ano seguinte.
  hoc_how_to_step_volunteer_decide_desc_01: 'Você não precisa ter uma formação na
    área técnica nem um diploma em ciência da computação – você já está qualificado
    com a sua formação! Há algumas formas de se envolver como voluntário no Hour of
    Code:'
  hoc_how_to_step_volunteer_decide_list_01: "** Para envolver uma escola da sua região,
    envie um *e-mail para um professor ou administrador local para saber se eles precisam
    de suporte para seus eventos no Hour of Code. Confira o nosso [modelo de e-mail](%{email_url})
    para voluntários iniciantes!"
  hoc_how_to_step_volunteer_decide_list_02: "** Realize um evento com a sua empresa.*
    Confira o nosso [manual de instruções para empresas](%{companies_url}) para programar
    um evento do Hour of Code em toda a organização!"
  hoc_how_to_step_volunteer_decide_list_03: "** Cadastre-se no mapa de voluntários.*
    A partir daí, os professores na sua área poderão entrar em contato com você. Os
    professores vão analisar seu perfil no [mapa](%{map_url}), portanto, tente preencher
    o máximo de campos que puder para aumentar as chances de ser contactado por outros
    professores."
  hoc_how_to_step_volunteer_register_desc_01: Não importa como você decida se voluntariar,
    trabalhe com o organizador do evento para registrar seu evento no Hour of Code.
    Você terá acesso antecipado às informações sobre novas atividades e promoções
    especiais!
  hoc_how_to_step_volunteer_plan_desc_01: 'Se você for voluntário e tiver uma sala
    de aula, discuta a logística com o professor antecipadamente para compreender
    melhor suas necessidades:'
  hoc_how_to_step_volunteer_plan_list_01: Qual é a sua função como voluntário no evento?
    Se você trabalha na área de tecnologia, você pode ser solicitado a compartilhar
    sua experiência pessoal ou sua história. Você pode ajudar o professor a se preparar,
    realizando a atividade junto com ele antes do evento? Você pode andar pela sala
    respondendo a perguntas para estimular os alunos durante sua atividade no Hour
    of Code?
  hoc_how_to_step_volunteer_plan_list_02: Voluntariado virtual ou presencial. Este
    fator pode determinar os horários em que você deverá estar presente e com que
    função.
  hoc_how_to_step_volunteer_plan_list_03: Diretrizes de saúde e segurança locais e
    da escola. Conforme seus procedimentos, pode ser preciso realizar uma verificação
    de histórico, ou chegar um pouco mais cedo em qualquer evento presencial.
  hoc_how_to_step_volunteer_plan_list_04: Este ano, o tema do Hour of Code é a Criatividade
    com Inteligência Artificial (I.A.). Torne este ano especial realizando uma atividade
    de codificação e aprendizagem sobre I.A.
  hoc_how_to_step_volunteer_spread_word_desc_01: Ajude a aumentar a conscientização
    do movimento da ciência da computação, compartilhando seus planos de voluntariado
    com seus amigos e colegas nas suas contas nas redes sociais (p. ex. no LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: À medida que os alunos estiverem trabalhando,
    fique à vontade para responder a perguntas, mas tente não dar soluções completas
    a eles. Faça perguntas para que eles possam responder por conta própria e solucionar
    o que estiver incorreto. Estimule os alunos a ajudarem uns aos outros se não conseguirem
    prosseguir.
  hoc_how_to_step_volunteer_get_coding_desc_02: Se você não tiver a resposta, não
    tem problema! Informe ao aluno que vocês estão juntos na questão e que vão trabalhar
    juntos para descobrir a resposta.
  hoc_how_to_step_volunteer_beyond_desc_01: Apoie a ciência da computação com aprendizagem
    o ano todo!
  hoc_how_to_step_volunteer_beyond_desc_02: Se você tiver se divertido, o trabalho
    não precisa terminar quando o Hour of Code terminar. Considere a possibilidade
    de ser voluntário o ano todo, com programas como [TEALS](%{teals_url}) ou atuem
    em prol da formação em ciência da computação.
  hoc_how_to_step_virtual_register_desc_01: Registre seu evento no Hour of Code para
    receber acesso antecipado às informações sobre novas atividades e promoções especiais.
  hoc_how_to_step_virtual_register_desc_02: Você pode não estar recebendo-as pessoalmente,
    mas ainda fará parte do movimento. Use sua localização do anfitrião para adicionar
    seu evento no mapa do Hour of Code e saber que a sua dedicação faz parte de um
    movimento mundial.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decida antecipadamente se prefere
    escolher um só tutorial para todos os seus alunos ou deixe que cada aluno escolha
    o seu tutorial.
  hoc_how_to_step_virtual_plan_list_01: 'Das 10:00 às 10:05 h: Comece com um [vídeo
    inspirador](%{videos_url}) ou uma breve apresentação do anfitrião sobre a importância
    dos fundamentos da ciência da computação'
  hoc_how_to_step_virtual_plan_list_02: 'Das 10:05 às 10:45 h: Os alunos fazem sua
    atividade de codificação'
  hoc_how_to_step_virtual_plan_list_03: 'Das 10:45 às 10:55 h: Os alunos aprendem
    sobre I.A.'
  hoc_how_to_step_virtual_plan_list_04: 'Das 10:55 às 11:00 h: O anfitrião faz suas
    observações finais'
  hoc_how_to_step_virtual_plan_desc_02: Teste sua configuração tecnológica e suas
    atividades antecipadamente. Pense sobre como seus alunos participarão da ligação
    e se estarão presentes quando realizarem sua atividade em uma janela separada.
    Ao exibir um vídeo, compartilhe sua tela e o áudio do seu computador.
  hoc_how_to_step_virtual_plan_desc_03: Durante o codificação atividade de codificação,
    você pode pedira aos alunos que deixem seu microfone no mudo até que tiverem perguntas.
    Ou, se a sua ferramenta de teleconferência permitir, considere o uso de salas
    de espera conjuntas para os alunos trabalharem juntos, em pares ou em grupos.
  hoc_how_to_step_virtual_get_coding_desc_01: Oriente seus alunos para a atividade,
    talvez compartilhando o link na sala de bate-papo da ferramenta de teleconferência
    ou pelo sistema de gestão de aprendizagem da sua sala de aula. Seus alunos poderão
    enfrentar desafios. Tudo bem! Aprender a programar é como aprender um novo idioma;
    você não será fluente imediatamente. Se algum aluno não souber a resposta, incentive-o
    a formar pares e descobrir as coisas com um colega.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Não deixe de comemorar o sucesso! Você
    pode imprimir certificados antecipadamente e enviá-los para seus alunos ou instruir
    aos alunos para que peçam aos pais para imprimi-los em casa. Exponha as realizações
    dos alunos e compartilhe fotos e vídeos do seu evento no Hour of Code nas redes
    sociais. Use #HourOfCode e @codeorg para que possamos realçar seu sucesso também!
    (Aplicam-se as políticas de publicidade e privacidade).'
  hoc_how_to_step_virtual_beyond_desc_01: A ciência da computação não tem fim com
    o Hour of Code! Embora 90% dos pais queiram que seus filhos aprendam ciência da
    computação, a maioria das escolas ainda não oferece a matéria. Para ajudar, os
    parceiros do Hour of Code têm ofertas diversificadas de currículos. Aprenda a
    utilizar esses produtor na sua escola hoje mesmo.
  hoc_ai_top_desc: Qualquer pessoa pode aprender sobre IA, seja você um estudante
    na sala de aula ou um educador, revelando o futuro do ensino com e sobre a IA.
  hoc_ai_how_ai_works_video_series_desc: Esta série de vídeos curtos apresentará como
    a inteligência artificial funciona e por que ela é importante. Em seguida, mergulhe
    em questões como o viés algorítmico e a ética da tomada de decisões de IA.
  hoc_ai_learn_how_ai_works_desc: Mergulhe no mundo da IA com “Como a IA funciona”,
    aulas combinadas com nossa série de vídeos que apresenta como a IA funciona e
    por que ela é importante.
  hoc_ai_101_for_educators_desc: Descubra o potencial transformador da inteligência
    artificial (I.A.) na educação com a nossa série on-line gratuita de aprendizagem
    para educadores.
  hoc_ai_impacts_desc: Envolva sua sala de aula com aulas ministradas por professores
    que exploram os impactos da inteligência artificial e convidam os alunos a pensar
    em soluções para alguns dos problemas da IA.
  hoc_ai_activities_desc: Essas novas atividades da Hora do Código apresentam aos
    usuários o mundo da inteligência artificial de uma forma divertida e envolvente.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Quase 100 funcionários da Code.org com camisetas azuis
    e amarelas combinando posam na sala de conferências de um hotel para o evento
    Codechella de verão de 2022 da empresa.
  careers_page_code_pride_alt_text: Duas funcionárias que se apresentam como mulheres
    sorriem enquanto seguram as pontas de um banner de arco-íris com a marca Code.org.
    Atrás deles, várias pessoas estão vestindo camisas da Code.org e agitando bandeiras
    do arco-íris enquanto caminham ao lado de um inseto multicolorido da Volkswagen.
  accessibility_hero_heading: Acessibilidade na Code.org
  accessibility_hero_desc: Estamos empenhados em eliminar barreiras que impedem a
    inclusão e a participação total de estudantes e educadores com deficiências, garantindo
    que TODOS os estudantes tenham acesso à ciência da computação.
  accessibility_efforts_title: Nossos esforços para 2023
  accessibility_efforts_desc: 'Para atingir nossa meta de uma plataforma totalmente
    acessível, estamos implementando um plano de ação abrangente que inclui:'
  accessibility_efforts_card_title_1: Treinamento interno de acessibilidade
  accessibility_efforts_card_desc_1: Nossas equipes de produto e engenharia concluirão
    um treinamento abrangente de acessibilidade até dezembro de 2023.
  accessibility_efforts_card_title_2: Análise VPAT
  accessibility_efforts_card_desc_2: Preenchendo [Modelo voluntário de acessibilidade
    do produto] (%{voluntary_url}) para estabelecer uma linha de base e medir o progresso
    anualmente. Resultados disponíveis nesta página até setembro de 2023.
  accessibility_efforts_card_title_3: Ferramentas que oferecem suporte ao design acessível
  accessibility_efforts_card_desc_3: 'Os membros da equipe terão acesso a ferramentas
    que garantem que todos os novos recursos sejam projetados e criados pensando na
    acessibilidade. '
  accessibility_efforts_card_title_4: Currículo acessível
  accessibility_efforts_card_desc_4: Atingiremos [conformidade com o Nível AA da WCAG]
    (%{wcag_url}) para as primeiras unidades de Princípios da Ciência da Computação
    e Descobertas da Ciência da Computação até dezembro de 2023.
  accessibility_explore_title: Explore os recursos de acessibilidade da Code.org
  accessibility_explore_text: Nossa página de recursos de acessibilidade fornece documentação
    e orientação abrangentes para nossos recursos e ferramentas, incluindo aulas acessíveis
    da Hora do Código, leitores imersivos, navegação pelo teclado e opções de personalização.
  accessibility_explore_button: Exibir página de recursos de acessibilidade
  accessibility_help_us_title: Ajude-nos a melhorar
  accessibility_help_us_text: Na Code.org, somos ágeis e receptivos ao feedback. Se
    você tiver recomendações para nos ajudar a melhorar a acessibilidade de nossas
    ferramentas e recursos, entre em contato. Obrigado por nos ajudar a disponibilizar
    a ciência da computação para todos os estudantes!
  accessibility_help_us_button: Conte-nos como podemos melhorar
  accessibility_commit_title: Compromisso da Code.org com a acessibilidade
  accessibility_commit_text_1: A Code.org acredita que a ciência da computação é fundamental
    para todos os estudantes e estamos comprometidos em garantir igualdade, acesso
    e oportunidades em nossa plataforma e em nosso currículo.
  accessibility_commit_text_2: Estamos adotando uma abordagem holística para apoiar
    as necessidades de aprendizagem de todos os alunos e trabalhando para fechar as
    lacunas no acesso ao ensino de ciência da computação para estudantes com deficiências.
  accessibility_commit_text_3: Estamos começando aos poucos, mas vamos medir nosso
    progresso e iterar continuamente até que possamos enfrentar até mesmo os desafios
    de acessibilidade mais complexos.
  accessibility_commit_text_4: Na Code.org, estamos comprometidos em melhorar continuamente
    a acessibilidade de nossas ferramentas e estamos entusiasmados em dar esse importante
    passo em direção a uma maior equidade, acesso e oportunidades para todos os estudantes
    e educadores.
  accessibility_partner_title: Nossos parceiros e recomendações
  accessibility_partner_desc: Recomendamos os seguintes recursos para estudantes e
    professores que buscam conteúdo de ciência da computação mais acessível.
  accessibility_card_title_1: Acesse CS para todos
  accessibility_card_text_1: Recursos para professores levarem computação acessível
    para escolas secundárias e para estudantes do ensino médio com deficiências se
    conectarem com mentores na área de tecnologia.
  accessibility_card_title_2: Bloqueia tudo
  accessibility_card_text_2: Um ambiente de programação baseado em blocos para iPad
    que ensina conceitos básicos de programação usando o robô Dash. Acessível com
    VoiceOver, Switch Control e Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Um auxílio/recurso de codificação física para estudantes
    com deficiência visual.
  accessibility_card_title_4: CS para todos
  accessibility_card_text_4: Uma organização que coordena projetos e programas com
    diferentes organizações nos Estados Unidos.
  accessibility_card_title_5: Código para crianças surdas
  accessibility_card_text_5: Promove o ensino de ciência da computação e tecnologia
    para capacitar estudantes surdos ou com deficiência auditiva.
  accessibility_card_title_6: Todos podem codificar
  accessibility_card_text_6: Um currículo desenvolvido pela Apple para o Swift Playgrounds
    que fornece VoiceOver (TTS modificado) e um currículo adaptado para estudantes
    com necessidades de acessibilidade.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Um provedor de currículos com várias acomodações, incluindo
    legendas, transcrições e a capacidade de reduzir o movimento da animação e ocultar
    conteúdo visualmente dependente. Hospeda alguns currículos da Code.org, além de
    currículos adicionais de computação.
  accessibility_card_title_8: Circuitos Snap
  accessibility_card_text_8: Um produto educacional que ensina eletrônica com componentes
    eletrônicos que se encaixam sem solda. Pode incluir um pacote de acesso para estudantes
    com deficiência visual.
  accessibility_card_title_9: Esfero
  accessibility_card_text_9: Uma bola robótica de codificação interativa e um kit
    educacional STEM para estudantes com deficiência intelectual. Precisa ser emparelhado
    com um aplicativo apropriado.
  accessibility_card_title_10: 'Quórum '
  accessibility_card_text_10: Uma adaptação do currículo AP Computer Science Principles
    da Code.org usando o Quorum, uma linguagem baseada em evidências originalmente
    projetada para fornecer acessibilidade para estudantes cegos ou com deficiência
    visual.
  engineering_hero_heading: Junte-se à nossa equipe de engenharia!
  engineering_hero_desc: À medida que continuamos expandindo nossa equipe de engenharia,
    gostaríamos de compartilhar mais sobre nossa organização de engenharia na Code.org
    e alguns dos aspectos exclusivos de trabalhar aqui. Se você estiver interessado
    em se candidatar a uma de nossas funções, adoraríamos ouvir você!
  engineering_team_title: Conheça a equipe de engenharia da Code.org
  engineering_team_card_text_1: Somos (a maioria) de nós em nossa reunião presencial
    durante o verão de 2023! Essa multidão é dividida em quatro subequipes em nossa
    equipe de engenharia que trabalham juntas para criar e servir a plataforma para
    todos os nossos alunos e professores.
  engineering_team_card_text_2: Se você estiver interessado em se candidatar a uma
    de nossas funções, adoraríamos ouvir você! Você pode encontrar uma lista de vagas
    abertas em nossa página de Carreiras.
  engineering_our_team_title: Nossa equipe de engenharia
  engineering_our_team_desc: 'A equipe de engenharia da Code.org está dividida em
    quatro subequipes que criam e dão suporte a diferentes áreas da nossa plataforma:'
  engineering_our_team_sub_title_1: Equipe de aprendizagem estudantil
  engineering_our_team_text_1: Nossa equipe de aprendizagem estudantil é proprietária
    de todas as nossas atividades (nós as chamamos de laboratórios) que nossos alunos
    usam todos os dias. Essa equipe trabalha principalmente com tecnologia de front-end
    (usamos React e muito JS personalizado) e temos uma ótima relação de trabalho
    com muitos parceiros e projetos de código aberto. Por exemplo, usamos [Google's
    Blockly] (%{youtube_url}) para toda a nossa programação baseada em blocos. Apoiamos
    os alunos em sua jornada de aprendizado desde o jardim de infância até a 12ª série.
  engineering_our_team_sub_title_2: Equipe de experiência de professores
  engineering_our_team_text_2: Nossa equipe de experiência do professor cria as ferramentas
    que atraem novos professores para a Code.org (chamamos esses produtos de aquisição)
    e desenvolve a plataforma que capacita nossos professores existentes a ensinar
    nosso currículo (nossas ferramentas para professores). Assim como acontece com
    nossas ferramentas para estudantes, confiamos no React para criar nosso front-end
    e nossos componentes do lado do servidor são servidos usando Ruby on Rails.
  engineering_our_team_sub_title_3: Equipe da plataforma
  engineering_our_team_text_3: Nossa equipe de plataforma possui componentes essenciais
    que atendem às necessidades de nossas equipes de alunos e professores (por exemplo,
    autenticação e perfil de usuário) e também tem a missão de alcançar alunos que
    ainda não conseguimos alcançar. Isso inclui criar integrações que nos conectem
    a escolas que usam diferentes Sistemas de Gerenciamento de Aprendizagem (LMS)
    e empacotar nosso currículo para que ele possa ser usado em escolas remotas que
    não têm acesso à Internet confiável.
  engineering_our_team_sub_title_4: Equipe de infraestrutura
  engineering_our_team_text_4: Nossa equipe de infraestrutura fornece a espinha dorsal
    da plataforma que apoia nossos alunos e professores. Isso inclui nossa infraestrutura
    de hospedagem e serviços relacionados (usamos a AWS), gerenciamento de dados,
    programas de segurança, serviços de desenvolvimento e implantação e muito mais.
    Essa equipe também possui nossos sistemas de dimensionamento e provisionamento,
    que são essenciais durante a Hora do Código, onde convidamos todos os estudantes
    do mundo a completar uma hora de programação conosco.
  engineering_faq_question_1: O que a Code.org faz?
  engineering_faq_answer_1_a: A Code.org é uma organização sem fins lucrativos de
    inovação educacional dedicada à visão de que todos os alunos de todas as escolas
    tenham a oportunidade de aprender ciência da computação como parte de sua educação
    básica de ensino fundamental e médio.
  engineering_faq_answer_1_b: Expandimos o acesso à ciência da computação nas escolas,
    com foco em aumentar a participação de mulheres jovens e estudantes de outros
    grupos sub-representados. Fornecedora líder de currículos de ciência da computação
    para o ensino fundamental e médio nos maiores distritos escolares dos Estados
    Unidos, a Code.org também organiza a campanha anual da Hora do Código, que envolveu
    mais de 15% de todos os estudantes do mundo.
  engineering_faq_answer_1_c: A Code.org é apoiada por doadores generosos, incluindo
    Microsoft, Amazon, Google e muitos outros.
  engineering_faq_question_2: Quais são as ferramentas e a experiência do desenvolvedor
    da Code.org?
  engineering_faq_answer_2: Nossa experiência de desenvolvedor pode ser diferente
    da que você viu em suas funções anteriores. Trabalhando em estreita colaboração
    com nossa equipe de produtos, enviamos para produção todos os dias da semana e
    temos uma variedade de cadências - às vezes você está escrevendo um código que
    vai ao ar naquele dia; outras vezes, você está em projetos de longo prazo - e,
    embora sigamos sprints de duas semanas, fazemos isso de forma leve. Buscamos fazer
    as coisas certas da maneira certa versus adotar uma visão purista de qualquer
    metodologia específica. [Todo o nosso código] (%{code_url}) é de código aberto
    e usamos pull requests do JIRA e do GitHub para rastrear todos os nossos itens
    de trabalho. Também nos preocupamos muito com a qualidade e os testes e temos
    a sorte de ter um suporte incrível da [SauceLabs](%{saucelabs_url}), que nos ajuda
    a executar nosso conjunto de testes de interface de usuário em vários dispositivos
    de estudantes (por exemplo, iPads) em seu farm de dispositivos na nuvem.
  engineering_faq_question_3: O que é a rotação de plantão de engenheiros na Code.org?
  engineering_faq_answer_3: Nossa equipe de engenharia com mais de 30 anos compartilha
    responsabilidades de plantão. Cada engenheiro trabalha em um turno de 24 horas
    e usa nossos métodos de escalonamento e manuais para responder a interrupções
    no local ou outros problemas no local. Temos orgulho da confiabilidade do nosso
    site - em média, cada engenheiro só é acordado uma vez por ano com problemas que
    normalmente são resolvidos rapidamente. Em vez disso, o “Desenvolvedor do Dia”
    geralmente passa uma parte do dia de trabalho gerenciando a implantação da produção
    e fazendo a triagem de problemas menos urgentes.
  engineering_faq_question_4: Você é uma organização remota ou WFH?
  engineering_faq_answer_4_a: Sim! Em 2019, pouco antes da pandemia, a Code.org se
    tornou uma organização que prioriza o controle remoto. Hoje, temos engenheiros
    em todos os fusos horários dos EUA e ajustamos as horas de trabalho adequadamente.
    A maioria das nossas reuniões acontece entre 10h e 15h PT.
  engineering_faq_answer_4_b: Também reconhecemos o valor do tempo presencial e, a
    cada trimestre, nos reunimos pessoalmente, normalmente em Seattle. Dois desses
    eventos (nós os chamamos de Kick-off Week e “Codechella”) reúnem todos na organização
    em janeiro e junho — e as equipes de engenharia e produto se reúnem separadamente
    em abril e outubro.
  engineering_faq_answer_4_c: Acreditamos firmemente em passar tempo com nossos alunos
    e professores. Por isso, muitos desses eventos presenciais incluem visitas a escolas
    e salas de aula para obter feedback ou testar nossos produtos
  engineering_faq_question_5: O que torna a equipe de engenharia da Code.org única?
  engineering_faq_answer_5_a: 'Além de resolver problemas técnicos desafiadores, temos
    algumas coisas que tornam nossa organização de engenharia diferente de outras
    em que você pode ter trabalhado:'
  engineering_faq_answer_5_b_1: Todos nós compartilhamos nossa paixão por nossa missão.
  engineering_faq_answer_5_b_2: Cada um de nós está aqui para apoiar a missão de expandir
    o acesso à ciência da computação para todos os estudantes em todo o mundo. Todos
    nós temos nossa história e perspectiva únicas sobre o que nos leva a essa missão.
  engineering_faq_answer_5_c_1: Nós nos preocupamos profundamente um com o outro.
  engineering_faq_answer_5_c_2: Quando os engenheiros estão enfrentando um problema,
    nós intervimos e ajudamos. Um de nossos princípios é que somos duros com os problemas,
    mas gentis uns com os outros. Nós promovemos engenheiros regularmente, mas não
    prescrevemos soluções superprojetadas apenas para apoiar o caminho de promoção
    de alguém. Em vez disso, investimos em nossos engenheiros com um orçamento generoso
    de desenvolvimento profissional e acesso a outras oportunidades de aprendizado.
  engineering_faq_answer_5_d_1: Trabalhamos muito, mas estabelecemos limites claros.
  engineering_faq_answer_5_d_2: Embora apoiemos estudantes em todo o mundo, nos responsabilizamos
    por limites claros entre trabalho e vida doméstica. Não temos reuniões às quartas-feiras,
    fazendo nosso PTO (5 semanas no total, que inclui um fechamento de escritório
    de 2 semanas em toda a organização no final do ano, também conhecido como férias
    de inverno), meio dia útil às sextas-feiras durante o verão, também conhecido
    como sextas-feiras de verão, e outros benefícios generosos.
  careers_hero_title: Carreiras
  careers_hero_description: A Code.org é uma organização sem fins lucrativos dedicada
    a expandir o acesso à ciência da computação nas escolas. Estamos especialmente
    focados em aumentar a participação de mulheres jovens e estudantes sub-representados.
  careers_hero_description_under: Ajude-nos a mudar o mundo, um aluno por vez!
  careers_vision_title: Nossa visão
  careers_vision_decsription: Nossa visão é que todos os alunos de todas as escolas
    tenham a oportunidade de aprender ciência da computação como parte de sua educação
    básica de ensino fundamental e médio.
  careers_vision_description_under: Venha se juntar à nossa equipe para ajudar a tornar
    essa visão uma realidade!
  careers_values_title: Nossos valores fundamentais
  careers_values_first_column_text_1: Acreditamos que a ciência da computação é fundamental
    para todos os estudantes
  careers_values_first_column_text_2: Estamos comprometidos com a equidade, o acesso
    e as oportunidades
  careers_values_first_column_text_3: Acreditamos no poder de uma comunidade de educação
    colaborativa
  careers_values_second_column_text_1: Somos ágeis e receptivos ao feedback
  careers_values_second_column_text_2: Agimos com integridade e transparência
  careers_values_second_column_text_3: Acreditamos que um impacto amplo exige pensar
    em grande escala e agir de forma holística.
  careers_approach_section_title: Nossa abordagem unificadora
  careers_approach_section_description: O papel global da Code.org no movimento da
    ciência da computação do ensino fundamental e médio só é possível porque usamos
    uma abordagem unificadora entre partes interessadas diversas e muitas vezes divididas.
    Em um momento de crescente polarização, a ideia de aumentar as oportunidades para
    estudantes une pessoas de todo o espectro político. Os membros da equipe, estudantes,
    professores e apoiadores da Code.org têm pontos de vista diversos e divergentes,
    e todos são bem-vindos em nossa missão.
  careers_aproach_section_description_link: Leia mais sobre a abordagem da Code.org
    em relação à união.
  careers_approach_section_button: Explore as vagas abertas
  careers_principle_section_title: Nossos princípios culturais
  careers_principle_title_1: Nossos alunos e professores são nossa Estrela Polar
  careers_principle_description_1: Usamos nossos dons, tempo e energia para levar
    a ciência da computação para aqueles que mais precisam dela. É isso que nos une.
    Esse é o nosso princípio mais importante.
  careers_principle_title_2: Somos duros com os problemas e gentis uns com os outros
  careers_principle_description_2: Continuamos focados no desafio de levar a ciência
    da computação a estudantes e professores em todo o mundo. Reconhecemos que cada
    um de nós traz o melhor de nossas intenções para apoiar nossa missão e dar graça
    quando cometemos erros.
  careers_principle_title_3: Busque soluções, não consenso
  careers_principle_description_3: Nós tomamos decisões, seja dando pequenos passos
    ou grandes saltos em direção aos resultados que estamos buscando. Os proprietários
    pedem e ouvem, mas não ficam paralisados pelo feedback. Aceitamos e apoiamos as
    decisões dos proprietários, mesmo que discordemos.
  careers_principle_title_4: Adote a mentalidade de um fundador
  careers_principle_description_4: Somos obcecados por resultados e concentramos nossas
    ações em impulsioná-los. Nós mergulhamos nos detalhes e trabalhamos duro. Somos
    honestos, apostamos na agilidade e avaliamos continuamente se estamos no caminho
    certo; não temos medo de mudar de rumo. Mudar o mundo exige isso.
  careers_principle_title_5: Campeão em inovação
  careers_principle_description_5: Pensamos grande, assumimos riscos e não temos medo
    de falhar. Se vemos uma maneira melhor de atingir nossas metas, fazemos isso e
    incentivamos outras pessoas a fazerem o mesmo. Soluções incrementais não ajudarão
    a mudar o mundo.
  careers_principle_title_6: Ancorar decisões em fatos
  careers_principle_description_6: Usamos dados para entender nossos negócios, estabelecer
    os resultados desejados e orientar a tomada de decisões. Equilibramos isso reconhecendo
    que nem sempre teremos os dados de que precisamos para agir.
  careers_principle_title_7: Uma mentalidade de crescimento nos alimenta
  careers_principle_description_7: Abordamos cada desafio com curiosidade. Damos feedback
    com gentileza e franqueza; recebemos feedback abertamente. Aprendemos com nossos
    erros e buscamos maneiras de aumentar o alcance e o impacto do nosso trabalho.
  careers_balance_section_title: Nosso equilíbrio entre vida pessoal e profissional
  careers_balance_section_description: Nós nos preocupamos com nossos funcionários
    e nos dedicamos a apoiar todos no trabalho e fora dele. Sabemos que todos têm
    necessidades diferentes, e é por isso que oferecemos um pacote holístico de benefícios
    que garantirá que você (e sua família) sejam atendidos.
  careers_balance_first_column_text_1: Benefícios de saúde para você e sua família
  careers_balance_first_column_text_2: Planos generosos de folgas e férias remuneradas
  careers_balance_second_column_text_1: Ambiente de trabalho flexível e solidário
  careers_balance_second_column_text_2: Oportunidades de crescimento e aprendizado
    profissional
  careers_openroles_section_title: Vagas abertas
  careers_openroles_section_description: A Code.org está sediada em Seattle, mas muitos
    dos membros da nossa equipe são remotos. Candidatos remotos são bem-vindos e incentivados
    a se inscrever.
  careers_more_info_text: Para obter mais informações sobre a Code.org, confira nossas
    [Perguntas frequentes] (%{support_url}) ou saiba mais sobre [outras formas de
    se envolver com nossa missão] ()%{help_url}.
  careers_approach_section_title2: Nossa abordagem à diversidade
  careers_approach_section_description_1: Nós adotamos diversas perspectivas, ideias
    e experiências na Code.org. Estamos comprometidos em oferecer oportunidades iguais
    a todos os funcionários e candidatos. Não discriminamos com base em raça, religião,
    cor, nacionalidade, sexo, orientação sexual, idade, estado civil, condição de
    veterano ou condição de deficiência (mental e física).
  careers_approach_section_description_2: Garantiremos que as pessoas com deficiência
    recebam acomodações razoáveis para participar do processo de solicitação de emprego
    ou entrevista, desempenhar funções essenciais e receber outros benefícios e privilégios
    de emprego. Se você tiver necessidades individuais relacionadas a uma deficiência,
    entre em contato com accommodations@code.org.

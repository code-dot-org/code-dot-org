  ai_intro_list_title_01: Conhecimento fundamental
  ai_intro_list_desc_01: Desperte o interesse dos alunos pela tecnologia e ajude-os
    a entender o mundo ao seu redor de uma forma mais profunda.
  ai_intro_list_title_02: Criatividade e inovação
  ai_intro_list_desc_02: Inspire os alunos a pensar de forma criativa e inovar, à

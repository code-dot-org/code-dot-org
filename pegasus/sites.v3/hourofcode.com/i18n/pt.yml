  resources_tabs_lesson_plans_subhead: Tenha o passo a passo, os objetivos de aprendizagem
    e as estratégias de avaliação para lecionar com eficiência.
  resources_tabs_lesson_plans_desc: Entre os recursos mais úteis destacam-se os conjutos
    de apresentações, o guia de atividades, as rubricas e muito mais – todos dispostos
    no mesmo lugar. Cada plano de ensino é acompanhado por dicas para implementação
    em sala de aula, ideias sobre personalização de ensino e atividades de extensão,
    para atender aos mais diversos tipos de alunos.
  resources_tabs_videos_heading: Vídeos Instrutivos
  resources_tabs_videos_subhead: Assista a vídeos com um panorama geral de ciência
    da computação e conceitos de programação de fácil compreensão.
  resources_tabs_videos_desc: As séries de vídeos do Code.org foram projetadas especificamente
    para dar apoio em sala de aula e são envolventes e divertidas.
  resources_tabs_slides_heading: Apresentações de Slides
  resources_tabs_slides_subhead: Nós oferecemos ao educador uma estrutura bem organizada,
    visualmente envolvente e pedagógica para ótimas lições de ciência da computação.
  resources_tabs_slides_desc: As apresentações de slides do Code.org contêm instruções,
    exemplos e atividades interativas passo-a-passo, que se alinham aos objetivos
    curriculares.
  resources_tabs_assessments_subhead: Nossos currículos incluem um sistema abrangente
    com recursos de formação e avaliação complementar.
  resources_tabs_assessments_desc: Entre eles, critérios de avaliação, roteiros, miniprojetos,
    projetos ao final dos capítulos, critérios de avaliação dos alunos, amostras de
    projetos e testes pós-projeto – tudo formulado para da apoio aos professores na
    avaliação do crescimento dos alunos, com comentários e avaliações da compreensão
    dos alunos.
  resources_tabs_tools_subhead: Os ambientes de desenvolvimento integrados do Code.org
    (Integrated Development Environments – IDEs) atendem a alunos de todos os níveis.
  resources_tabs_tools_desc: Nós oferecemos uma plataforma versátil e intuitiva que
    permite uma variedade de paradigmas de programação. Isso permite ao alunos uma
    transição sem transtornos entre a codificação baseada em blocos para as línguas
    em formato de texto, e estimula a criatividade e a inovação.
  teach_page_top_heading: Lecione ciência da computação e fomente possibilidades
  teach_page_top_desc_01: Estimule seus alunos a explorarem seu potencial máximo com
    o currículo gratuito de Ciência da Computação (CC) da Code.org.
  teach_page_top_desc_02: Junte-se a esta comunidade global com mais de 2 milhões
    de educadores capacitando a nova geração de inovadores, solucionadores de problemas
    e cidadãos digitais! A Code.org auxilia os professores por toda a sua jornada,
    com aprendizagem profissional, currículos abrangentes e suporte quando necessário.
  teach_page_why_teach_cs_heading: Por que lecionar ciência da computação com a Code.org?
  teach_page_why_teach_cs_block_heading_01: Desenvolva as habilidades fundamentais
    em CC
  teach_page_why_teach_cs_block_desc_01: Assim como a leitura, a redação e a matemática,
    a ciência da computação é fundamental para tantos outros fins. A matéria abrange
    a resolução de problemas e o raciocínio crítico, e proporciona aos alunos a participarem
    ativamente de uma sociedade cada vez mais digital.
  teach_page_why_teach_cs_block_heading_02: Aproveite materiais de ensino flexíveis
  teach_page_why_teach_cs_block_desc_02: Plano de ensino aprofundado e opções de aprendizagem
    profissional flexíveis asseguram que professores de diversas formações diferentes
    possam lecionar ciência da computação.
  teach_page_why_teach_cs_block_heading_03: 'Proporcione caminhos para todos os alunos '
  teach_page_why_teach_cs_block_desc_03: Os empregos na área da computação são os
    maiores, os mais promissores, e o mais bem remunerados dentre todos nos EUA.
  teach_page_why_teach_cs_block_heading_04: Compreenda um mundo transformado pela
    I.A.
  teach_page_why_teach_cs_block_desc_04: Ensine aos alunos como a I.A. funciona e
    como utilizá-la com segurança. Nossa Aprendizagem Profissional estimula a curiosidade
    e a confiança com esta tecnologia em constante evolução.
  teach_page_why_teach_cs_heading_02: Comece a ensinar ciência da computação com a
    Code.org hoje mesmo!
  teach_page_quote: Quando você utiliza o currículo da Code.org, você tem tudo o que
    precisa no mesmo lugar; as perguntas necessárias a serem feitas aos alunos, as
    lições que você precisa para lecionar e uma orientação sobre como fazê-lo. Mesmo
    se você não tiver qualquer experiência em ciência da computação, pode contar com
    ele. Mas se você já tem experiência lecionando ciência da computação, ele te mostrará
    uma nova abordagem ao seu método de ensino.
  teach_page_free_curriculum_heading: Currículo gratuito e envolvente
  teach_page_free_curriculum_desc: Queremos que você leve a Ciência da Computação
    para a sua escola sem se preocupar com o custo. É por isso que assumimos o compromisso

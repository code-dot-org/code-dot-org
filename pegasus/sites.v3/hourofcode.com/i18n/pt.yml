  ai_carousel_heading: 'O que os professores dizem sobre a IA com a Code.org:'
  ai_carousel_quote_01: Essa lição também deu aos meus alunos a oportunidade de ver
    que há um elemento de opinião nos sistemas de classificação. Mais tarde, quando
    começamos a ver como o preconceito pode acabar na IA, consegui retirá-los e lembrá-los
    de que os dados usados para treinar seus modelos eram baseados em escolhas.
  ai_carousel_quote_02: Meus alunos aprenderam que não precisam ser apenas consumidores
    quando se trata dos avanços tecnológicos que estão experimentando quase diariamente.
    Eles podem realmente ser criadores!
  ai_pl_heading: Preparando-se para ensinar IA
  ai_pl_subheading: Prepare-se para ensinar IA usando nosso módulo on-line individualizado.
  ai_pl_list_01: Obtenha uma introdução à inteligência artificial e ao aprendizado

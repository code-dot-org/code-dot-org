  self_paced_pl_hero_heading: Aprendizagem profissional individualizada para educadores
  self_paced_pl_hero_desc: Ofertas de aprendizado profissional para apoiar professores
    em todas as etapas de sua jornada de ensino de ciência da computação.
  self_paced_pl_intro_heading: Aprendizagem profissional em sua linha do tempo
  self_paced_pl_intro_desc: A Code.org tem o prazer de oferecer módulos individualizados
    para professores. Esses módulos estão disponíveis gratuitamente para qualquer
    educador com uma conta da Code.org em todo o mundo!
  self_paced_pl_intro_list_title_01: Flexibilidade e conveniência
  self_paced_pl_intro_list_desc_01: Interaja com o material no seu próprio ritmo e
    no seu próprio tempo.
  self_paced_pl_intro_list_title_02: Experiência de aprendizagem personalizada
  self_paced_pl_intro_list_desc_02: Concentre-se nas áreas que são mais importantes
    para suas necessidades e contexto de ensino.
  self_paced_pl_intro_list_title_03: Acesso a conteúdo de alta qualidade
  self_paced_pl_intro_list_desc_03: Obtenha as melhores práticas, pesquisas e estratégias
    mais recentes para ensinar ciência da computação de forma eficaz.
  self_paced_pl_callout: Procurando opções de aprendizado profissional conduzidas
    por facilitadores?
  self_paced_pl_callout_link: Confira nossos workshops presenciais e virtuais.
  self_paced_pl_modules_heading: Módulos de aprendizagem profissional individualizados
  self_paced_pl_modules_desc: Ao ler, ver vídeos, resolver quebra-cabeças interativos
    e refletir sobre seu aprendizado, você desenvolverá seu próprio entendimento enquanto
    se prepara para ensinar ciência da computação em sua sala de aula.

  ai_intro_list_title_03: Resolução de problemas e pensamento crítico
  ai_intro_list_desc_03: Incentive os alunos a desenvolverem habilidades essenciais
    à medida que aprendem a projetar, construir e avaliar sistemas de IA.
  ai_why_heading: Por que ensinar IA com a Code.org?
  ai_why_desc: Todos os recursos de que você precisa em um só lugar! Explore nossas

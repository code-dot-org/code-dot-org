  csd_page_courses_year_action_block_desc: 'Um curso introdutório à ciência da computação
    que capacita os alunos a desenvolver artefatos autênticos e interagir com a ciência
    da computação como meio de criatividade, comunicação, solução de problemas e diversão. '

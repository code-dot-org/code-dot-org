  about_us_page_title: Quem somos
  about_us_page_hero_description: O Code.org é uma organização de inovação no ensino
    sem fins lucrativos, dedicada à visão de que todo aluno em qualquer escola tenha
    a oportunidade de aprender ciência da computação como parte da sua formação no
    sistema K-12. Ampliamos o acesso à ciência da computação nas escolas, com foco
    na participação cada vez maior de mulheres jovens e alunos de outros grupos subrepresentados.
    O principal fornecedor de ciência da computação no currículo K-12 no maior distrito
    escolar dos Estados Unidos, o Code.org também organiza a campanha anual [Hour
    of Code](%{hour_url}), que já abrange mais de 15% de todos os estudantes do mundo.
    O Code.org tem o apoio de generosos doadores, incluindo Microsoft, Amazon, Google
    e [muitos outros.](%{others_url})
  about_us_page_section_title_1: Mais de 80 milhões de alunos e 2 milhões de professores
    no Code.org
  about_us_page_statistic_figcaption: Participação do Code.org no ano letivo de 2021-2022.
    [Veja dados desagregados.](%{data_url})
  about_us_page_statistic_description: O Code.org amplia a diversidade na ciência
    da computação, abrangendo estudantes com todo tipo de histórico, onde quer que
    estejam – com nível de habilidade compatível, em escolas e formatos que inspiram
    os alunos a manterem a aprendizagem. A grande maioria dos alunos do Code.org são
    de grupos historicamente subrepresentados em ciência da computação. Cada vez mais
    diversidade em ciência da computação é fundamental para o nosso trabalho e [incentivamos
    a leitura adicional sobre nossas iniciativas](%{diversity_url}).

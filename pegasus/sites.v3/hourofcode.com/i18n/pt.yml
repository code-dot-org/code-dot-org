  curriculum_desc_dance_party_01: Nesta atividade introdutória, use código para conduzir
    vários personagens coloridos em movimentos com planos de fundo animados e músicas
    dançantes.
  curriculum_desc_dance_party_02: Vá além do tutorial introdutório com ideias de projetos
    estendidos. Navegue por uma biblioteca de exemplos de festas dançantes mais complexas.
  curriculum_desc_dance_party_unplugged: Entre no ritmo, sem precisar de um computador!
    Saiba como conceitos de codificação, como eventos, podem ser utilizados para sincronizar
    coreografias de dançarinos.
  curriculum_desc_dance_party_ai_edition: Aprenda sobre os conceitos de inteligência
    artificial (IA) para criar sua própria festa dançante virtual apresentando os
    melhores artistas da atualidade. Com dezenas de músicas para escolher, agrade
    a todos os alunos, qualquer que seja seu gosto musical. É hora de mostrar o que
    você tem a oferecer!
  curriculum_desc_csf: Conjunto gratuito de currículos elementares que apresenta aos
    alunos os conceitos fundamentais da ciência da computação.
  curriculum_desc_csf_express: Aprenda a criar programas de computador, desenvolver
    habilidades para resolver problemas e superar desafios divertidos! Crie jogos
    e projetos criativos para compartilhar com amigos, familiares e professores.
  curriculum_desc_csf_express_pre_reader: Aprenda os conceitos básicos da codificação
    de blocos de arrastar e soltar resolvendo quebra-cabeças e criando cenas animadas.
    Crie jogos artísticos e simples para compartilhar com amigos, familiares e professores.
  curriculum_desc_csf_course_a: Programe usando comandos como loops e eventos. Ensine
    os alunos a colaborar com outras pessoas, investigar diferentes técnicas de resolução
    de problemas, persistir diante de tarefas desafiadoras e aprender sobre segurança
    na Internet.
  curriculum_desc_csf_course_b: Por meio de atividades desconectadas e uma variedade
    de quebra-cabeças, os alunos aprenderão os conceitos básicos de programação, técnicas
    de colaboração, habilidades de investigação e pensamento crítico, persistência
    em face de dificuldades e segurança na Internet.
  curriculum_desc_csf_course_c: Crie programas com sequenciamento, loops e eventos.
    Investigue técnicas de resolução de problemas e desenvolva estratégias para construir
    comunidades positivas online e offline. Crie jogos interativos que os alunos possam
    compartilhar.
  curriculum_desc_csf_course_d: Revisão dos conceitos encontrados em cursos anteriores,
    incluindo loops e eventos. Posteriormente, os alunos desenvolverão sua compreensão
    de algoritmos, loops aninhados, loops inteiros, condicionais e muito mais.
  curriculum_desc_csf_course_e: Crie projetos divertidos e interativos que reforcem
    o aprendizado sobre segurança on-line. Faça uma codificação mais complexa, como
    loops, funções e condicionais aninhados.
  curriculum_desc_csf_course_f: Veja como os usuários fazem escolhas nos aplicativos
    que usam. Crie uma variedade de aplicativos do Sprite Lab que também oferecem
    opções para o usuário. Aprenda conceitos mais avançados, incluindo variáveis e
    loops “for”.
  curriculum_desc_problem_solving_computing: Use um processo de resolução de problemas
    para enfrentar quebra-cabeças, desafios e cenários do mundo real. Saiba mais sobre
    entrada, saída, armazenamento e processamento de computadores para ajudar na solução
    de problemas.
  curriculum_desc_web_development: Crie e compartilhe conteúdo em páginas da web,
    explorando o potencial criativo da web. Desenvolva habilidades críticas de consumo,
    habilidades de resolução de problemas e trabalho em equipe durante a programação.
  curriculum_desc_interactive_animations_games: Crie imagens programáticas, animações,
    arte interativa e jogos. Familiarize-se com os conceitos de programação e o processo
    de design.
  curriculum_desc_design_process: Concentre-se em considerar o impacto social da computação.
    Por meio de desafios de design, os alunos simpatizam com as necessidades dos outros
    e desenvolvem soluções.
  curriculum_desc_data_society: Enfatiza o papel dos dados na resolução de problemas
    e na assistência dos computadores nesse processo. Cubra os sistemas de representação
    e os desafios associados. Descubra como as coletas de dados ajudam na solução
    de problemas.
  curriculum_desc_creating_apps_with_devices: Explore o papel dos dispositivos físicos
    na computação. Desenvolva programas que utilizem entradas e saídas de hardware.
    Há uma versão desta unidade tanto para o micro:bit quanto para o Circuit Playground.
  curriculum_desc_csa: Apresente aos alunos a engenharia de software e o design orientado
    a objetos enquanto eles aprendem a linguagem de programação Java neste currículo
    gratuito para AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: A educação Maker leva STEM (Ciência, Tecnologia, Engenharia,
    Matemática) um passo adiante, convidando experiência prática e colaboração para
    a sala de aula para ajudar a ensinar a resolução de problemas e o pensamento crítico.
  curriculum_desc_maker_short: A educação Maker convida a experiência prática e a
    colaboração para a sala de aula para ajudar a ensinar a resolução de problemas
    e o pensamento crítico.
  curriculum_desc_csd: Curso flexível, permitindo que cada unidade seja ensinada sozinha
    ou combinada. Apresenta aos alunos a criação de sites, aplicativos, animações,
    jogos e sistemas de computação física.
  curriculum_desc_csp: Curso introdutório ao ensino médio gratuito, aprovado pela
    AP® CSP, que apresenta aos alunos os conceitos fundamentais da ciência da computação.
  curriculum_desc_csa_ai_long: 'Este módulo de CSA pós-AP de dois capítulos oferece
    aos estudantes do ensino médio uma experiência prática com ferramentas profissionais
    de desenvolvimento de software, incluindo o GitHub e o Copilot do GitHub, e lhes
    dá as habilidades do mundo real para desenvolver um programa de visão computacional. '

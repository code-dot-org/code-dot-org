  hoc_faq_title: Perguntas frequentes
  hoc_faq_what_is_hoc_q: O que é a Hora do Código?
  hoc_faq_what_is_hoc_a: "A Hora do Código é uma introdução de uma hora à ciência da computação, criada para desmistificar a programação e mostrar que qualquer pessoa pode aprender os fundamentos básicos desta ciência. <a href='http://code.org/learn'>Veja os tutoriais</a>."
  hoc_faq_last_year: Experimente os tutoriais
  hoc_faq_when_is_hoc_q: Quando acontece a Hora do Código?
  hoc_faq_when_is_hoc_a: "Qualquer um pode organizar uma Hora do Código a qualquer momento, mas o objetivo básico da campanha é que dezenas de milhões de estudantes participem da Hora do Código no período de 7 a 13 de dezembro de 2015, quando será celebrada a <a href='http://csedweek.org'>Semana da Educação em Ciência da Computação</a>. É um <i>horário</i> específico? Não. Você pode participar da Hora do Código a qualquer momento durante essa semana. (E se não puder participar durante essa semana, participe antes ou depois)."
  hoc_faq_why_cs_q: Por que ciência da computação?
  hoc_faq_why_cs_a: "<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas, lógica e criatividade. Começando cedo, os alunos terão uma base importante para serem bem-sucedidos em qualquer carreira do século 21. Veja os dados estatísticos em <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Como participar da Hora do Código?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Comece a planejar aqui</a>, leia nosso guia prático. Você pode organizar um evento da Hora do Código na sua escola ou na sua comunidade &mdash; como em um clube de atividades extracurriculares, uma instituição sem fins lucrativos ou no trabalho. Ou, apenas experimente você mesmo quando 7 de dezembro chegar."
  hoc_faq_behind_hoc_q: De quem é a ideia da Hora do Código?
  hoc_faq_behind_hoc_a: "A Hora do Código é organizada pela <a href='http://code.org'>Code.org</a>, uma instituição pública sem fins lucrativos dedicada a promover e a tornar a ciência da computação disponível ao maior número de escolas possível e garantindo que chegue também à minorias sociais, empoderando, por exemplo, mulheres e negros à participação nesta área. Hoje, a Code.org já conta com o apoio e incentivo de um <a href='http://code.org/about/partners'>grupo de parceiros sem precedentes</a> na realização da Hora do Código — dentre eles Microsoft, Apple, Amazon, Boys and Girls Clubs of America e College Board."
  hoc_faq_host_q: Não sei nada sobre programação. Ainda assim posso sediar um evento?
  hoc_faq_host_a: "Pode, sim! As atividades da Hora do Código são autoexplicativas. Tudo o que você precisa fazer é <a href='http://code.org/learn'>experimentar nossos tutoriais</a>, escolher um tutorial e uma hora &mdash; nós tomamos conta do resto. Também temos opções para diferentes idades e níveis de experiência - a partir do jardim de infância. Comece a planejar seu evento, leia nosso <a href='target-resources-how-to'>Guia prático</a>."
  hoc_faq_need_computers_q: É necessário um computador para cada participante?
  hoc_faq_need_computers_a: "Não. Temos tutoriais da Hora do Código que funcionam em computadores, smartphones, tablets e alguns que não exigem computador! Você pode participar independentemente de onde esteja e do que tenha. <p><i>Estas são algumas opções:</i> <br> <ul> <li><b>Trabalho em duplas.</b> Pesquisas mostram que alunos aprendem mais <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programando em duplas</a>, compartilhando um computador e trabalhando juntos. Incentive seus alunos a trabalharem em duplas. <li><b>Use uma tela projetada.</b> Se você tem um projetor e uma tela para um computador conectado à internet, o grupo inteiro pode fazer a Hora do Código junto. Assista a vídeos juntos e se revezem para resolver desafios ou para responder a perguntas. <li><b>Desconectado.</b> Oferecemos tutoriais que não exigem computador.</ul>"
  hoc_faq_international_q: 'Eu sou do <country>. Como posso participar internacionalmente?'
  hoc_faq_international_a: "Qualquer pessoa pode organizar um evento da Hora do Código, em qualquer lugar do mundo. No ano passado, estudantes de todo o mundo se juntaram para a Hora de Código. Saiba mais <a href='/resources'>aqui</a>."
  hoc_faq_tutorial_q: Como posso fazer um tutorial da Hora do Código?
  hoc_faq_tutorial_a: "Se estiver interessado em se tornar um parceiro de tutorial, <a href='target-tutorial-guidelines'>confira nossas diretrizes e instruções</a>. Gostaríamos de disponibilizar uma variedade de opções atrativas, mas nosso objetivo principal é melhorar a experiência de alunos e professores que são novos no campo da ciência da computação."
  hoc_faq_more_questions_q: Ainda tem mais perguntas?
  hoc_faq_more_questions_a: "Tente encontrar uma resposta em nosso <a href='http://support.code.org'>fórum de suporte</a>."
  hoc_faq_scratch_q: Vou usar o Scratch na Hora do Código, o que devo fazer se meus alunos tiverem iPads em vez de laptops?
  hoc_faq_scratch_a: "O Scratch não funciona em tablets. Se seus alunos são novinhos, eles podem usar o aplicativo ScratchJR iPad (para alunos que estão começando a ler). Veja nossos tutoriais em <a href='http://code.org/learn'>Code.org/learn</a>, lá você encontrará os tutoriais que funcionam em iPads - da Code.org, Tynker, Lightbot, ou CodeSpark."
  hoc_faq_account_q: Os alunos precisam acessar usando uma conta?
  hoc_faq_account_a: "Não. Não é necessário nenhum registro ou login para os alunos fazerem a Hora do Código. A maioria dos <a href='http://code.org/learn/beyond'>cursos complementares</a> exige a criação de conta para salvar o progresso do aluno."
  hoc_faq_frozen_q: Onde está o tutorial com Anna e Elsa?
  hoc_faq_frozen_a: "Você pode encontrá-lo em <a href='http://code.org/learn'>Code.org/learn</a>. Esperamos que gostem!"
  hoc_faq_high_school_q: Qual atividade devo fazer com alunos do Ensino Médio?
  hoc_faq_high_school_a: "Independentemente da idade, recomendamos começar com um dos tutoriais para iniciantes disponíveis em <a href='http://code.org/learn'>Code.org/learn</a>, como o tutorial com Angry Birds ou com Anna e Elsa. Um aluno do Ensino Médio deve conseguir terminar um desses tutoriais em 30 minutos, e depois pode tentar um tutorial mais avançado em JavaScript, como Khan Academy ou CodeHS."
  hoc_faq_count_hoc_q: Como podemos contar as Horas do Código?
  hoc_faq_count_hoc_a: "O rastreador da Hora do Código não apresenta uma medida exata de uso. Não computamos IDs únicos dos alunos ao rastrear a participação na Hora do Código, especialmente porque não exigimos que eles façam login ou se cadastrem. Consequentemente, contabilizamos participantes a menos e a mais ao mesmo tempo. Veja todos os detalhes <a href='http://code.org/loc'>aqui</a>."

  tenth_anniversary_testimonials_heading: O que as pessoas estão dizendo
  tenth_anniversary_testimonials_01: Uma aluna do ensino médio veio até mim quatro
    anos depois de eu tê-la na 8ª série do ensino médio e ela estava animada por estudar
    ciência da computação na faculdade. Quando estava no ensino médio, ela foi exposta

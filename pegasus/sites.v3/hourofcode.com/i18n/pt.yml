  csa_ai_page_article_title_1: Crie com o Copilot
  csa_ai_page_article_description_1: Os alunos aprendem a usar o Copilot do GitHub
    como programador em dupla para explicar o código existente, encontrar e corrigir
    erros e gerar soluções para novos problemas.
  csa_ai_page_article_link_1: Saiba mais sobre o Copilot
  csa_ai_page_article_title_2: Crie seu próprio modelo de IA
  csa_ai_page_article_description_2: Os alunos treinam seus próprios modelos de IA
    usando o Teachable Machine para reconhecer imagens e gestos de uma webcam e considerar
    como a visão computacional afeta a maneira como os usuários interagem com os aplicativos.
  csa_ai_page_article_link_2: Explore o plano de aula
  csa_ai_page_article_title_3: Explore a visão computacional
  csa_ai_page_article_description_3: Os alunos implementam os modelos de IA que criaram
    com o Teachable Machine em um aplicativo Java, usando o Copilot do GitHub para
    ajudá-los a modificar as versões existentes dos aplicativos para que funcionem

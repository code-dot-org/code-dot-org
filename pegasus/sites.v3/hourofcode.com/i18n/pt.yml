  tutorial_caflags_shortdescription: Aprenda alguns conceitos básicos de programação
    com blockly. Desenvolva seu pensamento computacional usando formas, cores e coordenadas
    simples para desenhar as bandeiras do mundo.
  tutorial_matariki_shortdescription: 'Maia e Charlie são da Nova Zelândia. A família
    de Maia está se preparando para celebrar Matariki: o ano novo maori. Ela convidou
    seu amigo Charlie para ficar na marae (tradicional casa de reuniões) de sua família.'
  tutorial_carestaurant_shortdescription: Charlie e Tilley decidiram que, se programarem
    Ross adequadamente, ele poderá ajudar a fazer algumas pinturas para tornar os
    Vingadores da Alimentação mais atraentes.
  tutorial_casea_shortdescription: Alex e Lonnie criam peixes sofisticados e criaturas
    super marinhas com blocos. Ajude-os a classificar as sequências em ordem e depurar
    identificando e corrigindo os erros.
  tutorial_cashield_shortdescription: São as férias de verão e Alex, sua família e
    Lonnie estão indo de férias para a Finlândia. O irmão mais velho de Alex, Reuben,
    está criando um aplicativo sobre escudos e mostra a Alex e Lonnie como usá-lo.
  tutorial_ccwslimer_shortdescription: Aprenda a programar seu próprio jogo compartilhável
    com vários níveis e desafios!
  tutorial_codinggalaxy_shortdescription: Para sua primeira missão no Adventure Planet,
    seu dever é resolver quebra-cabeças de programação para salvar o belo planeta.
  tutorial_boatrace_shortdescription: Aprenda a criar um jogo de corrida de barcos.
    O jogador usa o mouse para conduzir um barco até uma ilha deserta sem esbarrar
    em obstáculos.
  tutorial_ccplay_shortdescription: Codifique e jogue uma série de níveis de jogo
    enquanto aprende conceitos importantes da ciência da computação. No nível final,
    mostre sua criatividade e habilidades para programar seu próprio jogo do zero!
  tutorial_grinch_shortdescription: 'Aprenda a programar drones e um trenó de alta
    tecnologia com magia de programação para capturar presentes e descer a montanha
    para devolver o Natal a Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! Os alunos exploram a interseção
    entre programação e arte criando um programa de computador que lhes permite criar
    memes personalizados para compartilhar com amigos.
  tutorial_codehsbitcoin_shortdescription: Nesta atividade da Hora do Código, os alunos
    são apresentados ao livro contábil do blockchain do Bitcoin e a algumas estatísticas
    do Bitcoin.
  tutorial_codehsblockchain_shortdescription: Os alunos aprendem sobre os fundamentos
    das criptomoedas explorando criptografia, hashing e tecnologia blockchain!
  tutorial_codehscipher_shortdescription: 'Nesta atividade da Hora do Código, os alunos
    são apresentados à criptografia usando a cifra clássica de César para descriptografar
    e criptografar algumas mensagens, além de descobrir a falha da cifra e como melhorá-la. '
  tutorial_codehscollision_shortdescription: Os alunos explorarão como as simulações
    são usadas na pesquisa. Eles estudarão como a massa e a velocidade afetam as colisões
    elásticas usando a conservação do momento e a conservação das equações de energia
    cinética/
  tutorial_codehsmath_shortdescription: 'Os alunos conhecem Tracy the Turtle e aprendem
    a codificar diferentes modelos matemáticos em Python! Nenhuma experiência em codificação
    é necessária, mas os alunos devem ter concluído Álgebra I ou superior. '
  tutorial_codehsmusic_shortdescription: Os alunos exploram como a codificação é usada
    na criação musical criando suas próprias batidas e padrões dinâmicos de oito números
    com blocos de JavaScript!
  tutorial_codehssports_shortdescription: Os alunos aprendem como a programação é
    usada em esportes e design de jogos criando um videogame esportivo original que
    pode ser compartilhado com seus amigos imediatamente!
  tutorial_codemojipizza_shortdescription: Este curso foi desenvolvido para ensinar
    aos alunos os fundamentos dos objetos JavaScript. Os alunos aprenderão os tipos
    básicos de dados que podem ser armazenados em variáveis.
  tutorial_moonlander_shortdescription: Moon Lander é um curso de Game Builder com
    17 exercícios que orienta os alunos sobre como criar seu próprio jogo baseado
    em física.
  tutorial_sushicards_shortdescription: Faça um jogo em que você mova um tubarão para
    tentar pescar.
  tutorial_codesparkcreate_shortdescription: Sempre quis criar e codificar seu próprio
    videogame? Comece com o modo "Criar" da codeSpark Academy. Escolha entre dois
    kits de jogos que o guiam através da criação e codificação de um videojogo ao
    estilo Mario, usando a nossa interface sem palavras. Codificadores e pré-leitores
    iniciantes são bem-vindos!
  tutorial_hardvsoft_shortdescription: Por meio de uma história infantil ilustrada
    e planilhas, seus alunos aprenderão as diferenças entre hardware e software.
  tutorial_codestersecard_shortdescription: 'Desenvolva suas habilidades de programação
    ao aprender a criar um cartão eletrônico que você pode compartilhar com seu professor,
    família ou amigos! '
  tutorial_codesterslogo_shortdescription: Use o código para ser criativo e criar
    o logotipo da sua própria empresa! Você aprenderá noções básicas de codificação
    na linguagem de programação Python. Depois de concluir o tutorial, você terá todas
    as habilidades necessárias para criar o logotipo da sua marca pessoal!
  tutorial_codesterstshirt_shortdescription: 'Aprenda habilidades básicas de programação
    e pratique se movimentar pelo plano de coordenadas enquanto cria seu próprio design
    de camiseta com monograma! '
  tutorial_codewards_shortdescription: Participe de uma missão empolgante para salvar
    a cidade subaquática. Experimente o trabalho de um engenheiro de resgate consertando
    sistemas urbanos danificados com comandos e algoritmos. Supere vários desafios
    para provar suas habilidades, inteligência e coragem!
  tutorial_olympics_shortdescription: 'Junto com Elsie, prepare-se para as Olimpíadas
    de Robôs! Junto com os conceitos de programação, aprenda a dirigir, coletar detalhes
    e criar ferramentas, construir e testar seu poderoso robô. '
  tutorial_codinismhero_shortdescription: Aprenda o básico da programação por meio
    de exemplos divertidos e crie um jogo enquanto aprende!
  tutorial_discovery_shortdescription: Dois personagens se encontram em um mundo e
    descobrem um objeto surpreendente. O que acontece a seguir? Com o Scratch e o
    CS First, qualquer pessoa pode criar sua própria história única com código.
  tutorial_csfirstname_shortdescription: Escolha um nome e dê vida às letras da palavra
    usando o código. Escolha um apelido, o nome de um animal de estimação, um animal,
    um esporte, um lugar ou um hobby.
  tutorial_edisonmove_shortdescription: Apresente a programação baseada em texto e
    o principal conceito computacional de sequência para seus alunos usando robôs
    Edison e EdPy, uma linguagem de programação baseada em texto baseada em Python.
  tutorial_edisonspider_shortdescription: Apresente os principais conceitos computacionais
    de variáveis e dados, duas das partes mais fundamentais das linguagens de programação
    de uso geral, usando robôs Edison e a linguagem de programação baseada em Scratch
    EdScratch.
  tutorial_edisonspotlight_shortdescription: Apresente os robôs Edison aos seus alunos,
    ajudando-os a começar a explorar o que é um robô e como ele pode sentir e reagir
    ao mundo.
  tutorial_firiapython_shortdescription: Prepare seu micro:bit e suba de nível para
    a codificação Python! O CodeSpace o guiará passo a passo, desde sua primeira linha
    de Python até a codificação de um programa interativo com botões e LEDs.
  tutorial_gamefrootsquid_shortdescription: As lulas colossais são os maiores invertebrados
    do mundo. Neste jogo de programação para iniciantes, você aprenderá o básico sobre
    programação e criará um jogo que explora a vida da lula no fundo do oceano.
  tutorial_duckpiano_shortdescription: Neste projeto, você fará com que as teclas
    do seu computador reproduzam sons charlatães em tons diferentes, como um piano
    que soa como um pato.
  tutorial_gpsound_shortdescription: Neste projeto, você escreverá um programa para
    gravar som do microfone do seu computador, reproduzi-lo e desenhar uma imagem
    do som gravado. Em seguida, você pode processar sua gravação para adicionar efeitos
    como mudança de tom, reverso ou eco.
  tutorial_groklearningpython_shortdescription: Desenvolva suas habilidades de programação
    e construa seu próprio classificador de animais! Neste curso, você usará a linguagem
    de programação Python para classificar animais com base em suas características.
  tutorial_htmltimetravel_shortdescription: Faça uma viagem aventureira no tempo e
    conquiste o espaço profundo enquanto aprende a mover, girar e transformar objetos
    usando os conceitos básicos de animação em CSS.
  tutorial_hp_flappy_shortdescription: Aprenda o pensamento lógico e o conceito de
    programação criando seu próprio jogo no estilo Flappy Birds no HyperPad.
  tutorial_appytappin_shortdescription: Essa atividade conduzida por professores,
    adaptada para a Hora do Código, apresenta às crianças o uso de uma linguagem de
    programação baseada em texto para desenvolver um aplicativo de jogos para celular.
  tutorial_icipher_shortdescription: Esta atividade conduzida por um professor, adaptada
    para a Hora do Código, ensina as crianças a se comunicarem com segurança. As crianças
    aprendem que as mensagens ao longo do tempo foram criptografadas e descriptografadas
    usando cifras.
  tutorial_iguess_shortdescription: Apresentando códigos de resposta rápida para crianças
    de 3 a 5 anos. Use tablets para escanear códigos QR e adivinhar a minifera de
    um determinado habitat.
  tutorial_imake_shortdescription: Essa atividade desconectada conduzida por professores,
    para crianças de 3 a 5 anos, usa rimas infantis clássicas para introduzir o conceito
    de algoritmos, sequência e repetição.
  tutorial_imorse_shortdescription: Explore a criptografia com o Código Morse e o
    Sphero. Saiba que os sistemas físicos podem ser programados e escrever código
    para que o Sphero se comunique.
  tutorial_kanohp_shortdescription: Aprenda a programar e fazer mágica na tela com
    desafios criativos. Faça as penas voarem e o fogo fluir, componha músicas e muito
    mais.
  tutorial_khanwebpages_shortdescription: Aprenda a fazer páginas Web com tags HTML
    e CSS, e faça seu próprio cartão de boas-festas.
  tutorial_kibobowl_shortdescription: Queda! Até onde o KIBO precisa se mover para
    ir do início da pista de boliche até os pinos? Você pode criar uma única faixa
    reta ou um caminho mais complicado.
  tutorial_kibodance_shortdescription: Vamos fazer uma festa dançante do KIBO Robot!
    Configure um reprodutor de música para tocar uma música favorita da sala de aula
    ou uma música conectada à cultura mundial que você está explorando.
  tutorial_buildcharacters_shortdescription: O aplicativo de pré-leitura mais popular
    agora inclui um Maker Space digital! Crie níveis, crie jogos ou construa personagens.
    Escolha sua atividade e comece a criar com o Kodable! Com JavaScript para o ensino
    fundamental.
  tutorial_designgames_shortdescription: O aplicativo de pré-leitura mais popular
    agora inclui um Maker Space digital! Crie níveis, crie jogos ou construa personagens.
    Escolha sua atividade e comece a criar com o Kodable! Com JavaScript para o ensino
    fundamental.
  tutorial_makelevels_shortdescription: O aplicativo de pré-leitura mais popular agora
    inclui um Maker Space digital! Crie níveis, crie jogos ou construa personagens.
    Escolha sua atividade e comece a criar com o Kodable! Com JavaScript para o ensino
    fundamental.
  tutorial_wizard_shortdescription: Viaje para o mundo do Code Magic como Code Wizard.
    Aprenda a criar e lançar feitiços para personalizar seu castelo.
  tutorial_mbscratchcards_shortdescription: Conecte o mundo físico do micro:bit com
    o mundo virtual do Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Use o micro:bit com um iPad para aprender
    Swift.
  tutorial_mbbuttons_shortdescription: Neste projeto introdutório, você fará com que
    imagens ou animações apareçam na tela micro:bit quando os botões forem pressionados.
  tutorial_meteor_shortdescription: Neste projeto, você criará um jogo Falling Meteors
    para o BBC micro:bit. Usando os botões, o jogador moverá um escudo para capturar
    meteoros que caem e salvar a Terra.
  tutorial_ballbounce_shortdescription: Aprenda a criar um aplicativo móvel em que
    o usuário jogue uma bola pela tela e ela ricocheteie nas bordas.
  tutorial_mitcodi_shortdescription: Aprenda a criar seu próprio aplicativo móvel
    interativo. Pressione a abelha e ouça-a zumbir!
  tutorial_mitdoodle_shortdescription: Crie um aplicativo móvel onde você possa fazer
    desenhos na tela!
  tutorial_talktome_shortdescription: Aprenda a criar um aplicativo móvel que faça
    seu telefone falar com você!
  tutorial_mobilecspmap_shortdescription: Use o App Inventor para criar um tour de
    mapas de pontos turísticos em sua cidade, estado ou em qualquer lugar do mundo.
  tutorial_ozorandom_shortdescription: 'Aprenda como os computadores criam números
    aleatórios e os usam. Depois, use um programa de movimento aleatório para ajudar
    a semear ideias para uma história. '
  tutorial_ozotroll_shortdescription: 'Aprenda a diferença entre trolls da Internet
    e trolls de contos de fadas e, em seguida, ensine Evo a ser um bom troll que protege
    você. '
  tutorial_peblioart_shortdescription: 'Aprenda a desenhar e animar formas com código
    para criar obras de arte interativas inspiradas em artistas. '
  tutorial_astropi_shortdescription: Codifique uma mensagem e verifique a temperatura
    do ar ambiente a bordo da ISS usando um simulador online do Sense HAT do computador
    Astro Pi.
  tutorial_rgart_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgengineer_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgmath_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgscience_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgtech_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_robotmagic3d_shortdescription: Use o código para dar vida a modelos e letras
    3D com diversão. No final, você pode baixar um adesivo animado de sua criação
    e compartilhá-lo com amigos.
  tutorial_robotmagicflappy_shortdescription: Use sua imaginação para criar um jogo
    Flappy Bird em 3D. Use o código para dar vida aos modelos 3D com diversão. No
    final, você pode compartilhar sua criação com amigos e desafiá-los para uma pontuação
    alta.
  tutorial_scratchadventure_shortdescription: Envie seus personagens favoritos do
    Cartoon Network em uma missão, dos confins do universo até a beira do riacho Craig.
    Desbloqueie tesouros secretos e descubra novos personagens enquanto cria um jogo
    de aventura.
  tutorial_scratchtalk_shortdescription: Crie um robô de rap ou uma animação interativa
    que fale. Este projeto mostrará como criar animações falantes que giram, ampliam
    e mudam de cor.
  tutorial_scratchjrstory_shortdescription: Por meio dessa atividade e do tempo contínuo
    com o ScratchJr, os alunos terão a oportunidade de pensar de forma criativa, melhorar
    sua narrativa e colaborar com colegas.
  tutorial_scratchjrtwinkle_shortdescription: Por meio dessa atividade, os alunos
    terão a oportunidade de pensar de forma criativa, tornar-se contadores de histórias
    e aprimorar o raciocínio matemático e as habilidades de sequenciamento.
  tutorial_spherocomm_shortdescription: Saiba mais sobre falhas de comunicação em
    uma comunidade e em um programa de computador. Use esse conhecimento para resolver
    qualquer falha de comunicação ou bug em um programa em um esforço para ajudar
    o BOLT a encontrar o caminho de casa.
  tutorial_spherocommunity_shortdescription: Crie um caminho simples que represente
    uma rota comum que você percorre todos os dias. Você criará dois programas, um
    caminho desenhado e um caminho de programa baseado em blocos em sua rota comunitária.
  tutorial_spherofunctions_shortdescription: Aprenda a usar e invocar funções para
    transformar o Sphero em uma calculadora.
  tutorial_spheroinfrared_shortdescription: Torne-se um epidemiologista para impedir
    a propagação de uma infecção rara por robôs que está assolando uma comunidade
    de robôs BOLT.
  tutorial_spherolightsensor_shortdescription: Aprenda a criar um programa que usa
    o sensor de luz ambiente para medir os valores de lux e perseguir o BOLT.
  tutorial_spheromansion_shortdescription: Manter um monte de dinossauros em sua casa
    não deveria ser um problema, certo? Como você pode imaginar, isso não quer acabar
    bem. Você está preso na biblioteca da mansão e deve programar sua saída.
  tutorial_roadblocks_shortdescription: Como continuação de Sua comunidade, você modificará
    seu programa de bloqueios à medida que você e seu parceiro encontrarem diferentes
    obstáculos ao longo da rota.
  tutorial_spherotext2_shortdescription: Aprenda sua primeira condicional criando
    um jogo divertido em que você lançará Sphero e adivinhará sons de animais. Essa
    é uma ótima atividade depois de concluir o Texto 1.
  tutorial_spherotext3_shortdescription: Aprenda a trocar os LEDs principais do Sphero
    com base na taxa de rotação do giroscópio. Você também aprenderá sobre normalização
    e valor absoluto. Essa é uma ótima atividade depois de concluir os textos 1 e
    2.
  tutorial_spherotext4_shortdescription: Use variáveis para criar um jogo de batata
    quente desenvolvido por Sphero. Essa é uma ótima atividade depois de concluir
    o Texto 2 ou 3.
  tutorial_spheroraptor_shortdescription: Crie uma caneta fortificada para manter
    os Spheroraptors afastados e, ao mesmo tempo, escreva o código na fuga do Spheroraptors.
    De loops a condicionais, operadores e até comparadores, você precisará do máximo
    de conhecimento de codificação possível.
  tutorial_stempiday_shortdescription: Nesta atividade de codificação, você gerará
    pontos aleatoriamente semelhantes a um jogador muito ruim atirando dardos em um
    tabuleiro de dardos.
  tutorial_stemplanetoids_shortdescription: Nesta atividade, você consertará um jogo
    de asteróides quebrado em que a nave se move apenas em linha reta. Em seguida,
    você adicionará gravidade ao jogo e tentará pousar a nave na lua!
  tutorial_stempong_shortdescription: Nesta atividade, você consertará uma versão
    quebrada do jogo Pong para que os objetos saltem como deveriam. Em seguida, você
    adicionará gravidade para criar um clone do Bonk.io.
  tutorial_algobot_shortdescription: Os jogadores comandam o AlgoBot, um pequeno andróide
    inteligente, e aprendem a usar uma linguagem de programação visual para ajudá-lo
    a conter a crise!
  tutorial_thunkableapps_shortdescription: 'Aprenda a criar seus próprios aplicativos
    com codificação baseada em blocos! '
  tutorial_toxicodedot_shortdescription: Selecione uma carta do seu baralho e interprete
    seu código para progredir pelo mundo. Use suas habilidades intuitivas para adivinhar
    as regras e aprender com seus próprios erros.
  tutorial_gcactions_shortdescription: Descubra ações, um dos principais alicerces
    da programação, e use-as para codificar um videogame! Explore a cultura digital
    e aprenda sobre robôs e o que eles realmente podem fazer.
  tutorial_gccomparators_shortdescription: Descubra comparadores e regras lógicas,
    que são os principais componentes da programação, e use-os para codificar um videogame!
    Explore a cultura digital e saiba mais sobre o rastreamento de nossas atividades
    on-line.
  tutorial_gcconditions_shortdescription: Descubra as condições, um dos principais
    alicerces da programação, e use-as para codificar um videogame! Explore a cultura
    digital e aprenda sobre os algoritmos que impulsionam nosso mundo on-line.
  tutorial_gccreate_shortdescription: Crie seu primeiro videogame completo com o GameCode!
    Crie novos personagens, torne-os (um pouco) mais inteligentes, dê superpoderes
    ao jogador... O céu é o limite!
  tutorial_gcevents_shortdescription: 'Descubra eventos, um dos principais alicerces
    da programação, e use-os para codificar um videogame! Explore a cultura digital
    e aprenda sobre Inteligência Artificial e como ela pode ser significativa em sua
    vida. '
  tutorial_gcloops_shortdescription: Descubra loops, um dos principais componentes
    da programação, e use-os para codificar um videogame! Explore a cultura digital
    e aprenda sobre o fenômeno da câmara de eco nas redes sociais.
  tutorial_gcvariables_shortdescription: Descubra variáveis, um dos principais componentes
    da programação, e use-as para codificar um videogame! Explore a cultura digital
    e saiba o que são os dados e como eles funcionam.
  tutorial_beanything_shortdescription: Use a programação para animar personagens,
    compor músicas, contar histórias, criar jogos e até mesmo criar arte.
  tutorial_change_shortdescription: Crie um projeto que mostre como você mudaria o
    mundo! Se você é apaixonado pela reciclagem ou tem uma ideia para alcançar a paz
    mundial, compartilhe sua visão com o código!
  tutorial_cooking_shortdescription: Mostre suas habilidades - crie um jogo de culinária
    interativo. Os iniciantes podem usar o tutorial autoguiado, enquanto os programadores
    mais avançados têm a opção de começar com um projeto em branco.
  tutorial_crystal_shortdescription: Lance feitiços, colete power-ups e derrote inimigos
    enquanto luta em uma arena selvagem para 4 jogadores que está encolhendo em meio
    à lava!
  tutorial_landscape_shortdescription: Use o recurso de desenho a caneta do Python
    para compor uma paisagem usando código. Use os itens de paisagem já criados para
    você ou crie suas próprias estruturas. Publique e compartilhe suas criações!
  tutorial_pets_shortdescription: Crie um jogo divertido sobre animais de estimação
    — reais ou imaginários! Os iniciantes podem usar o tutorial autoguiado, enquanto
    os programadores mais avançados têm a opção de começar com um projeto em branco.
  tutorial_petvet_shortdescription: Desde guiar animais de estimação até a sala de
    exames até diagnosticar seus resfriados, vaias e coceiras, você descobrirá que
    cada quebra-cabeça tem uma solução para fazer com que os animais se sintam melhores
    do que nunca!
  tutorial_superhero_shortdescription: Use arte em pixels em HTML e CSS para criar
    suas máscaras de super-heróis favoritas. Publique e compartilhe suas criações!
  tutorial_vidcodeplastic_shortdescription: Aprenda a usar loops, ondas senoidais
    e emojis personalizados para criar um projeto exclusivo.
  tutorial_vidcodetypeface_shortdescription: Crie seu próprio tipo de letra usando
    formas e elementos de tipografia. O tipo tem mais elementos do que você imagina!
  tutorial_washustorm_shortdescription: Saiba como programar uma tempestade que se
    aproxima.
  tutorial_activitypackets_shortdescription: Encontre horas de diversão para toda
    a família com os pacotes imprimíveis de atividades criativas de codificação do
    Wonder Workshop. Dê vida à programação com os robôs Dash, Dot e Cue baixando essas
    atividades online e offline para usar durante o Hour of Code e muito mais!
  tutorial_googlerookie_shortdescription: Nesta atividade, você codificará uma colagem
    com o tema Rookie usando o Blockly, uma linguagem de programação introdutória.
    Você usará sequências, variáveis e loops para criar uma peça única que destaque
    sua criatividade!
  tutorial_tommyturtle_shortdescription: 'Ajude as crianças a aprenderem o básico
    da programação com Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Este produto ampliará nossos limites para criar
    uma versão em papel integrada com aplicativos computadorizados e uma alternativa
    se o computador não for usado por qualquer motivo. Também servirá como uma introdução
    à compreensão da programação em geral.
  tutorial_gamemaker_shortdescription: O Game Maker é uma atividade aberta em que
    os alunos podem criar o que quiserem usando um simples assistente de código. Basta
    clicar na imagem de um monstrinho fofo e escolher uma das opções no menu. Tutoriais
    mais avançados também estão incluídos para aqueles que desejam se aprofundar na
    criação de jogos.
  tutorial_duckrace_shortdescription: Neste curso, você resolverá tarefas de programação
    para ajudar o pato Toni a coletar moedas para economizar nas festas de fim de
    ano. No final do curso, você cria seu próprio jogo.
  tutorial_allcancodeapps_shortdescription: Use a plataforma Allcancode para criar
    aplicativos web e móveis desde o design até a entrega.
  tutorial_n2y_shortdescription: Ajude Bitt Bott a explorar a Terra usando setas de
    direção.
  tutorial_dance2019_longdescription: Codifique uma festa de dança para compartilhar
    com seus amigos. Com Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco,
    Jonas Brothers e muito mais!
  tutorial_danceparty_longdescription: Codifique uma festa de dança para compartilhar
    com seus amigos. Com Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara e
    mais 25!
  tutorial_dancepartyai_longdescription: Aprenda os conceitos de inteligência artificial
    (IA) para criar sua própria festa dançante virtual, estrelando os principais artistas
    da atualidade. É hora de dar uma força à sua iniciativa!
  tutorial_chibitronics_longdescription: Programe um circuito de papel para iluminar
    sua própria história.
  tutorial_athlete_longdescription: Escolha entre fazer um jogo de basquete ou misturar
    e combinar através de esportes!
  tutorial_moana_longdescription: O novo tutorial da Hora do Código da Disney usa
    uma linguagem de programação visual com blocos, na qual os estudantes só precisam
    arrastar e soltar os blocos visuais para escrever o código. A programação visual
    é um forma fácil e divertida de aprender a lógica da programação. O contato com
    a programação visual estabelece uma base para a programação baseada em texto,
    uma atividade mais complexa. O tutorial é direcionado para crianças a partir de
    8 anos, e para pessoas que estão experimentando a programação pela primeira vez.
    Está disponível em 23 línguas e locais fora dos Estados Unidos. Este tutorial
    está disponível gratuitamente on-line, e inclui um kit de ferramentas digital
    para professores e organizadores de eventos, em Inglês e espanhol.
  tutorial_star-wars_longdescription: Aprenda a programar droides e crie seu próprio
    jogo Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_gumadventure_longdescription: Em "O sinal", episódio do Incrível mundo
    de Gumball, uma falha técnica afeta como os personagens se relacionam entre si.
    Nesta atividade, continue a história, criando sua própria falha e imaginando como
    Gumball e seus amigos reagiriam a isso.
  tutorial_mchoc_longdescription: Use blocos de programação para levar Alex ou Steve
    a uma aventura nesse mundo de Minecraft.
  tutorial_vidnews_longdescription: 'Extra extra, este é o Boletim da Hora do Código!
    Vídeos e imagens têm tudo a ver com tecnologia, diversidade, crianças e programação.
    Os projetos concluídos podem ser transferidos por upload para o site da escola
    como uma reportagem do próprio Boletim da Hora do Código. Professores incentivam
    alunos a usar o boletim para contar o que aprenderam ou para divulgar as estatísticas
    de sua escola. “Notícia de última hora: 400 alunos de Roosevelt participam da
    Hora do Código”'
  tutorial_kodable-pre_longdescription: O Kodable é um jogo auto-guiado que apresenta
    os filhos 5+ aos princípios básicos da programação. A orientação do adulto é ideal,
    mas não é necessário.
  tutorial_highseas_longdescription: Anime uma onda do mar para criar um cenário,
    depois conte uma história que se passa em alto-mar.
  tutorial_capython_longdescription: Python é uma linguagem envolvente e fácil de
    aprender. Aprenda a usar módulos, funções, laços e listas, tudo isso enquanto
    cria imagens divertidas com a ajuda de suas colegas, as tartarugas. Geometria
    nunca foi tão legal!
  tutorial_frzn_longdescription: Vamos usar a programação para explorar a magia e
    a beleza do gelo, junto com Anna e Elsa. Você vai criar flocos de neve e desenhos
    enquanto patina no gelo e também uma terra mágica do inverno que poderá compartilhar
    com seus amigos!
  tutorial_cocom_longdescription: Escolha seu herói e programe como fugir das patrulhas
    de ogros, lagos de lava e feixes de laser de Kithgard Dungeon. Suba de nível,
    conquiste pedras preciosas e muitos itens mágicos para desbloquear novos poderes
    de programação!
  tutorial_play-lab_longdescription: Crie uma história ou faça um jogo no Laboratório.
    Faça animais, piratas, zumbis, ninjas e muitos outros personagens se moverem,
    emitirem sons, marcarem pontos e até jogarem bolas de fogo!
  tutorial_boxisland_longdescription: Faça uma viagem na Box Island e colete todas
    as estrelas! Box Island é um lindo jogo de programação para celular que leva as
    crianças a uma emocionante aventura na charmosa ilha. Neste tutorial, você aprenderá
    o básico sobre algoritmos, sequências, loops e condicionais!
  tutorial_textcomp_longdescription: 'Em algum ponto, atingimos o limite físico do
    quão rapidamente podemos enviar bits e, se quisermos enviar uma grande quantidade
    de informações mais depressa, teremos que encontrar uma maneira de representar
    as mesmas informações com menos bits - precisaremos comprimir os dados. Nesta
    aula, os alunos vão usar a ferramenta de compressão de texto para comprimir segmentos
    de texto em inglês analisando os padrões e substituindo símbolos por padrões maiores
    de texto. '
  tutorial_encryption_longdescription: 'Os alunos vão conhecer a necessidade de criptografia
    e de técnicas simples para decifrar mensagens secretas. Eles tentarão, por conta
    própria, decifrar uma mensagem criptografada com a clássica cifra de César e também
    com uma cifra de substituição aleatória. Os alunos devem se familiarizar com a
    necessidade de sigilo ao enviar informações na internet, e também com a ideia
    de que, em uma era de poderosas ferramentas de computação, as técnicas de criptografia
    precisam ser mais sofisticadas. '
  tutorial_kanopixel_longdescription: Criadores de todas as idades aprendem a programar
    em uma verdadeira linguagem de programação, e veem seus comandos ganharem vida
    ao montarem uma sequência de 13 imagens com código. Eles aprenderão ao longo do
    caminho sobre a história da arte do video game, de Pong e outros jogos retrô até
    a arte de 8 bits e Minecraft, juntando informática e arte, história e narrativa.
    A implementação é flexível –– você pode gastar 1 hora ou poucas horas com uma
    ou várias sessões. OS estudantes podem completar o Pixel Hack sozinhos, usando
    orientação para os desafios, ou você pode transformar o Pixel Hack em uma jornada
    guiada, com um manual educativo abrangente e cheio de sugestões. Os alunos serão
    incentivados a adicionar seus próprios talentos criativos, ultrapassando nossos
    desafios, para ganhar o certificado de Pixel Hacker.
  tutorial_foos_longdescription: Codifique os adoráveis Foos para resolver quebra-cabeças
    que ensinam conceitos fundamentais de ciência da computação, como sequenciamento
    e loops. Todos em todos os lugares podem aprender a codificar com a premiada interface
    "no words" da codeSpark Academy. Codificadores e pré-leitores iniciantes são bem-vindos!
  tutorial_tynkerdd_longdescription: Desenhe seu próprio dragão personalizado, em
    seguida, use programação para guiá-lo por desafios divertidos em sua busca por
    tesouros e moedas! Você terá que navegar por castelos complexos, encontrar energéticos
    e vencer cavaleiros para obter todo o tesouro.
  tutorial_tynkerana_longdescription: Use seus conhecimentos em matemática e geometria
    para criar um relógio analógico com ponteiros móveis de segundos, minutos e horas.
    Você precisará calcular o ângulo que cada ponteiro deve formar com base no horário
    em questão. Quando terminar, você pode adicionar lembretes sobre suas tarefas
    ao longo do dia para fazer seu próprio despertador!
  tutorial_vidcard_longdescription: |-
    Aprenda a fazer um cartão comemorativo com JavaScript!

    Você aprenderá a manipular seus próprios vídeos acessando cada pixel e comandando-o com CÓDIGOS!

    Você também pode fazer upload e gravar seu próprio vídeo para personalizar a experiência.

    Criado em parceria com GSGNY.
  tutorial_spritebox_longdescription: Corra, pule e programe seu caminho por três
    mundos diferentes para coletar as estrelas e atingir a linha de chegada! Aprenda
    sequenciamento, depuração e repetição, e programe em Swift, Java ou com Icons.
  tutorial_tynkerch_longdescription: Salve o computador de um vírus malicioso! Você
    precisará cortar caminho pelo sistema, deletando vírus, abrindo portas, resolvendo
    desafios e navegando pelos portais. Cuidado com os vírus e falhas técnicas!
  tutorial_lightbot_longdescription: Lightbot é um jogo que convida os jogadores a
    usar a lógica de programação para resolver desafios! Adquira compreensão prática
    dos conceitos básicos de programação ao guiar Lightbot para iluminar todos os
    azulejos azuis em cada nível. Aprenda sequências de instruções, como escrever
    procedimentos e utilizar laços ao longo do caminho nesta atividade auto-guiada.
    Ótimo para todas as idades e todos os níveis de habilidade.
  tutorial_hoc_longdescription: Espaço reservado para o novo code.org/hoc
  tutorial_code_longdescription: Aprenda os conceitos básicos da Ciência da Computação
    com a programação de arrastar e soltar. Este é um tutorial auto-guiado, como se
    fosse um jogo, com videoaulas com Bill Gates, Mark Zuckerberg, Angry Birds e Plants
    vs. Zombies. Aprenda sobre laços de repetição, condicionais e algoritmos básicos.
    Disponível em 37 idiomas.
  tutorial_tinspire_longdescription: Apresente aos alunos as noções básicas de programação
    – apenas 10 minutos de cada vez – usando a tecnologia de TI que eles carregam
    em suas mochilas todos os dias. Essas lições oferecem aos alunos uma fácil introdução
    à programação, que pode ajudar a despertar seu interesse em programação e ciência
    da computação.  Os alunos escreverão programas que podem reforçar conceitos de
    matemática, usando a linguagem TI Basic que está pronta para uso em suas unidades
    portáteis TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Orientamos você em uma introdução ao Itch, usando a linguagem de programação visual do Scratch.

    Esta aula traz um vídeo e orientações de texto para o código que os alunos precisam adicionar para obter uma bola que quica alegremente pela tela.

    Depois que os alunos concluírem esta atividade, haverá a oportunidade de explorar ideias de outras alterações e atividades que podem ser realizadas. Não existe uma meta ou resultado definido, pois trata-se de um ambiente de aprendizado aberto, mas este código inicial já é o suficiente para os alunos criarem projetos incríveis!

    Todas as instruções podem ser encontradas no ambiente do Itch, sendo assim, não é necessário alternar telas para acompanhar o projeto. Recomendamos o uso de fones de ouvido.
  tutorial_vidclim_longdescription: "Os alunos pesquisam um fato sobre o clima da
    Terra, envolvendo-se no trabalho de cientistas e artistas em resposta às mudanças
    climáticas. Os alunos conduzem uma pesquisa e planejam um vídeo para compartilhar
    o fato que pesquisaram. \n\nOs vídeos podem ser sobre\nEntendimento das mudanças
    climáticas e seus efeitos\nRespostas públicas aos efeitos das mudanças climáticas\nComo
    as mudanças climáticas afetam o dia a dia\nQue ações podemos tomar para fazer
    a diferença"
  tutorial_matlab_longdescription: Learn to Code é um tutorial on-line interativo
    e envolvente no qual você pode aprender a programar. Use o MATLAB para descobrir
    se o local mais próximo de encontro com seus amigos é o cinema, o shopping ou
    a lanchonete. Divida problemas em partes menores e aprenda os conceitos básicos
    da programação nessa jornada. Ao final de uma hora, você criará um algoritmo para
    encontrar o caminho mais curto até seus amigos!
  tutorial_flap_longdescription: Use a programação de "arrastar e soltar" para fazer
    seu próprio jogo Flappy Bird, e personalize-o para ter um visual diferente (em
    vez de passarinho, use um tubarão, o papai noel ou o que você quiser). Adicione
    o jogo ao seu smartphone em um só clique.
  tutorial_galaxy_longdescription: "Pegue seu smartphone Android e explore galáxias
    distantes! No #GalaxyGameJam você pode criar o próprio aplicativo Android. Desenvolva-o
    com nosso aplicativo gratuito Pocket Code e faça parte de nossa missão no espaço.
    Com o Pocket Code, queremos inspirar as crianças, adolescentes e jovens adultos
    a criar os próprios jogos, animações e histórias interativas diretamente em seus
    smartphones. \n"
  tutorial_inf_longdescription: Use o Laboratório de jogo para criar uma história
    ou um jogo com personagens da Disney Infinity.
  tutorial_tynkersol_longdescription: Programe um modelo interativo do nosso sistema
    solar. Este projeto traz instruções passo a passo que orientam você a criar uma
    simulação com planetas na órbita solar. Em seguida, adicione fatos para serem
    exibidos sobre cada planeta quando o usuário clicar neles.
  tutorial_itchg_longdescription: "Em \"Name-IT\", você vai criar um jogo de reconhecimento!
    \n\nNo projeto final, os alunos criam um jogo para dar nome aos Estados da Austrália!\n\nPrimeiro,
    você acompanhará e seguirá orientações para criar um jogo no qual nomeará as três
    fases do ciclo da água. Você fará um jogo que funciona perfeitamente, inclusive
    com pontuação!\n\nNo que diz respeito à programação, você aprenderá sobre variáveis,
    condicionais, listas, strings concatenadas e muito, mas muito mais. Essas são
    as técnicas de programação que você poderá reutilizar em outros projetos ao progredir
    e conseguir desenvolver suas novas habilidades de programação!\n\nVocê pode levar
    a atividade um passo adiante adicionando sua própria imagem e etiquetas (juntamente
    com diversas outras opções extras de projeto, a diversão nunca acaba). Recomendamos
    o uso de fones de ouvido."
  tutorial_como_longdescription: |-
    Nos 200 Story Mode e Skill Mode tenta provocar os usuarios para ajude o macaco a pegar bananas, enquanto aprendo e escrevo código. Coding Adventure Parte I ensina objetos, loops, variáveis, indexação de matrizes, funções e muito mais. Parte II ensina lógica booleana (if-else, AND, OR e NOT), comparações, valores de retorno de função e eventos desencadeantes usando o mouse e o teclado. Sugestões personalizadas estão incluídas a cada passo do caminho.
    Para 8 a 16 anos.
  tutorial_processfound_longdescription: O que significa escrever um software que
    faz as coisas que você geralmente faz com as mãos, com papel, lápis ou tinta?
    É possível usar um computador para criar desenhos? Animações? Imagens?
  tutorial_tynkerhomo_longdescription: Você seguirá instruções passo a passo para
    animar uma história interativa cheia de homófonos! Todas as vezes que um personagem
    disser uma palavra homófona, pergunte ao jogador qual homófono é a palavra correta
    para o contexto em questão. É melhor o jogador conhecer seus homófonos, ou o diálogo
    não fará sentido nenhum!
  tutorial_art_longdescription: Crie imagens e desenhos legais com o Artista!
  tutorial_tynkerbrick_longdescription: Use o mecanismo de física da Tynker para fazer
    sua própria versão personalizada deste clássico dos fliperamas. Comece programando
    a raquete para movê-la ao pressionar as teclas de seta, depois, adicione uma bola
    e alguns blocos. Você personalizará o jogo adicionando itens exclusivos para a
    bola, os blocos e a raquete.
  tutorial_itchbio_longdescription: |-
    Em "Name-IT", você vai criar um jogo de reconhecimento!

    Crie um jogo para nomear as partes de uma célula biológica. Conheça as partes de uma célula enquanto cria o jogo e jogue-o de novo quantas vezes precisar para refrescar a memória!

    Primeiro, você acompanhará e seguirá orientações para criar um jogo no qual nomeará as três fases do ciclo da água. Você fará um jogo que funciona perfeitamente, inclusive com pontuação!

    No que diz respeito à programação, você aprenderá sobre variáveis, condicionais, listas, strings concatenadas e muito, mas muito mais. Essas são as técnicas de programação que você poderá reutilizar em outros projetos ao progredir e conseguir desenvolver suas novas habilidades de programação!

    Você pode levar a atividade um passo adiante adicionando sua própria imagem e etiquetas (juntamente com diversas outras opções extras de projeto, a diversão nunca acaba). Recomendamos o uso de fones de ouvido.
  tutorial_itchj_longdescription: |-
    Nossa atividade "Jumping" dá a você as habilidades de programação para fazer um personagem pular em plataformas usadas em vários jogos de fliperama.

    Use as habilidades de Jumping e crie seu próprio objetivo no jogo.

    Para isso, é necessário um sistema de coordenadas no plano cartesiano, então você aprenderá um pouco sobre coordenadas na tela aqui.

    Divirta-se aprendendo a pular com o Itch! Recomendamos o uso de fones de ouvido.
  tutorial_tickleo_longdescription: "O que você pode fazer\nA Orca é um dos personagens
    do aplicativo Tickle. Ela desperta sua imaginação para controlar figuras virtuais,
    como a Orca, para criar seus próprios jogos exclusivos. Ao mesmo tempo, você pode
    aprender conceitos de programação enquanto tenta concluir os exercícios. \n\nPrática
    e exercícios\n- Programe a Orca para nadar em círculo uma vez e, depois, seguir
    seus dedos quando você tocar a tela. - Programe a Orca para nadar em círculo sem
    parar e fazer um 8.\n- Programe a Orca para nadar junto às quatro margens do oceano.\n-
    Programe a Orca para nadar para a esquerda e para a direita, atravessando o oceano.\n-
    Faça a Orca nadar e girar agitando e inclinando seus dispositivos. Por exemplo,
    incline seu dispositivo para a direita para fazer a Orca nadar para a direita,
    e faça a Orca girar ao agitar seu dispositivo.\n\nO que você pode aprender\n-
    Familiarize-se com a programação visual.\n- Entenda a execução sequencial de comandos,
    repetições (laços sempre e repetir) e instruções condicionais (se-senão).\n- Entenda
    os conceitos do sistema de coordenadas no plano cartesiano.\n- Aprenda sobre o
    sistema de coordenadas com direção (0-360 graus) e distância.\n- Aprenda conceitos
    de programação orientada por evento.\n- Use os sensores de movimento dos dispositivos
    para detectar eventos de movimento (inclinação e agitação) e fazer a Orca virar."
  tutorial_hopgeo_longdescription: Crie sua própria versão desse viciante jogo que
    é o Geometry Jumper no ambiente aberto de programação do Hopscotch! Nessa jornada,
    você vai adquirir experiência prática em conceitos como sequência, laços, variáveis
    e depuração. Não é necessário ter experiência prévia para concluir ou simplificar
    esta atividade; ela vem com um divertido tutorial em vídeo no aplicativo e com
    um guia de facilitação passo a passo.
  tutorial_tynkermult_longdescription: Programe seu próprio jogo de matemática! Seu
    personagem precisa fugir da caverna sem ser atingido pelas rochas que estão caindo.
    Mas, a única maneira de o personagem correr para a frente é responder corretamente
    às perguntas de matemática! Você seguirá instruções passo a passo para programar
    este divertido jogo de multiplicação.
  tutorial_monster_longdescription: O "Mystery Island Coding Quest", da Monster Coding,
    oferece uma aventura cheia de diversão e autoguiada que ensina diversos conceitos
    básicos de programação para crianças. Cada atividade baseada em bloco parte da
    atividade anterior, apresentando às crianças funções, valores booleanos, laços,
    instruções se/senão e arrays, usando gráficos animados coloridos e instruções
    de áudio.
  tutorial_tynkerapp_longdescription: Crie sua própria versão do seu jogo preferido.
    Escolha entre infinitas opções, como jogos de plataforma, jogos clássicos de fliperama,
    jogos de corrida, programação de arte, projetos para contar histórias e muito
    mais! Você vai personalizar seu jogo criando mais níveis, fazendo upload ou desenhando
    itens personalizados e programando mais recursos divertidos.
  tutorial_tynkerpup_longdescription: Pixel, o cachorrinho, estava aproveitando um
    lindo dia de passeio com sua família, mas eles se esqueceram de colocá-lo no carro
    e voltaram para casa sem ele! Você pode programar o Pixel para encontrar o caminho
    até sua casa? Em cada desafio, você fará o Pixel desviar de obstáculos, para que
    ele possa voltar para casa, de volta para sua família.
  tutorial_livecode_longdescription: Quando você usa o tutorial da LiveCode para a
    Hora do Código, seus estudantes conseguem criar seus próprios soundboards. Depois
    de criar soundboards com sons de animais e de piano, eles têm liberdade para fazer
    seus próprios soundboards customizados com suas imagens e seleções musicais!
  tutorial_cocomgame_longdescription: Primeiro, aprimore suas habilidades de programação
    em Python ou JavaScript programando sua fuga do perigo e garantindo seu doce saque.
    Depois, use seus poderes da programação para criar o próprio jogo e ver se seus
    amigos conseguem se sair bem nele!
  tutorial_tynkerspin_longdescription: Neste projeto, você criará uma incrível ferramenta
    de desenho personalizável. Programe sua caneta, escolha uma imagem (ou faça upload
    da sua) e você estará pronto para desenhar uma versão rotativa dessa imagem.
  tutorial_code-avengers_longdescription: Crie um jogo 2D de visão panorâmica para
    2 jogadores com JavaScript realizando 10 tarefas rápidas. Em seguida, continue
    aprendendo os conceitos básicos da programação (variáveis e instruções "se") enquanto
    cria um teste para compartilhar com os amigos. Nessa jornada, ganhe pontos e medalhas
    ao competir para chegar ao topo do quadro de liderança da turma.
  tutorial_tynkercq_longdescription: Crie seu próprio ogro dos doces e saia em uma
    caça aos doces com vários níveis para ajudar seu personagem a encontrar o caminho
    para casa. Você resolverá desafios de programação para auxiliar seu personagem
    no mundo dos humanos, enquanto desvia de obstáculos e coleta balas de goma e pastilhas
    de hortelã.
  tutorial_cmgame_longdescription: Crie seu próprio jogo - com macacos! Este é um
    novo curso on-line dos criadores de CodeMonkey. Aprenda a criar seu próprio jogo
    on-line do início ao fim usando CoffeeScript, uma linguagem de programação real.
    Aprenda a adicionar personagens, controlá-los usando o teclado, combater inimigos,
    adicionar e subtrair pontos, criar obstáculos e não ser comido pelo tigre. Não
    é necessário ter experiência prévia. Ao terminar, compartilhe seu jogo com os
    amigos!
  tutorial_codesters_longdescription: 'Crie seus próprios jogos, animações e arte
    usando Python. Quando terminar, compartilhe-os com os amigos! Programe em Python,
    uma linguagem de programação real utilizada todos os dias em empresas - nosso
    kit de ferramentas de arrastar e soltar facilita o aprendizado! Tente criar um
    jogo de basquete, fazer uma coreografia de dança ou elaborar um cartão animado! '
  tutorial_qrm_longdescription: Junte-se a Mary para conhecer a linguagem de programação
    Quorum, como parte de uma jornada divertida e alegre pela biologia. As atividades
    são orientadas pelo aluno, contam com exemplos on-line e podem ser acessadas por
    pessoas cegas e deficientes visuais.
  tutorial_texas-instruments_longdescription: 'As atividades do "10 Minutes of Code"
    podem ser aplicadas em sala de aula como uma maneira de despertar o interesse
    dos alunos na programação com a tecnologia TI que eles carregam na mochila todos
    os dias. Aprenda os conceitos básicos da programação usando o TI-84™ Plus e comece
    a programar em apenas 10 minutos - não é preciso ter experiência no assunto!  '
  tutorial_cajava_longdescription: Desenhar com JavaScript é mais fácil do que você
    pensa. Saiba mais sobre as bandeiras do mundo enquanto desenha bandeiras em diferentes
    níveis, cada vez mais complexos. Aprenda sobre formas, coordenadas e cores, bem
    como sobre a importância da sequência na programação.
  tutorial_codehs_longdescription: Dar comandos a um computador, o que é a base de
    toda a programação, é simplesmente como dar comandos a um cachorro. Saiba como
    programar com Karel, o cachorro — uma introdução visual, acessível e divertida
    à programação baseada em texto que ensina conceitos básicos, como comandos e funções,
    para quem nunca ouviu falar no assunto. Já tem um pouco de experiência? Então
    acesse nosso tutorial de Gráficos em JavaScript!
  tutorial_hopemo_longdescription: "Faça um aplicativo de desenho que cria imagens
    lindas e interativas com seus emoticons preferidos. \n\nExplore o lado criativo
    da programação, criando um aplicativo que os amigos podem usar para se expressarem.
    Durante esse processo, aprenda sobre sequência, eventos e variáveis. \n\nNão é
    necessário ter experiência no assunto ou facilitar esta atividade; ela inclui
    um tutorial em vídeo no aplicativo e um guia de facilitação passo a passo."
  tutorial_tynkercm_longdescription: Explore a floresta encantada para capturar monstros
    e aprender programação completando desafios de códigos. Colete, programe e evolua
    todos os monstros. Invente estratégias baseadas nas habilidades de seus monstros
    para que eles possam lutar na arena de múltiplos jogadores. Que código vencerá?
  tutorial_codesterswintergreet_longdescription: 'Nesta atividade, os alunos usam
    nosso kit de ferramentas de arrastar e soltar para começar a programar em Python
    logo de cara! A atividade "Winter Greetings" ensina aos alunos o que é sintaxe
    básica, personagens, notação em ponto e eventos. Os alunos vão aprender criando
    um cartão com mensagens de inverno que pode ser salvo e compartilhado! '
  tutorial_codestersc_longdescription: 'Nesta aula, os alunos vão explorar os quatro
    quadrantes do plano cartesiano! Eles utilizam Python e o kit de ferramentas de
    arrastar e soltar para enviar um personagem a vários locais do cenário! Atividades
    de demonstração e depuração foram incluídas para ajudar os alunos a se sentirem
    confortáveis com a navegação no plano cartesiano. '
  tutorial_codestersturtle_longdescription: 'Os alunos começam a programar em Python
    logo de cara usando nosso kit de ferramentas de arrastar e soltar e nossas instruções
    passo a passo! Nesta atividade, eles aprendem a programar completando uma série
    de desafios para ajudar a tartaruga a sair de um labirinto! Eles aprendem a desenhar
    com a tartaruga e, para terminar, criam sua própria tartaruga! '
  tutorial_penjee_longdescription: 'Essa é uma maneira visual para que os alunos comecem
    a usar sua primeira linguagem. Os alunos programam em Python para mover um pinguim
    pelo mundo de gelo. Nosso editor destaca cada linha de código que é executada,
    ajudando as crianças a relacionarem seus códigos às mudanças no mundo do pinguim.
    Nosso currículo é diferenciado, baseado no preparo do aluno, e pode ser adaptado
    às necessidades de cada aluno. '
  tutorial_trinket_longdescription: |-
    Escolha entre aulas, desafios e tutoriais sobre a linguagem de programação Python.  Faça animações baseadas em turtle e resolva desafios, tudo enquanto aprende as noções básicas desta poderosa linguagem.

    As atividades variam de programação baseada em bloco até o código Python real, com atividades adequadas para a maioria das idades. Selecione as aulas disponíveis em espanhol, coreano e chinês!
  tutorial_frogger_longdescription: Torne-se um pensador computacional. Crie objetos
    3D desenhando imagens 2D que você transforma em formas 3D incríveis. Crie mundos
    em 3D montando as formas que você acabou de construir, formando mundos incríveis.
    Domine seu mundo! Torne-o real com programação, usando regras simples de arrastar
    e soltar. Jogue em computadores, tablets e smartphones. Compartilhe seu jogo 3D
    com seus amigos por e-mail e Facebook.
  tutorial_tynkereco_longdescription: Crie uma pirâmide ecológica interativa para
    acompanhar o fluxo de energia dentro de um ecossistema! Este projeto vem com instruções
    passo a passo que vão guiá-lo pela criação de uma pirâmide ecológica para qualquer
    ecossistema, com animais e plantas que deslizam para o local apropriado na pirâmide
    quando clicados.
  tutorial_mitedarc_longdescription: Faça seu personagem juntar moedas e ganhar pontos.
  tutorial_khan_longdescription: Aprenda a programar desenhos usando JavaScript, criando
    seu próprio boneco de neve. Faça isso sozinho ou junto com a sua turma!
  tutorial_tynkerd_longdescription: Crie um herói personalizado e jogue como esse
    personagem neste jogo de aventuras de vários níveis. Você precisará usar suas
    habilidades de programação para resolver desafios, lutar contra bugs e salvar
    a placa-mãe!
  tutorial_cdmy_longdescription: A Codecademy é uma introdução interativa e guiada
    pelos estudantes às noções básicas de CC através de JavaScript, que é usada por
    dezenas de milhões de estudantes em todo o mundo. Preparamos uma experiência da
    Hora do Código sem complicações, com jogos de perguntas, slides e um projeto completo
    para estudantes no final.
  tutorial_codestersdance_longdescription: 'Os estudantes usam um conjunto de ferramentas
    de arrastar ao texto que lhes permite começar a programar em Python imediatamente!
    Os estudantes completam um conjunto de atividades de prática guiada em que aprendem
    a usar e modificar vários comandos de programação. Então, eles aplicam essas habilidades
    na criação da sua própria coreografia de dança! '
  tutorial_codestersbasketball_longdescription: 'Os estudantes usam nossas ferramentas
    de arrastar para texto para iniciar a programação em Python imediatamente! Nesta
    atividade auto-guiada, os estudantes completam uma série de atividades de instrução
    direta, em que constroem um jogo de basquete de puxar e arremessar! Os estudantes
    exploram variáveis, eventos e sintaxe básica, criando coordenadas aleatórias. '
  tutorial_nclkarel_longdescription: Este minicurso é composto por 18 desafios de
    programação divertidos para Karel, o robô. Não deve levar mais de uma hora para
    obter seu certificado de conclusão. Se você gosta do Karel, certifique-se de fazer
    o curso completo de programação do Karel em NCLab!
  tutorial_buildpong_longdescription: Pong é um dos primeiros jogos de fliperama e
    o primeiro jogo de fliperama de um esporte. Trata-se de um jogo que simula o tênis
    de mesa e que tem gráficos simples bidimensionais. O jogo consiste em o JOGADOR
    superar a pontuação do COMPUTADOR, defendendo assim seu OBJETIVO. Neste projeto,
    o COMPUTADOR é programado com inteligência artificial básica para responder ao
    JOGADOR.
  tutorial_tynkerdrones_longdescription: Aprenda a programar dispositivos conectados
    resolvendo desafios de "Percurso com obstáculos", nos quais você vai conduzir
    drones e robôs virtuais em meio a obstáculos. Em seguida, você estará pronto para
    criar programas para controlar drones e robôs reais. Requer iPad ou tablet Android
    e um brinquedo compatível.
  tutorial_carla_longdescription: '"Programming with Carla" é uma série de atividades
    rápidas que orientam os alunos a criar um chatbot, ao mesmo tempo em que aprendem
    conceitos básicos, como variáveis e condicionais. As atividades foram cuidadosamente
    desenvolvidas para esclarecer algumas ideias erradas que programadores iniciantes
    têm sobre esses tópicos, oferecendo muitas oportunidades de prática, além de dicas
    e feedbacks direcionados.

    '
  tutorial_zulama_longdescription: Nesta atividade, você aprenderá a editar o código
    JavaScript por meio de um divertido jogo de ação e a dominar conceitos da ciência
    da computação, como variáveis e funções. Crie seu próprio jogo no Sandbox remixando
    e expandindo o código de jogo existente. Em seguida, publique e compartilhe seu
    jogo com amigos e familiares.
  tutorial_capost_longdescription: Começar a aprender HTML e CSS é fácil e divertido
    com este cartão postal digital. Aprenda a adicionar títulos, parágrafos, imagens
    e links para criar um cartão de natal ou de aniversário para compartilhar com
    seus amigos e familiares.
  tutorial_marco_longdescription: Os alunos participam de um jogo de aventura baseado
    em uma história original. Eles orientam Marco, o personagem principal, a passar
    por cada nível dando a ele instruções passo a passo na forma da linguagem de programação
    visual usada pela Hora do Código. Eles conhecerão os comandos de sequências, repetições
    e condições sem ao menos se darem conta disso.
  tutorial_codestersflappybike_longdescription: 'Nesta atividade, os alunos usam nosso
    kit de ferramentas "arrastar-para-texto" para começar a programar em Python de
    imediato! Eles são orientados em uma série de atividades de aprendizado que os
    ensinam a criar um jogo completo! Depois que terminarem, eles serão desafiados
    a usar o que aprenderam sobre sintaxe, notação de ponto, eventos, variáveis, parâmetros
    e mecânica de jogos para criar um novo jogo. '
  tutorial_kanopong_longdescription: Aprenda a programar desenvolvendo este clássico
    jogo de fliperama em uma hora!
  tutorial_tynkerright_longdescription: 'Crie seu próprio projeto de Declaração de
    direitos: altere o segundo plano, adicione outras questões, controle a pontuação
    e acrescente animações.'
  tutorial_touchdevelop_longdescription: 'O editor compatível com toque vai orientar
    você a criar pixel art, resolver o desafio do urso ou criar seu próprio jogo de
    pássaros saltitantes. '
  tutorial_tynkercc_longdescription: Prepare seu exército para a batalha! Programe
    a lógica de ataque de cada membro do seu exército para explorar a fraqueza do
    inimigo e sair vitorioso das lutas. Enquanto aprende, você desbloqueia novos personagens
    que podem ser programados. Crie seu exército, depois batalhe com os amigos. Quem
    programa melhor?
  tutorial_bamboo_longdescription: 'Bamboo JS é uma atividade criada pela Codemoji
    para ensinar aos alunos os conceitos básicos do JavaScript.  Bamboo, o panda,
    e seus amigos inseparáveis vão ensinar aos alunos os comandos básicos e a estrutura.
    A atividade Bamboo JS foi desenvolvida para os alunos que querem um pouco mais
    de animação, arte e design na programação. Essa atividade é indicada para alunos
    de todas as idades. '
  tutorial_robojav_longdescription: Aprenda os conceitos básicos da programação Java
    em uma hora, enquanto cria um pequeno mundo na sua tela para robôs simulados e
    criaturas personalizadas. Não é necessário ter experiência com programação. Os
    tópicos abordados incluem objetos, métodos, parâmetros e gráficos simples.
  tutorial_roboba_longdescription: "O RoboBlockly foi desenvolvido para ensinar matemática
    com robôs no Blockly para iniciantes. As atividades de Álgebra 1 são autoguiadas.
    \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_knodsnake_longdescription: 'Aprenda a criar um jogo de cobra em JavaScript! '
  tutorial_soccharater_longdescription: Programe seu próprio personagem em pixel!
    Use HTML para criar seu personagem, CSS para estilizá-lo, e JavaScript para animá-lo.
    Programe sozinho ou convide um amigo para trabalharem junto com nossa equipe programadora
    de jogos.
  tutorial_silent_longdescription: |-
    Descubra os conceitos básicos da programação sem nenhuma palavra ou explicação.
    Nosso professor silencioso fará diversas séries de perguntas que levarão você a adivinhar algumas regras e aprender com seus próprios erros.
    Como não há texto no jogo, ele pode ser acessado por qualquer jogador, independentemente do idioma falado.
  tutorial_robomesh_longdescription: Os alunos programam usando o Blockly, do Google,
    para controlar os conhecidos robôs VEX IQ. Eles podem escolher entre programar
    um robô virtual ou um robô VEX IQ de verdade criado por eles mesmos, e essas duas
    opções estão disponíveis na mesma interface de desenvolvimento baseada na Web.
    Os alunos aprendem sobre os movimentos básicos dos robôs e a usar um sensor e
    um dispositivo de saída. É fácil e divertido.
  tutorial_amaze_longdescription: Neste projeto, um PERSONAGEM começa no PONTO INICIAL  e
    segue um CAMINHO no qual enfrenta OBSTÁCULOS para conquistar um PRÊMIO. Para vencer,
    o personagem leva o prêmio de volta até o ponto inicial. Ele não pode tocar os
    OBSTÁCULOS. Se isso acontecer, ele perde e volta para o PONTO INICIAL. Para ganhar
    créditos extras, o jogador tem um tempo limitado para concluir o jogo.
  tutorial_codestersds_longdescription: 'Nesta aula alinhada às Artes de língua inglesa
    do Common Core, o aluno utiliza a programação para contar uma história que pede
    aos usuários as palavras adequadas de transição. Os alunos vão aprender sobre
    sintaxe básica, strings, variáveis e entrada do usuário. Eles usarão a plataforma
    e um personagem para contar uma história e orientar o usuário em diversas mudanças
    de cenário. '
  tutorial_knodtext_longdescription: Aprenda a criar um jogo de aventura com texto
    em Python!
  tutorial_alicegar_longdescription: 'Siga o processo de produção de animação, desde
    o storyboard até à programação, com Alice e Garfield. Deixe a criatividade e a
    arte de contar histórias conduzirem seu aprendizado em um ambiente de programação
    de "arrastar e soltar". O projeto vai orientar você sobre o que é um storyboard,
    como transformar um storyboard em um roteiro programável e como programar uma
    curta animação 3D. '
  tutorial_codesterstransform_longdescription: 'Nesta atividade, os alunos usam Python
    para praticar transformações no plano cartesiano! A aula inclui demonstrações,
    instruções diretas e desafios que pedem que os alunos programem e identifiquem
    diversas transformações estáticas! '
  tutorial_flexfrog_longdescription: Aprenda um pouco sobre desenvolvimento da Web
    com este jogo educativo no qual você vai ajudar Froggy e seus amigos a chegarem
    até as folhas das ninfeias. Ao final do jogo, você saberá como programar usando
    novas propriedades de CSS chamadas flexbox. Não é necessário ter experiência com
    programação!
  tutorial_codemoji_longdescription: A atividade Codemoji é baseada na Web e é indicada
    para alunos do 1º ao 6º ano, para o aprendizado dos conceitos básicos da programação
    usando emoticons.  Ao terminar a atividade, eles terão aprendido sobre as tags
    e conceitos básicos de HTML. Isso os ajuda a realizar o projeto de programação
    no qual o aluno desenvolve um site básico em poucas etapas. Os alunos terminam
    esta atividade com habilidades reais de programação.
  tutorial_robobii_longdescription: "O RoboBlockly foi desenvolvido para ensinar programação
    com robôs no Blockly para iniciantes. As atividades de programação são autoguiadas
    com vídeos de tutoriais. \nO RoboBlockly prepara os alunos para programação em
    C/C++.\n"
  tutorial_robobm_longdescription: "O RoboBlockly foi desenvolvido para ensinar matemática
    com robôs no Blockly para iniciantes. As atividades de matemática são autoguiadas.
    \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_codingrobots_longdescription: "O RoboBlockly foi desenvolvido para ensinar
    programação e matemática com robôs no Blockly para iniciantes. As atividades são
    autoguiadas com vídeos de tutoriais. \nO RoboBlockly prepara os alunos para programação
    em C/C++.\n"
  tutorial_robob_longdescription: "O RoboBlockly foi desenvolvido para ensinar robótica
    com programação no Blockly para iniciantes. As atividades de robótica são autoguiadas
    com vídeos de tutoriais. \nO RoboBlockly prepara os alunos para programação em
    C/C++.\n"
  tutorial_coders_longdescription: "O passo a passo deste desafio traz uma apresentação
    simples à programação de robôs. \n\nO objetivo é vencer uma corrida de naves espaciais
    contra outros jogadores.\n\nÉ muito fácil começar a jogar e apenas algumas linhas
    de código são necessárias para que a nave se mova, mas existem possibilidades
    praticamente infinitas de melhoria para criar robôs mais sofisticados. "
  tutorial_tynkerhw_longdescription: Aprenda a programar com o Hot Wheels neste intenso
    jogo de corrida! Escolha ente várias opções de carro e, depois, aprenda a programar
    enquanto atravessa complexas pistas de corrida. Desvie dos obstáculos, derrape
    nas curvas e vença a corrida. Você pode até programar as próprias pistas de corrida
    e desafiar os amigos para competir com eles.
  tutorial_tynkermh_longdescription: O colégio Monster High está fazendo uma caça
    ao tesouro! Resolva desafios de programação com blocos de arrastar e soltar para
    ajudar Frankie, Draculaura, Clawdeen, Cleo e Ghoulia. Desvie dos obstáculos e
    encontre todas as insígnias do colégio enquanto explora os corredores de Monster
    High. Depois, programe seu próprio vídeo de músicas para a festa com as monstrinhas
    e compartilhe-o com seus amigos.
  tutorial_caphoto_longdescription: Este projeto desafiador e empolgante ensinará
    como criar um aplicativo de cabine fotográfica. Usando JavaScript, CSS e HTML,
    você conectará botões que lhe permitem usar a câmera, fazer upload de imagens
    e personalizar suas fotos com adesivos e filtros.
  tutorial_mozillahw_longdescription: Os alunos vão criar um remix de códigos JavaScript
    para mudar as palavras de um site, aprendendo a compor para a Web, programar valores
    JavaScript e fazer remix de conteúdo da Web.
  tutorial_ticklep_longdescription: "O que você pode fazer\nO drone Parrot, compatível
    com o aplicativo Tickle, é famoso por seu excelente desempenho de voo. Com o aplicativo
    Tickle, você pode fazê-lo voar de maneiras inovadoras e dar verdadeiros shows
    acrobáticos. Ao mesmo tempo, você pode aprender conceitos de programação enquanto
    tenta atingir o objetivo. \n(Dispositivos necessários: Rolling Spider/Airborne
    Night Airborne Cargo) \n\nPrática e exercício \n- Programe um drone para decolar,
    fazer várias manobras aéreas e pousar.\n- Faça um drone voar para a frente em
    uma determinada velocidade e por um período específico até um alvo, depois, mova-o
    para trás até o ponto onde ele começou.\n- Programe um drone Parrot para voar
    em uma rota quadrada e em outra triangular, virando em ângulos de direção específicos
    e voando.\n- Use os sensores de movimento do seu dispositivo e programe rotas
    para pilotar um drone. Por exemplo, programe  \no drone para voar para a direita
    ao inclinar seu dispositivo para a direita, voar em frente ao inclinar o dispositivo
    no sentido horário.   Ao agitar seu dispositivo, por exemplo, o drone pode fazer
    uma manobra aérea!\n \nO que você pode aprender\n- Familiarize-se com a programação
    visual.\n- Aprenda o conceito de \"laço\" na programação: uma instrução de controle
    para especificar repetições que permitem executar o código repetidamente.\n- Aprenda
    dois conceitos relacionados da física: 1) Relação linear entre velocidade, tempo
    e distância; 2)\nVelocidade, um vetor que descreve o valor da velocidade com uma
    direção.\n- Entenda os ângulos de direção (0 a 360 graus).\n- Aprenda o conceito
    da geometria de “ângulos externos”.\n- Entenda o conceito de \"programação orientada
    por eventos\" na programação."
  tutorial_bbot_longdescription: "Com essas três atividades de programação com uma
    hora cada, você não precisa ter experiência no assunto para ensinar seus alunos
    a programar! Você pode ensinar programação de uma maneira divertida e fácil. Realize
    as atividades e baixe nossos materiais para aula, que incluem os slides de apresentação,
    materiais para usar off-line e guias de solução, e você verá que estará pronto
    para dar sua primeira aula em 20-40 minutos! \n\nNossas atividades incluem exercícios
    off-line e on-line para ensinar seus alunos (a partir de 7 anos de idade) sobre
    programação e seus conceitos básicos, como laços e algoritmos. Os alunos vão aplicar
    os conhecimentos e habilidades conquistados no jogo on-line Bomberbot, no qual
    vão programar um robô para resolver desafios de lógica com a maior eficiência
    possível. "
  tutorial_scratchg_longdescription: As crianças adoram os jogos nos smartphones e
    computadores. Mas como eles são programados? Esta atividade apresenta a linguagem
    de programação do Scratch aos alunos e, em seguida, mostra a eles como programar
    diferentes estilos de jogos. Toda a arte necessária para os jogos é fornecida,
    e os alunos precisam praticar como ligar todas as informações para criar um jogo
    que funciona.
  tutorial_sjforest_longdescription: '"Can I Make a Spooky Forest?" é uma atividade
    intermediária voltada para crianças do jardim de infância até o segundo ano que
    têm experiência com programação, para que elas aprendam e dominem recursos mais
    avançados do ScratchJr. Mais tarde, as crianças poderão usar as habilidades que
    aprenderam nesta atividade para criar seus próprios projetos exclusivos ou partir
    daquilo que criaram no programa "Can I Make a Spooky Forest?". Por meio desta
    atividade e de mais tempo de prática no ScratchJr, os alunos terão a oportunidade
    de pensar de forma criativa, se tornarem contadores de histórias e melhorar o
    raciocínio matemático e as habilidades de sequenciamento.'
  tutorial_sjgreet_longdescription: '"Can I Make My Characters Greet Each Other?"
    é uma atividade avançada para crianças do jardim de infância ao segundo ano que
    têm experiência com programação, para que elas dominem recursos mais avançados
    do ScratchJr. Mais tarde, as crianças poderão usar as habilidades que aprenderam
    nesta atividade para criar seus próprios projetos exclusivos ou partir daquilo
    que criaram no programa "Can I Make My Characters Greet Each Other?". Por meio
    desta atividade e de mais tempo de prática no ScratchJr, os alunos terão a oportunidade
    de pensar de forma criativa, se tornarem contadores de histórias e melhorar o
    raciocínio matemático e as habilidades de sequenciamento.'
  tutorial_sjsunset_longdescription: '"Can I Make the Sun Set?" é uma atividade introdutória
    voltada para crianças do jardim de infância ao segundo ano, com pouca ou nenhuma
    experiência em programação, para ensinar os recursos básicos do ScratchJr e os
    conceitos fundamentais da programação. Por meio desta atividade e de mais tempo
    de prática no ScratchJr, os alunos terão a oportunidade de pensar de forma criativa,
    se tornarem contadores de história e melhorar o raciocínio matemático e as habilidades
    de sequenciamento. Mais tarde, as crianças poderão usar as habilidades que aprenderam
    para criar seus próprios projetos exclusivos.'
  tutorial_fufafrenz_longdescription: 'Aulas para iniciantes sobre Sequência (jardim
    de infância até 5º ano). Esta é uma introdução ao conceito mais básico da programação:
    sequência. Este é um exemplo do terceiro ano, e temos planos de aula sobre este
    conceito desenvolvidos para alunos do jardim de infância ao 5º ano.'
  tutorial_bbcgeo_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para criar aplicativos relacionados à geometria.
  tutorial_chspixel_longdescription: Depois de aprender sobre como os gráficos funcionam,
    os alunos criarão os próprios programas Color by Pixel. O plano de aula é dividido
    em quatro partes, sendo que cada um abrange um tópico específico. As cinco partes
    da aula completa Color by Pixel foram desenvolvidas para durar cerca de uma hora.
  tutorial_hummingbird_longdescription: Nesta atividade, você vai criar o próprio
    jogo! Você usará uma placa Hummingbird e um sensor para detectar quando o jogador
    lançar a bola em uma caixa. Você escreverá um programa para monitorar a pontuação
    e acender as luzes quando o jogador fizer uma cesta. Depois, você poderá personalizar
    seu jogo para torná-lo único! Para esta atividade, você pode usar um laptop ou
    Chromebook, e não é necessário ter experiência em programação.
  tutorial_recoloring_longdescription: 'Os alunos sem experiência em programação podem
    aprender a usar o computador para criar imagens e interpretar dados astronômicos.
    Os participantes aprendem o básico da programação, começando por conceitos familiares,
    como forma e cor, até objetos astronômicos. Seguindo um conjunto de atividades
    e trabalhando com dados dos telescópios em órbita da NASA sobre fontes de estrelas
    que se transformaram em buracos negros, os alunos podem vivenciar a aplicação
    real da ciência, da tecnologia e da arte.        '
  tutorial_bbcchem_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para criar aplicativos relacionados à química.
  tutorial_floalgo_longdescription: Nesta aula, os alunos vão explorar algoritmos,
    um conceito básico que permite aos programadores resolver problemas. Eles escreverão
    algoritmos eficientes e precisos em inglês e pseudocódigos para concluir tarefas
    e resolver problemas. Eles também avaliarão algoritmos concorrentes com base na
    eficiência e em outros fatores.
  tutorial_flocond_longdescription: Este é um plano de aula no qual os alunos vão
    explorar instruções condicionais, um conceito amplamente utilizado nas linguagens
    de programação. Os alunos vão assistir a um vídeo educativo de hip-hop sobre condicionais
    e responder a perguntas durante a discussão. Então, eles vão fazer exercícios
    para determinar se algumas condições climáticas são verdadeiras e realizar ações
    correspondentes à situação. Por fim, eles escreverão as próprias instruções condicionais
    e avaliarão instruções para prever o resultado de programas.
  tutorial_floloops_longdescription: Este é um plano de aula no qual os alunos vão
    explorar laços, um conceito amplamente utilizado em linguagens de programação
    que permite aos programadores repetir códigos com facilidade. Os alunos vão assistir
    a um vídeo educativo de hip-hop sobre laços e responder a perguntas durante a
    discussão sobre o uso desse recurso na programação. Então, eles praticarão o uso
    dos principais termos e completarão uma sequência de atividades na qual escreverão
    laços e interpretarão laços dados para gerar seus resultados.
  tutorial_pgts_longdescription: Esta atividade off-line ajuda os alunos a aprender
    como a modelagem e a simulação funcionam, ao fazer um grupo de alunos brincar
    com diferentes versões do jogo pedra/papel/tesoura e ver os resultados como diferentes
    experimentos de modelagem.
  tutorial_ozo_longdescription: "Este tutorial orientado pelo professor apresenta
    aos alunos o conceito de programação com a ajuda de Ozobot, um pequeno robô programável.
    Os alunos aprenderão a programar com jogos do Ozobot, chamados de Shape Tracer
    Games. Eles ainda poderão utilizar versão simulada dos jogos, mesmo sem um Ozobot
    Bit ou um robô Evo. Os jogos do Ozobot ensinarão aos alunos a programar com o
    OzoBlockly, uma linguagem de programação visual baseada no Blockly. \n\nOs jogos
    são sucedidos por uma ideia de projeto que pode ser feito além da Hora do Código.
    O projeto desafia os alunos a usar tudo o que aprenderam para desenvolver e programar
    uma cena de ação para o Ozobot.\n\nNão é necessário ter experiência com programação
    nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa
    experiência em programação ficarão interessados nos jogos do Ozobot. O tutorial
    foi desenvolvido para alunos do 1º ao 12º ano e pode ser personalizado de acordo
    com as habilidades dos seus alunos."
  tutorial_bbcla_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para criar aplicativos relacionados à Língua e Literatura.
  tutorial_bbcsci_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para criar aplicativos relacionados às ciências gerais.
  tutorial_tlctour_longdescription: Esta atividade é um exemplo de como criar um algoritmo
    que é uma simples sequência de instruções a seguir em ordem. Ela mostra que, se
    tivermos escrito uma solução para o problema na forma de um algoritmo, então poderemos
    fazer tours no futuro apenas seguindo as etapas, sem precisar fazer tudo do zero
    novamente. Além disso, se anotarmos o algoritmo, poderemos verificar se ele realmente
    funciona acompanhando-o passo a passo no papel. Esta atividade leva a outra, chamada
    Knight's Tour.
  tutorial_codesterstj_longdescription: 'Neste projeto de várias aulas, os alunos
    aprendem sobre cidadania digital e seguem um modelo de raciocínio de design para
    resolver um problema da escolha deles! Eles vão criar um jogo cujo objetivo é
    ensinar aos usuários uma lição sobre cidadania digital responsável. Todos os recursos
    estão localizados na plataforma. '
  tutorial_tlclocked_longdescription: Esta atividade visa apresentar a resolução de
    problemas baseada em raciocínio computacional, o que leva à compreensão do que
    é um algoritmo, o que é pesquisa linear e como os algoritmos podem ser comparados
    no que diz respeito à eficiência. Ela também ilustra como o raciocínio computacional
    vai além de criar soluções baseadas no computador. Computação tem a ver com resolução
    de problemas para as pessoas.
  tutorial_baubles_longdescription: Os alunos aprendem sobre a representação e o armazenamento
    de letras em binário, como funções de ligar e desligar. Ao final, a turma poderá
    criptografar as próprias iniciais e levá-las para casa.
  tutorial_bbcart_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para criar aplicativos relacionados às artes visuais.
  tutorial_tlcknight_longdescription: Esta atividade envolve a resolução de um desafio
    por meio de duas representações diferentes. O começo pode ser difícil, mas quando
    a representação do quadro e os movimentos são alterados, tudo fica bem mais fácil.
    Crie gráficos para representar o problema. Veja o poder de se usar a abstração
    e como a escolha da representação pode facilitar bastante o problema. Esta atividade
    é derivada da atividade Tour Guide.
  tutorial_fufafit_longdescription: Os alunos aprenderão conceitos avançados de programação
    (funções) através de uma aula e de uma atividade cinestésica. Os alunos aplicarão
    seus conhecimentos sobre funções na tela para executar um programa. Esta aula
    é voltada para os alunos e professores que têm um pouco de experiência com sequências,
    condições, laços ou outros conceitos básicos da programação.
  tutorial_ozodance_longdescription: |-
    Este tutorial orientado pelo professor apresenta aos alunos o conceito de programação com a ajuda do Ozobot, um pequeno robô programável. Os alunos aprenderão a programar criando e programando uma coreografia para Ozobot! Eles vão usar OzoBlockly, uma linguagem de programação visual baseada no Blockly, para programar a dança e depois se divertirem vendo a coreografia criada ganhando vida com o Ozobot.

    Não é necessário ter experiência com programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados nos jogos do Ozobot. O tutorial foi desenvolvido para alunos do 1º ao 12º ano e pode ser personalizado de acordo com as habilidades dos seus alunos.
  tutorial_codingrobotics_longdescription: Os alunos aprenderão os conceitos básicos
    da programação e aplicarão novos conhecimentos à robótica. Trabalhando com o Kodable
    e Wonder Workshop, os alunos usarão os conhecimentos em programação para comandar
    "Dash", o robô, no aplicativo Path.
  tutorial_box_longdescription: Embarque em uma viagem na Box Island e ajude Hiro
    a coletar todos os relógios espalhados em um ambiente selvagem! Neste tutorial,
    você aprenderá os conceitos básicos de algoritmos, sequências, laços e condicionais!
  tutorial_hopgame_longdescription: "Vamos continuar com a diversão! Use este guia
    baseado em projeto como apoio para uma oficina de design de jogos, uma hackatona
    ou uma série em sala de aula. \n\nPara fazer: \n1. Cross the Road\n2. Geometry
    Jumper\n3. Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape the Room\n\nCada
    opção inclui perguntas para discussão, diferenças e um tutorial em vídeo. \n\nOs
    alunos podem partir de suas instruções para personalizar os jogos deles. Não é
    necessário ter experiência no assunto."
  tutorial_icontrol_longdescription: |-
    Esta aula facilitada pelo professor, adaptada para a Hora do Código, dá aos alunos a oportunidade de explorar a programação física por meio da robótica - Sphero.

    Usando um ambiente de programação de arrastar e soltar e uma esfera robótica programável, os alunos vão aprender que sistemas físicos podem ser programados e controlados.
  tutorial_cocomteach_longdescription: Apresente o Python ou JavaScript aos seus alunos
    em "Introdução à Ciência da computação", um curso gratuito com uma hora de duração
    da CodeCombat. Temos um plano de aula especial para você, para ajudar a explicar
    alguns conceitos aos seus alunos, entre eles os de sintaxe básica, strings, argumentos,
    laços, variáveis e coordenadas x e y, por meio de labirintos abarrotados de pedras
    preciosas em meio a masmorras e batalhas de heróis vs. ogros.
  tutorial_bbcmathii_longdescription: Plano de aula baseado em padrões para alunos
    do jardim de infância ao 2º ano. Leve as crianças ao laboratório de informática
    com folhas de atividades em mãos e para criar aplicativos relacionados à aritmética,
    à visualização de números e a formas geométricas.
  tutorial_bbcphys_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para criar aplicativos relacionados à física.
  tutorial_bitsbox_longdescription: 'Siga as instruções para programar cinco miniaplicativos
    divertidos com tipagem real JavaScript. Desde explodir uma torta em "Food Fight"
    até despachar um caderno por um buraco negro em "So Long, Homework!", cada aplicativo
    foi desenvolvido para maravilhar as crianças enquanto ilustra o que são variáveis,
    métodos e muito mais. Esses aplicativos também são completamente abertos; as crianças
    podem usá-los como um ponto de partida para criar seus próprios aplicativos. Os
    iniciantes são bem-vindos!

    '
  tutorial_tlcemo_longdescription: Os alunos vão criar e programar um robô 2D feito
    de papelão para demonstrar diferentes emoções. Eles criarão uma tabela que pode
    ser usada para traduzir emoções (comandos de alto nível) em instruções de máquina
    de baixo nível.
  tutorial_crd_longdescription: Aprenda sobre algoritmos e instruções condicionais
    nesta atividade off-line que utiliza um baralho. Os alunos vão fazer esta atividade
    em equipe e precisarão de um baralho por equipe.
  tutorial_bbcbio_longdescription: Plano de aula baseado em padrões para alunos do
    jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com
    folhas de atividades em mãos para aprender sobre crescimento, diversidade de espécies
    e polinização.
  tutorial_ticklebb8_longdescription: "O que você pode fazer\nBB-8, a melhor companhia
    para todos os fãs de Starwars, agora pode ser também seu melhor parceiro no aprendizado
    de programação! Com a força do aplicativo Tickle, você pode se juntar ao BB-8
    para dar a ele um bom gingado, fazê-lo se mover por alguns caminhos de padrões
    específicos ou interagir com você. Ao mesmo tempo, você pode aprender conceitos
    de programação enquanto tenta concluir os exercícios.\n(Dispositivos necessários:
    BB-8) \n\nPrática e exercício\n- Programe o BB-8 para se mover em um padrão quadrado.\n-
    Programe o BB-8 para se mover formando um 8.\n- Programe o BB-8 para selecionar
    aleatoriamente um número entre 1 e 10, e depois adivinhe o número!\n- Utilize
    os sensores de inclinação de smartphones e tablets para controlar o BB-8. Por
    exemplo, incline seu dispositivo para a frente para fazer o BB-8 se mover no sentido
    horário, e agite o dispositivo para fazer o BB-8 vibrar.\n\nO que você pode aprender\n-
    Familiarize-se com a programação visual. \n- Programe o BB-8 para realizar ações
    usando comandos básicos de movimento. \n- Aprenda a usar blocos de repetição,
    ou laços, que permitem executar um código diversas vezes  \nde forma consecutiva.\n-
    Familiarize-se com a matemática na programação.\n- Aprenda a criar variáveis na
    programação.\n- Entenda o conceito de \"programação orientada por eventos\".\n-
    Use sensores de movimento de dispositivos para detectar eventos de movimento (inclinação
    e agitação) para controlar o BB-8."
  tutorial_grok_longdescription: 'Use blocos de arrastar e soltar ou a linguagem Python,
    baseada em texto, para desenhar bandeiras do mundo todo, criar flocos de neve
    incríveis ou desenvolver um chatbot chamado "Eliza". '
  tutorial_ijournalist_longdescription: |+
    Esta aula facilitada pelo professor ensina Ciência da computação e Língua e literatura. Os alunos começam a desenvolver um estilo jornalístico que leva em consideração o interesse do leitor e a apresentação de informações para a história de uma notícia on-line. Os alunos usam HTML básico e CSS para criar e apresentar a história de uma notícia on-line sobre um assalto fictício a uma escola.

    Ela posiciona a ciência da computação em um contexto significativo que permite às crianças entender o valor da ciência da computação em outras áreas.

  tutorial_bbcmusic_longdescription: Plano de aula baseado em padrões para alunos
    do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática
    com folhas de atividades em mãos para criar aplicativos relacionados à música.
  tutorial_secretcodes_longdescription: Saiba mais sobre o papel que computadores
    têm desempenhado para ajudar a salvar o mundo.
  tutorial_tlchex_longdescription: Você fará um hexahexa flexágono vermelho e amarelo
    dobrando e colando tiras de papel de várias cores de um jeito especial. Quando
    terminar, poderá explorar sua criação. Ao dobrar e desdobrar, você revelará, magicamente,
    novos lados enquanto o flexágono muda de cor.
  tutorial_tickles_longdescription: "O que você pode fazer\nSphero é famoso por sua
    flexibilidade quando aplicado ao ensino. Usando o aplicativo Tickle, ele pode
    inclusive ser introduzido no ensino da programação, enquanto simplesmente arrastamos
    e soltamos blocos de código para criar comandos a serem realizados pelo Sphero.
    Mova-o, gire-o, faça-o pular ou, até mesmo, comande o caminho dele controlando
    seu dispositivo. Ao mesmo tempo, você pode aprender conceitos de programação enquanto
    tenta concluir os exercícios. (Dispositivos necessários: Sphero) \n\nPrática e
    exercício\n- Programe um Sphero para se mover em um padrão quadrado.\n- Programe
    um Sphero para girar e, depois, se mover em um padrão triangular.\n- Programe
    um Sphero para realizar ações quando ele colidir com objetos e quando o dispositivo
    for agitado. - Utilize os sensores de inclinação do  dispositivo para controlar
    o Sphero. Por exemplo, inclinar seu dispositivo \npara trás faz o Sphero mover-se
    em sua direção, e agitar o dispositivo faz o \nSphero pular!   \n \nO que você
    pode aprender\n- Familiarize-se com a programação visual.\n- Aprenda o conceito
    de \"laço\": uma instrução de controle para repetições específicas que permitem
    executar um código repetidamente.\n- Use laços de repetição para movê-lo no mesmo
    padrão, mas com menos blocos de código.\n- Programe um Sphero combinando blocos
    de movimento e de giro para movê-lo adequadamente em um padrão triangular. - Entenda
    o conceito de “programação orientada por evento.”"
  tutorial_ozogame_longdescription: "Este tutorial orientado pelo professor apresenta
    aos alunos o conceito de programação com a ajuda de Ozobot, um pequeno robô programável.
    Os alunos aprenderão a programar com jogos do Ozobot, chamados de Shape Tracer
    Games. Eles ainda poderão utilizar a versão simulada dos jogos, mesmo sem um Ozobot
    Bit ou um robô Evo. Os jogos do Ozobot ensinarão os alunos a programar com o OzoBlockly,
    uma linguagem de programação visual baseada no Blockly. \n\nDepois que os alunos
    tiverem concluído os dez níveis de Shape Tracer Games, eles serão desafiados a
    usar tudo o que aprenderam para desenvolver e programar o nível 11 do próprio
    jogo.\n\nNão é necessário ter experiência com programação nem conhecer o Ozobot
    para este tutorial. No entanto, mesmo os alunos com certa experiência em programação
    ficarão interessados nos jogos do Ozobot. O tutorial foi desenvolvido para alunos
    do 2º ao 12º ano e pode ser personalizado de acordo com as habilidades dos seus
    alunos."
  tutorial_vidcodeio_longdescription: Neste exercício, você mostrará aos seus alunos
    como isso se relaciona ao que eles já sabem sobre matemática, resolvendo uma equação
    por meio da programação.
  tutorial_tlcbrain_longdescription: Esta atividade explora como a modelagem computacional
    (uma parte básica do raciocínio computacional) pode ser usada para ajudar a entender
    os sistemas biológicos - neste caso, neurônios. Vemos como o modo com o qual nosso
    cérebro funciona também foi uma inspiração para uma nova maneira de programar
    computadores e, assim, dar a eles habilidades inteligentes.
  tutorial_hopquiz_longdescription: 'Este plano de aula é um modelo que você pode
    adaptar e usar em qualquer assunto: Ciência, Língua e literatura, Línguas mundiais
    ou História. Ele inclui instruções passo a passo e explicações que podem ser usadas
    para ajudar os alunos a programar diversos testes de múltipla escolha. Durante
    este processo, eles vão praticar e explorar conceitos da programação, como sequência,
    laços, variáveis e condicionais. '
  tutorial_unfortunate_longdescription: Todos nós reagimos aos eventos que acontecem
    ao nosso redor, seja quando comemoramos se o time da escola vence, quando choramos
    durante um filme triste ou quando dançamos ao ouvir uma música. Nesta aula, os
    alunos aprenderão a ensinar o Dash and Dot a responder a eventos que acontecem
    ao redor deles!
  tutorial_cha_longdescription: A história dos computadores é fascinante. Esta é sua
    chance de saber mais.
  tutorial_elaseq_longdescription: Os alunos vão analisar o conceito de sequência
    no contexto da leitura e da escrita. Por meio de aulas de Artes de língua inglesa
    apropriadas ao ano em questão, os alunos vão aplicar seus conhecimentos sobre
    sequência para ampliar a compreensão sobre o papel que a sequência desempenha
    na programação.
  tutorial_bbcmathi_longdescription: Plano de aula baseado em padrões para alunos
    do 3º ao 5º ano. Leve as crianças ao laboratório de informática com folhas de
    atividades em mãos para criar aplicativos relacionados às frações, variáveis e
    fórmulas.
  tutorial_tlcpixel_longdescription: Os desafios do Pixel transformam a maneira como
    imagens são representadas como uma série de números no lugar de pixels em desafios.
    Eles são disponibilizados de várias formas, desde uma simples variação de "pinte
    de acordo com os números" até desafios mais complexos baseados na compressão,
    nos quais imagens são representadas por menos números, o que exige menos armazenamento
    – mas você consegue trazer as imagens de volta? Cada representação precisa ter
    o próprio algoritmo para seguir e trazer a imagem de volta.
  tutorial_introrobo_longdescription: 'Nesta aula, os alunos conhecerão Dash and Dot,
    ao mesmo tempo que as ideias da Robótica e da Programação lhes são apresentadas.
    Os alunos entenderão o que é um robô, como ele percebe o mundo ao seu redor e
    como os programas podem controlá-los. '
  tutorial_tlcinvis_longdescription: Esta é uma introdução aos algoritmos e programas
    de computador. Ela também pode ser usada para explorar a interação humano-computador
    e a importância do feedback, bem como do desenvolvimento de um modelo mental correto.
  tutorial_tlcjflap_longdescription: Uma máquina de estados finita é um item muito
    útil da caixa de ferramentas do raciocínio computacional. Elas são uma maneira
    importante de descrever o que sistemas computacionais fazem e de simular coisas
    do mundo real. JFLAP é uma ferramenta gratuita e fácil de usar para criar máquinas
    de estados finitas. Esta atividade envolve a criação e simulação de uma máquina
    de estados finita simples, em seguida, vamos criar máquinas de estados finitas
    mais complexas que representam desafios, dispositivos, páginas da Web e jogos.
  tutorial_procolor_longdescription: |-
    Este tutorial orientado pelo professor apresenta aos alunos a programação e o raciocínio computacional, além de explicar que tipo de robô Ozobot é. Esta atividade é “off-line”, o que significa que a programação não é feita em um computador ou tablet, mas em uma folha de papel com marcadores. Os alunos darão comandos para o Ozobot usando OzoCodes, que são sequências especiais de cores. Depois de aprender como programar o Ozobot com marcadores e papel, os alunos serão desafiados a solucionar um labirinto e ajudar Ozobot a encontrar o caminho para a escola.

    Não é necessário ter experiência em programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados em programar o Ozobot. O tutorial foi desenvolvido para alunos do jardim de infância ao 12º ano e pode ser personalizado de acordo com as habilidades dos alunos.
  tutorial_spiralsfinch_longdescription: 'Finch é um pequeno robô criado para inspirar
    e maravilhar os alunos que estão aprendendo ciência da computação ao dar a eles
    uma representação tangível e física de seus códigos. Nesta atividade, você aprenderá
    a escrever programas que fazem o Finch se mover e virar. Em seguida, você usará
    uma variável para programar o robô para movê-lo em um padrão de espiral. Para
    esta atividade, você pode programar o Finch com o Scratch ou com o Snap! usando
    um laptop ou Chromebook. Não é necessário ter experiência em programação. '
  tutorial_ozoi_longdescription: |-
    Este tutorial apresenta aos alunos a programação e o raciocínio computacional, além de explicar que tipo de robô Ozobot é. Esta atividade é “off-line”, o que significa que a programação não é feita em um computador ou tablet, mas em uma folha de papel com marcadores. Os alunos aprenderão como o robô funciona e darão comandos para o Ozobot usando OzoCodes, que são sequências especiais de cores. Depois de aprender como programar o Ozobot com marcadores e papel, os alunos serão desafiados a solucionar um labirinto e ajudar Ozobot a encontrar o caminho para a loja.

    Não é necessário ter experiência em programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados em programar o Ozobot. O tutorial foi desenvolvido para alunos do jardim de infância ao 12º ano e pode ser personalizado de acordo com as habilidades dos alunos.
  tutorial_ticklel_longdescription: "O que você pode fazer\nLEGO WeDo 2.0 é o jogo
    de peças que todo mundo já conhece, mas, dessa vez, ele foi engenhosamente combinado
    com possibilidades de programação. Usando o aplicativo Tickle para criar alguns
    comandos, o LEGO WeDo 2.0 pode executar alguns movimentos inteligentes. Ao mesmo
    tempo, você pode aprender a programar conceitos enquanto tenta concluir os exercícios.
    (Dispositivos necessários: LEGO WeDo 2.0) \n\nPrática e exercícios\n- Faça o WeDo
    2.0 começar a se levantar ao ser desligado.\n- Faça o WeDo 2.0 levantar ou abaixar
    o panda sempre o botão superior for pressionado. - Faça o WeDo 2.0 se mover para
    a frente e parar, caso encontre obstáculos.\n\nO que você pode aprender\n- Familiarize-se
    com a programação visual.\n- Programe o LEGO WeDo 2.0 para realizar ações usando
    comandos básicos de movimento. \n- Aprenda e entenda o conceito de “programação
    orientada por eventos”.  - Familiarize-se com o uso de variáveis e condicionais
    (se-então-senão)."
  tutorial_spiralsdash_longdescription: Aprenda os conceitos básicos do uso de variáveis
    em um programa enquanto usa um robô para criar arte! Use variáveis no Blockly
    para controlar dinamicamente a velocidade das rodas de um robô Dash. Depois de
    terminar a aula, você entenderá como atribuir, acessar e alterar, dinamicamente,
    uma variável, usando um laço. Mudando o valor de uma variável ao longo do tempo,
    você pode fazer o Dash desenhar uma espiral espetacular!
  tutorial_ghdebug_longdescription: Ajude os alunos a aprenderem sobre Grace Hopper
    e o por quê de esta ser a Semana da Educação em Ciência da Computação.
  tutorial_tlckk_longdescription: Cruzadinhas combinam o amor pelas palavras com o
    amor pela lógica. Você deve encaixar as palavras de diferentes tamanhos de uma
    lista nos espaços das cruzadinhas.
  tutorial_firstcomp_longdescription: Poucas coisas são tão interessantes como os
    computadores. E, agora, você poderá projetar o seu - por enquanto no papel. Saiba
    o que são CPU, RAM, e ROM, Armazenamento em massa e GPU. Desenhe seu primeiro
    aplicativo. Prepare a tesoura, lápis e papéis!
  tutorial_mazefinch_longdescription: 'Nesta atividade, você usará uma linguagem de
    programação bastante simples para fazer Finch, o robô, se mover e virar. Em seguida,
    você escreverá programas para ajudar o robô a sair de um labirinto! Não é necessário
    ter experiência em programação. Você pode usar um laptop ou um Chromebook. '
  tutorial_tlccc_longdescription: Os dados dos computadores são armazenados como longas
    sequências de caracteres – com os números um e zero em binário. A ideia da compressão
    é usarmos um algoritmo para mudar o modo com as informações são representadas,
    de modo que menos caracteres sejam necessários para armazenar exatamente as mesmas
    informações.
  tutorial_tlcdoodle_longdescription: Geralmente, os cenários dos filmes são criados
    por computador. Você já se perguntou como isso é feito? Da próxima vez que você
    se pegar esboçando alguns desenhos, faça um desenho algorítmico e explore os algoritmos
    para desenhar a natureza. Os algoritmos são recursivos, ou seja, eles descrevem
    uma etapa e, depois, pedem que você desenhe a próxima etapa da mesma maneira,
    seguindo o algoritmo do início.
  tutorial_tlcpunch_longdescription: Demonstração de como os primeiros computadores
    conseguiam encontrar os dados armazenados em cartões perfurados e de que este
    é o mesmo algoritmo usado no truque de mágica da atividade "Australian Magician's
    Dream". A intenção é mostrar, de uma forma visual, como um algoritmo de pesquisa
    funciona. Ao fazer isso, você demonstra um uso prático dos números binários, um
    algoritmo de divisão e conquista para pesquisar e explorar o truque de raciocínio
    computacional de traduzir soluções entre áreas de problema.
  tutorial_finchfract_longdescription: Esta atividade usa recursão para desenhar fractais
    de Koch com o robô Finch. Ela presume que os alunos já conhecem a ideia de recursão,
    mas concluí-la vai ajudá-los a desenvolver um entendimento mais aprofundado deste
    conceito por meio da representação física da recursão. Esta atividade é indicada
    para os alunos que estão fazendo cursos básicos ou avançados de ciência da computação
    que utilizam Python ou Java.
  tutorial_tlcmind_longdescription: Esta é uma introdução ao uso do raciocínio lógico
    através do uso da álgebra para demonstrar que um algoritmo sempre funciona. Ela
    mostra como a abstração e o raciocínio lógico podem ser usados para calcular algoritmos.
  tutorial_tlctelebot_longdescription: Este truque ilustra como coisas aparentemente
    simples podem ser muito complexas para a compreensão de nosso cérebro. Um importante
    princípio do design é o de que interfaces devem ser claras e simples, não confusas.
    Ele também mostra os aspectos do raciocínio computacional, como simplificar o
    problema e a importância de se entender as pessoas.
  tutorial_tlcaus_longdescription: Esta atividade introduz diversos conceitos da computação
    de uma maneira inesquecível. Ela traz um truque de mágica e mostra como a abstração,
    o raciocínio lógico e a modelagem computacional podem ser usados para conferir
    que o algoritmo funciona. Combinada com a atividade "Busca com cartões perfurados",
    ela apresenta um algoritmo de divisão e conquista, usado pelos primeiros computadores.
  tutorial_tlcmicro_longdescription: Este vídeo pode ser usado como uma introdução
    geral à interação humano-computador (IHC) e explica, em particular, por que tantos
    dispositivos são mais difíceis de usar do que o necessário. O design faz a diferença,
    e é importante que as interfaces sejam avaliadas quanto à facilidade de uso.
  tutorial_imathematician_longdescription: "Esta atividade orientada pelo professor
    dá a oportunidade de os alunos usarem um abordagem multicurricular à ciência da
    computação e à matemática.  \n\nOs alunos criarão um programa de computador para
    resolver uma variação de um famoso problema de uma área da matemática (Teoria
    de jogos), chamado de O Dilema do prisioneiro.\n"
  tutorial_tlcmagic_longdescription: 'Ao explorar como a mágica funciona, você aprenderá
    sobre o raciocínio computacional: especialmente sobre a importância de se avaliar
    o raciocínio algorítmico. Você vai explorar a análise de teste e de risco. O truque
    de mágica mostra como cientistas da computação, engenheiros (e mágicos) precisam
    fazer uma verificação completa em seus algoritmos. Eles precisam pensar cuidadosamente
    no que pode dar errado e também verificar se tudo funcionará corretamente.'
  tutorial_scratchmus_longdescription: Com o Scratch, você pode criar os próprios
    jogos interativos, histórias, animações -- e compartilhá-los com os amigos. Para
    começar, faça um projeto interativo de música. Cartões de atividade e um guia
    da oficina também estão disponíveis gratuitamente em scratch.mit.edu
  tutorial_scratchanim_longdescription: Com o Scratch, você pode criar os próprios
    jogos interativos, histórias, animações -- e compartilhá-los com os amigos. Para
    começar, anime as letras do seu nome, suas iniciais ou uma palavra que você goste.
    Cartões de atividade e um guia da oficina também estão disponíveis gratuitamente
    em scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Com o Scratch, você pode criar os próprios
    jogos interativos, histórias, animações -- e compartilhá-los com os amigos. Para
    começar, aprenda a fazer seu próprio personagem voador. Cartões de atividade e
    um guia da oficina também estão disponíveis gratuitamente em scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Faça seu próprio jogo de fliperama para atirar
    de cima para baixo. Comece programando o peixe para se mover para cima e para
    baixo ao pressionar as teclas de seta, depois programe os tubarões para nadar
    pela tela. Você vai personalizar o jogo adicionando itens personalizados para
    o herói, o vilão e o plano de fundo. Seu jogo pode se passar na praia, na floresta
    ou até mesmo no espaço!
  tutorial_grokffpython_longdescription: 'Esta atividade foi desenvolvida para proporcionar
    sua primeira experiência de programação, além de ter sido especialmente elaborada
    para a Hora do Código. Use a linguagem de programação Python e oriente uma tartaruga
    a desenhar flocos de neve incríveis usando códigos! '
  tutorial_grokffblock_longdescription: Esta atividade foi desenvolvida para proporcionar
    sua primeira experiência de programação, além de ter sido especialmente elaborada
    para a Hora do Código. Crie programas usando blocos simples e oriente uma tartaruga
    a desenhar flocos de neve incríveis usando códigos!
  tutorial_grokeliza_longdescription: Esta atividade foi desenvolvida para proporcionar
    sua primeira experiência de programação, além de ter sido especialmente elaborada
    para a Hora do Código. Use a linguagem de programação Python para criar um chatbot
    simpático chamado "Eliza".
  tutorial_tynkercan_longdescription: Crie um jogo incrível de canhão para dois jogadores
    e desafie seus amigos a jogar com você! Você começará com uma versão parcialmente
    programada do jogo, então terá que programar o canhão esquerdo. Depois que os
    dois canhões estiverem prontos para atirar, você vai configurar plataformas e
    outros itens para saquear. Personalize o jogo adicionando recursos extras e mudando
    o tema!
  tutorial_grokflags_longdescription: Esta atividade foi desenvolvida para proporcionar
    sua primeira experiência de programação, além de ter sido especialmente elaborada
    para a Hora do Código. Use a linguagem de programação Python e o módulo da tartaruga
    para desenhar bandeiras do mundo todo!
  tutorial_robomind_longdescription: 'Os alunos aprendem os conceitos básicos da programação
    controlando o próprio robô virtual. O curso on-line é totalmente autossuficiente
    e traz apresentações curtas, vídeos, testes e orientação/dicas automáticas para
    ajudar nos exercícios de programação. '
  tutorial_adventureq_longdescription: '"Adventure with Q" é um plano de aula para
    professores (ou qualquer pessoa), para apresentar a lógica da programação em grupo.
    A atividade consiste em diferentes tarefas a serem concluídas pelas crianças.
    Elas aprendem os comandos básicos ajudando Q, o alienígena, em sua aventura na
    floresta. '
  tutorial_khan-es_longdescription: Aprenda os conceitos básicos da programação em
    JavaScript, criando desenhos divertidos com seus códigos. Para praticar sozinho
    ou com a turma!
  tutorial_kpt_longdescription: Aprenda os conceitos básicos da programação em JavaScript,
    criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!
  tutorial_kpl_longdescription: Aprenda os conceitos básicos da programação em JavaScript,
    criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!
  tutorial_khe_longdescription: Aprenda os conceitos básicos da programação em JavaScript,
    criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!
  tutorial_kfr_longdescription: Aprenda os conceitos básicos da programação em JavaScript,
    criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!
  tutorial_app-inventor_longdescription: Tutoriais em vídeo rápidos e divertidos ensinam
    como desenvolver três aplicativos simples para seu smartphone ou tablet Android.
    Desenvolvida tanto para iniciantes como para especialistas, esta hora do código
    vai preparar você para começar a criar os próprios aplicativos quando menos esperar.
    Imagine compartilhar suas próprias criações de aplicativos com seus amigos! Essas
    atividades são indicadas para prática individual e para turmas orientadas pelo
    professor.
  tutorial_blockly_longdescription: O acesso à Internet dos seus PCs está lento (ou
    os PCs não têm Internet)? Baixe os tutoriais do Blockly, que foram os precursores
    dos tutoriais da Code.org - um único arquivo ZIP de 3 MB que pode ser carregado
    em qualquer computador ou utilizado a partir de um dispositivo USB
  tutorial_tynker_longdescription: Divirta-se com jogos incríveis para aprender a
    programar. Use a programação para completar uma caça ao tesouro monstruosamente
    divertida de Monster High, programe um carro Hot Wheels, planeje sua estratégia
    de guerra contra duendes invasores e lute inclusive com monstros. Aprenda os principais
    conceitos da programação e habilidades de raciocínio computacional enquanto se
    diverte. Depois, crie seus próprios jogos e compartilhe-os com os amigos!
  tutorial_baypt_longdescription: Programe Baymax
  tutorial_code-combat_longdescription: Derrote ogros para aprender Python ou JavaScript
    nesse jogo épico de programação!
  tutorial_mky_longdescription: Aprenda e ensine programação em CoffeeScript, uma
    linguagem de programação real. CodeMonkey é um jogo divertido e premiado, indicado
    para todos, com ou sem experiência em programação. A plataforma adaptável do CodeMonkey
    dará todas as instruções e dicas de que você precisa, e sua pontuação será dada
    em estrelas. Programe. Pegue bananas. Salve o mundo.
  tutorial_pirates_longdescription: 'O Capitão Hack é um pirata em busca de um tesouro.
    Ele também faz mapas do tesouro e isso é como escrever códigos. Ele (o jogador)
    utiliza um "código pirata" para isso. Trata-se de uma linguagem de programação
    baseada em símbolos, usada para instruções e até mesmo para comportamentos de
    IA. Movimentos, laços, instruções GO-TO e instruções verdadeiro/falso são partes
    básicas do jogo. Os jogadores são orientados por meio de um tutorial, e as possibilidades
    são apresentadas passo a passo. Não existe uma solução correta para os níveis
    do tutorial, portanto, o usuário pode escolher a solução que quiser. '
  tutorial_csfirst_longdescription: Crie uma história sobre dois personagens no mar.
    Anime a água e personalize o cenário para dar seu toque pessoal. Use códigos para
    contar a história que desejar!
  tutorial_loopedy_longdescription: O objetivo de um bom programador é escrever um
    programa curto, claro e o mais eficiente possível. Nesta aula, os alunos aprenderão
    a escrever programas usando laços.
  tutorial_dsw_longdescription: Aprenda a programar droides e crie seu próprio jogo
    Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_dswb_longdescription: Aprenda a programar droides e crie seu próprio jogo
    Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_ssw_longdescription: Aprenda a programar droides e crie seu próprio jogo
    Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_sswb_longdescription: Aprenda a programar droides e crie seu próprio jogo
    Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_kodable-unplugged_longdescription: 'Desenvolvida para ser realizada em
    papel simples, a fuzzFamily Frenzy é uma introdução à lógica da programação para
    crianças a partir de 5 anos de idade. Um professor deve explicar o jogo, depois,
    os alunos vão programar um parceiro para completar uma simples corrida de obstáculos. '
  tutorial_scratch_longdescription: Com o Scratch, você pode criar os próprios jogos
    interativos, histórias, animações — e compartilhá-los com os amigos. Para começar,
    anime seu nome, crie passos de dança ou faça um jogo de esconde-esconde com os
    Ursos sem curso, da Cartoon Network!
  tutorial_bayes_longdescription: Operação Big Hero
  tutorial_gumball_longdescription: Crie uma história ou faça um jogo no Laboratório!
    Faça os personagens do Gumball se moverem, emitirem sons, marcarem pontos e até
    mesmo jogarem bananas!
  tutorial_hrm_longdescription: |-
    Human Resource Machine é um jogo de desafios. Em cada nível, seu chefe lhe dá um trabalho. Automatize-o programando seu pequeno funcionário! Se conseguir, você será promovido para o nível seguinte por mais um ano de trabalho no grande prédio do escritório. Parabéns!

    Não se preocupe caso nunca tenha programado antes - a programação consiste simplesmente em resolver desafios. Se tiramos os uns, os zeros e os parênteses estranhos e assustadores, a programação, na realidade, é simples, lógica, bela e algo que qualquer pessoa pode entender e se divertir!
  tutorial_ice-age_longdescription: Crie uma história ou faça um jogo no Laboratório!
    Faça os personagens da Era do gelo se moverem, emitirem sons, marcarem pontos
    e até mesmo jogarem flocos de neve!
  tutorial_koapp_longdescription: Kodable é um jogo autoguiado para iPad que apresenta
    os conceitos básicos da programação a crianças a partir de cinco anos de idade.
    Ter um professor ou responsável por perto é excelente, mas não é necessário.
  tutorial_lightbot-intl_longdescription: Aprenda a lógica básica da programação,
    começando pela programação superbásica, para crianças a partir de 4 anos de idade,
    no iOS ou Android (ou navegador da Web). Aprenda a sequenciar comandos, identificar
    padrões, usar procedimentos e utilizar laços!
  tutorial_rmc_longdescription: Use blocos de programação para levar Alex ou Steve
    a uma aventura nesse mundo de Minecraft.
  tutorial_smc_longdescription: Use blocos de programação para levar Alex ou Steve
    a uma aventura nesse mundo de Minecraft.
  tutorial_minecraft-2016_longdescription: Crie um jogo Minecraft. Faça sua própria
    versão de galinhas, ovelhas, zumbis, Creepers e muito mais.
  tutorial_thinkersmith-es_longdescription: Usando um "Vocabulário Robot" predefinido,
    os alunos descobriram a orientar-se para realizar tarefas específica sem serem
    discutidas anteriormente. Este segmento ensina aos alunos a conexão entre símbolos
    e ações, bem como a valiosa habilidade da depuração.
  tutorial_pixie_longdescription: Tutorial da Hora do Código com Pixie
  tutorial_play_longdescription: Crie uma história ou faça um jogo no Laboratório.
    Faça animais, piratas, zumbis, ninjas e muitos outros personagens se moverem,
    emitirem sons, marcarem pontos e até jogarem bolas de fogo!
  tutorial_robomind-nl_longdescription: 'Os alunos aprendem os conceitos básicos da
    programação controlando o próprio robô virtual. O curso on-line é totalmente autossuficiente
    e traz apresentações curtas, vídeos, testes e orientação/dicas automáticas para
    ajudar nos exercícios de programação. '
  tutorial_spheroi_longdescription: |
    Todo mundo começa em algum lugar. Bem-vindo à sua primeira atividade do Lightning Lab!

    Siga as etapas para ter ver um vídeo rápido da visão geral sobre o aplicativo, aprenda a criar programas usando a interface baseada em blocos e compreenda o que são laços. Depois disso, teste suas habilidades e curiosidade em um jogo com seu robô e o aplicativo.
  tutorial_spherol_longdescription: Entregue-se ao poder das luzes nesta atividade.
    Você descobrirá diferentes métodos de controlar as luzes do Sphero e, em seguida,
    criará programas para fazer as luzes funcionarem. Você criará um programa para
    acionar uma abóbora de Halloween robótica, transformar o Sphero em um pião baseado
    em sensor e estimular a criatividade com arte com luzes e a técnica de longa exposição.
  tutorial_spherov_longdescription: 'Na atividade Sphero Lightning Lab, você aprenderá
    poderosos comandos de programação. Esta atividade vai simular uma situação em
    que o Sphero é parado por um policial por andar em alta velocidade. Você também
    criará um jogo de batata quente e transformará o Sphero em um vidente que prevê
    o futuro. Tudo isso será realizado com variáveis que permitem a você definir valores
    condicionais no aplicativo Lightning Lab. '
  tutorial_swb_longdescription: Aprenda a programar droides e crie seu próprio jogo
    Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_build-a-galaxy_longdescription: Aprenda a programar droides e crie seu
    próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante.
  tutorial_alicesims_longdescription: 'Siga o processo de produção de animação, desde
    o storyboard até à programação, com Alice e The Sims. Deixe a criatividade e a
    arte de contar histórias conduzirem seu aprendizado em um ambiente de programação
    de "arrastar e soltar". O projeto vai orientar você sobre o que é um storyboard,
    como transformar um storyboard em um roteiro programável e como programar uma
    curta animação 3D. '
  tutorial_tchr_longdescription: Agora que dezenas de milhares de educadores já conhecem
    a Hora do Código, muitas salas de aula estão prontas para atividades mais criativas
    e personalizadas que ensinam os conceitos básicos da ciência da computação. Para
    ajudar professores a encontrarem inspiração, nós organizamos uma aula de uma hora
    de duração, orientada pelo professor, e planos de atividade desenvolvidos para
    diferentes assuntos para os veteranos da Hora do Código.
  tutorial_robogame_longdescription: Desafie sua escola a competir nos Jogos robóticos!
    Os alunos vão competir em uma série de atividades temáticas de matemática nas
    quais usarão o Dash and Dot para resolver um problema e ganhar pontos para eles
    mesmos, para sua turma e/ou para sua escola.
  tutorial_tap_longdescription: Aprenda os conceitos básicos da programação com um
    de nossos seis conjuntos de desafios divertidos. Em seguida, escolha entre mais
    de cem tutoriais de nível básico, intermediário e avançado. Esses tutoriais acompanham
    instruções passo a passo de como criar projetos de desenho, música, animação,
    histórias, física e jogos de fliperama. Quando terminar, você poderá publicar
    seus projetos e explorar o que outras crianças estão fazendo em nossa comunidade
    completamente moderada.
  tutorial_cintl_longdescription: Aprenda os conceitos básicos da Ciência da Computação
    com a programação de arrastar e soltar. Este é um tutorial auto-guiado, como se
    fosse um jogo, com videoaulas com Bill Gates, Mark Zuckerberg, Angry Birds e Plants
    vs. Zombies. Aprenda sobre laços de repetição, condicionais e algoritmos básicos.
    Disponível em 37 idiomas.
  tutorial_itchstop_longdescription: Vamos usar o Itch para criar nossos próprios
    projetos de animação stop motion. Observe que recomendamos o uso de fones de ouvido
    para este curso. Nós usaremos alguns personagens existentes para ajudar nas animações
    e mostraremos o código que precisamos adicionar para animar nossos personagens.
    Também explicaremos como criar nossos próprios efeitos de animação e desenhos.
    Vamos aprender a mudar as roupas de um personagem repetidas vezes para obter efeitos
    de animação (semelhante à animação no flipbook) e veremos o código por trás disso.
    Todas as instruções estão presentes no ambiente do Itch, portanto, não é necessário
    alternar telas para acompanhar o projeto.
  tutorial_tynkerpn_longdescription: Siga Peep enquanto ele explora esse vasto mundo!
    Neste projeto, você criará uma cena interativa na qual Peep andará pela natureza
    e encontrará diversos itens interessantes. Você fará diferentes itens aparecerem
    ou desaparecerem, dependendo de onde Peep estiver andando. Você pode inclusive
    fazer os itens falarem e adicionar uma música à sua cena!
  tutorial_tynkerpd_longdescription: Você está pronto para fazer Peep e seus amigos
    dançarem? Saiba como usar códigos para animar os pássaros. Neste projeto, você
    usará figurinos e atrasos para animar os pássaros, um quadro de cada vez. Você
    pode adicionar seu próprio plano de fundo e música, e inclusive fazer Peep e seus
    amigos falarem!
  tutorial_persistence_longdescription: Problemas novos e não resolvidos costumam
    ser bem difíceis. Se quisermos ter alguma chance de fazer algo criativo, útil
    e inteligente, teremos que estar dispostos a resolver os problemas difíceis, mesmo
    se isso significar falhar algumas vezes antes de ter sucesso. Esta aula ensina
    que a falha não é o fim de uma jornada, mas uma dica de como alcançar o sucesso.
  tutorial_getloopy_longdescription: Laços são uma maneira prática de descrever ações
    que se repetem um determinado número de vezes. Nesta aula, os alunos vão praticar
    a conversão de conjuntos de ações em um único laço.
  tutorial_createface_longdescription: O objetivo desta atividade é demonstrar como
    um comportamento aparentemente complicado pode ser programado por meio de algumas
    regras simples. Ela também mostra como programas são apenas regras seguidas por
    computadores e apresenta, especificamente, a programação baseada em objeto. A
    atividade mostra como dividir um programa em objetos pode ser muito mais fácil
    do que tentar escrever um programa de uma vez só. A turma poderá escrever alguns
    programas simples para controlar a face que criaram.
  tutorial_happymaps_longdescription: Nas bases de toda ciência da computação existe
    algo chamado algoritmo. A palavra "algoritmo" pode soar como algo complicado,
    mas, na verdade, trata-se apenas de uma lista de instruções que podemos seguir
    para atingir um resultado. Para dar uma base sólida ao ensino de ciência da computação
    ao restante dos seus alunos, vamos nos concentrar em criar uma relação segura
    com os algoritmos.
  tutorial_moveit_longdescription: Esta aula ajudará os alunos a perceber que, para
    dar instruções claras, eles precisam de uma linguagem comum. Os alunos vão praticar
    o controle uns dos outros por meio de uma combinação simples de gestos com as
    mãos. Depois que entenderem a linguagem, eles começarão a "programar" uns aos
    outros, dando diversas instruções com antecedência.
  tutorial_bigevent_longdescription: Eventos são uma excelente forma de adicionar
    variedade a um algoritmo previamente escrito. Às vezes, você quer que seu programa
    possa responder ao usuário exatamente quando o usuário quiser. É para isso que
    servem os eventos.
  tutorial_gpp_longdescription: Ao "programar" uns aos outros para desenhar imagens,
    os alunos começarão a entender o que realmente é a programação. A atividade começará
    com os alunos instruindo uns aos outros para colorir quadrados em um papel quadriculado,
    para tentar reproduzir uma imagem existente.
  tutorial_foosgame_longdescription: Programe seu próprio videogame com os novos kits
    de jogos da codeSpark Academy com The Foos. Esta atividade orienta os alunos que
    ainda não conhecem o design de jogos por meio da abordagem "pinte de acordo com
    os números". Os alunos seguirão as instruções na tela para criar e programar um
    videogame divertido que poderá ser compartilhado com seus familiares e amigos.
  tutorial_solopython_longdescription: Aprenda os conceitos básicos de Python por
    meio dos dois primeiros módulos do aplicativo Python, da SoloLearn, consulte discussões
    e comentários para melhorar seu entendimento, execute exemplos de códigos no compilador
    para obter ajuda com a retenção de materiais. Escreva e compile um programa simples
    que leva seu nome como entrada, conta o número de letras e produz o resultado.
    Compartilhe e receba votos favoráveis na comunidade.
  tutorial_kodableint_longdescription: Os alunos aprenderão qual é o papel de um programador
    no funcionamento das máquinas. Os alunos vão se concentrar na sequência e praticar
    a distribuição de instruções seguindo uma ordem. Esta atividade inclui uma prática
    off-line em grupo, e também uma prática independente na tela.
  tutorial_kodableadv_longdescription: Os alunos serão envolvidos em aulas apropriadas
    para o desenvolvimento sobre conceitos de alto nível da programação, como laços,
    funções, variáveis e programação orientada por objeto. As aulas incluem instruções
    off-line, prática orientada e prática independente na tela.
  tutorial_tynkertj_longdescription: Aprenda Python para ajudar Fletch a coletar sachês
    de pó mágico para desbloquear os mistérios da floresta e recuperar as ilhas, devolvendo
    a elas sua beleza natural. Você usará comandos e sintaxe em Python para resolver
    desafios enquanto auxilia o Fletch a desviar das plantas carnívoras das ilhas.
    Ao longo do caminho, você vai praticar habilidades de raciocínio computacional
    e algorítmico.
  tutorial_wolframa_longdescription: Nesta atividade, você criará um formulário da
    Web que calcula sua idade em dias, horas, bilionésimos de segundo, ou seja, qualquer
    unidade de tempo que você quiser!
  tutorial_wolframm_longdescription: Nesta atividade, os alunos vão criar melodias
    aleatórias usando várias escalas musicais e instrumentos. Crie músicas usando
    códigos!
  tutorial_wolframspi_longdescription: Nesta atividade, há uma série de etapas com
    códigos prontos para serem executados. Os alunos começam com uma parte de código
    que funciona e depois a modificam para fazer coisas diferentes. Os alunos podem
    reproduzir melodias com base nos dígitos do PI e explorar os sons de PI usando
    vários instrumentos musicais.
  tutorial_wolframsph_longdescription: Explore gráficos 3D nesta atividade e crie
    suas próprias formas.
  tutorial_wolframp_longdescription: Explore a criação de diferentes formas poligonais
    nesta atividade.
  tutorial_wolframn_longdescription: Nesta atividade, os alunos vão desenvolver um
    gerador de nomes que os transforma em nomes ninja.
  tutorial_soloweb_longdescription: Acesse www.sololearn.com e instale aplicativos
    de HTML e CSS ou abra as aulas relevantes na Web (os usuários Android podem instalar
    o aplicativo unificado SoloLearn).  Complete dois módulos (Visão geral e Conceitos
    básicos de HTML) em HTML, e dois módulos (Conceitos básicos e Trabalhando com
    texto) e as cinco primeiras aulas do 3º módulo (Propriedades) em CSS. Obtenha
    o modelo em https://code.sololearn.com/WKeg2CtzpRts/ e siga as instruções.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages ensina você a fazer páginas
    da Web com as marcas HTML e CSS, terminando por fazer seu próprio cartão de comemoração.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases ensina você a manipular
    dados em um banco de dados e a criar sua própria loja personalizada.'
  tutorial_googlelogo_longdescription: Use sua criatividade e imaginação para dar
    vida ao logotipo do Google usando código. Faça as letras dançarem, contarem uma
    história ou criarem um jogo. Com o Scratch e o CS First, qualquer pessoa pode
    se tornar designer e programadora por um dia!
  tutorial_playtune_longdescription: Uma linguagem de blocos é usada para resolver
    quebra-cabeças musicais escrevendo código para combinar músicas tocadas em um
    teclado de piano. Algoritmos de sequência, seleção e repetição são necessários
    para resolver os quebra-cabeças. Após o 9º nível, os usuários podem criar sua
    própria música e baixá-la como um aplicativo para um dispositivo Android. Os alunos
    também podem modificar o aplicativo seguindo um link para o código-fonte do App
    Inventor.
  tutorial_computeit_longdescription: Vamos trocar de papéis. Desta vez, VOCÊ é o
    computador! Leia e interprete os programas para encontrar a trajetória certa e
    vencer os desafios. Você terá que se concentrar e usar suas habilidades intuitivas
    para entender alguns conceitos básicos de programação.
  tutorial_codesterssj_longdescription: Nesta atividade, os alunos usam nosso kit
    de ferramentas de arrastar para texto para começar a programar em Python imediatamente!
    À medida que realizam atividades introdutórias de desenvolvimento de habilidades,
    os alunos começam a aprender sobre sintaxe básica, variáveis e eventos! Eles usarão
    vários sprites para criar um cenário de contar piadas que possam compartilhar
    com seus amigos! *O compartilhamento eletrônico exige a inscrição do aluno.
  tutorial_cmchat_longdescription: Junte-se a um macaco robô em um curso de uma hora,
    onde você aprenderá os conceitos básicos de programação em Python e chatbot. Na
    atividade, você avançará em um curso de 15 exercícios, no qual aprenderá a programar
    seu próprio chatbot de curiosidades.
  tutorial_tynkerdb_longdescription: 'Escolha um dragão e embarque em uma busca pelo
    tesouro. Exploda obstáculos e obtenha novos poderes ao fazer sua jornada por uma
    floresta mística. Aprenda sequenciamento, loops, lógica condicional e obtenha
    habilidades  de depuração pelo caminho. '
  tutorial_cmbuild_longdescription: Crie seu próprio jogo - com macacos! Este é um
    novo curso on-line dos criadores de CodeMonkey. Aprenda a criar seu próprio jogo
    on-line do início ao fim usando CoffeeScript, uma linguagem de programação real.
    Aprenda a adicionar personagens, controlá-los usando o teclado, combater inimigos,
    adicionar e subtrair pontos, criar obstáculos e não ser comido pelo tigre. Não
    é necessário ter experiência prévia. Ao terminar, compartilhe seu jogo com os
    amigos!
  tutorial_robotrattle_longdescription: O Robot Rattle ensina os alunos a operar um
    robô totalmente simulado fisicamente com a ajuda de uma linguagem de codificação
    visual, arrastando e soltando blocos facilmente para escrever instruções de código.
    Os alunos são apresentados ao robô e suas várias juntas móveis e aprendem a mover
    suas juntas com o uso de ângulos. O robô pode empurrar e agarrar objetos para
    direcioná-los até o gol, mas também quebrar se for movido contra obstáculos. Esta
    atividade é direcionada a crianças com mais de 13 anos e oferece informações fáceis
    de entender sobre comportamento físico e robótica. Além disso, qualquer pessoa
    com um smartphone e um fone de ouvido VR móvel poderá assistir ao robô em grande
    escala executando o código escrito.
  tutorial_codestersh_longdescription: Nesta atividade, desenvolvida para programadores
    iniciantes, os alunos usam um kit de ferramentas de arrastar para texto para começar
    a programar em Python imediatamente! Primeiro, realize algumas atividades de desenvolvimento
    de habilidades nas quais você aprenderá a atribuir e modificar comandos para seu
    sprite. Em seguida, programe seus próprios comandos para criar arte eletrônica
    compartilhável! *O compartilhamento exige a inscrição do aluno.
  tutorial_codehsdigipixel_longdescription: Saiba como as imagens são armazenadas
    e exibidas em computadores usando pixels. Explore como as imagens são codificadas
    como uma grade de valores de cores e crie suas próprias imagens digitais usando
    códigos de cores binários e hexadecimais!
  tutorial_ccbinary_longdescription: Crie um jogo de Scratch no qual você toca as
    notas de uma música enquanto elas rolam pelo palco. Você marcará dez pontos por
    cada nota correta que tocar. Cada nota corresponde a um número binário.
  tutorial_codehsturtle_longdescription: Aprenda o básico da programação desenhando
    formas na tela com Tracy the Turtle! Turtle Graphics (ou LOGO) é uma maneira amigável
    para iniciantes de explorar conceitos de programação e trazer criatividade para
    a programação de uma forma visual.
  tutorial_grokhd_longdescription: 'Continue com essas habilidades de programação
    do Blockly! Este curso se baseia no que você aprendeu na atividade Frozen Fractals:
    https://hourofcode.com/grokffblock. Esta atividade foi projetada para introduzir
    decisões de ramificação na programação. Use a versão Blockly do Python e seu módulo
    turtle para desenhar e colorir flores de hortênsia!'
  tutorial_grokem_longdescription: Esta atividade foi projetada para oferecer a você
    sua primeira experiência de programação e foi especialmente projetada para a Hora
    do Código. Use a linguagem de programação Python para explorar emoticons e manipulação
    de texto.
  tutorial_kodmaze_longdescription: Construa seus próprios labirintos para resolver
    e compartilhar! Os alunos combinarão geometria com programação para construir
    labirintos solucionáveis com base em determinados desafios. Os desafios incluem
    labirintos com formas simples, frações, simetria e ângulos específicos.
  tutorial_codestersa_longdescription: 'Nesta atividade, desenvolvida para estudantes
    com alguma experiência em programação, os alunos usam nosso kit de ferramentas
    de arrastar para texto para criar um jogo com os controles do jogador! Os alunos
    aprendem sobre variáveis, números gerados aleatoriamente, design de jogos e vários
    tipos de eventos e gatilhos de eventos, enquanto se esforçam para ficar fora do
    caminho enquanto asteróides se aproximam de sua nave espacial! Pré-requisito:
    variáveis, parâmetros.'
  tutorial_cmdodo_longdescription: Neste curso de uma hora, você escreverá um código
    real ao adicionar, subtrair e medir distâncias para ajudar um dodô a encontrar
    os ovos perdidos!
  tutorial_tynkerspace_longdescription: A espaçonave do seu astronauta fez um pouso
    forçado! Por sorte, você está lá para ajudar. Programe comandos de arrastar e
    soltar para ajudar o seu personagem a coletar peças de reposição enquanto foge
    de alienígenas e obstáculos. Você consegue achar uma espaçonave para levar seu
    astronauta para casa?
  tutorial_gfbloons_longdescription: Nesta lição, você codificará uma torre de macaco
    atirador do popular jogo Bloons Tower Defense. Ao final da lição, você conhecerá
    a matemática e os algoritmos de determinação de ângulos comumente usados em muitos
    dos jogos de defesa de torre mais populares da atualidade. Você poderá aplicar
    esse conhecimento em seu próprio jogo. Os tutoriais do Gamefroot Hour of Code
    usam uma linguagem de programação visual usando blocos em que os alunos simplesmente
    arrastam e soltam blocos visuais para escrever código.
  tutorial_raspipong_longdescription: Recrie o clássico jogo de Pong usando um Sense
    HAT e algum código Python. Essa atividade pode ser concluída on-line usando o
    emulador Sense HAT ou usando um Raspberry Pi e o hardware Sense HAT.
  tutorial_codehsvr_longdescription: Aprenda os conceitos básicos da criação de mundos
    de realidade virtual usando HTML e a biblioteca JavaScript A-Frame. Por meio dessa
    atividade, os alunos criarão seus próprios mundos de realidade virtual compatíveis
    com dispositivos VR, incluindo fones de ouvido VR para smartphones!
  tutorial_codesterstp_longdescription: Nesta atividade, os alunos usam Python para
    praticar a realização de transformações no plano de coordenadas! A aula inclui
    demonstrações, instruções diretas e desafios que pedem aos alunos que programem
    e identifiquem várias transformações estáticas!
  tutorial_codestersbb_longdescription: 'Os alunos usam nosso kit de ferramentas de
    arrastar para texto para começar a programar em Python imediatamente! Nesta atividade
    autoguiada, os alunos concluem uma série de atividades de instrução direta nas
    quais constroem um jogo de basquete de puxar e atirar! Os alunos exploram variáveis,
    eventos, sintaxe básica, criando coordenadas aleatórias. Conhecimento recomendado
    de pré-requisitos: variáveis, notação de pontos, eventos, números negativos'
  tutorial_gfcrossyroad_longdescription: Neste conjunto de aulas introdutórias de
    programação, você aprenderá a criar seu próprio minijogo no estilo Crossy Road.
    Você aprenderá a codificar algoritmos e sequências, entradas/saídas, loops e iteração,
    instruções de seleção e if e operadores comparativos e a pensar como um cientista
    da computação. Este conjunto de aulas está alinhado com o currículo de tecnologias
    digitais da Nova Zelândia e da Austrália (Vitoriana) e foi desenvolvido para ajudar
    jovens e educadores a adotarem a programação em suas escolas, salas de aula e
    clubes de programação. Os tutoriais do Gamefroot Hour of Code usam uma linguagem
    de programação visual usando blocos em que os alunos simplesmente arrastam e soltam
    blocos visuais para escrever código.
  tutorial_googleww_longdescription: Nesta atividade, você codificará três cenas exclusivas
    do filme usando o Blockly, uma linguagem de programação introdutória, para ajudar
    a Mulher Maravilha a superar obstáculos e alcançar seu objetivo. Você usará o
    poder de sequências, variáveis, loops e condicionais para ajudar Diana a treinar
    contra seus oponentes.
  tutorial_codehsjsapp_longdescription: O CodeHS é compatível com todos os navegadores
    atualizados, exceto o Internet Explorer. O Chrome é nosso navegador preferido/recomendado,
    mas o Firefox e o Safari também devem funcionar bem, desde que estejam atualizados.
  tutorial_gfmihi_longdescription: Kia agora! Nesta atividade, você codificará seu
    próprio minijogo e aprenderá como se apresentar em Te Reo Maori - a língua indígena
    da Nova Zelândia. O Mihi Maker é uma atividade divertida e fácil de usar que combina
    programação, estudos sociais e cultura indígena. Você aprenderá como os designers
    de jogos programam algoritmos básicos de detecção de colisões. A detecção de colisão
    é um programa usado por um computador para ajudá-lo a entender quando dois objetos
    se chocarão. Os tutoriais do Gamefroot Hour of Code usam uma linguagem de programação
    visual usando blocos em que os alunos simplesmente arrastam e soltam blocos visuais
    para escrever código.
  tutorial_hopdropphone_longdescription: 'Hopscotch é uma ferramenta de programação
    simples no iPad/iPhone, adorada por milhões de estudantes por sua liberdade de
    expressão criativa. Veja seus alunos gritarem de alegria enquanto criam seus próprios
    jogos “Don''t Drop the Phone”! Este tutorial em vídeo autoguiado ensina conceitos
    básicos de programação a crianças com mais de 8 anos enquanto elas codificam edições
    personalizadas desse popular jogo. '
  tutorial_techfaa_longdescription: Este tutorial interativo apresentará o “Flocking”,
    um tipo de algoritmo que se destina a simular o comportamento realista de agentes
    autônomos em um grupo. O visualizador incorporado facilita a visualização da renderização
    do código.
  tutorial_codehsjsgraph_longdescription: O CodeHS é compatível com todos os navegadores
    atualizados, exceto o Internet Explorer. O Chrome é nosso navegador preferido/recomendado,
    mas o Firefox e o Safari também devem funcionar bem, desde que estejam atualizados.
  tutorial_thunkable_longdescription: Usando a linguagem dos blocos, aprenda a criar
    10 aplicativos simples em 1 hora. Esta divertida série de tutoriais o ajudará
    a se tornar um desenvolvedor de aplicativos móveis!
  tutorial_hopcrossyroad_longdescription: Hopscotch é uma ferramenta de programação
    simples no iPad/iPhone, adorada por milhões de estudantes por sua liberdade de
    expressão criativa. Com este tutorial em vídeo autoguiado, seus alunos criarão
    suas próprias versões do Crossy Road! Crianças com mais de 8 anos serão expostas
    aos fundamentos da programação enquanto codificam edições personalizadas desse
    favorito da App Store.
  tutorial_switchglitch_longdescription: O Switch & Glitch permite que seus alunos
    interpretem o papel de herói! Usando uma interface visual, eles programam robôs
    fofos e os ajudam a salvar o dia. Essa atividade ensina às crianças de 5 a 10
    anos os conceitos básicos de programação, loops e a arte da depuração. A galáxia
    precisa de você!
  tutorial_codecar_longdescription: Codifique uma placa de circuito de carro simulada!
    Você digitará um código C++ real que controla as luzes e os botões de uma placa
    de circuito em forma de carro. Em 7 aulas, você piscará a luz traseira, codificará
    um pedal de freio e muito mais no Code Car simulado. Essa atividade ensina loops,
    declarações if e lógica com código digitado e inclui um plano de aula com alinhamentos
    aos padrões ISTE, NGSS, Common Core e CSTA.
  tutorial_codesterscp_longdescription: Nesta lição, os alunos exploram todos os quatro
    quadrantes do plano cartesiano! Eles usam Python e nosso kit de ferramentas de
    arrastar para texto para enviar um sprite para vários locais no palco! Há atividades
    de demonstração e depuração incluídas para ajudar os alunos a se sentirem confortáveis
    com a navegação no plano de coordenadas.
  tutorial_grokpetblock_longdescription: Esta atividade foi criada para apresentar
    a você a programação embarcada usando blocos amigáveis e foi especialmente projetada
    para a Hora do Código. Use os blocos e um micro:bit para criar um animal de estimação
    que você possa alimentar e brincar. Não há BBC micro:bit? Não tem problema! Este
    curso inclui um simulador micro:bit completo, para que você possa fazer tudo o
    que faria em um micro:bit real!
  tutorial_techbim_longdescription: 'Este tutorial prático é destinado a pessoas curiosas
    em saber como realizar programaticamente algumas manipulações simples de imagem,
    como rotação, colorização, aumento de contraste, desfoque, detecção de bordas
    etc., sem a ajuda de bibliotecas avançadas. '
  tutorial_techfpp_longdescription: O Python é bem conhecido por seus recursos de
    programação orientada a objetos (classes, métodos, herança…), no entanto, não
    pode ser restrito a eles! Este tutorial interativo mostra os recursos e técnicas
    de programação funcional úteis, mas menos conhecidos, do Python.
  tutorial_codesterscr_longdescription: Os alunos usam um kit de ferramentas de arrastar
    para texto que permite que eles comecem a programar em Python imediatamente! Os
    alunos concluem um conjunto de atividades práticas guiadas nas quais aprendem
    a usar e modificar uma variedade de comandos de programação. Em seguida, eles
    aplicam essas habilidades para criar sua própria rotina de torcida!
  tutorial_grokdisease_longdescription: Esta atividade foi projetada para oferecer
    a você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python para modelar um surto
    de doença. Você pode resolver o curioso caso do nariz brilhante?
  tutorial_techec_longdescription: Os encerramentos são um aspecto crucial do Javascript,
    mas permanecem misteriosos e os desenvolvedores não os entendem facilmente. Este
    tutorial interativo ensinará como os fechamentos são poderosos e úteis para impulsionar
    sua prática de Javascript!
  tutorial_rgbegin_longdescription: O RoboGarden é um aplicativo educacional prático
    e fácil de entender, no qual os alunos participam do aprendizado ativo. Totalmente
    equipado para ensinar alfabetização em programação do zero, o RoboGarden reduz
    a necessidade de um professor com experiência em tecnologia.
  tutorial_myradream_longdescription: Monstros roubaram o sonho de Myra. Aprenda habilidades
    de programação para ajudá-la a cruzar pontes, voar pelo ar e nadar debaixo d'água
    para recuperar seu sonho. O Actimator é um ambiente visual baseado na Web para
    criar jogos e simulações científicas de forma colaborativa, bem como publicá-los
    para a Web e como aplicativos móveis.
  tutorial_thinkfun_longdescription: Vamos guiá-lo pelo processo de consertar o cérebro
    de um robô, passo a passo! Ao longo do caminho, você resolverá quebra-cabeças
    com base no famoso “Problema de Satisfabilidade Booleana” e, em uma hora, você
    se tornará um Mestre Booleano e terá uma compreensão dos conceitos avançados de
    programação! Todas as instruções estão contidas em uma tela e o volume é opcional.
  tutorial_hopfireworks_longdescription: 'Seus alunos ficarão muito animados quando
    codificarem seus próprios (sem explosões!) aplicativo de fogos de artifício! Hopscotch
    é uma ferramenta de programação simples no iPad/iPhone, adorada por milhões de
    estudantes por sua liberdade de expressão criativa. Este tutorial em vídeo autoguiado
    ensina noções básicas de programação para crianças com mais de 8 anos enquanto
    elas codificam versões personalizadas de fogos de artifício interativos. '
  tutorial_grokspace_longdescription: Esta atividade foi projetada para oferecer a
    você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação visual Blockly para investigar
    o espaço e alcançar as estrelas.
  tutorial_codehspython_longdescription: Aprenda os conceitos básicos de codificação
    com a linguagem de programação Python escrevendo programas com os quais você pode
    interagir! Esta hora abordará impressão, variáveis, matemática e obtenção de informações
    dos usuários. Escreva um programa que receba e armazene dados de um usuário e
    retorne uma resposta exclusiva!
  tutorial_codehsjava_longdescription: Programe em Java com CodeHS
  tutorial_techioda_longdescription: Este tutorial útil ensinará interativamente como
    calcular com antecedência o caminho mais curto entre dois nós em um gráfico, graças
    ao algoritmo do Dijkstra.
  tutorial_grokmonster_longdescription: Incentive as crianças a programar com este
    curso amigável especialmente desenvolvido para a Hora do Código! Use blocos de
    arrastar e soltar para escrever seus próprios programas, aprender sobre sequência
    e ordenação e criar personagens monstruosos divertidos!
  tutorial_techmjs_longdescription: O JavaScript é um padrão internacional desde 1997.
    Neste tutorial interativo, exploraremos os recursos modernos da linguagem que
    tornarão seu código mais robusto, conciso e fácil de ler.
  tutorial_techga_longdescription: Os algoritmos genéticos usam a teoria da evolução
    para resolver de forma poderosa problemas em que algoritmos determinísticos são
    muito caros, como o problema do vendedor ambulante. Este tutorial interativo é
    uma introdução clara e simples para ajudar você a entender como funcionam os algoritmos
    genéticos.
  tutorial_techioan_longdescription: Neste tutorial interativo, aprenderemos por que
    o valor “nulo” do Java sempre deve ser evitado e quais soluções existem para contorná-lo.
  tutorial_techiogsr_longdescription: Rust é uma linguagem de programação de sistema
    recente projetada com a segurança e o desempenho da memória em mente. Foi lançado
    originalmente em 2010. Neste tutorial interativo, descubra o básico dessa linguagem
    divertida de usar, com desempenhos comparáveis a C e C++!
  tutorial_groktunnel_longdescription: Esta atividade foi projetada para oferecer
    a você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python para criar um jogo simples
    (ou MUD). Você consegue encontrar o caminho através do túnel escuro?
  tutorial_stemcod_longdescription: Você joga videogame? Você já pensou em como alguns
    jogos são super-realistas e outros são de desenho animado? Nesta atividade, falaremos
    sobre a física dos videogames e você aprenderá a modificar um código de computador
    para simular o movimento de um objeto. Nossas atividades são todas baseadas em
    videogames clássicos. Não é necessária instalação. 100% compatível com Chromebook.
  tutorial_techikb_longdescription: Kotlin é uma nova linguagem de programação de
    código aberto da JetBrains. Pode ser de grande interesse para as pessoas que trabalham
    com Java atualmente, embora também possa agradar a todos os programadores que
    usam um tempo de execução coletado de lixo (Scala, Go, Python, Ruby e JavaScript).
    Descubra os conceitos básicos do Kotlin neste tutorial interativo!
  tutorial_kanostreet_longdescription: Arte e tecnologia se unem! Com os desafios
    da Hora do Código da Arte de Rua de Kano, mentes criativas de todas as habilidades
    codificarão com um pincel, criando obras de arte lindas e únicas. Ao longo do
    caminho, os fabricantes aprenderão os princípios da ciência da computação enquanto
    usam uma linguagem de programação real de forma intuitiva e envolvente. Com nossos
    recursos para professores e conteúdo guiado, todos podem se divertir.
  tutorial_codemojijs_longdescription: O JavaScript inicial foi projetado para fazer
    com que os alunos digitem comandos simples que têm um grande impacto nas ações
    dos personagens. Os alunos digitarão comandos que farão com que os personagens
    façam de tudo, desde retroceder até emitir sons e até mesmo falar. Esta atividade
    ajudará você a aprender ideias e comandos básicos de JavaScript.
  tutorial_techapf_longdescription: O tutorial interativo tem como objetivo apresentar
    recursos e truques avançados úteis do Python que você talvez ainda não conheça
    para melhorar seu domínio da linguagem Python.
  tutorial_techfpjs_longdescription: A programação funcional é uma daquelas coisas
    que podem parecer muito difíceis ou muito teóricas de tentar. Não espere mais!
    Neste tutorial interativo, você descobrirá a programação funcional por meio de
    exemplos práticos e exercícios em JavaScript.
  tutorial_techlinq_longdescription: A linguagem de programação C# é bastante popular
    entre os desenvolvedores, em grande parte por causa de seus muitos recursos de
    linguagem poderosos e intuitivos. Uma delas é a LINQ, uma biblioteca usada para
    executar consultas diretamente na sintaxe C# em vários tipos de dados. Este tutorial
    interativo mostrará como usá-lo, passo a passo.
  tutorial_gpbcatapult_longdescription: Os participantes construirão uma catapulta
    para lançar uma bola de um lado para o outro do palco, como no jogo Angry Birds.
  tutorial_quorumastro_longdescription: Aprenda sobre codificação usando temas da
    astronomia computacional neste tutorial on-line acessível. Nele, os alunos descobrirão
    como controlar telescópios enquanto praticam com o mecanismo de computação gráfica
    da linguagem de programação Quorum. Na aula final, os alunos criarão um mapa gráfico
    e acessível das estrelas para encontrar itens no universo.
  tutorial_alicewonder_longdescription: Alice no País das Maravilhas é um quebra-cabeça
    autoguiado projetado para crianças com mais de 6 anos sem experiência prévia em
    programação. Você guiará Alice usando funções com e sem parâmetros.
  tutorial_rginter_longdescription: O RoboGarden é um aplicativo educacional prático
    e fácil de entender, no qual os alunos participam do aprendizado ativo. Totalmente
    equipado para ensinar alfabetização em programação do zero, o RoboGarden reduz
    a necessidade de um professor com experiência em tecnologia.
  tutorial_cssgrid_longdescription: Aprenda tudo sobre o CSS Grid cuidando da sua
    horta.
  tutorial_jshero_longdescription: O JS Hero quer levar você ao mundo da programação
    JavaScript. Em cada página, você encontrará uma pequena lição e uma pequena tarefa
    de programação. A tarefa pode ser respondida diretamente na página. E você é imediatamente
    informado se resolveu o problema corretamente ou se cometeu um erro.
  tutorial_codemojipy_longdescription: O Python Lab é uma atividade baseada em IOS
    que ensina os conceitos básicos da linguagem de programação python. Os usuários
    aprenderão sobre loops, matrizes, booleanos e muito mais.
  tutorial_nclabdrone_longdescription: 'Crie uma estrutura de drone em dez etapas
    com o aplicativo de modelagem 3D da NCLab. A moldura do drone pode ser impressa
    em 3D e usada para construir um verdadeiro drone funcional! Cada etapa inclui
    tutoriais e instruções. Complete o código e veja imediatamente os resultados.
    A modelagem 3D é uma parte vital da engenharia, manufatura, arte, ciência, medicina
    e muito mais do século XXI. Essa é uma ótima maneira de começar! '
  tutorial_gpbcircle_longdescription: Os participantes farão um círculo que muda de
    cor e brilho à medida que você move o mouse. No processo, eles explorarão o modelo
    de cores de matiz, saturação e brilho.
  tutorial_gpbpaint_longdescription: Os participantes criarão um editor de pintura
    para desenhar com o mouse e, em seguida, adicionarão recursos como um botão transparente
    e a capacidade de preencher áreas com cores.
  tutorial_cocomarcade_longdescription: Pronto para criar um jogo ainda mais legal?
    Revise conceitos avançados de programação, como funções e eventos utilizando Python
    ou JavaScript, e então use essas habilidades para criar seu próprio jogo arcade
    no estilo sobrevivência!
  tutorial_beetik_longdescription: Nesta atividade, os alunos reconstroem uma pequena
    parte de uma famosa peça do compositor Franz Liszt. Os alunos aprenderão como
    incorporar loops e como eles são usados tanto na ciência da computação quanto
    na música. Este é um guia passo-a-passo que introduzirá o pensamento algorítmico
    na música com elementos da ciência da computação. No último nível desta atividade,
    os alunos “hackearão” a música alterando elementos como tempo, tonalidade, repetições,
    notas, etc., com o objetivo de fazer variações originais com base no que aprenderam.
    Essa atividade cruza a música clássica com a ciência da computação.
  tutorial_codedj_longdescription: No Code DJ, você primeiro descobrirá os fundamentos
    do Javascript respondendo a perguntas que se tornarão progressivamente mais parecidas
    com código. Você então alcançará um segundo mundo onde, na verdade, começará a
    fazer música diretamente com o código, apenas alterando os números no início e,
    à medida que sua maestria aumenta, manipulando loops rítmicos e muito mais! Em
    seguida, você desbloqueará a capacidade de criar música livremente no aplicativo
    Code DJ e obtê-la como um mp3!
  tutorial_rgadvan_longdescription: O RoboGarden é um aplicativo educacional prático
    e fácil de entender, no qual os alunos participam do aprendizado ativo. Totalmente
    equipado para ensinar alfabetização em programação do zero, o RoboGarden reduz
    a necessidade de um professor com experiência em tecnologia.
  tutorial_codehsrn_longdescription: Esta atividade fornece alguns exemplos de como
    criar seus primeiros aplicativos móveis reais e como testá-los em seu telefone
    usando o React Native. Para executar aplicativos em um smartphone, os alunos precisarão
    baixar o aplicativo Expo. Encontre mais informações sobre a Expo em https://expo.io/.
  tutorial_codehswd_longdescription: O CodeHS é compatível com todos os navegadores
    atualizados, exceto o Internet Explorer. O Chrome é nosso navegador preferido/recomendado,
    mas o Firefox e o Safari também devem funcionar bem, desde que estejam atualizados.
  tutorial_turtlerobot_longdescription: Uma versão do jogo de tabuleiro Robot Turtles
    que permite ao aluno praticar sem a ajuda de um professor.
  tutorial_ozoevo_longdescription: O Evo by Ozobot está repleto de várias tecnologias
    interessantes, como sensores de proximidade, LEDs programáveis, movimentos e sons
    e sensores de luz e cor por baixo, para que ele possa ver as cores e seguir as
    linhas. Esta introdução ao Evo apresenta um programa OzoBlockly que faz com que
    Evo se mova quando seus sensores de proximidade são ativados por suas mãos e toque
    uma dança da vitória depois de andar em determinadas cores.
  tutorial_ozoexped_longdescription: Os alunos praticam desenhar linhas e códigos
    de cores que o Ozobot pode seguir de uma forma divertida com este jogo de tabuleiro
    imprimível. Tanto a sorte quanto a habilidade desempenham um papel em uma série
    de desafios divertidos que exigem que eles combinem códigos de forma e cor. À
    medida que os alunos forem bem-sucedidos, eles poderão se aproximar de seu destino.
    A atividade inclui cartões de desafio que os alunos podem usar para aumentar a
    dificuldade de seus oponentes como parte de sua estratégia.
  tutorial_ozojourney_longdescription: Em classe, os alunos programarão seu Ozobot
    para completar a jornada de Ferdinand Magellan. O educador deve recortar e montar
    os continentes de papel com antecedência. Os alunos usarão a linguagem OzoBlockly
    para programar um robô Ozobot para navegar pelos continentes ao longo do caminho
    percorrido por Magellan. Ao longo do caminho, os alunos rotularão diferentes partes
    da geografia mundial.
  tutorial_ozocodes_longdescription: Este tutorial ajuda os pré-leitores a se divertirem
    na programação do Ozobot fazendo com que escrevam seus nomes em linhas pretas
    grossas nas quais o Ozobot possa andar e coloquem OzoCodes em lugares lógicos
    para ajudar o robô a andar e pular da primeira letra à última. Os alunos testam
    um primeiro rascunho e repetem para criar um produto final funcional. Esta lição
    incentiva habilidades motoras finas, conceitos de ciência da computação e aumenta
    a experiência do OzoCode dos alunos.
  tutorial_ozoeclipse_longdescription: Descubra a magia dos eclipses, das fases lunares
    e da mecânica celeste (mudanças nas velocidades dos corpos em órbita) usando robôs
    Ozobot em um mapa simples baseado na órbita da Lua ao redor da Terra. Mesmo com
    pouca experiência em programação do Ozobot, uma classe pode criar uma demonstração
    de eclipses com dois bots e uma lanterna e, em seguida, criar um mapa das mudanças
    de velocidade de um corpo em órbita com OzoCodes simples, desenhados com marcadores.
  tutorial_ozosimulator_longdescription: Esta atividade ensina sobre linguagens de
    programação sem que os alunos precisem usar um computador ou bot. O aluno é o
    computador nesta atividade que usa o psuedocódigo para ensinar os conceitos básicos
    de como escrever um programa que um computador possa ler usando um labirinto estimulante
    no qual os alunos devem primeiro ler e executar comandos e, em seguida, escrever
    um programa para um labirinto usando o que aprenderam.
  tutorial_ozoalgorithm_longdescription: Estudantes com vários conceitos de programação
    aproveitarão o desafio de fazer com que o Ozobot escolha um fato de multiplicação
    aleatória e, em seguida, desenhe a matriz do fato em uma grade e pisque e/ou diga
    as respostas. Os conceitos de programação que os alunos devem conhecer de antemão
    incluem loops, matemática, variáveis, geração de números aleatórios e os conceitos
    específicos do OzoBlockly de seguir linhas, configurar luzes LED, temporizadores
    e “dizer” para os recursos de áudio Evo.
  tutorial_ozotimer_longdescription: Poderíamos transformar o Ozobot Bit em um cronômetro
    - especificamente um cronômetro para medir segundos? Esta lição desafiadora envolverá
    o conhecimento do aluno sobre conceitos de geometria e ciências físicas, bem como
    sua habilidade de escrever código OzoBlockly de nível 4 (avançado) usando efeitos
    de luz, navegação em linha e tempo. Um OzoMap é fornecido como base para a qual
    o programa OzoBlockly pode então ser projetado. É necessário um cronômetro ou
    um aplicativo de cronômetro para celular para calibrar o segundo cronômetro do
    Ozobot Bit.
  tutorial_ozohabits_longdescription: Quando os alunos sabem como desenhar linhas
    e OzoCodes para programar o Ozobot, eles estão prontos para integrar esse método
    de programação no mundo real. Este tutorial mostra como o Ozobot pode ser usado
    para modelar a natureza de forma semelhante às simulações de computador. Esta
    lição começa com o educador explicando como os Point OzoCodes funcionam e como
    eles podem ser usados para interromper o Ozobot. Essa funcionalidade será aplicada
    para modelar como um coelho que vive em uma colina gramada se alimenta e para.
  tutorial_ozoprogram_longdescription: 'Os alunos descobrem como é fácil programar
    robôs, mesmo que a sala de aula não tenha nenhum. Este tutorial on-line guiado
    por professores ajuda os alunos a desenvolver habilidades de programação e ganhar
    confiança em sua capacidade de entender a ciência da computação por meio dos jogos
    Blockly da Ozobot. Os alunos descobrem como o Bit e o Evo da Ozobot farão o upload
    do programa por meio de um método exclusivo: as cores piscam nos sensores de luz
    do robô e ensinam o programa a ele.'
  tutorial_ozopair_longdescription: Os estudantes que conhecem a linguagem de programação
    baseada em blocos OzoBlockly aprendem a trabalhar em equipes como motoristas e
    navegadores e, em seguida, praticam criando um único programa em um computador
    para um robô Ozobot. Este é um tutorial conduzido por um professor que exige a
    exibição de vídeos no início e, em seguida, orientação para ajudar os alunos a
    concluir o programa quando necessário.
  tutorial_codesnoopy_longdescription: |-
    \t
    Junte-se aos amigos e pratique suas habilidades de codificação programando o "Snoopy's Beagle Scouts" em uma guerra de bolas de neve divertida! Iniciantes e pré-leitores são bem-vindos - as equipes escrevem o código em segredo enquanto tentam superar uns aos outros. Com o código livre de palavras, todos podem entrar na diversão! Esta atividade permite de 1 a 4 jogadores no mesmo dispositivo - jogue contra amigos ou contra o computador.
  tutorial_applabintro_longdescription: Crie seu próprio aplicativo em JavaScript
    usando blocos ou texto. Você criará um aplicativo simples com botões, imagens,
    sons e várias telas que você pode compartilhar com seus amigos ou publicar em
    uma galeria pública. Se você já fez alguma codificação com blocos, leve suas habilidades
    para o próximo nível.
  tutorial_cslartist_longdescription: Você sabia que há um pequeno artista que vive
    dentro de cada computador? Este PDF contém uma história divertida incorporada
    a quebra-cabeças que ensinará aos alunos os fundamentos da arte digital enquanto
    eles criam suas próprias criações usando pixels, algoritmos e loops repetidos.
  tutorial_cslscratchjr_longdescription: "“Vamos brincar com o gatinho ScratchJr!”
    do CodeSpeak O Activity Pack é uma história lida em voz alta com planilhas anexas.
    The Story explica o código de um ótimo primeiro projeto para programadores novatos.
    Um adulto pode ler a história para uma turma de alunos pré-leitores e, em seguida,
    orientá-los a codificar a história em seus tablets usando o aplicativo ScratchJr.
    Alunos com habilidades de leitura precoce podem ler a história sozinhos e concluir
    o Pacote de Atividades de forma independente."
  tutorial_floevents_longdescription: Os alunos explorarão eventos, um conceito que
    permite que os programas respondam a estímulos específicos. Os eventos são determinados
    em trechos de código chamados manipuladores de eventos, que escutam eventos específicos
    e contêm instruções sobre como responder. Os alunos aprenderão o vocabulário principal
    e escreverão textos para manipuladores de eventos em um exercício no estilo Mad
    Libs, no qual eles criam e encenam seus próprios manipuladores de eventos.
  tutorial_florobot_longdescription: Nesta lição, os alunos desenvolverão suas habilidades
    de alfabetização enquanto mergulham no campo da robótica. Eles assistirão ao vídeo
    educacional de hip-hop do Flocabulary para descobrir o que é um robô e ver exemplos
    de robôs na vida diária. Eles lerão de perto breves passagens sobre robôs, discutirão
    tarefas para as quais os robôs são adequados e terminarão a aula projetando seu
    próprio robô para resolver um problema específico.
  tutorial_isavesanta_longdescription: Nesta atividade festiva conduzida por professores,
    adaptada para a Hora do Código, as crianças criam um jogo de computador usando
    o Scratch para salvar o Papai Noel. Eles projetam algoritmos, usam declarações
    condicionais, bem como testam e depuram seu trabalho. Inclui plano de aula detalhado,
    recursos para alunos, cartões de apoio e modelos de programas pré-escritos.
  tutorial_iorder_longdescription: Esta atividade conduzida por um professor, adaptada
    para a Hora do Código, desenvolve o pensamento computacional e as habilidades
    de codificação usando o Scratch 2.0. As crianças programam uma simulação e/ou
    jogo de uma barraca de sorvete e, ao fazer isso, projetam algoritmos, usam repetições,
    declarações condicionais, testam e depuram seu trabalho. Inclui plano de aula
    detalhado, materiais de apoio aos alunos e modelos pré-escritos do programa Scratch
    2.0 para professores e alunos.
  tutorial_ianimate_longdescription: 'Essa atividade sazonal conduzida por professores,
    adaptada para a Hora do Código, apresenta às crianças a criação de animações por
    computador. As crianças criarão molduras, adicionarão obras de arte e animarão
    uma cena simples de Natal. Muitas ideias para diferenciação, extensão e enriquecimento,
    desde criar uma sequência animada muito simples até alunos mais capazes: animar
    planos de fundo, personagens e objetos, adicionar efeitos 3D (por exemplo, sombras),
    criar mais quadros para um movimento mais suave, trocar planos de fundo para criar
    mudanças de cena e animar mais de um objeto.'
  tutorial_iloveada_longdescription: Esta atividade de aula ministrada por professores,
    adaptada para a Hora do Código, oferece a oportunidade de ensinar computação intercurricular
    com história. Crianças pesquisam Ada Lovelace, uma importante figura histórica
    da ciência da computação e a primeira programadora de computador do mundo! Em
    seguida, eles usam HTML básico para criar uma página multimídia mostrando suas
    descobertas e habilidades como mestres da web. Inclui um plano de atividades passo
    a passo, recursos associados para professores e alunos e ideias de extensão e
    enriquecimento para levar o aprendizado ainda mais longe.
  tutorial_kodflash_longdescription: Flash! Aplausos! Esta aula prática sobre clima
    selvagem ensina declarações condicionais com raios e trovões. Os alunos aprenderão
    por que o trovão sempre segue o raio e examinarão a afirmação lógica “se houver
    um raio, o trovão virá”. Conte os segundos entre os dois para ver a distância
    da tempestade!
  tutorial_kodchoose_longdescription: Escolha sua própria aventura! Por meio de uma
    série de “declarações se”, os alunos alterarão o enredo e o final de uma narrativa
    que escreverem. Assim como o caminho de um programa muda com base nas condições,
    o caminho que um personagem percorre em uma narrativa também pode mudar. Seja
    criativo e conduza a família Kodable FuzzFamily em várias aventuras em uma história
    que pode ter conclusões variadas.
  tutorial_kodpizzapre_longdescription: Em uma unidade de 3 partes, os alunos conectarão
    matemática e programação para desenvolver soluções para o aplicativo móvel de
    pedidos de um restaurante. O restaurante Dominic's Pizza está criando um algoritmo
    para seu novo aplicativo e cabe aos alunos ajudar a calcular os custos da pizza.
    Ao final da unidade, os alunos farão e entregarão sua “pizza” após calcular o
    custo do pedido.
  tutorial_kodpizza_longdescription: Em uma unidade de 3 partes, os alunos conectarão
    matemática e programação para desenvolver soluções para o aplicativo móvel de
    pedidos de um restaurante. O restaurante Dominic's Pizza está criando um algoritmo
    para seu novo aplicativo e cabe aos alunos ajudar a calcular os custos da pizza.
    Ao final da unidade, os alunos farão e entregarão sua “pizza” após calcular o
    custo do pedido.
  tutorial_kodwomen_longdescription: Esta unidade de 3 partes explora a desigualdade
    de gênero e envolve os alunos em atividades e discussões sobre diferentes experiências
    e perspectivas. Destacando mulheres influentes na história da tecnologia, os estudantes
    aprendem sobre pioneiros do passado e formam suas próprias opiniões sobre igualdade
    no campo da tecnologia. No final da unidade, os alunos expressam suas opiniões
    por escrito para efetuar mudanças em sua comunidade escolar.
  tutorial_tfunplug_longdescription: Vamos guiá-lo pelo processo de consertar o cérebro
    de um robô, passo a passo! Ao longo do caminho, você resolverá quebra-cabeças
    com base no famoso “Problema de Satisfabilidade Booleana” e, em uma hora, você
    se tornará um Mestre Booleano e terá uma compreensão dos conceitos avançados de
    programação! Não são necessários computadores — tudo o que você precisa pode ser
    impresso em nosso PDF fornecido.
  tutorial_lbvariables_longdescription: Divertir-se não é uma variável! Atividades
    curtas e vídeos divertidos fornecem uma visão geral dos principais conceitos de
    programação que os alunos encontrarão no aplicativo. A lição de variáveis ensina
    os alunos a criar variáveis para adicionar contagens regressivas, personagens
    e jogadores extras aos jogos.
  tutorial_lbfunctions_longdescription: Atividades curtas e vídeos divertidos fornecem
    uma visão geral dos principais conceitos de programação que os alunos encontrarão
    no aplicativo. A aula de funções ensina os alunos a criar seus próprios blocos
    de código exclusivos para melhorar o nível do jogo.
  tutorial_lblogic_longdescription: Atividades e vídeos divertidos que desafiam a
    lógica fornecem uma visão geral dos principais conceitos de programação que os
    alunos encontrarão no aplicativo. A aula de lógica ensina os alunos a usar declarações
    condicionais para programar regras e escolhas em seus jogos.
  tutorial_lbworld_longdescription: Código para sempre! Os estudantes criam um jogo
    que ajudará a facilitar a vida das pessoas de sua comunidade. Ao final, cada grupo
    apresentará seus protótipos em um “Change the World Arcade” que será aberto aos
    membros da comunidade.
  tutorial_lbloops_longdescription: Os loops são a arma secreta de todos os jogos
    ninjas. Atividades curtas e vídeos divertidos fornecem uma visão geral dos principais
    conceitos de programação que os alunos encontrarão no aplicativo. A aula de loops
    ensina os alunos a usar loops para criar animações.
  tutorial_lbtug_longdescription: Dê um significado totalmente novo ao termo “apertador
    de botões”. Os alunos criarão e remixarão o jogo Tug of War para explorar como
    as funções são usadas para estruturar o código.
  tutorial_lbpotato_longdescription: Os alunos usarão loops, lógica condicional e
    variáveis para criar uma nova versão do jogo Hot Potato. Esta lição oferece uma
    escolha entre uma exploração de nível iniciante ou intermediário para entender
    o código da invenção.
  tutorial_lbguitar_longdescription: Os alunos trabalharão juntos para criar um instrumento
    musical que torne mais fácil para qualquer pessoa, mesmo para quem não sabe ler
    música, tocar músicas simples.
  tutorial_lbio_longdescription: Atividades curtas e vídeos divertidos fornecem uma
    visão geral dos principais conceitos de programação que os alunos encontrarão
    no aplicativo. A aula de entradas e saídas ensina os alunos a controlar imagens,
    sons e movimentos.
  tutorial_wonpuppy_longdescription: Use o aplicativo Wonder Workshop Blockly e Dash,
    o robô, para enfrentar 3 desafios de codificação! Nesta série de desafios, você
    treinará o filhote Dash para realizar truques. Esta série é a parte 3 das atividades
    do Hour of Code Dash e do Dot Challenge Card. É recomendado para estudantes com
    experiência em codificação com funções.
  tutorial_woncue_longdescription: Use o aplicativo cue do Wonder Workshop para programar
    seu robô CUE de maneiras diferentes. Os desafios e demonstrações do aplicativo
    mostrarão como programar usando blocos, JavaScript ou máquinas de estado. Você
    também conhecerá as 4 personalidades diferentes do robô enquanto codifica!
  tutorial_wonzoo_longdescription: Use o aplicativo Wonder Workshop Blockly e o robô
    Dot para enfrentar 3 desafios de codificação! Nesta série de desafios, você ajudará
    Dot a brincar com os animais no zoológico. Esta série faz parte 2 das atividades
    do Hour of Code Dash e do Dot Challenge Card.
  tutorial_wontrip_longdescription: Use o aplicativo Wonder Workshop Blockly e Dash,
    o robô, para enfrentar 3 desafios de codificação! Nesta série de desafios, você
    ajudará Dash a se preparar para uma viagem. Esta série é a parte 4 das atividades
    do Hour of Code Dash e do Dot Challenge Card. É recomendado para estudantes com
    experiência em codificação com manipuladores de eventos e condicionais.
  tutorial_woncollect_longdescription: Use o aplicativo Wonder Workshop Blockly e
    Dash, o robô, para enfrentar 3 desafios de codificação! Nesta série de desafios,
    você ajudará Dash a coletar objetos diferentes, como conchas marinhas e doces.
    Não se esqueça de abrir algum espaço no chão para seu robô se movimentar. Esta
    série faz parte 1 das atividades do Hour of Code Dash e do Dot Challenge Card.
  tutorial_wonsecret_longdescription: Vamos usar o aplicativo Wonder Workshop Cue
    com o robô Cue para criar um sistema de mensagens secretas. Essa atividade é recomendada
    para estudantes com experiência em codificação em JavaScript.
  tutorial_hsscience_longdescription: Imagine se seus alunos pudessem facilmente criar
    seus próprios modelos computacionais de fenômenos naturais! Este plano de aula
    de uma hora usa o ciclo da água como exemplo para criar um modelo de computador
    interativo usando uma ferramenta de programação infantil baseada em iPad chamada
    Hopscotch. Você pode adaptá-lo para simular qualquer sistema dinâmico que esteja
    sendo estudado. Não é necessária experiência anterior!
  tutorial_popculture_longdescription: Essa atividade oferece aos iniciantes uma introdução
    acessível ao crowdsourcing de dados, visualização e análise de dados usando ferramentas
    interativas. O objetivo é demonstrar que qualquer pessoa pode contribuir com projetos
    de ciência de dados e que a ciência da computação pode estar conectada a uma ampla
    variedade de tópicos (até mesmo tendências da cultura popular), tornando-a relevante
    para uma variedade de pessoas. Nesta atividade, os alunos praticam fazer suas
    próprias perguntas sobre a cultura popular e buscar respostas para essas perguntas
    usando ferramentas computacionais.
  tutorial_legorobust_longdescription: Investigar quais características de um edifício
    ajudaria a torná-lo resistente a um terremoto, usando um simulador de terremoto
    construído com peças LEGO. Os alunos explorarão a origem e a natureza dos terremotos.
    Crie e programe um dispositivo que permita testar projetos de construção. Documente
    evidências e apresente suas descobertas sobre quais projetos de estrutura são
    melhores para resistir a terremotos.
  tutorial_legoplants_longdescription: Modele a relação entre um polinizador e uma
    flor durante a fase de reprodução usando uma representação LEGO. Os alunos explorarão
    como diferentes organismos desempenham um papel ativo na reprodução das plantas.
    Crie e programe um modelo de abelha e flor para imitar a relação entre o polinizador
    e a planta. Apresente e documente os diferentes modelos que você criou de plantas
    e seus polinizadores.
  tutorial_legopark_longdescription: Projete carros que possam se estacionar com segurança
    sem a intervenção do motorista. Os alunos entenderão que os algoritmos são capazes
    de executar uma série de instruções em ordem. Explore o conceito de saídas comparando
    as diferentes maneiras pelas quais um robô com rodas pode se mover.
  tutorial_legodetect_longdescription: Crie formas de evitar acidentes entre veículos
    e objetos na estrada.
  tutorial_legolight_longdescription: Projete características do carro que melhorarão
    a segurança ao dirigir à noite. Os alunos explorarão o conceito de entradas e
    a maneira de controlá-las.
  tutorial_alexa_longdescription: O Alexa é o serviço de voz que alimenta o Amazon
    Echo. A Alexa fornece recursos, chamados de “habilidades”, que permitem que os
    clientes interajam com dispositivos usando voz. Neste tutorial, você criará um
    serviço web para lidar com as notificações da Alexa. Você criará habilidades técnicas
    exclusivas para sua escola para este laboratório. Ao final deste laboratório,
    você poderá criar uma habilidade Alexa Fact no Portal do Desenvolvedor da Amazon,
    criar e configurar um modelo de interação para a habilidade Alexa e testar a habilidade
    usando ferramentas de desenvolvedor e, opcionalmente, um dispositivo ou simulador
    Alexa.
  tutorial_grokpetmicro_longdescription: Esta atividade foi criada para apresentar
    a você a programação embarcada e foi especialmente projetada para a Hora do Código.
    Use a linguagem de programação MicroPython para criar um animal de estimação com
    o qual você possa alimentar e brincar. Não tem um BBC micro:bit? Não tem problema!
    Este curso inclui um simulador micro:bit completo, para que você possa fazer tudo
    o que faria em um micro:bit real!
  tutorial_pirateplunder_longdescription: Pirate Plunder ocorre em um ambiente 3D
    envolvente no qual os alunos ajudam nosso capitão pirata a alcançar seu tesouro
    arrastando e soltando blocos visuais para escrever código. Os estudantes escalam,
    lutam, colecionam e superam desafios de crescente complexidade enquanto aprendem
    a criar códigos eficientes com loops e a escrever comportamentos inteligentes
    com condições. Essa atividade é direcionada a crianças com mais de 7 anos e programadores
    iniciantes. Além disso, qualquer pessoa com um smartphone e um fone de ouvido
    VR móvel poderá explorar suas tarefas resolvidas em VR.
  tutorial_cadj_longdescription: Junte-se a Cody e Ava enquanto eles aprendem sobre
    representação de dados usando um dispositivo de DJ divertido e interativo. Descubra
    como seu nome pode ser representado usando números, imagens e som enquanto cria
    sua própria melodia musical colorida!
  tutorial_cacrazy_longdescription: Junte-se a Alex e Lonnie enquanto eles aprendem
    sobre programação criando imagens divertidas e interativas. Aprenda sobre sequências,
    loops, eventos e ações enquanto cria criaturas malucas nesta aventura emocionante!
  tutorial_cajump_longdescription: Junte-se a Charlie e Tilley enquanto eles criam
    um jogo de plataforma com tema esportivo para o aniversário de Lucy.
  tutorial_carest_longdescription: Junte-se a Ross no restaurante Food Avengers. Use
    suas habilidades de pensamento computacional para ajudar Ross a resolver problemas
    e servir o jantar para 8 crianças animadas.
  tutorial_accai_longdescription: Um robô é enviado a um planeta desconhecido para
    descobrir se a humanidade poderia estabelecer um novo assentamento. Ele explora
    o planeta para encontrar abrigo e descobre e interage com a população local. Como
    jogador, você experimentará várias técnicas de Inteligência Artificial para ensinar
    o robô a reconhecer animais e plantas, entender um novo idioma, dialogar com os
    habitantes etc.
  tutorial_vceclipse_longdescription: 2017 nos deu um dos fenômenos naturais mais
    espetaculares de nossas vidas, e agora vamos simular o eclipse solar com JavaScript!
    Olhando para o eclipse como um sistema de partes móveis, podemos decompor o problema
    em pedaços pequenos, usando objetos com métodos, loops e condicionais para criar
    um aplicativo interativo que modela nossas observações.
  tutorial_pmzero_longdescription: Em uma hora, você cria uma versão simples de um
    jogo do Pac-Man. Você desenha os personagens em 2D e os transforma em 3D. Você
    cria seu próprio labirinto. Em seguida, você programa o jogo usando AgentCubes.
    Com apenas 11 regras IF/THEN, você cria uma IA sofisticada. Mesmo com apenas dois
    fantasmas inteligentes, você terá as mãos ocupadas para vencer o jogo.
  tutorial_hsela_longdescription: Os alunos praticarão a identificação de elementos
    narrativos enquanto dão vida à sua história, poema ou evento histórico favorito.
    Aprender a programar oferece aos alunos outro formato e mídia para expressar sua
    criatividade e se comunicar com outras pessoas. Mostre a eles como programar suas
    próprias histórias interativas e espere pelos sorrisos. Plano de aula de 1 hora,
    sem necessidade de experiência prévia em programação.
  tutorial_ticklear_longdescription: Você aprenderá o conceito básico de AR (Realidade
    Aumentada), suas aplicações atuais e suas possibilidades no futuro e os conceitos
    básicos de programação usando blocos de movimento e blocos de eventos em um ambiente
    AR/3D.
  tutorial_bcrobot_longdescription: Usando o BlocksCAD, um software on-line gratuito
    projetado para ensinar aos alunos programação e design assistido por computador,
    os alunos projetarão um robô 3D. Usando formas, traduzindo e girando blocos, os
    alunos serão expostos ao pensamento computacional para construir algo que possam
    imprimir em 3D!
  tutorial_bcsnow_longdescription: Usando o BlocksCAD, um software on-line gratuito
    projetado para ensinar aos alunos programação e design assistido por computador,
    os alunos projetarão um floco de neve 3D. Usando formas, translação, rotação e
    loop de blocos, os alunos serão expostos ao pensamento computacional para construir
    algo que possam imprimir em 3D!
  tutorial_ifly_longdescription: Esta atividade de aula ministrada por professores,
    adaptada para a Hora do Código, oferece oportunidades para explorar sistemas físicos
    por meio da robótica. Usando um ambiente visual de programação de arrastar e soltar
    e drones, os alunos aprendem que os sistemas físicos podem ser programados e controlados
    por meio de algoritmos e códigos. Inclui um plano de atividades passo a passo,
    recursos associados para professores e alunos e ideias de extensão e enriquecimento
    para levar o aprendizado ainda mais longe.
  tutorial_idowedo_longdescription: Esta atividade de aula ministrada por professores,
    adaptada para a Hora do Código, oferece oportunidades para explorar a programação
    física (robótica). As crianças projetam e constroem modelos usando tijolos de
    construção e os dão vida a eles com códigos! Usando um ambiente visual de programação
    de arrastar e soltar e peças LEGO™ WeDo (motor e hub e sensores opcionais), os
    alunos aprendem que os sistemas físicos podem ser programados e controlados usando
    algoritmos e códigos. Inclui um plano de atividades passo a passo, recursos associados
    para professores e alunos e ideias de extensão e enriquecimento para levar o aprendizado
    ainda mais longe.
  tutorial_diggindwarf_longdescription: Os anões precisam de sua ajuda para navegar,
    cavar e coletar joias! Aprenda a usar o JavaScript para guiar seu anão por labirintos
    e quebra-cabeças.
  tutorial_spheroit_longdescription: Aprenda sua primeira condição de “se/então, senão”
    criando um jogo divertido em que você lançará Sphero e adivinhará sons de animais.
    Essa é uma ótima atividade depois de concluir os Blocos 1 e pode ser usada para
    a “Hora do Código”.
  tutorial_gameofcodes_longdescription: Crie um incrível jogo de dragão para defender
    a parede e depois exporte-o como um aplicativo independente (para iOS, Android,
    PC e Mac).
  tutorial_blocklygames_longdescription: Blockly Games é uma série de jogos educativos
    que ensinam programação. Ele foi desenvolvido para crianças que não tiveram experiência
    anterior com programação de computadores, mas que desejam aprender em um ritmo
    mais desafiador. Ao final desses jogos, os jogadores estão prontos para usar linguagens
    convencionais baseadas em texto.
  tutorial_spherohello_longdescription: Você conquistou Blocos e precisa de um novo
    desafio? Pegue a lógica que você aprendeu com a programação baseada em blocos
    e comece a aprender a programar apenas com texto. Nesta primeira atividade de
    texto, aprenda os conceitos básicos da tela de texto, loops e algumas dicas para
    começar a usar suas primeiras linhas de código JavaScript.
  tutorial_spheroarcade_longdescription: Neste playground em estilo arcade, você pode
    recriar jogos clássicos com um robô Sphero SPRK+ enquanto aprende o básico sobre
    design de jogos. Você criará suas próprias versões robóticas de alguns jogos famosos
    como Pong, Bop It e Pac-Man. Cada jogo usa o Sphero de uma maneira diferente,
    como rolar no chão, detectar gestos ou usar o Sphero como joystick.
  tutorial_bcpy1_longdescription: 'Esta lição da Hora do Código ensina alguns conceitos
    básicos de codificação em Python, com base no jogo CodeCraft 3D da BuzzCoder.com.
    CodeCraft é um novo jogo para aprender a programar criando o que você imaginar
    em um mundo 3D virtual. Você pode começar construindo blocos, colunas e paredes
    simples e, em seguida, grandes edifícios, pontes e até árvores. Quando estiver
    pronto para mergulhar em níveis mais avançados, você poderá construir estruturas
    mais complexas: flores em crescimento, estrelas cintilantes e até mesmo drones
    invisíveis para se movimentar e construir ou destruir coisas sob seu comando.
    Você vai se divertir aprendendo a programar enquanto joga este jogo!'
  tutorial_bcpy2_longdescription: 'Esta aula da Hora do Código é um curso complementar
    ao World of Python. Você aprenderá conceitos de codificação mais avançados em
    Python com base no jogo CodeCraft 3D da BuzzCoder.com. CodeCraft é um novo jogo
    para aprender a programar criando o que você imaginar em um mundo 3D virtual.
    Você pode começar construindo blocos, colunas e paredes simples e, em seguida,
    grandes edifícios, pontes e até árvores. Quando estiver pronto para mergulhar
    em níveis mais avançados, você poderá construir estruturas mais complexas: flores
    em crescimento, estrelas cintilantes e até mesmo drones invisíveis para se movimentar
    e construir ou destruir coisas sob seu comando. Você vai se divertir aprendendo
    a programar enquanto joga este jogo!'
  tutorial_bcjs1_longdescription: 'Esta lição da Hora do Código ensina alguns conceitos
    básicos de codificação em JavaScript, com base no jogo CodeCraft 3D da BuzzCoder.com.
    CodeCraft é um novo jogo para aprender a programar criando o que você imaginar
    em um mundo 3D virtual. Você pode começar construindo blocos, colunas e paredes
    simples e, em seguida, grandes edifícios, pontes e até árvores. Quando estiver
    pronto para mergulhar em níveis mais avançados, você poderá construir estruturas
    mais complexas: flores em crescimento, estrelas cintilantes e até mesmo drones
    invisíveis para se movimentar e construir ou destruir coisas sob seu comando.
    Você vai se divertir aprendendo a programar enquanto joga este jogo!'
  tutorial_bcjs2_longdescription: 'Esta aula da Hora do Código é um curso complementar
    ao World of JavaScript. Você aprenderá conceitos de codificação mais avançados
    em JavaScript com base no jogo CodeCraft 3D da BuzzCoder.com. CodeCraft é um novo
    jogo para aprender a programar criando o que você imaginar em um mundo 3D virtual.
    Você pode começar construindo blocos, colunas e paredes simples e, em seguida,
    grandes edifícios, pontes e até árvores. Quando estiver pronto para mergulhar
    em níveis mais avançados, você poderá construir estruturas mais complexas: flores
    em crescimento, estrelas cintilantes e até mesmo drones invisíveis para se movimentar
    e construir ou destruir coisas sob seu comando. Você vai se divertir aprendendo
    a programar enquanto joga este jogo!'
  tutorial_3dbearmars_longdescription: O Mars Pioneers é um módulo de aprendizado
    baseado em projetos que ensina fatos sobre Marte e as condições cruciais para
    os seres humanos sobreviverem lá. Os estudantes construirão uma colônia usando
    Realidade Aumentada e imprimirão em 3D as instalações da colônia.
  tutorial_bitsboxyak_longdescription: Digite o código JavaScript modificado para
    criar um cartão comemorativo que você pode enviar por e-mail para amigos e familiares.
    Ataque de iaque! é uma atividade totalmente aberta que introduz variáveis, comandos
    de movimento, funções de loop e muito mais. Perfeito para crianças (e professores)
    que estão prontas para experimentar a codificação digitada pela primeira vez.
  tutorial_blockscadbargraphs_longdescription: 'Os alunos escreverão um código que
    lhes permita personalizar e analisar rapidamente seus próprios gráficos de barras. '
  tutorial_blockscadbirdhouses_longdescription: 'Os alunos administrarão uma empresa
    de construção de casas para pássaros, convertendo unidades, calculando dimensões
    e usando variáveis para dimensionar seus produtos. '
  tutorial_blockscadclock_longdescription: 'Os alunos programarão um modelo 3D de
    um relógio analógico que pode ser configurado para ser exibido a qualquer momento. '
  tutorial_blockscaddinner_longdescription: Os alunos escreverão um programa usando
    variáveis e coordenadas para ajudar um robô a arrumar sua mesa de jantar para
    eles!
  tutorial_blockscadicecream_longdescription: Os alunos programarão uma máquina de
    sorvete para criar casquinhas de sorvete 3D com diferentes números e tamanhos
    de colheres de sorvete. Eles trabalharão com variáveis, módulos e funções para
    calcular o custo de uma casquinha de sorvete específica com base na área das colheres
    de sorvete esféricas.
  tutorial_blockscadpizza_longdescription: Os alunos programarão um módulo para criar
    uma pizza 3D, calculando circunferências e áreas e usando loops ao longo do caminho.
  tutorial_blockscadsugar_longdescription: 'Os alunos usarão um gerador de cubos de
    açúcar programado para explorar o volume e as variáveis. '
  tutorial_bsgridlight_longdescription: Escolha um amigo bot para ajudar a se preparar
    para o Lighthouse Festival. Codifique seu Bot para deter aqueles robôs desonestos
    e salve o dia!
  tutorial_bpartscratch_longdescription: O Creative Coding, desenvolvido com Scratch
    e Vidcode, combina projetos baseados em blocos e texto com centenas de tópicos
    transversais. Os projetos são estruturados para que professores de qualquer disciplina
    - independentemente da experiência anterior - possam introduzir facilmente a codificação.
    A abordagem baseada em projetos posiciona a codificação como um meio de autoexpressão
    para os alunos e oferece a eles uma maneira criativa de mostrar o que sabem.
  tutorial_bpartvid_longdescription: O Creative Coding, desenvolvido com Scratch e

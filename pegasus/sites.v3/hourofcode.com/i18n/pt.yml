  ai_video_series_title: Como a IA funciona
  ai_video_series_desc: Com uma introdução do CEO da Microsoft, Satya Nadella, esta
    série de vídeos curtos apresentará como a inteligência artificial funciona e por
    que ela é importante. Em seguida, mergulhe em questões como o viés algorítmico
    e a ética da tomada de decisões de IA.
  ai_resources_heading: Recursos adicionais
  ai_resources_desc: Interessado em aprender mais sobre IA? Aqui estão alguns recursos
    adicionais que podem ajudar a ampliar o aprendizado de seus alunos.
  ai_resources_title_01: Painel de ética da IA
  ai_resources_desc_01: Aprofunde-se com alguns de nossos especialistas em IA favoritos!
    Este painel de discussão aborda questões importantes, como o viés algorítmico
    e o futuro do trabalho.
  ai_resources_btn_aria_label_01: Assista ao painel Ética da IA

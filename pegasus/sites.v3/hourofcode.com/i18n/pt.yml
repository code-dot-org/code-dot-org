  minecraft_education_activity_title_2020: I.A. do Minecraft para a Terra
  minecraft_education_activity_desc_2020: Programe o Agente do Minecraft para coletar
    dados sobre incêndios florestais. Aprenda os fundamentos da codificação e explore
    um exemplo de inteligência artificial no mundo real.
  minecraft_resources_desc_01: Use este [curso gratuito](%{course_url}) sob demanda

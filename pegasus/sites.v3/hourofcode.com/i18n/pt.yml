  self_paced_pl_resources_title_02: Associação de Professores de Ciência da Computação
  self_paced_pl_resources_desc_02: Junte-se ao maior departamento de Ciência da Computação
    do mundo! Conecte-se com mais de 19.000 professores de CS de todo o mundo, encontre
    força em sua comunidade local e obtenha apoio de outros professores de CS.
  self_paced_pl_resources_title_03: Engenheiro do futuro da Amazon
  self_paced_pl_resources_desc_03: A Code.org fez uma parceria com o Amazon Future
    Engineer para oferecer aos professores de escolas carentes um número crescente
    de recursos e benefícios sem nenhum custo! Descubra se sua escola é elegível.

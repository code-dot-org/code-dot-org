  csc_page_find_a_module_desc: Nossas ofertas atuais do CS Connections são para salas
    de aula da 3ª à 5ª série e são projetadas para oferecer 1 semana de aulas de 45
    minutos por dia.
  csc_page_faq_question_01: O CS Connections está mapeado de acordo com os padrões?
  csc_page_faq_answer_01: Sim! O CS Connections está mapeado de acordo com os Common
    Core State Standards (CCSS) para ELA e Math, os Next Generation Science Standards
    (NGSS) e os Computer Science Teacher Association Standards (CSTA).
  csc_page_faq_question_02: Quanto custa ensinar CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Como/Onde posso obter desenvolvimento profissional para
    o CS Connections?
  csc_page_faq_answer_03: Oferecemos desenvolvimento profissional individualizado
    para CS Connections. Por meio da leitura, visualização de vídeos, conclusão de
    quebra-cabeças interativos e reflexão sobre seu aprendizado, você desenvolverá
    seu próprio entendimento enquanto se prepara para ensinar qualquer um dos módulos
    do CS Connections em sua sala de aula. [Comece aqui] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: O aprendizado profissional para CS Connections
    está chegando em breve!
  csc_page_faq_question_04: Qual é o horário recomendado para ensinar CS Connections?
  csc_page_faq_answer_04: Cada módulo do CS Connections foi projetado para durar uma
    semana.
  csc_page_faq_question_05: Quais materiais eu preciso para o CS Connections?
  csc_page_faq_answer_05: O ideal é que cada aluno tenha seu próprio computador e

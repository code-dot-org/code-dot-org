  hoc_how_to_educators_intro_heading: 'Como planejar sua Hora do Código

    '
  hoc_how_to_educators_intro_desc: O Hour of Code é uma introdução de uma hora à ciência
    da computação, utilizando tutoriais divertidos para mostrar que qualquer pessoa
    pode aprender os fundamentos. Este ano, estamos levando o Hour of Code a novos
    níveis, oferecendo oportunidades de codificação que abrangendo tanto inteligência
    artificial (I.A.) quanto componentes com outras finalidades. Seja você ou seus
    alunos experientes em codificação ou se preparando para a primeira expedição pela
    ciência da computação, este Hour of Code é uma promessa de uma viagem extraordinária.
  hoc_how_to_companies_intro_heading: Como a sua empresa pode se envolver com a Hora
    do Código
  hoc_how_to_companies_intro_desc_01: 'O Hour of Code é uma introdução de uma hora
    à ciência da computação, utilizando tutoriais divertidos para mostrar que qualquer
    pessoa pode aprender os fundamentos. Este ano, estamos levando o Hour of Code
    a novos níveis, oferecendo oportunidades de codificação que abrangendo tanto inteligência
    artificial (I.A.) quanto componentes com outras finalidades. '
  hoc_how_to_companies_intro_desc_02: Todos os seus esforços podem gerar um impacto
    imenso na forma como mulheres jovens e alunos de grupos étnicos e raciais marginalizados
    encaram a ciência da computação e seu próprio potencial.
  hoc_how_to_districts_intro_heading: Envolvimento de um distrito escolar inteiro
    no Hour of Code
  hoc_how_to_districts_intro_desc_01: O Hour of Code é uma introdução de uma hora
    à ciência da computação, utilizando tutoriais divertidos para mostrar que qualquer
    pessoa pode aprender os fundamentos. Escolas e organizações que se envolvem por
    completo no Hour of Code podem ajudar a aumentar a conscientização do movimento
    da ciência da computação e inspirar mais alunos a experimentarem a ciência da
    computação, particularmente mulheres jovens e alunos de grupos raciais e étnicos
    historicamente marginalizados.
  hoc_how_to_events_intro_heading: Como organizar uma montagem ou evento no Hour of
    Code
  hoc_how_to_events_intro_desc_01: O Hour of Code é uma introdução de uma hora à ciência
    da computação, utilizando tutoriais divertidos para mostrar que qualquer pessoa
    pode aprender os fundamentos. Seus esforços pode gerar um impacto imenso na forma
    como os alunos enxergam a ciência da computação e seu próprio potencial.
  hoc_how_to_events_intro_desc_02: Escolas e organizações que se envolvem por completo
    no Hour of Code podem ajudar a aumentar a conscientização do movimento da ciência
    da computação e inspirar mais alunos a experimentarem a ciência da computação,
    particularmente mulheres jovens e alunos de grupos raciais e étnicos historicamente
    marginalizados.
  hoc_how_to_parents_intro_heading: Como fazer uma Hora do Código com seus filhos
  hoc_how_to_parents_intro_desc_01: Experimentar um Hour of Code é uma maneira simples
    e divertida de introduzir a ciência da computação aos alunos, talvez pela primeira
    vez. A ciência da computação não só é fundamental para todas as áreas de estudo,
    mas estudos recentes comprovam que estudantes que aprendem ciência da computação
    têm um desempenho superior em outras disciplinas, se destacam na solução de problemas
    e tem probabilidade 17% maior de frequentar uma faculdade.
  hoc_how_to_parents_intro_desc_02: Você e seus filhos podem se unir a dezenas de
    milhões de alunos em todo o mundo neste evento global. Juntos, podemos inspirar
    a aprendizagem das crianças, romper estereótipos e ajudar os jovens a descobrirem
    um novo interesse. O melhor de tudo é que você já tem tudo o que precisa para
    levar o Hour of Code para dentro de casa!
  hoc_how_to_public_officials_intro_heading: Convide um representante eleito para
    o seu Hour of Code
  hoc_how_to_public_officials_intro_desc_01: Convidar um representante eleito para
    o seu evento no Hour of Code é uma forma de mostrar ao representante o impacto
    e a necessidade da formação em ciência da computação e seus alunos se sentirão
    inspirados por um modelo de cargo no governo.
  hoc_how_to_public_officials_intro_desc_02: Para realizar um evento bem-sucedido
    do Hour of Code com o envolvimento de um representante eleito, realize essas tarefas
    antes que o representante compareça à sua escola. A tarefa inclui a coordenação
    com o ponto de contato, convites na mídia, renúncias e planejamento da sua agenda.
  hoc_how_to_volunteers_intro_heading: Como ser voluntário do Hour of Code
  hoc_how_to_volunteers_intro_desc_01: O Hour of Code é uma introdução de uma hora
    à ciência da computação, utilizando tutoriais divertidos para mostrar que qualquer
    pessoa pode aprender os fundamentos. Como um voluntário, seus esforços podem exercer
    um grande impacto na forma como os alunos enxergam a ciência da computação e seu
    próprio potencial.
  hoc_how_to_volunteers_intro_desc_02: Qualquer pessoa apaixonada com a educação em
    ciência da computação e com a diversidade cada vez maior da tecnologia pode ser
    voluntária! Adoraríamos ver voluntários de todo tipo de origem participando. O
    Hour of Code oferece uma grande variedade de atividades para todas as idades e
    níveis de habilidade, portanto, você não precisa ser um especialista em programação
    para ser voluntário!
  hoc_how_to_virtual_event_intro_heading: Como ser anfitrião de um evento virtual
    do Hour of Code
  hoc_how_to_virtual_event_intro_desc_02: Embora o Hour of Code possa ocorrer em uma
    sala de aula, você não precisa estar presente para participar da diversão! Você
    pode ser anfitrião de um evento remoto interativo e inspirador, com algumas das
    recomendações a seguir.
  hoc_how_to_faq_question_prerequisites: Quais são os pré-requisitos para realizar
    um Hour of Code?
  hoc_how_to_faq_answer_prerequisites: O Hour of Code é simples de executar ? Mesmo
    para novatos. Você não precisa ter experiência em ciência da computação ou lecionando
    a matéria para inspirar os alunos a explorar, criar e aprender algo novo.
  hoc_how_to_faq_question_devices: De que dispositivos eu preciso para realizar um
    Hour of Code?
  hoc_how_to_faq_answer_devices_01: 'Dispositivos que você pode utilizar:'
  hoc_how_to_faq_answer_devices_02: Se houver limitação ou indisponibilidade de dispositivos,
    tente a [programação em pares](%{pair_url}) ou explore nossas [atividades desconectadas](%{unplugged_url})
    para aprender sem qualquer dispositivo!
  hoc_how_to_faq_answer_devices_02_v2: Se você não tiver um dispositivo em casa, explore
    nossas [atividades off-line](%{unplugged_url}) para aprender inteiramente sem
    o uso de dispositivos!
  hoc_how_to_faq_question_volunteer: Quem pode se voluntariar?
  hoc_how_to_faq_answer_volunteer: Qualquer pessoa apaixonada com a educação em ciência
    da computação e com a diversidade cada vez maior da tecnologia pode ser voluntária!
    Adoraríamos ver voluntários de todo tipo de origem participando. O Hour of Code
    oferece uma grande variedade de atividades para todas as idades e níveis de habilidade,
    portanto, você não precisa ser um especialista em programação para ser voluntário!
  hoc_how_to_faq_question_full_hour: O Hour of Code leva uma hora completa?
  hoc_how_to_faq_answer_full_hour: Muitos alunos podem terminar suas atividades em
    menos de um hora e não há problema nisso! Os alunos podem continuar aprendendo
    enquanto os demais concluem sua atividade.
  hoc_how_to_faq_question_account: Os alunos precisam acessar usando uma conta?
  hoc_how_to_faq_answer_account: Nenhum tipo de inscrição ou acesso é necessário para
    os alunos experimentarem o Hour of Code. A assinatura do Hour of Code NÃO abre
    uma conta automaticamente no Code.org.
  hoc_how_to_faq_question_organize_specific_school: Como faço para organizar o evento
    em uma escola específica?
  hoc_how_to_faq_answer_organize_specific_school: Recomendamos o contato com professores
    e administradores diretamente se houver uma sala de aula em que você possa se
    voluntariar. Se você for pai ou responsável por um aluno, [envie este e=mail](%{email_url})
    para o professor do seu filo, oferecendo-se para ajudá-lo a promover um Hour of
    Code. Envie um e-mail para a escola em que pretende realizar o evento, utilizando
    nossa [modelo de texto](%{sample_text_url}) como guia.
  hoc_how_to_faq_question_prepare: Como faço para me preparar para um Hour of Code?
  hoc_how_to_faq_answer_prepare_01: Experimente algumas das atividades por conta própria
    antes de iniciar na sala de aula.
  hoc_how_to_faq_answer_prepare_02: 'Discuta sua função no evento com o professor.
    Pode ser útil se preparar para contar sua história: Como você iniciou sua carreira
    na área de tecnologia ou por que a tecnologia é importante para você?'
  hoc_how_to_faq_answer_prepare_03: Estimule os alunos! [Escola um vídeo](%{video_url})
    para ajudá-lo a se concentrar na turma e entusiasmá-los em relação ao Hour of
    Code.
  hoc_how_to_faq_answer_prepare_04: Se você for um voluntário virtual, teste os recursos
    A/V e compartilhamento de tela com antecedência.
  hoc_how_to_faq_question_when_company_host: Quando a mina empresa pode ser anfitriã
    de um evento do Hour of Code?
  hoc_how_to_faq_answer_when_company_host: Pessoas em todo o mundo participam da celebração
    do Hour of Code durante a Semana de Educação em CC %{campaign_date} quando os
    tutoriais e as atividades mais recente são lançados. Mas você pode fazer um Hour
    of Code em qualquer dia do ano!
  hoc_how_to_faq_question_volunteer_teacher_contact: Nenhum professor entrou em contato
    comigo ainda. Como ainda posso me voluntariar?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Tente procurar escolas da sua região,
    chame o diretor/professor/administração e pergunte como você pode ajudar.
  hoc_how_to_faq_question_classroom_visit: Quanto tempo duram as visitas às turmas?
  hoc_how_to_faq_answer_classroom_visit: Geralmente uma visita presencial à turma
    dura 60–90 minutos, enquanto uma virtual costuma durar 20–30 minutos.
  hoc_how_to_faq_question_age_groups: As atividades da Hora do Código são apropriadas
    para qual faixa etária?
  hoc_how_to_faq_answer_age_groups: O Code.org e seus parceiros projetam todas as
    atividades do Hour of Code que os alunos de todas as séries disponíveis (K-12)
    e como todo tipo de histórico se envolvam. Todos – até mesmo adultos – podem se
    divertir aprendendo!
  hoc_how_to_resources_heading_educators: Outros recursos da Hora do Código para educadores
  hoc_how_to_resources_heading_default: Outros recursos do Hour of Code
  hoc_how_to_resources_promo_heading: Recursos promocionais
  hoc_how_to_resources_promo_desc: Encontrou todos os recursos de que precisa?impressos
    e digitais?para chamar atenção para o seu Hour of Code.
  hoc_how_to_resources_discover_heading: Descubra as atividades
  hoc_how_to_resources_discover_desc: Explore uma ampla seleção de tutoriais com uma
    hora de duração, projetados para todas as idades em mais de 45 idiomas.
  hoc_how_to_resources_get_involved_heading: Como se envolver
  hoc_how_to_resources_get_involved_desc: Ajude a espalhar a notícia sobre o Hour
    of Code! Descubra meios de envolver a sua comunidade.
  hoc_how_to_resources_hoc_stats_heading: Estatísticas do Hour of Code
  hoc_how_to_resources_hoc_stats_desc: Use as amostras de mensagens e infográficos
    se estiver em busca de métodos para promover o Hour of Code nas comunicações de
    seu distrito com as partes interessadas. Encontre infográficos e estatísticas
    de impacto para compartilhar com a sua comunidade!

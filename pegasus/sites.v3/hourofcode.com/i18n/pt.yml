  hoc_homepage_join_the_movement_heading: Junte-se ao movimento
  hoc_homepage_join_the_movement_description: O Hour of Code está disponível o ano
    todo, mas a cada ano, no mês de dezembro, sua turma pode se juntar a milhões de
    alunos em todo o mundo para celebrar a Semana da formação em ciência da computação
    com o Hour of Code. As inscrições para a celebração anual começam no mês de outubro.
  hoc_homepage_join_the_celebration_description: Your class or group can join millions
    around the world doing the Hour of Code! This year, the annual Computer Science
    Education Week celebration is %{campaign_date} and registration begins in October.
    Though, Hour of Code is available year-round.
  hoc_homepage_what_is_hoc_subhead: Tutoriais de uma hora em mais de 45 idiomas. Não
    requer experiência. As atividades do Hour of Code estão disponíveis gratuitamente
    o ano todo.
  hoc_homepage_what_is_hoc_description: O Hour of Code é uma introdução de uma hora
    à ciência da computação, utilizando tutoriais divertidos para mostrar que qualquer
    pessoa pode aprender os fundamentos. Esta campanha popular tem o apoio de mais
    de 400 parceiros e 200.000 educadores em todo o mundo.
  hoc_homepage_registration_desc: Sua turma ou seu grupo podem se juntar a milhões
    de pessoas pelo mundo afora em atividades do Hour of Code! Inscrição para celebração
    da Semana Anual de Educação em Ciência da Computação começa em outubro. Contudo,
    o Hour of Code está disponível o ano todo.

  professional_learning_section_desc: Obtenha o apoio de que precisa ao se preparar
    para ensinar. Os professores adoram, com mais de 90% classificando-o como o melhor
    desenvolvimento profissional de todos os tempos!
  professional_learning_section_desc_short: Obtenha o apoio de que precisa ao se preparar
    para ensinar.
  professional_learning_section_desc_self_paced: Suporte pontual que permite que você

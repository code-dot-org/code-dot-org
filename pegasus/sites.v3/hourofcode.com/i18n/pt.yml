  csf_page_faq_question_01: O CS Fundamentals está mapeado de acordo com os padrões?
  csf_page_faq_answer_01_01: 'O CS Fundamentals foi escrito usando a Estrutura K-12
    para Ciência da Computação e os padrões CSTA como orientação. Atualmente, todas
    as aulas de CS Fundamentals contêm mapeamentos para os padrões relevantes do CSTA.
    O resumo de todos os mapeamentos do CSTA para cada curso pode ser encontrado em:'
  csf_page_faq_answer_01_list_01: "[Padrões do Curso A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Padrões do Curso B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Padrões do Curso C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Padrões do Curso D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Padrões do Curso E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Padrões do Curso F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Uma versão dos padrões do Google Sheets pode ser encontrada
    em [Padrões CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Como posso levar o CS Fundamentals para toda a minha escola?
  csf_page_faq_answer_02: O principal currículo de ciências da educação infantil e
    secundária nos Estados Unidos, nosso programa de ensino fundamental tem se mostrado
    eficaz em grandes distritos escolares urbanos, como Dallas, bem como em pequenos
    distritos rurais em Iowa. Não há necessidade de contratar especialistas para ensinar
    CS. Nosso programa foi projetado exclusivamente para apoiar professores iniciantes
    em CS, ao mesmo tempo em que oferece a flexibilidade de desenvolver as aulas para
    atender às necessidades dos alunos. [Compartilhe este folheto] (%{brochure_url})
    com os administradores de sua escola e distrito, ou [sugira que eles dêem uma
    olhada em nossa página de administradores] (%{admins_url}) criada especialmente
    para responder às perguntas mais comuns dos administradores.
  csf_page_faq_question_03: Quanto custa ensinar os Fundamentos da Ciência da Computação?
  csf_page_faq_question_04: Como/Onde posso obter desenvolvimento profissional para
    o CS Fundamentals?
  csf_page_faq_answer_04_01: Novo no ensino de ciência da computação? Não se preocupe!
    A maioria dos nossos professores nunca ensinou ciência da computação antes. Junte-se
    aos professores locais para obter apoio inspirador e prático para implementar
    a ciência da computação em sua sala de aula. Nossos parceiros regionais oferecem
    workshops Code.org de alta qualidade, com duração de um dia, para professores
    individuais ou para PD em toda a escola. [Inscreva-se em um workshop de desenvolvimento
    profissional perto de você] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Junte-se a mais de 100.000 professores que já participaram
    dos nossos workshops. A maioria dos participantes dos nossos workshops dizem que
    'É o melhor desenvolvimento profissional em que eu já participei'. Na verdade,
    [90% dos participantes recomendariam nosso programa a outros professores](%{rec_url})!
  csf_page_faq_question_05: Qual é o horário recomendado para ensinar os Fundamentos
    da Ciência da Computação?
  csf_page_faq_answer_05: Cada curso do CSF inclui 13 a 17 aulas projetadas para períodos
    de 45 minutos. Recomendamos que todos os alunos passem de aula em aula em um ritmo
    definido pelo professor. Existem muitos níveis de projetos conduzidos por professores,
    projetados para serem vivenciados em uníssono, enquanto as aulas de desenvolvimento
    de habilidades podem ser concluídas pelos alunos em seu próprio ritmo.
  csf_page_faq_question_06: Quais materiais eu preciso para o CS Fundamentals?
  csf_page_faq_answer_06: Muitas lições têm apostilas que orientam os alunos durante
    as atividades. Esses recursos podem ser impressos ou designados digitalmente.
    Algumas lições requerem materiais e recursos para manipulação típicos de sala
    de aula. [Visite o Conteúdo Programático do CSF para saber mais](%{syllabus_url}).

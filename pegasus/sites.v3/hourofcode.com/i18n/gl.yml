  hoc_faq_title: Cuestións frecuentes
  hoc_faq_what_is_hoc_q: ¿Qué é a Hora do Código?
  hoc_faq_what_is_hoc_a: "A Hora do Código é unha introducción a Informática dunha hora de duración, deseñada para mostrar que todo o mundo pode aprender a programar e así comprender os fundamentos básicos da programación. <a href='%{codeorg_url}'>Accede os titoriais</a>."
  hoc_faq_last_year: Proba os titoriais
  hoc_faq_when_is_hoc_q: ¿Cando se fai a Hora do Código?
  hoc_faq_when_is_hoc_a: |-
    Calquera pode organizar "Unha Hora do Código" en calquera momento, pero o obxectivo fundamental desta campaña é que decenas de millóns de estudantes proben "A Hora do Código" entre o %{campaign_date} de 2015, na celebración da <a href='http://csedweek.org'>Semana Educativa da Informática</a>. ¿Trátase dunha<i>hora</i> específica? Non. Podes celebrar "A Hora do Código" en calquera momento desa semana. (E se non podes facelo durante esa semana faino unha antes ou unha despois).
  hoc_faq_why_cs_q: ¿Por qué Informática?
  hoc_faq_why_cs_a: "<i>Tódolos</i> estudantes deben ter a oportunidade de aprender a programar. Programar axuda a fomentar as habilidades de resolución de problemas, a lóxica e a creatividade. Introducir os estudantes de forma temperá na Informática, permitiralles dispor de coñecementos imprescindibles no século Xxi; fundamentais sexa cal sexa o seu futuro desenvolvemento profesional. Ver mais estatísticas en <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: ¿Cómo podo participar na Hora do Código?
  hoc_faq_how_participate_a: "<a href='/how-to'>Comeza a planificar aquí</a> revisando a nosa guía de cómo facelo. Poderás organizar un evento da Hora do Código no teu colexio, instituto o na túa comunidade &mdash; por exemplo, nun taller extraescolar, nunha organización sen ánimo de lucro ou no teu lugar de traballo. Simplemente, probao cando chegue o %{campaign_date}."
  hoc_faq_behind_hoc_q: ¿Quén está detrás da Hora do Código?
  hoc_faq_behind_hoc_a: "A Hora do Código está organizada por <a href='http://code.org'>Code.org</a>, unha organización pública dos Eeuu sen fins de lucro (501c3) dedicada a promover a participación nos colexios e institutos da Informática, cunha especial atención en incrementar o número de mulleres e estudantes de colectivos minoritarios que aprenden a programar. Unha <a href='%{codeorg_url}/about/partners'>coalición sen precedentes de socios</a>reunironse para apoiar tamén a Hora do Código, &mdash; incluindo a Microsoft, Apple, Amazon, Boys e Girls Clubs of America e o College Board."
  hoc_faq_host_q: Non sei nada acerca da programación. ¿Ainda así podo organizar un evento?
  hoc_faq_host_a: "Por suposto. As actividades da Hora do Código son autoguiadas. Todo o que tes que facer é <a href='%{codeorg_url}/learn'>probar os nosos titoriais mais recentes</a>, seleccionar o titorial que queiras e elexir unha hora &mdash; nos encargaremos do resto. Temos opcións para cada idade e nivel de experiencia, dende infantil ata secundaria. Empeza a plantexar o teu evento lendo a nosa <a href='/how-to'>guía</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs at <a href='%{codeorg_url}/educate/it'>. Tech needs for non-Code.org tutorials can be found on <a href=''%{codeorg_url}/learn'> in the tutorial specific description. Don't forget we also offer unplugged activities if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: ¿Preciso ordenadores para cada participante?
  hoc_faq_need_computers_a: "Non. Temos titoriais da Hora do Código que funcionan en PCs, teléfonos móviles, tabletas e algúns nin sequera precisan ¡ordenador! Ti podes unirte dende onde estés, con que teñas. <p><i>Aquí están algunhas opcións:</i> <br> <ul><li><b>Traballa en parellas.</b> As investigacións mostran que os estudantes aprenden mellor en<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>parellas de programación</a>, compartindo un ordenador e traballando xuntos. Anima os teus estudantes a traballar en parellas. <li><b>Un cañón proxector.</b> Se ti tes un proxector e un ordenador conectado a Internet, o grupo enteiro pode facer unha Hora do Código xuntos. Vendo partes dos vídeos e establecendo turnos para resolver e responder as cuestións. <li><b>Desconéctate.</b> Ofrecemos titoriais que non precisan ordenador. </ul>"
  hoc_faq_international_q: Estou na Galiza, en España, ¿Cómo podo participar internacionalmente?
  hoc_faq_international_a: "Calquera pode organizar un evento da Hora do Código, en calquera parte do mundo. O ano pasado, estudiantes de todo el mundo se unieron a una Hora de Código. Atopa mais información <a href='/promote'>aquí</a>."
  hoc_faq_tutorial_q: ¿Cómo podo facer un titorial da Hora do Código?
  hoc_faq_tutorial_a: "Se estás interesado en facer titoriais, <a href='target-tutorial-guidelines'>revisa as nosas directrices e instruccións</a>. Queremos ofrecer unha variedade de opcións atractivas, pero a meta principal é optimizar a experiencia dos estudantes e profesores que comenzan coa programación."
  hoc_faq_account_q: ¿Precisan os estudantes iniciar sesión cunha conta propia?
  hoc_faq_account_a: "Non. Non se precisa rexistro o iniciar sesión para que os estudantes proben a Hora do Código. A maioría dos <a href='%{codeorg_url}/learn/beyond'> cursos complementarios</a> precisan que se cree unha conta para gardar o avance dos estudantes."
  hoc_faq_frozen_q: ¿Onde está o titorial de Elsa e Anna?
  hoc_faq_frozen_a: "Agora está dispoñible en <a href='%{codeorg_url}/learn'> a páxina de titoriais</a>. ¡Esperamos que o disfrutedes!"
  hoc_faq_high_school_q: ¿Qué actividade podo facer con estudantes de secundaria?
  hoc_faq_high_school_a: "Independentemente da idade, recomendamos facer un dos titoriais para principiantes en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> para comenzar, como o titorial de Angry Birds ou o de Elsa e Anna. Un estudante de secundaria debería ser capaz de rematar un destes titoriais en 30 minutos e logo poden probar titoriais mais avanzados en JavaScript, como Khan Academy ou CodeHS."
  hoc_faq_scratch_q: Esino Scratch para a Hora do Código, pero ¿qué pasa se os meus estudiantes usan iPads no canto de ordenadores portátiles?
  hoc_faq_scratch_a: "Scratch non funciona en tabletas. Se os teus estudantes son novos, poden empregar a aplicación ScratchJR para iPad (para nenos que comenzan a leer). Se fozas nos tutoriais en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, podes atopar outros que funcionan en iPads - de Code.org, Tynker, Lightbot ou CodeSpark."
  hoc_faq_count_hoc_q: ¿Cómo se contan as Horas do Código?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "O seguimento da Hora do Código non é unha medida exacta do seu uso. Non contamos con precisión as identificacións únicas dos estudantes cando facemos o seguimento da participación na Hora do Código, sobre todo porque non requerimos que os estudantes inicien sesión ou se rexistren. Como resultado, non podemos contar o número de participantes que traballan ao mesmo tempo. Coñece tódolos detalles <a href='%{codeorg_url}/loc'> aquí</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: ¿Ainda tes mais cuestións?
  hoc_faq_more_questions_a: "Trata de atopar respostas no noso <a href='http://support.code.org'>foro de apoio</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time."

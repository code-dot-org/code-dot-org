  about_page_section_more_description_1: 'U 2013. godini Code.org su pokrenuli braća
    blizanci [Hadi](%{hadi_url}) i [Ali Partovi] (%{partovi_url}) s [video](%{video_url})
    promocijom informatike. Ovaj je videozapis postao #1 na YouTubeu jedan dan, a
    15.000 škola obratilo nas je za pomoć. Od tada smo se proširili s početnog osoblja
    volontera kako bismo izgradili punu organizaciju koja podržava svjetski pokret.
    Vjerujemo da bi kvalitetno obrazovanje informatike trebalo biti dostupno svakom
    djetetu, a ne samo nekolicini sretnika.'
  about_page_section_more_description_2: 'Kako bismo podržali naš cilj, radimo u cijelom
    obrazovnom spektru: dizajniramo vlastite tečajeve ili partnerstvo s drugima, obučavamo

  csc_page_faq_question_01: Jesu li Računalne veze u skladu sa standardima?
  csc_page_faq_answer_01: Da! Računalne veze su mapirane prema Zajedničkim temeljnim
    državnim standardima (CCSS) za gramatiku engleskog jezika i matematiku, Znanstvenim
    standardima sljedeće generacije (NGSS) i Standardima Udruge nastavnika računarstva
    (CSTA).
  csc_page_faq_question_02: Koliko košta podučavanje Računalnih veza?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Kako/Gdje mogu naći profesionalni razvoj za Računalne
    veze?
  csc_page_faq_answer_03: Nudimo profesionalni razvoj vlastitim tempom za Računalne
    veze. Čitanjem, gledanjem videozapisa, dovršavanjem interaktivnih zagonetki i
    razmišljanjem o svom učenju razvijat ćete vlastito razumijevanje dok se pripremate
    za podučavanje bilo kojeg modula Računalnih veza u svojoj učionici. [Započnite
    ovdje] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Uskoro stiže profesionalno učenje za Računalne
    veze!
  csc_page_faq_question_04: Koji je preporučeni vremenski okvir za podučavanje Računalnih
    veza?
  csc_page_faq_answer_04: Svaki modul Računalnih veza dizajniran je za tjedan dana.
  csc_page_faq_question_05: Koje materijale trebam za Računalne veze?
  csc_page_faq_answer_05: U idealnom slučaju, svaki će učenik imati svoje računalo,
    a nastavnici će imati projektor za prikaz prezentacije koja odgovara svakoj lekciji.
  csf_page_top_desc: Besplatni cjelogodišnji kurikulum koji upoznaje studente s temeljnim

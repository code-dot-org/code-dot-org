  tutorial_caflags_longdescription: Naučite neke osnovne koncepte programiranja s
    blockly. Razvijte svoje računalno razmišljanje pomoću jednostavnih oblika, boja
    i koordinata kako biste nacrtali zastave svijeta. Otkrijte svoju kreativnost dok
    istražujete različite sekvence blokova i vrijednosti kako biste izgradili vlastita
    uzbudljiva remek-djela zastave.
  tutorial_matariki_longdescription: 'Maia i Charlie su s Novog Zelanda. Maiina obitelj
    priprema se za proslavu Matarikija: Māori nove godine. Pozvala je svog prijatelja
    Charlieja da dođe i ostane u obiteljskoj marae (tradicionalnoj kući za sastanke).
    Postoji mnogo uzbudljivih zadataka i aktivnosti rješavanja problema za Matariki!
    Koristite svoje računalne vještine razmišljanja kako bi Maia i Charlie pripremiti
    za slavlje.'
  tutorial_carestaurant_longdescription: Charlie i Tilley odlučili su da će, ako pravilno
    programiraju Ross, moći pomoći u slikanju kako bi Food Avengers bio privlačniji.
    Provjerite jesu li njihovi algoritmi ispravni - pogrešno usmjereni robot s kistom
    mogao bi napraviti ozbiljnu štetu!
  tutorial_casea_longdescription: Alex i Lonnie stvoriti fancy ribe i super morska
    stvorenja s blokovima. Pomozite im da sortiraju sekvence u red i ispravljanje
    pogrešaka uočavanjem i popravljanjem pogrešaka. Prilagodite vlastitu oceansku
    scenu i oživite svoje likove dodavanjem interaktivnosti. Početni koderi i pre-čitatelji
    dobrodošli!
  tutorial_cashield_longdescription: To su ljetni praznici, a Alex, njezina obitelj
    i Lonnie idu na odmor u Finsku. Alexov stariji brat Reuben stvara aplikaciju o
    blazonry štita i pokazuje Alex i Lonnie kako ga koristiti. Pridružite im se dok
    nauče kako sekvencirati blokove kako bi dizajnirali svoje nevjerojatne štitove!
  tutorial_ccwslimer_longdescription: Saznajte kako programirati vlastitu igru koja
    se može dijeliti s više razina i izazova!
  tutorial_codinggalaxy_longdescription: Za vašu prvu misiju na Adventure Planetu
    vaša je dužnost riješiti zagonetke kodiranja kako biste spasili prekrasan planet.
  tutorial_boatrace_longdescription: Saznajte kako napraviti brod utrkujući igru.
    Igrač koristi miša za navigaciju brodom do pustinjskog otoka bez naletjeti na
    prepreke.
  tutorial_ccplay_longdescription: Kodirati i igrati niz razina igre dok učenje važnih
    koncepata računalne znanosti. Na završnoj razini, pokažite svoju kreativnost i
    vještine za kodiranje vlastite igre od nule!
  tutorial_grinch_longdescription: 'Naučite programirati bespilotne letjelice i visokotehnološke
    saonice s kodirajućom magijom za hvatanje poklona i kretanje niz planinu kako
    biste Božić vratili Whovilleu. '
  tutorial_codehsart_longdescription: Memi! Memi! Memi! Studenti istražuju sjecište
    kodiranja i umjetnosti gradeći računalni program koji im omogućuje stvaranje prilagođenih
    mema za dijeljenje s prijateljima.
  tutorial_codehsbitcoin_longdescription: U ovoj aktivnosti Sat koda studenti se upoznaju
    s Bitcoin blockchain knjigom i nekim Bitcoin statistikama. Studenti gledaju kako
    transakcije funkcioniraju na Bitcoin knjizi i istražuju ukupne performanse Bitcoin
    blockchaina.
  tutorial_codehsblockchain_longdescription: Studenti uče o temeljima kriptovaluta
    istražujući kriptografiju, hashing i blockchain tehnologiju!
  tutorial_codehscipher_longdescription: 'U ovoj aktivnosti Sat kodiranja studenti
    se upoznaju s kriptografijom koristeći klasičnu Cezarovu šifru za dešifriranje
    i šifriranje nekih poruka, a također otkrivaju nedostatak šifre i kako ih poboljšati. '
  tutorial_codehscollision_longdescription: Studenti će istražiti kako se simulacije
    koriste u istraživanju. Proučit će kako masa i brzina utječu na elastične sudare
    pomoću očuvanja zamaha i očuvanja jednadžbi kinetičke energije kako bi provjerili
    konačne vrijednosti brzine izračunate simulacijom. Studenti trebaju imati prethodno
    znanje o rješavanju matematičkih jednadžbi pomoću osnovne algebre.
  tutorial_codehsmath_longdescription: 'Studenti se upoznaju s Tracy the Turtle i
    uče kako kodirati različite matematičke modele u Pythonu! Nije potrebno iskustvo
    kodiranja, ali studenti su trebali završiti Algebru I ili višu. '
  tutorial_codehsmusic_longdescription: Studenti istražuju kako se kodiranje koristi
    u stvaranju glazbe izgradnjom vlastitih dinamičnih otkucaja i uzoraka s JavaScript
    blokovima!
  tutorial_codehssports_longdescription: Studenti uče o tome kako se kodiranje koristi
    u sportu i dizajnu igara izgradnjom originalne sportske video igre koja se može
    odmah podijeliti sa svojim prijateljima!
  tutorial_codemojipizza_longdescription: 'Ovaj tečaj je osmišljen kako bi podučavao
    studente osnovama JavaScript objekata. Studenti će naučiti osnovne vrste podataka
    koji se mogu pohraniti u varijablama, od prvog logičnog programa pa sve do stvaranja
    vlastitih objekata s više svojstava. Aktivnost čini složene koncepte lako razumljivim
    korištenjem svačije omiljene hrane: Pizza!'
  tutorial_moonlander_longdescription: Naučite fiziku dok kodirate! Moon Lander tečaj
    je Game Builder sa 17 vježbi koje vas vode o tome kako izgraditi vlastitu igru
    temeljenu na fizici. U igri ćete koristiti koncepte fizike koda i 6-9. Razreda
    kako biste pomogli svemirskom brodu da sigurno sleti na Mjesec.
  tutorial_sushicards_longdescription: Napravite igru u kojoj se krećete morski pas
    okolo pokušati uhvatiti ribu.
  tutorial_codesparkcreate_longdescription: Jeste li ikada željeli dizajnirati i kodirati
    vlastitu video igru? Odaberite između dva kompleta igara koji vas vode kroz stvaranje
    i kodiranje video igre u Mario-stilu pomoću sučelja bez riječi CodeSpark Academy.
    Početni koderi i pre-čitatelji dobrodošli!
  tutorial_hardvsoft_longdescription: Kroz ilustriranu dječju priču i radne listove
    vaši će učenici naučiti razlike između hardvera i softvera.
  tutorial_codestersecard_longdescription: 'Izgradite svoje vještine programiranja
    dok naučite kako stvoriti elektroničku čestitku koju možete podijeliti sa svojim
    učiteljem, obitelji ili prijateljima! '
  tutorial_codesterslogo_longdescription: Upotrijebite kôd kako biste dobili kreativni
    i dizajnirali vlastiti logotip tvrtke! Naučit ćete osnove kodiranja u programskom
    jeziku, Python. Nakon što radite kroz tutorial, imat ćete sve vještine koje su
    vam potrebne za izradu logotipa za svoj osobni brand!
  tutorial_codesterstshirt_longdescription: 'Naučite osnovne vještine programiranja
    i vježbajte kretanje po koordinatnoj ravnini dok stvarate vlastiti dizajn majice
    s monogramom! '
  tutorial_codewards_longdescription: Pridružite uzbudljivu misiju za spremanje podvodni
    grad. Doživite rad spasilačkog inženjera koji popravlja oštećene gradske sustave
    naredbama i algoritmima. Prevladati razne izazove dokazati svoje vještine, inteligenciju
    i hrabrost!
  tutorial_olympics_longdescription: 'Zajedno s Elsie pripremite se za Olimpijadu
    robota! Uz programiranje koncepata naučiti kako voziti, prikupiti detalje i stvoriti
    alate, izgraditi i testirati svoj moćni robot. '
  tutorial_codinismhero_longdescription: Naučite osnove programiranja kroz zabavne
    primjere i izgradite igru dok učite!
  tutorial_discovery_longdescription: Dva lika susreću se u svijetu i otkrivaju iznenađujući
    objekt. Što će se dogoditi sljedeće? S Scratch i CS First, svatko može stvoriti
    vlastitu jedinstvenu priču s kodom.
  tutorial_csfirstname_longdescription: Odaberite ime i oživite slova riječi pomoću
    koda. Odaberite nadimak, ime kućnog ljubimca, životinju, sport, mjesto ili hobi.
  tutorial_edisonmove_longdescription: Uvedite tekstualno programiranje i ključni
    računski koncept slijeda svojim učenicima koristeći Edison robote i eDPy, tekstualni
    programski jezik temeljen na Pythonu. Istražite osnove informatike i programiranja,
    uključujući funkcije, ulaze, ulazne parametre i izlaze. Zatim se na kodiranje
    izazov i napisati svoj vlastiti program da biste dobili svoj Edison robot kroz
    labirint.
  tutorial_edisonspider_longdescription: Uvesti ključne računalne koncepte varijabli
    i podataka, dva najosnovnija dijela programskih jezika opće namjene, koristeći
    Edison robote i programski jezik temeljen na Scratch-u EdScratch. Učenici mogu
    proći kroz ovu lekciju samostalno učeći koje su varijable, zašto ih koristimo,
    a zatim primjenjujući svoje znanje kako bi programirali Edisona da vozi poput
    pauka koji postavlja zamku.
  tutorial_edisonspotlight_longdescription: Predstavite Edisonove robote svojim učenicima,
    pomažući im da počnu istraživati što je robot i kako može osjetiti i reagirati
    na svijet. Učenici mogu samostalno raditi kroz ovu lekciju dok programiraju Edisonovog
    robota koristeći programski jezik temeljen na blokovima EdBlocks, prakticirajući
    osnove računalnih znanosti, uključujući slijed, petlje i uvjetne elemente.
  tutorial_firiapython_longdescription: Pripremite svoj micro:bit i podižite se na
    Python kodiranje! CodeSpace će vas voditi korak po korak od prve linije Pythona
    do kodiranja interaktivnog programa s gumbima i LED diodama. Naučite osnove programiranja
    ugrađenih uređaja, praćenja ulaza i kontrole izlaza. Saznajte kako varijable i
    ako izjave kontroliraju protok koda i završite brzom i zabavnom mikro-igrom!
  tutorial_gamefrootsquid_longdescription: Kolosalne lignje najveći su beskralježnjaci
    na svijetu. U ovoj igri kodiranja za početnike naučit ćete osnove kodiranja i
    stvoriti igru koja istražuje život lignje pod oceanom. Otkrit ćete tajni život
    kolosalne lignje, kako kodirati kontrole tipkovničke igre (ulazi/izlazi), Google
    Blockly jezik kodiranja, kako objaviti vlastitu računalnu igru.
  tutorial_duckpiano_longdescription: U ovom projektu ćete napraviti tipke na računalu
    igrati šarlatan zvukove na različitim parcelama, poput klavira koji zvuči kao
    patka. Možete koristiti svoj patka klavir igrati jednostavne melodije. Kasnije
    možete isprobati druge zvukove, poput laje pasa ili čak zvukova koje sami snimate.
    Ovaj projekt najbolje funkcionira na računalu s tipkovnicom, ali mogao bi se prilagoditi
    za rad na tabletu.
  tutorial_gpsound_longdescription: U ovom ćete projektu napisati program za snimanje
    zvuka s mikrofona računala, reproducirati ga i nacrtati sliku snimljenog zvuka.
    Zatim možete obraditi snimku kako biste dodali efekte kao što su pomicanje tona,
    obrnuto ili odjek.
  tutorial_groklearningpython_longdescription: Razvijte svoje vještine programiranja
    i izgradite vlastiti klasifikator životinja! U ovom tečaju ćete koristiti programski
    jezik Python za klasificiranje životinja na temelju njihovih karakteristika. Naučit
    ćete o razlikama između životinja i kako biolozi koriste programiranje kako bi
    im pomogli da rade znanost! Ova aktivnost ima neka pretpostavljena znanja (varijable,
    ispis i unos).
  tutorial_htmltimetravel_longdescription: Krenite avanturističkim putovanjem kroz
    vrijeme i osvojite duboki svemir dok učite kako pomicati, rotirati i transformirati
    objekte koristeći osnove animacije u CSS-u.
  tutorial_hp_flappy_longdescription: Naučite logično razmišljanje i koncept programiranja
    stvaranjem vlastite Flappy Birds stil igre na HyperPadu.
  tutorial_appytappin_longdescription: Ova aktivnost koju vodi učitelj, prilagođena
    Sat kodiranja, upoznaje djecu s korištenjem tekstualnog programskog jezika za
    razvoj aplikacije za mobilne igre. Oni dizajniraju algoritme i koriste varijable
    i funkcije, kao i testiraju i ispravljaju svoj rad. Uključuje detaljni plan lekcije,
    resurse učenika, kartice za podršku i unaprijed napisani predložak programa.
  tutorial_icipher_longdescription: Ovaj učitelj vodio aktivnost, prilagođen za Sat
    kodiranja uči djecu o komunikaciji sigurno. Djeca uče da su poruke tijekom vremena
    šifrirane i dešifrirane pomoću šifara. Oni istražuju kriptografiju i stječu razumijevanje
    potrebe za sigurnom komunikacijom.
  tutorial_iguess_longdescription: Predstavljamo kodove brzog odgovora djeci u dobi
    od 3-5 godina. Koristite tablete za skeniranje QR kodova i pogodite mini zvijer
    iz određenog staništa.
  tutorial_imake_longdescription: Ova neisključena aktivnost koju vodi učitelj, za
    djecu u dobi od 3-5 godina, koristi klasične vrtiće za uvođenje koncepta algoritama,
    slijeda i ponavljanja. Identificirajući korake i obrasce u popularnim rimama,
    djeca počinju shvaćati da su algoritmi svuda oko nas.
  tutorial_imorse_longdescription: Istražite kriptografiju s Morseovim kodom i Spheroom.
    Saznajte da se fizički sustavi mogu programirati i pisati kod za Sphero za komunikaciju.
  tutorial_kanohp_longdescription: Naučite kodirati i stvarati čaroliju na zaslonu
    uz kreativne izazove. Neka perje leti i vatra teče, sklapa glazbu i još mnogo
    toga.
  tutorial_khanwebpages_longdescription: Saznajte kako izraditi web-stranice s HTML
    oznakama i CSS-om te dovršite izradom vlastite čestitke za dijeljenje s prijateljima
    ili obitelji.
  tutorial_kibobowl_longdescription: Sudar! Koliko se KIBO mora pomaknuti da bi stigao
    od početka kuglanja do igle? Možete stvoriti jednu ravnu traku ili složeniju stazu.
    Studenti će koristiti procjenu i mjerenje kako bi stvorili program za putovanje
    duljine trake. Testirat će koliko daleko jedan naprijed blok nosi KIBO, a zatim
    poboljšati svoje programe pomoću procesa inženjerskog dizajna.
  tutorial_kibodance_longdescription: Hajde da napravimo plesnu zabavu KIBO Robot!
    Postavite glazbeni uređaj za reprodukciju omiljene pjesme u učionici ili pjesmu
    povezanu sa svjetskom kulturom koju istražujete. Studenti će ukrasiti svoj KIBO
    kao plesač, a zatim će stvoriti program koji će naučiti svoj KIBO plesati uz glazbu.
    Studenti će naučiti kako stvoriti program za izražavanje ideje (u ovom slučaju
    ples), s naglaskom na sposobnost sekvenciranja.
  tutorial_buildcharacters_longdescription: Koje su neke osobine karaktera koje možete
    prepoznati u knjigama ili ljudima koje poznajete? Dizajnirajte svoj vlastiti paperje
    i upotrijebite kôd kako biste izmijenili njegova svojstva i oživjeli svoj lik!
    Sadrži JavaScript za gornju elementarnu.
  tutorial_designgames_longdescription: Najpopularnija aplikacija prije čitača sada
    uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili graditi znakove.
    Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript za gornju
    elementarnu.
  tutorial_makelevels_longdescription: Možete li izgraditi simetrični labirint? Labirint
    s pravim kutom? Nabavite kreativne i cjelovite izazove izgradnje labirinta s osnovnim
    konceptima kodiranja. Usklađen s K-5 Common Core matematike.
  tutorial_wizard_longdescription: Putovanje u svijet Code Magic kao Code Wizard.
    Naučite stvarati i bacati čarolije kako biste prilagodili svoj dvorac.
  tutorial_mbscratchcards_longdescription: Povežite fizički svijet micro:bita s virtualnim
    svijetom Scratcha.
  tutorial_mbswiftplaygrounds_longdescription: Upotrijebi micro:bit s iPadom da naučiš
    Swift.
  tutorial_mbbuttons_longdescription: U ovom uvodnom projektu prikazat ćete slike
    ili animacije na micro:bitovom zaslonu kada pritisnete gumbe. Ova je aktivnost
    prikladna za one koji nikada prije nisu programirali ili one koji traže jednostavan
    uvod u programiranje BBC micro:bita. Koristi MicroBlocks, programski sustav nalik
    na ogrebotine koji vam omogućuje da odmah vidite svoj kôd koji se pokreće na micro:bitu.
  tutorial_meteor_longdescription: U ovom ćete projektu izraditi igru Falling Meteors
    za BBC micro:bit. Pomoću gumba igrač će pomaknuti štit kako bi uhvatio padajuće
    meteore i spasio Zemlju. Tehnike koje naučite u ovom projektu mogu se koristiti
    za izradu mnogih drugih igara za BBC micro:bit, uključujući klasike kao što su
    Pong i Space Invaders.
  tutorial_ballbounce_longdescription: Saznajte kako napraviti mobilnu aplikaciju
    u kojoj korisnik baca loptu preko zaslona i ona se odbija od rubova.
  tutorial_mitcodi_longdescription: Saznajte kako izraditi vlastitu interaktivnu mobilnu
    aplikaciju. Pritisnite pčelu i čujte kako zuji!
  tutorial_mitdoodle_longdescription: Napravite mobilnu aplikaciju gdje možete crtati
    slike na zaslonu!
  tutorial_talktome_longdescription: Saznajte kako napraviti mobilnu aplikaciju koja
    čini vaš telefon razgovarati s vama!
  tutorial_mobilecspmap_longdescription: Upotrijebite App Inventor da biste stvorili
    kartu obilaska znamenitosti u vašem gradu, državi ili bilo gdje u svijetu. Samovođeni
    video i tekstualni vodiči vode studente kroz izgradnju korisničkog sučelja i kodiranje
    mobilne aplikacije, koristeći komponentu karte i određujući lokacije prema geografskoj
    širini i dužini.
  tutorial_ozorandom_longdescription: 'Saznajte kako računala stvaraju slučajne brojeve
    i koriste ih, a zatim upotrijebite program slučajnog kretanja kako biste pomogli
    u sjemenu ideja za priču. '
  tutorial_ozotroll_longdescription: 'Saznajte razliku između internetskih trolova
    i trolova iz bajke, a zatim naučite Evo kako biti dobar trol koji vas štiti. '
  tutorial_peblioart_longdescription: 'Naučite crtati i animirati oblike kodom kako
    biste stvorili interaktivna umjetnička djela nadahnuta umjetnicima. '
  tutorial_astropi_longdescription: Kodirati poruku i provjeriti temperaturu okolnog
    zraka na brodu ISS pomoću online simulatora Astro Pi računala Sense HAT.
  tutorial_rgart_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike kodirati? RoboGarden STEAM je stopio kod vježbanja s STEAM učenjem
    i gamificiranim misijama u više aktivnosti. U umjetničkoj aktivnosti student razumije
    koncepte miješanja boja dok koristi blokove kodiranja za rješavanje izazova na
    rođendanskoj zabavi.
  tutorial_rgengineer_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike kodirati? RoboGarden STEAM je stopio kod vježbanja s STEAM učenjem
    i gamificiranim misijama u više aktivnosti. U inženjerskoj djelatnosti student
    uči osnovnu robotiku dok koristi blokove kodiranja za rješavanje izazova na božićnoj
    zabavi.
  tutorial_rgmath_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike kodirati? RoboGarden STEAM je stopio kod vježbanja s STEAM učenjem
    i gamificiranim misijama u više aktivnosti. U matematičkim aktivnostima student
    prakticira brojanje, dodavanje i oduzimanje dok rješava neke izazove kodiranja.
  tutorial_rgscience_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike kodirati? RoboGarden STEAM je stopio kod vježbanja s STEAM učenjem
    i gamificiranim misijama u više aktivnosti. U znanstvenoj aktivnosti student prolazi
    kroz putovanje u prostor rješavajući višestruke izazove kodiranja i zna više o
    elementima prostora i znanstvenim činjenicama.
  tutorial_rgtech_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike kodirati? RoboGarden STEAM je stopio kod vježbanja s STEAM učenjem
    i gamificiranim misijama u više aktivnosti. U tehnološkoj aktivnosti student prolazi
    kroz putovanje do vulkanskih otoka rješavajući višestruke izazove kodiranja razumijevanjem
    osnovnih pojmova tehnologije.
  tutorial_robotmagic3d_longdescription: Upotrijebite maštu kako biste stvorili animirani
    3D logotip vašeg imena, omiljenog sportskog tima ili bilo čega što želite. Upotrijebite
    kôd kako biste 3D modeli i slova oživjeli sa zabavom. Na kraju možete preuzeti
    animiranu naljepnicu svoje kreacije i podijeliti ga s prijateljima.
  tutorial_robotmagicflappy_longdescription: Koristite svoju maštu za stvaranje 3D
    Flappy Bird igru. Upotrijebite kôd kako biste 3D modeli oživjeli sa zabavom. Na
    kraju možete podijeliti svoju kreaciju s prijateljima i izazov ih na visoku ocjenu.
  tutorial_scratchadventure_longdescription: Pošaljite svoje omiljene likove Cartoon
    Network u potragu, od najudaljenijih dosega svemira, do ruba Craigovog potoka.
    Otključajte tajna blaga i otkrijte nove likove dok stvarate avanturističku igru.
  tutorial_scratchtalk_longdescription: Oživite svoje likove u Scratchu koristeći
    nove blokove teksta u govor koje pokreće Amazon. Stvorite robota za repiranje
    ili interaktivnu animaciju koja govori. Ovaj projekt će vam pokazati kako stvoriti
    govorne animacije koje se okreću, zumiraju i mijenjaju boje. Mogućnosti su beskrajne!
  tutorial_scratchjrstory_longdescription: Intermedijarna aktivnost namijenjena djeci
    u 2. i 5. razredu s nekim iskustvom s ScratchJr. Kroz ovu aktivnost i kontinuirano
    vrijeme s ScratchJR-om studenti će imati priliku kreativno razmišljati, poboljšati
    svoje pripovijedanje i surađivati s vršnjacima.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Suradnja
    je uvodna aktivnost namijenjena djeci u vrtiću kroz drugi razred s malo ili nimalo
    programskog iskustva. Kroz ovu aktivnost studenti će imati priliku kreativno razmišljati,
    postati pripovjedači i poboljšati se matematičkim vještinama rasuđivanja i sekvenciranja.
  tutorial_spherocomm_longdescription: Saznajte više o pogrešnoj komunikaciji u zajednici
    i u računalnom programu. Upotrijebite ovo znanje da biste riješili bilo kakvu
    pogrešnu komunikaciju ili greške u programu u nastojanju da pomognete BOLT-u da
    pronađe put kući.
  tutorial_spherocommunity_longdescription: Dizajnirajte jednostavnu stazu koja predstavlja
    uobičajenu rutu kojom putujete svakodnevno. Stvorit ćete dva programa, nacrtanu
    putanju i programski put temeljen na blokovima kroz rutu zajednice.
  tutorial_spherofunctions_longdescription: Saznajte kako koristiti i pozivati funkcije
    kako biste Sphero pretvorili u kalkulator.
  tutorial_spheroinfrared_longdescription: Postanite epidemiolog kako biste zaustavili
    širenje rijetke infekcije robotom koja muči zajednicu BOLT robota.
  tutorial_spherolightsensor_longdescription: Saznajte kako izraditi program koji
    koristi senzor ambijentalnog svjetla za mjerenje vrijednosti luksa i potjera BOLT.
  tutorial_spheromansion_longdescription: Držanje gomile dinosaura u vašoj kući ne
    bi trebalo biti problem, zar ne? Kao što biste zamislili, ovo se ne završava dobro.
    Zarobljeni ste u knjižnici vile i morate programirati svoj izlaz.
  tutorial_roadblocks_longdescription: Kao nastavak Vaše zajednice, izmijenit ćete
    program blokova dok vi i vaš partner naiđete na različite prepreke puta duž rute.
  tutorial_spherotext2_longdescription: Saznajte svoj prvi uvjetno izgradnjom zabavna
    igra u kojoj ćete biti bacanje Sphero i nagađanje životinjskih zvukova. Ovo je
    sjajna aktivnost nakon što dovršite Tekst 1.
  tutorial_spherotext3_longdescription: Naučite mijenjati glavne LED diode Spheroa
    na temelju brzine vrtnje žiroskopa. Također ćete naučiti o normalizaciji i apsolutnoj
    vrijednosti. Ovo je sjajna aktivnost nakon što dovršite tekst 1 i 2.
  tutorial_spherotext4_longdescription: Upotrijebite varijable za izgradnju igre s
    vrućim krumpirom koju pokreće Spheroo. Koristit ćete pseudokod i čitati dokumentaciju
    kako biste oživjeli ovu klasičnu igru. Također ćete naučiti o tehničkim konceptima
    poput petlje do i slučajnosti unutar granica. Ovo je sjajna aktivnost nakon što
    dovršite tekst 2 ili 3.
  tutorial_spheroraptor_longdescription: Stvorite utvrđenu olovku kako biste zadržali
    Spheroraptore u zaljevu, dok također pišete kod za bijeg Spheroraptora. Od petlji,
    do uslova, operatora, pa čak i komparatora, trebat će vam što više znanja o kodiranju
    koliko možete skupiti.
  tutorial_stempiday_longdescription: Koristimo broj Pi za izračunavanje opsega i
    područja kruga, ali jeste li se ikad zapitali odakle dolazi taj broj ili kako
    ga izračunati? U ovoj aktivnosti kodiranja nasumično ćete generirati bodove slične
    vrlo lošem igraču koji snima pikado na pikado. Postotak pikado koji sleti unutar
    kruga može nam pomoći izračunati Pi. Zatim promijenite boje točaka samo za zabavu!
  tutorial_stemplanetoids_longdescription: Jeste li znali da je kod iza klasičnih
    asteroida i Lunar Lander igara jednostavniji nego što možda mislite? Jeste li
    znali da obje ove igre imaju preciznu fiziku? U ovoj aktivnosti ćete popraviti
    slomljena asteroida igra u kojoj se brod kreće samo u ravnoj liniji. Tada ćete
    dodati gravitaciju u igru i pokušati sletjeti brod na Mjesec! Radi s chromebookovima
    i drugim uređajima!
  tutorial_stempong_longdescription: Jeste li znali da je kod iza popularne igre Bonk.io
    i klasične Pong igra je jednostavniji nego što mislite? Jeste li znali da obje
    ove igre imaju preciznu fiziku? U ovoj aktivnosti popravit ćete slomljenu verziju
    igre Pong tako da objekti odbijaju kao što bi trebali. Tada ćete dodati gravitaciju
    kako biste stvorili Bonk.io klon. Radi s chromebookovima i drugim uređajima!
  tutorial_algobot_longdescription: AlgoBot je puzzle igra koja se odvija na Europi,
    pan-galaktičkom kolonizacijskom brodu, gdje misija recikliranja ide užasno krivo.
    Igrači zapovijedaju AlgoBOT, pametan mali servisni droid, i nauče koristiti vizualni
    programski jezik koji će mu pomoći da zadrži krizu!
  tutorial_thunkableapps_longdescription: 'Saznajte kako izraditi vlastite aplikacije
    pomoću kodiranja temeljenog na blokovima! '
  tutorial_toxicodedot_longdescription: 'Odaberite karticu s palube i protumačite
    njezin kod kako biste napredovali kroz svijet. Koristite svoje intuitivne sposobnosti
    da pogodite pravila i učite iz vlastitih pogrešaka. Izrađen pažljivo od strane
    tima koji stoji iza Compute it i Silent Teacher, s istim osnovama: pokušaj i pogreška
    umjesto opštih objašnjenja, glatko napredovanje, bez koda za upisivanje, dostupnost
    apsolutnim početnicima.'
  tutorial_gcactions_longdescription: Otkrijte akcije, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i upoznajte robote i što oni zapravo mogu učiniti.
  tutorial_gccomparators_longdescription: Otkrijte komparatore i logička pravila,
    koja su ključni gradivni blokovi u kodiranju, i upotrijebite ih za kodiranje videoigre!
    Istražite digitalnu kulturu i saznajte više o praćenju naših online aktivnosti.
  tutorial_gcconditions_longdescription: Otkrijte uvjete, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o algoritmima koji napajaju naš online svijet.
  tutorial_gccreate_longdescription: Stvorite svoju prvu punu videoigru s GameCode!
    Stvorite nove likove, učinite ih (malo) pametnijim, dajte igraču supermoći...
    Sky je granica!
  tutorial_gcevents_longdescription: 'Otkrijte događaje, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o umjetnoj inteligenciji i kako bi ona mogla biti značajna
    u vašem životu. '
  tutorial_gcloops_longdescription: Otkrijte petlje, jedan od ključnih građevnih blokova
    u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu kulturu
    i saznajte o fenomenu eho komore na društvenim mrežama.
  tutorial_gcvariables_longdescription: Otkrijte varijable, jedan od ključnih građevnih
    blokova u kodiranju, i koristiti ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte što su podaci i kako funkcioniraju.
  tutorial_beanything_longdescription: Istražite šest zanimljivih karijera i pogledajte
    kako se kodiranje može primijeniti na svaku od njih! Otkrijte kako je to biti
    inženjer robotike, glazbenik, astronaut, farmer, pčelar i slastičarski kuhar.
    Koristite programiranje za animiranje likova, skladanje glazbe, pričanje priča,
    dizajn igara, pa čak i stvaranje umjetnosti.
  tutorial_change_longdescription: Napravite projekt koji pokazuje kako biste promijenili
    svijet! Bilo da ste strastveni o recikliranju ili imate ideju za postizanje svjetskog
    mira, podijelite svoju viziju s kodom!
  tutorial_cooking_longdescription: Pokažite svoje vještine - stvorite interaktivnu
    igru kuhanja. Početnici mogu koristiti samostalno vođeni udžbenik dok napredniji
    koderi imaju mogućnost započeti s praznim projektom.
  tutorial_crystal_longdescription: Bitka s prijateljima u ovoj multiplayer igri.
    Primijenite vlastite strategije i stavite svoj kôd protiv cijele Tynker zajednice
    kako biste vidjeli tko je pravi šampion kodiranja! Cast uroka, prikupiti power-ups,
    i pobijediti neprijatelja kao što borba u divljoj 4 igrača areni koja se smanjuje
    usred lave!
  tutorial_landscape_longdescription: Upotrijebite značajku crtanja olovke Pythona
    da biste sastavili krajolik pomoću koda. Koristite pejzažne predmete koji su već
    stvoreni za vas ili dizajnirajte vlastite strukture. Objavite i podijelite svoje
    kreacije!
  tutorial_pets_longdescription: Stvorite zabavnu igru o kućnim ljubimcima - stvarnim
    ili imaginarnim! Početnici mogu koristiti samostalno vođeni udžbenik dok napredniji
    koderi imaju mogućnost započeti s praznim projektom.
  tutorial_petvet_longdescription: Zauzet dan na ljubimac Vet dovodi do zabave kao
    ti i Barbie pomoći razne kućne ljubimce kroz svoje prve preglede. Od vođenja kućnih
    ljubimaca u sobu za ispitivanje do dijagnosticiranja njihovih snifflesa, boo-boosa
    i svrbeža, naći ćete da svaka zagonetka ima rješenje kako bi se kućni ljubimci
    osjećali bolje nego ikad!
  tutorial_superhero_longdescription: Upotrijebite HTML i CSS pixel art kako biste
    stvorili svoje omiljene maske superheroja. Objavite i podijelite svoje kreacije!
  tutorial_vidcodeplastic_longdescription: Problem plastičnog punjenja naših oceana
    i dalje se pogoršava. Srećom, svoj glas možete čuti kodom putem PSA plastičnog
    zagađenja. Nakon kodiranja PSA na plastičnom onečišćenju pomoću JavaScripta, možete
    napraviti drugi video o bilo kojoj temi do koje vam je stalo! Naučite koristiti
    petlje, sinusne valove i prilagođene emojije kako biste napravili jedinstveni
    projekt.
  tutorial_vidcodetypeface_longdescription: Izradite vlastiti font koristeći oblike
    i elemente tipografije. Tip ima više elemenata nego što ste možda shvatili! Do
    sada smo razgovarali o fontovima i kako su to različiti stilovi teksta. Fontovi
    su zapravo samo različiti stilovi slova. Pisanje slova je obitelj fontova koji
    imaju slične značajke.
  tutorial_washustorm_longdescription: Saznajte kako programirati dolaznu oluju.
  tutorial_activitypackets_longdescription: Pronađite sate obiteljske zabave uz Wonder
    Workshop pakete kreativnih aktivnosti kodiranja za ispis. Oživite kodiranje s
    robotima Dash, Dot i Cue preuzimanjem ovih mrežnih i izvanmrežnih aktivnosti za
    korištenje tijekom Hour of Code i šire!
  tutorial_googlerookie_longdescription: U ovoj aktivnosti kodirat ćete Rookie tematski
    kolaž koristeći Blockly, uvodni jezik kodiranja. Upotrijebit ćete sekvence, varijable
    i petlje kako biste stvorili jedinstveni komad koji naglašava vašu kreativnost!
  tutorial_tommyturtle_longdescription: Pomozite maloj djeci da nauče osnove kodiranja
    s Tommyjem kornjačom! Zlato dobitnik nagrade za najbolju obrazovnu aplikaciju
    od strane Best Mobile App Awards. Povezuje se sa StemDashom kako bi se roditeljima
    i nastavnicima omogućilo praćenje napretka učenja, razgovor s djetetom kako bi
    pružili ohrabrenje ili ograničili vrijeme igranja.
  tutorial_mazyad_longdescription: Ovaj proizvod će proširiti naše granice kako bi
    stvorio integriranu verziju papira s računalnim aplikacijama i alternativu ako
    se računalo ne koristi iz bilo kojeg razloga. Također će poslužiti kao uvod u
    razumijevanje programiranja općenito.
  tutorial_gamemaker_longdescription: Game Maker je otvorena aktivnost u kojoj studenti
    mogu stvoriti sve što žele pomoću jednostavnog čarobnjaka koda. Samo kliknite
    na sliku slatkog malog čudovišta i odaberite jednu od opcija u izborniku. Napredniji
    vodiči također su uključeni za one koji žele ići dublje u izradu igara.
  tutorial_duckrace_longdescription: U ovom tečaju ćete riješiti programske zadatke
    kako bi Toni patka prikupiti novčiće za svoj odmor uštede. Na kraju tečaja kreirate
    vlastitu igru.
  tutorial_allcancodeapps_longdescription: Upotrijebite Allcancode Platformu za izradu
    web-i mobilnih aplikacija od dizajna do isporuke. Logika aplikacije napisana je
    u Google Blockly, programskom jeziku koji se koristi u većini aktivnosti Code.org.
  tutorial_n2y_longdescription: U ovim aktivnostima za ispis studenti mogu pomoći
    malom robotu po imenu Bitt Bott da istraži različite oblike zemljišta na Zemlji.
    Studenti daju Bittu Bottu jednostavne upute odabirom i kružeći odgovarajuće usmjerene
    strelice. Svaka od šest aktivnosti uključuje jednostavne upute koje su podržane
    simbolima iz n2y® SymbolStix PRIME® kolekcije. Simboli pomažu ne-čitateljima i
    početnicima da razumiju i slijede upute.
  tutorial_microsoftarcade_longdescription: Igrajte zabavne arkadne igre, dizajnirajte
    vlastite duhove i naučite osnove kodiranja vlastite igre s MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Nema računala ili interneta? Nema problema.
    Isprobajte CS First Unplugged aktivnosti kako biste istražili kako računalna znanost
    može riješiti probleme poput pomaganja ljudima da ostanu povezani dok su odvojeni.
    Dostupne su i 'Uključene 'Scratch aktivnosti!
  tutorial_toxicodepython_longdescription: Otkrijte osnove Pythona bez ikakve riječi
    ili objašnjenja. Naš tihi učitelj će vam dati nekoliko serija izazova koji će
    vas dovesti do pogoditi neka pravila i naučiti iz vlastitih pogrešaka.
  tutorial_codecombatozaria_longdescription: Uđite u svijet Ozaria gdje ste postali
    heroj u epskoj avanturi. Morate koristiti moć kodiranja pobijediti tamu koja je
    preuzela svijet! Usput ćete upoznati zanimljive likove i putovati u različite
    zemlje, vježbajući koncepte kodiranja poput sekvenci, petlji, ispravljanja pogrešaka
    i raspadanja. Na kraju ćete dizajnirati igru koja se može igrati koju možete podijeliti
    sa svojim prijateljima!
  tutorial_vidcodedate_longdescription: 'Projekt Climate Clock kulturno je relevantno
    sjecište matematike, znanosti o okolišu i informatike. U ovoj aktivnosti Sata
    kodiranja studenti će biti vođeni kroz izgradnju vlastitog klimatskog sata. Oni
    će se baviti objektima, svojstvima, varijablama, funkcijama i petljama i prilagoditi
    svoju poruku kako bi prenijeli svoju poruku za svijet i svoje nade u budućnost. '
  tutorial_codemonkeyspace_longdescription: 'Napišite pravi kod kako biste pomogli
    majmunskom astronautu da uhvati banane u svemiru! '
  tutorial_codespeakhappy_longdescription: Naučite programirati aplikaciju za meditaciju
    koja vas prevozi na vaše "sretno mjesto".
  tutorial_grokimage_longdescription: Koristite programski jezik Python kako biste
    brzo promijenili slike. Napravite zabavne programe za uređivanje slika i napravite
    svoj vlastiti filtar slike!
  tutorial_icomputelearn_longdescription: Kada naučite kodirati s iCompute programirate
    vlastite fantastične interaktivne priče, igre i animacije. Prateći naše kreativne,
    zabavne aktivnosti znači da ćete razviti računalno razmišljanje kao i vještine
    kodiranja!
  tutorial_rpstress_longdescription: Upotrijebite blokove ogrebotina kako biste stvorili
    i prilagodili stresnu kuglu koja se može kliknuti s grafičkim efektima, animacijom
    kostima i zvučnim efektima.
  tutorial_bsdcause_longdescription: 'Ovaj tečaj omogućuje studentima da koriste kôd
    kao način dijeljenja onoga što im je važno ili zanimljivo. Oni mogu pratiti lekciju
    ili stvoriti jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni su video
    vodičima, kodiranjem uživo i pristupom rječniku koda. Podrška Moj uzrok fokusira
    se na dizajniranje i kodiranje odredišne stranice koja će prikupljati podatke
    od pristaša vašeg omiljenog cilja. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Upotrijebite petlju za ponavljanje preko
    polja, uzrokujući animiranje emojija kroz više opcija.
  tutorial_vidcodeanimojies_longdescription: Upotrijebite petlju za ponavljanje preko
    polja, uzrokujući animiranje emojija kroz više opcija.
  tutorial_bsdinspire_longdescription: 'Ovaj tečaj omogućuje studentima da koriste
    kôd kao način dijeljenja onoga što im je važno ili zanimljivo. Mogu pratiti lekciju
    ili stvarati jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni su video
    vodičima, kodiranjem uživo i pristupom rječniku koda. Ljudi koji me inspiriraju
    fokusiraju se na stvaranje web stranice kako bi prikazali top 3 osobe koje su
    vam bile inspiracija. #codeisyourvoice'
  tutorial_tttractor_longdescription: Pomozite oživjeti polja. Farmer Hayao je dolje
    na svoju sreću, a njegova polja su postala nered. Ali on je upravo dobio fancy
    novi traktor s ponavljajućim kodnim sustavom koristeći petlje koje bi samo mogle
    spasiti sve. Pomozite naučiti kako traktor radi na zalijevanju svih usjeva u svojim
    poljima.
  tutorial_codeillusionmickey_longdescription: Upustite se u čarobnu avanturu kodiranja
    s Mickey! Saznajte kako crtati, bojati i premještati oblike dok svladate uvod
    u Media Art pomoću JavaScripta.
  tutorial_scigirlsquest_longdescription: 'U ovoj internetskoj avanturi kodiranja,
    mladi vode podmornicu Subby kroz podvodne izazove, koristeći kod za pronalaženje
    raznih predmeta i prikupljanje znanstvenih podataka o dnu oceana. '
  tutorial_codespeakbreathe_longdescription: Naučite programirati aplikaciju za meditaciju
    koja će voditi korisnike kroz svjesnu vježbu disanja.
  tutorial_vidcodeface_longdescription: Upotrijebite knjižnicu za facetracking za
    kodiranje vlastitog prilagođenog filtra lica, poput onih koje koristite na društvenim
    mrežama.
  tutorial_educodemaze_longdescription: Dizajnirajte labirint, zajedno s čudovištima
    i zaključanim prolazima. Upotrijebite varijable, petlje i žice kako biste svom
    junaku pomogli navigaciji svijetom koji ste stvorili.
  tutorial_educoderace_longdescription: Saznajte informatiku kao što osloboditi trkač
    u vama! Izumite i prilagodite svoj vlastiti automobil, a sve dok dobivate dublje
    razumijevanje predmeta i načina na koji se izrađuju video igre.
  tutorial_codespeakchatbot_longdescription: Saznajte kako kodirati chatbot, računalni
    program s kojim možete razgovarati, dok učite o poznatim ženama pionirima računalne
    znanosti.
  tutorial_gamefrootgames_longdescription: Naučite kodirati pravu igru poput Super
    Mario Bros. Studenti koji su spremni ići dalje od Scratch i Tynker upoznat će
    se s pravom praksom industrije igara, kreativnim konceptima kodiranja, kako objaviti
    vlastitu jedinstvenu igru i početi raditi na karijeri u industriji igara. Vodič
    je sve o dizajnu razine, odabiru lika, animiranju i kodiranju vašeg lika za kretanje.
  tutorial_codespeakgrandparent_longdescription: Naučite kodirati digitalnu karticu
    kako biste širili radost nekome posebnom u vašem životu.
  tutorial_educodekingdom_longdescription: Kraljevstvo je pod napadom! Planirajte
    snažne obrane kako biste otjerali osvajače. Master moć polja kako bi se stvorili
    svoj vlastiti vlastiti val čudovišta u vlastitom toranj obrana igra!
  tutorial_codehsdata_longdescription: Saznajte više o snazi korištenja vizualizacija
    podataka za prikaz podataka na smislene i lako razumljive načine. Upotrijebite
    naš generator grafova za stvaranje vizualno privlačnih grafikona i saznajte kako
    se kodiranje koristi za stvaranje prekrasnih podataka.
  tutorial_educodecake_longdescription: Saznajte HTML kao što ispeći tortu s kuhar
    Roland. Oblikujte i oblikujte svoju prilagođenu kreaciju svojim novootkrivenim
    znanjem o oznakama i razredima.
  tutorial_ttsecond_longdescription: Možete li dostaviti Otvoreni protokol? Ušuljao
    si se na glavni brod, a sada moraš izbjegavati sigurnosne letjelice dovoljno dugo
    da otvoriš pristup svima. Brzo pregledajte uvjetne izjave kako biste saznali jeste
    li sigurni ili ne od klimavog cybervisiona. Ako ne, onda je do zračne komore!
  tutorial_bsdtrivia_longdescription: 'Ovaj tečaj omogućuje studentima da koriste
    kôd kao način dijeljenja onoga što im je važno ili zanimljivo. Oni mogu pratiti
    lekciju ili stvoriti jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni
    su video vodičima, kodiranjem uživo i pristupom rječniku koda. Trivia Game Maker
    usredotočuje se na izgradnju interaktivne trivijalnosti igre u kojoj također možete
    smisliti pitanja o trivijalnosti. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programirajte razgovor između dva duhova.
    Budite kreativni dok komunicirate s kodom u Scratchu s CS First!
  tutorial_codemonkeybeaver_longdescription: Pomoć dabar postići svoje ciljeve! Uronite
    u prirodno stanište ovog dabra s zabavnom aktivnošću kodiranja koja će skočiti
    na početak vašeg kodiranja. Dabrovi mogu plivati, skupljati drvo i graditi brane.
    Ovaj mali dabar treba vašu pomoć. Koristite jednostavne blokove koda za dovršetak
    brane u jezeru tako da voda ostaje mirna, izgraditi kuću i napraviti smoothies!
  tutorial_codestersdistance_longdescription: Naučite osnove kodiranja u Pythonu,
    a zatim stvorite program koji izračunava udaljenost između dva sprita kako biste
    bili sigurni da se socijalno distanciraju ili trebaju nositi masku.
  tutorial_vidcodemagic_longdescription: Napravite bljeskove pojavljuju nasumično
    oko zaslona pomoću petlje.
  tutorial_vidcodemagices_longdescription: Napravite bljeskove pojavljuju nasumično
    oko zaslona pomoću petlje.
  tutorial_codespeakmeal_longdescription: Naučite kodirati aplikaciju koja pomaže
    korisnicima da donose odluke o zdravoj hrani.
  tutorial_bsdwebsite_longdescription: 'Ovaj tečaj omogućuje studentima da koriste
    kôd kao način dijeljenja onoga što im je važno ili zanimljivo. Oni mogu pratiti
    lekciju ili stvoriti jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni
    su video vodičima, kodiranjem uživo i pristupom rječniku koda. ''Web stranica
    Moji favoriti fokusira se na stvaranje web stranice od 3 najboljih stvari koje
    vas zanimaju ili volite raditi. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Saznajte kako kodirati digitalnu vremensku
    kapsulu za snimanje i razmišljanje o svom životu upravo sada.
  tutorial_ttrace_longdescription: Pozivanjem funkcija i dizajniranjem klase, igrači
    programiraju vlastiti trkaći automobil da budu brzi, okretni i moćni; tijekom
    utrka, oni tada mogu hakirati vozila svojih konkurenata kako bi otimali svoje
    kontrole.
  tutorial_plethora_longdescription: 'U ovoj Plethora aktivnosti rješavat ćete vizualne
    zabavne izazove i naučiti koncepte uzroka i posljedice i interakcije korisnika. '
  tutorial_educodesecret_longdescription: Istražite svjetove tajni s agenta Smitha
    kao što zaroniti dublje u učenje ako izjave, žice, za-in petlje. Pomozite agentu
    Smithu da pronađe krivce i konfigurira operativni sustav Agencije za svoje nove
    korisnike pomoću Pythona.
  tutorial_codeguppytext_longdescription: Naučite osnove kodiranja temeljenog na tekstu
    stvaranjem prvog programa u mrežnom uređivaču kodiranja.
  tutorial_vidcodeplastiche_longdescription: Problem plastičnog punjenja naših oceana
    i dalje se pogoršava. Srećom, svoj glas možete čuti kodom putem PSA plastičnog
    zagađenja. Nakon kodiranja PSA na plastičnom onečišćenju pomoću JavaScripta, možete
    napraviti drugi video o bilo kojoj temi do koje vam je stalo! Naučite koristiti
    petlje, sinusne valove i prilagođene emojije kako biste napravili jedinstveni
    projekt.
  tutorial_educativechatbot_longdescription: Saznajte više o području umjetne inteligencije
    i strojnog učenja, kao i programiranje vlastitog chatbota!
  tutorial_educodebasics_longdescription: Naučite neke osnove programiranja i izradite
    vlastitu igru u tom procesu!
  tutorial_codehsdesign_longdescription: 'Koderi će naučiti kako programiranje može
    podržati umjetnike i izgraditi vlastiti online shop mockup, koristeći HTML. '
  tutorial_htmlacademyphp_longdescription: Upoznajte Dumpo Little Elephant, viši programer
    u studio za web dizajn, koji razvija internetsku trgovinu. Zajedno ćete naučiti
    osnove PHP-a na zanimljiv način. Radit ćete s web skriptama i naučiti varijable,
    dodati PHP-skripte u izgled i komunicirati s bazama podataka dok stvarate istinit
    web projekt.
  tutorial_gamefrootdistance_longdescription: 'U COVID-19: Zaustavite širenje, možete
    izmijeniti faktor "Ostati kod kuće" i kodirati jednostavan kliker vijesti. Aktivnost
    ilustrira kako socijalno distanciranje ima izravan utjecaj na brzinu širenja virusa
    poput COVID-19. Studenti i nastavnici dobit će mali uvid u znanost o virusima,
    učinke koje virus može imati na društvo, a istovremeno će povećati svoje vještine
    digitalne tečnosti.'
  tutorial_codesterscovid_longdescription: Naučite osnove kodiranja u Pythonu dok
    stvarate vlastiti PSA o tome kako možemo zaustaviti širenje COVID-19. Dizajnirajte
    vlastiti animirani interaktivni PSA kako biste podijelili kritične informacije
    o važnosti socijalnog distanciranja, nošenja maske, karantina i drugih mjera.
  tutorial_ttbunker_longdescription: Našao si Bunker, i sve njegove tajne će biti
    tvoje, nakon što ispucati svoju enkripciju. Približava se vojska i morate držati
    perimetar koristeći snagu programiranja. Kod pojedinačnih tornjeva, postavljanje
    raspona, oštećenja i više posebnih ovlasti dodavanjem novih linija koda i promjenom
    vrijednosti. Preživjeti dovoljno dugo da nauče kako klase i slučajevi mogu učiniti
    još moćniji.
  tutorial_cuttle_longdescription: Izazovite se ovim zabavnim i interaktivnim zadacima
    i naučite sve o računalnom razmišljanju.
  tutorial_bsdjokes_longdescription: 'Ovaj tečaj omogućuje studentima da koriste kôd
    kao način dijeljenja onoga što im je važno ili zanimljivo. Oni mogu pratiti lekciju
    ili stvoriti jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni su video
    vodičima, kodiranjem uživo i pristupom rječniku koda. Šale i zagonetke usredotočuje
    se na stvaranje skupa interaktivnih kartica koje sadrže vaše omiljene šale i zagonetke
    i odgovore! #codeisyourvoice'
  tutorial_rptree_longdescription: Upotrijebite Scratch da biste stvorili simulaciju
    koja pokazuje koliko različito zdravlje šume i razina krčenja šuma utječu na stabla,
    biljni i životinjski svijet i količinu apsorbiranog CO2. Već biste trebali znati
    kako funkcioniraju koordinate i varijable Scratch.
  tutorial_codestersunity_longdescription: Saznajte osnove kodiranja u Pythonu, uključujući
    popise, petlje i sprites. Zatim stvorite mural pomoću petlje za pristup svakom
    spriteu pohranjenom na popisu.
  tutorial_codesterssoccer_longdescription: Saznajte osnove kodiranja u Pythonu, a
    zatim stvorite program koji puca nogometnu loptu u gol. Za cilj svoj pucao prvo
    ćete morati procijeniti nagib linije. Sretno!
  tutorial_breakoutlock_longdescription: 'Haspy Robot treba vašu pomoć! Potrebno joj
    je vaše znanje o petljama, algoritmima i kodiranju kako bi joj pomoglo popraviti
    Lockitov kod i ponovno pokrenuti sustav. '
  tutorial_thunkablemask_longdescription: Saznajte kako izgraditi mobilnu aplikaciju
    koja vam daje bodove za znajući kako pravilno nositi masku!
  tutorial_cafarming_longdescription: Računalna znanost može pomoći hraniti gladni
    svijet. Poljoprivrednici koriste tehnologiju za uzgoj hrane na pametniji i održiviji
    način. Agriboti i dronovi mogu nadzirati, zalijevati i prskati usjeve, pa čak
    i boriti se s tim dosadnim korovom! Saznajte više o tome kako se AI, Computer
    Vision i Internet stvari koriste na farmi.
  tutorial_blocksmithyeti_longdescription: Oh ne! Netko je zarobio Yetija! Samo vi
    i vaš programabilni pametni top možete spasiti Yeti i nahraniti svoje prijatelje.
    Studenti će koristiti JavaScript za spremanje Yetija ovom zabavnom interaktivnom
    lekcijom s vlastitim tempom.
  tutorial_codecapture_longdescription: 'Poduzmite svoje prve korake u svijet programiranja
    pomoću JavaScripta, koristeći samo olovku i papir i svoj mobilni telefon! '
  tutorial_codehslitter_longdescription: 'Saznajte kako možete koristiti programiranje
    kako biste riješili jedan od najvećih svjetskih problema: smeće i otpad! U ovom
    Choose-Your-Own-Adventure Hour of Code, imate izbor između osnova Pythona ili
    osnove web dizajna. Koji god odabrali, istražit ćete kako možete koristiti informatiku
    kako biste smanjili količinu legla u svojoj zajednici.'
  tutorial_bsdocean_longdescription: Život ispod vode baca svjetlo na hitno pitanje
    s kojim se suočavamo danas - naše okruženje. Ovaj projekt usredotočen je na vođenje
    vas da kodirate vlastitu web stranicu o zaštiti naših voda.
  tutorial_codejika_longdescription: Veliki uvod u kodiranje pomoću HTML i CSS. Kodirajte
    nekoliko redaka, pogledajte trenutni izlaz bez da se uhvatite u Hows i Whys stvaranjem
    lijepe odredišne stranice s dvobojnom pozadinom gradijenta, imenom i datumom pokretanja
    web stranice.
  tutorial_gamefrootclicker_longdescription: Učenici kodiraju vlastitu igru klikera
    i u tom procesu uče o varijablama, različitim vrstama podataka, uvjetnoj logici,
    usporednim operaterima i dobivaju neke vrijedne uvide u to kako profesionalni
    programeri igara dizajniraju i prave igre. Do kraja tutoriala ćete kodirati različite
    vrste varijabli, objaviti igru i baviti se računalnim znanostima u autohtonom
    kontekstu.
  tutorial_rmagicequity_longdescription: 'Istražite koncepte povezane s smanjenjem
    nejednakosti kodom: ograničeni resursi, jednakost, jednakost i oslobođenje. Koristite
    varijable i funkcije u samo vođenom blok okruženju. Završite animiranjem 3D glumaca.'
  tutorial_ttfreestyle_longdescription: Vi ste koreograf i redatelj novog glazbenog
    spota! Upišite pravi kôd kako biste smjestili i kontrolirali plesače, krajolik
    i još mnogo toga. Samo pazite da pravilno iskoristite i isprekidajte, inače će
    cijela stvar biti statična.
  tutorial_ozobotcolor2_longdescription: Studenti će naučiti osnovnu funkcionalnost
    Ozobota. Studenti će naučiti kako nacrtati kodove boja Ozobot može čitati.
  tutorial_ozobotcolor3_longdescription: Studenti će naučiti kako programirati robota
    da putuje lijevo, desno i ravno s kodovima boja.
  tutorial_clcarbon_longdescription: Python plan lekcije koji će naučiti učenike kako
    napraviti kalkulator ugljičnog otiska koji izračunava otisak stopala na temelju
    kratkog kviza o svakodnevnom životu, a zatim daje mjerne podatke usporedbe (tj.
    To je ista količina ugljika kao xxxx) i predlaže načine kako biti ekološki prihvatljiviji.
  tutorial_kodablebasics_longdescription: Nema kompjutera? Nema problema! Naučite
    osnovne vještine programiranja i vježbajte pomoću osnovnih naredbi kodiranja bez
    upotrebe uređaja.
  tutorial_scigirlscc_longdescription: Pomozite svojim učenicima da nauče pisati pseudokod!
    Računalni programeri često započinju projekte koristeći svakodnevni jezik kako
    bi napisali što se žele dogoditi u svom kodu - to se zove pseudocode.Youth će
    raditi u grupama kako bi napisali pseudokod za jednostavan pokret ili plesni potez.
  tutorial_irobotpicture_longdescription: Roboti imaju puno senzora koji rade zajedno
    kako bi pomogli robotu da razumije sve oko sebe. Baš kao i senzori, naši prijatelji
    često mogu vidjeti, čuti, osjetiti ili razumjeti stvari koje mi ne možemo. U ovoj
    aktivnosti radite zajedno kako biste pomogli dekodirati tajne poruke i ispucati
    kod!
  tutorial_kcjmyself_longdescription: U ovoj aktivnosti naučit ćete kako koristiti
    Scratch za kodiranje animacije sve o vama! Dizajnirajte prilagođeni znak da biste
    se predstavili, natjerali ga da se krećete i dodajte različite pozadine kako biste
    pokazali svoj rodni grad. Ovaj projekt je dovoljno jednostavan za djecu da završe
    sami ili uz podršku odraslog.
  tutorial_nearpodalgorithms_longdescription: 'U ovoj lekciji Nearpod učenici prepoznaju
    algoritam kao skup detaljnih uputa. Studenti uče stvarati, testirati i popraviti
    algoritam kako bi dovršili određeni zadatak. '
  tutorial_kibodrop_longdescription: Inženjering je o upornosti i borbenosti. Danas
    će studenti postati inženjeri, učeći korake procesa inženjerskog dizajna. Stvorit
    će modele od zanatskih i recikliranih materijala, a zatim će testirati čvrstoću
    svojih modela spuštajući ih s visine gležnja. Ovo je isključena aktivnost; KIBO
    roboti nisu obavezni.
  tutorial_ozobotcolor1_longdescription: Studenti će naučiti osnovnu funkcionalnost
    Ozobota, uključujući kako kalibrirati senzore robota i kako nacrtati linije koje
    će bot slijediti.
  tutorial_scigirlspixels_longdescription: 'U ovoj unplugged aktivnosti, naučit ćete
    što je piksel i kako poslati jednostavnu crno-bijelu sliku prijatelju! '
  tutorial_kcjheroines_longdescription: U ovoj aktivnosti naučit ćete o različitim
    Kanađankama koje su stvorile povijest. Koristeći Scratch, naučit ćete kako kodirati
    video igru koja slavi njihov život i postignuća. Odaberite junakinju, prilagoditi
    svoj kostim i pozadina, kod pokrete i ciljeve za svoju igru, i zadržati rezultat.
    Ovaj projekt je dovoljno jednostavan za djecu da završe sami ili uz podršku odraslog.
  tutorial_ozobotvalue_longdescription: Studenti će koristiti svoj Ozobot da nasumično
    odaberu vrijednost mjesta, identificiraju istu vrijednost mjesta u troznamenkastom
    broju i napišu broj.
  tutorial_icodebytes_longdescription: Naučite računalne znanosti bez tehnologije!
    Zabavne unplugged računalne aktivnosti za djecu od 5-7 godina raditi u razredu
    ili kod kuće sa svojim obiteljima. Aktivnosti pomažu u razvijanju vještina računskog
    razmišljanja na stvarno zabavan način. Podijeljen na temeljna načela računalne
    znanosti i uključuje stvaranje algoritama, logično razmišljanje, uočavanje obrazaca
    i pronalaženje ili donošenje pravila.
  tutorial_clfashion2_longdescription: Jeste li modni svjesni znanstvenik podataka
    s interesom za kod? Pridružite se klasama Fashionista of Data Science kako biste
    naučili kako kodiranje i moda idu ruku pod ruku! Koristit ćemo SQL kôd zajedno
    sa znanošću podataka za istraživanje marketinga, stilova linija i operacija trgovine.
  tutorial_ai4all_longdescription: 'Ovaj bajt AI trebao bi biti brz i zabavan način
    olakšanog učiteljima da se upoznaju s nekim temeljnim idejama modernog AI, uključujući:
    kako podaci postaju izlazni u AI modelu, kako ljudske pristranosti unose skupove
    podataka i kako se AI može koristiti u različitim poljima, uključujući umjetnost
    i kreativnost. Studenti uče ove stvari istražujući crtanje u Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Otkrijte znanost o podacima, jednu od najvrednijih
    vještina i pogledajte svijet! Zvuči li znanost o podacima suho i zastrašujuće,
    poput matematike? Ne boj se. Ovaj uvodni tečaj pokazat će vam da ste već stručnjaci
    za znanost o podacima i podacima pun je zabavnih i zanimljivih uvida vezanih uz
    teme poput nogometa, glazbe, umjetnosti i vaših omiljenih knjiga. Materijali spremni
    za osobno ili daljinsko učenje. '
  tutorial_spheroinputs_longdescription: 'Ova aktivnost će vas razmišljati o zajedničkom
    konceptu kodiranja informatike ulaza i izlaza i o tome kako se ova ideja odnosi
    na korištenje informatike za dobro. '
  tutorial_edisoncount_longdescription: 'Uvesti ključne računalne koncepte ulaza i
    izlaza pomoću Edison robota i blok-baziranog programskog jezika EdBlocks u ovoj
    studentskoj aktivnosti. Koristite pogonsku funkciju robota Edison kroz skup progresivnih
    programskih zadataka. Stvaranje programa za robota da ''prati'' zahtijeva primjenu
    sekvencijalnog razmišljanja i razumijevanje ulazno-procesno-izlaznog ciklusa. '
  tutorial_spheroloops_longdescription: 'Ova aktivnost će vas potaknuti na razmišljanje
    o zajedničkom konceptu kodiranja računalne znanosti petlji i kako se ovaj koncept
    odnosi na korištenje informatike za dobro. '
  tutorial_kiboprogram_longdescription: U ovoj lekciji djeca će naučiti o sekvenciranju
    u programiranju i o simbolima koji čine programski jezik poput KIBO-a. Studenti
    će stvoriti vlastite programske simbole i odglumiti programe vlastitim pokretom.
    Konačno, oni mogu prevesti ove programe kretanja u programe za KIBO.
  tutorial_hellorubycsin60_longdescription: 'Jeste li se ikad zapitali što putuje
    unutar žica vašeg računala? Ili zašto računalni dijelovi izgledaju kao maleni
    grad? Ili što je zapravo algoritam? Ovih 30 jednominutnih videozapisa s vlastitim
    tempom namijenjeno je 5-9 godina starosti, nakon čega slijedi aktivnost koju djeca
    mogu dovršiti kod kuće. Teme uključuju kod, hardver, mreže, AI i druge zanimljive
    ideje. '
  tutorial_clfashion1_longdescription: Jeste li modni svjesni znanstvenik podataka
    s interesom za kod? Pridružite se klasama Fashionista of Data Science kako biste
    naučili kako kodiranje i moda idu ruku pod ruku! Koristit ćemo SQL kôd zajedno
    sa znanošću podataka za istraživanje marketinga, stilova linija i operacija trgovine.
  tutorial_irobottraffic_longdescription: Prometni signali su glavna sigurnost u našem
    svakodnevnom životu. Kodirajte vlastiti semafor s Root robotom i saznajte više
    o izumitelju!
  tutorial_edisonmystery_longdescription: Kick-start istraživanje učenika korištenja
    Edisonovog linijskog trackera pomoću Edisonovih robota i programskog jezika EdScratch
    temeljenog na Scratch-u u ovoj aktivnosti na čelu učenika. Studenti se prvo upoznaju
    s tehnologijom senzora za praćenje linija robota Edison i eksperimentiraju s crvenom
    LED-om na različitim površinama u boji. Zatim će prijeći na savladavanje misteriozne
    linije pomoću koncepta algoritama.
  tutorial_microbitseaturtles_longdescription: Napravite prototip crvenog LED svjetla
    za plažu male snage koje se može koristiti za osvjetljenje na stazama na plaži
    koje je također sigurno za morske kornjače.
  tutorial_ozobotknow_longdescription: U ovoj lekciji učenici će se upoznati s hardverskim
    i robotskim komponentama Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programirajte trepćuće srce, raketni brod,
    vaše ime, ili bilo što što vaša mašta smisli! Za početak ćemo vas naučiti kako
    programirati srce u vašoj omiljenoj boji, a zatim ga natjerati da trepne u ritmu
    vaše omiljene pjesme. Pridružite se našoj zajednici ImagiCoders kako biste podijelili
    i razmjenjivali dizajne. Prenesite svoje kreacije na svoj ImagicHarm kako biste
    s ponosom mogli nositi svoj kôd kamo god krenuli! '
  tutorial_irobotsimulator_longdescription: Saznajte kako stvoriti i preuzeti projekte
    kodiranja s ovim paketom aktivnosti! Riješite sve zagonetke s korijenskim simbotom
    u virtualnoj areni kako biste otkrili tajnu poruku na kraju!
  tutorial_irobotkind_longdescription: Naš robot još uvijek uči kako donositi ljubazne
    izbore kada se igra s prijateljima. U ovoj igri, pomoći korijen praksu čineći
    četiri vrste odluke u nizu. Ako Root čini loš izbor, mora početi sve na početku
    opet! Igrajmo se zajedno!
  tutorial_firiavirtual_longdescription: Naučite programiranje Pythona pomoću snažnog
    simulatora 3D robotike. Dovršit ćete izazovne misije u virtualnom okruženju s
    realnom fizikom. Misije vas uče kodu za upravljanje motorima, LED diodama i drugim
    perifernim uređajima na CodeBot. A način rada Sandbox omogućuje vam kreativnost
    uz neograničene mogućnosti kodiranja Python. Lako je započeti s CodeSpace Simulacijom!
  tutorial_irobotguesscode_longdescription: Stavite novi spin na Pictionary kroz kod!
    Studenti mogu koristiti kôd kako bi predviđali koje će slike, pjesme ili riječi
    Root SimBot stvoriti. Kodirajte i svoju kreaciju Pictionary!
  tutorial_ozobotnouns_longdescription: U ovoj lekciji učenici će identificirati ispravan
    način čarolije i korištenja nepravilnih imenica množine i koristiti kodove boja
    za programiranje svog Ozobota za prelazak na ispravne nepravilne imenice množine
    okretanjem lijevo ili desno i koristiti imenicu u rečenici.
  tutorial_nasa3d_longdescription: Saznajte više o eksplodirajućim zvijezdama, 3D
    modelima i kodnim blokovima! Ova prostorna aktivnost vodi vas kroz osnove 3D modeliranja
    u astronomiji koristeći besplatni Tinkercad temeljen na pregledniku. Studenti
    mogu napredovati od stvaranja jednostavnih 3D oblika do rada sa stvarnim NASA-inim
    podacima o eksplodiranim zvijezdama, testiranja u proširenoj stvarnosti i korištenja
    petlji i vremenskih promjena s kodnim blokovima.
  tutorial_blupants_longdescription: Trenirajte pravog autonomnog robota kako biste
    pokupili blokove i rasporedili ih do cilja kretanjem kroz stazu s preprekama.
    Započnite s povlačenjem i ispuštanjem sučelja i prijeđite na Python kako budete
    iskusniji.
  tutorial_legodance_longdescription: Sinkronizirajte motoričke pokrete plesača pauze
    kako biste zadržali ritam sa svjetlom i otkucajima.
  tutorial_nearpodcoding_longdescription: U ovom 25-30 minutnom Nearpodu s Flocabulary
    tematskom iskrom, studenti se upoznaju s kodiranjem kroz hip hop video i interaktivne
    značajke Nearpoda s potpisom. Ova lekcija sadrži Flocabulary video kodiranje.
  tutorial_kcjplastic_longdescription: Izazivamo vas da koristite vizualizaciju podataka
    kako biste razvili rješenje plastičnog onečišćenja! Otkrijte odakle dolazi plastični
    otpad i zašto je postao globalni problem. Zatim razmislite o vlastitoj upotrebi
    plastike, procijenite koliko biste otpada mogli smanjiti tijekom vremena i osmislite
    izum ili alternativu koja bi mogla pomoći. Djeca mogu dovršiti ovaj projekt sami
    ili uz podršku odraslog.
  tutorial_legojourney_longdescription: 'Putovanja su uzbudljiva! Izazovite studente
    da remiksiraju naš projekt Grasshopper Journey kako bi stvorili novo putovanje
    i pronašli različite načine za virtualni skakavac inspiriran SPIKE Prime za kretanje
    pomoću Scratch 3.0! Osim CS vještina, ova aktivnost koja je olakšana učitelju
    može se koristiti i za podršku područjima kao što su jezična umjetnost, znanost
    i umjetnost. '
  tutorial_legohopper_longdescription: Dizajnirajte više prototipova kako biste pronašli
    najučinkovitiji način premještanja robota bez korištenja kotača.
  tutorial_catrobatembroidery_longdescription: Kodirajte svoj dizajn na Android telefonu
    i zašite ga na majicu, hlače, sportsku torbu ili cipele!
  tutorial_irobotphone_longdescription: U ovom izazovu kodiranja studenti će raditi
    zajedno na daljinu kako bi stvorili kolektivni program koji crta sliku. Po uzoru
    na klasičnu igru telefona, studenti će dobiti, remix, i proći zajedno kod niz
    telefonski lanac. Hoće li vaš tim ispuniti Picture Goal do trenutka kada dođete
    do kraja?
  tutorial_codeguppydraw_longdescription: Brzi uvod u kodiranje temeljeno na tekstu
    pomoću zabavnih i zanimljivih JavaScript programa
  tutorial_codejumper_longdescription: U ovoj lekciji iz nastavnog plana i programa
    Code Jumper učenici istražuju mreže u praktičnom iskustvu bez priključka koristeći
    tipične materijale pronađene u učionici. Tema ove lekcije je oko poruka ljubaznosti
    prema drugima. Ova je lekcija posebno osmišljena kako bi bila dostupna studentima
    s oštećenjem vida.
  tutorial_meeempathy_longdescription: Stoljećima su seljani i illageri dijelili isti
    prostor, ali rijetko su međusobno djelovali. Sada možete koristiti moć koda kako
    biste spojili dva sela. Igrači će iskusiti empatiju i suosjećanje prema svojim
    susjedima, naučiti suradnju i uključenost, te prihvatiti raznolikost koja nas
    čini jedinstveno posebnim.

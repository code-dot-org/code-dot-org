  ai_video_series_title: Kako funkcionira AI
  ai_video_series_desc: Uvodom izvršnog direktora Microsofta Satya Nadella, ova serija
    kratkih videozapisa upoznat će vas s načinom rada umjetne inteligencije i zašto
    je to važno. Zatim zaronite u pitanja poput algoritamske pristranosti i etike
    odlučivanja AI.
  ai_resources_heading: Dodatni resursi
  ai_resources_desc: Zainteresirani ste da saznate više o AI? Evo nekoliko dodatnih
    resursa koji mogu pomoći u proširenju učenja vaših učenika.
  ai_resources_title_01: Etika AI Panela
  ai_resources_desc_01: Idite dublje s nekim od naših omiljenih stručnjaka za umjetnu
    inteligenciju! Ova panel diskusija dotiče se važnih pitanja poput algoritamske
    pristranosti i budućnosti rada.
  ai_resources_btn_aria_label_01: Pogledajte ploču Etika AI
  ai_resources_title_02: Imagine Cup Junior
  ai_resources_desc_02: Ovaj globalni izazov AI za dobro upoznaje studente s Microsoftovim
    inicijativama AI for Good, osnažujući ih da snagom AI riješe problem u svijetu.
  ai_resources_btn_aria_label_02: Saznajte više o izazovu Imagine Cup Junior
  ai_resources_title_03: AI za nastavnike
  ai_resources_desc_03: Podržava integraciju znanja o umjetnoj inteligenciji kroz
    K-12. Ponudite besplatni profesionalni razvoj, webinare, prezentacije konferencija
    i mogućnosti učenja peer-to-peer.
  ai_resources_btn_aria_label_03: Istražite web stranicu AI za učitelje
  ai_pl_101_hero_heading: AI 101 za nastavnike
  ai_pl_101_hero_desc: Otkrijte transformativni potencijal umjetne inteligencije (AI)
    u obrazovanju pomoću naše besplatne internetske serije lekcija za nastavnike.
  ai_pl_101_hero_desc_02: Sveobuhvatna serija online učenja za nastavnike.
  ai_pl_101_hero_presented: Predstavio
  ai_pl_101_intro_heading: Što je AI 101 za nastavnike?
  ai_pl_101_intro_text: AI 101 za nastavnike je besplatna, temeljna serija profesionalnog
    učenja na mreži za svakog nastavnika i odgojitelja zainteresiranog za revolucionarni
    svijet umjetne inteligencije (AI) i njezin transformativni potencijal u obrazovanju.
    Partneri Code.org, ETS, ISTE, Khan Academy nude zanimljive sesije s renomiranim
    stručnjacima koji će demistificirati AI, istražiti odgovornu implementaciju, riješiti
    pristranost i pokazati kako učenje koje pokreće AI može revolucionirati rezultate
    učenika. Pridružite nam se na ovom putovanju istraživanja i osnaživanja i otključajte
    budućnost podučavanja sa AI i o AI.
  ai_pl_101_partnership_between: Partnerstvo između
  ai_pl_101_join_email_title: Prijavite se za rani pristup AI 101 za nastavnike
  ai_pl_101_pro_join_email_desc: Budite prvi koji će čuti kada se svaka sesija pokrene.
    Dobijajte ažuriranja o AI resursima iz Code.org, ETS, ISTE i Khan Academy.
  ai_pl_101_explore_title: Resursi povezani s AI
  ai_pl_101_explore_desc: Imamo niz dodatnih resursa za vas od Code.org, ETS, ISTE
    i Khan Academy za podršku nastavnicima u ovom novom i rastućem polju. Pogledajte
    ih u nastavku.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy nastavna pomoć koju pokreće AI omogućuje
    nastavnicima da prestanu trošiti vrijeme na pripremne zadatke koje ne vole i da
    se usredotoče na ono što vole – podučavanje.
  ai_pl_101_explore__button_1: Probajte Khanmigo
  ai_pl_101_explore_title_2: Istraživanja umjetne inteligencije za nastavnike
  ai_pl_101_explore__desc_2: Već šest godina ovaj 15-satni internetski tečaj ISTE-a
    upoznaje nastavnike K-12 s osnovama AI za podučavanje i učenje. Tečaj se nudi
    tri puta godišnje i potpuno je asinkron, uz stalnu podršku stručnog instruktora.
  ai_pl_101_explore__button_2: Započnite tečaj
  ai_pl_101_explore_title_3: AI kurikulum
  ai_pl_101_explore__desc_3: U Code.orgovom AI kurikulumu od 3. do 12. razreda, učenici
    koriste zabavne aktivnosti kako bi vidjeli kako računala uče iz podataka. Kurikulum
    također potiče učenike da istraže strojno učenje i podatke dok razmišljaju o etičkim
    implikacijama AI.
  ai_pl_101_explore__button_3: Istražite kurikulume
  ai_pl_101_explore_title_4: Interaktivni kriterij ETS-a
  ai_pl_101_explore__desc_4: 'Ova vođena platforma za pisanje pet odlomaka upoznaje
    učenike s pet kritičnih faza procesa pisanja: priprema/planiranje, pisanje, revidiranje,
    uređivanje, razmišljanje. ETS personalizira iskustvo pisanja iskorištavanjem vrhunskih
    modela bodovanja i umjetne inteligencije, pomažući nastavnicima u pružanju učestalih
    povratnih informacija i formativnoj procjeni tijekom iskustva pisanja.'
  ai_pl_101_explore__button_4: Istražite alat
  ai_pl_101_video_title_1: Razgovarajte s kaminom sa Sal Khanom i Hadi Partovijem
  ai_pl_101_video_desc_1: Pridružite se Sal Khanu (Khan Academy) i Hadi Partovi (Code.org)
    za razgovor uz kamin o prihvaćanju umjetne inteligencije u učionici. Očekujte
    živahnu raspravu koja uključuje neke od najkontroverznijih tema oko AI danas.
  ai_pl_101_video_title_2: Demistificiranje umjetne inteligencije za nastavnike
  ai_pl_101_video_desc_2: Uvod u osnove umjetne inteligencije koja će vas opremiti
    temeljnim znanjem kako biste razumjeli duboki utjecaj umjetne inteligencije u
    našem društvu i njegovu sve veću važnost za područje obrazovanja. Dobit ćete praktične
    uvide u iskorištavanje umjetne inteligencije za zadatke u učionici i uštedu vremena
    na administrativnim zadacima.
  ai_pl_101_video_title_3: Transformacija učenja s AI
  ai_pl_101_video_desc_3: Istražite raskrižje umjetne inteligencije i obrazovanja.
    Ova sesija istražuje kako se AI može kombinirati s pedagogijom kako bi se poboljšalo
    učenje učenika. Obavezno je prisustvovati nastavnicima koji žele iskoristiti AI
    kako bi transformirali svoje nastavne prakse kako bi obogatili iskustva učenja
    svojih učenika.
  ai_pl_101_video_title_4: Osiguravanje odgovornog pristupa umjetnoj inteligenci
  ai_pl_101_video_desc_4: Istražite etička razmatranja i najbolje prakse za uključivanje
    umjetne inteligencije u obrazovna okruženja. Ova sesija pružit će konkretne strategije,
    resurse i primjere iz stvarnog svijeta, a sve usmjerene na razumijevanje potencijalnih
    pristranosti AI i etičkih razmatranja koja dolaze s njom.
  ai_pl_101_video_title_5: Dovođenje AI u učionicu
  ai_pl_101_video_desc_5: Ova se sesija fokusira na podučavanje o AI, vrednovanje
    i korištenje obrazovnih alata AI i iskorištavanje AI za procjenu učenika. Uz bogatu
    mješavinu teorije, praktičnih primjera i resursa, cilj je osnažiti nastavnike
    da se kreću kroz AI krajolik i poboljšaju iskustva učenja učenika.
  ai_pl_101_resources_5: Vodič za osiguravanje odgovornog pristupa AI
  ai_pl_101_video_desc_6: 'Saznajte više o novoj tehnologiji koja pokreće velike promjene
    u AI, koja sadrži dva nova videozapisa na velikim jezičnim modelima (poput ChatGPT-a)
    i Generativnoj umjetnoj inteligenciji. Poslušajte kako ove nove tehnologije djeluju
    izravno od stručnjaka: Mira Murati, CTO OpenAI, i Cristóbal Valenzuela, izvršni
    direktor RunwayML-a.'
  ai_pl_101_llm_slides_title: Veliki jezični model traži nastavnike
  ai_pl_101_llm_slides_desc: Alati za dobivanje najboljeg mogućeg izlaza iz LLM-ova
    poput ChatGPT-a, od početnika do naprednih. Uključuje početne upute za one koji
    samo uranjaju prste, kao i napredne alate za one koji žele maksimizirati svoj
    potencijal.
  ai_pl_101_resources_3: AI traži transformaciju učenja učenika
  ai_pl_101_resources_section_title: Više načina za učenje o AI
  ai_pl_101_resources_guide: 'Vodič za pratnju:'

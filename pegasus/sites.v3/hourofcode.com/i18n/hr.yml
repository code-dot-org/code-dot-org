  cs_ambassador_subhead: Ako ste srednjoškolac strastven u poticanju više mladih žena
    da pohađaju informatiku u vašoj školi, onda vas trebamo!
  cs_ambassador_desc: Svako područje, uključujući medicinu, zabavu, sport, obrazovanje,
    poslovanje, modu i poduzetništvo, dotaknuto je računarstvom. Ipak, samo 5% mladih
    žena u srednjoškolskoj dobi pohađa satove informatike. Ambasadori mogu pomoći
    u smanjenju ovog rodnog jaza potičući svoje vršnjake da pohađaju tečaj informatike.
  cs_ambassador_application_date: Prijave otvorene do 8. studenog 2023

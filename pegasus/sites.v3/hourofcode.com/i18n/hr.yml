  csd_page_courses_year_action_block_desc: 'Uvodni tečaj računarstva koji učenicima
    omogućuje stvaranje autentičnih artefakata i poimanje računarstva kao medija za
    kreativnost, komunikaciju, rješavanje problema i zabavu. '
  csd_page_courses_flexible_units_desc: Svaka jedinica Računskih otkrića može se koristiti
    samostalno bez prethodnog iskustva, što vam omogućuje da odaberete baš one jedinice

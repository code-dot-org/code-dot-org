  about_us_page_title: O nama
  about_us_page_hero_description: Code.org® je neprofitna organizacija za inovacije
    u obrazovanju posvećena viziji da svaki učenik u svakoj školi ima priliku naučiti
    informatiku kao dio svog osnovnog obrazovanja K-12. Proširujemo pristup informatici
    u školama, s naglaskom na povećanje sudjelovanja mladih žena i učenika iz drugih
    nedovoljno zastupljenih skupina. Vodeći pružatelj nastavnog plana i programa računarstva
    K-12 u najvećim školskim okruzima u Sjedinjenim Državama, Code.org također organizira
    godišnju kampanju [Hour of Code] (%{hour_url}), u kojoj je angažovalo više od
    15% svih učenika u svijetu. Code.org podržavaju velikodušni donatori uključujući
    Microsoft, Amazon, Google i [mnoge druge.] ()%{others_url}
  about_us_page_section_title_1: Više od 80 milijuna učenika i 2 milijuna nastavnika
    na Code.org
  about_us_page_statistic_figcaption: Sudjelovanje Code.org od školske godine 2021-2022.

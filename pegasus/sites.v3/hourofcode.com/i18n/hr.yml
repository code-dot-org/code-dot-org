    ljudi su više zabrinuti zbog hakiranja nego zbog bilo kojeg drugog zločina. Zašto?
    Jer svako računalo ili telefon na Internetu redovito se testira na ranjivosti
    od strane kriminalaca, terorista ili čak državnih aktera. Ako niste oprezni, netko
    bi mogao hakirati vaš uređaj ili račune, pa čak i ukrasti vaš identitet ili novac.

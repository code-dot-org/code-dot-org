  ai_carousel_heading: 'Što učitelji kažu o AI s Code.org:'
  ai_carousel_quote_01: Ova lekcija također je dala mojim učenicima priliku vidjeti
    da postoji element mišljenja u klasifikacijskim sustavima. Kasnije, kad smo počeli
    vidjeti kako pristranost može završiti u AI, uspio sam ih povući i podsjetiti
    ih da se podaci korišteni za osposobljavanje njihovih modela temelje na izborima.
  ai_carousel_quote_02: Moji studenti naučili su da ne moraju biti samo potrošači
    kada je riječ o tehnološkom napretku koji doživljavaju gotovo svakodnevno. Oni
    zapravo mogu biti kreatori!
  ai_pl_heading: Priprema za podučavanje AI

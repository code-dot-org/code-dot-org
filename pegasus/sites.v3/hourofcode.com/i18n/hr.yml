  tutorial_scratchimagine_longdescription: Zamislite svijet u kojem je sve moguće,
    a zatim ga oživjeti s nule!
  tutorial_codesterspsa_longdescription: Naučite osnove kodiranja u Pythonu dok kreirate
    vlastitu najavu za javnu uslugu. Odaberite temu koja vam je važna i dizajnirajte
    svoj animirani ili interaktivni PSA kako biste podijelili ključne informacije
    o tome kako pozitivno utjecati na svijet.
  tutorial_googlehero_longdescription: Pretvorite svakodnevnog junaka iz svog života
    ili zajednice u superheroja programirajući ih da lete iznad zgrada, okreće se,
    radi s pomoćnikom i bodove dodirujući predmete u igri. U Code Your Hero pokažite
    posebne moći svog junaka i vlastitu kreativnost pomoću CS First i Scratch.
  tutorial_codestersbball_longdescription: Naučite osnove kodiranja u Pythonu prilikom
    izrade vlastite košarkaške igre. Naučit ćete kako dodati pozadine i sprites, i
    kako koristiti događaje za kontrolu kretanja duhova na pozornici.
  tutorial_scratchcartoon_longdescription: Oživite neke od svojih omiljenih likova
    Cartoon Network kodiranjem vlastite animacije. Dodajte još znakova i natjerajte
    ih da skaču, lete i razgovaraju.
  tutorial_codemonkeyjr_longdescription: U svijetu ispunjenom zadivljujućim stvorenjima
    i svijetlim bojama, 4-6 godišnjaci pridružit će se majmunu u misiji skupljanja
    banana i otključavanja škrinja s blagom. Sve vrijeme istražit će i naučiti osnove
    koda dok koriste blokove za programiranje majmuna putovanje svijetom.
  tutorial_bananatales_longdescription: Učite Pythona pomažući bebi majmuna. Majmuni
    blizanaca odvojeni su potresom - ostavljajući jednog od majmuna bez načina da
    dobije banane! Sada je na vašim učenicima da koriste kod kako bi obnovili put
    i nahranili bebu majmuna.
  tutorial_scratchtales_longdescription: Vodite likove na putovanje i neka govore
    naglas koristeći blokove teksta u govor koje pokreće Amazon. Odaberite glas za
    svaki znak, a zatim upišite ono što želite reći. Učinite svoju priču interaktivnom
    kodiranjem likova kako biste postavljali pitanja i putovali u različite scene.
    Eksperimentirajte s kreativnim novim načinima stvaranja priča!
  tutorial_msemoji_longdescription: Izgradite interaktivnu web stranicu uživo koja
    koristi model strojnog učenja kako biste prepoznali ručno nacrtane emojije vaših
    i vaših prijatelja! Usput ćete dobiti praktičnu praksu s osnovnim konceptima strojnog
    učenja - 1) prikupljanje podataka, 2) čišćenje i oblikovanje podataka, 3) trening
    modela i 4) korištenjem obučenog modela za predviđanja.
  tutorial_cacolor_longdescription: Profesor Photon je visoko cijenjeni fizičar otišao
    skitnica. Uklonila je boju sa svih digitalnih uređaja! U ovom projektu Escape
    Room, učenik se pridružuje Marlee i Tyrell dok uče o binarnim brojevima, svjetlu,
    boji i još mnogo toga kako bi razotkrili Color Conundrum profesora Photona i vratili
    boju svjetskim uređajima.
  tutorial_kodablebeach_longdescription: Spasite bebe na plaži! Naučite programirati
    pomoću osnovnih naredbi i očistiti plažu kako biste zaštitili život oceana.
  tutorial_tynkeren_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj poticaj za kodiranje prikazuje projekte koji istražuju obnovljive izvore
    energije, energetsku učinkovitost i pristup energiji. Čitatelji se mogu igrati
    s radnim projektima, a napredni programeri mogu stvoriti vlastite izvorne projekte. '
  tutorial_tynkerjavapro_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj upit za kodiranje pokazuje kratki projekt istraživanja recikliranja i ponovne
    uporabe. Čitatelji mogu stvoriti vlastitu igru širenjem projekta. '
  tutorial_grasshopperhack_longdescription: Saznajte kodiranje vještine hack ovu igru
    kako bi bilo moguće igrati.
  tutorial_pbskids_longdescription: Uz PBS KIDS Scratch Jr, djeca mogu kreirati vlastite
    interaktivne priče i igre kroz programiranje igara i lekcija. Naučite kodirati
    kroz igre i aktivnosti s likovima iz Odd Squad, Wild Kratts, Nature Cat, Arthur,
    WordGirl, Peg + Mačka i Ready Jet Go! Mogućnosti pripovijedanja beskrajne su s
    ovom kreativnom aplikacijom za kodiranje za djecu u dobi od 5-8 godina.
  tutorial_nclabdata_longdescription: Svijet uspijeva na dobrim podacima! U ovom praktičnom
    NCLAB vodiču napisat ćete jednostavne upite, prvi korak u analizi podataka. Upoznajte
    se s snagom PostgreSQL jezika, koji koriste vlade i tvrtke za upravljanje sustavima
    baza podataka diljem svijeta. PostgreSQL je napisan na običnom engleskom jeziku
    i jednostavan je za učenje. Isprobajte!
  tutorial_grasshopperphoto_longdescription: Naučite vještine kodiranja kako biste
    stvorili filtre koji će se primjenjivati na različite fotografije.
  tutorial_tynkerpyland_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj Python projekt će stvoriti vlastitu igru za sadnju drveća. '
  tutorial_codeitimages_longdescription: Naučite programirati vlastite nevjerojatne
    slike i animacije.
  tutorial_hyperpadenemy_longdescription: 'Saznajte logično razmišljanje i programiranje
    stvaranjem platformska igra neprijatelja AI. '
  tutorial_tynkerpro_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj upit za kodiranje prikazuje projekte koji istražuju probleme vezane uz recikliranje
    i ponovnu uporabu. Početnici se mogu igrati s radnim projektima, a napredni programeri
    mogu kreirati vlastite projekte od nule. '
  tutorial_trashtag_longdescription: 'Kodirajte vlastitu igru i podignite svijest
    o zaštiti našeg okoliša. '
  tutorial_casiege_longdescription: Pridružite se Niku i Sakuri na njihovom putovanju
    virtualne stvarnosti do dvorca Tubrosos. Saznajte kako je to biti haker sivog
    šešira pomažući čarobnjaku vilenjaka, Cyreni da pronađe Krunu znanja. Izložit
    ćete loše sigurnosne sustave koji se koriste u dvorcu i naučiti kako izbjeći da
    postanete žrtva prijevare.
  tutorial_thunkableyeet_longdescription: Saznajte kako izgraditi dvije aplikacije
    koje će vam pomoći vašem gradu! Da!
  tutorial_vidcodedeal_longdescription: Započnite kodirati za dobro stvaranjem animacija
    s istaknutim ženama vođama i citatima koji izražavaju svoje stajalište.
  tutorial_codehsgeno_longdescription: U ovom satu koda studenti će stvoriti program
    koji će riješiti parove alela na temelju korisničkog unosa. Studenti će programirati
    s Tracy kornjača u Pythonu kako bi se to dogodilo. Studenti bi trebali imati prethodno
    znanje o osnovnim konceptima biologije i Punnett trgovima prije početka ove aktivnosti.
  tutorial_hyperpadpong_longdescription: 'Naučite programirati pong igru s pametnim
    AI protivnikom. '
  tutorial_tynkerland_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj poticaj za kodiranje pokazuje projekte koji istražuju važnost šuma za svjetski
    ekosustav. Čitatelji se mogu igrati s radnim projektima, a napredni programeri
    mogu stvoriti vlastite izvorne projekte. '
  tutorial_trinketgirl_longdescription: Naučite programirati veliku priču pomoću Pythona,
    a zatim je promijenite kako biste stvorili vlastitu priču!
  tutorial_rpimosquito_longdescription: Napravite igru u kojoj štitite ljude od malarije
    tako što ćete papagaj uhvatiti komarce.
  tutorial_tynkermars_longdescription: Istražite NASA-ine uzbudljive nove napore da
    dođete do Mjeseca, a zatim Marsa. Studenti mogu dizajnirati vlastitu animiranu
    zakrpu misije, zamisliti svoj život kao astronaut Artemide na Lunar Gatewayu i
    još mnogo toga. Početnici mogu isprobati korak-po-korak tutoriali, dok iskusni
    programeri mogu kreirati vlastite originalne projekte s blokom ili tekstualnim
    kodiranjem.
  tutorial_cityx_longdescription: Vaša prva potraga u gradu X je pomoći starom poljoprivredniku
    da upravlja svojom farmom. Riješimo njegov problem inovativnom tehnologijom! Naučit
    ćete osnovni koncept sustava zalijevanja i napraviti vrtlarskog robota s nevjerojatnom
    zabavom! Studenti će primijeniti koncepte dizajnerskog razmišljanja kako bi istražili
    probleme dok razvijali svoju tehnološku svijest, čime će usavršavati svoje vještine
    razmišljanja na visokoj razini.
  tutorial_vidcodemap_longdescription: Prikupiti i analizirati podatke za angažman
    zajednice, kodiranjem vlastite karte zajednice!
  tutorial_robotmagicfarm_longdescription: Kodirati FarmBot za sadnju sjemena. Počnite
    saditi jednostavna polja, a zatim dodajte složenost. Završite uzgojem umjetnosti
    vlastitog dizajna.
  tutorial_codehstriangle_longdescription: U ovom satu koda istražit ćemo kako stvoriti
    simulator koji će izračunati površinu trokuta s dimenzijama koje je odabrao korisnik.
    Programirat ćemo s Tracy kornjačom u Pythonu da se ovo dogodi. Studenti bi trebali
    imati prethodno znanje o osnovnim geometrijskim konceptima prije početka ove aktivnosti.
  tutorial_ttwhitehouse_longdescription: U ovoj šarenoj avanturi vratite boju bijelom
    svijetu kroz samovođenu igru prvog lica. Riješite zagonetke i dovršite izazove
    kako biste unaprijedili igru i svoje znanje kodiranja. Nakon završetka, igrači
    će biti upoznati sa hex vrijednostima boja i CSS atributima i dovoljno udobni
    da ih prepoznaju u stvarnim aplikacijama. Ne bojte se podijeliti svoje kreacije.
  tutorial_modulo_longdescription: U najdubljem svemiru, Exploratory Databot, poznat
    kao E.D. je upravo otkrio novi nastanjivi planet za čovječanstvo! Tko zna kakva
    iznenađenja stoje na ovom udaljenom pješčanom planetu? Neočekivano dok slijetanje,
    E.D. dobiva šok za svoju matičnu ploču brišući sve svoje programe. Na vama je
    da programirate E.D. da mu pomognete kroz teren ovog čudnog vanzemaljca. Jeste
    li spremni za izazov?
  tutorial_codingtown_longdescription: Izgradite vlastiti posao, kod i zabavite se.
  tutorial_kanoart_longdescription: Upotrijebite blok kod za crtanje scene, a zatim
    ga oživite animacijom i interakcijom miša. Kodirajte vlastite kistove, dodajte
    naljepnice i budite kreativni!
  tutorial_dragonscript_longdescription: Dobro došli u DragonScript Arenu — programsku
    strategijsku igru i klub kodiranja. Izravnajte svoj Javascript & Software Engineering
    dok igrate! Izgradite svoj vlastiti Dragon AI Zamislite Battlebots, ali s robotom
    Dragons.
  tutorial_uwcloud_longdescription: Naučite osnove računalstva u oblaku izgradnjom
    vlastitog oblaka! Izgradite poslužitelje, nadogradite ih i povežite klijente kako
    biste održali korak s mrežnom potražnjom. Igrajte ulogu Cloud Architect u ovoj
    interaktivnoj igri i testirati svoje vještine u beskrajnom načinu rada.
  tutorial_htmlmuffin_longdescription: Pripremite se za zabavnu i uzbudljivu avanturu
    s Muffin the Cat, koji će vas voditi kroz osnove HTML-a i CSS-a. Zajedno ćete
    napraviti svoju prvu odredišnu stranicu i razumjeti glavna načela izgleda web
    stranice.
  tutorial_microsoftpizza_longdescription: Stvorite jednostavnu arkadnu igru u kojoj
    vaš igrač jede što više pizze kao što možete prije vremena ponestane!
  tutorial_stemc_blckhole_longdescription: Jeste li vidjeli slike crne rupe koje su
    objavljene u proljeće 2019. godine? Želite li znati više o crnim rupama i kako
    pobjeći od njih? Pogledajte ovu aktivnost kodiranja o tome koliko brzo trebate
    pobjeći iz gravitacijskog polja i što se događa kada čak ni svjetlost ne može
    pobjeći!
  tutorial_careconfigure_longdescription: Naša priča priča aplikacija prepričava bajku,
    s čudnim i smiješnim rezultatima! Ali program je slabo napisan. Pisanje dobrog
    koda je od vitalnog značaja. Pomoć pročistiti ovu aplikaciju u nešto nevjerojatno.
    Pogledajte klase riječi na engleskom jeziku i upotrijebite varijable, suglasnike,
    popise i funkcije za ponovno konfiguriranje ovog programa. Ako ste prije napisali
    program i želite neki stil, ovo je za vas.
  tutorial_rpiscratch_longdescription: Stvorite interaktivnu knjigu izraza koja prevodi
    korisne fraze na različite jezike.
  tutorial_ozaria_longdescription: Prilagodite svoj junak i putovanje na Sky Mountain
    gdje ćete naučiti upisati pravi kod, kretati kroz 15 razina igre, i napraviti
    svoj vlastiti igra kako bi se spasiti svijet Ozaria.
  tutorial_ttovum_longdescription: Možeš li kontrolirati kaos? Hakirajte svoj put
    u cyberpunk svijet grada Ovun. Ispravljanje pogrešaka slomljenog koda, rješavanje
    zagonetki i nadogradite svoj hardver dok istražujete samovođeni otvoreni svijet.
    Nemoj da te uhvate trutovi! Na vama je kako se Ovun City razvija.
  tutorial_ttpassage_longdescription: Uronite u vanzemaljski svijet kako biste pomogli
    Adi da pobjegne od nepoznatih opasnosti. Igrajte kroz ovu 2D platforming samoupravnu
    avanturu i naučite tehnike kodiranja na putu. Igrači će se upoznati s tehnikama
    kodiranja i sintaksom dok rješavaju zagonetke, bore se protiv čudovišta i tuku
    konačnog šefa. Prethodno poznavanje JavaScripta moglo bi biti korisno, ali nije
    potrebno.
  tutorial_tynkerhtmlen_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj projekt kodiranja stvara vlastitu web stranicu koja istražuje obnovljivu
    energiju, energetsku učinkovitost i pristup energiji. Osmislite vlastitu stranicu
    koja prikazuje probleme održivosti! '
  tutorial_ttfrog_longdescription: Nostalgija pretvara obrazovne u ovoj poznatoj igri
    s novim twist! U lako razumljivoj i samovođenoj igri koristit ćete blokove kodova
    i koncepte programiranja kako biste svom prijatelju žabe pomogli da sigurno prijeđe
    izdajničke zemlje. Savršeno za početnike i stručnjake!
  tutorial_codemojijava_longdescription: Ova aktivnost upoznaje studente s osnovama
    Java programiranja pomoću Codemoji terminala. Studenti uče sve, od osnovnih tipova
    i varijabli do funkcija. Svaka lekcija sadrži detaljno objašnjenje onoga što svaki
    redak koda radi kako bi se osiguralo da polaznici razumiju što se događa. Svaka
    linija koda u lekciji vodi se za uspjeh učenika.
  tutorial_ccfirewall_longdescription: Saznajte kako programirati vlastitu igru koja
    se može dijeliti! Koristite kod za podučavanje heroja čarobne čarolije za poraz
    valova i valova baddies.
  tutorial_htmljs_longdescription: Upoznajte svog novog šefa, Muffin the Cat, koji
    se sprema za CatFashion Expo. Potreban mu je program za praćenje kalorija i traži
    od vas da pomognete. U ovoj zabavnoj i zanimljivim aktivnostima naučit ćete osnove
    JavaScripta gledajući varijable, operacije i tipove podataka i pisati MuffIt -
    svoj prvi program u JavaScriptu.
  tutorial_ttaqueducts_longdescription: U ovoj puzzle igri, ti si junak donosi vodu
    natrag u svoje selo! Probijte se kroz razine u ovom samovođenom izometrijskom
    iskustvu. Razine će početi jednostavno, izlažući igrače osnovnim osnovama kodiranja.
    Dok igrate, naučit ćete složenije tehnike kodiranja. Nakon toga dizajnirajte i
    izradite vlastite razine i zagonetke za dijeljenje.
  tutorial_vtgame_longdescription: Uvod u računalno razmišljanje i programiranje video
    igara na engleskom jeziku. Stvorite svoju videoigru u samo nekoliko minuta. Uključeni
    su računalni koncepti apstrakcije, objektno orijentiranog dizajna, algoritamskog
    razmišljanja, rješavanja problema, ispravljanja pogrešaka i kritičkog razmišljanja.
    Ciljani učenici su od 5. do 12. razreda. Nije potrebno prethodno iskustvo programiranja.
  tutorial_baroborav_longdescription: Vodič Linkbot kao robotsko autonomno vozilo
    (RAV) kroz mrežu ulica! Studenti će naučiti kontrolirati Linkbot robota (virtualni
    ili hardverski) pomoću sučelja povlačenja i ispuštanja. Također će naučiti o važnom
    konceptu petlji i dobiti praksu koristeći Pitagorin teorem za prelazak trokutastih
    staza.
  tutorial_baroboobstacle_longdescription: Ova serija od 6 aktivnosti upoznat će studente
    s osnovnim konceptima kodiranja i robotike pomoću sučelja povlačenja i ispuštanja
    za manevriranje Linkbot robota (virtualnih i/ili hardverskih) kroz razne tečajeve
    prepreka.
  tutorial_pbstorytelling_longdescription: Uronite u svijet interaktivnog pripovijedanja.
    Naučite osnove kako stvoriti priču u Viti. Ispitajte različite obrasce priča i
    strukture koje su jedinstvene za interaktivne priče. Pogledajte neke načine na
    koje se interaktivno pripovijedanje razlikuje od tradicionalnog kreativnog pisanja.
  tutorial_kibosnow_longdescription: 'Grad je prekriven snijegom, a mi moramo dizajnirati
    KIBO ralica kako bi se počistiti! Studenti će se uključiti u proces inženjerskog
    dizajna dok dizajniraju, testiraju i poboljšavaju robote za snijeg koji mogu pomoći
    u čišćenju snijega od pamuka. Studenti će također saznati više o mnogim važnim
    poslovima koji čine funkciju zajednice. '
  tutorial_kibohappy_longdescription: Ako ste sretni i znate da bljesak svjetlo! U
    ovoj lekciji robotike koja se također bavi glazbom i socijalno-emocionalnim učenjem,
    učenici zajedno stvaraju program za KIBO uključujući ulaz i izlaz koji izražava
    osjećaj sreće. Studenti uče da roboti imaju izlazne dijelove koji im omogućuju
    slanje informacija u svijet.
  tutorial_rubylove_longdescription: 'Ljubavna pisma za računala 10-dijelna je YouTube
    serija s materijalima u učionici, koja pomaže učiteljima osnovnih škola da informatiku
    učine razigranijom, kapricioznijom i nježnijom za djecu. '
  tutorial_spherosmiles_longdescription: Jeste li znali da osmijeh ima super moći?!
    Programirajte svoj Sphero BOLT kako biste uljepšali nečiji dan.
  tutorial_spherobaby_longdescription: Naučite programirati "korake za bebe" kako
    biste pomogli učiti prijatelja kodiranju.
  tutorial_toxarchitect_longdescription: Kodirajte robota graditelja kako biste stvorili
    zgrade i krajolike. Utopijski arhitekt pješčanik je osmišljen kako bi olakšao
    otkrivanje i učenje koncepta funkcije. Pridružite nam se kroz naše aktivnosti
    koje brzo postavljaju pitanja vezana uz arhitekturu programa, umijeće organiziranja
    misli i znanja kako razbiti velike probleme na manje probleme.
  tutorial_idodge_longdescription: Ova aktivnost, prilagođena Sat koda, razvija dječje
    vještine programiranja stvaranjem aplikacija pomoću teksta - pojednostavljenog
    JavaScript jezika. Koristeći PRIMM pristup za podučavanje programiranja, djeca
    istražuju programe i koriste svoje računalne vještine razmišljanja za rješavanje
    problema, izmjenu i dizajniranje/razvoj aplikacija.
  tutorial_firiacodebot_longdescription: Python odgovara vašem mozgu! Čak i ako nikada
    prije niste koristili tekst temeljen na jeziku, ova aktivnost će vas naučiti svemu
    što vam je potrebno da se vaš robot kreće, osvjetljava i reagira na korisničke
    unose. CodeBot je revolucionarna platforma za autentično kodiranje u stvarnom
    svijetu, kombinirajući pravi programski jezik s moćnim hardverom. Vaš KOD ima
    potpunu kontrolu nad svim funkcijama robota!
  tutorial_modlighthouse_longdescription: 'Studenti dizajniraju svjetionik na temelju
    kriterija dizajna i ograničenja. Tada studenti ponavlja na tom dizajnu kako bi
    ga automatski, i prilagoditi svoju poruku. '
  tutorial_spherogreen_longdescription: 'Saznajte kako koristiti varijablu brojeva
    za brojanje kako biste pratili recikliranje svih vaših učionica. '
  tutorial_ozopopstar_longdescription: 'Studenti će pisati i zvati funkcije, i izvršiti
    ih s Ozobot. Ovo je druga od dvije lekcije. '
  tutorial_eddesign_longdescription: Uvesti ključne računalne koncepte petlji, ugniježđenih
    petlji i sekvencijalnog poretka pomoću Edisonovih robota i programskog jezika
    EdScratch temeljenog na Scratch-u. Učenici mogu raditi kroz ovu lekciju samostalno
    fokusirajući se na ideju uzoraka, uključujući geometrijske oblike, i istražujući
    kako se petlje mogu koristiti u programima koji sadrže ponavljajući kod.
  tutorial_edshapeup_longdescription: Uvesti ključne računalne koncepte definitivnih
    petlji i varijabli koristeći Edison robote i eDPy, tekstualni programski jezik
    temeljen na Pythonu. Učenici mogu samostalno raditi kroz ovu lekciju dok vježbaju
    koristeći određene petlje i prepoznavanje uzoraka kako bi vozili poznate redovite
    poligone prije nego što preuzmu izazov manje uobičajenih pravilnih poligona i
    nepravilnih oblika.
  tutorial_ozocolor_longdescription: 'Studenti će se upoznati s konceptom funkcija
    pomoću kodova boja za predstavljanje funkcije. Ova lekcija je uvodna i isključena
    lekcija za uvođenje koncepta funkcija. To je prva lekcija serije s dvije lekcije,
    ali bilo koja se lekcija može podučavati izolirano. Druga lekcija koristi OzoBlockly
    za izgradnju koncepta funkcija. '
  tutorial_icomputeeggs_longdescription: Ova aktivnost koju vodi nastavnik, prilagođena
    Sat kodiranja, pruža učenicima priliku da istraže fizičko programiranje kroz robotiku.
    Koristeći programsko okruženje za povlačenje i ispuštanje i programibilnu robotsku
    sferu, učenici dizajniraju algoritme za programiranje robota za skrivanje uskršnjih
    jaja. Uključuje detaljni plan lekcija, resurse nastavnika/učenika i smjernice
    za procjenu.
  tutorial_rootunplugged_longdescription: Riješite izvanmrežne zagonetke za ispis
    koristeći snagu programiranja, matematike i još mnogo toga kako biste razbili
    kôd do mjesta gdje se skriva Root Robot!
  tutorial_rgtreasure_longdescription: Robo škrinja s blagom je isključena aktivnost
    koja na jednostavan i ugodan način podučava učenike računalnom razmišljanju i
    osnovama programiranja. Studenti će naučiti jednostavne naredbe pokreta i nove
    programske izraze poput 'Bug' i 'Debug'. Ova aktivnost također uči koncept scenarija
    s više oznaka.
  tutorial_peblioportraits_longdescription: 'Naučite programirati animirane portrete
    za uzrok u koji vjerujete. '
  tutorial_rootcodebreak_longdescription: Koristite svoj Root Robot i aplikaciju Root
    Coding kako biste napajali zagonetke i izazove za ispis kako biste ispucali kôd
    do mjesta gdje se skriva korijen.
  tutorial_microbit14_longdescription: Kodirajte svoj način očuvanja oceana pomoću
    micro:bita. Saznajte više o Global Goal 14, Life Below Water i naučite kodirati
    svjetlo na plaži morske kornjače.
  tutorial_barobomoon_longdescription: Vi ste jedan od pionirskih astronauta u prvoj
    stalnoj bazi Mjeseca, i dok ste na ekspediciji daleko od baze, kvar onesposobljava
    vaš lunarni rover i radio. Ali uz malo domišljatosti možete stvoriti svjetlosni
    signalni uređaj pomoću Arduino mikrokontrolera, LED-a i povlačenja i ispuštanja
    kodiranja kako biste poslali SOS.
  tutorial_eddog_longdescription: Uvesti ključne računalne koncepte petlji i kondicionala
    pomoću Edisonovih robota i programskog jezika EdBlocks. Učenici mogu samostalno
    raditi ovu lekciju, koristeći IR svjetlosne senzore Edisonovog robota dok primjenjuju
    sekvencijalno programiranje i razgradnju na skup progresivnih programskih izazova,
    istražujući kako roboti mogu osjetiti i reagirati na svijet.
  tutorial_microbit15_longdescription: Kodirajte svoj način zaštite lokalnih divljih
    životinja pomoću micro:bita. Saznajte više o Global Goal 15, Life on Land i naučite
    kodirati brojač vrsta divljih životinja.
  tutorial_unity_longdescription: 'Stvorite pravu video igru koristeći C # računalni
    kod i Unity, profesionalnu platformu za razvoj igara! Uključena su sva sredstva
    aktivnosti i korak-po-korak tutoriali. Ovaj projekt može biti vođen nastavnicima
    ili vođenim studentima. Radi učinkovitosti, preporučujemo studentima da završe
    jedan od prethodnih setova za stvaranje jedinstva bez koda kako bi naučili sučelje
    Unity prije ove aktivnosti.'
  tutorial_blockscadtarget_longdescription: Testirajte svoje sposobnosti udaranja
    ciljanim pisanjem koda za pomicanje trokuta u tri dimenzije!
  tutorial_tcadicicles_longdescription: Kombinirajte snagu koda i računalno potpomognutog
    dizajna (CAD) kako biste stvorili 3D dizajn ledenice. Zatim naučite kako ispisati
    svoj dizajn ako imate pristup 3D pisaču!
  tutorial_blockscadscale_longdescription: Napišite kôd za izradu i 3D print skala
    modela najpoznatijih svjetskih građevina!
  tutorial_tcadloops_longdescription: Saznajte kako se kod i računalno potpomognuti
    dizajn (CAD) mogu kombinirati kako bi se stvorio 3D model zvijezde koja pukne.
  tutorial_phidgets_longdescription: Stvorite strašan glazbeni instrument s Phidgets
    i obradu!
  tutorial_modvariables_longdescription: 'Studenti istražuju kako podaci teku kroz
    mrežu pomoću blokova robota Cubelets. Ova lekcija pretpostavlja da su učenici
    već upoznati s načinom na koji blokovi robota Cubelets rade općenito. Posjetite
    modrobotics.com/thehub besplatno "Upoznajte svoje Cubelets" lekcije kako biste
    svojim učenicima predstavili ovaj alat za računalno razmišljanje. '
  tutorial_codestersmicro_longdescription: Povežite svoj micro:bit s Codesterima i
    otključajte svijet mogućnosti. Upotrijebite svoj micro:bit kao kontroler igre
    kako biste pomogli igraču na čelu nogometne lopte. Ne dopustite da lopta udari
    o zemlju! Micro Ball je jednostavna, zabavna igra koju čak i početni koder može
    napraviti.
  tutorial_codestersdata_longdescription: Povežite svoj micro:bit s Codesterima i
    otključajte svijet mogućnosti. Saznajte kako prikupljati i pohraniti podatke s
    micro:bit senzora. Zatim grafikon podataka kao raspršiti zemljište u Codesters.
    Potiče se prethodno poznavanje petlji, popisa i događaja.
  tutorial_ikodexmas_longdescription: Ova aktivnost koju vodi učitelj, prilagođena
    Sat kodiranja, upoznaje djecu s korištenjem programskog jezika temeljenog na pločicama
    kako bi razvili vještine kodiranja. Djeca koriste algoritme, vještine programiranja
    i računskog razmišljanja kako bi programirali Kodu za isporuku poklona na Badnjak.
    Uključuje detaljni plan lekcije, vodič za učenike i smjernice za procjenu.
  tutorial_rpisensehat_longdescription: Saznajte kako koristiti Sense HAT hardver
    za izradu uređaja za bilježenje podataka koji može zabilježiti niz informacija
    o njegovom neposrednom okruženju.
  tutorial_mee_longdescription: Programirajte Minecraft agenta za prikupljanje podataka
    o šumskim požarima. Zatim napišite kod kako biste spriječili širenje vatre, spasili
    selo i vratili život u šumu. Naučite osnove kodiranja i istražite stvarni primjer
    umjetne inteligencije.
  tutorial_kuborobo_longdescription: U ovoj aktivnosti studenti testiraju svoje vještine
    logike i sekvenciranja dok koriste Tagtiles za programiranje svog KUBO robota
    za putovanje na različita mjesta na tiskanoj karti.
  tutorial_ai-oceans_longdescription: Računalna znanost je mnogo više od kodiranja!
    Saznajte više o umjetnoj inteligenciji, strojnom učenju, podacima o obuci i pristranosti
    dok istražujete etička pitanja i kako se umjetna inteligencija može koristiti
    za rješavanje svjetskih problema.

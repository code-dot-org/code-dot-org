  csd_page_courses_collections_desc: Zaronite dublje u jedno područje s nizom jedinica
    usmjerenih na određenu temu.
  csd_page_faq_question_01: Jesu li Računarska otkrića u skladu sa standardima?
  csd_page_faq_answer_01: Računarska otkrića su napisana koristeći kao smjernice i
    Okvir K-12 za računarstvo i Standarde 2017 CSTA (Standardi Udruge nastavnika računarstva
    iz 2017. godine). Trenutno, svaka lekcija u Računarskim otkrićima sadrži mapiranje
    prema relevantnim standardima 2017 CSTA. [Sažetak mapiranja standarda nalazi se
    ovdje] (%{mappings_url}). Verzija standarda kao Google tablice nalazi se na [Standardi
    Računarskih otkrića] (%{csd_standards_url}).
  csd_page_faq_question_02: Kako/Gdje mogu naći profesionalni razvoj za ovaj tečaj?
  csd_page_faq_answer_02: Naš Program profesionalnog učenja nudi cjelogodišnju podršku.
    Program započinje petodnevnom ljetnom radionicom, gdje ćete imati priliku raditi
    izravno s kurikulumom i upoznati druge nastavnike iz vašeg kraja. Tijekom cijele
    godine nudimo daljnje radionice i podršku na forumu. Ne trebate nikakvo prethodno
    računarsko iskustvo da biste započeli ovo. A nastavnici ga vole! 90% nastavnika
    ga smatra najboljim profesionalnim razvojem ikad. [Kliknite ovdje da biste se
    prijavili i saznali više] (%{apply_url}).
  csd_page_faq_question_03: Predajem Računarska otkrića, ali imam manje od jednog
    semestra sa svojim učenicima. Što biste preporučili?
  csd_page_faq_answer_03_01: Nastavnici koji imaju ograničen raspored i ne mogu podučavati
    sve jedinice Računarskih otkrića tijekom školske godine, sada mogu lako dodijeliti
    određeni skup jedinica Računarskih otkrića na temelju onoga na što se žele usredotočiti.
    Ove zbirke su i dalje iste one jedinice koje se nalaze u Računarskim otkrićima,
    jednostavno grupirane zajedno na temelju naših preporuka u nastavku kako biste
    zaronili duboko u određeno područje Računarskih otkrića. Svaka zbirka je otprilike
    jedan semestar ili nešto manje od jednog semestra. [Kliknite ovdje da biste vidjeli
    naše opcije Zbirki] (%{collections_url}).
  csd_page_faq_answer_03_02: Nastavnici sa još ograničenijim rasporedom imaju mogućnost
    dodjele samo jedne jedinice iz Računarskih otkrića, bez dodjele cijelog tečaja.
    Nadamo se da je ovo korisno učionicama koje podučavaju jedinice Računarskih otkrića
    ugrađene kao dio većih tečajeva, ili kada podučavaju računarstvo prema ograničenom
    rasporedu. [Kliknite ovdje da biste vidjeli naše fleksibilne jedinice] (%).
  csd_page_faq_question_04: Koji su materijali i pribor potrebni za Računarska otkrića?
  csd_page_faq_answer_04_01: Jedan potencijalni trošak koji treba uzeti u obzir prilikom
    podučavanja ovog tečaja je tiskanje. Mnoge lekcije imaju brošure koje su dizajnirane
    za vođenje učenika kroz aktivnosti. Iako nije potrebno tiskati sve ove brošure,
    mnoge su dizajnirane za tiskanje i toplo preporučujemo tiskanje kada je to moguće.
  csd_page_faq_answer_04_02: 'Osim tiska, neke lekcije zahtijevaju tipičan pribor
    i potrepštine za učionicu, kao što su: učenički časopisi, papir za postere, markeri/olovke
    u boji, škare, stari papir, ljepilo ili ljepljiva traka, ceduljice ili indeksne
    kartice (ili stari papir slične veličine), i ravnala ili nekakav ravni rub.'
  csd_page_faq_answer_04_03: 'Pored tih općih materijala za tečajeve, u određenim
    jedinicama trebaju sljedeće stavke:'
  csd_page_faq_answer_04_04: Rješavanje problema i računarstvo
  csd_page_faq_answer_04_05: Aluminijska folija, spremnik za vodu, novčići (imajte
    na umu da se novčići mogu zamijeniti nečim drugim iste mase). Alternativne aktivnosti
    su dostupne ako nemate pristup tom priboru.
  csd_page_faq_answer_04_06: Izrada aplikacija s uređajima (opcija A i opcija B)
  csd_page_faq_answer_04_07: 'Opcija A: set Circuit Playgrounds-a za učionicu. Pogledajte
    [code.org/maker/circuitplayground](%{url}) za više pojedinosti.'
  csd_page_faq_answer_04_08: 'Opcija B: set micro:bit uređaja za učionicu. Pogledajte
    [code.org/maker/microbit](%{url}) za više pojedinosti.'
  csd_page_faq_answer_04_09: Potrošni materijal za pravljenje, kao što su prazne kutije

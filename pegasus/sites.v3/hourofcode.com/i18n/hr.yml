    stvaranje interaktivnih pjesama, ilustriranje raspoloženja i tona kodom.
  module_desc_coding_time_capsule: Stvorite digitalnu vremensku kapsulu za snimanje
    i očuvanje sjećanja za budućnost.
  module_desc_simulating_marine_ecosystem: Koristite kodiranje za simulaciju morskog
    ekosustava, istražujući međuovisnosti između različitih organizama i njihovog
    okoliša.
  module_desc_coding_geometric_star_quilt: Naučite kȏd za stvaranje geometrijskih
    uzoraka u zapanjujućim zvijezdanim pokrivačima, koji spajaju matematičke koncepte

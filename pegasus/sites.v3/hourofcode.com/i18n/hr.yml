  csa_ai_page_faq_question_01: Koji su preduvjeti za ovaj modul?
  csa_ai_page_faq_answer_01_01: 'Prije ronjenja u ovaj modul, studenti bi trebali
    posjedovati početno znanje o Javi. Konkretno, oni bi trebali shvatiti na:'
  csa_ai_page_faq_answer_01_list_01: "** Klase i objekti: ** Studenti trebaju biti
    upoznati s definiranjem i korištenjem nastave, kao i stvaranjem i manipuliranjem
    objekata."
  csa_ai_page_faq_answer_01_list_02: "** Načini pisanja i pozivanja: ** Studenti bi
    trebali moći definirati metode unutar razreda, razumjeti parametre metode i vrste
    povratka te metode poziva iz objekata ili drugih metoda."
  csa_ai_page_faq_answer_01_list_03: "**1D nizovi i polja: ** Oni bi trebali biti
    vješti u deklariranju, inicijalizaciji i manipuliranju jednodimenzionalnim nizovima
    i nizovima, uključujući iterating kroz njih."
  csa_ai_page_faq_answer_01_list_04: "** Izbor i iteracija: ** Čvrsta osnova u uvjetnim
    izjavama i petljama je ključna."
  csa_ai_page_faq_question_01_02: U idealnom slučaju, studenti koji su završili AP
    Computer Science A ili tečaj slične dubine i strogosti bili bi dobro pripremljeni
    za ovaj modul.
  csa_ai_page_faq_question_02: Kako instalirati softver potreban za ovaj modul?
  csa_ai_page_faq_answer_02_01: Ovaj modul je jedinstven jer uključuje korištenje
    softvera treće strane, a ne Code.org laboratorija i alata. [Više o instaliranju
    softvera pročitajte ovdje] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Kako mogu podržati potrebe pristupačnosti tijekom podučavanja
    ovog modula?
  csa_ai_page_faq_answer_03_01: Ugostiteljstvo prema potrebama pristupačnosti ključno
    je za uključivo okruženje za učenje. [Više o značajkama pristupačnosti u softveru
    koji se koristi u ovom modulu pročitajte ovdje] (%{install_url}).
  csa_ai_page_faq_question_04: Kako mogu koristiti VS kod na Chromebookovima?
  csa_ai_page_faq_answer_04: Korištenje VS koda na Chromebooku postalo je jednostavnije,
    posebno s mogućnošću pokretanja Linux aplikacija na novijim modelima Chromebooka.
    [Više o postavljanju VS koda na Chromebookovima pročitajte ovdje] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Kako mogu dobiti profesionalni razvoj za ovaj modul?
  csa_ai_page_faq_answer_05: Trenutno ne postoji specifičan profesionalni razvoj za
    ovaj tečaj. Ako želite razumjeti kako pristupiti umjetnoj inteligenciji u svojoj
    učionici, možete [istražiti AI 101 za učitelje] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Koji je preporučeni vremenski okvir za podučavanje
    ovog modula?
  csa_ai_page_faq_answer_06_01: Modul softverskog inženjerstva i računalne vizije
    zamišljeno je strukturiran kako bi pružio sveobuhvatno učenje u sažetom vremenskom
    okviru. Cijeli modul je dizajniran tako da obuhvaća **2 tjedna instrukcije**.
    Većina lekcija prilagođena je za **45 minuta**, dok su lekcije u kojima učenici
    ulaze u praktični razvoj Java projekta osmišljeni za **90 minuta**. Ovo produženo
    vrijeme osigurava studentima dovoljno prilika da razumiju, implementiraju i rješavaju
    probleme dok rade.
  csa_ai_page_faq_answer_06_02: Tu je i namjerna fleksibilnost ugrađena u strukturu
    modula. Ovisno o dinamici učionice, angažmanu učenika i dubini do koje želite
    istražiti svaku temu, možete prilagoditi trajanje. Na primjer, lekcija Intro to
    Copilot, osmišljena kao 45 minutna lekcija, može se proširiti na 90 minuta ako
    želite dublje zaroniti u to koliko veliki jezični modeli i alati poput GitHub
    Copilot i ChatGPT funkcioniraju.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: S odobrenim računom učitelja možete pronaći ključeve
    odgovora u plavoj ploči "Učitelj" Samo koja se prikazuje u mrežnim lekcijama i
    aktivnostima. Ako vam je potreban odobreni račun učitelja, možete se prijaviti
    za pristup zaštićenim materijalima samo za učitelje (ključevi odgovora itd.) kroz
    [ovaj obrazac] ().%{form_url}Imajte na umu da može potrajati 3-5 radnih dana za
    potvrdu vašeg računa.
  csa_ai_page_faq_question_08: Je li ovaj modul mapiran prema standardima?
  csa_ai_page_faq_answer_08: Da, nastavni plan i program za softversko inženjerstvo
    i računalni vid mapiran je u [CSTA K-12 standardi] (%{csta_k12_url}) i AI za [K-12
    Guidelines] ().%{k12_url}
  csa_ai_page_faq_question_09: Koliko košta podučavanje ovog modula?
  csa_ai_page_faq_answer_09_01: Naš kurikulum i platforma dostupni su na [bez troškova]
    (%{no_cost_url}) za svakoga, bilo gdje, za podučavanje!
  csa_ai_page_faq_answer_09_02: Osim toga, softver i alati koji se koriste u ovom
    modulu su besplatni. GitHub Copilot je besplatan za provjerene [teachers]() i
    ()%{teachers_url}. [students]%{students_url}
  csa_ai_page_faq_question_10: Što mogu učiniti ako instalacija softvera ne radi?
  csa_ai_page_faq_answer_10: Suočavanje s problemima tijekom instalacije softvera
    može biti uobičajeno, ali postoje sustavni koraci koje možete slijediti kako biste
    ih riješili i riješili. [Pogledajte neke savjete za rješavanje problema ovdje]
    ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Naš programski inženjering & Computer Vision kurikulum
    osmišljen je s našim vrijednostima kurikuluma na umu. Sljedeći ciljevi vodili
    su stvaranje ovog nastavnog plana i programa:'
  csa_ai_page_faq_answer_11_list_01: "** Cilj 1: ** Upotrijebite AI alate za generiranje,
    ispravljanje pogrešaka i uređivanje koda."
  csa_ai_page_faq_answer_11_list_02: "** Cilj 2: ** Prijelaz iz Java Lab na alate
    iz stvarnog svijeta."
  csa_ai_page_faq_answer_11_list_03: "** Cilj 3: ** Produbite razumijevanje načina
    na koji su AI modeli obučeni i integrirani u programe."
  csa_ai_page_faq_answer_11_02: Za više informacija o vrijednostima koje su vodile
    naš rad, pogledajte naše [vrijednosti kurikuluma] ().%{curriculum_values_url}

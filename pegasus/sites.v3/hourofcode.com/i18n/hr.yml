  tutorial_bpsafetyscratch_longdescription: Kreativno kodiranje - razvijeno pomoću
    Scratch i Vidcode - spaja projekte temeljene na blokovima i tekstu sa stotinama
    međunastavnih tema. Projekti su skele tako da nastavnici bilo kojeg predmeta -

    u njihovim školama i na načine koji ih inspiriraju da nastave učiti. Velika većina
    studenata na Code.org su iz studentskih skupina koje su povijesno nedovoljno zastupljene
    u računarstvu. Povećanje raznolikosti u računalnoj znanosti temelj je našeg rada
    i [potičemo vas da pročitate više o našim naporima] (%{diversity_url}).

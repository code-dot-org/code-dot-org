  how_ai_works_intro_list_04: Dodirnite aplikacije umjetne inteligencije iz stvarnog
    svijeta, uključujući računalni vid
  how_ai_works_lessons_heading: Lekcije umjetne inteligencije za vaš razred
  how_ai_works_lesson_title_01: Uvod u strojno učenje
  how_ai_works_lesson_desc_01: Saznajte više o obliku umjetne inteligencije koji se
    naziva strojno učenje i kako mogu koristiti postupak rješavanja problema kako
    bi pomogli osposobljavanju robota za rješavanje problema. Sudjelujte u aktivnostima
    strojnog učenja gdje robot uči kako otkriti obrasce u ribi.
  how_ai_works_lesson_title_02: Računalni vid
  how_ai_works_lesson_desc_02: Saznajte kako funkcionira računalni vid. Pogledajte
    videozapis koji objašnjava računalni vid i kako računalo "vidi". Zatim dizajnirajte
    algoritam koji koristi mrežu kako bi odlučio koji broj prikazuje zaslon od sedam
    segmenta i testirajte ga.
  how_ai_works_lesson_title_03: Neuronske mreže
  how_ai_works_lesson_desc_03: Saznajte kako funkcioniraju neuronske mreže. Upotrijebite
    widgete za istraživanje neuronskih mreža u rukama na putu. Pogledajte videozapis
    koji objašnjava neuronske mreže. Konačno raspravljati o potrebi za različitim
    perspektivama pri izradi sustava preporuka.
  how_ai_works_lesson_title_04: Chatbots i veliki jezični modeli
  how_ai_works_lesson_desc_04: Saznajte što je model velikog jezika (LLM) i kako funkcionira,
    a zatim upotrijebite LLM da biste zajedno stvorili tekst s umjetnom inteligencijom.
    Konačno, raspravite o tome jesu li LLM-ovi inteligentni ili kreativni.
  how_ai_works_lesson_title_05: Generativne slike
  how_ai_works_lesson_desc_05: Saznajte kako AI može generirati slike, a zatim istražite
    difuzijski AI widget i raspravite jesu li ti modeli kreativni ili ne.
  how_ai_works_lesson_title_06: Algoritamska pristranost
  how_ai_works_lesson_desc_06: Vježbajte obrezivanje slika kako biste otkrili pristranost
    koja se temelji na algoritmu obrezivanja Twittera, a zatim pročitajte i gledajte
    videozapis o otkriću ovog pristranog algoritma. Konačno, raspravite o načinima
    prepoznavanja i smanjenja pristranosti u algoritmima.
  how_ai_works_lesson_title_07: Naš Etički kodeks AI
  how_ai_works_lesson_desc_07: Provesti istraživanje koristeći članke i videozapise
    koji izlažu etičke zamke u području umjetne inteligencije po svom izboru. Sastavite
    resurs "Naš AI etički kodeks" za kreatore i zakonodavce AI svugdje.
  how_ai_works_lessons_in_a_day_title: Kako AI radi u jednom danu
  how_ai_works_lessons_in_a_day_desc: Imate samo jedan dan? Postoji i mogućnost uvođenja
    cijele serije studentima u jednom danu. Savršeno za svakog nastavnika iz područja
    predmeta koji žele upoznati studente s umjetnom inteligencijom ili čak kao lekciju
    za gostujućeg učitelja.
  how_ai_works_lessons_in_a_day_desc_02: Uvesti sve videozapise "Kako AI radi" u jednom
    danu. Studenti prate svaki videozapis podudaranjem vokabulara iz videozapisa,
    a zatim odgovarajući na pitanje razmišljanja o svakom videozapisu.
  how_ai_works_resources_desc: Zainteresirani ste da saznate više o AI? Evo nekoliko
    dodatnih resursa koji vam mogu pomoći proširiti učenje vas i vaših učenika.

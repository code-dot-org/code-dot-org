  csf_page_pick_a_course_heading_02: Kako će vaši učenici sudjelovati u sadržaju?
  csf_page_courses_heading: Tečajevi posebno dizajnirani za vašu učenike osnovne škole
  csf_page_courses_desc: Pronađite tečaj za razred koju podučavate. Svaki tečaj traje
    otprilike mjesec dana.
  csf_page_courses_self_paced_heading: Kurikulumi za osnovne škole s vlastitim tempom
  csf_page_courses_self_paced_desc: Nastavnici igraju ključnu ulogu u učenju učenika
    tako što izvode naše "unplugged" aktivnosti (aktivnosti bez uređaja) i vode razgovore
    sa cijelim razredom. Međutim, razumijemo da se Osnove računarstva ne podučavaju
    uvijek u tradicionalnom okruženju učionice. Uz tečajeve A-F pružamo dva brza tečaja
    s vlastitim tempom. Ovi brzi tečajevi dizajnirani su za situacije u kojima nastavnici
    dopuštaju svakom učeniku da samostalno radi vlastitim tempom.
  csf_page_faq_question_01: Jesu li Osnove računarstva u skladu sa standardima?
  csf_page_faq_answer_01_01: 'Osnove računarstva su napisane koristeći i Okvir K-12
    za računarstvo i standarde CSTA kao smjernice. Trenutno, svaka lekcija u Osnovama
    računarstva sadrži mapiranje prema relevantnim standardima CSTA. Sažetak svih
    CSTA mapiranja za svaki tečaj može se naći na:'
  csf_page_faq_answer_01_list_01: "[Standardi tečaja A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Standardi tečaja B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Standardi tečaja C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Standardi tečaja D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Standardi tečaja E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Standardi tečaja F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Verzija standarda kao Google tablica može se naći na
    [Standardi Osnova računarstva] (%{csf_standards_url}).
  csf_page_faq_question_02: Kako mogu donijeti Osnove računarstva u cijelu školu?
  csf_page_faq_answer_02: Kao vodeći K-12 kurikulum računarstva u Sjedinjenim Državama,
    naš osnovni program pokazao se učinkovitim u velikim urbanim školskim okruzima
    poput Dallasa, kao i malim ruralnim okruzima u Iowi. Nema potrebe zapošljavati
    stručnjake za podučavanje računarstva. Naš je program jedinstveno osmišljen kako
    bi podržao nastavnike koji su novi u računarstvu, a istovremeno nudi fleksibilnost
    za razvoj lekcija koje će odgovarati potrebama učenika. [Podijelite ovu brošuru]
    (%{brochure_url}) sa svojim školskim i okružnim administratorima ili [predložite
    da pogledaju našu administratorsku stranicu] (%{admins_url}) koja je posebno dizajnirana
    za odgovor na najčešća pitanja administratora.
  csf_page_faq_question_03: Koliko košta podučavanje Osnova računarstva?
  csf_page_faq_question_04: Kako/Gdje mogu naći profesionalni razvoj za Osnove računarstva?
  csf_page_faq_answer_04_01: Novi ste u podučavanju računarstva? Bez brige! Većina
    naših nastavnika nikada prije nije predavala računarstvo. Pridružite se lokalnim
    nastavnicima radi nadahnjujuće i praktične podrške za implementaciju računarstva
    u svojoj učionici. Naši regionalni partneri nude visokokvalitetne jednodnevne
    radionice Code.org za pojedine nastavnike ili za profesionalni razvoj cijele škole.
    [Prijavite se za radionicu za profesionalni razvoj u vašoj blizini] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Budite jedan od više od 100.000 nastavnika koji su sudjelovali
    u našim radionicama. Većina polaznika naših radionica kaže: "To je najbolje stručno
    usavršavanje na kojem sam ikad bio." Zapravo, [90% polaznika bi preporučilo naš
    program drugim nastavnicima](%{rec_url})!'
  csf_page_faq_question_05: Koji je preporučeni vremenski raspored za podučavanje
    Osnova računarstva?
  csf_page_faq_answer_05: Svaki tečaj Osnova računarstva uključuje 13-17 lekcija dizajniranih
    za razdoblja od 45 minuta. Preporučujemo da svi učenici prelaze iz lekcije u lekciju
    tempom koji odredi nastavnik. Postoje mnoge razine projekata koje vode nastavnici,
    a koji su osmišljeni tako da svi zajedno prolaze kroz njih, dok lekcije za izgradnju
    vještina učenici mogu raditi vlastitim tempom.
  csf_page_faq_question_06: Koje materijale trebam za Osnove računarstva?
  csf_page_faq_answer_06: Mnoge lekcije imaju brošure koji vode učenike kroz aktivnosti.
    Ti se resursi mogu tiskati ili dodijeliti digitalno. Neke lekcije zahtijevaju
    tipičan pribor i potrepštine za učionicu. [Posjetite Nastavni plan i program Osnova
    računarstva da biste saznali više](%{syllabus_url}).

  curriculum_desc_dance_party_01: U ovoj uvodnoj aktivnosti upotrijebite kod kako
    biste razni šareni likovi prebacili prelazak na animirane pozadine i optimističnu
    glazbu.
  curriculum_desc_dance_party_02: Idite dalje od uvodnog vodiča s proširenim projektnim
    idejama. Pregledajte biblioteku primjera složenijih plesnih zabava.
  curriculum_desc_dance_party_unplugged: Uključite svoj utor - računalo nije potrebno!
    Saznajte kako se koncepti kodiranja, poput događaja, mogu koristiti za sinkronizaciju
    koreografije plesača.
  curriculum_desc_dance_party_ai_edition: Saznajte više o konceptima umjetne inteligencije
    (AI) kako biste stvorili vlastitu virtualnu plesnu zabavu koja prikazuje današnje
    vrhunske umjetnike. Uz desetke pjesama koje možete izabrati, doprijeđite do svakog
    učenika bez obzira na njihov glazbeni ukus. Vrijeme je da podignete svoje stvari!
  curriculum_desc_csf: Slobodan skup osnovnih nastavnih planova i programa koji upoznaje
    studente s temeljnim konceptima informatike.
  curriculum_desc_csf_express: Naučite kreirati računalne programe, razvijajte vještine
    rješavanja problema i prođite kroz zabavne izazove! Napravite igre i kreativne
    projekte koje ćete podijeliti s prijateljima, obitelji i nastavnicima.
  curriculum_desc_csf_express_pre_reader: Naučite osnove blokovskog kodiranja povlačenjem
    i ispuštanjem kroz rješavanje zagonetki i izradu animiranih scena. Napravite umjetnost
    i jednostavne igre koje ćete podijeliti s prijateljima, obitelji i nastavnicima.
  curriculum_desc_csf_course_a: Programirajte pomoću naredbi poput petlji i događaja.
    Naučite učenike da surađuju s drugima, istražuju različite tehnike rješavanja
    problema, ustraju u suočavanju s izazovnim zadacima i uče o sigurnosti na internetu.
  curriculum_desc_csf_course_b: Kroz "unplugged" aktivnosti (aktivnosti bez uređaja)
    i razne zagonetke učenici će naučiti osnove programiranja, tehnike suradnje, vještine
    istraživanja i kritičkog razmišljanja, ustrajnost u suočavanju s poteškoćama i
    sigurnost na internetu.
  curriculum_desc_csf_course_c: Kreirajte programe s sekvenciranjem, petljama i događajima.
    Istražite tehnike rješavanja problema i razvijte strategije za izgradnju pozitivnih
    zajednica i na mreži i izvan mreže. Stvorite interaktivne igre koje učenici mogu
    dijeliti.
  curriculum_desc_csf_course_d: Pregled koncepata iz ranijih tečajeva, uključujući
    petlje i događaje. Nakon toga, učenici će razviti razumijevanje algoritama, ugniježđenih
    petlji, while petlje, uvjetne naredbe i još mnogo toga.
  curriculum_desc_csf_course_e: Napravite zabavne, interaktivne projekte kojima se
    utvrđuje znanje o sigurnosti na mreži. Uključite se u složenije kodiranje kao
    što su ugniježđene petlje, funkcije i uvjetne naredbe.
  curriculum_desc_csf_course_f: Pogledajte kako korisnici donose odluke u aplikacijama
    koje koriste. Napravite razne aplikacije Sprite Lab koje također nude izbor za
    korisnika. Naučite više naprednih koncepata, uključujući varijable i "for" petlje.
  curriculum_desc_problem_solving_computing: Upotrijebite postupak rješavanja problema
    za rješavanje zagonetki, izazova i scenarija iz stvarnog svijeta. Saznajte više
    o računarskom unosu, izlazu, pohrani i obradi kako biste lakše riješili problem.
  curriculum_desc_web_development: Stvorite i dijelite sadržaj na web stranicama,
    istražujući kreativni potencijal weba. Razvijte vještine kritične potrošnje, sposobnosti
    rješavanja problema i timski rad tijekom programiranja.
  curriculum_desc_interactive_animations_games: Stvorite programske slike, animacije,
    interaktivnu umjetnost i igre. Upoznajte se sa programskim konceptima i procesom
    dizajniranja.
  curriculum_desc_design_process: Usredotočite se na razmatranje društvenog utjecaja
    računarstva. Kroz dizajnerske izazove učenici suosjećaju s potrebama drugih i
    razvijaju rješenja.
  curriculum_desc_data_society: Naglašava ulogu podataka u rješavanju problema i pomoć
    računala u tom procesu. Pokrijte sustave reprezentacije i povezane izazove. Otkrijte
    kako prikupljanje podataka pomaže u rješavanju problema.
  curriculum_desc_creating_apps_with_devices: Istražite ulogu fizičkih uređaja u računarstvu.
    Razvijte programe koji koriste hardverske ulaze i izlaze. Postoji verzija ove
    jedinice i za micro:bit i Circuit Playground.
  curriculum_desc_csa: Upoznajte studente sa softverskim inženjerstvom i objektno
    orijentiranim dizajnom dok uče programski jezik Java u ovom besplatnom kurikulumu
    za AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Obrazovanje proizvođača uzima STEM (znanost, tehnologija,
    inženjerstvo, matematika) korak dalje pozivajući praktično iskustvo i suradnju
    u učionicu kako bi se pomoglo u podučavanju rješavanja problema i kritičkom razmišljanju.
  curriculum_desc_maker_short: Obrazovanje proizvođača poziva praktično iskustvo i
    suradnju u učionicu kako bi se pomoglo u podučavanju rješavanja problema i kritičkom
    razmišljanju.
  curriculum_desc_csd: Fleksibilan tečaj, omogućujući svakoj jedinici da se podučava
    sama ili u kombinaciji. Uvodi studente u izradu web stranica, aplikacija, animacija,
    igara i fizičkih računalnih sustava.
  curriculum_desc_csp: Besplatno, AP® CSP odobren, srednjoškolski uvodni tečaj koji
    upoznaje studente s temeljnim konceptima računalne znanosti.
  curriculum_desc_csa_ai_long: 'Ovaj CSA modul s dva poglavlja nakon AP nudi srednjoškolcima
    praktično iskustvo s profesionalnim alatima za razvoj softvera, uključujući GitHub
    i GitHub Copilot, i daje im vještine iz stvarnog svijeta za razvoj programa računalnog
    vida. '
  curriculum_desc_csa_ai_short: Ovaj post-AP® CSA modul nudi srednjoškolcima praktično
    iskustvo s profesionalnim alatima za razvoj softvera.

  how_ai_works_hero_desc: Uronite u svijet umjetne inteligencije s "Kako AI funkcionira",
    našom video serijom i popratnim lekcijama!
  how_ai_works_intro_desc: Ova serija kratkih videozapisa i pratećih lekcija u učionici
    upoznat će vas i vaše učenike s načinom rada umjetne inteligencije i zašto je
    to važno. Možete odabrati pojedinačne lekcije na temelju teme, istražiti cijeli
    niz tema u jednom razredu ili naučiti svih 7 lekcija kako biste dali dublji zaron.
  how_ai_works_intro_list_01: Upoznati vas s umjetnom inteligencijom i strojnim učenjem
  how_ai_works_intro_list_02: Uronite u to kako funkcionira generativni AI, uključujući
    velike jezične modele (LLM) i generiranje slika
  how_ai_works_intro_list_03: Istražite pristranost, etiku, privatnost i odgovorno

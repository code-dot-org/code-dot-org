  hoc_faq_title: Učestalo postavljana pitanja
  hoc_faq_what_is_hoc_q: Što je Sat Kodiranja?
  hoc_faq_what_is_hoc_a: "Sat kodiranja jednosatni je uvod u računarstvo, osmišljen za demistifikaciju kodiranja i kao dokaz da svatko može naučiti osnove. <a href='%{codeorg_url}'> Pogledajte tutorijale</a>."
  hoc_faq_last_year: Isprobajte tutorijale
  hoc_faq_when_is_hoc_q: Kada je Sat Kodiranja?
  hoc_faq_when_is_hoc_a: "Bilo tko može ugostiti Sat kodiranja bilo kada, ali cilj masovnih kampanji je da deseci milijuna učenika isprobaju Sat kodiranja tokom %{campaign_date}, u svrhu proslave <a href='http://csedweek.org'> tjedna podučavanja informatike</a>. Je li to jedan specifičan <i>sat</i>? Ne. Sata kodiranja možete organizirati bilo kada tijekom ovog tjedna. Možete razdvojiti Sat kodiranja i u više sesija dokle god vaši učenici završe tutorijal Sata kodiranja. Učinite ono što je najbolje za vas i vaše učenike. (I ako to ne možete učiniti tijekom tog tjedna, učinite tjedan prije ili poslije)."
  hoc_faq_why_cs_q: Zašto informatika?
  hoc_faq_why_cs_a: "<i>Svaki</i> učenik trebao bi imati priliku naučiti informatiku. To pomaže njegovanju vještine rješavanja problema, logike i kreativnosti. Počevši rano, učenici će imati temelj za uspjeh u karijeri u 21-om stoljeću. Pogledajte dodatne statistike na <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Kako mogu sudjelovati u Satu kodiranja?
  hoc_faq_how_participate_a: "<a href='/how-to'> Planiranje započnite ovdje</a> pregledom naših vodiča. Sat kodiranja možete organizirati u svojoj školi ili u svojoj zajednici &mdash; kao primjerice u izvannastavnim udrugama, neprofitnim organizacijama ili na poslu, a možete pokušati i samostalno %{campaign_date}."
  hoc_faq_behind_hoc_q: Tko stoji iza sata Kodiranja?
  hoc_faq_behind_hoc_a: "Sat kodiranja organiziran je od strane <a href='http://code.org'> Code.org</a>, javne 501 c 3 neprofitne organizacije posvećene širenju informatike tako što omogućuju dostupnost u sve više škola, i povećano sudjelovanje žena i manje zastupljenih učenika pripadnika manjina. <a href='http://code.org/about/partners'> Besprimjerna koalicija partnera</a>ujedinjeno podržava Sat Kodiranja&mdash; uključujući Microsoft, Apple, Amazon, Boys and Girls Clubs of America i Uprave Sveučilišta."
  hoc_faq_host_q: Ne znam ništa o kodiranju. Mogu li ipak biti domaćin događaja?
  hoc_faq_host_a: "Naravno. Aktivnosti Sata Kodiranja imaju smjernice. Sve što morate učiniti je <a href='%{codeorg_url}/learn'>probati naš aktuelni vodič</a>, odabrati lekciju koju želite i sat svoga vremena &mdash; mi ćemo se pobrinuti za ostalo. Također imamo opcije za svaku dob i nivo iskustva, od vrtića na gore. Počnite planirati svoj događaj čitajući naše <a href='/resources/how-to'> vodiče sa smjernicama</a>."
  hoc_faq_devices_q: Koji bih uređaj trebao/trebala koristiti sa svojim učenicima?
  hoc_faq_devices_a: "Code.org tutorijali rade na svim uređajima i preglednicima. Više informacija o tehničkim zahtjevima za Code.org-ove tutorijale <a href='%{codeorg_url}/educate/it'> ovdje</a>. Tehnički zahtjevi za tutorijale koji nisu Code.org-ovi mogu se pronaći na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> u opisu svakog tutorijala. Ne zaboravite da također nudimo aktivnosti za koje nije potrebna veza na internet ako vaša škola ne može ugostiti tutorijale!"
  hoc_faq_need_computers_q: Trebam li računalo za svakog sudionika?
  hoc_faq_need_computers_a: "Ne. Mi imamo vodiče Sata Kodiranja koji rade na računalima, pametnim telefonima, tabletima, kao i neke za koje uopće ne trebate računalo! Možete pristupiti gdje god se nalazili, uz bilo što što imate. <p><i>Evo nekoliko mogućnosti:</i> <br><ul><li><b>Rad u parovima.</b> Istraživanja pokazuju da učenici najbolje uče <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programiranjem u parovima</a> dijeljenjem računala i zajedničkim radom. Potaknite svoje učenike da  dijele. <li><b>Koristite projektor.</b> Ako imate projektor i zaslon za računalo povezano na internet, cijela grupa mođe učiti Sat Kodiranja zajedno. Pogledajte video zapise zajedno i naizmjence rješavajte zagonetke i odgovarajte na pitanja. <li><b>Učite bez upotrebe elektronike.</b> Nudimo vodiče za koje uopće ne trebate računalo. </ul>"
  hoc_faq_international_q: 'Ja sam u <country>. Kako međunarodno sudjelovati?'
  hoc_faq_international_a: "Sat Kodiranja može organizirati svatko, bilo gdje u svijetu. Prošle godine, studenti diljem svijeta pridružili su se Satu Kodiranja. Saznajte više <a href='target-resources'>ovdje</a>."
  hoc_faq_tutorial_q: Kako napraviti vodič za Sat Kodiranja?
  hoc_faq_tutorial_a: "Ako ste zainteresirani da postanete suradnik u izradi vodiča, <a href='/tutorial-guidelines'> pogledajte naše smjernice i upute</a>. Htjeli bismo omogućiti razne opcije, ali primarni cilj je optimizirati iskustvo za učenike i učitelje kojima je informatika nepoznata."
  hoc_faq_account_q: Trebaju li se učenici za prijaviti putem računa?
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='%{codeorg_url}/learn/beyond'>follow-on courses</a> require account creation to save student progress. Also, signing up for the Hour of Code does NOT automatically create a Code Studio account. If you do want to create accounts for your students, please follow these <a href='https://youtu.be/_smelV_KISE'>instructions</a>."
  hoc_faq_high_school_q: Koje aktivnosti mogu raditi sa srednjoškolcima?
  hoc_faq_high_school_a: "Naš novi Star Wars i Minecraft tutorijal odlični su za srednjoškolce, naročito Star Wars JavaScript verzije i razina sa slobodnom igrom na oba tutorijala. Također, preporučamo da za početak isprobate i jedan od početničkih tutorijala na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, kao što su Angry Birds tutorijal ili tutorijal Annom i Elsom. Srednjoškolac bi trebao biti u mogućnosti završiti jedan od ovih tutorijala u 30 minuta i tada pokušati naprednije tutorijale u JavaScript-u, poput Khan Academy ili CodeHS."
  hoc_faq_scratch_q: Na Satu kodiranja koristit ću Scratch, ali što ako moji učenici koriste iPad umjesto laptopa?
  hoc_faq_scratch_a: "Scratch se ne može pokrenuti na tabletima. Ako su vaši učenici mlađi, mogu koristiti ScratchJR iPad aplikaciju (za učenike koji su tek naučili čitati). Ako pogledate vodiče na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, možete pronaći vodiče koji rade na iPadu - od Code.org-a, Tynker-a, Lightbot-a ili CodeSpark-a."
  hoc_faq_count_hoc_q: Kako prebrojavate Sate kodiranja?
  hoc_faq_map_q: Zašto ne vidim svoju točku na karti?
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='%{codeorg_url}/loc'>here</a>."
  hoc_faq_one_hour_q: Koliko se može naučiti u sat vremena?
  hoc_faq_one_hour_a: 'Cilj Sata kodiranja nije naučiti svakoga kako postati vrsni računalni znanstvenik u sat vremena. Sat vremena dovoljno je za shvatiti kako je računalna znanost zabavna i kreativna, da je dostupna svim uzrastima, za sve učenike, bez obzira na njihovu pozadinu. Mjera uspjeha ove kampanje nije u tome koliko su učenici informatike naučili - uspjeh se ogleda u širokom sudjelovanju bez obzira na spol i etničku i socijalnu razlikost grupa i povećanom upisu i sudjelovanju u informatičkim tečajevima na svim razinama. Milijuni učitelja i učenika odlučili su učiti i više od jednog sata - učiti cijeli dan, čitav tjedan ili duže, a kao rezultat toga mnogi su učenici odlučili upisati cijeli tečaj (ili čak kolegij na fakultetu). <br/> <br/> Osim učenika, još jedan "učenik" je i nastavnik koji nakon jednog sata stječe samopouzdanje za podučavanje informatike iako nema diplomu informatičara. Deseci tisuća nastavnika odlučili su dodatno učiti informatiku, ili pohađaju dodatne tečajeve ili nude pohađenje online tečajeva, ili oboje. To vrijedi i za školske administratore koji shvaćaju da je informatika nešto što učenici žele i da su njihovi nastavnici u stanju predavati. <br/> <br/> Iznad svega, ono što svi sudionici mogu naučiti u sat vremena jest da ovo svi možemo.'
  hoc_faq_more_questions_q: Imate još pitanja?
  hoc_faq_more_questions_a: "Pokušajte pronaći odgovore na <a href='http://support.code.org'>forumu podrške</a>."
  hoc_faq_keep_learning_q: Kako mogu nastaviti učiti nakon Sata kodiranja?
  hoc_faq_keep_learning_a: "Bilo tko može organizirati Sat kodiranja u bilo koje vrijeme. Tutorijali ostaju na internetu cijele godine. Možete očekivati da će naši tutorijali i nastavni plan i program biti vječno dostupni na našim stranicama. Molimo idite na <a href='/promote'> naše resurse</a> kako biste preuzeli vodiče i druge resurse za organizaciju koji će vam pomoći da vaš Sat kodiranja bude uspješan."
  hoc_faq_certificates_q: Gdje mogu ispisati certifikate za svoje učenike?
  hoc_faq_certificates_a: "Idite na naše <a href='%{codeorg_url}/certificates'> stranice s certifikatima</a> na kojoj možete unaprijed ispisati potvrde za cijeli razred. Također, možete ispisati <a href='%{codeorg_url}/certificates?course=mc'> posebne certifikate</a> za učenike koji uče pomoću Minecraft tutorijala."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

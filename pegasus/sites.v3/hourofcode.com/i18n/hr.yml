    da bi preživjele u svojim okruženjima.
  module_desc_coding_book_covers: Upotrijebite kôd za stvaranje animirane naslovnice
    knjige, koristeći spriteove (dvodimenzionalne bitmape) i tekst za opis likova,
    scena, zapleta i još mnogo toga.
  module_desc_coding_interactive_maps: Upotrijebite kodiranje da biste razvili kartu
    koja priča priču, omogućujući vam da istražite geografske informacije na zanimljiv
    i interaktivan način.

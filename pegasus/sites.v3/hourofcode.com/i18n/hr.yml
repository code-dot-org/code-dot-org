  careers_approach_section_title: Naš ujedinjujući pristup
  careers_approach_section_description: Globalna uloga Code.org-a u pokretu računalne
    znanosti K-12 moguća je samo zato što koristimo ujedinjujući pristup među različitim
    i često podijeljenim dionicima. U vrijeme sve veće polarizacije, ideja povećanja
    mogućnosti za studente ujedinjuje ljude iz cijelog političkog spektra. Članovi
    tima, studenti, nastavnici i pristaše Code.org-a imaju različita i različita stajališta
    i svi su dobrodošli u našoj misiji.
  careers_aproach_section_description_link: Pročitajte više o pristupu Code.org jedinstvu.
  careers_approach_section_button: Istražite otvorene uloge
  careers_principle_section_title: Naša kulturna načela
  careers_principle_title_1: Naši učenici i nastavnici su naša Sjevernjača
  careers_principle_description_1: Koristimo naše darove, vrijeme i energiju kako
    bismo računalnu znanost doveli onima kojima je najpotrebnija. To je ono što nas
    ujedinjuje. Ovo je naš najvažniji princip.
  careers_principle_title_2: Mi smo teški na probleme i ljubazni jedni prema drugima
  careers_principle_description_2: Ostajemo usredotočeni na izazov dovođenja informatike
    studentima i nastavnicima na globalnoj razini. Svjesni smo da svatko od nas donosi
    najbolje od svojih namjera da podrži svoju misiju i daje milost kada griješimo.
  careers_principle_title_3: Tražite rješenja, a ne konsenzus
  careers_principle_description_3: Posjedujemo odluke, bilo da poduzimamo male korake
    ili velike skokove prema ishodima koje tražimo. Vlasnici traže i slušaju, ali
    nisu paralizirani povratnim informacijama. Prihvaćamo i podržavamo odluke vlasnika,
    čak i ako se ne slažemo.
  careers_principle_title_4: Usvojite mentalitet osnivača
  careers_principle_description_4: Opsjednuti smo ishodima i usredotočiti svoje postupke
    na njihovo vođenje. Mi zaroniti u detalje i naporno raditi. Iskreni smo, oslanjamo
    se na agilnost i neprestano procjenjujemo jesmo li na pravom putu; ne bojimo se
    okretati. Promjena svijeta to zahtijeva.
  careers_principle_title_5: Inovacija prvaka
  careers_principle_description_5: Mislimo veliko, riskiramo i ne bojimo se propasti.
    Ako vidimo bolji način da ostvarimo svoje ciljeve, to činimo i potičemo druge
    da to učine. Inkrementalna rješenja neće pomoći promijeniti svijet.
  careers_principle_title_6: Sidro odluke u činjenicama
  careers_principle_description_6: Podatke koristimo kako bismo razumjeli svoje poslovanje,
    utvrdili željene ishode i vodili donošenje odluka. To uravnotežimo prepoznavanjem
    da nećemo uvijek imati podatke koji su nam potrebni da bismo djelovali.
  careers_principle_title_7: Mindset rasta nas podstiče
  careers_principle_description_7: Svakom izazovu pristupamo sa znatiželjom. Mi dajemo
    povratne informacije ljubazno i iskreno; primamo povratne informacije otvoreno.
    Učimo iz svojih pogrešaka i tražimo načine kako povećati doseg i utjecaj našeg
    rada.
  careers_balance_section_title: Naša ravnoteža između poslovnog i privatnog života
  careers_balance_section_description: Mi brinemo o našim zaposlenicima i posvećeni
    smo pružanju podrške svima na poslu i izvan posla. Znamo da svatko ima različite
    potrebe, zbog čega nudimo cjelovit paket pogodnosti koji će osigurati da vi (i
    vaša obitelj) budete zbrinuti.
  careers_balance_first_column_text_1: Zdravstvene beneficije za vas i vašu obitelj
  careers_balance_first_column_text_2: Velikodušan isplatio slobodno vrijeme i ostaviti
    planove
  careers_balance_second_column_text_1: Fleksibilno, podržavajuće radno okruženje
  careers_balance_second_column_text_2: Rast i mogućnosti profesionalnog učenja
  careers_openroles_section_title: Otvorene uloge
  careers_openroles_section_description: Code.org ima sjedište u Seattleu, ali mnogi
    članovi našeg tima su udaljeni. Daljinski kandidati su dobrodošli i ohrabreni
    da se prijave.
  careers_more_info_text: Za više informacija o Code.org, pogledajte naša [Često postavljana
    pitanja] (%{support_url}) ili saznajte više o [drugim načinima uključivanja u
    našu misiju] ()%{help_url}.
  careers_approach_section_title2: Naš pristup raznolikosti
  careers_approach_section_description_1: Prihvaćamo različite perspektive, ideje
    i pozadine na Code.org. Predani smo pružanju jednake mogućnosti svim zaposlenicima
    i podnositeljima zahtjeva. Ne diskriminiramo na temelju rase, religije, boje,
    nacionalnog podrijetla, spola, seksualne orijentacije, dobi, bračnog statusa,
    statusa veterana ili invaliditeta (mentalnog i fizičkog) statusa.
  careers_approach_section_description_2: Osigurat ćemo da se osobama s invaliditetom
    pruži razuman smještaj za sudjelovanje u postupku prijave za posao ili razgovor,
    za obavljanje osnovnih radnih funkcija i primanje drugih pogodnosti i privilegija
    zapošljavanja. Ako imate individualne potrebe povezane s invaliditetom, obratite
    se na accommodations@code.org.

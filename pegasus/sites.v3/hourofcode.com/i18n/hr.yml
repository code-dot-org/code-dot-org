  csd_page_faq_question_06: Kako se Računarska otkrića uklapaju u ostale tečajeve
    Code.org?
  csd_page_faq_answer_06_01: Računarska otkrića su osmišljena tako da se prirodno
    uklapaju u naše tečajeve [Osnove računarstva](%{csf_url}) i tečaj [Principi računarstva](%{csp_url}).

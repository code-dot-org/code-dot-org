  self_paced_pl_hero_heading: Samostalno profesionalno učenje za nastavnike
  self_paced_pl_hero_desc: Ponude profesionalnog učenja za podršku nastavnicima u
    svakoj fazi njihovog putovanja podučavanja informatike.
  self_paced_pl_intro_heading: Profesionalno učenje na vašoj vremenskoj traci
  self_paced_pl_intro_desc: Code.org sa zadovoljstvom nudi samo-tempom modula za nastavnike.
    Ovi moduli dostupni su bez ikakvih troškova bilo kojem odgajatelju s Code.org
    računom širom svijeta!
  self_paced_pl_intro_list_title_01: Fleksibilnost i praktičnost
  self_paced_pl_intro_list_desc_01: Angažirajte se s materijalom vlastitim tempom
    i u svoje vrijeme.
  self_paced_pl_intro_list_title_02: Personalizirano iskustvo učenja
  self_paced_pl_intro_list_desc_02: Usredotočite se na područja koja su najvažnija
    za vaše potrebe i nastavni kontekst.
  self_paced_pl_intro_list_title_03: Pristup visokokvalitetnom sadržaju
  self_paced_pl_intro_list_desc_03: Nabavite najnovije najbolje prakse, istraživanja
    i strategije za učinkovito podučavanje informatike.
  self_paced_pl_callout: Tražite li mogućnosti profesionalnog učenja na čelu s voditeljem?
  self_paced_pl_callout_link: Pogledajte naše osobne i virtualne radionice.
  self_paced_pl_modules_heading: Samostalni moduli profesionalnog učenja
  self_paced_pl_modules_desc: Čitanjem, gledanjem videozapisa, dovršavanjem interaktivnih
    zagonetki i razmišljanjem o svom učenju razvijat ćete vlastito razumijevanje dok
    se pripremate za podučavanje informatike u svojoj učionici.
  self_paced_pl_modules_list_heading: 'Nakon dovršetka jednog od ovih modula, sudionici
    će:'
  self_paced_pl_modules_list_01: Saznajte kako se kretati web stranicom Code.org i
    alatima za nastavnike.
  self_paced_pl_modules_list_02: Steknite razumijevanje sadržaja, alata i pedagogije
    na visokoj razini.
  self_paced_pl_modules_list_03: Pripremite se za početak podučavanja nastavnog plana
    i programa sa svojim učenicima.
  self_paced_pl_facilitator_heading: Želite li nastaviti učenje?
  self_paced_pl_facilitator_subheading: Radionice pod vodstvom voditelja
  self_paced_pl_facilitator_desc: Uz gore navedene mrežne module s vlastitim tempom,
    nastavnicima su dostupne radionice profesionalnog učenja koje vodi voditelj voditelja.
    Pridružite se više od 100.000 nastavnika koji su sudjelovali u našim radionicama.
    Više od 90% polaznika preporučilo bi naš program drugim nastavnicima.
  self_paced_pl_facilitator_call_to_action: Istražite profesionalno učenje koje vodi
    voditelj
  self_paced_pl_resources_heading: Dodatni resursi za nastavnike
  self_paced_pl_resources_title_01: Regionalni partner Code.org
  self_paced_pl_resources_desc_01: Povežite se s regionalnim partnerom Code.org kako
    biste saznali što se događa u vašoj regiji. Vaš lokalni regionalni partner Code.org
    pruža nastavnicima vođene radionice i može vam pomoći u usmjeravanju vaše škole
    ili okruga o provedbi, certificiranju, financiranju i još mnogo toga.
  self_paced_pl_resources_title_02: Udruga nastavnika računalnih znanosti
  self_paced_pl_resources_desc_02: Pridružite se najvećem svjetskom odjelu računalnih
    znanosti! Povežite se s više od 19.000 nastavnika CS iz cijelog svijeta, pronađite
    snagu u svojoj lokalnoj zajednici i potražite podršku drugih nastavnika CS-a.
  self_paced_pl_resources_title_03: Amazonov budući inženjer
  self_paced_pl_resources_desc_03: Code.org udružio se s Amazon Future Engineer kako
    bi učiteljima u nedovoljno plaćenim školama ponudio sve veći broj resursa i pogodnosti
    bez ikakvih troškova! Saznajte ima li vaša škola podobna.
  tenth_anniversary_homepage_blurb: Code.org puni 10 godina!
  tenth_anniversary_homepage_link: Pogledajte kakav smo uticaj ostvarili.
  tenth_anniversary_top_heading: Code.org slavi 10 godina!
  tenth_anniversary_top_desc: Slavimo desetljeće osnaživanja studenata da istražuju
    informatiku.
  tenth_anniversary_timeline_heading: Desetljeće prekretnica
  tenth_anniversary_timeline_scroll: Dođite za više!
  tenth_anniversary_celebrate_heading: Proslavite s nama
  tenth_anniversary_began_video_heading: Pogledajte gdje je sve počelo
  tenth_anniversary_began_video_title: Ono što većina škola ne podučava
  tenth_anniversary_testimonials_heading: Ono što ljudi govore
  tenth_anniversary_testimonials_01: Imao sam srednjoškolac došao do mene četiri godine
    nakon što sam je dobio kao osmi razred srednje škole i ona je bila uzbuđena da
    će studirati informatiku na koledžu. Kao srednjoškolka bila je izložena nečemu
    novom, a to je zasadilo sjeme za njezine fakultetske godine.
  tenth_anniversary_testimonials_02: Pridružio sam se Sati kodiranja u tvojoj inauguracijskoj
    godini i bio sam s tobom do kraja! Inspiriralo me da tražim dodatne mogućnosti
    kodiranja za svoje učenike. Hvala za sve što ste učinili da biste dobili djecu
    angažirani i uzbuđeni o računalnoj znanosti! Ne bismo bili tamo gdje jesmo bez
    tebe!
  tenth_anniversary_testimonials_03: Toliko dugujem Code.org. Ja sam učitelj danas
    zbog alata koje pružate za nastavnike poput mene. Koristim Code.org od 2013-a,
    a voditelj sam od 2019. Hvala što ste me dobro izgledali ovih godina, Code.org.
    Stvarno cijenim to.
  farsi_page_top_heading: Code.org na farsi
  farsi_page_top_heading_02: Talent je posvuda, ali prilika nije. Code.org na farsi
    otvara vrata prilici koja bi inače bila zatvorena.
  farsi_page_top_desc: Danas postoji preko 110 milijuna farsi govornika širom svijeta.
    Iako većina izvornih govornika živi u Iranu, Afganistanu i Tadžikistanu, milijuni
    žive kao imigranti, migranti i izbjeglice širom svijeta. Uz inicijativu Code.org
    na farsi, studenti koji govore farsi imat će isti pristup našim nastavnim planovima
    i programima koji su već dostupni studentima na svim drugim glavnim jezicima svijeta.
  farsi_page_global_heading: Globalni utjecaj Iranaca u obrazovanju i tehnologiji
  farsi_page_global_desc_01: Kada pomislite na algoritam, možete pretpostaviti da
    je to nešto novo, ali koncept algoritma otkriven je u Iranu prije više od 1300
    godina. "Algoritam" je dobio ime po svom izumitelju, matematičaru Al Khwarizmiju,
    koji je živio u zemlji nekada poznatoj kao Perzija i danas poznatoj kao Iran.
    Nakon epicentar matematike, znanosti, filozofije i medicine, Iran je napravio
    dubok napredak i utjecaj u tehnologiji.
  farsi_page_global_desc_02: Iza granica same zemlje, Iranci širom svijeta doprinijeli
    su na bezbroj načina znanosti i tehnologije - kao suosnivači ili izvršni direktori
    tehnoloških tvrtki kao što su Uber, eBay, Intuit i Dropbox, ili izmišljanje tehnologija
    poput LASIK kirurgije ili JPEG kompresije, ili u znanstvenim, akademskim ili inženjerskim
    ulogama širom svijeta.
  farsi_page_global_desc_03: Konačno, Code.org vodi iranski Amerikanac Hadi Partovi
    i postao je jedna od najvećih obrazovnih neprofitnih organizacija na globalnoj
    razini.
  farsi_timeline_heading: Naša projicirana vremenska crta
  farsi_timeline_stage_title_01: Faza 1
  farsi_timeline_stage_title_02: Faza 2
  farsi_timeline_stage_title_03: Faza 3
  farsi_timeline_stage_title_04: Faza 4
  farsi_timeline_stage_title_05: Faza 5
  farsi_timeline_stage_01_list_01: Prevedite nastavni plan i program CS Fundamentals
    namijenjen učenicima osnovnih škola.
  farsi_timeline_stage_01_list_02: Prevedite dva CS Fundamentals Express tečajeva
    za studente u dobi od 8 do 18 godina i pre-čitatelje.
  farsi_timeline_stage_01_list_03: Prevedi 16 Hour of Code tutoriali.
  farsi_timeline_stage_01_desc: Prva faza uključuje više od 500.000 riječi i bit će
    dovršena do listopada 2023.
  farsi_timeline_stage_02_heading: Lokalizirajte videozapise
  farsi_timeline_stage_02_list_01: Podnaslov 128 videozapisa (75 videozapisa za CS
    osnove i 53 videozapisa za sat kodiranja).
  farsi_timeline_stage_02_list_02: Dub 98 videa.
  farsi_timeline_stage_02_list_03: Ponovno stvorite 30 videozapisa i unajmite izvorne
    govornike u odgovarajućoj kulturnoj haljini za ponovno snimanje videozapisa.
  farsi_timeline_stage_02_desc: Faza 2 može potrajati godinu dana i započet će u kolovozu
    2023.
  farsi_timeline_stage_03_list_01: Prevedi CS Discoveries, naš nastavni plan i program
    u srednjoj školi.
  farsi_timeline_stage_03_list_02: Titl i dub 47 videa za CS Discoveries.
  farsi_timeline_stage_03_list_03: Ponovno stvorite 29 videozapisa i unajmite izvorne
    govornike u odgovarajućoj kulturnoj haljini za ponovno snimanje videozapisa.
  farsi_timeline_stage_03_desc: Faza 3 započet će u listopadu 2023. i vjerojatno će
    biti dovršena do srpnja 2024.
  farsi_timeline_stage_04_list_01: Prevedi CS Principi & AP Computer Science A, naš
    srednjoškolski kurikulum.
  farsi_timeline_stage_04_list_02: Podnaslov i dub videozapisi za CS Principi & AP
    Computer Science A.
  farsi_timeline_stage_04_list_03: Ponovno stvorite videozapise s izvornim govornicima,
    u odgovarajućoj kulturnoj haljini.
  farsi_timeline_stage_04_desc: Faza 4 može potrajati godinu dana, vjerojatno će započeti
    krajem 2024. godine.
  farsi_timeline_stage_05_heading: Dodatni sadržaj
  farsi_timeline_stage_05_list_01: Prevedi preostali nastavni plan i program, uključujući
    CS Connections.
  farsi_timeline_stage_05_list_02: Podnaslov, dub, i ponovno snimite sve preostale
    videozapise sa svih tečajeva.
  farsi_timeline_stage_05_desc: Faza 5 može potrajati godinu dana, vjerojatno će započeti
    2025. godine.
  farsi_page_supporters_heading: Iranski Amerikanci za CS obrazovanje
  farsi_page_supporters_desc: 'Hvala sljedećim istaknutim iranskim američkim čelnicima
    koji su se okupili kako bi podržali obrazovanje informatike, s glavnim darom za
    Code.org na farsi:'
  farsi_page_supporters_desc_02: Pozivamo vas da proslavite iranske doprinose u tehnologiji
    podržavajući Code.org i obrazovanje informatike kako bi svaki učenik u svakoj
    školi imao priliku učiti informatiku.
  farsi_page_founders_heading: Priča naših osnivača
  farsi_page_founders_slide_01: Rođeni u Iranu, Hadi i Ali Partovi odrasli su tijekom
    rata u Iranu i Iraku. Njihovo susjedstvo u Teheranu bombardirali su irački borbeni
    zrakoplovi.
  farsi_page_founders_slide_02: Kad su imali 9 godina, njihov otac, profesor fizike,
    donio je kući računalo Commodore 64 s putovanja u inozemstvo. Ovo računalo je
    bio njihov bijeg iz okoline — naučili su kako kodirati i stvarati aplikacije,
    igre i glazbu.
  farsi_page_founders_slide_03: Imigrirali su u Sjedinjene Države u dobi od 11 godina.
    Ubrzo nakon što su napunili 15 godina, proveli su ljeta radeći kao softverski
    inženjeri kako bi pomogli platiti svoj put kroz srednju školu i fakultet.
  farsi_page_founders_slide_04: Nakon što su diplomirali na Sveučilištu Harvard, magistrirali
    računalne znanosti, Hadi i Ali nastavili su karijere u tehnologiji.
  farsi_page_founders_slide_05: Postizali su uspjeh u tehnološkoj industriji i osnovali
    brojne tehnološke tvrtke, ostvarujući američki san. Uz to, postali su plodni anđeoski
    investitori, podržavajući tvrtke poput Facebooka, Ubera, Airbnba i Dropboxa, između
    ostalih.
  farsi_page_founders_slide_06: Godine 2013. Hadi i Ali pokrenuli su obrazovnu neprofitnu
    Code.org, koju Hadi i dalje vodi kao izvršni direktor. Od svog osnutka, Code.org
    je započeo masivan pokret za podučavanje informatike i kodiranja studentima K-12
    na globalnoj razini. Također je najveći pružatelj nastavnih planova i programa
    informatike na svijetu, s preko 80 milijuna korisnika studenata u 180 zemalja.
  farsi_page_support_heading: Vaša podrška i vaš glas
  farsi_page_support_heading_02: Hvala vam na interesu za Code.org na farsi.
  farsi_page_support_get_updates: "[Prijavite se] (%{form_url}) da biste saznali više
    o ovom konkretnom projektu i dobili informacije o njegovim postupnim datumima
    izlaska."
  farsi_page_support_contact_us: Ako želite podržati ovu inicijativu ili saznati više,
    molimo [kontaktirajte nas] (%{contact_link}) ili donirajte u nastavku.
  farsi_page_compliance_heading: Usklađenost u podršci farsi prijevodi
  farsi_page_compliance_desc: Kao američka neprofitna organizacija, Code.org podliježe
    zakonima koji se odnose na sankcije s Iranom. Nakon savjetovanja s američkim pravnim
    savjetnikom iskusnim u iranskim propisima o sankcijama i prijevodima (ITSR), Code.org
    vjeruje da može financirati, pripremiti i distribuirati farsi prijevode CS kurikuluma
    u Sjedinjenim Državama i drugdje širom svijeta, uključujući unutar Irana. ITSR
    pruža izuzeće za "informativne i informativne materijale" (IIM izuzeće), a Code.org
    vjeruje da će ovo izuzeće u potpunosti zaštititi njegovo financiranje, pripremu
    i distribuciju prijevoda na farsi i na taj način omogućiti napor farsi prijevoda
    da nastave u potpunosti u skladu sa zahtjevima američkih ekonomskih sankcija.
  resources_tabs_heading: Resursi koji vas podržavaju na svakom koraku
  resources_tabs_desc: "[Prijavite se za Code.org račun] (%{sign_up_url}) da biste
    dobili pristup materijalima koji će vam pomoći u podučavanju informatike s povjerenjem.
    Code.org ima opsežne resurse dizajnirane za podršku nastavnicima, čak i onima
    bez prethodnog CS nastavnog iskustva."
  resources_tabs_tab_label_lesson_plans: Planovi lekcija
  resources_tabs_tab_label_videos: Video zapisi
  resources_tabs_tab_label_slides: Slajdovi
  resources_tabs_tab_label_assessments: Procjene
  resources_tabs_tab_label_tools: Alati za programiranje
  resources_tabs_lesson_plans_subhead: Nabavite detaljne smjernice, ciljeve učenja
    i strategije procjene za učinkovito podučavanje.
  resources_tabs_lesson_plans_desc: Korisni resursi uključuju klizne palube, vodiče
    za aktivnosti, rubrike i još mnogo toga - sve organizirano na jednom mjestu. Svaki
    plan lekcije popraćen je savjetima za provedbu učionice, ideje diferencijacije
    i aktivnosti proširenja kako bi se udovoljilo učenicima svih sposobnosti.
  resources_tabs_videos_heading: Videozapisi s uputama
  resources_tabs_videos_subhead: Gledajte lako razumljive preglede računalnih znanosti
    i koncepata programiranja.
  resources_tabs_videos_desc: Code.org video serije dizajnirane su posebno za podršku
    vašoj učionici i zanimljive su i zabavne za gledanje.
  resources_tabs_slides_heading: Klizne palube
  resources_tabs_slides_subhead: Nastavnicima nudimo organiziran, vizualno zanimljiv
    i pedagoški zdrav okvir za pružanje lekcija iz informatike.
  resources_tabs_slides_desc: Klizne palube Code.org pružaju detaljne upute, primjere
    i interaktivne aktivnosti koje su usklađene s nastavnim ciljevima.
  resources_tabs_assessments_subhead: Naši kurikulumi obuhvaćaju sveobuhvatan sustav
    formativnih i sumativnih resursa za procjenu.
  resources_tabs_assessments_desc: To uključuje rubrike, kontrolne popise, mini projekte,
    projekte na kraju poglavlja, rubrike okrenute prema studentima, uzorke projekata
    i testove nakon projekta - sve osmišljene kako bi podržale nastavnike u mjerenju
    rasta učenika, pružanju povratnih informacija i ocjenjivanju razumijevanja učenika.
  resources_tabs_tools_subhead: Code.org integrirana razvojna okruženja (IDE) razonoditi
    studentima svih razina vještina.
  resources_tabs_tools_desc: Nudimo svestranu i user-friendly platformu koja podržava
    razne paradigme programiranja. To učenicima omogućuje nesmetan prijelaz s kodiranja
    temeljenog na blokovima na jezike temeljene na tekstu te potiče kreativnost i
    inovativnost.
  teach_page_top_heading: Podučavati računalne znanosti i zapaliti mogućnosti
  teach_page_top_desc_01: Iskoristite puni potencijal svojih učenika pomoću Code.org
    besplatnog nastavnog plana i programa Computer Science (CS).
  teach_page_top_desc_02: Pridružite se globalnoj zajednici s više od 2 milijuna nastavnika
    koji osnažuju sljedeću generaciju inovatora, rješavača problema i digitalnih građana!
    Code.org podržava nastavnike cijelim putem profesionalnim učenjem, sveobuhvatnim
    nastavnim planovima i programima i podrškom kada vam zatreba.
  teach_page_why_teach_cs_heading: Zašto podučavati informatiku s Code.org?
  teach_page_why_teach_cs_block_heading_01: Izgradite temeljne CS vještine
  teach_page_why_teach_cs_block_desc_01: Kao čitanje, pisanje, ili matematika, informatika
    je temelj za druge potrage. Podučava rješavanje problema i kritičko razmišljanje,
    a studentima omogućuje aktivno sudjelovanje u sve digitalnijem društvu.
  teach_page_why_teach_cs_block_heading_02: Iskoristite sveobuhvatne nastavne resurse
  teach_page_why_teach_cs_block_desc_02: Dubinski planovi lekcija i fleksibilne mogućnosti

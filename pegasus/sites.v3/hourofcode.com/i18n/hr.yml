  tutorial_3dbearmars_longdescription: Mars Pioneers je modul učenja temeljen na projektu
    koji podučava činjenice o Marsu i ključnim uvjetima da ljudska bića tamo prežive.
    Studenti će izgraditi koloniju koristeći proširenu stvarnost i 3D ispis kolonija
    objekata.
  tutorial_bitsboxyak_longdescription: Upišite modificirani JavaScript kôd da biste
    napravili čestitku koju možete poslati prijateljima i obitelji. Jak napad! je
    potpuno otvorena aktivnost koja uvodi varijable, naredbe pokreta, funkcije petlje
    i još mnogo toga. Savršeno za djecu (i nastavnike) koji su spremni isprobati tipkano
    kodiranje po prvi put.
  tutorial_blockscadbargraphs_longdescription: 'Studenti će napisati kôd koji im omogućuje
    brzo prilagođavanje i analizu vlastitih bar grafikona. '
  tutorial_blockscadbirdhouses_longdescription: 'Studenti će voditi tvrtku za izgradnju
    kućica za ptice, pretvarajući jedinice, izračunati dimenzije i koristiti varijable
    za skaliranje svojih proizvoda. '
  tutorial_blockscadclock_longdescription: 'Studenti će programirati 3D model analognog
    sata koji se može postaviti da pokaže bilo koje vrijeme. '
  tutorial_blockscaddinner_longdescription: Studenti će napisati program pomoću varijabli
    i koordinata kako bi robotu pomogli da im postavi stol za večeru!
  tutorial_blockscadicecream_longdescription: Studenti će programirati stroj za sladoled
    kako bi stvorili 3D češere sladoleda s različitim brojevima i veličinama kuglica
    sladoleda. Oni će raditi s varijablama, modulima i funkcijama za izračunavanje
    troškova određenog konusa sladoleda na temelju područja sfernih kuglica sladoleda.
  tutorial_blockscadpizza_longdescription: Studenti će programirati modul za izradu
    3D pizze, izračunavanje opsega i područja i koristeći petlje na putu.
  tutorial_blockscadsugar_longdescription: 'Studenti će koristiti programirani generator
    šećera kocke za istraživanje volumena i varijabli. '
  tutorial_bsgridlight_longdescription: Odaberite prijatelja Bot koji će vam pomoći
    pripremiti se za Festival svjetionika. Kodirajte svoj Bot da se zaustavi one pesky
    skitnica robota i spasiti dan!
  tutorial_bpartscratch_longdescription: Kreativno kodiranje - razvijeno pomoću Scratch
    i Vidcode - spaja projekte temeljene na blokovima i tekstu sa stotinama međunastavnih
    tema. Projekti su skele tako da nastavnici bilo kojeg predmeta - bez obzira na
    prethodno iskustvo - mogu lako uvesti kodiranje. Pristup zasnovan na projektu
    pozicionira kodiranje kao sredstvo samoizražavanja učenika i daje im kreativan
    način da pokažu ono što znaju.

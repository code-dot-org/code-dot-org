  cs_ambassador_application_questions: Pitanja? Molimo kontaktirajte [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Što rade ambasadori CS -a?
  cs_ambassador_do_desc: Ambasadori CS -a potiču mlade žene da istraže tu temu i uzdignu
    jedni druge dok povrate svoje mjesto u informatici. CS ambasadori povezuju se
    sa svojim vršnjacima kako bi podijelili svoje uzbuđenje i ljubav prema informatici.
    Posjećuju učionice, ugošćuju stolove za ručkom i govore na skupštinama i sastancima
    kluba. Ambasadori CS surađuju s nastavnicima i školskim administratorima kako
    bi razbili stereotipe koji zadržavaju mlade žene.

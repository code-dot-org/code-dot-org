    tima, učenici, nastavnici i navijači Code.org imaju različita i različita gledišta
    i svi su dobrodošli u našoj misiji. [Pročitajte više.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org vjeruje da je informatika temeljna
    za sve studente i posvećeni smo jednakosti, pristupu i prilikama u našoj organizaciji
    [values.](%{values_url}) Da bismo postigli ovaj cilj, radimo na identificiranju
    i uklanjanju prepreka koje sprečavaju uključivanje i puno sudjelovanje učenika
    i nastavnika s invaliditetom. Da biste saznali više o našim naporima, pogledajte
    našu [izjavu o pristupačnosti.] (%{accessibility_url})
  about_page_section_specific_description_3: Svi resursi kurikuluma i tutorijali koje
    smo napisali zauvijek će biti slobodni za korištenje i otvoreno licencirani pod
    licencom [Creative Commons] (%{commons_url}), omogućujući drugima da izrađuju
    izvedene obrazovne resurse u nekomercijalne svrhe. Ako ste zainteresirani za licenciranje
    naših materijala u komercijalne svrhe, [kontaktirajte nas] (%{contact_us_url}).
    Naši tečajevi prevedeni su za svjetsku upotrebu ili od strane govornika različitih
    jezika. Naša tehnologija razvijena je kao [projekt otvorenog koda.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    dvostranačka je koalicija korporacija i neprofitnih organizacija koje zajedno
    rade kako bi pomogli u uspostavljanju američkih saveznih i državnih politika kako
    bi proširili i održali pristup računarstvu K-12 te proširili sudjelovanje i raznolikost
    na tom području. Okupljamo [republikanske i demokratske političke vođe] (%{leaders_url})
    u zajedničkom cilju podržavajući širenje pristupa i sudjelovanje u računarstvu
    K-12."
  about_page_section_specific_description_5: Code.org je član upravljačkog odbora
    koji je pomogao u uspostavljanju [K-12 Computer Science Framework] (%{framework_url})
    - vodiča na visokoj razini za države, okruge i organizacije koje provode obrazovanje
    o računalnim znanostima. Okvir je osvojio podršku stotina akademika, edukatora
    K-12, softverskih tvrtki, neprofitnih organizacija i država.
  about_page_section_specific_description_6: Code.org IRS obrazac 990 za [2014] [2015](%{irs_url_1}%{irs_url_2}),
    [2016](%{irs_url_3}), [2017](%{irs_url_4}), (), [2018](%{irs_url_5}) [2019]%{irs_url_6}),
    [2020](%{irs_url_7}) i [2021](%{irs_url_8}). [Politika donacija.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Prijavite se za primanje ažuriranja
    statusa] (%{sign_up_url}) o napretku u pokretu računalnih znanosti K-12 i o radu
    Code.org. Ili pratite Code.org na društvenim mrežama:"
  about_page_section_specific_description_8: Više od 40% prometa naše web stranice
    dolazi izvan Sjedinjenih Država i taj broj nastavlja rasti. Kako bi proširio globalni
    pristup računalnim znanostima, naš tim blisko surađuje s [više od 100 međunarodnih
    partnera] (%{partners_url}), pomažući im u promociji Sata kodeksa, zagovaranju
    promjena politike i osposobljavanju nastavnika. Računalne znanosti činimo dijelom
    međunarodnog obrazovnog diskursa partnerstvom s ministarstvima obrazovanja iz
    cijelog svijeta i radeći s međunarodnim organizacijama poput Organizacije za ekonomsku
    suradnju i razvoj i Organizacije Ujedinjenih naroda za obrazovanje, znanost i
    kulturu.
  about_page_section_donors_description_1: Code.org® je registrirana javna neprofitna
    organizacija 501c3, uz podršku šire javnosti. Zahvalni smo na velikodušnoj podršci
    koju smo dobili od [pojedinaca i organizacija] (%{individuals_url}) koji podržavaju
    našu viziju.
  about_page_section_donors_description_2: Postignuća kodova (gore) pokazuju našu
    sposobnost da iskoristimo te dolare u snažne ishode. No, s obzirom na našu neprofitnu
    ambiciju da svako dijete u svakoj školi treba imati pristup računalnim znanostima
    - postati pismeni građani u današnjem digitalnom svijetu i testirati svoje interese
    u daljnjem istraživanju CS-a kao karijere - moramo ići dug put kako bismo postigli
    cilj prikupljanja sredstava koji će podržati tu viziju.
  about_page_donors_link_1: Napravite donacije
  about_page_donors_link_2: "[pogledajte naš popis donatora] (%{donors_url})"
  teach_ai_title: Primjeri iz stvarnog svijeta. Praktični resursi.
  teach_ai_description: AI Guidance for Schools Toolkit izvor je za kreatore politike,
    voditelje škola i osoblje za razvoj početnih smjernica o umjetnoj inteligenciji
    u svojim školama.
  teach_ai_button_label: Pogledajte komplet alata
  middle_high_page_main_title: Učenje za uzrast od 11 i više godina
  middle_high_page_main_description: Istražite svijet računalne znanosti uz zanimljive
    videozapise, samostalne tutorijale, programske aktivnosti i još mnogo toga!
  middle_high_page_hero_title: Započnite s Hour of Code
  middle_high_page_hero_description: Naučite osnove informatike uz besplatne aktivnosti
    Hour of Code, koje sadrže blokove kodiranja s prevlačenjem i ispuštanjem. Postoje
    stotine satnih opcija koje možete izabrati!
  middle_high_page_hourofcode_link: Istražite aktivnosti Hour of Code
  middle_high_page_modules_title: Moduli programiranja za starije studente
  middle_high_page_modules_description: Prilagođeni našim tečajevima CS Discovery
    i CS Principles, ovi kratki, samostalni moduli za učenike srednjih i srednjih
    škola izvrstan su način za učenje koncepata koji obuhvaćaju sve programske jezike
    i alate.
  middle_high_page_modules_card_title_1: Uvod u Game Lab
  middle_high_page_modules_card_title_2: Programiranje kornjača u App Labu
  middle_high_page_modules_card_title_3: Programiranje vođeno događajima u App Labu
  middle_high_page_modules_card_description_1: Krećite se vlastitim tempom u ovom
    uvodu u naše okruženje Game Lab dok programirate animacije, interaktivnu umjetnost
    i igre.
  middle_high_page_modules_card_description_2: Otključajte mogućnost stvaranja bogatih,
    interaktivnih aplikacija pomoću JavaScripta u App Labu!
  middle_high_page_modules_card_description_3: Idite svojim tempom s ovim uvodom u
    programsko okruženje App Lab, u kojem učenici koriste JavaScript za stvaranje
    interaktivnih aplikacija.
  middle_high_page_modules_card_link: Isprobajte
  middle_high_page_make_your_own_title: Napravite vlastite aplikacije, igre i web
    stranice
  middle_high_page_make_your_own_description: 'Osim tečajeva, imamo i alate za programiranje
    koji vam omogućuju da istražite svoju kreativnost i napravite nešto nevjerojatno. '
  middle_high_page_make_your_own_card_title_1: App Lab
  middle_high_page_make_your_own_card_title_2: Laboratorij za igre
  middle_high_page_make_your_own_card_title_3: Web laboratorij
  middle_high_page_make_your_own_card_descrpition_1: App Lab je programsko okruženje
    u kojem možete napraviti jednostavne aplikacije. Dizajnirajte aplikaciju, kôd
    u JavaScriptu s blokovima ili tekstom, a zatim podijelite aplikaciju za nekoliko
    sekundi.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab je programsko okruženje
    u kojem možete napraviti jednostavne animacije i igre s objektima i likovima koji
    međusobno komuniciraju.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab je programsko okruženje
    u kojem možete napraviti jednostavne web stranice pomoću HTML-a i CSS-a. Dizajnirajte
    svoje web stranice i podijelite svoju web stranicu za nekoliko sekundi.
  middle_high_page_make_your_own_card_link: Saznajte više
  middle_high_page_additional_resources_title: Dodatni resursi
  middle_high_page_additional_resources_description: Postoji toliko mnogo načina za
    daljnje istraživanje računalne znanosti! Pregledajte našu video biblioteku ili
    saznajte više o uzbudljivim karijerama u području računalnih znanosti.
  middle_high_page_video_library_title: Otkrijte našu video biblioteku
  middle_high_page_video_library_description: Naučite osnove računalne znanosti kroz
    kratke 5-10 minutne videozapise o temama poput umjetne inteligencije, Interneta,
    kako računala rade, kako ne biti hakirani, blockchain, karijera i još mnogo toga!
  middle_high_page_video_library_link: Pogledajte video biblioteku
  middle_high_page_cs_journeys_title: Idite dalje s CS Journeys
  middle_high_page_cs_journeys_description: Napravite sljedeći korak na svom računarskom
    putovanju. Istražite karijere, mogućnosti mentorstva, online tečajeve, stipendije,
    stažiranje i još mnogo toga!
  middle_high_page_cs_journeys_link: Istražite CS Journeys
  middle_high_page_cs_title: Računarstvo u učionici
  middle_high_page_cs_description: Ove tečajeve treba voditi učitelj! Ako želite vidjeti
    kako ih podučavaju u vašoj školi, razmislite o radu s učiteljem kako biste ih
    doveli u svoj razred.
  middle_high_page_cs_card_title_1: CS otkrića
  middle_high_page_cs_card_title_2: CS načela
  middle_high_page_cs_card_title_3: AP Računalna znanost A
  middle_high_page_cs_card_description_1: Besplatni cjelogodišnji kurikulum koji upoznaje
    studente s temeljnim konceptima računarstva i potiče ih da istraže kako računarstvo
    i tehnologija mogu utjecati na svijet.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Upoznajte studente sa softverskim inženjerstvom
    i objektno orijentiranim dizajnom dok uče programski jezik Java u ovom besplatnom
    kurikulumu za AP® Computer Science A (AP® CSA).
  middle_high_page_cs_link_1: Istražite CS Dicoveries
  middle_high_page_cs_link_2: Istražite CS načela
  middle_high_page_cs_link_3: Istražite CSA

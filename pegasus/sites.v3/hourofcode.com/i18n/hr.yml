  professional_learning_section_desc: Dobijte podršku koja vam je potrebna dok se
    pripremate za podučavanje. Nastavnici je vole, a više od 90% je smatra najboljim
    profesionalnim razvojem ikad!
  professional_learning_section_desc_short: Dobijte podršku koja vam je potrebna dok
    se pripremate za podučavanje.
  professional_learning_section_desc_self_paced: Pravodobna podrška koja vam omogućuje
    da se pripremite za samouvjereno podučavanje prema svom rasporedu.
  professional_learning_section_block_facilitator_led_workshops: Naš Program profesionalnog
    učenja koji pruža veliku podršku će vas spojiti s grupom nastavnika kako biste
    učili jedni od drugih, kao i od stručnih voditelja dok počinjete prvu godinu podučavanja
    besplatnog kurikuluma svojim učenicima. Osobne i virtualne radionice počinju ovog
    ljeta.
  professional_learning_section_block_facilitator_led_workshops_csf: Pridružite se
    lokalnim nastavnicima radi nadahnjujuće i praktične podrške za implementaciju
    računarstva u svojoj učionici. Naši regionalni partneri nude visokokvalitetne
    jednodnevne radionice Code.org za pojedine nastavnike ili za profesionalni razvoj
    cijele škole. Prijavite se za radionicu profesionalnog razvoja u vašoj blizini!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Osobne i virtualne radionice koje
    počinju ovog ljeta.
  no_devices_section_subhead: Samo naprijed, prerežite kabel (na neko vrijeme)!
  no_devices_section_desc: Računalno obrazovanje ne mora uvijek biti ispred zaslona,
    a pristup uređaju ne bi trebao biti prepreka učenju koncepata računarstva.
  support_and_questions_section_subhead: Imate još neka pitanja? Javite nam se! Tu
    smo da pomognemo.
  support_and_questions_section_desc: Naš tim za podršku je tu kako bi odgovorio na
    sva pitanja koja imate o početku nastave s Code.org. Također možete pitati druge
    nastavnike o njihovom iskustvu na našim forumima za nastavnike.
  subscribe_form_section_title: Pretplatite se na ažuriranja
  subscribe_form_section_desc_csa: Prijavite se za primanje mjesečnih poruka e-pošte
    o programu Code.org AP® Computer Science A i primajte korisne podsjetnike, savjete
    i ažuriranja poslane izravno u vašu pristiglu poštu.
  subscribe_form_section_desc_csc: Prijavite se za primanje mjesečnih poruka e-pošte
    o Code.org Computer Science Connections i dobiti korisne podsjetnike, savjete
    i ažuriranja poslane izravno u vaš poštanski sandučić.
  subscribe_form_section_desc_csd: Prijavite se kako biste primali mjesečne poruke
    e-pošte o otkrićima računalnih znanosti Code.org i primajte korisne podsjetnike,
    savjete i ažuriranja poslane izravno u pristiglu poštu.
  subscribe_form_section_desc_csf: Prijavite se za primanje mjesečnih poruka e-pošte
    o osnovama računalnih znanosti Code.org i primajte korisne podsjetnike, savjete
    i ažuriranja poslane izravno u vašu pristiglu poštu.
  subscribe_form_section_desc_csp: Prijavite se za primanje mjesečnih poruka e-pošte
    o Code.org Načelima računalne znanosti i dobivajte korisne podsjetnike, savjete
    i ažuriranja poslane izravno u pristiglu poštu.
  subscribe_form_section_unsubscribe: Možete se odjaviti u bilo kojem trenutku.
  hoc_page_what_is_hoc_heading: What is Hour of Code?
  hoc_page_desc: "[The Hour of Code](%{hoc_url}) is a global movement reaching tens
    of millions of students in 180+ countries. Anyone, anywhere can organize an Hour
    of Code event or try any of the over 500+ one-hour tutorials, available in over
    45 languages."
  hoc_page_desc_2023: This year Hour of Code is exploring the limitless realms of
    creativity empowered by AI! Whether you or your students are experienced coders
    or you are setting out on your very first computer science expedition, this Hour
    of Code promises an extraordinary voyage.
  hoc_page_place_to_start: 'There are several places you can start, choose which one
    is right for you and your students:'
  hoc_page_lead_activity_heading: Lead an Hour of Code Activity
  hoc_page_lead_activity_desc: With more than 700 activities to choose from with classifications
    by grade level, experience, and inclusion of AI, your choices are vast. When you
    know your plans, please [register your activity](%{register_activity_url}) so
    we can celebrate all the events happening across the globe.
  hoc_page_activity_minecraft_desc: Build and explore with Minecraft! Learn basic
    computer science skills with lots of different Minecraft activities to choose
    from.
  hoc_page_how_ai_works_desc: Learn the inner workings of ChatGPT, computer vision,
    and other AI concepts, explained by the people who created these technologies
    through videos and accompanying lesson plans.
  hoc_page_how_ai_works_title: 'Lesson Plans: How AI Works'
  hoc_page_ai_101_heading: Engage with AI 101 for Teachers
  hoc_page_ai_101_desc: AI 101 for Teachers is a five-part professional learning video
    series that will demystify AI, explore responsible implementation, address bias,
    and showcase how AI-powered learning can revolutionize student outcomes.
  hoc_page_ai_101_block_title: 'Video Series: AI 101 for Teachers'
  hoc_page_ai_101_block_desc: A free, foundational online learning series for any
    teacher and educator interested in the groundbreaking world of artificial intelligence
    (AI) and its transformative potential in education.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Join the global community of over 2 million
    educators empowering the next generation of innovators, problem solvers, and digital
    citizens.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Tap into your students' full potential
    with Code.org's free, flexible, and fun Computer Science curriculum. There's something
    for every classroom.
  hoc_page_go_beyond_hoc_card_desc_pl: Our free, self-paced modules help you develop
    your own understanding while preparing to teach computer science in your classroom.

  tutorial_hello_longdescription: Naučite osnove računalne znanosti programiranjem
    u Sprite Lab. Stvorit ćete i animirati duhove i stvarati vlastite interaktivne
    scene.
  tutorial_raspispace_longdescription: Stvorite prostornu scenu s likovima koji 'emotiraju'
    kako biste podijelili svoje misli ili osjećaje koristeći zvukove, boje i radnje.
    Koristite blokove ogrebotina za kodiranje likova s grafičkim efektima, animacijom
    kostima, mjehurićima govora i zvučnim efektima.
  tutorial_codemonkeyjump_longdescription: Stvorite igre i projekte s blok-kodiranjem!
    U ovom kratkom tečaju studenti će naučiti kreirati jednostavnu skakačku igru koristeći
    osnovne blokove događaja i funkcija.
  tutorial_poemart_longdescription: Ilustrirajte raspoloženje pjesme s kodom.
  tutorial_kodablehero_longdescription: Dobrodošli u Bug World! Kodable FuzzFamily
    treba vašu pomoć u kodiranju. Upotrijebite svoje junake iz stvarnog života i maštu
    kako biste dizajnirali lik koji će zaštititi FuzzFamily. Vi ćete odabrati svojstva
    vaš junak posjeduje i staviti svoju snagu na probu protiv buggy sluzi Bug World!
  tutorial_cacloud_longdescription: Felix objavljuje naizgled nevinu fotografiju Juno
    na društvenim medijima. Ona očajnički želi da se ukloni. Max, njezin prijatelj,
    brzo pretvara situaciju u tajnu misiju. Pridružite im se dok uče o računalstvu
    u oblaku i pokušajte pronaći fotografiju na poslužitelju pohranjenom u ultra sigurnom
    podatkovnom centru. Ima li uopće locirati i uništiti fotografiju?
  tutorial_blocksmithbot_longdescription: Laseri, zamke i čudesni labirinti! Pomoć
    Bot0 pobjeći prije nego što ona dobiva izbačen! Bot0 je prijateljski, bezopasan
    robot pomagač. Ili je ona? Njeni suigrači vjeruju drugačije. Program Bot0 kako
    bi joj put kroz podzemlje svemirskog broda i pobjeći prije nego što je pronađu.
  tutorial_hatchmario_longdescription: Izgradite svoju vlastitu 3D Mario igru, dok
    učite osnove programiranja. Saznajte više o osnovama razvoja igara; oblikujte
    razumijevanje pokreta u 3D prostoru; naučite dodati rezultat, živote i cool zvučne
    efekte u svoju igru, sve za manje od sat vremena. A najbolji dio, možete podijeliti
    svoju igru sa svojom obitelji i prijateljima u samo jednim klikom i igrati se
    s njima na bilo kojem uređaju u vašem domu.
  tutorial_microsoftforest_longdescription: Kodirajte igru s Microsoft MakeCode Arcade
    koja stvara uvjete za šumski požar, a zatim kodirajte svoj zrakoplov za gašenje
    požara kako biste raspršili vodu i ugasili plamen!
  tutorial_blackbirdscreen_longdescription: Saznajte kako koristiti uvjetne izjave
    kako biste stvorili čuvar zaslona u stilu 90-ih.
  tutorial_toxicodecompute2_longdescription: Zamijenimo uloge. Ovaj put vi ste računalo!
    Čitajte i tumačite Python programe kako biste pronašli pravu putanju i pobijedili
    izazove. Morat ćete se usredotočiti i koristiti svoje intuitivne sposobnosti da
    biste razumjeli neke temeljne koncepte Pythona.
  tutorial_minecrafttimecraft_longdescription: 'Putujte natrag u prošlost kako biste
    spasili budućnost u ovoj besplatnoj lekciji Hour of Code u Minecraftu: Education
    Edition. Studenti će odabrati vlastitu avanturu i naučiti osnovne koncepte kodiranja
    kako bi ispravili tajanstvene nezgode kroz povijest. Usput će se povezati s velikim
    inovatorima i izumima u znanosti, arhitekturi, glazbi, inženjerstvu i još mnogo
    toga.'
  tutorial_blackbirdtether_longdescription: Naučite koristiti objekte za programiranje
    zabavne igre temeljene na fizici.
  tutorial_ob_longdescription: Napišite kôd za stvaranje i pokretanje vlastite simulacije
    izbijanja virusa u Monster Town. Simulacija je računalni model procesa ili sustava.
    Naučite kodirati i predviđati što će se dogoditi susjedima Monster Towna.
  tutorial_codeartportrait_longdescription: 'Naučite programirati svoj portret pomoću
    p5.js. Izrazite se kreativno kroz kod uključivanjem omiljenih umjetničkih stilova
    i osobnih dodira kako biste stvorili pravo remek-djelo! Možda imate pravo predati
    svoj gotov projekt na natječaj Code/Art CodeYourself za američke djevojke u razredima
    3-12. '
  tutorial_shelly_longdescription: Shelly je programski jezik za crtanje. Crtanje
    se vrši izdavanjem uputa kornjači. Kornjača crta linije i oblike dok se kreće,
    koristeći različite boje i stilove. Dostupni su izazovi i kreativni načini rada.
    Način izazova uključuje korak-po-korak vodič koji uvodi osnove Shelly jezika i
    programiranja općenito.
  tutorial_weavly_longdescription: U ovim kratkim aktivnostima idite na niz misija,
    od istraživanja planeta, do posjeta životinjama na safariju, do lova na potopljeno
    blago!
  tutorial_codespeakpassword_longdescription: Naučite kodirati generator lozinki u
    Pythonu i budite sigurni protiv hakera.
  tutorial_kodableshapes_longdescription: 'Matematika je dio naših života posvuda.
    Koristite matematike i vještine kodiranja kako biste napravili svoj vlastiti labirint,
    a zatim ga pokušajte riješiti. Počnite s osnovnim kvadratom, a zatim pogledajte
    koliko različitih oblika možete uključiti u svoj labirint dizajna! '
  tutorial_nasabinary_longdescription: Saznajte kako koristimo binarni kod za razgovor
    s letjelicom, a zatim ga isprobajte sami prevođenjem vašeg imena u binarni kod
    na oznaci imena, narukvici, igli ili čak zvuku.
  tutorial_3dmaker_longdescription: Napravite vlastite stvarno cool, rotirajuće, 3D
    objekte brzo i jednostavno.
  tutorial_hopsub_longdescription: Saznajte kako upariti program s prijateljem ili
    kolegom iz razreda i stvoriti vlastiti surfer podzemne željeznice s Hopscotch
    likovima!
  tutorial_kcjskiing_longdescription: 'Sve je zabavno i igre dok netko ne padne na
    drvo… ili je to zabavni dio? Remen na tim skijama i savijte se na koljenima dok
    vodite svog lika niz brdo smrznutih prepreka pomoću koda u ovoj aktivnosti ogrebotina.
    Dizajnirajte tečaj, dodajte kretanje i osjećaje, plus malo interakcije sudara
    i bum - imate planinu zabave. '
  tutorial_groksecurity_longdescription: Stavite svoj šešir za cyber-sleuthing u ovom
    kratkom uvodu kako biste ostali sigurni na mreži. Naučit ćete o sigurnim lozinkama,
    krađi identiteta, sigurnosnim postavkama, društvenim mrežama i još mnogo toga!
  tutorial_creaticode_longdescription: Saznajte kako izgraditi fantastične 3D projekte
    pomoću Scratch blokova!
  tutorial_kcjhockey_longdescription: Pucaš, ti rezultat - mnoštvo ide divlje! Nema
    potrebe za čipkom svoje klizaljke prilikom izgradnje ove igre, ali budite spremni
    izoštriti svoje vještine kodiranja! Saznajte kako kodirati vlastitu hokejsku igru
    i testirati naše vještine protiv npc golmana u nule. Koristeći kretanje, očitavanje
    i varijable, vaš digitalni player može izmicati i kliziti pak postići pobjednički
    gol.
  tutorial_ttdungeon_longdescription: Zli čarobnjak Nullonor predstavlja ozbiljnu
    prijetnju carstvu, a samo vi imate moć da ih zauvijek protjerate. Međutim, Nullonor
    je lukav koliko i opasan. Skriva se u svojoj čarobnoj kuli stalno mijenjajućih
    soba, a nijedan junak još nije uspješno stigao do najvišeg kata. Kao prvak indeksnih
    vitezova, imate li što je potrebno da pronađete i pobijedite Nullonora?
  tutorial_ccai_longdescription: 'Konkurentno kodiranje nikada nije bilo tako epsko!
    Nema iskustva u kodiranju... nema problema. Uđite u tamnicu gdje ćete povisiti
    svoje programske moći učeći strategije i taktike kodiranja koje će vam trebati
    za natjecanje. Nakon što prođete kroz tamnicu, bit ćete spremni preuzeti kodere
    iz cijelog svijeta u esports areni CodeCombat AI League! '
  tutorial_bsdai_longdescription: Postoji određeni skup neuronskih mreža i algoritama
    koje nazivamo strojnim učenjem. U ovom ćemo projektu istražiti alat za prepoznavanje
    slika umjetne inteligencije (AI) i naučiti kako AI vidi slike, daje predviđanja
    i kako možemo osigurati da su ta predviđanja točna i bez pristranosti.
  tutorial_stemdata_longdescription: Stvorite jednostavan model za klimu u kojoj živite,
    a zatim ga upotrijebite kako biste shvatili kako nekoliko stupnjeva povišene temperature
    može imati značajan utjecaj na prirodni svijet. Uključuje mogućnost preuzimanja
    podataka u proračunsku tablicu radi daljnje analize.
  tutorial_thunkableinfo_longdescription: Saznajte kako izraditi informativnu aplikaciju
    s blokovima koda i tablicom podataka
  tutorial_educodespace_longdescription: Ljudi planeta Allegrus izgubili su pjesme
    svojih predaka. Slijedite ovaj tutorial za izgradnju vlastite glazbene strane
    pomicanje igru i oporaviti izgubljene melodije. Prilagodite svaki aspekt igre,
    dok učite osnove razvoja igara, fizike i sudara. Nije potrebno kodiranje ili glazbeno
    znanje.
  tutorial_kcjtennis_longdescription: Poslužite izazov i idite glavom u glavu sa svojim
    protivnikom AI u ovoj digitalnoj teniskoj utakmici. Koristeći Scratch, ova aktivnost
    će vas naučiti kako kodirati back-and-forth sprite interakcije putem emitiranja,
    varijabli i pokreta. Uključite win/loss conditionals i poljubiti svoj 'ljubav'
    rezultat zbogom. Dovršite ovaj projekt sami ili uz podršku odraslog.
  tutorial_robotmagictower_longdescription: Saznajte više o igri Hanoi Tower i kako
    koristiti rekurzivne funkcije za rješavanje problema.
  tutorial_ttdragons_longdescription: 'Zla sila proširila se zemljom Ovun i prijeti
    uništenjem ovog mirnog grada. Istražite skrivene hramove, naučite čarobne rune
    koje vam omogućuju programiranje i kontrolu elemenata oko vas i borite se protiv
    sjena. Pronađite sve ključeve u Dragon hramovima probuditi zmaja. Budite heroj
    koji Ovun treba! '
  tutorial_kcjarchery_longdescription: Ostanite na meti i voditi strelicu na bullseye
    pomoću koda! Saznajte kako kodirati vlastitu streličarsku igru koristeći Scratch
    i naše korak-po-korak upute. Uz pomoć duhova koji osjete boje, promjene kostima
    i sekvenci pokreta, i vi možete ciljati na zlato i kodirati svoj put do pobjede
    - plus, dodajte brojač bodova kako biste podigli ante. Dovršite ovaj projekt sami
    ili uz podršku odraslog.
  tutorial_ttsprouts_longdescription: Vrtlarstvo je posao s punim radnim vremenom!
    Započnite sa samo jednom klupom lonaca i sklonite biljkama u stakleniku pristupom
    nizu. Kao što sjeme, voda, i žetve svake biljke, zaraditi novac za sve svoje voće
    i povrće! Upotrijebite sve složeniji višedimenzionalni niz da biste locirali svaki
    lonac dok staklenik postaje gužva.
  tutorial_ttmaze_longdescription: Sletjeli ste na vanzemaljski planet u džepnom svemiru
    i morate pronaći način da pobjegnete kako biste mogli nastaviti svoje putovanje.
    Istražite ruševine napredne robotske civilizacije, kretajte se kroz labirinte
    i zagonetke i borite se protiv neprijateljskih robota. Uz pomoć svog vjernog pomoćnika
    F3lix, naučite i koristite nove koncepte programiranja kako biste hakirali svoj
    put do pobjede.
  tutorial_codetribe_longdescription: Veliki uvod u kodiranje pomoću HTML, CSS i JavaScript.
    Kodirajte nekoliko redaka i izradite svoju prvu aplikaciju kako biste provjerili
    dob ljudi koji pohađaju vašu zabavu.
  tutorial_ttcanyon_longdescription: Zarobljeni ste na vanzemaljskom planetu i morate
    preživjeti Arenu, beskrajnu borbu s vanzemaljskim čudovištima! Upotrijebite svoj
    hakerski blaster da biste promijenili programiranje vašeg pomoćnika, protivnika
    i okoline. Vaš vjerni mačji pomoćnik F3lix može vam pomoći u liječenju i podržati
    vas, dok možete reprogramirati neprijatelje i zamke kako biste ih onemogućili
    ili se međusobno borili.
  tutorial_kcjxtrail_longdescription: Hit staze s ovim cross-country biciklizam aktivnosti
    pomoću koda i ogrebotina. Koristeći blokove osjetljivosti boja i kretanje, dizajnirat
    ćete svoj tečaj, integrirati zaustavljanja i interakcije na putu i pratiti svoj
    napredak kodiranjem čuvara bodova s funkcijama. Ne zaboravi kacigu jer bismo mogli
    biti u divljoj vožnji! Dovršite ovaj projekt sami ili uz podršku odraslog.
  tutorial_codespeakroad_longdescription: Stvorite igru u kojoj korisnik igra ulogu
    građevinskog inženjera kako bi planirao cestu.
  tutorial_educodelair_longdescription: George je jurnjava u Chiroptera jazbinu i
    treba vašu pomoć da pobjegne! Dizajnirajte vlastitu cjelovitu 2D puzzle igru slijedeći
    ovaj vodič i naučite osnove razvoja igara. Kodirajte svoj put iz naše razine,
    ili napraviti svoj vlastiti izazov svoje prijatelje!
  tutorial_ibmhourofz_longdescription: 'Jeste li ikada povukli novac s bankomata?
    Koristili ste kreditnu karticu da biste nešto platili? Sve ove akcije imaju jednu
    zajedničku stvar: svi počinju jednostavnim klikom. Ali što se zapravo događa iza
    tog klika? To je Enterprise Computing. Započnite učiti više o tome kako poslovno
    računanje funkcionira danas uz IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studenti uče o uvjetima u kojima bakterije
    salmonele mogu preživjeti dok kodiraju zabavnu simulacijsku igru u Gamefroot-u!
    Ova je aktivnost namijenjena učiteljima znanosti i nastavnicima digitalnih tehnologija
    koji žele angažirati svoje učenike u više predmetnih područja. '
  tutorial_educodeforest_longdescription: Alex je neko vrijeme zarobljen u Frosted
    Forest. Možete li im pomoći da pobjegnu? Ovaj jednostavan vodič uči vas kako izgraditi
    i prilagoditi kompletnu puzzle igru koja se izvodi u bilo kojem modernom pregledniku.
    Pokušajte pobijediti našu razinu, ili stvoriti svoj vlastiti izazov svoje prijatelje!
  tutorial_educodehorus_longdescription: Pomoć Lisa riješiti Horusovu zagonetku i
    pobjeći njegov hram. Slijedite ovaj vodič za kodiranje i prilagodite svoju vlastitu
    puzzle igru u nekoliko koraka. Pokušajte pobijediti našu razinu, ili ga urediti
    kako bi ga kao jednostavan ili izazovan kao što želite. Naučite osnove razvoja
    igara tijekom igranja!
  tutorial_codespeakpokemon_longdescription: Kodirajte svoj omiljeni Pokemon kako
    biste se podigli i razvijali.
  tutorial_stemholiday_longdescription: StemScopes Coding powered by BitsBox omogućuje
    studentima da izgrade i dijele vlastitu virtualnu prazničnu karticu pomoću upisanih
    JavaScript koda. Naš program je jednostavan za korištenje i ne zahtijeva prethodno
    iskustvo kodiranja. Nudimo ugrađenu podršku tijekom cijelog programa, a studenti
    to lako mogu sami shvatiti. Uzbudite se kodirati vlastitu virtualnu karticu kako
    biste podijelili s prijateljima i obitelji ove blagdanske sezone!
  tutorial_codespeakpixel_longdescription: Naučite izraditi uređivač piksela kako
    biste kreirali vlastite dizajne likova i umjetnost.
  tutorial_codespellsnexus_longdescription: Pod mentorstvom misteriozne lutke čarapa,
    morate se infiltrirati i reprogramirati super-inteligentnu aplikaciju "Naučite
    kodirati" koja traži globalnu dominaciju. Riješite zagonetke. Naučite kodirati.
    Hakirajte Nexus.
  tutorial_carnegieslime_longdescription: Svake godine Minions of Scarecorp pokušavaju
    ukrasti vaše usjeve slatkiša. Booville High 's Baddest Slimeball posada su došli
    zajedno kako bi zaštitili slatkiša usjeva sa sluzi oružja. Igrači igraju kao tinejdžerska
    čudovišta koja programiraju svoje kućne ljubimce za suradnju robota (aka 'cobot')
    kako bi pomogli u uklanjanju Minions of Scarecorp koji su nakon žetve slatkiša
    svog grada. Odaberite između četiri znaka i njihovih kobotičkih kućnih ljubimaca.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown podučavat će napredno sekvenciranje
    dok učenici koriste logiku, rasuđivanje i vještine računalne znanosti za navigaciju
    u stvarnim životnim scenarijima. Nije potreban bot!
  tutorial_milnedash_longdescription: Dash želi naučiti plesati! Možeš li joj pomoći
    da uđe i izađe i pokaže joj stvari u sredini? Ova je aktivnost usmjerena prema
    studentima i podučavat će korisnika o sekvenciranju i petljama.
  tutorial_microbitpet_longdescription: Programiraj vlastitog elektroničkog ljubimca
    i prilagodi ga prema sebi. Još više zabave s novim zvukovima iz zvučnika ugrađenog
    u novi micro:bit
  tutorial_spherotriad_longdescription: 'Istražite što znači svako temeljno načelo
    kibernetičke sigurnosti i naučite kako pronaći ravnotežu kako biste postigli siguran
    sustav koji funkcionira za sve korisnike. '
  tutorial_spheropassword_longdescription: Istražite kako napraviti jake kombinacije
    lozinki koristeći LittleBits izume i kodiranje.
  tutorial_codequilt_longdescription: Razmislite o tome tko dobiva kod i što se može
    napraviti s kodom dok se upoznate s Scratchom.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer će podučavati vještine
    sekvenciranja i uklanjanja pogrešaka. Studenti će koristiti vještine logike, rasuđivanja
    i informatike. Nije potreban bot!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 podučavat će napredne
    vještine sekvenciranja i petlje. Studenti će koristiti vještine logike, rasuđivanja
    i informatike. Nije potreban bot!
  tutorial_hopescape_longdescription: Kodirati otvorenu logičku igru soba za bijeg
    i učiti o konceptima kao što su iteracija i drugi važni elementi dizajna igre.
  tutorial_ozorace_longdescription: Studenti će planirati i izvršiti program s različitim
    parametrima, prakticirati mjerenje, sekvenciranje i ispravljanje pogrešaka dok
    stvaraju trkalište za Ozobot.
  tutorial_ozoequestrian_longdescription: Studenti će koristiti kodove boja za programiranje
    njihovog montiranja (Evo) za završetak tečaja.
  tutorial_irobotpizza_longdescription: Želite li kodiranje učiniti zajedničkim, društvenim
    i super zabavnim iskustvom u svojoj školi? U ovom kompletu digitalnih događaja
    izvan okvira pružamo sve alate koji će vam trebati za domaćin savršenog izazova
    obiteljskog koda. Na iRobot Pizza Partyju obitelji se okupljaju kako bi podijelili
    obrok i kodirali virtualne robote kako bi dovršili izazove, dizajnirane kako za
    početnike, tako i za napredne kodere.
  tutorial_ai4alldance_longdescription: U ovom kratkom, zabavnom bajtu AI, studenti
    istražuju kako AI alati mogu pomoći ljudima da inoviraju i kako ljudski inovatori
    mogu pomoći u poboljšanju AI.
  tutorial_ai4allneural_longdescription: Ovaj nastavni plan i program uvodno je duboko
    zaroniti u tehničke detalje o tome kako neki AI sustavi mogu pronaći objekte u
    slikama ili druge obrasce u kontekstu. Na kraju, polaznici će podučavati druge
    što su naučili. Ako su vaši učenici radili AI & Dance, možda će to htjeti provjeriti
    nakon kako bi naučili kako taj sustav funkcionira.
  tutorial_spheroinout_longdescription: indi je spreman saznati više o tome kako to
    i druga računala rade. U ovoj lekciji otkrijte ulaze i izlaze kroz ovo praktično
    istraživanje.
  tutorial_edisonblueprint_longdescription: Možete li programirati Edison voziti u
    različitim oblicima, tako da robot može nacrtati različite nacrte?
  tutorial_edisonmaze_longdescription: Idemo Edison robot utrka uz Euler Path oblik!
  tutorial_milnefunctions_longdescription: Dash želi naučiti plesati! Možeš li joj
    pomoći da uđe i izađe i pokaže joj stvari u sredini? Ova je aktivnost usmjerena
    prema studentima i podučavat će korisnika o sekvenciranju, petljama i funkcijama.
  tutorial_sasmap_longdescription: 'U ovoj lekciji učenici će koristiti kod kako bi
    pokazali razumijevanje razlike između ljudskih i fizičkih značajki na karti. Oni
    će identitet put kroz mrežu matematičkih značajki tako da robot će sletjeti samo
    na ljudske osobine. Studenti će tada raditi u timovima kako bi napisali kôd koji
    će se kretati svojim robotom pravilnim putem. '
  tutorial_firstrobotics_longdescription: Naučite kodirati s FTC Sim, internetskim
    programskim jezikom temeljenim na blokovima koji uključuje simulator uživo kako
    bi učenici mogli odmah vidjeti kako se robot kreće na temelju koda koji su napisali.
  tutorial_sasdata_longdescription: Angažirajte studente s podacima putem brzih anketa
    koje generiraju interaktivne vizualizacije podataka u stvarnom vremenu. Studenti
    će identificirati, interpretirati i komunicirati o podacima - važnim temeljnim
    vještinama za razumijevanje našeg svijeta bogatog podacima.
  tutorial_carnegiesensabot_longdescription: Naučite kako programirati virtualnog
    robota EV3 kako biste dovršili stvarni Sensabot izazov u ovoj aktivnosti Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks je sastavljen u vertikalnom formatu,
    što je češće za pisanje koda. Učenicima će biti predstavljen veći radni prostor
    i veća funkcionalnost za kontrolu Martyja i na kraju će imati interakciju s okolinom.
    Ova lekcija upoznat će učenike s odjeljcima, izgledom, uspoređujući ovo novo okruženje
    s MartyBlocks Jr.
  tutorial_kinderadd_longdescription: U ovoj lekciji učenici će koristiti algoritme
    i pokretne robote za modeliranje matematičkih koncepata. KIBO će putovati duž
    linije fizičkog broja do modela brojanja, zbrajanja i oduzimanja. Studenti će
    stvoriti algoritme (opcionalno uključujući ponavljanje petlji) za rješavanje problema,
    baš kao što programeri rade na poslu!
  tutorial_imagipython_longdescription: Pridružite se prvoj društvenoj mreži na svijetu
    za mlade koji vole kodirati. Dizajnirajte svoj prvi šareni projekt u nekoliko
    minuta uz besplatnu aplikaciju imagi.
  tutorial_robotical2_longdescription: Učenici će stvoriti niz koraka kako bi se omogućilo
    partneru da putuje rutom do cilja, koristeći Marty Controller. Svaki od simbola
    smjera ima priloženi pokret; u ovoj lekciji učenici će biti ohrabreni da eksperimentiraju
    sa strelicama smjera, ali fokus će biti na strelici prema naprijed.
  tutorial_robotical3_longdescription: Učenici će istražiti novo sučelje za Martyja,
    gdje će njihove upute ostati na zaslonu uređaja. Učenici će procjenjivati koliko
    koraka misle da će Marty trebati za postizanje cilja.
  tutorial_blockscadvirus_longdescription: 'Upotrijebite platformu za 3D dizajn kako
    biste modelirali virus i saznali kako naša tijela koriste geometriju u borbi protiv
    tih osvajača. '
  tutorial_robotical1_longdescription: Učenici će vidjeti Martyja Robota kako se kreće
    s Unplugged karticama u boji. Učenici će tada voditi partnera da krene naprijed
    i zaustavi, koristeći papir u boji. Svaka od obojenih kartica Roboticala ima ugrađenu
    instrukciju koju Marty razumije, bez potrebe za pisanjem ili uređivanjem bilo
    kojeg koda.
  tutorial_irobotshapes_longdescription: Saznajte više o različitim oblicima kroz
    prepoznavanje uzoraka i sekvenciranje u ovoj radnoj knjizi s temom robota koja
    se može ispisati!
  tutorial_irobotparts_longdescription: Saznajte više o različitim dijelovima koji
    se koriste za izradu robota kroz istraživanje svojih osjetila i vježbanje matematičkih
    osnova.
  tutorial_irobottools_longdescription: Ova radna knjiga istražuje sve različite vrste
    alata koji se koriste prilikom izrade robota kroz podudaranje, brojanje, lov na
    čistače i mjerenje aktivnosti,
  tutorial_kindercar_longdescription: Studenti će postati inženjeri, učeći korake
    procesa inženjerskog dizajna. Inspirirani knjigom "Ako izgradim automobil" Chrisa
    Van Dusena, studenti će slijediti postupak inženjerskog dizajna kako bi stvorili
    vlastite automobile iz snova iz zanata i recikliranih materijala. Skenirat će
    kratku programsku sekvencu kako bi im auti krenuli!
  tutorial_caavatar_longdescription: 'AVATAR je najnovija interaktivna atrakcija u
    tematskom parku ThrillVille. Sakura i Nikau jedva čekaju da ga posjete i doživite
    svijet sutrašnjice! U ovom interaktivnom kratkom tečaju, učenik se pridružuje
    Sakuri i Nikau kako bi upoznao podatke, digitalne otiske stopala, Internet stvari,
    Big Data i implikacije koje one imaju za nas kao ljude i našu budućnost.   '

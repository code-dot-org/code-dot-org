  teach_page_why_teach_cs_block_heading_03: Otključajte putove za sve studente
  teach_page_why_teach_cs_block_desc_03: Računalna zanimanja najveći su, najbrže rastući
    i najbolje plaćeni sektor svih novih plaća u SAD-u.
  teach_page_why_teach_cs_block_heading_04: Shvatite svijet koji je promijenio AI
  teach_page_why_teach_cs_block_desc_04: Naučite učenike kako AI radi i kako ga sigurno
    koristiti. Naše profesionalno učenje potiče znatiželju i samopouzdanje ovom tehnologijom
    koja se razvija.
  teach_page_why_teach_cs_heading_02: Započnite podučavati računalne znanosti s Code.org
    već danas!
  teach_page_quote: Kada koristite Code.org nastavni plan i program, imate sve što
    je tu za vas. Ima pitanja koja trebate postaviti svojim učenicima. Ima lekcije
    koje trebate podučavati i daje vam smjernice kako to učiniti. Dakle, ako dođete
    bez ikakvog iskustva u računalnoj znanosti, to je tu za vas. Ako imate iskustva
    s računalnom znanošću i podučavajući je prije, dat će vam novi način približavanja

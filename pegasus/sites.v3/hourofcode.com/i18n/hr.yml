  careers_values_title: Naše temeljne vrijednosti
  careers_values_first_column_text_1: Vjerujemo da je informatika temelj za sve studente
  careers_values_first_column_text_2: Zalažemo se za jednakost, pristup i priliku
  careers_values_first_column_text_3: Vjerujemo u moć suradničke obrazovne zajednice
  careers_values_second_column_text_1: Mi smo okretni i reagiraju na povratne informacije
  careers_values_second_column_text_2: Djelujemo s integritetom i transparentnošću
  careers_values_second_column_text_3: Vjerujemo da široki utjecaj zahtijeva veliko

  hoc_faq_title: Učestalo postavljana pitanja
  hoc_faq_what_is_hoc_q: Što je Sat kodiranja?
  hoc_faq_what_is_hoc_a_markdown: Sat kodiranja započeo je kao jednosatni uvod u računalnu
    znanost, osmišljen kako bi demistificirao "kôd", pokazao da svatko može naučiti
    osnove i proširio sudjelovanje na polju računalnih znanosti. Otada je postalo
    svjetski pokušaj proslave informatike, počevši od jednosatnih kodiranja, ali proširivši
    se na sve vrste napora u zajednici. Pogledajte [vodiče i aktivnosti](%{tutorials}).
    Ovu osnovnu kampanju podržava preko [400 partnera](%{partners}) i 200 000 nastavnika
    širom svijeta.
  hoc_faq_last_year: Isprobajte tutorijale
  hoc_faq_when_is_hoc_q: Kada je Sat kodiranja?
  hoc_faq_when_is_hoc_a_markdown: Sat kodiranja održava se svake godine tijekom [Tjedna
    obrazovanja za računalne znanosti](%{csedweek_url}). %{campaign_date_year} Tjedan
    obrazovanja za računalne znanosti bit će %{campaign_date_full}, ali Sat kodiranja
    možete organizirati tijekom cijele godine. Tjedan obrazovanja za računalne znanosti
    održava se svake godine u znak priznanja za rođendan pionira računarstva [admirala
    Grace Murray Hoppera](%{grace_hopper}) (9. prosinca 1906.).
  hoc_faq_why_cs_q: Zašto informatika?
  hoc_faq_why_cs_a_markdown: _Svaki_ student trebao bi imati priliku učiti informatiku.
    Ona pomaže u njegovanju vještina rješavanja problema, logike i kreativnosti. Početkom
    ranog studija studenti će imati temelje za uspjeh na bilo kojem putu karijere
    21. stoljeća. Pogledajte više statistike [ovdje](%{stats_url}).
  hoc_faq_how_participate_q: Kako mogu sudjelovati u Satu kodiranja?
  hoc_faq_how_participate_a_markdown: "[Započnite planirati ovdje](%{howto}) pregledavanjem
    našeg vodiča s uputama. Možete organizirati događaj Sata kodiranja u svojoj školi
    ili u svojoj zajednici - na primjer u izvannastavnom klubu, neprofitnoj udruzi
    ili na poslu. Ili jednostavno probajte sami %{campaign_date}."
  hoc_faq_behind_hoc_q: Tko stoji iza Sata kodiranja?
  hoc_faq_behind_hoc_a_markdown: Sat kodiranja organizira Tjedan Sata kodiranja i
    obrazovanja za računalne znanosti [savjetodavni i revizijski odbori](%{partner_url}),
    kao i iroka koalicija partnera koja se okupila kako bi podržala Sat kodiranja
    - uključujući Microsoft, Apple, Amazon, Boys and Girls Clubs of America i College
    Board.
  hoc_faq_host_q: Ne znam ništa o kodiranju. Mogu li ipak biti domaćin događaja?
  hoc_faq_host_a_markdown: Naravno. Aktivnosti Sata kodiranja možete samostalno provesti.
    Sve što trebate učiniti je [isprobati naše trenutne vodiče](%{codeorg_url}/learn),
    odabrati vodič koji želite i odvojiti sat vremena - mi ćemo se pobrinuti za ostalo.
    Imamo vodiče za različite uzraste i razinu iskustva, od vrtića pa nadalje. Počnite
    planirati svoj događaj čitajući naš [vodič](%{howto}).
  hoc_faq_devices_q: Koji bih uređaj trebao/trebala koristiti sa svojim učenicima?
  hoc_faq_devices_a_markdown: Vodiči za Code.org rade na svim uređajima i preglednicima.
    Možete vidjeti više informacija o tehnološkim potrebama za tutorijale Code.org
    [here](%{codeorg_url}/educate/it). Tehničke potrebe za vodiče koji nisu za Code.org
    mogu se pronaći na hourofcode.com/learn u opisu specifičnom za tutorial. Ne zaboravite
    da nudimo i [offline aktivnosti](%{unplugged_url}) ako vaša škola ne može odvijati
    lekcije!
  hoc_faq_need_computers_q: Trebam li računalo za svakog sudionika?
  hoc_faq_need_computers_a_markdown: 'Ne. Imamo vodiče za Sat kodiranja koje možete
    koristiti za primjenu na osobnim računalima, pametnim telefonima, tabletima, dok
    za neke računalo uopće nije potrebno! Možete se pridružiti gdje god bili, sa svime
    što imate. <p> <i> Evo nekoliko opcija: </i> <br> <ul> <li> <b> Rad u parovima.
    </b> <a href=''%{pair_programming_research}''> Istraživanje pokazuje </a> studenti
    najbolje uče s <a href=''%{pair_programming_video}''>programiranjem u paru</a>,
    dijeljenjem računala i zajedničkim radom. Potaknite svoje učenike da se organiziraju
    u timove.<li> <b>Koristite projekciju zaslona.</b> Ako imate projektor i zaslon
    za računalo povezano s mrežom, cijela vaša grupa može zajedno odraditi Sat kodiranja.
    Zajedno gledajte dijelove videozapisa i naizmjence rješavajte zagonetke ili odgovarajte
    na pitanja. <li> <b>Budite "unplugged".</b> Nudimo <a href=''%{unplugged_url}''>
    vodiče za koje uopće nije potrebno računalo </a>. </ul>'
  hoc_faq_international_q: Ja sam u <country>. Kako međunarodno sudjelovati?
  hoc_faq_international_a_markdown: Svatko može organizirati događaj Sat kodiranja,
    bilo gdje u svijetu. Prošle godine su se studenti širom svijeta udružili na Satu
    kodiranja. Saznajte više [ovdje](%{promote}).
  hoc_faq_tutorial_q: Kako napraviti vodič za Sat Kodiranja?
  hoc_faq_tutorial_a_markdown: Ako ste zainteresirani da postanete suradnik u izradi
    vodiča, [pogledajte naše smjernice i upute](%{tutorial_guidelines}). Htjeli bismo
    omogućiti razne opcije, ali primarni cilj je optimizirati iskustvo za učenike
    i učitelje kojima je informatika nepoznata.
  hoc_faq_account_q: Trebaju li se učenici za prijaviti putem računa?
  hoc_faq_account_a_markdown: Ne. Apsolutno nije potrebna registracija ili prijava
    da bi studenti isprobali Sat koda. Većina [nastavnih tečajeva](%{codeorg_url}/learn/beyond)
    zahtijeva izradu računa kako bi se sačuvao napredak učenika. Također, prijava
    na Sat koda NE stvara automatski račun Code Studio. Ako želite stvoriti račune
    za svoje učenike, slijedite ove [upute](%{section_instructions_url}).
  hoc_faq_high_school_q: Koje aktivnosti mogu raditi sa srednjoškolcima?
  hoc_faq_high_school_a_markdown: Naši Star Wars i Minecraft tutorijali izvrsni su
    za srednjoškolce, posebno verzija Star Wars JavaScripta i besplatna razina igranja
    na oba tutorijala. Alternativno, preporučujemo da za početak isprobate jedan od
    vodiča za početnike na [hourofcode.com/learn](%{learn_url}), kao što je vodič
    s Angry Birds ili s Annom i Elsom. Srednjoškolac bi trebao moći završiti jedan
    od njih za 30 minuta, a zatim može isprobati napredniji tutorial u JavaScriptu,
    kao što je Khan Academy ili CodeHS.
  hoc_faq_scratch_q: Na Satu kodiranja koristit ću Scratch, ali što ako moji učenici
    koriste iPad umjesto laptopa?
  hoc_faq_scratch_a_markdown: Scratch ne radi na tabletima. Ako su vaši učenici mladi,
    mogu koristiti aplikaciju ScratchJr iPad (za rane čitatelje). Ako pogledate tutorijale
    na [%{partner_url}/learn](%{codeorg_url}/learn), možete pronaći i druge vodiče
    koji rade na iPadima - od Code.org, Tynker, Lightbot ili CodeSpark.
  hoc_faq_count_hoc_q: Kako prebrojavate Sate kodiranja?
  hoc_faq_map_q: Zašto ne vidim svoju točku na karti?
  hoc_faq_map_a_markdown: Jako nam je žao što ne vidite svoj događaj na karti Hour
    of Code. Zbog desetaka tisuća organizatora koji se prijavljuju, karta objedinjuje
    podatke i prikazuje jednu točku za nekoliko događaja. Ako kliknete vezu [stranica
    događaja](%{events_url}) ispod karte, bit ćete preusmjereni na popis svih događaja
    po državi i tamo možete pronaći svoj događaj. Osim toga, s obzirom na tisuće ljudi
    koji se prijavljuju za Sat kodiranja, za ažuriranje karte i popisa događaja obično
    je potrebno 48 sati. Provjerite ponovno za nekoliko dana!
  hoc_faq_count_hoc_a_markdown: Praćenje sata koda nije točno mjerenje upotrebe. Jedinstvene
    studentske ID-ove ne brojimo savršeno kada pratimo sudjelovanje u Satu kodiranja,
    pogotovo zato što ne zahtijevamo od učenika da se prijave ili registriraju. Kao
    rezultat toga, istovremeno i prebrojavamo i premalo brojimo sudionike. Pročitajte
    sve detalje [ovdje](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Koliko se može naučiti u sat vremena?
  hoc_faq_one_hour_a_markdown: |-
    Cilj Sata kodiranja nije naučiti bilo koga da postane stručnjak za informatiku u jednom satu. Jedan sat je dovoljan samo da naučite da je informatika zabavna i kreativna, da je dostupna svim uzrastima, svim učenicima, bez obzira na porijeklo. Mjera uspjeha ove kampanje nije u tome koliko učenici CS uče – uspjeh se ogleda u širokom sudjelovanju među spolnim, rasnim/etničkim i socioekonomskim skupinama, te rezultirajućem povećanju upisa i sudjelovanja koje vidimo u CS tečajevima u svim razredima razinama. Milijuni nastavnika i studenata koji su sudjelovali odlučili su ići dalje od jednog sata - učiti cijeli dan ili cijeli tjedan ili dulje, a mnogi studenti su se kao rezultat toga odlučili upisati na cijeli tečaj (ili čak na fakultet).

    Osim studenata, još jedan "učenik" je i pedagog koji nakon sat vremena stječe samopouzdanje da može predavati informatiku iako možda nema fakultetsku diplomu informatičara. Deseci tisuća učitelja odlučuju se za daljnji studij informatike, pohađajući PD ili nudeći naknadne online tečajeve, ili oboje. A to se odnosi i na školske administratore koji shvaćaju da je informatika nešto što njihovi učenici žele i za što su njihovi učitelji sposobni.

    Iznad svega, ono što svi sudionici mogu naučiti u sat vremena je da mi to možemo.
  hoc_faq_more_questions_q: Imate još pitanja?
  hoc_faq_more_questions_a_markdown: Pokušajte pronaći odgovor na našem [forumu podrške]
    (http://support.code.org).
  hoc_faq_keep_learning_q: Kako mogu nastaviti učiti nakon Sata kodiranja?
  hoc_faq_keep_learning_a_markdown: Svatko može ugostiti Sat kodiranja u bilo kojem
    trenutku. Tutorijali ostaju aktivni tijekom cijele godine. Možete očekivati da
    će svi naši vodiči i nastavni plan i program biti trajno dostupni na našoj stranici.
    Idite na [naše resurse](%{promote}) za vodiče s uputama za događaje i druge resurse
    koji će vam pomoći da vaš događaj Sat kodiranja bude uspješan.
  hoc_faq_certificates_q: Gdje mogu ispisati certifikate za svoje učenike?
  hoc_faq_certificates_answer_markdown: Idite na našu [stranicu certifikata] (%{certificates_url})
    gdje možete ispisati certifikate za cijeli svoj razred unaprijed.
  hoc_faq_logo_q: Postoje li ograničenja za korištenje loga ili imena Sata Koda?

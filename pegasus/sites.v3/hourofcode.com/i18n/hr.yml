  oceans_behind_the_scenes_1: Razine 2-4 koriste pretraženi model koji pruža projekt
    <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet. </a> Model MobileNet je <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvolucijska
    neuronska mreža</a> koja je obučena na <a href="http://www.image-net.org/">ImageNetu</a>,
    skupu podataka od preko 14 milijuna slika ručno označenih riječima poput "balon"
    ili "jagoda". Da bismo ovaj model prilagodili označenim podacima o obuci koje
    učenik generira u ovoj aktivnosti, koristimo tehniku nazvanu <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Svaka slika u skupu podataka o treningu dovodi se u MobileNet, kao
    piksele, kako bi se dobio popis napomena koje će se najvjerojatnije primijeniti
    na nju. Zatim, za novu sliku, hranimo je MobileNetu i usporedimo njegov rezultirajući
    popis napomena s onima iz skupa podataka o treningu. Novu sliku klasificiramo
    istom oznakom (poput "riba" ili "ne riba") kao slike iz seta treninga s najsličnijim
    rezultatima.
  oceans_behind_the_scenes_1_markdown: Razine 2-4 koriste pretraženi model koji pruža
    projekt [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Model MobileNet je [konvolucijska neuronska mreža] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    koja je obučena na [ImageNet](http://www.image-net.org/), skupu podataka od preko
    14 milijuna slika ručno označenih riječima poput "balon" ili "jagoda". Da bismo
    ovaj model prilagodili označenim podacima o obuci koje učenik generira u ovoj
    aktivnosti, koristimo tehniku pod nazivom [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Svaka slika u skupu podataka o treningu dovodi se u MobileNet, kao piksele, kako
    bi se dobio popis napomena koje će se najvjerojatnije primijeniti na nju. Zatim,
    za novu sliku, hranimo je MobileNetu i usporedimo njegov rezultirajući popis napomena
    s onima iz skupa podataka o treningu. Novu sliku klasificiramo istom oznakom (poput
    "riba" ili "ne riba") kao slike iz seta treninga s najsličnijim rezultatima.
  oceans_behind_the_scenes_2: Razine 6-8 koriste <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Gledamo svaku komponentu ribe (kao što su oči, usta, tijelo)
    i sastavljamo sve metapodatke za komponente (kao što je broj zuba, oblik tijela)
    u vektor brojeva za svaku ribu. Koristimo ove vektore da obučimo SVM. Na temelju
    podataka o treningu, SVM razdvaja "prostor" svih mogućih riba na dva dijela, što
    odgovara razredima koje pokušavamo naučiti (poput "plave" ili "ne plave").
  oceans_behind_the_scenes_2_markdown: Razine 6-8 koriste [Support-Vector Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Gledamo svaku komponentu
    ribe (kao što su oči, usta, tijelo) i sastavljamo sve metapodatke za komponente
    (kao što je broj zuba, oblik tijela) u vektor brojeva za svaku ribu. Koristimo

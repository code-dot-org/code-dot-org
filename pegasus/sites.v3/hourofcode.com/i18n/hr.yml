    korištenje, ali želimo osigurati da se njegova upotreba uklapa u nekoliko granica.
    Molimo pogledajte [ove smjernice za uporabu] (%{logo_url}).
  hoc_faq_bug_q: Pronašao sam grešku u aktivnosti Hour of Code! Što da radim?
  hoc_faq_bug_a_markdown: |-
    Oh ne! Ako ste naišli na grešku u aktivnosti Hour of Code - prvo provjerite URL za aktivnost na kojoj se nalazite. Ako URL počinje sa studio.code.org, naš tim za podršku Code.org može vam pomoći! Kliknite ikonu upitnika u gornjem desnom kutu zaslona, a zatim na padajućem izborniku odaberite "Prijavi problem".

    Ako URL ne započinje sa studio.code.org, vjerojatno radite na aktivnosti treće strane i morat ćete se obratiti timu za podršku te tvrtke za daljnju pomoć.

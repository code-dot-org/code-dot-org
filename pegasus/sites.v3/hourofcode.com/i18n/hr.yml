  tutorial_rpccw_longdescription: Izradite vlastiti lik, dizajnirajte majicu i stvorite
    glazbu. Zaradite značke za svaki završeni projekt.
  tutorial_rpledfirefly_longdescription: Upotrijebite Raspberry Pi Pico mikrokontroler
    i osnovne elektroničke komponente kako biste stvorili treperenje LED krijesnice.
    Napišite MicroPython kôd da biste upalili krijesnicu i stvorite prekidač s skakača
    kako biste oponašali krijesnice u divljini kada je prekidač zatvoren.
  tutorial_rpcharting_longdescription: Otkrijte snagu popisa u programskom jeziku
    Python pohranjivanjem podataka o olimpijskim medaljama, a zatim upotrijebite knjižnicu
    pygal da biste stvorili interaktivni grafikon. Upotrijebite vještine analize podataka
    kako biste otkrili obrasce i anomalije.
  tutorial_rpsolar_longdescription: Stvorite animirani, interaktivni model solarnog
    sustava pomoću programskog jezika Python i grafičke knjižnice p5. Upotrijebite
    rječnike za pohranu činjenica planeta koje se učitavaju kada se klikne planet
    koji kruži u orbiti.
  tutorial_rpwebcards_longdescription: Stvorite skup web-kartica koje se okreću kada
    pokazujete pokazivač iznad njih. Upotrijebite CSS styling i animacije, a zatim
    prilagodite otmjenim fontovima i gradijentima boja.
  tutorial_codeclubhworld_longdescription: Napišite Python tekstualni kôd da biste
    stvorili interaktivni projekt s korisničkim unosom koji ispisuje tekst i emojije.
    Upotrijebite varijable za pohranu teksta i brojeva te funkcije za organiziranje
    koda.
  tutorial_codeclubspells_longdescription: Koristite blokove ogrebotina da biste kodirali
    štapić koji baca čarolije kako biste sprites pretvorili u žabe, rastali i smanjili
    ih. Uredite i preokrenite zvuk kako biste napravili zvučne efekte pravopisa. Emitirajte
    poruke pravopisa tako da se višestruki sprites transformiraju kada je poruka primljena.
  tutorial_coderdojoanime_longdescription: Stvorite responzivnu web stranicu s tekstom
    i slikama za vodič za crtanje animea. Upotrijebite HTML za strukturiranje web
    stranice i CSS stilova kako biste primijenili izgled, palete boja i fontove.
  tutorial_coderdojotarget_longdescription: Upotrijebite Python s grafičkom bibliotekom
    p5 da biste nacrtali cilj i osvojili bodove tako što ćete ga udariti strelicama.
    Saznajte više o RGB bojama i postavite cilj pomoću x & y koordinata. Koristite
    if, elif i druge uvjete za donošenje odluka o bodovanju.
  tutorial_creaticodescratch_longdescription: CreatiCode.com nudi širok spektar aktivnosti
    kodiranja u mnogim temama, kao što su 3D igre, 3D umjetnost, igre proširene stvarnosti,
    aplikacije za umjetnu inteligenciju, remiksiranje videozapisa na YouTubeu i ciljeve
    održivog razvoja UN-a. Blokovi temeljeni na ogrebotinama koriste se u svim aktivnostima,
    tako da učenici ne trebaju naučiti drugačiji programski jezik ili korisničko sučelje
    za kodiranje i dijeljenje svojih projekata.
  tutorial_bbsierpinski_longdescription: U ovom kratkom nizu lekcija naučit ćete stvarati
    nevjerojatnu i šarenu matematiku!
  tutorial_bbstopwatch_longdescription: U ovom kratkom nizu lekcija naučit ćete stvoriti
    pravu, radnu štopericu!
  tutorial_idrpatterns_longdescription: Upotrijebite akcijski blok Loop u okruženju
    za kodiranje Weavly da stvorite geometrijske uzorke poput kristala, zvijezda ili
    drugih uzbudljivih oblika s ponovljenim elementima.
  tutorial_idrshapes_longdescription: 'U ovoj aktivnosti igrači koriste Weavly akcijske
    blokove za crtanje jednostavnih oblika, poput kvadrata, pravokutnika, trokuta,
    šesterokuta i zvijezda. '
  tutorial_edisondetect_longdescription: Uvesti ključne računalne koncepte petlji
    i razumijevanje infracrvenog svjetla pomoću Edisonovih robota i programskog jezika
    temeljenog na bloku, EdBlocks. Ova lekcija koristi funkcije pogona i otkrivanja
    prepreka robota Edison kroz skup progresivnih programskih zadataka.
  tutorial_edisonmusical_longdescription: Jednostavne glazbene melodije izvrstan su
    primjer slijeda u akciji. Koristeći Edison i programski jezik temeljen na Scratch-u,
    EdScratch, učenici mogu stvarati glazbu i povezati slijed i ulaza-izlaze u ugodne
    programe.
  tutorial_codemonkeydiglit_longdescription: 'Uvod u neke važne teme u digitalnom
    svijetu: Kako koristiti računala, što je softver i hardver, moguće internetske
    prijetnje i zaštita vaše privatnosti. Tečaj uključuje 2 lekcije - digitalno korištenje
    i digitalno građanstvo. Svaka lekcija izrađena je od samo vođenih slajdova s interaktivnim
    pitanjima i anketama, 3 mini igre i 5 preglednih pitanja kako bi se provjerilo
    razumijevanje učenika.'
  tutorial_bsdrockpaper_longdescription: Upotrijebite programski jezik Python da napravite
    igru 'Rock, Paper, Scissors'. Ne brinite ako nikada niste probali Python, mi ćemo
    vas provesti kroz svaki korak.
  tutorial_microbitreaction_longdescription: Napravi igru za mjerenje brzine reakcije
    sa sklopkama koje možeš udarati koliko god hoćeš!
  tutorial_kinderanimal_longdescription: U ovoj lekciji učenici će pretvoriti KIBO
    u razigranu životinju koja se kreće kao odgovor na program koji djeca stvaraju.
    Studenti također mogu eksperimentirati s KIBO-ovim ulaznim i izlaznim opcijama
    kako bi ga nastavili dalje.
  tutorial_kindersinger_longdescription: U ovoj lekciji učenici će obući KIBO u izvođačku
    odjeću i naučiti KIBO da pjeva omiljenu pjesmu! Uz KIBO-ov modul za snimanje zvuka/reprodukcije,
    djeca će koristiti svoje vještine sekvenciranja za programiranje KIBO-a za reprodukciju
    pjesme u ispravnom redoslijedu. Ova lekcija namijenjena je djeci s prethodnim
    KIBO iskustvom.
  tutorial_microbitwwn_longdescription: Protresite svoj micro:bit i dobićete nasumični
    smjer hodanja.
  tutorial_grokcyberlive_longdescription: Mornarički kapetan je zarobljen u svom brodu.
    Glavni orijentir je otišao mrak. I oružje je upereno na najprometnija mjesta u
    Sydneyu…Sve je povezano, a na vama je da oslobodite kapetana, pronađete krivca
    i zaustavite ih. Studenti će morati pratiti tragove, riješiti zagonetke i shvatiti
    kako zaustaviti simulirani cyber napad velikih razmjera prije nego što bude prekasno.
  tutorial_codemojimaze_longdescription: Saznajte više o sekvencama kako biste pomogli
    Deenu da dovrši labirint.
  tutorial_codemojisnake_longdescription: U ovoj jedinici učenici će naučiti kako
    koristiti blokove kodiranja na Scratchu kako bi stvorili zmijsku igru.
  tutorial_carnegietoxibots_longdescription: Nitko ne spava u gradu Zillah. Igrate
    kao jedan od Zeds, posada posvećena žigosanju prijetnje Toxibots, malware-korumpiran
    robota koji pripadaju Toxicorp, divovske korporacije. Većina Toxibota je uništena,
    ali još uvijek ima nekih oko pustoš. Usmjestite se u Zed Clubhouse i programirajte
    svog kolaborativnog robota (aka 'cobot') Beastie kako biste ih uhvatili.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge s VICE Virtual Robot
    pruža strukturirani slijed programskih aktivnosti u stvarnom kontekstu temeljenom
    na projektu. Osmišljen je kako bi učenici razmišljali o obrascima i strukturi
    ne samo robotike, već i o programiranju i rješavanju problema općenitije. Ova
    lekcija uključuje videozapise, animacije i ugrađeno okruženje kodiranja s virtualnim
    robotom.
  tutorial_carnegiespike_longdescription: Virtualni SPIKE Prime Coding - Iris Rover
    Challenge pruža strukturirani slijed programskih aktivnosti u stvarnom kontekstu
    temeljenom na projektu. Osmišljen je kako bi učenici razmišljali o obrascima i
    strukturi ne samo robotike, već i o programiranju i rješavanju problema općenitije.
    Ova lekcija uključuje videozapise, animacije i ugrađeno okruženje za kodiranje
    s virtualnim robotom.
  tutorial_spheroincolor_longdescription: Sphero Indi može vidjeti boju poput tebe
    i mene. Ali tko je brži u prepoznavanju boja? Tko najviše može prepoznati? U ovoj
    lekciji otkrijte kako vidimo boju i izazovite indi na natjecanje u boji!
  tutorial_kcjdominos_longdescription: U ovoj ćemo lekciji simulirati padajuće domine
    pomoću JavaScripta. Usput ćemo naučiti o varijablama, funkcijama, petljama, događajima
    miša i kucanju stvari!
  tutorial_spherocolortheory_longdescription: Pomiješajte svoje boje naginjanjem i
    rotiranjem Spherol BOLT! Istražite kako funkcionira teorija aditivnih boja dodavanjem
    različitih vrijednosti crvene, zelene i plave boje kako biste napravili mnogo
    različitih boja. Saznajte kako možete koristiti svoje BOLT senzore za mjerenje
    njegove orijentacije i promjenu boja.
  tutorial_codecombatesports_longdescription: Konkurentno kodiranje nikada nije bilo
    tako epsko! Naučite vještine koje trebate igrati poput profesionalaca u našem
    Esports Bootcampu. Nije potrebno iskustvo kodiranja. Započnite treniranjem u tamnici
    i otkrivanjem strategija i taktika kodiranja koje ćete morati natjecati. Nakon
    što ste usavršili svoje vještine, stavite svoj kôd na test u našoj esports areni
    protiv drugih igrača širom svijeta! Jeste li vi naš sljedeći veliki prvak AI lige?
  tutorial_spherodigdisplay_longdescription: Digitalni zasloni su svuda oko nas, od
    telefona do računalnih monitora do televizije do modernih plakata. Ali kako oni
    rade? Kopajte u grafičku tehnologiju iza digitalnih zaslona i steknite praktično
    iskustvo programiranjem slika i animacija pomoću LittleBits CodeBit i LED matrice.
  tutorial_spherorvrincolor_longdescription: 'Vidljiva svjetlost sastoji se od valova
    različitih duljina koje oko otkriva kao boju. Iako RVR+nema oči (barem one koje
    mogu vidjeti), on ima senzor koji može otkriti širok raspon boja. Saznajte mogućnosti
    RVR+senzora boja i kako ga programirati. '
  tutorial_clbinary_longdescription: Koristeći komponente restone u Minecraftu, sudionici
    će naučiti kako funkcionira binarno brojanje, stvoriti AND i ILI logička vrata
    i koristiti binarno brojanje kako bi stvorili kombiniranu bravu za otvaranje zaključanih
    vrata.
  tutorial_sascollabcode_longdescription: Može biti izazov pronaći resurse za podučavanje
    kodiranja studentima s oštećenjem vida. SAS vjeruje da bi svaki student trebao
    imati priliku naučiti kodirati i ima za cilj to postići koristeći blokove brajevog
    koda sa SAS CodeSNAPS-om - zajedničkim okruženjem za kodiranje koje može dobiti
    čitavo kodiranje u učionici sa samo jednim iPadom i robotom Sphero.
  tutorial_codecombatgoblins_longdescription: Trebamo vašu pomoć! Upustite se u epsku
    potragu u kojoj preuzimate kontrolu nad igrom kroz svoje ovlasti programiranja.
    Postanite junak, otključajte plijen i proširite svoj arsenal koda kako biste spasili
    grad. Zatim upotrijebite AI strategije za sastavljanje zabave za konačnu bitku
    šefa goblina!
  tutorial_scratchstorytelling_longdescription: Animirajte svoju priču s Scratchom!
    Dodajte duhove, pozadine i interaktivne grafičke efekte kako biste svoju priču
    oživjeli. Uključuje vodič za olakšavanje nastavnika, vodič za projekt Scratch
    i kartice za kodiranje. Ova aktivnost usklađena je sa zajedničkim jezičnim standardima
    umjetnosti engleskog jezika.
  tutorial_crayolasymbols_longdescription: Slika vrijedi tisuću riječi - čak i male
    slike puno govore! Vizualni simboli su posvuda, usmjeravaju nas na javne zahode,
    bolnice, rampe za invalidska kolica i autobusne stanice. Upotrijebite oblike i
    linije kako biste dizajnirali originalne simbole na koje drugi mogu računati.
  tutorial_crayoladrawacode_longdescription: Istražite kodove od jučer i danas. Drevni
    ljudi crtali su simbole na zidovima špilja kako bi pričali priče. Drevni Egipćani
    uklesali su hijeroglife, jezik vizualnih simbola koji predstavljaju ljude, predmete
    i radnje u kamen. Stvorite dodatne priče s vizualnim kodovima.
  tutorial_crayolafollowmycode_longdescription: Stvorite ples kodiranja skiciranjem
    vizualnih simbola kao što su strelice, spirale i koraci kako biste stvorili uzorak
    koji ćete vi i drugi slijediti. Ili napravite male likove iz Model Magic i upotrijebite
    ih kako biste slijedili svoj plesni kod!
  tutorial_madpicturethis_longdescription: Ova lekcija će upoznati studente s HTML
    jezikom i naučiti ih kako ga dekodirati, čak i ako nikada prije nisu komunicirali
    s HTML kodom. Izrađujući zapažanja, učenici će primijetiti obrasce i steći bolje
    razumijevanje načina pisanja i tumačenja HTML koda.
  tutorial_mindmakersmaps_longdescription: U ovom svemiru karte različitih vrsta služe
    kao pozadina za zabavne izazove s autonomnim vozilima koja poštuju vaše programe.
    Da biste pobijedili, morat ćete protumačiti svaku kartu i programirati ne samo
    pokrete, već se prilagoditi neočekivanim pomoću senzora za prepreke i prirodne
    događaje poput vremena, temperature i prolaska vremena. Ugodan put!
  tutorial_mindmakersjorel_longdescription: Zabavni svemir Jorelovog brata je sada
    pod vašom kontrolom! Ali za to morate svladati osnove programiranja i razviti
    vještine poput algoritamskog razmišljanja, raspadanja problema, identifikacije
    uzoraka i apstrakcije... naporno raditi i možda ćete saznati ime Jorelovog brata!
  tutorial_mindmakersroboland_longdescription: Programirajte čudne i zabavne robote
    Mustachebot i Ladybot! Pomažete im da prevladaju izazove, a oni vam pomažu razviti
    računalno razmišljanje. Što je izazov napredniji, to više učite o algoritmima,
    raspadanju, obrascima i apstrakciji... Naporno radite i zabavite se!
  tutorial_mindmakersrobolandjr_longdescription: Programirajte čudne i smiješne robote
    Mustachebot i Ladybot. Kad god uspijete riješiti izazov, dobivate malu zelenu
    kuglu i prijeđete na sljedeću. Jarac!
  tutorial_codehsdraw_longdescription: Izradite vlastiti program za crtanje u Scratch-u
    pomoću ulaza tipkovnice i miša. Svatko će ga moći koristiti ismijavati i kreativnu
    digitalnu umjetnost!
  tutorial_codehscamouflage_longdescription: Koristite ScratchJr da programirate životinju
    kako biste pokazali svoju prilagodbu korištenja kamuflaže u svom okruženju!
  tutorial_firiapythoncodex_longdescription: Jednostavne korak-po-korak lekcije podučavaju
    Python kodiranje dok otključavate nove mogućnosti, od prekrasnog zaslona u boji
    do hi-fi audio sustava. Upotrijebite ugrađeni akcelerometar, svjetlosni senzor
    i mikrofon za kodiranje vlastitih jedinstvenih i interaktivnih projekata. A možete
    izravno spojiti servo motore i vanjske senzore za neograničene mogućnosti proširenja.
    CodeX = igre, glazba, senzori, umjetnost, i još mnogo toga!
  tutorial_bekidscoding_longdescription: Pridružite Grace, Zak i Dot Robot na avanturu
    u Loop Galaxy! Kod s blokovima za dovršetak uzbudljivih zadataka i naučite osnove
    algoritama, sekvenci i petlji!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour je samovođena igra kodiranja
    za 4-11 godina starosti. Uči osnove kodiranja kao što su sekvenciranje, ispravljanje
    pogrešaka, petlje i funkcije. Također podučava tehnike rješavanja problema kako
    bi djeca postala samopouzdanija, neovisnija učenika.'
  tutorial_microbitdice_longdescription: Protresi micro:bit kako bi dobio slučajne
    brojeve.
  tutorial_madflashcard_longdescription: Ova lekcija izlaže učenike HTML i CSS kodu
    i pruža im priliku za interakciju s njim i vidjeti njihove rezultate u stvarnom
    vremenu.
  tutorial_madappwars_longdescription: 'Ova lekcija pruža studentima priliku da istraže
    poslovnu stranu razvoja aplikacija. U ovoj aktivnosti učenici uspoređuju dvije
    aplikacije koje spadaju u istu kategoriju kišobrana (primjer: dvije aplikacije
    za putovanja) i procjenjuju koja je bolja na temelju određenih kriterija.'
  tutorial_kodablepuppies_longdescription: Studenti će upoznati Kodable pahuljaste
    prijatelje i naučiti kako se brinuti za njih! 'Kućni' su štenci u igri koji zahtijevaju
    puno ljubavi i pažnje. Studenti će programirati Carebots kako bi pomogli u odgovornosti
    da budu novi najam šapa koristeći koncepte kodiranja kao što su funkcije i uvjetne
    izjave.
  tutorial_googlesuperhero_longdescription: Pretvorite svakodnevnog junaka iz svog
    života ili zajednice u superheroja programirajući ih da lete iznad zgrada, okreće
    se, radi s pomoćnikom i bodove dodirujući predmete u igri. U Code Your Hero pokažite
    posebne moći svog junaka i vlastitu kreativnost pomoću CS First i Scratch.
  tutorial_googlename _longdescription: Odaberite ime i oživite slova riječi pomoću
    koda. Odaberite nadimak, ime kućnog ljubimca, životinju, sport, mjesto ili hobi.
  tutorial_carnegiezillah_longdescription: Zillah City je uspješan, a glazba je u
    zraku. Priča se, čuveni Gargantua bot je online i šalje posljednje Toxibote da
    smeće gradski blok po blok.…Zgrabite svoj cobot hoverboard i pripremite se za
    utor, premjestiti i završiti ono što ste započeli! Igrači programiraju svoje cobot
    hoverbote kako bi promijenili trake, izbjegli prepreke i izvadili mnoge Toxibote
    u ovoj igri u ritmu.
  tutorial_nasachspacejam_longdescription: Stvorite solarni sustav koji stvarno stijene!
    Saznajte više o glazbi, astronomiji i kodiranju u ovoj samovođenoj aktivnosti
    (nije potrebno iskustvo kodiranja). Programirajte planete za stvaranje glazbe,
    stvarajući vlastiti glazbeni Sunčev sustav, zajedno s prostornim melodijama.
  tutorial_hatchxrsolar_longdescription: 'Istražite zvijezde i izgradite vlastiti
    solarni sustav koristeći koncepte programiranja temeljenog na blokovima. Saznajte
    više o osnovama 3D prostora i zaronite u svoju maštu kako biste izgradili svemir
    svojih snova, sve u manje od sat vremena. I pogodite što, svoj projekt možete
    pokrenuti u AR-u na bilo kojem iOS uređaju pomoću aplikacije HatchXR. Ne zaboravite
    podijeliti svoje kreacije s nama koristeći #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kodirajte klasičnu igru osvajača prostora
    u 3D, dok učite o osnovama razvoja igara, kretanju u 3D prostoru i naučite temeljne
    koncepte programiranja poput petlji, uvjetnika, varijabli i događaja na tipkovnici,
    sve za manje od sat vremena. Ne zaboravite podijeliti svoje kreacije s nama koristeći
    #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Izgradite klasičnu kromiranu T-rex dino igru
    u 3D-u, dok učite o osnovama razvoja igara, kretanju u 3D prostoru i naučite temeljne
    koncepte programiranja poput petlji, uvjeta, varijabli i događaja na tipkovnici,
    sve za manje od sat vremena. Ne zaboravite podijeliti svoje kreacije s nama koristeći
    #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Zamorci dolaze i gladni su. Za svaki
    krug programirajte Bot na vatru mrkve, lansiranje salate ili pozivanje moćnog
    Appleovog štita u ovoj bijesnoj, brzoj igri kodiranja. Prikupite srca kako biste
    otključali više alata i sadržavali bijes hranjenja dok se nadate da se vaš kôd
    ne razbije.
  tutorial_pickcodeshapes_longdescription: Naučite koristiti Pickcode za pisanje koda
    koji stvara različite oblike. Nakon što je tečaj završen, moći ćete biti kreativni
    i napraviti bilo koji dizajn koji želite!
  tutorial_codesterssketch_longdescription: Naučite osnove kodiranja u Pythonu prilikom
    izrade vlastitog prilagođenog Etch-a-skica! Saznajte kako upravljati zaslonskim
    spriteom s različitim ključnim događajima, prihvatiti korisnički unos da biste
    postavili širinu olovke i upotrijebite popis za kontrolu boje olovke.
  tutorial_pickcodechatbot_longdescription: U ovom tečaju naučit ćete kako napraviti
    jednostavan chatbot koji igra brzu igru libs oglasa.
  tutorial_codestersfish_longdescription: Saznajte osnove kodiranja u Pythonu dok
    stvarate vlastitu igru pada-objekt! Naučit ćete kako dodati pozadinu i duhove
    te kako koristiti događaje za stvaranje i kontrolu duhova na pozornici.
  tutorial_codestershedgehog_longdescription: Saznajte osnove kodiranja u Pythonu,
    a zatim stvorite igru koja puca sprite zvijezdama! Da biste snimili svoj snimak,
    prvo morate naučiti kako izraditi događaje ključeva, intervala i sudara. EKSPLOZIJA
    OFF!
  tutorial_pickcodeggame_longdescription: Naučite napraviti igru nagađanja dva igrača
    u kojoj jedan igrač unosi broj u chatbot, a chatbot daje savjete drugom igraču
    dok pokušavaju pogoditi.
  tutorial_codestersdino_longdescription: Saznajte Python funkcije i događaje tijekom
    izrade vlastite Flappy Dino igre. Nakon što igra počne, dino kapi! Ako pogodiš
    blok, gubiš. Koliko blokova možete kretati kroz dino?
  tutorial_pickcodemtpaint_longdescription: U ovom tečaju naučit ćete kako koristiti
    funkcije za crtanje prilično zamršenog oblika (poput mobius trake, ali u obliku
    trokuta). Nakon ove lekcije imat ćete građevne blokove za izradu tona različitih
    dizajna.
  tutorial_microsoftcarnival_longdescription: Kodirajte svoj karneval u učionici igrama
    poput Udari krticu, Burstin' Baloni i Ciljna praksa.
  tutorial_thunkablescavenger_longdescription: Saznajte kako izraditi vlastitu aplikaciju
    Scavenger Hunt u Thunkable i pomoću aplikacije loviti stavke na mobilnom uređaju
    čim je kôd dovršen.
  tutorial_codeillusionfund_longdescription: Uđite u čarobni svijet kodiranja i informatike
    dok učite i upoznajte se s osnovama računala! To će uključivati vježbanje klikanja
    i pomicanja, povlačenja i ispuštanja, kopiranja i lijepljenja i tipkanja.
  tutorial_codeillusiongoofybeg_longdescription: Upustite se u čarobnu avanturu kodiranja
    s Goofy! Naučite kako crtati, bojati i premjestiti oblike, kao i učitavati slike
    i zvukove dok svladate osnove razvoja igara pomoću JavaScripta.
  tutorial_codeillusiongoofyint_longdescription: 'Stvorite svoj vlastiti interaktivni,
    digitalni bend s Goofyjem dok istražujete radost razvoja igara pomoću JavaScripta.
    Ova aktivnost će se graditi na onome što ste naučili u našoj uvodnoj aktivnosti,
    Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Pobjeći iz uklete 3D sobe uz pomoć programabilnih
    robota.
  tutorial_codespeakclimate_longdescription: Naučite kako odgovorno izraditi osnovnu
    web stranicu pomoću HTML-a i pomoći educirati druge o klimatskim promjenama.
  tutorial_codespeaktwinkle_longdescription: Slušajte čitanje naglas 'Coding Twinkle',
    a zatim naučite kodirati pomoću aplikacije ScratchJr
  tutorial_coinbasecrypto_longdescription: Testirajte svoje pamćenje i naučite osnove
    kripto!
  tutorial_codespeakcomp_longdescription: Saznajte više o crv kompostiranje i izgraditi
    igru u Scratch!
  tutorial_codespeaksnake_longdescription: Slušajte priču o Snake, klasičnoj zvijezdi
    mobilne igre i kodirajte vlastitu igru u ScratchJr
  tutorial_prstemalexa_longdescription: Studenti će istražiti glasovnu umjetnu inteligenciju
    - ili glas AI - kodiranjem dvije Alexa vještine. Studenti će započeti gledanjem
    videozapisa koji pokriva osnove glasovne AI, a zatim izgraditi glasovni program
    koji pokreće AI u MIT App Inventoru koji kaže "Hello Moon" i program koji može
    recitirati slučajne svemirske činjenice. Lekcija završava pregledom vokabulara
    i diskusijom.
  tutorial_coderzfarm_longdescription: Programirajte robota za sadnju vrta i naučite
    kako roboti pomažu poljoprivrednicima u stvarnom svijetu.
  tutorial_intelinofield_longdescription: Naučite programirati inteligentni pametni
    vlak isključen s akcijskim snimkama i dovršite misiju vožnje studenata po gradu
    na njihovom izletu.
  tutorial_cablockchain_longdescription: Ovaj interaktivni tečaj istražuje blockchain
    tehnologiju i kriptovalute, pokretačku snagu web sljedeće generacije. Slijedite
    naše likove dok ulaze u metaverse u lov kako biste pronašli potencijalnog prevaranta.
    Otkrivaju niz kreativnih aplikacija blockchaina i razmatraju kako bi to moglo
    utjecati na društvo u budućnosti.
  tutorial_nasaparachute_longdescription: U ovoj aktivnosti naučit ćete kako su inženjeri
    JPL koristili binarni kod kako bi uključili skrivenu poruku u padobran koji se
    koristi za pomoć Marsovom roveru, Perseverance, uspješno sletjeti na Mars. Također
    ćete imati priliku stvoriti vlastitu skrivenu poruku.
  tutorial_nasascratch_longdescription: Stvorite igru za istraživanje Mjeseca ili
    Marsa koristeći Scratch, vizualni programski jezik. Razmislite kao NASA prostor-misija
    planera dizajnirati svoju igru!
  tutorial_nasaorbit_longdescription: U ovoj aktivnosti učenici koriste Scratch, Snap!
    , ili neki drugi programski jezik za stvaranje interaktivne simulacije svemirske
    letjelice koja pristaje na Međunarodnu svemirsku stanicu. Simulacija orbitalnog
    pristajanja posade (Coding Sim) uključuje studente u računalno razmišljanje, rješavanje
    problema i stvarne primjene matematike.
  tutorial_nasapackage_longdescription: U ovoj aktivnosti učenici koriste Scratch,
    Snap! , ili neki drugi programski jezik za stvaranje interaktivne simulacije drona
    koji se kreće oko geofenciranog područja kako bi isporučio paket. Simulacija uključuje
    studente u računalno razmišljanje, rješavanje problema i primjenu matematike u
    stvarnom svijetu.
  tutorial_nasalunar_longdescription: 'Studenti uče o misiji Artemis 1 i NASA App
    Development Challenge (ADC). Cilj je da studenti slijede korake koje smo stvorili
    pomoću Code.org''s App Lab kako bi naučili osnovno programiranje koristeći blok
    kod. '
  tutorial_meeestate_longdescription: 'Riješite zagonetke kako biste pobjegli iz tajanstvene
    vile dr. Breakowskog u novom Minecraft Hour of Code: Escape Estate. Upotrijebite
    kodiranje i računalno razmišljanje kako biste otključali tajne, otvorili vrata
    zamke i otkrili skrivene tragove. Kodirajte svoj put do zore i zaradite milijun
    smaragda! S kodiranjem u blokovima ili Pythonu, Hour of Code nudi put učenja za
    svakoga da nauči osnove koda.'
  tutorial_imagipixelart_longdescription: Saznajte Python i stvoriti vlastite šarene
    animacije u ovom 1 sat crash naravno!
  tutorial_kcjhealth_longdescription: 'Saznajte više o vizualizaciji podataka, algoritamskoj
    umjetnosti i kodiranju, dok istražujete SDG #3 ''Dobro zdravlje i dobrobit".'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye i Riri moraju se udružiti kako
    bi pomogli Wakandi. Kodirajte vlastitu akcijsku aktivnost nadahnutu Marvel Studios
    ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: U Kodiranju vaše marke kreirat ćete virtualnu
    datoteku za kontakt kako biste stvorili personalizirani QR kôd sa svojim kontaktnim
    podacima. Nakon što završite ovu aktivnost, bit ćete opremljeni modernom posjetnicom
    koju možete dijeliti dok se umrežavate s ljudima koji vam mogu pomoći ili voditi
    vas u karijeri ili fakultetskom putovanju.

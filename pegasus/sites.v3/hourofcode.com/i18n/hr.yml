  tutorial_matariki_shortdescription: 'Maia i Charlie su s Novog Zelanda. Maiina obitelj
    priprema se za proslavu Matarikija: Māori nove godine. Pozvala je svog prijatelja
    Charlieja da dođe i ostane u obiteljskoj marae (tradicionalnoj kući za sastanke).'
  tutorial_carestaurant_shortdescription: Charlie i Tilley odlučili su da će, ako
    pravilno programiraju Ross, moći pomoći u slikanju kako bi Food Avengers bio privlačniji.
  tutorial_casea_shortdescription: Alex i Lonnie stvoriti fancy ribe i super morska
    stvorenja s blokovima. Pomozite im da sortiraju sekvence u red i ispravljanje
    pogrešaka uočavanjem i popravljanjem pogrešaka.
  tutorial_cashield_shortdescription: To su ljetni praznici, a Alex, njezina obitelj
    i Lonnie idu na odmor u Finsku. Alexov stariji brat Reuben stvara aplikaciju o
    blazonry štita i pokazuje Alex i Lonnie kako ga koristiti.
  tutorial_ccwslimer_shortdescription: Saznajte kako programirati vlastitu igru koja
    se može dijeliti s više razina i izazova!
  tutorial_codinggalaxy_shortdescription: Za vašu prvu misiju na Adventure Planetu
    vaša je dužnost riješiti zagonetke kodiranja kako biste spasili prekrasan planet.
  tutorial_boatrace_shortdescription: Saznajte kako napraviti brod utrkujući igru.
    Igrač koristi miša za navigaciju brodom do pustinjskog otoka bez naletjeti na
    prepreke.
  tutorial_ccplay_shortdescription: Kodirati i igrati niz razina igre dok učenje važnih
    koncepata računalne znanosti. Na završnoj razini, pokažite svoju kreativnost i
    vještine za kodiranje vlastite igre od nule!
  tutorial_grinch_shortdescription: 'Naučite programirati bespilotne letjelice i visokotehnološke
    saonice s kodirajućom magijom za hvatanje poklona i kretanje niz planinu kako
    biste Božić vratili Whovilleu. '
  tutorial_codehsart_shortdescription: Memi! Memi! Memi! Studenti istražuju sjecište
    kodiranja i umjetnosti gradeći računalni program koji im omogućuje stvaranje prilagođenih
    mema za dijeljenje s prijateljima.
  tutorial_codehsbitcoin_shortdescription: U ovoj aktivnosti Sat koda studenti se
    upoznaju s Bitcoin blockchain knjigom i nekim Bitcoin statistikama.
  tutorial_codehsblockchain_shortdescription: Studenti uče o temeljima kriptovaluta
    istražujući kriptografiju, hashing i blockchain tehnologiju!
  tutorial_codehscipher_shortdescription: 'U ovoj aktivnosti Sat kodiranja studenti
    se upoznaju s kriptografijom koristeći klasičnu Cezarovu šifru za dešifriranje
    i šifriranje nekih poruka, a također otkrivaju nedostatak šifre i kako ih poboljšati. '
  tutorial_codehscollision_shortdescription: Studenti će istražiti kako se simulacije
    koriste u istraživanju. Proučit će kako masa i brzina utječu na elastične sudare
    koristeći očuvanje zamaha i očuvanje jednadžbi kinetičke energije/
  tutorial_codehsmath_shortdescription: 'Studenti se upoznaju s Tracy the Turtle i
    uče kako kodirati različite matematičke modele u Pythonu! Nije potrebno iskustvo
    kodiranja, ali studenti su trebali završiti Algebru I ili višu. '
  tutorial_codehsmusic_shortdescription: Studenti istražuju kako se kodiranje koristi
    u stvaranju glazbe izgradnjom vlastitih dinamičnih otkucaja i uzoraka s JavaScript
    blokovima!
  tutorial_codehssports_shortdescription: Studenti uče o tome kako se kodiranje koristi
    u sportu i dizajnu igara izgradnjom originalne sportske video igre koja se može
    odmah podijeliti sa svojim prijateljima!
  tutorial_codemojipizza_shortdescription: Ovaj tečaj je osmišljen kako bi podučavao
    studente osnovama JavaScript objekata. Studenti će naučiti osnovne vrste podataka
    koji se mogu pohraniti u varijablama.
  tutorial_moonlander_shortdescription: Moon Lander tečaj je Game Builder sa 17 vježbi
    koje usmjeravaju studente o tome kako izgraditi vlastitu igru zasnovanu na fizici.
  tutorial_sushicards_shortdescription: Napravite igru u kojoj se krećete morski pas
    okolo pokušati uhvatiti ribu.
  tutorial_codesparkcreate_shortdescription: Jeste li ikada željeli dizajnirati i
    kodirati vlastitu video igru? Odaberite između dva kompleta igara koji vas vode
    kroz stvaranje i kodiranje video igre u Mario-stilu pomoću sučelja bez riječi
    CodeSpark Academy. Početni koderi i pre-čitatelji dobrodošli!
  tutorial_hardvsoft_shortdescription: Kroz ilustriranu dječju priču i radne listove
    vaši će učenici naučiti razlike između hardvera i softvera.
  tutorial_codestersecard_shortdescription: 'Izgradite svoje vještine programiranja
    dok naučite kako stvoriti elektroničku čestitku koju možete podijeliti sa svojim
    učiteljem, obitelji ili prijateljima! '
  tutorial_codesterslogo_shortdescription: Upotrijebite kôd kako biste dobili kreativni
    i dizajnirali vlastiti logotip tvrtke! Naučit ćete osnove kodiranja u programskom
    jeziku, Python. Nakon što radite kroz tutorial, imat ćete sve vještine koje su
    vam potrebne za izradu logotipa za svoj osobni brand!
  tutorial_codesterstshirt_shortdescription: 'Naučite osnovne vještine programiranja
    i vježbajte kretanje po koordinatnoj ravnini dok stvarate vlastiti dizajn majice
    s monogramom! '
  tutorial_codewards_shortdescription: Pridružite uzbudljivu misiju za spremanje podvodni
    grad. Doživite rad spasilačkog inženjera koji popravlja oštećene gradske sustave
    naredbama i algoritmima. Prevladajte razne izazove kako biste dokazali svoje vještine,
    inteligenciju i hrabrost!
  tutorial_olympics_shortdescription: 'Zajedno s Elsie pripremite se za Olimpijadu
    robota! Uz programiranje koncepata naučiti kako voziti, prikupiti detalje i stvoriti
    alate, izgraditi i testirati svoj moćni robot. '
  tutorial_codinismhero_shortdescription: Naučite osnove programiranja kroz zabavne
    primjere i izgradite igru dok učite!
  tutorial_discovery_shortdescription: Dva lika susreću se u svijetu i otkrivaju iznenađujući
    objekt. Što će se dogoditi sljedeće? S Scratch i CS First, svatko može stvoriti
    vlastitu jedinstvenu priču s kodom.
  tutorial_csfirstname_shortdescription: Odaberite ime i oživite slova riječi pomoću
    koda. Odaberite nadimak, ime kućnog ljubimca, životinju, sport, mjesto ili hobi.
  tutorial_edisonmove_shortdescription: Uvedite tekstualno programiranje i ključni
    računski koncept slijeda svojim učenicima koristeći Edison robote i eDPy, tekstualni
    programski jezik temeljen na Pythonu.
  tutorial_edisonspider_shortdescription: Uvesti ključne računalne koncepte varijabli
    i podataka, dva najosnovnija dijela programskih jezika opće namjene, koristeći
    Edison robote i programski jezik temeljen na Scratch-u EdScratch.
  tutorial_edisonspotlight_shortdescription: Predstavite Edisonove robote svojim učenicima,
    pomažući im da počnu istraživati što je robot i kako može osjetiti i reagirati
    na svijet.
  tutorial_firiapython_shortdescription: Pripremite svoj micro:bit i podižite se na
    Python kodiranje! CodeSpace će vas voditi korak po korak od prve linije Pythona
    do kodiranja interaktivnog programa s gumbima i LED diodama.
  tutorial_gamefrootsquid_shortdescription: Kolosalne lignje najveći su beskralježnjaci
    na svijetu. U ovoj igri kodiranja za početnike naučit ćete osnove kodiranja i
    stvoriti igru koja istražuje život lignje pod oceanom.
  tutorial_duckpiano_shortdescription: U ovom projektu ćete napraviti tipke na računalu
    igrati šarlatan zvukove na različitim parcelama, poput klavira koji zvuči kao
    patka.
  tutorial_gpsound_shortdescription: U ovom ćete projektu napisati program za snimanje
    zvuka s mikrofona računala, reproducirati ga i nacrtati sliku snimljenog zvuka.
    Zatim možete obraditi snimku kako biste dodali efekte kao što su pomicanje tona,
    obrnuto ili odjek.
  tutorial_groklearningpython_shortdescription: Razvijte svoje vještine programiranja
    i izgradite vlastiti klasifikator životinja! U ovom tečaju ćete koristiti programski
    jezik Python za klasificiranje životinja na temelju njihovih karakteristika.
  tutorial_htmltimetravel_shortdescription: Krenite avanturističkim putovanjem kroz
    vrijeme i osvojite duboki svemir dok učite kako pomicati, rotirati i transformirati
    objekte koristeći osnove animacije u CSS-u.
  tutorial_hp_flappy_shortdescription: Naučite logično razmišljanje i koncept programiranja
    stvaranjem vlastite Flappy Birds stil igre na HyperPadu.
  tutorial_appytappin_shortdescription: Ova aktivnost koju vodi učitelj, prilagođena
    Sat kodiranja, upoznaje djecu s korištenjem tekstualnog programskog jezika za
    razvoj aplikacije za mobilne igre.
  tutorial_icipher_shortdescription: Ovaj učitelj vodio aktivnost, prilagođen za Sat
    kodiranja uči djecu o komunikaciji sigurno. Djeca uče da su poruke tijekom vremena
    šifrirane i dešifrirane pomoću šifara.
  tutorial_iguess_shortdescription: Predstavljamo kodove brzog odgovora djeci u dobi
    od 3-5 godina. Koristite tablete za skeniranje QR kodova i pogodite mini zvijer
    iz određenog staništa.
  tutorial_imake_shortdescription: Ova neisključena aktivnost koju vodi učitelj, za
    djecu u dobi od 3-5 godina, koristi klasične vrtiće za uvođenje koncepta algoritama,
    slijeda i ponavljanja.
  tutorial_imorse_shortdescription: Istražite kriptografiju s Morseovim kodom i Spheroom.
    Saznajte da se fizički sustavi mogu programirati i pisati kod za Sphero za komunikaciju.
  tutorial_kanohp_shortdescription: Naučite kodirati i stvarati čaroliju na zaslonu
    uz kreativne izazove. Neka perje leti i vatra teče, sklapa glazbu i još mnogo
    toga.
  tutorial_khanwebpages_shortdescription: Saznajte kako izraditi web-stranice s HTML
    oznakama i CSS-om te dovršite izradom vlastite čestitke za dijeljenje s prijateljima
    ili obitelji.
  tutorial_kibobowl_shortdescription: Sudar! Koliko se KIBO mora pomaknuti da bi stigao
    od početka kuglanja do igle? Možete stvoriti jednu ravnu traku ili složeniju stazu.
  tutorial_kibodance_shortdescription: Hajde da napravimo plesnu zabavu KIBO Robot!
    Postavite glazbeni uređaj za reprodukciju omiljene pjesme u učionici ili pjesmu
    povezanu sa svjetskom kulturom koju istražujete.
  tutorial_buildcharacters_shortdescription: Najpopularnija aplikacija prije čitača
    sada uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili graditi
    znakove. Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript
    za gornju elementarnu.
  tutorial_designgames_shortdescription: Najpopularnija aplikacija prije čitača sada
    uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili graditi znakove.
    Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript za gornju
    elementarnu.
  tutorial_makelevels_shortdescription: Najpopularnija aplikacija prije čitača sada
    uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili graditi znakove.
    Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript za gornju
    elementarnu.
  tutorial_wizard_shortdescription: Putovanje u svijet Code Magic kao Code Wizard.
    Naučite stvarati i bacati čarolije kako biste prilagodili svoj dvorac.
  tutorial_mbscratchcards_shortdescription: Povežite fizički svijet micro:bita s virtualnim
    svijetom Scratcha.
  tutorial_mbswiftplaygrounds_shortdescription: Upotrijebi micro:bit s iPadom da naučiš
    Swift.
  tutorial_mbbuttons_shortdescription: U ovom uvodnom projektu prikazat ćete slike
    ili animacije na micro:bitovom zaslonu kada pritisnete gumbe.
  tutorial_meteor_shortdescription: U ovom ćete projektu izraditi igru Falling Meteors
    za BBC micro:bit. Pomoću gumba igrač će pomaknuti štit kako bi uhvatio padajuće
    meteore i spasio Zemlju.
  tutorial_ballbounce_shortdescription: Saznajte kako napraviti mobilnu aplikaciju
    u kojoj korisnik baca loptu preko zaslona i ona se odbija od rubova.
  tutorial_mitcodi_shortdescription: Saznajte kako izraditi vlastitu interaktivnu
    mobilnu aplikaciju. Pritisnite pčelu i čujte kako zuji!
  tutorial_mitdoodle_shortdescription: Napravite mobilnu aplikaciju gdje možete crtati
    slike na zaslonu!
  tutorial_talktome_shortdescription: Saznajte kako napraviti mobilnu aplikaciju koja
    čini vaš telefon razgovarati s vama!
  tutorial_mobilecspmap_shortdescription: Upotrijebite App Inventor da biste stvorili
    kartu obilaska znamenitosti u vašem gradu, državi ili bilo gdje u svijetu.
  tutorial_ozorandom_shortdescription: 'Saznajte kako računala stvaraju slučajne brojeve
    i koriste ih, a zatim upotrijebite program slučajnog kretanja kako biste pomogli
    u sjemenu ideja za priču. '
  tutorial_ozotroll_shortdescription: 'Saznajte razliku između internetskih trolova
    i trolova iz bajke, a zatim naučite Evo kako biti dobar trol koji vas štiti. '
  tutorial_peblioart_shortdescription: 'Naučite crtati i animirati oblike kodom kako
    biste stvorili interaktivna umjetnička djela nadahnuta umjetnicima. '
  tutorial_astropi_shortdescription: Kodirati poruku i provjeriti temperaturu okolnog
    zraka na brodu ISS pomoću online simulatora Astro Pi računala Sense HAT.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities spajao je kod koji
    vježba s STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities spajao je kod
    koji vježba s STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities spajao je kod koji
    vježba s STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities spajao je kod koji
    vježba s STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities spajao je kod koji
    vježba s STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_robotmagic3d_shortdescription: Upotrijebite kôd kako biste 3D modeli i
    slova oživjeli sa zabavom. Na kraju možete preuzeti animiranu naljepnicu svoje
    kreacije i podijeliti ga s prijateljima.
  tutorial_robotmagicflappy_shortdescription: Koristite svoju maštu za stvaranje 3D
    Flappy Bird igru. Upotrijebite kôd kako biste 3D modeli oživjeli sa zabavom. Na
    kraju možete podijeliti svoju kreaciju s prijateljima i izazov ih na visoku ocjenu.
  tutorial_scratchadventure_shortdescription: Pošaljite svoje omiljene likove Cartoon
    Network u potragu, od najudaljenijih dosega svemira, do ruba Craigovog potoka.
    Otključajte tajna blaga i otkrijte nove likove dok stvarate avanturističku igru.
  tutorial_scratchtalk_shortdescription: Stvorite robota za repiranje ili interaktivnu
    animaciju koja govori. Ovaj projekt će vam pokazati kako stvoriti govorne animacije
    koje se okreću, zumiraju i mijenjaju boje.
  tutorial_scratchjrstory_shortdescription: Kroz ovu aktivnost i kontinuirano vrijeme
    s ScratchJR-om studenti će imati priliku kreativno razmišljati, poboljšati svoje
    pripovijedanje i surađivati s vršnjacima.
  tutorial_scratchjrtwinkle_shortdescription: Kroz ovu aktivnost studenti će imati
    priliku kreativno razmišljati, postati pripovjedači i poboljšati se matematičkim
    vještinama rasuđivanja i sekvenciranja.
  tutorial_spherocomm_shortdescription: Saznajte više o pogrešnoj komunikaciji u zajednici
    i u računalnom programu. Upotrijebite ovo znanje da biste riješili bilo kakvu
    pogrešnu komunikaciju ili greške u programu u nastojanju da pomognete BOLT-u da
    pronađe put kući.
  tutorial_spherocommunity_shortdescription: Dizajnirajte jednostavnu stazu koja predstavlja
    uobičajenu rutu kojom putujete svakodnevno. Stvorit ćete dva programa, nacrtanu
    putanju i programski put temeljen na blokovima kroz rutu zajednice.
  tutorial_spherofunctions_shortdescription: Saznajte kako koristiti i pozivati funkcije
    kako biste Sphero pretvorili u kalkulator.
  tutorial_spheroinfrared_shortdescription: Postanite epidemiolog kako biste zaustavili
    širenje rijetke infekcije robotom koja muči zajednicu BOLT robota.
  tutorial_spherolightsensor_shortdescription: Saznajte kako izraditi program koji
    koristi senzor ambijentalnog svjetla za mjerenje vrijednosti luksa i potjera BOLT.
  tutorial_spheromansion_shortdescription: Držanje gomile dinosaura u vašoj kući ne
    bi trebalo biti problem, zar ne? Kao što biste zamislili, ovo se ne završava dobro.
    Zarobljeni ste u knjižnici vile i morate programirati svoj izlaz.
  tutorial_roadblocks_shortdescription: Kao nastavak Vaše zajednice, izmijenit ćete
    program blokova dok vi i vaš partner naiđete na različite prepreke puta duž rute.
  tutorial_spherotext2_shortdescription: Saznajte svoj prvi uvjetno izgradnjom zabavna
    igra u kojoj ćete biti bacanje Sphero i nagađanje životinjskih zvukova. Ovo je
    sjajna aktivnost nakon što dovršite Tekst 1.
  tutorial_spherotext3_shortdescription: Naučite mijenjati glavne LED diode Spheroa
    na temelju brzine vrtnje žiroskopa. Također ćete naučiti o normalizaciji i apsolutnoj
    vrijednosti. Ovo je sjajna aktivnost nakon što dovršite tekst 1 i 2.
  tutorial_spherotext4_shortdescription: Upotrijebite varijable za izgradnju igre
    s vrućim krumpirom koju pokreće Spheroo. Ovo je sjajna aktivnost nakon što dovršite
    tekst 2 ili 3.
  tutorial_spheroraptor_shortdescription: Stvorite utvrđenu olovku kako biste zadržali
    Spheroraptore u zaljevu, dok također pišete kod za bijeg Spheroraptora. Od petlji,
    do uslova, operatora, pa čak i komparatora, trebat će vam što više znanja o kodiranju
    koliko možete skupiti.
  tutorial_stempiday_shortdescription: U ovoj aktivnosti kodiranja nasumično ćete
    generirati bodove slične vrlo lošem igraču koji snima pikado na pikado.
  tutorial_stemplanetoids_shortdescription: U ovoj aktivnosti ćete popraviti slomljena
    asteroida igra u kojoj se brod kreće samo u ravnoj liniji. Tada ćete dodati gravitaciju
    u igru i pokušati sletjeti brod na Mjesec!
  tutorial_stempong_shortdescription: U ovoj aktivnosti popravit ćete slomljenu verziju
    igre Pong tako da objekti odbijaju kao što bi trebali. Tada ćete dodati gravitaciju
    kako biste stvorili Bonk.io klon.
  tutorial_algobot_shortdescription: Igrači zapovijedaju AlgoBOT, pametan mali servisni
    droid, i nauče koristiti vizualni programski jezik koji će mu pomoći da zadrži
    krizu!
  tutorial_thunkableapps_shortdescription: 'Saznajte kako izraditi vlastite aplikacije
    pomoću kodiranja temeljenog na blokovima! '
  tutorial_toxicodedot_shortdescription: Odaberite karticu s palube i protumačite
    njezin kod kako biste napredovali kroz svijet. Koristite svoje intuitivne sposobnosti
    da pogodite pravila i učite iz vlastitih pogrešaka.
  tutorial_gcactions_shortdescription: Otkrijte akcije, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i upoznajte robote i što oni zapravo mogu učiniti.
  tutorial_gccomparators_shortdescription: Otkrijte komparatore i logička pravila,
    koja su ključni gradivni blokovi u kodiranju, i upotrijebite ih za kodiranje videoigre!
    Istražite digitalnu kulturu i saznajte više o praćenju naših online aktivnosti.
  tutorial_gcconditions_shortdescription: Otkrijte uvjete, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o algoritmima koji napajaju naš online svijet.
  tutorial_gccreate_shortdescription: Stvorite svoju prvu punu videoigru s GameCode!
    Stvorite nove likove, učinite ih (malo) pametnijim, dajte igraču supermoći...
    Sky je granica!
  tutorial_gcevents_shortdescription: 'Otkrijte događaje, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o umjetnoj inteligenciji i kako bi ona mogla biti značajna
    u vašem životu. '
  tutorial_gcloops_shortdescription: Otkrijte petlje, jedan od ključnih građevnih
    blokova u kodiranju, i upotrijebite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte o fenomenu eho komore na društvenim mrežama.
  tutorial_gcvariables_shortdescription: Otkrijte varijable, jedan od ključnih građevnih
    blokova u kodiranju, i koristiti ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte što su podaci i kako funkcioniraju.
  tutorial_beanything_shortdescription: Koristite programiranje za animiranje likova,
    skladanje glazbe, pričanje priča, dizajn igara, pa čak i stvaranje umjetnosti.
  tutorial_change_shortdescription: Napravite projekt koji pokazuje kako biste promijenili
    svijet! Bilo da ste strastveni o recikliranju ili imate ideju za postizanje svjetskog
    mira, podijelite svoju viziju s kodom!
  tutorial_cooking_shortdescription: Pokažite svoje vještine - stvorite interaktivnu
    igru kuhanja. Početnici mogu koristiti samostalno vođeni udžbenik dok napredniji
    koderi imaju mogućnost započeti s praznim projektom.
  tutorial_crystal_shortdescription: Cast uroka, prikupiti power-ups, i pobijediti
    neprijatelja kao što borba u divljoj 4 igrača areni koja se smanjuje usred lave!
  tutorial_landscape_shortdescription: Upotrijebite značajku crtanja olovke Pythona
    da biste sastavili krajolik pomoću koda. Koristite pejzažne predmete koji su već
    stvoreni za vas ili dizajnirajte vlastite strukture. Objavite i podijelite svoje
    kreacije!
  tutorial_pets_shortdescription: Stvorite zabavnu igru o kućnim ljubimcima - stvarnim
    ili imaginarnim! Početnici mogu koristiti samostalno vođeni udžbenik dok napredniji
    koderi imaju mogućnost započeti s praznim projektom.
  tutorial_petvet_shortdescription: Od vođenja kućnih ljubimaca u sobu za ispitivanje
    do dijagnosticiranja njihovih snifflesa, boo-boosa i svrbeža, naći ćete da svaka
    zagonetka ima rješenje kako bi se kućni ljubimci osjećali bolje nego ikad!
  tutorial_superhero_shortdescription: Upotrijebite HTML i CSS pixel art kako biste
    stvorili svoje omiljene maske superheroja. Objavite i podijelite svoje kreacije!
  tutorial_vidcodeplastic_shortdescription: Naučite koristiti petlje, sinusne valove
    i prilagođene emojije kako biste napravili jedinstveni projekt.
  tutorial_vidcodetypeface_shortdescription: Izradite vlastiti font koristeći oblike
    i elemente tipografije. Tip ima više elemenata nego što ste možda shvatili!
  tutorial_washustorm_shortdescription: Saznajte kako programirati dolaznu oluju.
  tutorial_activitypackets_shortdescription: Pronađite sate obiteljske zabave uz Wonder
    Workshop pakete kreativnih aktivnosti kodiranja za ispis. Oživite kodiranje s
    robotima Dash, Dot i Cue preuzimanjem ovih mrežnih i izvanmrežnih aktivnosti za
    korištenje tijekom Hour of Code i šire!
  tutorial_googlerookie_shortdescription: U ovoj aktivnosti kodirat ćete Rookie tematski
    kolaž koristeći Blockly, uvodni jezik kodiranja. Upotrijebit ćete sekvence, varijable
    i petlje kako biste stvorili jedinstveni komad koji naglašava vašu kreativnost!
  tutorial_tommyturtle_shortdescription: 'Pomozite maloj djeci da nauče osnove kodiranja
    s Tommyjem kornjačom! '
  tutorial_mazyad_shortdescription: Ovaj proizvod će proširiti naše granice kako bi
    stvorio integriranu verziju papira s računalnim aplikacijama i alternativu ako
    se računalo ne koristi iz bilo kojeg razloga. Također će poslužiti kao uvod u
    razumijevanje programiranja općenito.
  tutorial_gamemaker_shortdescription: Game Maker je otvorena aktivnost u kojoj studenti
    mogu stvoriti sve što žele pomoću jednostavnog čarobnjaka koda. Samo kliknite
    na sliku slatkog malog čudovišta i odaberite jednu od opcija u izborniku. Napredniji
    vodiči također su uključeni za one koji žele ići dublje u izradu igara.
  tutorial_duckrace_shortdescription: U ovom tečaju ćete riješiti programske zadatke
    kako bi Toni patka prikupiti novčiće za svoj odmor uštede. Na kraju tečaja kreirate
    vlastitu igru.
  tutorial_allcancodeapps_shortdescription: Upotrijebite Allcancode Platformu za izradu
    web-i mobilnih aplikacija od dizajna do isporuke.
  tutorial_n2y_shortdescription: Pomoć Bitt Bott istražiti Zemlju pomoću smjera strelice.
  tutorial_dance2019_longdescription: Kodirajte plesnu zabavu da biste podijelili
    sa svojim prijateljima. Uz Katy Perry, Shawn Mendes, Lil Nas X, Panika! U Disco,
    Jonas Brothers, i još mnogo toga!
  tutorial_danceparty_longdescription: Kodirajte plesnu zabavu da biste podijelili
    sa svojim prijateljima. Uz Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara
    i još 25!
  tutorial_chibitronics_longdescription: Programirajte krug papira da osvijetlite
    svoju priču.
  tutorial_athlete_longdescription: Odaberite između izrade košarkaške igre ili miješati
    i podudarati preko sportova!
  tutorial_moana_longdescription: Novi vodič za Disney Hour of Code koristi vizualni
    programski jezik pomoću blokova u kojima učenici jednostavno povlače i ispuštaju
    vizualne blokove kako bi napisali kôd. Vizualno programiranje je zabavan i lako
    razumljiv način podučavanja logike kodiranja. Izloženost vizualnom programiranju
    postavlja temelje za programiranje temeljeno na tekstu, složeniju aktivnost. Vodič
    je namijenjen djeci uzrasta od 8 godina i onima koji prvi put pokušavaju kodirati.
    Dostupno na 23 jezika i lokalizirano izvan Sjedinjenih Država. Ovaj vodič dostupan
    je besplatno na mreži i uključuje digitalni alat na engleskom i španjolskom jeziku
    za nastavnike i organizatore događaja.
  tutorial_star-wars_longdescription: Naučite programirati droida i stvorite svoju
    vlastitu igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_gumadventure_longdescription: U Amazing World of Gumball epizodi "Signal",
    glitch utječe na to kako se likovi međusobno odnose. U ovoj aktivnosti nastavite
    priču tako što ćete napraviti vlastiti glitch i zamišljajući kako će Gumball i
    njegovi prijatelji reagirati na nju.
  tutorial_mchoc_longdescription: S pomoću blokova koda povedi Alexa ili Stevea na
    avanturu kroz Mincraft svijet.
  tutorial_vidnews_longdescription: 'To su HOC vijesti! Videozapisi i grafika su sve
    o tehnologiji, raznolikosti, djeci i kodiranju. Gotovi projekti mogu se prenijeti
    na web stranicu škole kao izvješće o samom HOC-u. Nastavnici mogu potaknuti učenike
    da koriste vijesti kako bi izvijestili o onome što su naučili ili statistiku za
    svoju školu. "Najnovije vijesti: 400 studenata u Rooseveltu sudjeluje u Satu kodiranja"'
  tutorial_kodable-pre_longdescription: Kodable je samovođena igra koja djecu 5+ uvodi
    u osnove programiranja. Imati učitelja ili roditelja u blizini je optimalno, ali
    nije potrebno. Sretan kodiranje!
  tutorial_highseas_longdescription: Animirajte oceanski val kako biste stvorili postavku,
    a zatim ispričajte priču koja se odvija na otvorenom moru.
  tutorial_capython_longdescription: Python je zanimljiv i jednostavan jezik za učenje.
    Saznajte više o korištenju modula, funkcija, petlji i popisa, sve dok stvarate
    zabavne slike uz pomoć vaših prijatelja kornjača. Geometrija nikada nije bila
    toliko zabavna!
  tutorial_frzn_longdescription: Idemo koristiti kod da se pridruže Anna i Elsa kao
    što su istražiti čaroliju i ljepotu leda. Stvorit ćete pahuljice i uzorke dok
    klizate na ledu i napravite zimsku zemlju čudesa koju možete podijeliti sa svojim
    prijateljima!
  tutorial_cocom_longdescription: Odaberite svoj heroj i kodirati svoj put kroz ogre
    patrole, lava jame, i laserske zrake Kithgard Dungeon. Razina gore, zaraditi dragulje,
    i plijen čarobne stavke za otključavanje novih programskih ovlasti!
  tutorial_play-lab_longdescription: Stvorite priču ili napravite igru s Play Lab!
    Napravite životinje, gusare, zombije, nindže i još mnogo likova kretati, napraviti
    zvukove, bodove, pa čak i baciti vatrene kugle!
  tutorial_boxisland_longdescription: Krenite na putovanje na Box Island i prikupiti
    sve zvijezde! Box Island je lijepa mobilna kodiranje igra koja vodi djecu na uzbudljivu
    avanturu na šarmantnom otoku. U ovom tutorialu naučit ćete osnove algoritama,
    sekvenci, petlji i uvjetnih uređaja!
  tutorial_textcomp_longdescription: 'U nekom trenutku dostižemo fizičku granicu koliko
    brzo možemo slati bitove, a ako želimo brže poslati veliku količinu informacija,
    moramo pronaći način da iste informacije predstavimo s manje bitova - moramo komprimirati
    podatke. U ovoj lekciji učenici će koristiti Widget za kompresiju teksta za komprimiranje
    segmenata engleskog teksta tražeći obrasce i zamjenom simbola za veće obrasce
    teksta. '
  tutorial_encryption_longdescription: 'Studenti se upoznaju s potrebom za enkripcijom
    i jednostavnim tehnikama za razbijanje (ili pucanje) tajnih poruka. Okušaju se
    u pucanju poruke kodirane klasičnom cezarovom šifrom i slučajnom zamjenskom šifrom.
    Studenti bi se trebali dobro upoznati s potrebom za tajnošću prilikom slanja informacija
    putem Interneta, te da će u doba moćnih računalnih alata tehnike enkripcije morati
    biti sofisticiranije. '
  tutorial_kanopixel_longdescription: Kreatori svih dobnih skupina uče kodirati u
    stvarnom programskom jeziku i gledati njihove naredbe oživljavaju crtanjem niza
    od 13 slika s kodom. Na putu će naučiti o povijesti umjetnosti videoigara iz Ponga
    i drugih retro igara kroz 8-bitnu umjetnost i Minecraft, tkajući zajedno računalne
    znanosti s umjetnošću, poviješću i pripovijedanjem. Implementacija je fleksibilna
    — — možete provesti 1 sat ili nekoliko sati tijekom jedne ili više sesija. Učenici
    mogu sami dovršiti Pixel Hack koristeći smjernice unutar izazova ili Pixel Hack
    možete pretvoriti u putovanje pod vodstvom instruktora, s sveobuhvatnim priručnikom
    za nastavnike punim prijedloga. Studenti će biti ohrabreni da dodaju vlastiti
    kreativni njuh hakiranjem naših izazova, kako bi zaradili Pixel Hacker certifikat.
  tutorial_foos_longdescription: Kodirajte preslatke Foos kako biste riješili zagonetke
    koje podučavaju temeljne koncepte računalne znanosti poput sekvenciranja i petlji.
    Svatko svugdje može naučiti kodirati s nagrađivanim sučeljem "bez riječi" CodeSpark
    Academy. Početni koderi i pre-čitatelji dobrodošli!
  tutorial_tynkerdd_longdescription: Dizajnirajte svoj vlastiti prilagođeni zmaj,
    a zatim upotrijebite programiranje kako biste ga vodili kroz zabavne zagonetke
    na svojoj potrazi za blagom i kovanicama! Morat ćete se kretati kroz složene dvorce,
    pronaći power-ups, i osvojiti vitezove da biste dobili sve blago.
  tutorial_tynkerana_longdescription: Upotrijebite svoje znanje iz matematike i geometrije
    kako biste stvorili radni analogni sat s pokretnim sekundnim, minutnim i satnim
    rukama. Morat ćete izračunati kut koji svaka ruka treba usmjeriti na temelju koliko
    je sati. Kada završite, možete dodati podsjetnike o tome što trebate učiniti tijekom
    dana kako biste napravili vlastitu budilicu!
  tutorial_vidcard_longdescription: |-
    Saznajte kako napraviti čestitku s JavaScriptom!

    Naučit ćete kako manipulirati vlastitim videozapisima pristupanjem svakom pikselu i govoreći mu što učiniti s KODOM!

    Također možete prenijeti i snimati vlastite snimke kako biste personalizirali iskustvo.

    Stvoreno u partnerstvu s GSGNY.
  tutorial_spritebox_longdescription: Trčite, skačite i isprogramirajte svoj put kroz
    tri različita svijeta kako biste skupili sve zvijeze i uspjeli doći do cilja!
    Naučite slijedove, ispravljanje pogrješaka i petlje, te kodirajte u jezicima Swift,
    Java ili uz Icons.
  tutorial_tynkerch_longdescription: Spremite računalo od zlonamjernog virusa! Morat
    ćete probiti svoj put kroz sustav brisanjem virusa, otvaranjem vrata, rješavanjem
    labirinta i navigacijom kroz portale. Pazite na viruse i propuste!
  tutorial_lightbot_longdescription: Lightbot je igra koja traži od igrača da koriste
    logiku programiranja za rješavanje zagonetki! Steknite praktično razumijevanje
    osnovnih koncepata kodiranja vodeći Lightbot da osvijetli sve plave pločice na
    svakoj razini. Naučite kako redoslijeđivati upute, pisati postupke i koristiti
    petlje na putu u ovoj samonavođenoj aktivnosti. Izvrstan za sve uzraste i sve
    razine vještina.
  tutorial_hoc_longdescription: Rezervirano mjesto za novi kod.org/hoc
  tutorial_code_longdescription: Naučite osnovne pojmove računalne znanosti s povlačenjem
    i ispuštanjem programiranja. Ovo je igra poput, self-režirao tutorial glumi video
    predavanja Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs Zombies. Saznajte
    ponavljajući-petlje, uvjetne, i osnovne algoritme. Dostupno na 37 jezika.
  tutorial_tinspire_longdescription: Upoznajte studente s osnovama kodiranja - u samo
    10 minuta odjednom - koristeći TI tehnologiju koju svakodnevno nose u svojim ruksacima.
    Ove lekcije studentima omogućuju jednostavan ulazak u programiranje koji može
    pomoći potaknuti njihovo zanimanje za kodiranje i informatiku. Studenti će pisati
    programe koji mogu ojačati matematičke koncepte koristeći TI Basic jezik koji
    je spreman za upotrebu na njihovim Ti-NSpire ručnim rukama.
  tutorial_itchbounceball_longdescription: |-
    Vodimo vas kroz uvod u Itch, koristeći Scratch vizualni programski jezik.

    Ova lekcija pruža video i tekstualne upute za kodove koje studenti trebaju dodati kako bi dobili loptu koja odskakuje zanily oko zaslona.

    Nakon što studenti završe ovu aktivnost, postoji prilika za istraživanje s idejama za druge promjene i aktivnosti koje se mogu napraviti. Ne postoji postavljeni cilj ili ishod jer je to otvoreno okruženje za učenje, ali samo s ovim početnim kodom studenti dolaze s nevjerojatnim projektima!

    Sve upute sadržane su u okruženju Itch, tako da nema potrebe za prebacivanjem zaslona koje biste pratili zajedno s projektom. Preporučuju se slušalice.
  tutorial_vidclim_longdescription: Studenti istražuju činjenicu o klimi Zemlje, angažirajući
    se u radu znanstvenika i umjetnika kao odgovor na klimatske promjene. Studenti
    uzimaju svoja istraživanja i planiraju videozapis koji dijele svoje činjenice.
    Videozapisi mogu biti o razumijevanju klimatskih promjena i njezinih učinaka,
    odgovorima javnosti na klimatske promjene, načinu na koji klimatske promjene utječu
    na svakodnevni život i akcije koje možete poduzeti kako biste napravili razliku.
  tutorial_matlab_longdescription: Saznajte to Code je zanimljiv, online, interaktivni
    tutorial gdje ćete naučiti kako kodirati. Upotrijebite MATLAB da biste saznali
    jesu li najbliže mjesto susreta s prijateljima filmovi, trgovački centar ili kafić.
    Razbiti problem na manje komade i naučiti osnovne koncepte programiranja na putu.
    Do kraja sata stvorite algoritam kako biste pronašli najkraći put do svojih prijatelja!
  tutorial_flap_longdescription: Upotrijebite program povlačenja i ispuštanja kako
    biste izradili vlastitu igru Flappy Bird i prilagodite je tako da izgleda drugačije
    (Flappy Shark, Flappy Santa, bilo što). Dodajte igru na telefon jednim klikom.
  tutorial_galaxy_longdescription: "Zgrabite svoj Android smartphone i istražite udaljene
    galaksije! Na #GalaxyGameJam možete stvoriti vlastitu aplikaciju za Android. Dizajnirajte
    ga s našom besplatnom aplikacijom Pocket Code i postanite dio naše misije u svemir.
    Pomoću Pocket Code nastojimo potaknuti djecu, tinejdžere i mlade odrasle osobe
    da kreiraju vlastite igre, animacije i interaktivne priče izravno na svojim pametnim
    telefonima. \n"
  tutorial_inf_longdescription: Upotrijebite Play Lab da biste stvorili priču ili
    igru u kojoj glume Disney Infinity likovi.
  tutorial_tynkersol_longdescription: Programirajte interaktivni model našeg Sunčevog
    sustava. Ovaj projekt dolazi s detaljnim uputama koje vas vode kroz stvaranje
    simulacije s planetima koji kruže oko Sunca. Zatim dodajte činjenice o svakom
    planetu koji se pojavljuju kada se klikne.
  tutorial_itchg_longdescription: "Ime-to je li stvoriti igru prepoznavanja! \n\nZavršni
    projekt ima studente koji stvaraju igru kako bi imenovali Države Australije!\n\nPrvo
    ćete proći i slijediti upute kako biste stvorili igru za označavanje tri faze
    vodenog ciklusa. Napravit ćete potpuno funkcionalnu igru, uključujući bodovanje!\n\nSa
    strane kodiranja naučit ćete o varijablama, uvjetovanjima, popisima, konkatenirajućim
    nizovima i još mnogo, mnogo više. To su tehnike kodiranja koje ćete moći ponovno
    koristiti u drugim projektima dok napredujete kako biste izgradili svoje nove
    vještine kodiranja!\n\nAktivnost možete poduzeti još više dodavanjem vlastite
    slike i naljepnica (zajedno s mnogim drugim dodatnim opcijama projekta, zabava
    nikad ne prestaje). Preporučuju se slušalice."
  tutorial_como_longdescription: Pomoć slatka majmun uhvatiti banane u 30 zabava-ispunjen
    kodiranje izazova! Dok igrate, upoznat ćete različite životinje koje će vas voditi
    usput. Koristit ćete kod i razmišljati izvan okvira kako biste osvojili što više
    zvijezda što je više moguće. Sretno!
  tutorial_processfound_longdescription: Što znači pisati softver za ono što često
    radite rukama, papirom, olovkom, bojom? Možete li koristiti računalo za izradu
    crteža? Da biste stvorili animacije? Da biste stvorili slike?
  tutorial_tynkerhomo_longdescription: Slijedite detaljne upute kako biste animirali
    interaktivnu priču s puno homofona u njoj! Svaki put kad lik kaže riječ koja je
    homofon, pitajte igrača koji je homofon ispravna riječ za taj kontekst. Igrač
    bolje zna svoje homofone, inače dijalog neće imati nikakvog smisla!
  tutorial_art_longdescription: Nacrtajte cool slike i dizajne s umjetnikom!
  tutorial_tynkerbrick_longdescription: Koristite Tynkerov motor fizike kako biste
    napravili vlastitu personaliziranu verziju ove klasične arkadne igre. Započnite
    programiranjem veslo za pomicanje kada pritisnete tipke sa strelicama, a zatim
    dodajte loptu i neke cigle. Personalizirat ćete igru dodavanjem prilagođenih sredstava
    za loptu, cigle i veslo.
  tutorial_itchbio_longdescription: |-
    Ime-to je li stvoriti igru prepoznavanja!

    Stvorite igru kako biste imenovali dijelove biološke stanice. Saznajte dijelove ćelije dok napravite igru i ponovno je igrajte onoliko puta koliko vam je potrebno da osvježite pamćenje!

    Prvo ćete proći i slijediti upute kako biste stvorili igru za označavanje tri faze vodenog ciklusa. Napravit ćete potpuno funkcionalnu igru, uključujući bodovanje!

    Sa strane kodiranja naučit ćete o varijablama, uvjetovanjima, popisima, konkatenirajućim nizovima i još mnogo, mnogo više. To su tehnike kodiranja koje ćete moći ponovno koristiti u drugim projektima dok napredujete kako biste izgradili svoje nove vještine kodiranja!

    Aktivnost možete poduzeti još više dodavanjem vlastite slike i naljepnica (zajedno s mnogim drugim dodatnim opcijama projekta, zabava nikad ne prestaje). Preporučuju se slušalice.
  tutorial_itchj_longdescription: |-
    Naša aktivnost skakanja pruža vam vještine kodiranja kako biste dobili lik za skok na platforme koje se koriste u mnogim igrama u arkadnom stilu.

    Koristite vještine skakanja i stvorite svoj vlastiti cilj igre.

    Ovo koristi kartezijev koordinatni sustav tako da ćete ovdje naučiti malo o koordinatama zaslona.

    Uživajte u učenju svega o skakanju s Itch! Preporučuju se slušalice.
  tutorial_tickleo_longdescription: Uz Tickle, user-friendly kodiranje app, možete
    jednostavno programirati Orca plivati na više načina jednostavnim povlačenjem
    i ispuštanjem kodiranje blokova stvoriti naredbu za to slijediti.
  tutorial_hopgeo_longdescription: Izradite vlastitu verziju vrlo zanimljive igre
    Geometry Jumper u Hopscotchovom otvorenom programskom okruženju! Usput ćete steći
    praktično iskustvo s konceptima kao što su slijed, petlje, varijable i ispravljanje
    pogrešaka. Za dovršetak ili olakšavanje ove aktivnosti nije potrebno prethodno
    iskustvo; uključuje zabavan video tutorial u aplikaciji i detaljni vodič za olakšavanje.
  tutorial_tynkermult_longdescription: Kodirajte vlastitu matematiku igru! Vaš lik
    treba pobjeći iz špilje bez uzimajući pogođen pada gromada. Ali jedini način na
    koji lik može krenuti naprijed je ispravno odgovaranje na matematičke pitanja!
    Slijedite korak-po-korak upute za programiranje ove zabavne igre kviza množenja.
  tutorial_monster_longdescription: Mystery Island Coding Quest by Monster Coding
    nudi zabavnu ispunjenu samovođenu avanturu koja djeci uči nekoliko ključnih koncepata
    programiranja. Svaka aktivnost temeljena na bloku temelji se na prethodnom, upoznajući
    djecu s funkcijama, logičkim vrijednostima, petljama, izjavama Iko/Ostalo i nizovima,
    koristeći šarene animirane grafike, audio upute.
  tutorial_tynkerapp_longdescription: Izgradite vlastitu verziju svoje omiljene igre.
    Odaberite između tona opcija, poput platformer igara, klasičnih arkadnih igara,
    trkaćih igara, programske umjetnosti, projekata pripovijedanja i još mnogo toga!
    Prilagodit ćete svoju igru stvaranjem više razina, prijenosom ili crtanjem prilagođenih
    sredstava i programiranjem zabavnijih značajki.
  tutorial_tynkerpup_longdescription: Pixel štene je uživao lijep dan s obitelji,
    ali zaboravili su ga staviti u auto i otišao bez njega! Možete li programirati
    Pixel pronaći svoj put kući? U svakoj slagalici kretat ćete Pixel kako biste izbjegli
    prepreke kako bi se mogao vratiti kući svojoj obitelji.
  tutorial_livecode_longdescription: Kada koristite naš vodič za LiveCode za Sat koda,
    vaši učenici mogu kreirati vlastite zvučne ploče. Nakon stvaranja zvučnih ploča
    sa zvukovima životinja i klavira, studenti će moći napraviti vlastite prilagođene
    zvučne ploče s vlastitim odabirom slike i glazbe!
  tutorial_cocomgame_longdescription: Prvo, podignite svoje vještine programiranja
    Python ili JavaScript kodiranjem izlaska iz opasnosti i hvatanjem slatkog plijena.
    Zatim upotrijebite svoje programske ovlasti kako biste izgradili vlastitu igru
    i vidjeli mogu li je vaši prijatelji pobijediti!
  tutorial_tynkerspin_longdescription: U ovom projektu stvorit ćete strašan prilagodljiv
    alat za crtanje. Programirajte olovku, odaberite sliku (ili prenesite vlastitu)
    i moći ćete nacrtati rotirajuću verziju te slike.
  tutorial_code-avengers_longdescription: Izgradite 2D igru od 2 igrača odozgo prema
    dolje s JavaScriptom u 10 kratkih zadataka. Zatim nastavite učiti neke osnove
    programiranja (varijable i ako izjave) dok stvarate kviz za dijeljenje s prijateljima.
    Usput zaraditi bodove i značke kao što se natječu do vrha ljestvice klase.
  tutorial_tynkercq_longdescription: Dizajnirajte svoj vlastiti lik slatkiša trola
    i krenite na potragu za slatkišima na više razina kako biste pomogli vašem liku
    da pronađe put kući. Vi ćete riješiti kodiranje zagonetke za navigaciju svoj lik
    kroz ljudski svijet, dok izbjegavanje prepreka i prikupljanje gumdrops i mints.
  tutorial_cmgame_longdescription: Podignite svoje vještine kodiranja na sljedeću
    razinu učeći graditi vlastite igre. U ovom tečaju naučit ćete korisničko sučelje
    tipkovnice i mehaniku igre dok gradite igru u stilu Super Mario™. Nakon toga,
    moći ćete podijeliti svoju igru!
  tutorial_codesters_longdescription: 'Stvorite vlastite igre, animacije i umjetnička
    djela pomoću Pythona. Nakon što završite, podijelite ih s prijateljima! Program
    u Pythonu, pravi programski jezik koji se svakodnevno koristi u tvrtkama - naš
    alat za povlačenje i ispuštanje olakšava učenje! Pokušajte izgraditi košarkašku
    igru, koreografiju ples ili dizajnirati animiranu kartu! '
  tutorial_qrm_longdescription: Pridružite se Mariji u učenju programskog jezika Quorum
    kao dio laganog srca i zabavnog putovanja u biologiji. Aktivnosti su vođene studentima,
    s online primjerima, te su dostupne slijepim i slabovidnim osobama.
  tutorial_texas-instruments_longdescription: 'Aktivnosti 10 Zapisnika kodeksa mogu
    se koristiti u nastavi kao način da se potakne interes učenika za kodiranje TI-tehnologijom
    koju svakodnevno nose u svojim ruksacima. Naučite osnove kodiranja pomoću TI-84™
    Plus i započnite s programiranjem za samo 10 minuta — iskustvo nije potrebno!  '
  tutorial_cajava_longdescription: Crtanje s JavaScriptom lakše je nego što mislite.
    Saznajte više o zastavama svijeta dok crtate zastave za svaku razinu koja povećava
    složenost. Saznajte više o oblicima, koordinatama i bojama, kao i važnosti slijeda
    u kodiranju.
  tutorial_codehs_longdescription: Davanje naredbi računalu, što je ono što je programiranje
    je sve o, je baš kao davanje naredbi psu. Saznajte kako kodirati s Karelom Psom
    — zabavan, pristupačan i vizualni uvod u programiranje temeljeno na tekstu koji
    podučava temeljne koncepte poput naredbi i funkcija apsolutnim početnicima. Već
    imate iskustva? Isprobajte naš JavaScript Graphics tutorial umjesto!
  tutorial_hopemo_longdescription: "Izgradite aplikaciju za crtanje koja stvara lijepu,
    interaktivnu umjetnost s omiljenim emojijima. \n\nIstražite kreativnu stranu kodiranja,
    izrađujući aplikaciju koju prijatelji mogu koristiti da bi se izrazili. U tom
    procesu saznajte više o nizu, događajima, petljama i varijablama. \n\nZa dovršetak
    ili olakšavanje ove aktivnosti nije potrebno prethodno iskustvo; uključuje video
    tutorial u aplikaciji i detaljni vodič za olakšavanje."
  tutorial_tynkercm_longdescription: Istražite začaranu šumu kako biste uhvatili čudovišta
    i naučili kako ih programirati dovršavanjem zagonetki kodiranja. Prikupiti, kod,
    i razvijati sve jedinstvene čudovišta. Osmislite strategije temeljene na sposobnostima
    vaših čudovišta kako bi se mogle boriti u areni za više igrača. Čiji će kod pobijediti?
  tutorial_codesterswintergreet_longdescription: 'U ovoj aktivnosti studenti koriste
    naš alat za povlačenje u tekst kako bi odmah započeli programiranje u Pythonu!
    Zimski pozdrav učitelji učitelji o osnovnoj sintaksi, sprites i dot notacija,
    kao i događaje. Studenti uče stvaranjem zimske čestitke koju mogu spremiti i dijeliti! '
  tutorial_codestersc_longdescription: 'U ovoj lekciji učenici istražuju sva četiri
    kvadranta koordinatne ravnine! Oni koriste Python i naš drag-to-text alat za slanje
    sprite na razne lokacije na pozornici! Uključene su demonstracijske i ispravne
    aktivnosti koje pomažu studentima da postanu udobni za navigaciju koordinatnom
    ravninom. '
  tutorial_codestersturtle_longdescription: Naučite osnove kodiranja u Pythonu dok
    stvarate vlastitu igru prelaska kornjače! Koristite popise i petlje za postavljanje
    igre, a događaji za stvaranje automobila i kontrolu kornjača! Možeš li sigurno
    prijeći cestu?
  tutorial_penjee_longdescription: 'Vizualni način za studente da započnu svoj prvi
    jezik. Studenti pišu Python kod za pomicanje pingvina oko ledenog svijeta. Naš
    urednik ističe svaku liniju koda dok izvršava, pomažući djeci da se povežu s kodom
    s promjenama u svijetu pingvina. Naš kurikulum je diferenciran, temeljen na spremnosti
    učenika, i oblikuje se prema potrebama svakog učenika. '
  tutorial_trinket_longdescription: |-
    Odaberite neku od lekcija, izazova i vodiča o programskom jeziku Python. Napravite animacije temeljene na kornjači i riješite zagonetke, sve dok učite osnove ovog moćnog jezika.

    Aktivnosti se kreću od programiranja temeljenog na blokovima do stvarnog Python koda, s aktivnostima prikladnim za većinu dobnih razina. Odaberite lekcije dostupne na španjolskom, korejskom i kineskom!
  tutorial_frogger_longdescription: Postanite računalni mislilac. Stvorite 3D objekte
    crtanjem 2D slika koje pretvarate u nevjerojatne 3D oblike. Stvorite 3D svjetove
    sastavljanjem oblika koje ste upravo ugradili u uzbudljive svjetove. Vladajte
    svojim svijetom! Oživite svoj svijet programiranjem pomoću jednostavnih pravila
    povlačenja i ispuštanja. Igrajte na računalima, tabletima i pametnim telefonima.
    Podijelite svoju 3D igru sa svojim prijateljima putem e-pošte i Facebooka.
  tutorial_tynkereco_longdescription: Stvorite interaktivnu ekološku piramidu kako
    biste pratili kako energija teče kroz ekosustav! Ovaj projekt dolazi s detaljnim
    uputama koje vas vode kroz stvaranje ekološke piramide za bilo koji ekosustav
    sa životinjama i biljkama koje klize na odgovarajuće mjesto u piramidi kada se
    klikne.
  tutorial_mitedarc_longdescription: Neka vaš sprite skupljati novčiće i dobiti bodove.
  tutorial_khan_longdescription: Saznajte kako programirati crteže pomoću JavaScripta
    dizajniranjem vlastitog snjegovića. Isprobajte sami ili sa svojim razredom!
  tutorial_tynkerd_longdescription: Dizajnirajte prilagođeni heroj i igrajte se kao
    taj lik kroz ovu multi-level avanturu. Morat ćete koristiti svoje vještine kodiranja
    za rješavanje zagonetki, borbu protiv bugova i spremanje matične ploče!
  tutorial_cdmy_longdescription: Codecademy je interaktivna platforma za učenje STEM
    vještina koje su ključne za današnje poslove. Pridružite se milijunima studenata
    Codecademy i naučite osnove kodiranja i informatike pohađanjem naših zabavnih
    tečajeva Hour of Code. Do kraja svakog tečaja imat ćete pravi projekt koji možete
    pokazati svojim prijateljima i obitelji.
  tutorial_codestersdance_longdescription: 'Studenti koriste alat za povlačenje u
    tekst koji im omogućuje da odmah započnu kodiranje u Pythonu! Studenti dovršavaju
    niz aktivnosti vođene prakse u kojima uče kako koristiti i mijenjati različite
    programske naredbe. Zatim primjenjuju ove vještine kako bi stvorili vlastitu plesnu
    rutinu! '
  tutorial_codestersbasketball_longdescription: 'Studenti koriste naš drag-to-text
    alat za početak kodiranja u Pythonu odmah! U ovoj samovođenoj aktivnosti, studenti
    dovršavaju niz aktivnosti izravnog podučavanja u kojima grade košarku i povlačenje
    i pucanje! Studenti istražuju varijable, događaje, osnovnu sintaksu, stvarajući
    slučajne koordinate. '
  tutorial_nclkarel_longdescription: Naučite kodirati i rješavati probleme vodeći
    Karela Robota kroz džungle, planine i pustinje. Karel slijedi vaše upute, baš
    kao pravi robot. Započnite programiranje jednostavnim naredbama kao što su ići,
    dobiti i staviti. Zatim ćete naučiti kako izgraditi ponovljene petlje i uvjete
    u svoje programe. Konačno definirati prilagođene naredbe za Karel. Možete izraditi
    vlastite igre s NCLAB-ovom aplikacijom! Zabavite se dok učite vještine koje možete
    koristiti u bilo kojem programskom jeziku.
  tutorial_buildpong_longdescription: Pong je jedna od najranijih arkadnih video igara
    i prva sportska arkadna video igra. To je stolni tenis sportska igra s jednostavnim
    dvodimenzionalne grafike. Cilj igre je da igrač postigne gol na RAČUNALU dok brani
    svoj GOL. U ovom projektu COMPUTER je programiran osnovnom umjetnom inteligencijom
    kako bi mogao reagirati na PLAYER.
  tutorial_tynkerdrones_longdescription: Naučite programirati povezane uređaje rješavanjem
    zagonetki "Crash Course", gdje se krećete virtualnim dronovima i robotima kroz
    prepreke. Tada ste spremni stvoriti programe za kontrolu stvarnih dronova i robota.
    Zahtijeva iPad ili Android tablet i podržanu igračku.
  tutorial_carla_longdescription: '"Programiranje s Carlom" niz je kratkih aktivnosti
    koje usmjeravaju studente kroz izgradnju jednostavnog chatbota, dok uče o osnovnim
    konceptima poput varijabli i uvjeta. Aktivnosti su pažljivo osmišljene kako bi
    se riješile uobičajene zablude koje novi programeri imaju o tim temama nudeći
    brojne mogućnosti za praksu, kao i ciljane savjete i povratne informacije.

    '
  tutorial_zulama_longdescription: U ovoj aktivnosti naučit ćete uređivati JavaScript
    kod kroz razigranu akcijsku igru i majstorske koncepte informatike poput varijabli
    i funkcija. Izradite vlastitu igru u Sandboxu remiksiranjem i proširivanjem postojećeg
    koda igre. Zatim objavite i podijelite svoju igru s prijateljima i obitelji.
  tutorial_capost_longdescription: Početak učenja HTML-a i CSS-a jednostavan je i
    zabavan uz ovu digitalnu razglednicu. Saznajte više o dodavanju naslova, odlomaka,
    slika i poveznica kako biste stvorili čestitku za odmor ili proslavu rođendana
    koje ćete podijeliti s prijateljima i obitelji.
  tutorial_marco_longdescription: Studenti igraju avanturističku igru zasnovanu na
    originalnoj priči. Oni vode Marka - glavnog lika - kroz svaku razinu dajući mu
    detaljne upute u obliku vizualnog programskog jezika koji koristi Sat kodiranja.
    Uvode se u naredbe sekvenciranja, iteraciju i uvjete, a da to uopće ne primijete.
  tutorial_codestersflappybike_longdescription: 'U ovoj aktivnosti studenti koriste
    naš alat za povlačenje u tekst kako bi odmah započeli kodiranje u Pythonu! Studenti
    se vode kroz niz aktivnosti učenja koje ih uče izgraditi cjelovitu igru! Nakon
    što završe, izazvani su da koriste ono što su naučili o sintaksi, notaciji točaka,
    događajima, varijablama, parametrima i mehanici igre kako bi stvorili novu igru. '
  tutorial_kanopong_longdescription: Naučite kodirati izgradnjom ove klasične arkadne
    igre za sat vremena!
  tutorial_tynkerright_longdescription: 'Izradite vlastiti projekt Bill of Rights:
    promijenite pozadinu, dodajte još pitanja, zadržite rezultat, dodajte animacije.'
  tutorial_touchdevelop_longdescription: 'Urednik prilagođen dodirivanju vodit će
    vas u stvaranju piksela, rješavanju zagonetke medvjeda ili izradi vlastite igre
    za skakanje ptica. '
  tutorial_tynkercc_longdescription: Pripremite svoju vojsku za bitku! Kodirajte logiku
    napada svakog člana vaše vojske kako biste iskoristili slabosti neprijatelja i
    izašli iz pobjedničkih bitaka. Kao što naučite, otključavate nove likove koje
    možete programirati. Izgradite svoju vojsku, a zatim se borite s prijateljima.
    Čiji je kod najbolji?
  tutorial_bamboo_longdescription: 'Bamboo JS je dizajn aktivnosti tvrtke Codemoji
    za podučavanje učenika osnovnim Javascript konceptima. Bambus panda i njegovi
    strašan tost prijatelji će hodati studente iako osnovne naredbe i strukture. Aktivnost
    Bamboo JS dizajn je za studente koji žele malo više animacije i više umjetnosti
    i dizajna u svom kodiranju. Aktivnost bambusa izvrsna je za studente svih dobnih
    skupina. '
  tutorial_robojav_longdescription: Naučite osnove Java programiranja za sat vremena,
    dok gradite mali svijet na zaslonu za simulirane robote i prilagođena stvorenja.
    Nije potrebno prethodno iskustvo programiranja. Teme obuhvaćene uključuju objekte,
    metode, parametre i jednostavnu grafiku.
  tutorial_roboba_longdescription: "RoboBlockly je dizajniran za početnike kako bi
    naučili matematiku s robotima u Blocklyju. Aktivnosti Algebra 1 su samostalno
    vođene. \nRoboBlockly priprema studente da budu spremni za programiranje u C/C
    ++.\n"
  tutorial_knodsnake_longdescription: 'Saznajte kako stvoriti Snake igru u JavaScriptu! '
  tutorial_soccharater_longdescription: Kodirajte svoj vlastiti piksel karakter! Upotrijebite
    HTML da biste izgradili svoj lik, CSS da ga oblikujete i JavaScript da animirate
    svoju slatku osobu piksela. Kodirati sami, ili pozvati prijatelja i kod zajedno
    s našim tim kodiranje igre.
  tutorial_silent_longdescription: |-
    Otkrijte osnovne koncepte programiranja bez ikakve riječi ili objašnjenja.
    Naš tihi učitelj postavit će vam nekoliko serija pitanja koja će vas dovesti do pogoditi neka pravila i naučiti iz vlastitih pogrešaka.
    Budući da u igri nema teksta, dostupan je bilo kojem igraču bez obzira na njegov jezik.
  tutorial_robomesh_longdescription: Studenti pišu Google Blockly kod za kontrolu
    popularnih VEX IQ robota. Oni mogu odabrati pisanje koda za virtualnog robota
    ili za pravi VEX IQ robot koji su sami izgradili, a obje su opcije dostupne u
    istom web razvojnom sučelju. Studenti uče o osnovnom kretanju robota i načinu
    korištenja senzora i izlaznog uređaja. Lako je i zabavno.
  tutorial_amaze_longdescription: U ovom projektu, KARAKTERA započinje kod HOME BASE
    i slijedi PUT dok izbjegava prepreke za dobivanje nagrade. Za pobjedu, lik donosi
    nagradu natrag u matičnoj bazi. Lik ne smije dirati prepreke. Ako se to dogodi,
    to je "zapped" i počinje ispočetka od HOME BASE. Za dodatni kredit, igrač ima
    ograničeno vrijeme za dovršetak igre.
  tutorial_codestersds_longdescription: 'U ovoj zajedničkoj jezgri ELA usklađenoj
    lekciji, student koristi programiranje kako bi ispričao priču koja korisnicima
    traži odgovarajuće prijelazne riječi. Studenti će naučiti o osnovnoj sintaksi,
    nizovima, varijablama i korisničkom unosu. Koristit će platformu i sprite kako
    bi ispričali priču i vodili korisnika kroz razne promjene scene. '
  tutorial_knodtext_longdescription: Saznajte kako napraviti tekstualnu avanturu u
    Pythonu!
  tutorial_alicegar_longdescription: 'Pratite proces proizvodnje animacije od storyboardinga
    do programiranja s Alice i Garfield. Neka kreativnost i pripovijedanje potiču
    vaše učenje u okruženju za kodiranje povlačenja i ispuštanja. Projekt će vas voditi
    kroz ono što je ploča scenarija, prevođenje ploče scenarija u programabilnu skriptu
    i kako programirati kratku 3D animaciju. '
  tutorial_codesterstransform_longdescription: 'U ovoj aktivnosti učenici koriste
    Python za vježbanje transformacije na koordinatnoj ravnini! Lekcija uključuje
    demonstracije, izravne upute i izazove koji traže od učenika da programiraju i
    identificiraju različite statičke transformacije! '
  tutorial_flexfrog_longdescription: Naučite neke web razvoj s ovom obrazovnom igrom
    u kojoj ćete pomoći Froggy i prijateljima da ga na svoje ljiljan jastučići. Do
    kraja igre naučit ćete kako koristiti kôd za pisanje pomoću novih CSS svojstava
    nazvanih flexbox. Nije potrebno prethodno iskustvo kodiranja!
  tutorial_codemoji_longdescription: Aktivnost Codemoji je aktivnost zasnovana na
    webu za učenike od 1. do 6. razreda kako bi naučili osnovne koncepte kodiranja
    pomoću emojija. Nakon što učenici obavljaju aktivnost, naučili su o osnovnim HTML
    oznakama i konceptima. To im pomaže napraviti projekt kodiranja gdje student gradi
    osnovnu web stranicu u samo nekoliko koraka. Nakon što učenici obavljaju aktivnost
    Codemoji, učenici odlaze sa stvarnim vještinama kodiranja.
  tutorial_robobii_longdescription: "RoboBlockly je dizajniran za početnike kako bi
    naučili kodiranje s robotima u Blocklyju. Aktivnosti kodiranja samostalno su vođene
    s videozapisima s vodičima. \nRoboBlockly priprema studente da budu spremni za
    programiranje u C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly je dizajniran za početnike kako bi
    naučili matematiku s robotima u Blocklyju. Matematičke aktivnosti su samo-vođene.
    \nRoboBlockly priprema studente da budu spremni za programiranje u C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly je dizajniran za početnike kako
    bi naučili kodiranje i matematiku s robotima. Aktivnosti su vođene studentima
    s videozapisima s vodičima. \nRoboBlockly priprema studente da budu spremni za
    programiranje u C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly je dizajniran za početnike kako bi
    naučili robotiku s kodiranjem u Blocklyju. Aktivnosti robotike samostalno su vođene
    videozapisima s vodičima. \nRoboBlockly priprema studente da budu spremni za programiranje
    u C/C ++.\n"
  tutorial_coders_longdescription: "Ova korak-po-korak puzzle igra pruža jednostavan
    uvod u bot programiranje. \n\nCilj je osvojiti zvjezdani brod utrku protiv drugih
    igrača.\n\nIgra je jednostavna za pokretanje i zahtijeva samo nekoliko redaka
    koda da bi se brod kretao, ali postoje gotovo beskonačne mogućnosti poboljšanja
    za stvaranje sofisticiranijih botova. "
  tutorial_tynkerhw_longdescription: Naučite programirati s Hot Wheels u ovoj visoko-oktanski
    utrkujući igra! Odaberite iz širokog izbora automobila, a zatim naučite programirati
    dok se krećete kroz složene trkaće staze. Skoči preko prepreka, skliznuti oko
    uglova, i pobijediti u utrci. Možete čak programirati vlastite trkaće staze i
    izazvati svoje prijatelje da se utrkuju na njima.
  tutorial_tynkermh_longdescription: Monster Visoka je domaćin lov na čistač! Riješite
    kodiranje zagonetke s povuci i ispusti blokova kako bi Frankie, Draculaura, Clawdeen,
    Cleo i Ghoulia. Izbjegavajte prepreke i pronaći sve školske grbove kao što potraga
    kroz dvorane Monster High. Zatim programirajte vlastiti glazbeni video plesne
    zabave s demonima i podijelite ga s prijateljima.
  tutorial_caphoto_longdescription: Ovaj izazovan i uzbudljiv projekt naučit će vas
    kako stvoriti aplikaciju Photo Booth. Pomoću JavaScripta, CSS-a i HTML-a spojit
    ćete gumbe koji vam omogućuju upotrebu fotoaparata, učitavanje slika i prilagođavanje
    fotografija umetanjem naljepnica i primjenom filtera.
  tutorial_mozillahw_longdescription: Učenici će remiksirati JavaScript kôd kako bi
    promijenili riječi na web mjestu, učili o skladanju za web, kodirali JavaScript
    vrijednosti i remiksirali web sadržaj.
  tutorial_ticklep_longdescription: Uz Tickle, korisničku aplikaciju za kodiranje,
    možete jednostavno programirati Parrot Drone da pliva na više načina jednostavnim
    povlačenjem i ispuštanjem blokova kodiranja kako biste stvorili naredbu koju će
    slijediti.
  tutorial_bbot_longdescription: "Uz ove 3 jednosatne aktivnosti kodiranja, ne trebate
    nikakvo znanje ili iskustvo programiranja da biste podučavali svoje učenike o
    programiranju! Programiranje možete podučavati na zabavan i jednostavan način.
    Pregledajte aktivnosti i preuzmite naše materijale za lekciju, uključujući prezentacijske
    slajdove, materijale bez priključka i vodiče za rješenja, a vi ćete biti spremni
    za podučavanje svoje prve lekcije za 20 - 40 minuta! \n\nNaše aktivnosti uključuju
    izvanmrežne i mrežne vježbe za podučavanje učenika (dobi od 7 i više godina) o
    programiranju i temeljnim konceptima programiranja poput petlji i algoritama.
    Studenti će svoja znanja i vještine primijeniti u internetskoj igri Bomberbot,
    gdje će programirati svog robota za rješavanje zagonetki temeljenih na logici
    na najučinkovitiji način. "
  tutorial_scratchg_longdescription: Djeca vole igrati igre na svojim telefonima i
    na računalima. Ali kako su programirani? Ova aktivnost upoznaje studente u programski
    jezik Scratch, a zatim im pokazuje kako programirati različite stilove igara.
    Sva potrebna umjetnost za igre su osigurana, a studenti moraju raditi kako povezati
    sve zajedno kako bi napravili funkcionalnu igru.
  tutorial_sjforest_longdescription: '"Mogu li napraviti sablasnu šumu?" je srednja
    aktivnost namijenjena djeci u vrtiću do drugog razreda koja imaju prethodno iskustvo
    s programiranjem kako bi naučili i ovladali naprednijim značajkama ScratchJr.
    Kasnije, djeca mogu koristiti vještine koje su naučila u obavljanju ove aktivnosti
    za stvaranje vlastitih jedinstvenih projekata, ili graditi na onome što su stvorili
    u "Mogu li napraviti sablasnu šumu?" program. Kroz ovu aktivnost i kontinuirano
    vrijeme s ScratchJR-om, studenti će imati priliku kreativno razmišljati, postati
    pripovjedači i poboljšati se matematičkim vještinama rasuđivanja i sekvenciranja.'
  tutorial_sjgreet_longdescription: '"Mogu li natjerati da se moji likovi pozdravljaju?"
    je napredna aktivnost namijenjena djeci u vrtiću do drugog razreda koja imaju
    prethodno iskustvo s programiranjem za svladavanje naprednijih značajki ScratchJr.
    Kasnije, djeca mogu koristiti vještine koje su naučila u obavljanju ove aktivnosti
    za stvaranje vlastitih jedinstvenih projekata ili nadograditi na onome što su
    stvorili u "Mogu li natjerati da se moji likovi pozdravljaju?" program. Kroz ovu
    aktivnost i kontinuirano vrijeme u ScratchJR-u, studenti će imati priliku kreativno
    razmišljati, postati pripovjedači i poboljšati se matematičkim vještinama rasuđivanja
    i sekvenciranja.'
  tutorial_sjsunset_longdescription: '"Mogu li napraviti zalazak sunca?" je uvodna
    aktivnost namijenjena djeci u vrtiću kroz drugi razred s malo ili nimalo programskog
    iskustva kako bi naučili osnovne značajke ScratchJR i elementarne koncepte kodiranja.
    Kroz ovu aktivnost i kontinuirano vrijeme s ScratchJR-om, studenti će imati priliku
    kreativno razmišljati, postati pripovjedači i poboljšati se matematičkim vještinama
    rasuđivanja i sekvenciranja. Kasnije, djeca mogu koristiti vještine koje su naučili
    kako bi stvorili vlastite jedinstvene projekte.'
  tutorial_fufafrenz_longdescription: Početne lekcije o sekvenci (K-5). Ovo je uvod
    u najosnovniji koncept programiranja, slijed. Ovo je primjer trećeg razreda, imamo
    planove lekcija o ovom konceptu skele za K-5.
  tutorial_bbcgeo_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju geometriju.
  tutorial_chspixel_longdescription: Nakon što saznaju kako funkcionira grafika, učenici
    će stvoriti vlastite programe Color by Pixel. Plan lekcije sastoji se od četiri
    dijela, od kojih svaki pokriva određenu temu. Cijela petodijelna lekcija Color
    by Pixel dizajnirana je da radi otprilike jedan sat.
  tutorial_hummingbird_longdescription: U ovoj aktivnosti, od vas će stvoriti svoj
    vlastiti vrlo vlastitu igru! Koristit ćete ploču kolibrija i senzor za otkrivanje
    kada igrač baca loptu u kutiju. Napisat ćete program kako biste zadržali rezultat
    i upalili svjetla kada igrač napravi koš. Tada možete prilagoditi svoju igru kako
    bi bila jedinstvena! Za ovu aktivnost možete koristiti prijenosno računalo ili
    Chromebook; ne trebate prethodno iskustvo programiranja.
  tutorial_recoloring_longdescription: 'Studenti bez prethodnog iskustva kodiranja
    mogu naučiti kako koristiti računala za stvaranje slika i razumijevanje astronomskih
    podataka. Sudionici uče osnovno kodiranje počevši od poznatih pojmova kao što
    su oblik i boja te prelaskom na astronomske objekte. Nakon skele skup aktivnosti,
    i rad s podacima iz NASA-ine orbiti teleskopa na izvorima od eksplodiranih zvijezda
    do crnih rupa, studenti mogu doživjeti stvarnu primjenu znanosti, tehnologije
    i umjetnosti u stvarnom svijetu.        '
  tutorial_bbcchem_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju kemiju.
  tutorial_floalgo_longdescription: U ovoj lekciji učenici će istražiti algoritme,
    ključni koncept koji računalnim programerima omogućuje rješavanje problema. Napisat
    će učinkovite, precizne algoritme na engleskom jeziku i pseudokod za dovršavanje
    zadataka i rješavanje problema. Također će procijeniti konkurentske algoritme
    na temelju učinkovitosti i drugih čimbenika.
  tutorial_flocond_longdescription: Ovo je plan lekcije u kojem učenici istražuju
    uvjetne izjave, koncept koji se koristi na jezicima kodiranja. Studenti će gledati
    obrazovni hip-hop video o uvjetovanjima i odgovarati na pitanja za raspravu. Tada
    će vježbati utvrđivanje jesu li uvjeti istiniti i provoditi radnje u skladu s
    tim. Konačno, napisat će vlastite uvjetne izjave i procijeniti izjave kako bi
    predvidjeli ishod programa.
  tutorial_floloops_longdescription: Ovo je plan lekcije u kojem učenici istražuju
    petlje, koncept koji se koristi na programskim jezicima koji programerima omogućuje
    jednostavno ponavljanje koda. Studenti će gledati obrazovni hip-hop video o petljama
    i odgovoriti na pitanja o raspravi o njihovoj upotrebi u programiranju. Zatim
    će vježbati ključni vokabular i dovršiti slijed aktivnosti u kojem pišu petlje
    i tumače dane petlje kako bi generirali svoje izlaze.
  tutorial_pgts_longdescription: Ova "unplugged" aktivnost pomaže učenicima da nauče
    kako modeliranje i simulacija funkcioniraju tako što grupa učenika igra različite
    verzije igre Rock/Paper/Scissors i vidi rezultate kao različite eksperimente modeliranja.
  tutorial_ozo_longdescription: "Ovaj tutorial koji vodi učitelj upoznaje studente
    s konceptom kodiranja uz pomoć Ozobota, malog programabilnog robota. Studenti
    će naučiti kako kodirati igrajući Ozobot igre, nazvane Shape Tracer Games. Još
    uvijek mogu igrati simuliranu verziju igara čak i ako nemaju robota Ozobot Bit
    ili Evo. Igre Ozobot naučit će studente kako kodirati s OzoBlockly, vizualnim
    programskim jezikom temeljenim na Blockly. \n\nIgre slijedi projektna ideja koja
    se može učiniti izvan Sata kodiranja.Projekt izaziva studente da uzmu sve što
    su naučili i dizajniraju i programiraju akcijsku scenu za Ozobot.\n\nNema iskustva
    programiranja ili znanja o Ozobot je potrebno za ovaj tutorial. Međutim, čak i
    studenti s nekim programskim iskustvom bit će angažirani od strane Ozobot igara.
    Vodič je dizajniran za razrede 1-12 i može se prilagoditi sposobnostima vaših
    učenika."
  tutorial_bbcla_longdescription: Plan lekcija temeljen na standardima za ocjene K-5.
    Vodite djecu u računalnu laboratoriju s radnim listovima u ruci i izradite aplikacije
    koje uključuju jezične umjetnosti.
  tutorial_bbcsci_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju opću znanost.
  tutorial_tlctour_longdescription: Ova aktivnost je primjer stvaranja algoritma koji
    je jednostavan slijed uputa za napraviti u redu. To pokazuje da ako smo zapisali
    rješenje problema u obliku algoritma onda smo u mogućnosti to učiniti ture u budućnosti
    samo slijedeći korake, bez potrebe da to rade od nule opet. Također ako zapišemo
    algoritam, možemo provjeriti da li definitivno funkcionira slijedeći ga korak
    po korak na papiru. Ova aktivnost vodi na Knight Tour aktivnosti.
  tutorial_codesterstj_longdescription: 'U ovom projektu s više lekcija učenici uče
    o digitalnom građanstvu i slijede model dizajnerskog razmišljanja kako bi riješili
    problem koji odaberu! Studenti će stvoriti igru namijenjenu podučavanju korisnika
    lekciji o odgovornom digitalnom građanstvu. Svi resursi nalaze se na platformi. '
  tutorial_tlclocked_longdescription: Ova aktivnost ima za cilj uvesti računalno razmišljanje
    temeljeno na rješavanju problema, što dovodi do razumijevanja onoga što je algoritam,
    što je linearno pretraživanje i kako se algoritmi mogu usporediti na temelju učinkovitosti.
    Također ilustrira kako je računalno razmišljanje više od pukog stvaranja računalnih
    rješenja. Računarstvo je o rješavanju problema za ljude.
  tutorial_baubles_longdescription: Studenti uče o predstavljanju i pohranjivanju
    slova u binarnom obliku, kao funkcije uključivanja i isključivanja. Na kraju,
    klasa dobiva kodirati vlastite inicijale da se kući sa sobom.
  tutorial_bbcart_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju vizualnu umjetnost.
  tutorial_tlcknight_longdescription: Ova aktivnost uključuje pokušaj rješavanja zagonetke
    pomoću dva različita prikaza. Za početak je prilično teško, ali kada se mijenja
    zastupljenost ploče i poteza, postaje stvarno lako. Stvorite grafikone kako biste
    predstavili problem. Pogledajte moć korištenja apstrakcije i kako izbor reprezentacije
    može olakšati problem. Ova aktivnost proizlazi iz aktivnosti Tour Guide.
  tutorial_fufafit_longdescription: Studenti će naučiti napredne koncepte programiranja
    (funkcije) kroz lekciju i kinestetičku aktivnost. Studenti će primijeniti znanje
    o funkcijama na zaslonu za pokretanje programa. Ova lekcija namijenjena je učenicima
    i nastavnicima koji imaju iskustva s nizom, uvjetima, petljama ili drugim konceptima
    temeljnog programiranja.
  tutorial_ozodance_longdescription: |-
    Ovaj tutorial koji vodi učitelj upoznaje studente s konceptom kodiranja uz pomoć Ozobota, malog programabilnog robota. Studenti će naučiti kako kodirati stvaranjem i programiranjem plesne rutine za Ozobot! Koristit će OzoBlockly, vizualni programski jezik temeljen na Blocklyju, za programiranje plesa, a zatim se zabaviti vidjeti kako njihova koreografija oživi kada Ozobot izvodi njihov ples.

    Nema iskustva programiranja ili znanja o Ozobot je potrebno za ovaj tutorial. Međutim, čak i studenti s nekim programskim iskustvom bit će angažirani od strane Ozobot igara. Vodič je dizajniran za razrede 1-12 i može se prilagoditi sposobnostima vaših učenika.
  tutorial_codingrobotics_longdescription: Studenti će naučiti o konceptima temeljnog
    programiranja i primijeniti nova znanja na robotiku. Radeći s Kodable i Wonder
    Workshop, studenti će koristiti znanje programiranja za naredbu "Dash" robota
    u aplikaciji Path.
  tutorial_box_longdescription: Krenite na putovanje na Box Island i pomoći Hiro prikupiti
    sve satove razbacane u pustinji! U ovom tutorialu naučit ćete osnove algoritama,
    sekvenci, petlji i uvjetnih uređaja!
  tutorial_hopgame_longdescription: "Držite zabavu ide! Upotrijebite ovaj vodič temeljen
    na projektu kako biste olakšali radionicu za dizajn igara, hackathon ili seriju
    u klasi. Napravite Cross the Road, Geometry Jumper, Kviz Creator, Padajuća ptica,
    Podzemna željeznica klizači, i pobjeći iz sobe. Svaka uključuje pitanja za raspravu,
    diferencijaciju i video tutorial. \n\nStudenti mogu izgraditi vaše upute kako
    bi prilagodili svoje igre. Nije potrebno prethodno iskustvo."
  tutorial_icontrol_longdescription: |-
    Ova učiteljica koja je olakšala lekciju, prilagođenu Sati kodiranja, pruža učenicima priliku da istraže fizičko programiranje kroz robotiku - Sphero.

    Koristeći programsko okruženje za povlačenje i ispuštanje i programibilnu robotsku sferu, učenici će naučiti da se fizički sustavi mogu programirati i kontrolirati.
  tutorial_cocomteach_longdescription: Upoznajte svoje učenike s Pythonom ili JavaScriptom
    u besplatnom, jednosatnom tečaju Uvod u računalne znanosti CodeCombat. Imamo posvećeni
    plan lekcije za vas koji će vam pomoći objasniti koncepte svojim učenicima, uključujući
    osnovnu sintaksu, žice, argumente, petlje, varijable i x- i y-koordinate, koristeći
    tamnice labirinte prepune dragulja i bitke heroja protiv ogre.
  tutorial_bbcmathii_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-2. Vodite djecu u laboratoriju s radnim listovima u ruci i izradite aplikacije
    koje uključuju aritmetiku, vizualizaciju brojeva i geometrijske oblike.
  tutorial_bbcphys_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju fiziku.
  tutorial_bitsbox_longdescription: 'Slijedite upute za kodiranje pet zabavnih mini
    aplikacija pomoću stvarnog, tipkanog Javascripta. Od puhanja u zrak pite u ''Food
    Fight'' do ispiranja bilježnice niz crnu rupu u ''Tako dugo, domaća zadaća! ''
    , svaka aplikacija dizajnirana je kako bi oduševila djecu dok ilustrira varijable,
    metode i još mnogo toga. Te su aplikacije također potpuno otvorene; djeca ih mogu
    koristiti kao polaznu točku za vlastite kreacije aplikacija. Početnici dobrodošli!

    '
  tutorial_tlcemo_longdescription: Studenti stvaraju i programiraju 2D robota izrađenog
    od kartice kako bi pokazali različite emocije. Oni stvaraju tablicu koja se može
    koristiti za prevođenje emocija (naredbi visoke razine) u upute za strojeve niske
    razine.
  tutorial_crd_longdescription: Saznajte više o algoritmima i uvjetnim izjavama u
    ovoj "unplugged" aktivnosti pomoću špila karata. Studenti obavljaju ovu aktivnost
    u timovima i trebaju jednu špil karata po timu.
  tutorial_bbcbio_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite svoju djecu u računalni laboratorij s radnim listovima u ruci i saznajte
    više o rastu, raznolikosti vrsta i oprašivanju.
  tutorial_ticklebb8_longdescription: Uz Tickle, korisničku aplikaciju za kodiranje,
    možete jednostavno programirati BB-8 da se kreće na više načina jednostavnim povlačenjem
    i ispuštanjem blokova kodiranja kako biste stvorili naredbu koju će slijediti.
  tutorial_grok_longdescription: 'Upotrijebite blokove povlačenja i ispuštanja ili
    tekstualni jezik Python kako biste nacrtali zastave iz cijelog svijeta, stvorili
    fantastične pahuljice ili izgradili chatbot pod nazivom "Eliza". '
  tutorial_ijournalist_longdescription: "Ova učiteljska lekcija podučava računalne
    znanosti i jezične umjetnosti. Učenici počinju razvijati novinarski stil koji
    razmatra interes čitatelja i prezentaciju informacija za internetsku vijest. Učenici
    koriste osnovni HTML i CSS kako bi stvorili i predstavili internetsku vijest o
    izmišljenoj školskoj pljački.\n\nPostavlja informatiku unutar smislenog konteksta
    koji djeci omogućuje razumijevanje vrijednosti informatike u drugim predmetnim
    područjima. \n\n"
  tutorial_bbcmusic_longdescription: Plan lekcija temeljen na standardima za ocjene
    K-5. Vodite svoju djecu u laboratorij računala s radnim listovima u ruci i izradite
    aplikacije koje uključuju glazbu.
  tutorial_secretcodes_longdescription: Saznajte više o ulozi koju su računala igrala
    kako bi spasila svijet.
  tutorial_tlchex_longdescription: Napravite crvenu i žutu heksaheksinu exagon presavijanjem
    i lijepljenjem raznobojne papirnate trake na poseban način. Jednom ste ga počeli
    istraživati. Dok ga savijate i razvijate, magično otkrivate nove strane dok eksagon
    mijenja boju.
  tutorial_tickles_longdescription: Udružite se sa svojim Spheroom za dobru vožnju!
    Pomaknite se, zavrtite i dajte mu nekoliko rundi dobrih zavoja. Samo stavite neke
    blokove koda zajedno na Tickle aplikaciju kako biste pokrenuli svoj Spherol onako
    kako želite.
  tutorial_ozogame_longdescription: "Ovaj tutorial koji vodi učitelj upoznaje studente
    s konceptom kodiranja uz pomoć Ozobota, malog programabilnog robota. Studenti
    će naučiti kako kodirati igrajući Ozobot igre, nazvane Shape Tracer Games. Još
    uvijek mogu igrati simuliranu verziju igara čak i ako nemaju robota Ozobot Bit
    ili Evo. Igre Ozobot naučit će studente kako kodirati s OzoBlockly, vizualnim
    programskim jezikom temeljenim na Blockly. \n\nNakon što učenici riješe svih deset
    razina Shape Tracer Games, oni su izazvani da uzmu sve što su naučili i dizajniraju
    i programiraju vlastitu razinu igre 11.\n\nNema iskustva programiranja ili znanja
    o Ozobot je potrebno za ovaj tutorial. Međutim, čak i studenti s nekim programskim
    iskustvom bit će angažirani od strane Ozobot igara. Vodič je dizajniran za razrede
    2-12 i može se prilagoditi sposobnostima vaših učenika."
  tutorial_vidcodeio_longdescription: U ovoj vježbi prošetat ćete sa svojim učenicima
    kako se to odnosi na ono što već znaju o matematici rješavanjem matematičke jednadžbe
    s programiranjem.
  tutorial_tlcbrain_longdescription: Ova aktivnost istražuje kako se računalno modeliranje
    (ključni dio računskog razmišljanja) može koristiti za razumijevanje bioloških
    sustava — ovdje neurona. Vidimo kako je način na koji naš mozak funkcionira također
    bio inspiracija za novi način programiranja računala i tako im dati inteligentne
    sposobnosti.
  tutorial_hopquiz_longdescription: 'Ovaj plan lekcije predložak je koji možete prilagoditi
    i koristiti u bilo kojem predmetu — znanosti, jezičnoj umjetnosti, svjetskim jezicima
    ili povijesti. Uključuje detaljne upute i objašnjenja koja možete koristiti kako
    biste svojim učenicima pomogli da kodiraju kvizove s višestrukim izborom. Tijekom
    procesa, oni će vježbati i istražiti osnovne koncepte kodiranja kao što su slijed,
    petlje, varijable, i uvjetne. '
  tutorial_unfortunate_longdescription: Svi reagiramo na događaje koji se događaju
    oko nas, bilo da navijamo kad školski tim pobijedi, plače na tužnom filmu ili
    pleše kad čujemo glazbu. U ovoj lekciji polaznici će naučiti kako podučavati crticu
    i točku da reagiraju na događaje koji se događaju oko njih!
  tutorial_cha_longdescription: Povijest računala je fascinantna. Ovo je vaša šansa
    da saznate više.
  tutorial_elaseq_longdescription: Studenti će ispitati koncept slijeda u kontekstu
    čitanja i pisanja. Kroz ELA lekcije usklađene na razini razreda, učenici će primijeniti
    svoje znanje o sekvenci kako bi unaprijedili svoje razumijevanje uloga u programiranju.
  tutorial_bbcmathi_longdescription: Plan lekcije temeljen na standardima za ocjene
    3-5. Vodite djecu u laboratoriju računala s radnim listovima u ruci i izradite
    aplikacije koje uključuju frakcije, varijable i formule.
  tutorial_tlcpixel_longdescription: Pixel zagonetke pretvaraju načine na koje su
    slike predstavljene kao niz brojeva koji predstavljaju piksele u zagonetke. Dolaze
    u različitim oblicima, od jednostavne varijante boja po brojevima do složenijih
    zagonetki temeljenih na kompresiji gdje su slike predstavljene s manje brojeva
    pa zauzimaju manje prostora za pohranu - ali možete li ih vratiti! Svakom predstavljanju
    potreban je vlastiti algoritam koji treba slijediti kako bi se slika vratila.
  tutorial_introrobo_longdescription: 'U ovoj lekciji učenici će upoznati Dash i Dot
    dok se upoznaju s idejama robotike i programiranja. Studenti će steći razumijevanje
    o tome što je robot, kako osjećaju svijet oko sebe i kako programi mogu kontrolirati
    robote. '
  tutorial_tlcinvis_longdescription: Ovo uvodi što je algoritam i što je računalni
    program. Također se može koristiti za istraživanje interakcije ljudskog računala
    i važnosti povratnih informacija i izgradnje ispravnog mentalnog modela.
  tutorial_tlcjflap_longdescription: Stroj s konačnim stanjem vrlo je koristan alat
    u kutiji alata za računalno razmišljanje. Oni su važan način za opisivanje onoga
    što računalni sustavi rade i simuliranja stvari u stvarnom svijetu. JFLAP je jednostavan
    za korištenje i besplatan alat za stvaranje konačnih strojeva. Ova aktivnost uključuje
    stvaranje jednostavnog konačnog državnog stroja i njegovo simuliranje, a zatim
    stvaranje složenijih strojeva konačnih stanja koji predstavljaju zagonetke, gadgete,
    web stranice i igre.
  tutorial_procolor_longdescription: |-
    Ovaj vodič koji vodi učitelj upoznaje vaše učenike s programiranjem i računalnim razmišljanjem, a također objašnjava kakav je robot Ozobot. Ova aktivnost je "isključena", što znači da se kodiranje ne vrši na računalu ili tabletu, već na komadu papira s markerima. Studenti će davati naredbe Ozobotu pomoću OzoCodes, koji su posebne sekvence boja. Nakon učenja o tome kako programirati Ozobot s markerima i papira, učenici su izazvani riješiti labirint i pomoći Ozobot pronaći put do škole.

    Nema iskustva programiranja ili znanja o Ozobot je potrebno za ovaj tutorial. Međutim, čak i studenti s nekim programskim iskustvom bit će angažirani programiranjem Ozobota. Vodič je dizajniran za razrede K-12 i može se prilagoditi sposobnostima vaših učenika.
  tutorial_spiralsfinch_longdescription: 'Finch je mali robot dizajniran da inspirira
    i oduševljava studente koji uče informatiku pružajući im opipljiv i fizički prikaz
    njihovog koda. U ovoj aktivnosti naučit ćete pisati programe koji čine Finch potez
    i okret. Tada ćete koristiti varijablu za programiranje robota da se kreće u spiralnom
    uzorku. Za ovu aktivnost možete programirati Finch s bilo Scratch ili Snap! pomoću
    prijenosnih računala ili Chromebookova. Ne trebate nikakvo prethodno iskustvo
    programiranja. '
  tutorial_ozoi_longdescription: |-
    Ovaj vodič upoznaje studente s programiranjem i računalnim razmišljanjem, a također objašnjava kakav je robot Ozobot. Ova aktivnost je "isključena", što znači da se kodiranje ne vrši na računalu ili tabletu, već na komadu papira s markerima. Studenti će učiti o tome kako robot radi, a zatim će Ozobotu davati naredbe pomoću OzoCodes, koji su posebne sekvence boja. Nakon učenja o tome kako programirati Ozobot s markerima i papira, studenti su izazov riješiti labirint i pomoći Ozobot pronaći put do trgovine.

    Nema iskustva programiranja ili znanja o Ozobot je potrebno za ovaj tutorial. Međutim, čak i studenti s nekim programskim iskustvom bit će angažirani programiranjem Ozobota. Vodič je dizajniran za razrede K-12 i može se prilagoditi sposobnostima vaših učenika.
  tutorial_ticklel_longdescription: Ciglu po ciglu, izgradite svoju najluđu LEGO maštu.
    Stavljanjem nekih kodova zajedno Tickle app, možete napraviti svoj LEGO WeDo učiniti
    neke nevjerojatne stvari.
  tutorial_spiralsdash_longdescription: Naučite osnove korištenja varijabli u programu
    dok koristite robota za stvaranje umjetnosti! Upotrijebite varijable u Blocklyju
    kako biste dinamički upravljali brzinama kotača Dash robota. Nakon završetka lekcije,
    shvatit ćete kako dodijeliti varijablu, pristupiti varijabli i dinamički promijeniti
    varijablu pomoću petlje. Promjenom vrijednosti varijable tijekom vremena, možete
    napraviti crtica nacrtati spektakularnu spiralu!
  tutorial_ghdebug_longdescription: Pomozite studentima da nauče o Grace Hopper i
    zašto je ovaj tjedan CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-kross zagonetke kombiniraju ljubav prema riječima
    s ljubavlju prema logici. S obzirom na popis riječi različitih duljina, morate
    ih sve uklopiti u mrežu.
  tutorial_firstcomp_longdescription: Malo je stvari uzbudljivo kao računala. A sada
    ćete moći dizajnirati svoj vlastiti - ovaj put bez papira. Upoznajte CPU, RAM
    i ROM, Mass Storage i GPU. Nacrtajte svoju prvu prijavu. Izvadite škare, olovke
    i papire!
  tutorial_mazefinch_longdescription: 'U ovoj aktivnosti upotrijebit ćete vrlo jednostavan
    programski jezik kako bi se robot Finch pomaknuo i okretao. Tada ćete pisati programe
    koji će vam pomoći robotu dovršiti labirint! Ne trebate prethodno iskustvo programiranja,
    a možete koristiti prijenosno računalo ili Chromebook. '
  tutorial_tlccc_longdescription: Podaci na računalima pohranjuju se kao duge sekvence
    znakova - u konačnici kao binarni 1s i 0s. Ideja sa kompresijom je da koristimo
    algoritam za promjenu načina na koji su informacije predstavljene tako da je potrebno
    manje znakova za pohranu potpuno istih podataka.
  tutorial_tlcdoodle_longdescription: 'Scenografija u filmovima često se generira
    računalo. Jeste li se ikad zapitali kako to rade? Sljedeći put kad nađete crtanje
    crteža, nacrtajte algoritamski doodle i istražite algoritme za crtanje prirode.
    Algoritmi su rekurzivni: to je oni opisuju jedan korak, a zatim vam reći samo
    da nacrtate sljedeći korak na isti način, slijedeći algoritam od početka.'
  tutorial_tlcpunch_longdescription: Pokažite kako su rana računala uspjela pronaći
    podatke pohranjene na punch karticama i pokazati da je to isti algoritam kao čarobni
    trik u aktivnosti 'Australski mađioničar's Dream'. Cilj mu je prikazati na vizualni
    način kako funkcionira algoritam pretraživanja. Na taj način pokazujete praktičnu
    upotrebu binarnih brojeva, algoritam podjele i osvajanja za pretraživanje i istraživanje
    računskog razmišljanja trika prevođenja rješenja između problematičnih područja.
  tutorial_finchfract_longdescription: Ova aktivnost koristi rekurziju za crtanje
    Kochovih fraktala s Finchovim robotom. Pretpostavlja se da su studenti upoznati
    s idejom rekurzije, ali dovršavanje ove aktivnosti pomoći će im da razviju dublje
    razumijevanje ovog koncepta putem fizičkog prikaza rekurzije. Ova je aktivnost
    prikladna za studente koji pohađaju uvodne ili napredne tečajeve informatike koji
    koriste Python ili Java.
  tutorial_tlcmind_longdescription: Ovo uvodi upotrebu logičkog rasuđivanja kroz upotrebu
    algebre kako bi se dokazalo da algoritam uvijek radi. Pokazuje kako se apstrakcija
    i logičko rasuđivanje mogu koristiti za procjenu algoritama.
  tutorial_tlctelebot_longdescription: Ovaj trik ilustrira kako naizgled jednostavne
    stvari mogu biti previše složene za naš mozak. Važan princip dizajna je da sučelja
    trebaju biti jasna i jednostavna, a ne pretrpan. Također ilustrira aspekte računskog
    razmišljanja poput pojednostavljenja problema i važnosti razumijevanja ljudi.
  tutorial_tlcaus_longdescription: Ova aktivnost uvodi niz računalnih koncepata na
    nezaboravan način. Uvodi čarobni trik i pokazuje kako se apstrakcija, logičko
    rasuđivanje i računalno modeliranje mogu koristiti za provjeru funkcioniranja
    algoritma. U kombinaciji s aktivnošću 'Punch card searching' uvodi algoritam podjele
    i osvajanja koji koriste rana računala.
  tutorial_tlcmicro_longdescription: Ovaj se videozapis može koristiti kao opći uvod
    u interakciju s ljudskim računalom (HCI), a posebno zašto je toliko gadgeta teže
    koristiti nego što je potrebno. Dizajn čini razliku i važno je da se sučelja procjenjuju
    kako bi se provjerilo da su jednostavni za upotrebu.
  tutorial_imathematician_longdescription: "Ova aktivnost koju vodi nastavnik pruža
    mogućnost učenicima da koriste unakrsni kurikularni pristup računalnoj znanosti
    i matematici.  \n\nUčenici će stvoriti računalni program za rješavanje varijacije
    poznatog problema u grani matematike (teorija igara), nazvanoj Dilema zatvorenika.\n"
  tutorial_tlcmagic_longdescription: 'U istraživanju kako magija djeluje, učite o
    računalnom razmišljanju: posebno važnost evaluacije algoritamskog razmišljanja.
    Istražujete i testiranje i analizu opasnosti. Čarobni trik pokazuje kako računalni
    znanstvenici, inženjeri (i mađioničari) moraju temeljito provjeriti svoje algoritme.
    Moraju pažljivo razmisliti o tome kako stvari mogu poći po zlu, kao i provjeru
    da će ići kako treba.'
  tutorial_scratchmus_longdescription: Uz Scratch, možete kreirati vlastite interaktivne
    igre, priče, animacije - i podijeliti ih sa svojim prijateljima. Da biste započeli,
    napravite interaktivni glazbeni projekt. Kartice za aktivnosti i vodič za radionice
    također su dostupni besplatno na scratch.mit.edu
  tutorial_scratchanim_longdescription: Uz Scratch, možete kreirati vlastite interaktivne
    igre, priče, animacije - i podijeliti ih sa svojim prijateljima. Da biste započeli,
    animirajte slova svog imena, inicijale ili omiljene riječi. Kartice za aktivnosti
    i vodič za radionice također su dostupni besplatno na scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Uz Scratch, možete kreirati vlastite interaktivne
    igre, priče, animacije - i podijeliti ih sa svojim prijateljima. Da biste započeli,
    naučite kako napraviti svoj vlastiti leteći lik. Kartice za aktivnosti i vodič
    za radionice također su dostupni besplatno na scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Napravite svoj vlastiti top-down arkadna pucačina
    igra. Započnite programiranjem ribe za pomicanje gore i dolje kada pritisnete
    tipke sa strelicama, a zatim kod morskih pasa plivati preko zaslona. Prilagodit
    ćete igru dodavanjem prilagođenih sredstava za junaka, negativca i pozadinu. Vaša
    igra može biti postavljena na plaži, u šumi, ili čak u svemiru!
  tutorial_grokffpython_longdescription: 'Ova je aktivnost osmišljena kako bi vam
    pružila prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja.
    Upotrijebite programski jezik Python i uputite kornjaču da privuče fantastične
    pahuljice s kodom! '
  tutorial_grokffblock_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Izgradite
    programe pomoću prijateljskih blokova i uputite kornjaču da privuče fantastične
    pahuljice s kodom!
  tutorial_grokeliza_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python da biste izgradili prijateljski chatbot pod nazivom "Eliza".
  tutorial_tynkercan_longdescription: Napravite strašan 2-player top igra i izazov
    svoje prijatelje da se igraju s vama! Počet ćete s djelomično programiranom verzijom
    igre, pa morate programirati lijevi top. Nakon što ispalite oba topa, postavit
    ćete platforme i druge predmete koje ćete srušiti. Učinite to svojim dodavanjem
    dodatnih značajki i prilagodbom teme!
  tutorial_grokflags_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python i njegov modul kornjača kako biste nacrtali zastave iz
    cijelog svijeta!
  tutorial_robomind_longdescription: 'Studenti uče osnove programiranja kontroliranjem
    vlastitog virtualnog robota. Internetski tečaj potpuno je samostalan s kratkim
    prezentacijama, filmovima, kvizovima i automatskim vodičima/savjetima koji će
    vam pomoći u vježbama programiranja. '
  tutorial_adventureq_longdescription: 'Avantura s Q je plan lekcije za učitelje (ili
    bilo koga) koji će koristiti za uvođenje logike programiranja u grupnu postavku.
    Aktivnost se sastoji od različitih zadataka koje djeca mogu dovršiti. Djeca uče
    osnovne naredbe kroz pomoć Q stranca u svojoj šumskoj avanturi. '
  tutorial_khan-es_longdescription: Naučite osnove JavaScript programiranja dok kreirate
    zabavne crteže sa svojim kodom. Učinite to sami ili sa svojim razredom!
  tutorial_kpt_longdescription: Naučite osnove JavaScript programiranja dok kreirate
    zabavne crteže sa svojim kodom. Učinite to sami ili sa svojim razredom!
  tutorial_kpl_longdescription: Naučite osnove JavaScript programiranja dok kreirate
    zabavne crteže sa svojim kodom. Učinite to sami ili sa svojim razredom!
  tutorial_khe_longdescription: Naučite osnove JavaScript programiranja dok kreirate
    zabavne crteže sa svojim kodom. Učinite to sami ili sa svojim razredom!
  tutorial_kfr_longdescription: Naučite osnove JavaScript programiranja dok kreirate
    zabavne crteže sa svojim kodom. Učinite to sami ili sa svojim razredom!
  tutorial_app-inventor_longdescription: Zabavni, brzi video tutoriali će vas provesti
    kroz izgradnju tri jednostavne aplikacije za vaš Android telefon ili tablet. Dizajniran
    za početnike i stručnjake, ovaj sat koda pripremit će vas za početak izgradnje
    vlastitih aplikacija prije nego što to saznate. Zamislite dijeljenje vlastite
    kreacije aplikacija sa svojim prijateljima! Ove aktivnosti su pogodne za pojedince
    i za nastavnike koji vode nastavu.
  tutorial_blockly_longdescription: Imate računala s sporim (ili nepostojećim) pristupom
    internetu? Preuzmite izvanmrežnu verziju Blockly Games - jedna 3MB ZIP datoteka
    može se učitati na bilo koje računalo ili upotrijebiti s memorijske kartice.
  tutorial_tynker_longdescription: Igrajte zabavne igre kodiranja kako biste naučili
    kodirati. Koristite programiranje za dovršetak spooktacular Monster High čistač
    lov, programirati Hot Wheels automobil, planirati svoju ratnu strategiju protiv
    invazije goblina, pa čak i bitka čudovišta. Naučite ključne koncepte programiranja
    i vještine računskog razmišljanja dok igrate. Zatim izgraditi vlastite igre i
    podijeliti ih s prijateljima!
  tutorial_baypt_longdescription: Kod Baymax
  tutorial_code-combat_longdescription: Pobijedite čudovišta kako biste naučili Python
    ili JavaScript u ovoj epskoj igri programiranja!
  tutorial_mky_longdescription: Učite i podučavajte kodiranje u CoffeeScriptu, stvarnom
    programskom jeziku. CodeMonkey je zabavna, nagrađivana igra, pogodna za sve, sa
    ili bez ikakvog iskustva kodiranja. Prilagodljiva platforma CodeMonkey-a dat će
    vam sve upute i savjete koji su vam potrebni i nagrađivat će vam zvjezdane rezultate.
    Napiši kod. Uhvatite banane. Spasiti svijet.
  tutorial_pirates_longdescription: 'Kapetan Hack je gusar u potrazi za blagom. Također
    piše mape blaga i piše one poput pisanja koda. On (igrač) za to koristi "gusarski
    kod". To je programski jezik zasnovan na simbolima, koji se koristi za upute,
    pa čak i AI ponašanja. pokreti, petlje, GO-TO, istinite/lažne izjave svi su osnovni
    dijelovi igre. Igrači su vođeni kroz tutorial i predstavljeni za mogućnosti, korak
    po korak. Ne postoji ispravno rješenje za razine udžbenika, tako da korisnik može
    odabrati bilo koje rješenje koje im se sviđa. '
  tutorial_csfirst_longdescription: Stvorite priču o dva lika na moru. Animirajte
    vodu i prilagodite krajolik kako biste dodali svoj vlastiti njuh. Upotrijebite
    kôd da ispričate priču koju želite ispričati!
  tutorial_loopedy_longdescription: Cilj dobrog programera je napisati program koji
    je kratak, jasan i učinkovit što je više moguće. U ovoj lekciji učenici će naučiti
    kako pisati programe pomoću petlji.
  tutorial_dsw_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_dswb_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_ssw_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_sswb_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_kodable-unplugged_longdescription: 'Dizajniran za upotrebu s običnim papirom,
    FuzzFamily Frenzy uvod je u logiku programiranja za djecu od 5 i više godina.
    Učitelj bi trebao objasniti igru, a zatim učenici programirati partnera da završi
    jednostavan tečaj prepreka. '
  tutorial_scratch_longdescription: Uz Scratch možete kreirati vlastite interaktivne
    igre, priče, animacije - i podijeliti ih sa svojim prijateljima. Da biste započeli,
    animirajte svoje ime, stvorite plesnu scenu ili napravite igru skrivača s Cartoon
    Network-a We Bare Bears!
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Stvorite priču ili napravite igru s Play Lab!
    Neka se likovi Gumball kreću, stvaraju zvukove, bodove, pa čak i bacaju banane!
  tutorial_hrm_longdescription: |-
    Stroj za ljudske resurse je puzzle igra. U svakoj razini, vaš šef vam daje posao. Automatizirajte ga programiranjem svog malog uredskog radnika! Ako uspijete, bit ćete unaprijeđeni na sljedeću razinu za još godinu dana rada u ogromnoj poslovnoj zgradi. Čestitam!

    Ne brinite ako nikada prije niste programirali - programiranje je samo rješavanje zagonetki. Ako oduzmete sve 1 i 0 i zastrašujuće zagrade, programiranje je zapravo jednostavno, logično, lijepo i nešto što svatko može razumjeti i zabaviti se!
  tutorial_ice-age_longdescription: Stvorite priču ili napravite igru s Play Lab!
    Neka likovi ledenog doba kreću, stvaraju zvukove, bodove, pa čak i bacaju snježne
    pahuljice!
  tutorial_koapp_longdescription: Kodable je samo-vođena iPad igra koja uvodi djecu
    5+ s osnovama programiranja. Imati učitelja ili roditelja u blizini je optimalno,
    ali nije potrebno.
  tutorial_lightbot-intl_longdescription: Naučite osnovnu logiku programiranja, počevši
    od super-osnovnog programiranja, za dobi od 4 godine, na iOS-u ili Androidu (ili
    web pregledniku). Naučite kako redoslijeđivati naredbe, prepoznati obrasce, koristiti
    postupke i koristiti petlje!
  tutorial_rmc_longdescription: S pomoću blokova koda povedi Alexa ili Stevea na avanturu
    kroz Mincraft svijet.
  tutorial_smc_longdescription: S pomoću blokova koda povedi Alexa ili Stevea na avanturu
    kroz Mincraft svijet.
  tutorial_minecraft-2016_longdescription: Izgradite Minecraft igru. Izradite vlastite
    verzije piletine, ovaca, Creepers, zombija i još mnogo toga.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Rocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    kao como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Vodič za sat koda s Pixie
  tutorial_play_longdescription: Stvorite priču ili napravite igru s Play Lab! Napravite
    životinje, gusare, zombije, nindže i još mnogo likova kretati, napraviti zvukove,
    bodove, pa čak i baciti vatrene kugle!
  tutorial_robomind-nl_longdescription: 'Studenti uče osnove programiranja kontroliranjem
    vlastitog virtualnog robota. Internetski tečaj potpuno je samostalan s kratkim
    prezentacijama, filmovima, kvizovima i automatskim vodičima/savjetima koji će
    vam pomoći u vježbama programiranja. '
  tutorial_spheroi_longdescription: Dobrodošli u svoj prvi blokovi aktivnosti! Ovo
    je odlično mjesto za početak za većinu korisnika, a može se koristiti za "Sat
    koda". Slijedite korake da biste dobili pregled aplikacije, saznajte kako izraditi
    programe pomoću blokiranog kodiranja i steći razumijevanje petlji i operatora.
  tutorial_spherol_longdescription: Naučit ćete novu upotrebu za svjetla na vašem
    robotu. U ovoj aktivnosti izgradit ćete vrhunski program koji se vrti u kojem
    će žiroskopska brzina centrifuge kontrolirati glavne LED diode, a koristit ćete
    koncepte normalizacije i apsolutne vrijednosti. Ovo je velika aktivnost nakon
    što završite Blokovi 2, i može se koristiti za "Sat kodiranja".
  tutorial_spherov_longdescription: Vrijeme je za još jednu klasičnu igru koju pokreće
    Sphero. Saznajte kako koristiti varijable, petlji do i slučajnost unutar granica
    kako biste oživjeli Hot Potato. Kad završite, zgrabite prijatelje i počnite bacati.
    Nemojte biti uhvaćeni sa Spheroa kad vrijeme istekne!
  tutorial_swb_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_build-a-galaxy_longdescription: Naučite programirati droida i stvorite
    svoju vlastitu igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_alicesims_longdescription: 'Slijedite proizvodni proces animacije od storyboardinga
    do programiranja s Alice i The Sims. Neka kreativnost i pripovijedanje potiču
    vaše učenje u okruženju za kodiranje povlačenja i ispuštanja. Projekt će vas voditi
    kroz ono što je ploča scenarija, prevođenje ploče scenarija u programabilnu skriptu
    i kako programirati kratku 3D animaciju. '
  tutorial_tchr_longdescription: Sada kada su desetine tisuća nastavnika isprobali
    Sat kodiranja, mnoge učionice spremne su za kreativnije, manje jednakovrijedne
    aktivnosti koje podučavaju osnove računalne znanosti. Kako bismo pomogli nastavnicima
    da pronađu inspiraciju, prikupili smo i kurirali jednosatne lekcije i planove
    aktivnosti vođene nastavnicima dizajnirane za različita predmetna područja za
    veterane Sat kodiranja.
  tutorial_robogame_longdescription: Izazovite svoju školu da se natječu u Robot igre!
    Učenici će se natjecati u nizu matematičkih tematskih aktivnosti gdje koriste
    crticu i točku kako bi riješili problem i zaradili bodove za sebe, svoju ocjenu
    i/ili školu.
  tutorial_tap_longdescription: Naučite osnove kodiranja s jednim od naših šest zabavnih
    setova slagalica. Zatim odaberite između više od 100 početnika, srednjih i naprednih
    vodiča. Ovi vodiči dolaze s detaljnim uputama za izradu projekata crteža, glazbe,
    animacije, pripovijedanja, fizike i arkadnih igara. Kada završite, možete objaviti
    svoje projekte i istražiti što druga djeca rade u našoj potpuno moderiranoj zajednici.
  tutorial_cintl_longdescription: Naučite osnovne pojmove računalne znanosti s povlačenjem
    i ispuštanjem programiranja. Ovo je igra poput, self-režirao tutorial glumi video
    predavanja Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs Zombies. Saznajte
    ponavljajući-petlje, uvjetne, i osnovne algoritme. Dostupno na 37 jezika.
  tutorial_itchstop_longdescription: Koristit ćemo Itch da napravimo vlastite projekte
    animacije stop frame. Imajte na umu da se slušalice preporučuju za ovaj tečaj.
    Koristit ćemo neke postojeće sprites koji podržavaju animacije i pokazati kôd
    koji trebamo dodati da bismo animirali naše likove. Također ćemo proći kroz kako
    kreirati vlastite animacijske efekte i crteže. Naučit ćemo kako promijeniti sprite
    kostim u nule više puta za animacijske efekte (slično animaciji flip-book) i kod
    iza njega. Sve upute sadržane su u okruženju Itch, tako da nema potrebe za prebacivanjem
    zaslona kako biste pratili zajedno s projektom.
  tutorial_tynkerpn_longdescription: Slijedite Peep dok istražuje veliki široki svijet!
    U ovom projektu stvorit ćete interaktivnu scenu u kojoj Peep ide u šetnju prirodom
    i vidi puno zanimljivih predmeta. Učinit ćete da se različiti predmeti pojave
    ili nestanu ovisno o tome gdje Peep hoda. Možete čak i napraviti stavke razgovarati
    i dodati glazbu na svoju scenu!
  tutorial_tynkerpd_longdescription: Jeste li spremni da Peep i njegovi prijatelji
    plešu? Saznajte kako koristiti kôd za animiranje ptica. U ovom projektu koristit
    ćete kostime i kašnjenja za animiranje ptica, po jedan kadar. Možete dodati vlastitu
    pozadinu i glazbu, pa čak i natjerati Peep i njegove prijatelje da razgovaraju!
  tutorial_persistence_longdescription: Novi i neriješeni problemi često su prilično
    teški. Ako želimo imati bilo kakve šanse da napravimo nešto kreativno, korisno
    i pametno, onda moramo biti spremni napasti teške probleme čak i ako to znači
    neuspjeh nekoliko puta prije nego što uspijemo. Ova lekcija uči da neuspjeh nije
    kraj putovanja, već nagovještaj kako uspjeti.
  tutorial_getloopy_longdescription: Petlje su zgodan način opisivanja radnji koje
    ponavljaju određeni broj puta. U ovoj lekciji polaznici će vježbati pretvaranje
    skupova radnji u jednu petlju.
  tutorial_createface_longdescription: Cilj ove aktivnosti je pokazati kako se naizgled
    komplicirano ponašanje može programirati pomoću nekih jednostavnih pravila. Također
    pokazuje kako su programi samo pravila slijede računala i posebno uvodi objektno
    programiranje. Aktivnost pokazuje kako razbijanje programa u objekte može biti
    puno lakše napisati nego pokušati ga napisati u jednom pokretu. Klasa se napisati
    neke jednostavne programe za kontrolu lica su stvorili.
  tutorial_happymaps_longdescription: U korijenu svih računalnih znanosti je nešto
    što se zove algoritam. Riječ "algoritam" može zvučati kao nešto komplicirano,
    ali zapravo je to samo popis uputa koje netko može slijediti kako bi postigao
    rezultat. Da bismo osigurali solidnu osnovu za ostatak obrazovanja računalnih
    znanosti vaših učenika, usredotočit ćemo se na izgradnju sigurnog odnosa s algoritmima.
  tutorial_moveit_longdescription: Ova lekcija pomoći će polaznicima da shvate da
    im je za davanje jasnih uputa potreban zajednički jezik. Studenti će vježbati
    međusobno upravljanje jednostavnom kombinacijom gesta ruku. Jednom kada razumiju
    jezik, počet će se međusobno "programirati" davanjem više uputa unaprijed.
  tutorial_bigevent_longdescription: Događaji su sjajan način za dodavanje raznolikosti
    unaprijed napisanom algoritmu. Ponekad želite da vaš program može odgovoriti korisniku
    točno kada korisnik to želi. To je ono što događaji su za.
  tutorial_gpp_longdescription: '"Programiranjem" jedni druge za crtanje slika, studenti
    će početi shvaćati o čemu se zapravo radi u programiranju. Aktivnost će započeti
    tako da se učenici međusobno poučavaju da boje kvadrate na grafičkom papiru u
    nastojanju da reproduciraju postojeću sliku.'
  tutorial_foosgame_longdescription: Kodirajte vlastitu video igru s CodeSpark Academy
    s novim igračkim setovima The Foos. Ova aktivnost vodi studente potpuno nove u
    dizajnu igara koristeći pristup "boja po brojevima". Studenti će slijediti upute
    na zaslonu kako bi dizajnirali i programirali zabavnu videoigru koju mogu podijeliti
    sa svojom obitelji i prijateljima.
  tutorial_solopython_longdescription: Naučite osnove Pythona koristeći prva dva modula
    u aplikaciji SoloLearn Python, konzultirajte rasprave i komentare kako biste lakše
    razumjeli, pokrenite primjere koda u prevoditelju kako biste pomogli u zadržavanju
    materijala. Napišite i sastavite jednostavan program koji uzima vaše ime kao ulaz,
    broji broj slova i izlazi rezultat. Podijelite i dobivajte upvotes zajednice.
  tutorial_kodableint_longdescription: Studenti će naučiti o ulozi programera u izradi
    funkcija strojeva. Studenti će se usredotočiti na slijed i praksu davanje uputa
    u redu. Ova aktivnost uključuje isključenu grupnu praksu, kao i neovisnu praksu
    na zaslonu.
  tutorial_kodableadv_longdescription: Studenti će se uključiti u razvojno odgovarajuće
    lekcije o konceptima programiranja više razine kao što su petlje, funkcije, varijable
    i objektno orijentirano programiranje. Lekcije su uključivale isključenu instrukciju,
    vođenu praksu i neovisnu praksu na zaslonu.
  tutorial_tynkertj_longdescription: Naučite Python kako biste pomogli Fletchu prikupiti
    torbe pixie prašine kako biste otključali tajne džungle i vratili otoke njihovoj
    izvornoj ljepoti. Koristit ćete Python naredbe i sintaksu za rješavanje zagonetki
    dok se krećete Fletchom kroz otoke i izbjegavajte biljke mesožderke. Usput ćete
    vježbati računalne i algoritamske vještine razmišljanja.
  tutorial_wolframa_longdescription: U ovoj aktivnosti stvorit ćete web-obrazac koji
    izračunava vašu dob u danima, satima, nanosekundama, bilo kojoj jedinici vremena
    koju odredite!
  tutorial_wolframm_longdescription: U ovoj aktivnosti učenici stvaraju slučajne melodije
    koristeći različite glazbene ljestvice i instrumente. Stvorite glazbu putem koda!
  tutorial_wolframspi_longdescription: U ovoj aktivnosti postoji niz koraka s kodom
    spremnim za pokretanje. Studenti započinju s dijelom koda koji radi, a zatim ga
    mijenjaju kako bi radili različite stvari. Studenti mogu svirati melodije na temelju
    znamenki PI i istražiti kako PI zvuči koristeći mnoge glazbene instrumente.
  tutorial_wolframsph_longdescription: Istražite 3D grafiku u ovoj aktivnosti i izradite
    vlastite oblike.
  tutorial_wolframp_longdescription: Istražite stvaranje različitih oblika poligona
    u ovoj aktivnosti.
  tutorial_wolframn_longdescription: U ovoj aktivnosti učenici razvijaju generator
    imena koji njihovo ime pretvara u ninja imena.
  tutorial_soloweb_longdescription: Idite na www.sololearn.com i instalirajte HTML
    i CSS aplikacije ili otvorite relevantne lekcije na webu (korisnici Androida mogu
    instalirati jedinstvenu aplikaciju SoloLearn). Ispunite 2 modula (Pregled i osnove
    HTML-a) u HTML i 2 modula (Osnove i rad s tekstom) i prvih 5 lekcija 3. modula
    (Svojstva) u CSS-u. Nabavite predložak na https://code.sololearn.com/WKeg2CtzpRts/
    i slijedite upute.
  tutorial_khanweb_longdescription: 'Khan Academy: Web stranice vas uči kako napraviti
    web stranice s HTML oznakama i CSS, završavajući izradom vlastite čestitke.'
  tutorial_khandata_longdescription: 'Khan Academy: Baze podataka uči manipulirati
    podacima u bazi podataka i napraviti svoj vlastiti prilagođeni dućan.'
  tutorial_googlelogo_longdescription: Upotrijebite svoju kreativnost i maštu kako
    biste oživjeli Googleov logotip pomoću koda. Neka slova plešu, ispričaju priču
    ili stvore igru. Uz Scratch i CS First, svatko može postati dizajner i programer
    za taj dan!
  tutorial_playtune_longdescription: Jezik blokova koristi se za rješavanje glazbenih
    zagonetki pisanjem koda za podudaranje melodija sviranih na klavirskoj tipkovnici.
    Za rješavanje zagonetki potrebni su algoritmi slijeda, odabira i ponavljanja.
    Nakon 9. razine, korisnici mogu stvoriti vlastitu melodiju i preuzeti je kao aplikaciju
    za Android uređaj. Studenti također mogu izmijeniti aplikaciju slijedeći vezu
    do izvornog koda App Inventor.
  tutorial_computeit_longdescription: Zamijenimo uloge. Ovaj put vi ste računalo!
    Čitajte i tumačite programe kako biste pronašli pravu putanju i osvojili izazove.
    Morat ćete se usredotočiti i koristiti svoje intuitivne sposobnosti da biste razumjeli
    neke temeljne koncepte programiranja.
  tutorial_codesterssj_longdescription: U ovoj aktivnosti studenti koriste naš alat
    za povlačenje u tekst kako bi odmah započeli kodiranje u Pythonu! Dok rade kroz
    uvodne aktivnosti izgradnje vještina, učenici počinju učiti o osnovnoj sintaksi,
    varijablama i događajima! Oni će koristiti više duhova postaviti vic govori scenarij
    koji oni mogu podijeliti sa svojim prijateljima! * Elektronsko dijeljenje zahtijeva
    prijavu učenika.
  tutorial_cmchat_longdescription: Pridružite se robotskom majmunu u satnom tečaju
    gdje ćete naučiti osnove programiranja Pythona i chatbota. U aktivnosti ćete napredovati
    kroz 15 vježbi dugog tečaja u kojem ćete naučiti programirati svoj vlastiti trivijalni
    chatbot.
  tutorial_tynkerdb_longdescription: Odaberite zmaja, a zatim krenuti u potragu za
    blagom. Eksplozija kroz prepreke i dobiti cool power-ups kao što putovanje kroz
    mističnu džunglu. Na putu naučite sekvenciranje, petlje, uvjetnu logiku i vještine
    uklanjanja pogrešaka.
  tutorial_cmbuild_longdescription: Podignite svoje vještine kodiranja na sljedeću
    razinu učeći graditi vlastite igre. U ovom tečaju naučit ćete korisničko sučelje
    tipkovnice i mehaniku igre dok gradite igru u stilu Super Mario™. Nakon toga,
    moći ćete podijeliti svoju igru!
  tutorial_robotrattle_longdescription: Robot Rattle uči studente da upravljaju potpuno
    fizički simuliranim robotom uz pomoć vizualnog jezika kodiranja jednostavnim povlačenjem
    i ispuštanjem blokova za pisanje uputa koda. Studenti se upoznaju s robotom i
    njegovim različitim pokretnim zglobovima i nauče pomicati zglobove pomoću kutova.
    Robot može gurati i zgrabiti predmete kako bi ih usmjerio do cilja, ali i slomiti
    se ako se pomakne protiv prepreka. Ova je aktivnost usmjerena na djecu u dobi
    od 13 godina i nudi jednostavan uvid u fizičko ponašanje i robotiku. Povrh toga,
    svatko s pametnim telefonom i mobilnim VR slušalicama moći će gledati robota u
    punoj veličini koji izvodi pisani kod.
  tutorial_codestersh_longdescription: U ovoj aktivnosti, dizajniranoj za početne
    kodere, studenti koriste alat za povlačenje u tekst kako bi odmah započeli kodiranje
    u Pythonu! Prvo, raditi kroz neke vještine izgradnje aktivnosti gdje ćete naučiti
    kako dodijeliti i mijenjati naredbe za vaš sprite. Zatim programirajte vlastite
    naredbe kako biste stvorili elektroničku umjetnost koja se može dijeliti! *Dijeljenje
    zahtijeva prijavu učenika.
  tutorial_codehsdigipixel_longdescription: Saznajte kako se slike pohranjuju i prikazuju
    na računalima pomoću piksela. Istražite kako su slike kodirane kao mreža vrijednosti
    boja i napravite vlastite digitalne slike pomoću binarnih i heksadecimalnih kodova
    boja!
  tutorial_ccbinary_longdescription: Napravite Scratch igru u kojoj igrate bilješke
    pjesme dok se kreću niz pozornicu. Dobit ćete deset bodova za svaku točnu notu
    koju igrate. Svaka nota odgovara binarnom broju.
  tutorial_codehsturtle_longdescription: Saznajte osnove programiranja crtanjem oblika
    na zaslonu s Tracy kornjača! Turtle Graphics (ili LOGO) je početnik prijateljski
    način za istraživanje programskih koncepata i uvesti kreativnost u programiranje
    na vizualni način.
  tutorial_grokhd_longdescription: 'Nastavite one Blockly vještine programiranja!
    Ovaj tečaj temelji se na onome što ste naučili u aktivnosti Frozen Fraktali: https://hourofcode.com/grokffblock.
    Ova je aktivnost osmišljena za uvođenje odluka o grananju u programiranje. Upotrijebite
    Blockly verziju Pythona i njegovog modula kornjača za crtanje i bojanje cvjetova
    hortenzije!'
  tutorial_grokem_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Upotrijebite
    programski jezik Python da biste istražili emotikone i manipulaciju tekstom.
  tutorial_kodmaze_longdescription: Izgradite vlastite labirinte kako biste riješili
    i podijelili! Studenti će upariti geometriju s programiranjem kako bi izgradili
    rješive labirinte na temelju zadanih izazova. Izazovi uključuju labirinte jednostavnih
    oblika, frakcija, simetrije i određenih kutova.
  tutorial_codestersa_longdescription: 'U ovoj aktivnosti, namijenjenoj studentima
    s nekim iskustvom kodiranja, učenici koriste naš alat za povlačenje u tekst kako
    bi izgradili igru s kontrolama igrača! Studenti uče o varijablama, nasumično generiranim
    brojevima, dizajnu igre i više vrsta događaja i okidača događaja, a sve dok se
    remeću kako bi se držali podalje od puta dok asteroidi žure prema svom svemirskom
    brodu! Prereq: varijable, parametri.'
  tutorial_cmdodo_longdescription: U ovom satnom tečaju napisat ćete pravi kod dok
    dodajete, oduzmite i izmjerite udaljenosti kako biste pomogli dodu da pronađe
    nestala jaja!
  tutorial_tynkerspace_longdescription: Brod vašeg astronauta se srušio! Srećom, tu
    si da pomogneš. Koristite drag-and-drop programiranje kako bi vaš lik prikupiti
    rezervne dijelove, a izbjegavajući strance i prepreke. Možete li pronaći brod
    koji će dovesti svog astronauta kući?
  tutorial_gfbloons_longdescription: U ovoj lekciji ćete kodirati pucanje majmun toranj
    iz popularne Bloons toranj obrana igra. Do kraja lekcije ćete znati kut pronalaženje
    matematike i algoritme obično koriste u mnogim današnjim najpopularnijih toranj
    obrana igre. Moći ćete primijeniti to znanje u vlastitoj igri. Vodiči Gamefroot
    Hour of Code koriste vizualni programski jezik koristeći blokove u kojima učenici
    jednostavno povlače i ispuštaju vizualne blokove za pisanje koda.
  tutorial_raspipong_longdescription: Ponovno klasična igra pong pomoću Sense šešir
    i neki Python kod. Ova se aktivnost može dovršiti putem interneta pomoću emulatora
    Sense HAT ili pomoću Raspberry Pi i Sense HAT hardvera.
  tutorial_codehsvr_longdescription: Naučite osnove izgradnje svjetova virtualne stvarnosti
    pomoću HTML-a i A-Frame JavaScript biblioteke. Kroz ovu aktivnost, studenti će
    izgraditi vlastite svjetove virtualne stvarnosti koji su kompatibilni s VR uređajima,
    uključujući smartphone VR slušalice!
  tutorial_codesterstp_longdescription: U ovoj aktivnosti učenici koriste Python za
    vježbanje transformacije na koordinatnoj ravnini! Lekcija uključuje demonstracije,
    izravne upute i izazove koji traže od učenika da programiraju i identificiraju
    različite statičke transformacije!
  tutorial_codestersbb_longdescription: 'Studenti koriste naš drag-to-text alat za
    početak kodiranja u Pythonu odmah! U ovoj samovođenoj aktivnosti, studenti dovršavaju
    niz aktivnosti izravnog podučavanja u kojima grade košarku i povlačenje i pucanje!
    Studenti istražuju varijable, događaje, osnovnu sintaksu, stvarajući slučajne
    koordinate. Savjetuje prereq znanje: varijable, dot notacija, događaji, negativni
    brojevi'
  tutorial_gfcrossyroad_longdescription: U ovom paketu uvodnih lekcija kodiranja naučit
    ćete o izradi vlastite mini igre u stilu Crossy Road. Naučit ćete kako kodirati
    algoritme i sekvence, ulaze/izlaze, petlje i iteraciju, odabir i ako-izjave, te
    usporedne operatore i razmišljati kao računalni znanstvenik. Ovaj paket lekcija
    usklađen je s novozelandskim i australskim (viktorijanskim) digitalnim tehnologijama
    i osmišljen je kako bi pomogao mladima I nastavnicima da prihvate kodiranje u
    svojim školama, učionicama i klubovima za kodiranje. Vodiči Gamefroot Hour of
    Code koriste vizualni programski jezik koristeći blokove u kojima učenici jednostavno
    povlače i ispuštaju vizualne blokove za pisanje koda.
  tutorial_googleww_longdescription: U ovoj aktivnosti kodirat ćete tri jedinstvene
    scene iz filma koristeći Blockly, uvodni jezik kodiranja, kako biste pomogli Wonder
    Woman kretati se preprekama i postići njezin cilj. Upotrijebit ćete snagu sekvenci,
    varijabli, petlji i uvjeta kako biste pomogli Diani da trenira protiv svojih protivnika.
  tutorial_codehsjsapp_longdescription: CodeHS je kompatibilan sa svim ažuriranim
    preglednicima osim Internet Explorera. Chrome je naš preferirani/preporučeni preglednik,
    ali Firefox i Safari također bi trebali raditi dobro, pod pretpostavkom da su
    ažurirani.
  tutorial_gfmihi_longdescription: Kia sada! U ovoj aktivnosti kodirat ćete vlastitu
    mini-igru i naučiti kako se predstaviti u Te Reo Maori - autohtonom jeziku Novog
    Zelanda. Mihi Maker je zabavna jednostavna aktivnost koja kombinira kodiranje,
    društvene studije i autohtonu kulturu. Naučit ćete kako dizajneri igara programiraju
    osnovne algoritme za otkrivanje sudara. Otkrivanje sudara je program koji računalo
    koristi kako bi mu pomoglo razumjeti kada će dva objekta udariti jedan u drugi.
    Vodiči Gamefroot Hour of Code koriste vizualni programski jezik koristeći blokove
    u kojima učenici jednostavno povlače i ispuštaju vizualne blokove za pisanje koda.
  tutorial_hopdropphone_longdescription: 'Hopscotch je jednostavan alat za programiranje
    na iPad/iPhoneu, kojeg milijuni učenika vole zbog svoje slobode kreativnog izražavanja.
    Gledajte kako vaši učenici vrište od oduševljenja dok stvaraju vlastite igre "Don''t
    Drop the Phone"! Ovaj samo-vođeni video tutorial uči djecu u dobi od 8 godina
    i osnovama programiranja dok kodiraju prilagođena izdanja ove popularne igre. '
  tutorial_techfaa_longdescription: Ovaj interaktivni vodič upoznat će vas s "Flocking",
    tipom algoritma koji je namijenjen simulaciji životnog ponašanja autonomnih agenata
    u grupi. Ugrađeni preglednik olakšava vam da vidite prikaz koda.
  tutorial_codehsjsgraph_longdescription: CodeHS je kompatibilan sa svim ažuriranim
    preglednicima osim Internet Explorera. Chrome je naš preferirani/preporučeni preglednik,
    ali Firefox i Safari također bi trebali raditi dobro, pod pretpostavkom da su
    ažurirani.
  tutorial_thunkable_longdescription: Koristeći jezik blokova, naučite kako izgraditi
    10 jednostavnih aplikacija u 1 sat. Ova smiješna serija udžbenika započet će vas
    na putu da postanete programer mobilne aplikacije!
  tutorial_hopcrossyroad_longdescription: Hopscotch je jednostavan alat za programiranje
    na iPad/iPhoneu, kojeg milijuni učenika vole zbog svoje slobode kreativnog izražavanja.
    Uz ovaj self-vođeni video tutorial, vaši učenici će napraviti vlastite verzije
    Crossy Road! Djeca u dobi od 8 godina bit će izložena osnovama programiranja dok
    kodiraju prilagođena izdanja ovog omiljenog App Store-a.
  tutorial_switchglitch_longdescription: Switch & Glitch omogućuje učenicima igrati
    heroja! Pomoću vizualnog sučelja programiraju slatke robote i pomažu im spasiti
    dan. Ova aktivnost podučava djecu u dobi od 5 do 10 godina osnovama programiranja,
    petlji i umjetnosti ispravljanja pogrešaka. Galaksija te treba!
  tutorial_codecar_longdescription: Kodiraj simuliranu ploču automobila! Upisućete
    pravi C ++ kod koji kontrolira svjetla i gumbe pločice u obliku automobila. Kroz
    7 lekcija bljeskat ćete stražnje svjetlo, kodirati papučicu kočnice i još mnogo
    toga na simuliranom kodnom automobilu. Ova aktivnost podučava petlje, ako izjave
    i logiku s upisanim kodom i uključuje plan lekcije s usklađenjima s ISTE, NGSS,
    Common Core i CSTA standardima.
  tutorial_codesterscp_longdescription: U ovoj lekciji učenici istražuju sva četiri
    kvadranta koordinatne ravnine! Oni koriste Python i naš drag-to-text alat za slanje
    sprite na razne lokacije na pozornici! Uključene su demonstracijske i ispravne
    aktivnosti koje pomažu studentima da postanu udobni za navigaciju koordinatnom
    ravninom.
  tutorial_grokpetblock_longdescription: Ova je aktivnost osmišljena kako bi vas upoznala
    s ugrađenim programiranjem pomoću prijateljskih blokova, a posebno je dizajnirana
    za Sat kodiranja. Upotrijebite blokove i micro:bit kako biste napravili kućnog
    ljubimca s kojim se možete hraniti i igrati. Nema BBC micro:bita? Nema problema!
    Ovaj tečaj uključuje puni micro:bitov simulator, tako da ćete moći raditi sve
    što biste radili na pravom micro:bitu!
  tutorial_techbim_longdescription: 'Ovaj praktični vodič namijenjen je ljudima znatiželjnim
    da znaju kako programatski izvesti neke jednostavne manipulacije slikama poput
    rotacije, bojanja, povećanja kontrasta, zamućenja, otkrivanja rubova itd., Bez
    pomoći naprednih knjižnica. '
  tutorial_techfpp_longdescription: Python je poznat po svojim objektno orijentiranim
    programskim značajkama (klase, metode, nasljeđivanje…), međutim, ne može se ograničiti
    na ove! Ovaj interaktivni tutorial prikazuje korisne, ali manje poznate, funkcionalne
    programske značajke i tehnike Pythona.
  tutorial_codesterscr_longdescription: Studenti koriste alat za povlačenje u tekst
    koji im omogućuje da odmah započnu kodiranje u Pythonu! Studenti dovršavaju niz
    aktivnosti vođene prakse u kojima uče kako koristiti i mijenjati različite programske
    naredbe. Zatim primjenjuju ove vještine kako bi stvorili vlastitu rutinu navijanja!
  tutorial_grokdisease_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Upotrijebite
    programski jezik Python za modeliranje izbijanja bolesti. Možete li riješiti znatiželjni
    slučaj užarenog nosa?
  tutorial_techec_longdescription: Zatvaranja su ključni aspekt Javascripta, ali ostaju
    tajanstveni i programeri ih ne razumiju lako. Ovaj interaktivni vodič naučit će
    vas koliko su snažni i korisni zatvarači kako bi poboljšali vašu Javascript praksu!
  tutorial_rgbegin_longdescription: RoboGarden je lako razumljiva, praktična obrazovna
    aplikacija u kojoj učenici sudjeluju u aktivnom učenju. Potpuno opremljen za podučavanje
    kodiranja pismenosti od nule, RoboGarden smanjuje potrebu za tehničkim učiteljem.
  tutorial_myradream_longdescription: Čudovišta su uzela Myrin san. Saznajte kodiranje
    vještine kako bi joj prijeći mostove, letjeti kroz zrak, i plivati pod vodom da
    se vrati svoj san. Actimator je web-bazirano vizualno okruženje za suradnju kreiranje
    igara i znanstvenih simulacija, kao i njihovo objavljivanje za web i kao mobilne
    aplikacije.
  tutorial_thinkfun_longdescription: Provest ćemo vas kroz proces popravljanja Robotovog
    mozga, korak po korak! Usput ćete riješiti zagonetke temeljene na poznatom 'Boolean
    Satisfiability problem', a za sat vremena ćete biti logički majstor i imati razumijevanje
    naprednih programskih koncepata! Sve upute sadržane su na jednom zaslonu, a glasnoća
    nije obavezna.
  tutorial_hopfireworks_longdescription: 'Vaši učenici će biti toliko uzbuđeni kada
    kodiraju svoje (bez eksplozije!) vatromet app! Hopscotch je jednostavan alat za
    programiranje na iPad/iPhoneu, kojeg milijuni učenika vole zbog svoje slobode
    kreativnog izražavanja. Ovaj samo-vođeni video tutorial podučava djecu dobi od
    8 godina i osnovama programiranja dok kodiraju prilagođene verzije interaktivnog
    vatrometa. '
  tutorial_grokspace_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Upotrijebite
    vizualni programski jezik Blockly da istražite prostor i posegnete za zvijezdama.
  tutorial_codehspython_longdescription: Saznajte osnove kodiranja s programskim jezikom
    Python pisanjem programa s kojima možete komunicirati! Ovaj sat će pokriti ispis,
    varijable, matematiku i dobivanje informacija od korisnika. Napišite program koji
    uzima i pohranjuje podatke od korisnika i vraća jedinstveni odgovor!
  tutorial_codehsjava_longdescription: Kodiranje u Javi s CodeHS-om
  tutorial_techioda_longdescription: Ovaj korisni vodič interaktivno će vas naučiti
    kako unaprijed izračunati najkraći put između dva čvora u grafikonu, zahvaljujući
    Dijkstrinom algoritmu.
  tutorial_grokmonster_longdescription: Nabavite djecu u kodiranje s ovim prijateljskim
    tečajem posebno dizajniranim za Sat kodiranja! Koristite blokove povlačenja i
    ispuštanja kako biste napisali vlastite programe, saznali više o redoslijedu i
    naručivanju i stvorili zabavne znakove čudovišta!
  tutorial_techmjs_longdescription: JavaScript je međunarodni standard od 1997. godine.
    U ovom interaktivnom vodiču istražit ćemo moderne značajke jezika koje će vaš
    kod učiniti robusnijim, sažetijim i lakšim za čitanje.
  tutorial_techga_longdescription: Genetski algoritmi koriste teoriju evolucije kako
    bi snažno riješili probleme u kojima su deterministički algoritmi preskupi, kao
    što je problem trgovačkog putnika. Ovaj interaktivni vodič jasan je i jednostavan
    uvod koji će vam pomoći razumjeti kako funkcioniraju genetski algoritmi.
  tutorial_techioan_longdescription: U ovom interaktivnom vodiču saznat ćemo zašto
    Java "null" vrijednost uvijek treba izbjegavati i koja rješenja postoje kako bi
    se zaobišla.
  tutorial_techiogsr_longdescription: Rust je nedavni programski jezik sustava dizajniran
    s obzirom na sigurnost memorije i performanse. Izvorno je objavljen 2010. godine.
    U ovom interaktivnom vodiču otkrijte osnove ovog zabavnog jezika, s performansama
    usporedivim s C i C ++!
  tutorial_groktunnel_longdescription: Ova je aktivnost osmišljena kako bi vam pružila
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python da biste stvorili jednostavnu igru (ili MUD). Možete li
    pronaći svoj put kroz mračni tunel?
  tutorial_stemcod_longdescription: Igrate li video igrice? Jeste li ikad razmišljali
    o tome kako su neke igre super-realistične, a druge igre crtiće-ish? U ovoj ćemo
    aktivnosti govoriti o fizici videoigara i naučit ćete mijenjati računalni kod
    kako biste simulirali gibanje objekta. Naše aktivnosti temelje se na klasičnim
    video igrama. Nije potrebna instalacija. 100% kompatibilan s Chromebookom.
  tutorial_techikb_longdescription: Kotlin je novi programski jezik otvorenog koda
    tvrtke JetBrains. To može biti od najvećeg interesa za ljude koji danas rade s
    Javom, iako bi se to moglo svidjeti i svim programerima koji koriste smeće prikupljeno
    vrijeme izvođenja (Scala, Go, Python, Ruby i JavaScript). Otkrijte Kotlinove osnove
    u ovom interaktivnom vodiču!
  tutorial_kanostreet_longdescription: Umjetnost i tehnologija ujedinjuju se! Uz izazove
    Kano Street Art Hour of Code, kreativni umovi svih sposobnosti kodirat će se kistom,
    čineći prekrasna, jedinstvena umjetnička djela. Usput, kreatori će naučiti načela
    informatike dok koriste pravi programski jezik na intuitivan i zanimljiv način.
    Uz naše učiteljske resurse i vođene sadržaje, svatko može ući u zabavu.
  tutorial_codemojijs_longdescription: Početak JavaScripta osmišljen je kako bi studentima
    upisio jednostavne naredbe koje imaju veliki utjecaj na akcije likova. Učenici
    će upisati naredbe zbog kojih likovi čine sve, od backflips-a kako bi stvarali
    zvukove, pa čak i razgovarali. Ova aktivnost pomoći će vam da naučite osnovne
    JavaScript ideje i naredbe.
  tutorial_techapf_longdescription: Interaktivni vodič ima za cilj upoznati vas s
    korisnim naprednim Python značajkama i trikovima koje možda još ne znate kako
    biste poboljšali svoje ovladavanje jezikom Python.
  tutorial_techfpjs_longdescription: Funkcionalno programiranje jedna je od onih stvari
    koje mogu izgledati previše teško ili previše teoretsko za pokušaj. Ne čekaj više!
    U ovom interaktivnom vodiču otkrit ćete funkcionalno programiranje kroz praktične
    primjere i vježbe u JavaScriptu.
  tutorial_techlinq_longdescription: 'Programski jezik C # prilično je popularan kod
    programera, u velikom dijelu zbog mnogih moćnih i intuitivnih jezičnih značajki.
    Jedan od njih je LINQ, knjižnica koja se koristi za izvršavanje upita izravno
    u C # sintaksi protiv mnogih vrsta podataka. Ovaj interaktivni vodič pokazat će
    vam kako ga koristiti, korak po korak.'
  tutorial_gpbcatapult_longdescription: Sudionici će izgraditi katapult za pokretanje
    lopte s jedne strane pozornice na drugu, kao u igri Angry Birds.
  tutorial_quorumastro_longdescription: Saznajte više o kodiranju pomoću tema iz računalne
    astronomije u ovom dostupnom mrežnom vodiču. U njemu će studenti otkriti kako
    kontrolirati teleskope, a istovremeno vježbati s računalnim grafičkim motorom
    programskog jezika Quorum. Do završne lekcije učenici će stvoriti grafičku i pristupačnu
    kartu zvijezda kako bi pronašli predmete u svemiru.
  tutorial_alicewonder_longdescription: Alisa u zemlji čudesa je samo-vođena zagonetka
    dizajnirana za 6+ djece bez prethodnog iskustva u programiranju. Vodit ćete Alice
    pomoću funkcija sa i bez parametara.
  tutorial_rginter_longdescription: RoboGarden je lako razumljiva, praktična obrazovna
    aplikacija u kojoj učenici sudjeluju u aktivnom učenju. Potpuno opremljen za podučavanje
    kodiranja pismenosti od nule, RoboGarden smanjuje potrebu za tehničkim učiteljem.
  tutorial_cssgrid_longdescription: Saznajte sve o CSS Grid naginjući se svom povrtnjaku.
  tutorial_jshero_longdescription: JS Hero vas želi odvesti u svijet JavaScript programiranja.
    Na svakoj stranici naći ćete malu lekciju i mali programski zadatak. Zadatak se
    može odgovoriti izravno na stranici. I odmah vam se kaže da li ste ispravno riješili
    problem ili ste pogriješili.
  tutorial_codemojipy_longdescription: Python Lab je aktivnost zasnovana na IOS-u
    koja podučava osnove programskog jezika python. Korisnici će naučiti o petljama,
    nizovima, logicama i još mnogo toga.
  tutorial_nclabdrone_longdescription: 'Izgradite okvir drona u deset koraka pomoću
    aplikacije 3D modeliranje NCLAB-a. Okvir drona može se 3D ispisati i koristiti
    za izradu pravog radnog drona! Svaki korak uključuje vodiče i upute. Ispunite
    kôd i odmah pogledajte rezultate.3D modeliranje je vitalni dio inženjerstva, proizvodnje,
    umjetnosti, znanosti, medicine i još mnogo toga 21. stoljeća. Ovo je sjajan način
    da započnete! '
  tutorial_gpbcircle_longdescription: Sudionici će napraviti krug koji mijenja boju
    i svjetlinu dok pomičete miš. U tom procesu, oni će istražiti nijanse, zasićenja
    i svjetline modela boja.
  tutorial_gpbpaint_longdescription: Sudionici će stvoriti uređivač boja za crtanje
    mišem, a zatim dodati značajke poput jasnog gumba i mogućnosti popunjavanja područja
    bojom.
  tutorial_cocomarcade_longdescription: Jeste li spremni stvoriti još hladniju igru?
    Očistite napredne koncepte kodiranja poput funkcija i događaja pomoću Pythona
    ili JavaScripta, a zatim upotrijebite te vještine kako biste izgradili vlastitu
    arkadnu igru preživljavanja!
  tutorial_beetik_longdescription: U ovoj aktivnosti studenti rekonstruiraju mali
    dio poznatog djela skladatelja Franza Liszta. Studenti će naučiti kako ugraditi
    petlje i kako se koriste u računalnoj znanosti i glazbi. Ovo je korak-po-korak
    vodič koji će uvesti algoritamsko razmišljanje u glazbi s elementima računalne
    znanosti. Na posljednjoj razini ove aktivnosti učenici će 'hakirati' glazbu promjenom
    elemenata poput tempa, ključa, ponavljanja, bilješki itd. S ciljem izrade originalnih
    varijacija na temelju onoga što su naučili. Ova aktivnost presijeca klasičnu glazbu
    s računalnom znanošću.
  tutorial_codedj_longdescription: U Code DJ-u prvo ćete otkriti osnove Javascripta
    odgovaranjem na pitanja koja će postupno postati više poput koda. Tada ćete doći
    do drugog svijeta u kojem ćete zapravo početi stvarati glazbu izravno s kodom,
    samo promjenom brojeva u početku, i kako se vaše majstorstvo povećava, manipuliranjem
    ritmskih petlji i još mnogo toga! Tada ćete otključati mogućnost slobodnog stvaranja
    glazbe u aplikaciji Code DJ i dobiti je kao mp3!
  tutorial_rgadvan_longdescription: RoboGarden je lako razumljiva, praktična obrazovna
    aplikacija u kojoj učenici sudjeluju u aktivnom učenju. Potpuno opremljen za podučavanje
    kodiranja pismenosti od nule, RoboGarden smanjuje potrebu za tehničkim učiteljem.
  tutorial_codehsrn_longdescription: Ova aktivnost daje vam nekoliko primjera kako
    napraviti svoje prve stvarne mobilne aplikacije i kako ih testirati na telefonu
    pomoću React Native. Da bi pokrenuli aplikacije na telefonu sa pametnim telefonom,
    studenti će morati preuzeti aplikaciju Expo. Više informacija o Expo-u potražite
    na https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS je kompatibilan sa svim ažuriranim preglednicima
    osim Internet Explorera. Chrome je naš preferirani/preporučeni preglednik, ali
    Firefox i Safari također bi trebali raditi dobro, pod pretpostavkom da su ažurirani.
  tutorial_turtlerobot_longdescription: A uzeti na igra na ploči Robot Turtles koji
    omogućuje studentu da vježba bez pomoći učitelja.
  tutorial_ozoevo_longdescription: Evo by Ozobot prepun je tona hladne tehnologije,
    poput senzora blizine, programabilnih LED dioda, pokreta i zvukova te senzora
    svjetlosti i boja ispod, tako da može vidjeti boje i slijediti linije. Ovaj uvod
    u Evo predstavlja OzoBlockly program koji čini Evo potez kada se njegovi senzori
    blizine aktiviraju vašim rukama i igraju pobjednički ples nakon što je hodao po
    određenim bojama.
  tutorial_ozoexped_longdescription: Studenti vježbaju crtanje linija i kodova boja
    koje Ozobot može pratiti na zabavan način s ovom igrom na ploči za ispis. I sreća
    i vještina igraju ulogu kroz niz zabavnih izazova koji zahtijevaju kombiniranje
    oblika i kodova boja. Kako studenti budu uspješni, približit će se svom odredištu.
    Aktivnost uključuje izazovne kartice koje studenti mogu koristiti kako bi povećali
    poteškoće svojih protivnika kao dio svoje strategije.
  tutorial_ozojourney_longdescription: Kao razred, učenici će programirati svoj Ozobot
    kako bi dovršili putovanje Ferdinanda Magellana. Učitelj bi trebao izrezati i
    sastaviti papirnate kontinente prije vremena. Studenti će koristiti jezik OzoBlockly
    za programiranje robota Ozobot za navigaciju oko kontinenata duž staze koju je
    Magellan krenuo. Uz put studenti će označiti različite dijelove svjetske geografije.
  tutorial_ozocodes_longdescription: Ovaj vodič pomaže čitateljima da se uključe u
    zabavu kodiranja Ozobota tako što će im napisati svoja imena u debelim crnim linijama
    po kojima Ozobot može hodati i smjestiti OzoCodes na logična mjesta kako bi pomogli
    robotu da hoda i skoči, od prvog slova do posljednjeg. Studenti testiraju prvi
    nacrt i ponavlja kako bi stvorili radni konačni proizvod. Ova lekcija potiče fine
    motoričke sposobnosti, koncepte informatike i dodaje studentsko iskustvo OzoCode.
  tutorial_ozoeclipse_longdescription: Otkrijte čaroliju pomrčina, lunarnih faza i
    nebeske mehanike (mijenjanje brzina tijela u orbiti) koristeći Ozobot robote na
    jednostavnoj karti temeljenoj na Mjesečevoj orbiti oko Zemlje. Čak i uz malo iskustva
    u programiranju Ozobota, klasa može stvoriti demonstraciju pomrčina s dva robota
    i svjetiljkom, a zatim stvoriti kartu promjenjivih brzina tijela u orbiti jednostavnim
    OzoCodes, nacrtanim markerima.
  tutorial_ozosimulator_longdescription: Ova aktivnost podučava o programskim jezicima
    bez potrebe učenika da koriste računalo ili bot. Student je računalo u ovoj aktivnosti
    koje koristi psuedocode naučiti osnove kako napisati program računalo može čitati
    pomoću mozga zadirkivanje labirint u kojem studenti prvo moraju čitati i izvršiti
    naredbe, a zatim napisati program za labirint koristeći ono što su naučili.
  tutorial_ozoalgorithm_longdescription: Studenti s nekoliko programskih koncepata
    ispod svojih pojaseva uživat će u izazovu da Ozobot odabere slučajnu činjenicu
    množenja, a zatim nacrtati niz činjenice na rešetku i trepnuti i/ili reći odgovore.
    Programski koncepti studenti bi trebali znati prije vremena uključuju petlje,
    matematiku, varijable, generiranje slučajnih brojeva i specifične koncepte slijedećih
    linija OzoBlockly, postavljanje LED svjetla, tajmera i "reći" za Evo audio mogućnosti.
  tutorial_ozotimer_longdescription: Možemo li Ozobot Bit pretvoriti u tajmer - posebno
    tajmer za mjerenje sekundi? Ova lekcija izazova uključivat će učeničko znanje
    o konceptima iz geometrije i fizičke znanosti, kao i njegovu sposobnost pisanja
    koda razine 4 (Advanced) OzoBlockly pomoću svjetlosnih efekata, linijske navigacije
    i vremena. OzoMAP je osiguran kao osnova za koju se OzoBlockly program tada može
    dizajnirati. Za kalibriranje drugog tajmera Ozobot Bit potreban je štoperica ili
    štoperica za mobitel.
  tutorial_ozohabits_longdescription: Kada studenti znaju kako nacrtati linije i OzoCodes
    za programiranje Ozobota, spremni su integrirati ovu metodu programiranja u stvarnom
    svijetu. Ovaj vodič pokazuje kako se Ozobot može koristiti za modeliranje prirode
    slične računalnim simulacijama. Ova lekcija započinje s nastavnikom koji objašnjava
    kako funkcioniraju Point OzoCodes i kako se mogu koristiti za zaustavljanje Ozobota.
    Ova će se funkcionalnost primijeniti na modeliranje kako zec koji živi na travnatom
    brežuljku jede punjenje i zaustavlja se.
  tutorial_ozoprogram_longdescription: Učenici otkrivaju kako je lako programirati
    robote, čak i ako njihova učionica nema. Ovaj mrežni vodič vođen nastavnicima
    pomaže učenicima da razviju vještine programiranja i steknu povjerenje u njihovu
    sposobnost razumijevanja računalne znanosti kroz Ozobotove Blockly igre. Studenti
    otkrivaju kako će Bit i Evo by Ozobot prenijeti program jedinstvenom metodom -
    boje bljeskaju na svjetlosne senzore robota i podučavaju ga programu.
  tutorial_ozopair_longdescription: Studenti koji poznaju programski jezik temeljen
    na bloku OzoBlockly uče kako raditi u timovima kao Vozači i Navigatori, a zatim
    vježbaju stvaranjem jednog programa na jednom računalu za jednog Ozobot robota.
    Ovo je tutorial pod vodstvom učitelja koji zahtijeva prikazivanje videozapisa
    na početku, a zatim smjernice za pomoć studentima kroz dovršavanje svog programa
    kada je to potrebno.
  tutorial_codesnoopy_longdescription: Udružite se s prijateljima i vježbajte svoje
    vještine kodiranja programiranjem Snoopy's Beagle Scouts u zabavnoj i glupoj borbi
    snijega! Početnici i pre-čitatelji dobrodošli - timovi pišu svoj kôd u tajnosti
    dok pokušavaju nadmudriti jedni druge. S kodom bez riječi, svatko može ući u zabavu!
    Ova aktivnost podržava 1- 4 igrača na istom uređaju - igrati protiv prijatelja
    ili računala.
  tutorial_applabintro_longdescription: Izradite vlastitu aplikaciju u JavaScriptu
    koristeći blokove ili tekst. Napravit ćete jednostavnu aplikaciju s gumbima, slikama,
    zvukovima i više zaslona koje možete podijeliti s prijateljima ili objaviti u
    javnoj galeriji. Ako ste već napravili neko kodiranje blokovima, podignite svoje
    vještine na sljedeću razinu.
  tutorial_cslartist_longdescription: Jeste li znali da postoji mali umjetnik koji
    živi u svakom računalu? Ovaj PDF sadrži zabavnu priču ugrađenu u zagonetke koje
    će vaše učenike naučiti osnovama digitalne umjetnosti dok izrađuju vlastite kreacije
    pomoću piksela, algoritama i petlji ponavljanja.
  tutorial_cslscratchjr_longdescription: CodeSpeak je "Igrajmo se s ScratchJr Kitten!"
    Paket aktivnosti je čitana naglasna priča s pratećim radnim listovima. Priča prolazi
    kroz kôd za veliki prvi projekt za potpuno nove kodere. Odrasli mogu pročitati
    priču razredu učenika prije čitatelja, a zatim voditi učenike da kodiraju priču
    u svojim tabletima pomoću aplikacije ScratchJr. Učenici s vještinama ranog čitanja
    mogu sami čitati priču i samostalno dovršiti paket aktivnosti.
  tutorial_floevents_longdescription: Studenti će istražiti događaje, koncept koji
    omogućuje programima da reagiraju na određene podražaje. Događaji se određuju
    u bitovima koda koji se nazivaju rukovatelji događaja, koji slušaju određene događaje
    i sadrže upute o tome kako odgovoriti. Studenti će naučiti ključni vokabular i
    pisati tekst za voditelje događaja u vježbi Mad Libs-style u kojoj stvaraju i
    djeluju sami voditelji događaja.
  tutorial_florobot_longdescription: U ovoj lekciji učenici će graditi svoje vještine
    pismenosti dok roniraju u polje robotike. Gledat će Flocabularijev obrazovni hip-hop
    video kako bi saznali što je robot i vidjeli primjere robota u svakodnevnom životu.
    Zatvorit će kratke odlomke o robotima, razgovarati o zadacima za koje su roboti
    prikladni i završiti lekciju dizajniranjem vlastitog robota za rješavanje određenog
    problema.
  tutorial_isavesanta_longdescription: U ovoj svečanoj aktivnosti koju vodi učitelj,
    prilagođena Sat kodiranja, djeca stvaraju računalnu igru koristeći Scratch kako
    bi spasili Djeda Mraza. Oni dizajniraju algoritme, koriste uvjetne izjave, kao
    i testiraju i ispravljaju svoj rad. Uključuje korak-po-korak plan lekcije, resurse
    učenika, kartice za podršku i unaprijed napisane predloške programa.
  tutorial_iorder_longdescription: Ovaj nastavnik vodio aktivnost, prilagođen za Sat
    kodiranja, razvija računalno razmišljanje i kodiranje vještine pomoću Scratch
    2.0. Djeca programiraju simulaciju i/ili igru stalka za sladoled i pri tome dizajniraju
    algoritme, koriste ponavljanje, uvjetne izjave, testiraju i ispravljaju svoj rad.
    Uključuje detaljni plan lekcija, materijale za podršku učenicima i unaprijed napisane
    predloške programa Scratch 2.0 za učitelje i učenike.
  tutorial_ianimate_longdescription: 'Ova sezonska aktivnost koju vodi učitelj, prilagođena
    Sat kodiranja, uvodi djecu u stvaranje računalnih animacija. Djeca će stvoriti
    okvire, dodati umjetnička djela i animirati jednostavnu božićnu scenu. Mnogo ideja
    za diferencijaciju, proširenje i obogaćivanje, od izrade vrlo jednostavnog animiranog
    slijeda do sposobnijih učenika: animiranje pozadina kao i likova i objekata, dodavanje
    3D efekata (npr. sjena), stvaranje više okvira za glatko kretanje, prebacivanje
    pozadina za stvaranje promjena scene i animiranje više od jednog objekta.'
  tutorial_iloveada_longdescription: Ova nastavna aktivnost koju vodi učitelj, prilagođena
    Satu kodiranja, pruža priliku za podučavanje međunastavnog računanja s poviješću.
    Djeca istražuju Adu Lovelace važnu povijesnu figuru u računalnoj znanosti i prvi
    svjetski računalni programer! Zatim koriste osnovni HTML za stvaranje multimedijske
    web stranice koja prikazuje svoje nalaze i vještine kao web majstori. Uključuje
    detaljni plan aktivnosti, povezane resurse nastavnika i učenika te ideje za proširenje
    i obogaćivanje radi daljnjeg učenja.
  tutorial_kodflash_longdescription: Bljesak! Pljesak! Ova praktična, divlja vremenska
    lekcija uči uvjetne izjave munjama i grmljavinom. Studenti će naučiti zašto grmljavina
    uvijek slijedi munje i ispitat će logičku izjavu "ako postoji munja, tada će uslijediti
    grmljavina". Brojite sekunde između njih dvoje da vidite koliko je udaljena oluja!
  tutorial_kodchoose_longdescription: Odaberite svoju avanturu! Kroz niz "If izjava",
    studenti će promijeniti priču i završiti na narativ pišu. Kao što se put programa
    mijenja na temelju uvjeta, put koji lik prolazi kroz narativ također se može promijeniti.
    Budite kreativni i vodite Kodable FuzzFamily u više avantura unutar jedne priče
    koje mogu imati različite zaključke.
  tutorial_kodpizzapre_longdescription: U trodijelnoj jedinici studenti će povezati
    matematiku i programiranje kako bi razvili rješenja za aplikaciju za mobilno naručivanje
    restorana. Dominic's Pizza restoran stvara algoritam za svoju novu aplikaciju
    i na studentima je da pomognu u izračunavanju troškova pizze. Na kraju jedinice
    studenti će napraviti i isporučiti svoju "pizzu" nakon izračuna troškova narudžbe.
  tutorial_kodpizza_longdescription: U trodijelnoj jedinici studenti će povezati matematiku
    i programiranje kako bi razvili rješenja za aplikaciju za mobilno naručivanje
    restorana. Dominic's Pizza restoran stvara algoritam za svoju novu aplikaciju
    i na studentima je da pomognu u izračunavanju troškova pizze. Na kraju jedinice
    studenti će napraviti i isporučiti svoju "pizzu" nakon izračuna troškova narudžbe.
  tutorial_kodwomen_longdescription: Ova 3-dijelna jedinica istražuje rodnu nejednakost
    i uključuje studente u aktivnosti i rasprave oko različitih iskustava i perspektiva.
    Ističući utjecajne žene u povijesti tehnologije, studenti uče o prošlim pionirima
    i oblikuju vlastita mišljenja o jednakosti u tehnološkom polju. Na kraju jedinice
    učenici pismeno izražavaju svoje mišljenje kako bi se utjecale na promjene u svojoj
    školskoj zajednici.
  tutorial_tfunplug_longdescription: Provest ćemo vas kroz proces popravljanja Robotovog
    mozga, korak po korak! Usput ćete riješiti zagonetke temeljene na poznatom 'Boolean
    Satisfiability problem', a za sat vremena ćete biti logički majstor i imati razumijevanje
    naprednih programskih koncepata! Računala nisu potrebna — sve što vam treba može
    se ispisati iz našeg isporučenog PDF-a.
  tutorial_lbvariables_longdescription: Zabava nije varijabla! Kratke aktivnosti i
    zabavni videozapisi pružaju pregled osnovnih koncepata kodiranja s kojima će se
    učenici susresti u aplikaciji. Lekcija varijabli uči učenike da stvaraju varijable
    za dodavanje odbrojavanja, znakova i dodatnih igrača u igre.
  tutorial_lbfunctions_longdescription: Kratke aktivnosti i zabavni videozapisi pružaju
    pregled osnovnih koncepata kodiranja s kojima će se učenici susresti u aplikaciji.
    Lekcija funkcija uči učenike da kreiraju vlastite jedinstvene blokove koda kako
    bi izravnali svoju igru.
  tutorial_lblogic_longdescription: Zabavne aktivnosti i videozapisi koji prkose logici
    pružaju pregled osnovnih koncepata kodiranja s kojima će se učenici susresti u
    aplikaciji. Lekcija logike uči učenike da koriste uvjetne izjave za programiranje
    pravila i izbora u svoje igre.
  tutorial_lbworld_longdescription: Kod za dobro! Studenti dizajniraju igru koja će
    olakšati život ljudima u njihovoj zajednici. Na kraju će svaka grupa predstaviti
    svoje prototipove na "Promijeni svjetsku arkadu" koja će biti otvorena za članove
    zajednice.
  tutorial_lbloops_longdescription: Petlje su tajno oružje svake igre ninja. Kratke
    aktivnosti i zabavni videozapisi pružaju pregled osnovnih koncepata kodiranja
    s kojima će se učenici susresti u aplikaciji. Lekcija petlje uči učenike kako
    koristiti petlje za stvaranje animacija.
  tutorial_lbtug_longdescription: Donesite potpuno novo značenje pojmu "gumb-osvajač".
    Studenti će stvoriti i remiksirati igru Tug of War kako bi istražili kako se funkcije
    koriste za strukturiranje koda.
  tutorial_lbpotato_longdescription: Studenti će koristiti petlje, uvjetnu logiku
    i varijable kako bi stvorili novi spin u igri Hot Potato. Ova lekcija pruža izbor
    između istraživanja početnika ili srednje razine u razumijevanju koda izuma.
  tutorial_lbguitar_longdescription: Studenti će zajedno raditi na dizajniranju glazbenog
    instrumenta koji svima, čak i onima koji ne mogu čitati glazbu, olakšava sviranje
    jednostavnih pjesama.
  tutorial_lbio_longdescription: Kratke aktivnosti i zabavni videozapisi pružaju pregled
    osnovnih koncepata kodiranja s kojima će se učenici susresti u aplikaciji. Lekcija
    ulaza i izlaza uči učenike kako kontrolirati slike, zvuk i kretanje.
  tutorial_wonpuppy_longdescription: Koristite Wonder Workshop Blockly aplikaciju
    i crtica robota za rješavanje 3 kodiranja izazova! U ovoj seriji izazova trenirat
    ćete štene crtica za izvođenje trikova. Ova serija je dio 3 aktivnosti Hour of
    Code Dash i Dot Challenge Card. Preporučuje se studentima koji imaju iskustvo
    kodiranja s funkcijama.
  tutorial_woncue_longdescription: Koristite Wonder Workshop aplikaciju za programiranje
    vašeg CUE robota na različite načine. Izazovi i demonstracije u aplikaciji pokazat
    će vam kako programirati pomoću blokova, JavaScript ili državnih strojeva. Također
    ćete upoznati robota 4 različite osobnosti kao što kodirati!
  tutorial_wonzoo_longdescription: Koristite aplikaciju Wonder Workshop Blockly i
    Dot robota za rješavanje 3 izazova kodiranja! U ovoj seriji izazova, pomoći ćete
    Dot igrati sa životinjama u zoološkom vrtu. Ova serija je dio 2 aktivnosti Hour
    of Code Dash i Dot Challenge Card.
  tutorial_wontrip_longdescription: Koristite Wonder Workshop Blockly aplikaciju i
    crtica robota za rješavanje 3 kodiranja izazova! U ovoj seriji izazova pomoći
    ćete crtici da se pripremi za putovanje. Ova serija je dio 4 aktivnosti Hour of
    Code Dash i Dot Challenge Card. Preporučuje se studentima koji imaju iskustvo
    kodiranja s voditeljima događaja i kondicionalima.
  tutorial_woncollect_longdescription: Koristite Wonder Workshop Blockly aplikaciju
    i crtica robota za rješavanje 3 kodiranja izazova! U ovoj seriji izazova, što
    će vam pomoći crtica prikupiti različite predmete kao što su školjke i bombona.
    Ne zaboravite napraviti malo prostora na podu kako bi se vaš robot mogao kretati.
    Ova serija je dio 1 aktivnosti Hour of Code Dash i Dot Challenge Card.
  tutorial_wonsecret_longdescription: Koristimo aplikaciju Wonder Workshop Cue s robotom
    Cue kako bismo napravili tajni sustav poruka. Ova se aktivnost preporučuje studentima
    koji imaju iskustva s kodiranjem u JavaScriptu.
  tutorial_hsscience_longdescription: Zamislite da vaši učenici lako mogu napraviti
    vlastite računalne modele prirodnih fenomena! Ovaj satni plan lekcije koristi
    vodeni ciklus kao primjer za izgradnju interaktivnog računalnog modela pomoću
    dječjeg programskog alata zasnovanog na iPad-u nazvanog Hopscotch. Možete ga prilagoditi
    za simulaciju bilo kojeg dinamičkog sustava koji se proučava. Nije potrebno prethodno
    iskustvo!
  tutorial_popculture_longdescription: Ova aktivnost početnicima daje pristupačan
    uvod u prikupljanje podataka, vizualizaciju i analizu podataka pomoću interaktivnih
    alata. Cilj je pokazati da svatko može doprinijeti projektima znanosti o podacima
    i da se informatika može povezati s raznim temama (čak i trendovima u popularnoj
    kulturi) što ga čini relevantnim za različite ljude. U ovoj aktivnosti studenti
    prakticiraju postavljanje vlastitih pitanja o popularnoj kulturi i traženje odgovora
    na ta pitanja pomoću računalnih alata.
  tutorial_legorobust_longdescription: Istraživanje koje bi karakteristike zgrade
    pomogle da bude otporna na potres, koristeći simulator potresa izgrađen od LEGO
    cigle. Studenti će istražiti podrijetlo i prirodu potresa. Stvorite i programirajte
    uređaj koji će vam omogućiti testiranje građevinskih dizajna. Dokumentirajte dokaze
    i predstavite svoje nalaze o tome koji su dizajn strukture najbolji za izdržavanje
    potresa.
  tutorial_legoplants_longdescription: Modelirati odnos između oprašivača i cvijeta
    tijekom faze reprodukcije pomoću LEGO reprezentacije. Studenti će istražiti kako
    različiti organizmi imaju aktivnu ulogu u reprodukciji biljaka. Stvorite i programirajte
    model pčele i cvijeta kako biste oponašali odnos između oprašivača i biljke. Predstavite
    i dokumentirajte različite modele koje ste stvorili biljaka i njihovih oprašivača.
  tutorial_legopark_longdescription: Dizajnirajte automobile koji se mogu sigurno
    parkirati bez intervencije vozača. Studenti će shvatiti da su algoritmi sposobni
    izvršiti niz uputa u redu. Istražite koncept izlaza uspoređujući različite načine
    na koje se robot na kotačima može kretati.
  tutorial_legodetect_longdescription: Dizajnirajte načine kako izbjeći nesreće između
    vozila i predmeta na cesti.
  tutorial_legolight_longdescription: Dizajnirajte značajke automobila koje će poboljšati
    sigurnost noćne vožnje. Studenti će istražiti koncept inputa i način upravljanja
    njima.
  tutorial_alexa_longdescription: Alexa je glasovna usluga koja pokreće Amazon Echo.
    Alexa pruža mogućnosti, nazvane "vještine", koje korisnicima omogućuju interakciju
    s uređajima koji koriste glas. U ovom vodiču izradit ćete web uslugu za obradu
    obavijesti tvrtke Alexa. Stvorit ćete vještine jedinstvene za vašu školu za ovaj
    laboratorij. Do kraja ovog laboratorija moći ćete stvoriti vještinu Alexa Fact
    na portalu Amazon Developer, stvoriti i konfigurirati model interakcije za Alexa
    vještinu i testirati vještinu pomoću alata za razvojne programere i po želji Alexa
    uređaja ili simulatora.
  tutorial_grokpetmicro_longdescription: Ova je aktivnost osmišljena kako bi vas upoznala
    s ugrađenim programiranjem i posebno je dizajnirana za Sat kodiranja. Upotrijebite
    programski jezik MicroPython kako biste napravili kućnog ljubimca s kojim se možete
    hraniti i igrati. Nemate BBC micro:bit? Nema problema! Ovaj tečaj uključuje puni
    micro:bitov simulator, tako da ćete moći raditi sve što biste radili na pravom
    micro:bitu!
  tutorial_pirateplunder_longdescription: Pirate Pljačka odvija se u privlačnoj 3D
    okruženju u kojem studenti pomažu našem gusarskom kapetanu da dođe do svog blaga
    povlačenjem i ispuštanjem vizualnih blokova za pisanje koda. Studenti se penju,
    bore se, skupljaju i prolaze kroz izazove sve veće složenosti dok uče stvarati
    učinkovit kod s petljama i pisati inteligentno ponašanje s uvjetima. Ova aktvitiy
    je usmjerena na djecu u dobi od 7 godina i prvi put kodere. Povrh toga, svatko
    tko ima pametni telefon i mobilne VR slušalice moći će istražiti svoje riješene
    zadatke u VR-u.
  tutorial_cadj_longdescription: Pridružite se Cody i Ava dok uče o predstavljanju
    podataka pomoću zabavnog i interaktivnog DJ uređaja. Otkrijte kako se vaše ime
    može predstaviti pomoću brojeva, slika i zvuka dok stvarate vlastitu šarenu glazbenu
    melodiju!
  tutorial_cacrazy_longdescription: Pridružite se Alex i Lonnie dok uče o kodiranju
    stvaranjem zabavnih, interaktivnih slika. Saznajte više o nizu, petlje, događaje
    i akcije kao što stvoriti luda stvorenja u ovoj uzbudljivoj avanturi!
  tutorial_cajump_longdescription: Pridružite se Charlieju i Tilleyju dok dizajniraju
    sportsku tematsku platformsku igru za Lucyin rođendan.
  tutorial_carest_longdescription: Pridružite se Rossu u restoranu Food Avengers.
    Koristite svoje računalne vještine razmišljanja kako biste pomogli Rossu u rješavanju
    problema i posluživanju večere 8 uzbuđenoj djeci.
  tutorial_accai_longdescription: Robot je poslan na nepoznati planet kako bi otkrio
    može li čovječanstvo uspostaviti novo naselje. Istražuje planet kako bi pronašao
    utočište i otkriva i komunicira s lokalnim stanovništvom. Kao igrač doživjet ćete
    razne tehnike umjetne inteligencije kako biste naučili robota kako prepoznati
    životinje i biljke, razumjeti novi jezik, dijalog sa stanovnicima itd.
  tutorial_vceclipse_longdescription: 2017 nam je dao jedan od najspektakularnijih
    prirodnih fenomena našeg života, a sada ćemo simulirati pomrčinu Sunca s JavaScriptom!
    Gledajući pomrčinu kao sustav pokretnih dijelova, problem možemo razgraditi na
    komade veličine ugriza, koristeći objekte s metodama, petljama i uvjetovanjima
    kako bismo napravili interaktivnu aplikaciju koja modelira naša zapažanja.
  tutorial_pmzero_longdescription: U jednom satu stvorite jednostavnu verziju Pac-Man
    igre. Likove crtate u 2D i pretvorite ih u 3D. Stvorite vlastiti labirint. Zatim
    programirate igru pomoću AgentCubes. Sa samo 11 IF/TAN pravila stvarate sofisticirani
    AI. Čak i sa samo dva pametna duhova imat ćete pune ruke da biste pobijedili u
    igri.
  tutorial_hsela_longdescription: Studenti će vježbati prepoznavanje narativnih elemenata
    dok oživljavaju svoju omiljenu priču, pjesmu ili povijesni događaj. Učenje kodiranja
    daje studentima drugi format i medije za izražavanje svoje kreativnosti i komunikaciju
    s drugima. Pokažite im kako programirati vlastite interaktivne priče i pričekajte
    osmijehe. 1-satni plan lekcije, nije potrebno prethodno iskustvo kodiranja.
  tutorial_ticklear_longdescription: Naučit ćete osnovni koncept AR (Augmented Reality),
    njegove trenutne primjene i mogućnosti u budućnosti te osnovne koncepte programiranja
    koristeći blokove pokreta i blokove događaja u AR/3D okruženju.
  tutorial_bcrobot_longdescription: Koristeći BlocksCAD, besplatni mrežni softver
    dizajniran za podučavanje studenata kodiranja i računalno potpomognutog dizajna,
    studenti će dizajnirati 3D robot. Koristeći oblike, prevođenje i rotiranje blokova,
    učenici će biti izloženi računskom razmišljanju kako bi konstruirali nešto što
    mogu 3D ispisati!
  tutorial_bcsnow_longdescription: Koristeći BlocksCAD, besplatni mrežni softver dizajniran
    za podučavanje studenata kodiranja i računalno potpomognutog dizajna, studenti
    će dizajnirati 3D pahuljicu. Koristeći oblike, prevođenje, rotiranje i blokove
    petlje, učenici će biti izloženi računskom razmišljanju kako bi konstruirali nešto
    što mogu 3D ispisati!
  tutorial_ifly_longdescription: Ova nastavna aktivnost koju vodi učitelj, prilagođena
    Sat kodiranja, pruža mogućnosti za istraživanje fizičkih sustava kroz robotiku.
    Pomoću vizualnog programskog okruženja povlačenja i ispuštanja i bespilotnih letjelica
    učenici uče da se fizički sustavi mogu programirati i kontrolirati pomoću algoritama
    i koda. Uključuje detaljni plan aktivnosti, povezane resurse nastavnika i učenika
    te ideje za proširenje i obogaćivanje radi daljnjeg učenja.
  tutorial_idowedo_longdescription: Ova nastavna aktivnost koju vodi učitelj, prilagođena
    Sat kodiranja, pruža mogućnosti za istraživanje fizičkog programiranja (robotike).
    Djeca dizajniraju i izrađuju modele koristeći građevinske cigle i oživljavaju
    ih kodom! Pomoću vizualnog programskog okruženja povlačenja i ispuštanja i LEGO™
    WeDo dijelova (motor i glavčina i opcionalni senzori) učenici uče da se fizički
    sustavi mogu programirati i upravljati pomoću algoritama i koda. Uključuje detaljni
    plan aktivnosti, povezane resurse nastavnika i učenika te ideje za proširenje
    i obogaćivanje radi daljnjeg učenja.
  tutorial_diggindwarf_longdescription: Patuljci trebaju vašu pomoć za navigaciju,
    kopanje i skupljati dragulje! Saznajte kako koristiti JavaScript za vođenje patuljka
    kroz labirinte i zagonetke.
  tutorial_spheroit_longdescription: Naučite svoje prvo stanje "ako/onda, drugo" izgradnjom
    zabavne igre u kojoj ćete bacati Sphero i nagađati životinjske zvukove. Ovo je
    velika aktivnost nakon što završite Blokovi 1, i može se koristiti za "Sat kodiranja".
  tutorial_gameofcodes_longdescription: Izgradite strašnu Dragon igru kako biste obranili
    zid, a zatim je izvozite kao samostalnu aplikaciju (za iOS, Android, PC i Mac).
  tutorial_blocklygames_longdescription: Blockly Games je niz obrazovnih igara koje
    podučavaju programiranje. Namijenjen je djeci koja nisu imala prethodno iskustvo
    s računalnim programiranjem, ali koja žele učiti izazovnijim tempom. Do kraja
    ovih igara igrači su spremni koristiti konvencionalne jezike temeljene na tekstu.
  tutorial_spherohello_longdescription: Jeste li osvojili blokove i trebate novi izazov?
    Uzmite logiku koju ste naučili programiranjem zasnovanim na blokovima i počnite
    učiti kako programirati samo tekstom. U ovoj prvoj aktivnosti teksta naučite osnove
    tekstualnog platna, petlje i nekoliko savjeta kako biste započeli s prvim redovima
    JavaScript koda.
  tutorial_spheroarcade_longdescription: U ovom igralištu u arkadnom stilu možete
    ponovno stvoriti klasične igre s robotom Sphero SPRK+dok učite osnove dizajna
    igara. Izradit ćete vlastite robotske verzije nekih poznatih igara poput Pong,
    Bop It i Pac-Man. Svaka igra koristi Spheroa na drugačiji način, poput valjanja
    po podu, otkrivanja gesta ili korištenja Spheroa kao džojstika.
  tutorial_bcpy1_longdescription: 'Ovaj sat koda lekcija vas uči neke osnovne koncepte
    kodiranja u Python, na temelju CodeCraft 3D igre Buzzcoder.com. CodeCraft je nova
    igra za učenje programiranja gradeći sve što zamislite u virtualnom 3D svijetu.
    Možete početi od izgradnje jednostavnih blokova, stupova i zidova, zatim velikih
    zgrada, mostova, pa čak i stabala. Kad budete spremni zaroniti u naprednije razine,
    moći ćete izgraditi složenije strukture: uzgoj cvijeća, treperenje zvijezda, pa
    čak i nevidljive dronove za kretanje i izgradnju ili uništavanje stvari po vašoj
    zapovijedi. Zabavit ćete se učeći kako kodirati dok igrate ovu igru!'
  tutorial_bcpy2_longdescription: 'Ovaj sat koda lekcija je nastavak za World of Python.
    Naučit ćete naprednije koncepte kodiranja u Pythonu na temelju CodeCraft 3D igre

  tutorial_codesparkcreate_shortdescription: Kādreiz gribēja izstrādāt un kodēt savu
    videospēli? Izvēlieties kādu no diviem spēļu komplektiem, kas palīdzēs jums izveidot
    un kodēt Mario stila videospēli, izmantojot CodesPark Academy nav vārdu interfeiss.
    Iesācēju programmētāji un priekšlasītāji laipni gaidīti!
  tutorial_hardvsoft_shortdescription: Izmantojot ilustrētu bērnu stāstu un darblapas,
    jūsu skolēni iemācīsies atšķirības starp aparatūru un programmatūru.
  tutorial_codestersecard_shortdescription: 'Veidojiet savas programmēšanas prasmes,
    uzzināsiet, kā izveidot elektronisku apsveikuma kartiņu, kuru varat dalīties ar
    savu skolotāju, ģimeni vai draugiem! '
  tutorial_codesterslogo_shortdescription: Izmantojiet kodu, lai radoši un veidotu
    savu uzņēmuma logotipu! Jūs uzzināsiet kodēšanas pamatus programmēšanas valodā,
    Python. Pēc tam, kad strādājat ar pamācību, jums būs visas prasmes, kas nepieciešamas,
    lai izveidotu logotipu savam personīgajam zīmolam!
  tutorial_codesterstshirt_shortdescription: 'Uzziniet pamata programmēšanas prasmes
    un praksi, kas pārvietojas pa koordinātu plakni, kā jūs izveidojat savu monogramma
    t-kreklu dizainu! '
  tutorial_codewards_shortdescription: Pievienojies aizraujošu misiju, lai saglabātu
    zemūdens pilsētu. Izbaudiet glābšanas inženiera darbu, kas nosaka bojātās pilsētas
    sistēmas ar komandām un algoritmiem. Pārvarēt dažādus izaicinājumus, lai pierādītusavas
    prasmes, izlūkošanas un drosmes!
  tutorial_olympics_shortdescription: 'Kopā ar Elsie sagatavojies robotu olimpiskajām
    spēlēm! Kopā ar programmēšanas koncepcijām uzziniet, kā vadīt transportlīdzekli,
    apkopot informāciju un radīt rīkus, veidot un pārbaudīt savu vareno robotu. '
  tutorial_codinismhero_shortdescription: Uzziniet programmēšanas pamatus, izmantojot
    jautrus piemērus, un izveidojiet spēli, mācoties!
  tutorial_discovery_shortdescription: Divas rakstzīmes satiekas pasaulē un atklāj
    pārsteidzošu objektu. Kas notiks tālāk? Ar Scratch un CS First, ikviens var izveidot
    savu unikālo stāstu ar kodu.
  tutorial_csfirstname_shortdescription: Izvēlieties vārdu un atdzīviniet vārda burtus,
    izmantojot kodu. Izvēlieties segvārdu, mājdzīvnieka vārdu, dzīvnieku, sportu,
    vietu vai hobiju.
  tutorial_edisonmove_shortdescription: Ieviest teksta balstītu programmēšanu un galveno
    skaitļošanas koncepciju secības saviem skolēniem, izmantojot Edison robotus un
    EDPY, teksta balstītu programmēšanas valodu, pamatojoties uz Python.
  tutorial_edisonspider_shortdescription: Ieviest galvenos mainīgo un datu skaitļošanas
    jēdzienus, divas no vispārējas nozīmes programmēšanas valodu visbūtiskākajām daļām,
    izmantojot Edison robotus un uz skrāpējumiem balstītu programmēšanas valodu EDScratch.
  tutorial_edisonspotlight_shortdescription: Ieviest Edisona robotus saviem skolēniem,
    palīdzot viņiem sākt izpētīt, kas ir robots un kā tas var sajust un reaģēt uz
    pasauli.
  tutorial_firiapython_shortdescription: Iegūstiet savu micro:bit gatavs, un līmenis
    līdz Python kodēšanai! CodeSpace palīdzēs jums soli pa solim no pirmās Python
    rindas uz interaktīvas programmas kodēšanu ar pogām un gaismas diodēm.
  tutorial_gamefrootsquid_shortdescription: Kolosālie kalmāri ir lielākie bezmugurkaulnieki
    pasaulē. Šajā kodēšanas spēlē iesācējiem jūs uzzināsiet kodēšanas pamatus un izveidojiet
    spēli, kas pēta kalmāru dzīvi zem okeāna.
  tutorial_duckpiano_shortdescription: Šajā projektā jūs padarīsiet taustiņus datorā
    atskaņot pēkšķināt skaņas dažādos laukumos, piemēram, klavieres, kas izklausās
    kā pīle.
  tutorial_gpsound_shortdescription: Šajā projektā jūs rakstīsiet programmu, lai ierakstītu
    skaņu no datora mikrofona, atskaņotu to atpakaļ un uzzīmētu ierakstītās skaņas
    attēlu. Pēc tam varat apstrādāt ierakstu, lai pievienotu tādus efektus kā soļa
    maiņa, atpakaļgaita vai atbalss.
  tutorial_groklearningpython_shortdescription: Attīstīt savas programmēšanas prasmes
    un veidot savu dzīvnieku klasifikatoru! Šajā kursā jūs izmantosiet programmēšanas
    valodu Python klasificēt dzīvniekus, pamatojoties uz to īpašībām.
  tutorial_htmltimetravel_shortdescription: Dodieties piedzīvojumu ceļojumā pa laiku
    un iekarojiet dziļu telpu, mācoties pārvietot, pagriezt un pārveidot objektus,
    izmantojot CSS animācijas pamatus.
  tutorial_hp_flappy_shortdescription: Apgūstiet loģisko domāšanu un programmēšanas
    koncepciju, izveidojot savu Flappy Birds stila spēli HyperPad.
  tutorial_appytappin_shortdescription: Šī skolotāja vadītā aktivitāte, kas pielāgota
    programmēšanas stundai, iepazīstina bērnus ar teksta programmēšanas valodu, lai
    izstrādātu mobilo spēļu lietotni.
  tutorial_icipher_shortdescription: Šis skolotājs vadīja darbību, kas pielāgota Programmēšanas
    stundai, māca bērniem droši sazināties. Bērni mācās, ka ziņojumi visu laiku ir
    šifrēti un atšifrēti, izmantojot šifrus.
  tutorial_iguess_shortdescription: Ātrās reaģēšanas kodu ieviešana bērniem vecumā
    no 3-5 gadiem. Izmantojiet tabletes, lai skenētu QR kodus un uzminētu mazo zvēru
    no konkrētā biotopa.
  tutorial_imake_shortdescription: Šī atvienotā skolotāja vadītā aktivitāte bērniem
    vecumā no 3-5 gadiem izmanto klasiskās bērnudārzu atskaņas, lai ieviestu algoritmu,
    secības un atkārtošanās jēdzienu.
  tutorial_imorse_shortdescription: Izpētiet kriptogrāfiju ar Morzes kodu un Sphhero.
    Uzziniet, ka fiziskās sistēmas var ieprogrammēt un rakstīt kodu Shero, lai sazinātos.
  tutorial_kanohp_shortdescription: Uzziniet, kā kodēt un padarīt burvju uz ekrāna
    ar radošiem izaicinājumiem. Padariet spalvas lidot un uguns plūsmu, komponēt mūziku
    un daudz ko citu.
  tutorial_khanwebpages_shortdescription: Uzziniet, kā izveidot tīmekļa lapas ar HTML
    tagiem un CSS, un pabeigt, izveidojot savu apsveikuma kartīti, lai dalītos ar
    draugiem vai ģimeni.
  tutorial_kibobowl_shortdescription: Avārija! Cik tālu KIBO ir jāpārvietojas, lai
    nokļūtu no boulinga joslas sākuma līdz tapām? Jūs varat izveidot vienu taisnu
    joslu vai sarežģītāku ceļu.
  tutorial_kibodance_shortdescription: Pieņemsim ir KIBO robots deju puse! Iestatiet
    mūzikas atskaņotāju, lai atskaņotu iecienītāko klases dziesmu vai dziesmu, kas
    ir savienota ar jūsu pētniecisko pasaules kultūru.
  tutorial_buildcharacters_shortdescription: Populārākais iepriekš lasītājs app tagad
    ietver digitālo Maker Space! Veidojiet līmeņus, noformējot spēles vai veidojiet
    rakstzīmes. Izvēlies savu darbību un sāciet veidot ar Kodable! Attēloti JavaScript
    augšējai elementāru.
  tutorial_designgames_shortdescription: Populārākais iepriekš lasītājs app tagad
    ietver digitālo Maker Space! Veidojiet līmeņus, noformējot spēles vai veidojiet
    rakstzīmes. Izvēlies savu darbību un sāciet veidot ar Kodable! Attēloti JavaScript
    augšējai elementāru.
  tutorial_makelevels_shortdescription: Populārākais iepriekš lasītājs app tagad ietver
    digitālo Maker Space! Veidojiet līmeņus, noformējot spēles vai veidojiet rakstzīmes.
    Izvēlies savu darbību un sāciet veidot ar Kodable! Attēloti JavaScript augšējai
    elementāru.
  tutorial_wizard_shortdescription: Ceļojums pasaulē Code Magic kā Code Wizard. Uzziniet,
    kā izveidot un nodot viļņus, lai pielāgotu savu pili.
  tutorial_mbscratchcards_shortdescription: Savienojiet mikro:bitu fizisko pasauli
    ar Scratch virtuālo pasauli.
  tutorial_mbswiftplaygrounds_shortdescription: Izmantojiet mikro:bit ar iPad, lai
    apgūtu Swift.
  tutorial_mbbuttons_shortdescription: Šajā ievada projektā, attēlus vai animācijas
    parādīsies mikro:bitu displejā, nospiežot pogas.
  tutorial_meteor_shortdescription: Šajā projektā, jūs izveidot Falling Meteors spēli
    BBC micro:bit. Izmantojot pogas, spēlētājs pārvietos vairogu, lai noķertu krītošos
    meteorus un saglabātu Zemi.
  tutorial_ballbounce_shortdescription: Uzziniet, kā izveidot mobilo lietotni, kurā
    lietotājs pa ekrānu izliek bumbu, un tas atslābina malas.
  tutorial_mitcodi_shortdescription: Uzziniet, kā izveidot savu interaktīvo mobilo
    lietotni. Nospiediet bišu un dzirdiet to buzz!
  tutorial_mitdoodle_shortdescription: Padarīt mobilo app, kur jūs varat izdarīt attēlus
    uz ekrāna!
  tutorial_talktome_shortdescription: Uzziniet, kā izveidot mobilo lietotni, kas padara
    jūsu tālruni runāt ar jums!
  tutorial_mobilecspmap_shortdescription: Izmantojiet App Inventor, lai izveidotu
    Kartes ekskursiju ar orientieriem savā pilsētā, štatā vai jebkur pasaulē.
  tutorial_ozorandom_shortdescription: 'Uzziniet, kā datori veido nejaušus skaitļus
    un izmanto tos, un pēc tam izmantojiet nejaušas kustības programmu, lai palīdzētu
    izstrādāt idejas stāstam. '
  tutorial_ozotroll_shortdescription: 'Uzziniet atšķirību starp interneta troļļiem
    un pasaku troļļiem, pēc tam iemāciet Evo, kā būt labs trollis, kas jūs aizsargā. '
  tutorial_peblioart_shortdescription: 'Uzziniet, kā zīmēt un animēt formas ar kodu,
    lai radītu interaktīvus mākslas darbus, iedvesmojoties no māksliniekiem. '
  tutorial_astropi_shortdescription: Kodējiet ziņojumu un pārbaudiet apkārtējā gaisa
    temperatūru uz SKS klāja, izmantojot Astro Pi datora Sense HAT tiešsaistes simulatoru.
  tutorial_rgart_shortdescription: RoboGarden STEAM aktivitātes ir kausēta kodu praktizē
    ar STEAM mācīšanos un gamified misijas vairākās aktivitātēs.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM aktivitātes ir kausēta kodu
    praktizē ar STEAM mācīšanos un gamified misijas vairākās aktivitātēs.
  tutorial_rgmath_shortdescription: RoboGarden STEAM aktivitātes ir kausēta kodu praktizē
    ar STEAM mācīšanos un gamified misijas vairākās aktivitātēs.
  tutorial_rgscience_shortdescription: RoboGarden STEAM aktivitātes ir kausēta kodu
    praktizē ar STEAM mācīšanos un gamified misijas vairākās aktivitātēs.
  tutorial_rgtech_shortdescription: RoboGarden STEAM aktivitātes ir kausēta kodu praktizē
    ar STEAM mācīšanos un gamified misijas vairākās aktivitātēs.
  tutorial_robotmagic3d_shortdescription: Izmantojiet kodu, lai padarītu 3D modeļus
    un burtus dzīvus ar jautrību. Beigās jūs varat lejupielādēt animētu uzlīmi par
    savu radīšanu un dalīties tajā ar draugiem.
  tutorial_robotmagicflappy_shortdescription: Izmantojiet savu iztēli, lai izveidotu
    3D Flappy Bird spēli. Izmantojiet kodu, lai 3D modeļi būtu dzīvi ar jautrību.
    Beigās jūs varat dalīties ar savu radīšanu ar draugiem un izaicināt viņus uz augstu
    rezultātu.
  tutorial_scratchadventure_shortdescription: Nosūtiet savus iecienītākos Cartoon
    Network rakstzīmes meklējumos, sākot no visuma vistālāk, līdz Kreiga līča malai.
    Atbloķēt slepeno dārgumus un atklāt jaunas rakstzīmes, vienlaikus radot piedzīvojumu
    spēli.
  tutorial_scratchtalk_shortdescription: Izveidojiet rapping robotu vai interaktīvu
    animāciju, kas runā. Šis projekts parādīs, kā izveidot runājošas animācijas, kas
    griežas, tuvina un maina krāsas.
  tutorial_scratchjrstory_shortdescription: Izmantojot šo darbību un turpinot laiku
    ar ScratchJR, studentiem būs iespēja radoši domāt, uzlabot savu stāstu un sadarboties
    ar vienaudžiem.
  tutorial_scratchjrtwinkle_shortdescription: Ar šo darbību, studentiem būs iespēja
    domāt radoši, kļūt par stāstniekiem, un uzlabot pēc matemātiskās spriešanas un
    sekvencēšanas prasmes.
  tutorial_spherocomm_shortdescription: Uzziniet par nepareizu saziņu gan kopienā,
    gan datorprogrammā. Izmantojiet šīs zināšanas, lai novērstu jebkādu neskaidrību
    vai kļūdas programmā, cenšoties palīdzēt BOLT atrast ceļu uz mājām.
  tutorial_spherocommunity_shortdescription: Izveidojiet vienkāršu ceļu, kas atspoguļo
    kopīgu maršrutu, kuru ceļojat ikdienā. Jūs izveidosiet divas programmas, zīmētu
    ceļu un bloku balstītu programmu ceļu caur jūsu kopienas maršrutu.
  tutorial_spherofunctions_shortdescription: Uzziniet, kā izmantot un izmantot funkcijas,
    lai pārvērstu Shero kalkulatoru.
  tutorial_spheroinfrared_shortdescription: Kļūsti epidemiologs, lai apturētu izplatību
    retu robotu infekcija, kas ir plaguing kopienu BOLT robotiem.
  tutorial_spherolightsensor_shortdescription: Uzziniet, kā izveidot programmu, kas
    izmanto apkārtējās vides gaismas sensoru luksu vērtību mērīšanai un pakaļdzīšanai
    BOLT.
  tutorial_spheromansion_shortdescription: Turot ķekars dinozauru pie jūsu mājā nevajadzētu
    būt jautājums, vai ne? Kā jūs varētu iedomāties, tas nebeidzas labi. Jūs esat
    Ieslodzījuma savrupmāju bibliotēkā, un ir jāieprogrammē savu izeju.
  tutorial_roadblocks_shortdescription: Kā turpinājums Jūsu Kopienai, jūs modificēsiet
    savu bloku programmu, kad jūs un jūsu partneris saskaras ar dažādiem ceļa blokiem
    maršrutā.
  tutorial_spherotext2_shortdescription: Uzziniet savu pirmo nosacījuma, veidojot
    jautru spēli, kur jums būs throwing Sphero un guessing dzīvnieku skaņas. Šī ir
    lieliska aktivitāte pēc 1. teksta pabeigšanas.
  tutorial_spherotext3_shortdescription: Uzziniet, kā mainīt Shero galvenos gaismas
    diodes, pamatojoties uz žiroskopa centrifūgas ātrumu. Jūs arī uzzināsiet par normalizāciju
    un absolūto vērtību. Šī ir lieliska aktivitāte pēc 1. un 2. teksta pabeigšanas.
  tutorial_spherotext4_shortdescription: Izmantojiet mainīgos, lai izveidotu karstu
    kartupeļu spēli, ko darbina Shero. Šī ir lieliska aktivitāte pēc 2. vai 3. teksta
    pabeigšanas.
  tutorial_spheroraptor_shortdescription: Izveidojiet stiprināto pildspalvu, lai saglabātu
    Spheroraptors pie līcī, vienlaikus rakstot kodu Spheroraptors aizbēgt. No cilpām,
    līdz nosacījumiem, operatoriem un pat salīdzinātājiem, jums būs nepieciešams tik
    daudz kodēšanas know-how, kā jūs varat sapulcēties.
  tutorial_stempiday_shortdescription: Šajā kodēšanas aktivitātē jūs nejauši ģenerēsiet
    punktus, kas līdzīgi kā ļoti slikts spēlētājs šautriņas šautriņas pie šautriņu
    dēļa.
  tutorial_stemplanetoids_shortdescription: Šajā aktivitātē jums būs noteikt šķelto
    asteroīdu spēle, kur kuģis pārvietojas tikai taisnā līnijā. Tad jūs pievienot
    gravitācijas spēli un mēģināt nolaisties kuģi uz Mēness!
  tutorial_stempong_shortdescription: Šajā darbībā jums būs noteikt sadalīti versiju
    Pong spēli, lai objekti lielība, piemēram, tie būtu. Tad jūs pievienosiet gravitāciju,
    lai izveidotu Bonk.io klonu.
  tutorial_algobot_shortdescription: Spēlētāji komandu Algobot, gudrs maz pakalpojumu
    Droid, un iemācīties izmantot vizuālo programmēšanas valodu, lai palīdzētu viņam
    saturēt krīzi!
  tutorial_thunkableapps_shortdescription: 'Uzziniet, kā izveidot savas programmas
    ar blokiem balstītu kodēšanu! '
  tutorial_toxicodedot_shortdescription: Izvēlieties karti no sava klāja un interpretēt
    tās kodu, lai panāktu progresu visā pasaulē. Izmantojiet savas intuitīvās spējas
    uzminēt noteikumus un mācīties no savām kļūdām.
  tutorial_gcactions_shortdescription: Atklājiet darbības, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet par robotiem un to, ko viņi patiesībā var darīt.
  tutorial_gccomparators_shortdescription: Atklājiet salīdzinātājus un loģiskos noteikumus,
    kas ir kodēšanas galvenie elementi, un izmantojiet tos, lai kodētu videospēli!
    Izpētiet digitālo kultūru un uzziniet par mūsu tiešsaistes aktivitāšu izsekošanu.
  tutorial_gcconditions_shortdescription: Atklājiet nosacījumus, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet par algoritmiem, kas darbojas mūsu tiešsaistes pasaulē.
  tutorial_gccreate_shortdescription: Izveidojiet savu pirmo pilnu videospēli ar GameCode!
    Izveidot jaunas rakstzīmes, padarīt tos (mazliet) gudrāki, dod spēlētāju lielvaras...
    debesis ir robeža!
  tutorial_gcevents_shortdescription: 'Atklājiet notikumus, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet par mākslīgo intelektu un to, kā tas varētu būt jēgpilns jūsu
    dzīvē. '
  tutorial_gcloops_shortdescription: Atklājiet cilpas, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzzināt par atbalss kameras fenomenu sociālajos tīklos.
  tutorial_gcvariables_shortdescription: Atklājiet mainīgos, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet, kādi dati ir un kā tie darbojas.
  tutorial_beanything_shortdescription: Izmantojiet programmu, lai animētu tēlus,
    veidotu mūziku, stāstītu stāstus, noformētu spēles un pat radītu mākslu.
  tutorial_change_shortdescription: Izveidojiet projektu, kas parāda, kā jūs varētu
    mainīt pasauli! Neatkarīgi no tā, vai esat aizrautīgs ar pārstrādi vai jums ir
    ideja panākt mieru pasaulē, dalieties savā redzējumā ar kodu!
  tutorial_cooking_shortdescription: Izrādiet savas prasmes - izveidojiet interaktīvu
    gatavošanas spēli. Iesācēji var izmantot pašvadāmu pamācību, bet vairāk uzlabotas
    coders ir iespēja sākt ar tukšu projektu.
  tutorial_crystal_shortdescription: Cast viļņus, savākt jauda-ups, un uzvarēt ienaidniekus,
    kā jūs kaujas savvaļas 4 spēlētāju arēnā, kas sarūk amidst lavas!
  tutorial_landscape_shortdescription: Izmantojiet Python pildspalvas zīmēšanas funkciju,
    lai izveidotu ainavu, izmantojot kodu. Izmantojiet jau izveidotos ainavas priekšmetus
    vai izveidojiet savas struktūras. Publicējiet un dalieties ar saviem radījumiem!
  tutorial_pets_shortdescription: Izveidot jautru spēli par mājdzīvniekiem - vai nu
    reālu vai iedomātu! Iesācēji var izmantot pašvadāmu pamācību, bet vairāk uzlabotas
    coders ir iespēja sākt ar tukšu projektu.
  tutorial_petvet_shortdescription: No vadot mājdzīvniekus uz eksaminācijas telpā
    diagnosticēt savus sniffles, boo-boos, un nieze, jūs atradīsiet katru puzzle ir
    risinājums, lai padarītu mājdzīvnieki justies labāk nekā jebkad agrāk!
  tutorial_superhero_shortdescription: Izmantojiet HTML un CSS pikseļu mākslu, lai
    izveidotu savas iecienītākās superhero maskas. Publicējiet un dalieties ar saviem
    radījumiem!
  tutorial_vidcodeplastic_shortdescription: Uzziniet, kā izmantot cilpas, sinusu viļņus
    un pielāgotus emocijus, lai izveidotu unikālu projektu.
  tutorial_vidcodetypeface_shortdescription: Izveidojiet savu burtveidolu, izmantojot
    tipogrāfijas formas un elementus. Veidam ir vairāk elementu, nekā jūs, iespējams,
    esat sapratuši!
  tutorial_washustorm_shortdescription: Uzziniet, kā programmēt ienākošo vētru.
  tutorial_activitypackets_shortdescription: Atrast stundas ģimenei draudzīgu jautri
    ar Wonder Workshop ir izdrukājamu paketes radošo kodēšanas darbību. Atdzīviniet
    kodēšanu ar Dash, Dot un Cue robotiem, lejupielādējot šos tiešsaistes un bezsaistes
    darbības, ko izmantot Programmēšanas stundas laikā un ārpus tās!
  tutorial_googlerookie_shortdescription: Šajā aktivitātē jūs kodēsiet jauniesaucamā
    tēmu kolāžu, izmantojot Blockly, ievada kodēšanas valodu. Jūs izmantosiet secības,
    mainīgos un cilpas, lai izveidotu unikālu gabalu, kas izceļ jūsu radošumu!
  tutorial_tommyturtle_shortdescription: 'Palīdzēt maziem bērniem mācīties pamatus
    kodēšanas ar Tommy Bruņurupucis! '
  tutorial_mazyad_shortdescription: Šis produkts paplašinās mūsu robežas, lai izveidotu
    integrētu papīra versiju ar datorizētām lietojumprogrammām un alternatīvu, ja
    dators netiek izmantots kāda iemesla dēļ. Tas arī kalpos kā ievads izpratnei par
    plānošanu kopumā.
  tutorial_gamemaker_shortdescription: Game Maker ir atvērta darbība, kurā studenti
    var radīt kaut ko viņi vēlas, izmantojot vienkāršu koda vedni. Vienkārši noklikšķiniet
    uz attēla cute maz briesmonis un izvēlēties vienu no iespējām izvēlnē. Vairāk
    uzlabotas konsultācijas ir iekļautas arī tiem, kas vēlas iet dziļāk spēļu pieņemšanā.
  tutorial_duckrace_shortdescription: Šajā kursā jūs atrisināsiet programmēšanas uzdevumus,
    lai palīdzētu Toni pīlei savākt monētas par saviem brīvdienu ietaupījumiem. Kursa
    beigās jūs izveidojat savu spēli.
  tutorial_allcancodeapps_shortdescription: Izmantojiet Allcancode platformu, lai
    izveidotu tīmekļa un mobilās lietojumprogrammas no noformējuma līdz piegādei.
  tutorial_n2y_shortdescription: Palīdzība Bitt Bott izpētīt Zemi, izmantojot virziena
    bultiņas.
  tutorial_dance2019_longdescription: Kods deju puse, lai dalītos ar saviem draugiem.
    Attēloti Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, mūzika no Disneja
    “Encanto”, un vairāk!
  tutorial_danceparty_longdescription: Kods deju puse, lai dalītos ar saviem draugiem.
    Attēloti Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, mūzika no Disneja
    “Encanto”, un vairāk!
  tutorial_dancepartyai_longdescription: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    It's time to strut your stuff!
  tutorial_chibitronics_longdescription: Programmējiet papīra ķēdi, lai iedegtu savu
    stāstu.
  tutorial_athlete_longdescription: Izvēlies starp basketbola spēles izveidošanu vai
    dažādu sporta veidu savienošanu!
  tutorial_moana_longdescription: Jaunā Disneja kodēšanas stundas apmācība izmanto
    vizuālo programmēšanas valodu, izmantojot blokus, kuros skolēni vienkārši velciet
    un nometiet vizuālos blokus, lai rakstītu kodu. Vizuālā programmēšana ir jautrs
    un viegli saprotams veids, kā mācīt kodēšanas loģiku. Vizuālās programmēšanas
    iedarbība ir pamats teksta programmēšanai, sarežģītākai darbībai. Apmācība ir
    vērsta uz bērniem vecumā 8+ un tiem, kas mēģina kodēšanas pirmo reizi. Pieejams
    23 valodās un lokalizēts ārpus Amerikas Savienotajām Valstīm. Šī apmācība ir pieejama
    bez maksas tiešsaistē un ietver digitālo instrumentu komplektu angļu un spāņu
    valodā pedagogiem un pasākumu organizatoriem.
  tutorial_star-wars_longdescription: Iemācies programmēt robotus un izveido savu
    Zvaigžņu karu spēli kādā ļoti tālā galaktikā.
  tutorial_gumadventure_longdescription: Amazing World of Gumball epizode “The Signal”
    glitch ietekmē to, kā rakstzīmes attiecas viens ar otru. Šajā aktivitātē turpiniet
    stāstu, padarot savu glitch un iedomājoties, kā Gumball un viņa draugi varētu
    reaģēt uz to.
  tutorial_mchoc_longdescription: Izmanto programmas blokus, lai vestu Aleksu vai
    Stīvu piedzīvojumā cauri šai Minecraft pasaulei.
  tutorial_vidnews_longdescription: 'Tas ir HOC jaunumi! Videoklipi un grafikas ir
    viss par tehnoloģiju, daudzveidību, bērniem un kodēšanu. Pabeigtos projektus var
    augšupielādēt skolas tīmekļa vietnē kā ziņojumu par pašu HOC. Skolotāji var mudināt
    skolēnus izmantot ziņas, lai ziņotu par to, ko viņi ir apguvuši, vai statistiku
    savai skolai. “Breaking News: 400 studenti Rūzveltā piedalās Programmēšanas stundā”'
  tutorial_kodable-pre_longdescription: Kodable ir self-vadīties spēle, kas iepazīstina
    bērnus 5+ programmēšanas pamati. Tuvumā esošais skolotājs vai vecāks ir optimāls,
    bet nav nepieciešams. Laimīgs koding!
  tutorial_highseas_longdescription: Animējiet okeāna vilni, lai izveidotu iestatījumu,
    pēc tam pastāstiet stāstu, kas notiek atklātā jūrā.
  tutorial_capython_longdescription: Python ir saistoša un vienkārša valoda mācīties.
    Uzziniet par moduļu, funkciju, cilpu un sarakstu izmantošanu, vienlaikus radot
    jautrus attēlus ar savu bruņurupuču draugu palīdzību. Ģeometrija nekad nav bijusi
    tik jautri!
  tutorial_frzn_longdescription: Programmē, lai kopā ar Annu un Elzu iepazītu ledus
    skaistumu un burvību. Slidojot izveidosi rakstus un sniegpārslas, tā radot ziemas
    brīnumzemi, ar kuru pēc tam varēsi dalīties ar draugiem.
  tutorial_cocom_longdescription: Izvēlieties savu varoni un kodu savu ceļu caur Ogres
    patruļas, lavas bedrēm, un lāzera stariem Kithgard Dungeon. Level up, nopelnīt
    dārgakmeņus, un laupīt burvju priekšmetus, lai atbloķētu jaunas programmēšanas
    pilnvaras!
  tutorial_play-lab_longdescription: Izveidot stāstu vai spēli ar Spēles laboratoriju!
    Liec dzīvniekiem, pirātiem, zombijiem, nindzjām un citiem tēliem kustēties, izdot
    skaņas, krāt punktus un pat mest ugunsbumbas!
  tutorial_boxisland_longdescription: Veikt ceļojumu uz Box Island un savākt visas
    zvaigznes! Box Island ir skaista mobilā kodēšanas spēle, kas ņem bērnus aizraujošā
    piedzīvojumā burvīgajā salā. Šajā apmācībā jūs uzzināsiet algoritmu, secību, cilpu
    un nosacījuma pamatus!
  tutorial_textcomp_longdescription: 'Kādā brīdī mēs sasniedzam fizisko ierobežojumu
    tam, cik ātri varam pārsūtīt bitus, un, ja vēlamies sūtīt lielu daudzumu informācijas
    ātrāk, mums ir jāatrod veids, kā to pašu informāciju ietvert mazākā bitu daudzumā
    - mums ir dati jāsaspiež. Šajā nodarbībā studenti izmantos Teksta saspiešanas
    logrīku, lai saspiestu angļu teksta segmentus, apjomīgākam tekstam meklējot modeļus
    un aizstājošus simbolus. '
  tutorial_encryption_longdescription: 'Studenti tiek iepazīstināti ar nepieciešamību
    šifrēt un vienkāršiem slepenu vēstījumu atklāšanas (jeb uzlaušanas) paņēmieniem.
    Viņi izmēģina paši uzlauzt ziņojumu, kas šifrēts ar klasisko Cēzara šifru, kā
    arī Nejaušās aizvietošanas šifru. Studentiem būtu labi jāiepazīst nepieciešamība
    saglabāt slepenību, nosūtot informāciju internetā, un, ka jaudīgu skaitļošanas
    instrumentu laikmetā šifrēšanas paņēmieniem jākļūst sarežģītākiem. '
  tutorial_kanopixel_longdescription: Visu vecumu radītāji iemācās kodēt reālā programmēšanas
    valodā un skatīties, kā viņu komandas atdzīvojas, zīmējot 13 attēlu secību ar
    kodu. Viņi būs mācīties gar ceļu par videospēļu mākslas vēsturi no Pong un citas
    retro spēles, izmantojot 8 bitu mākslas un Minecraft, aušanas kopā datorzinātnes
    ar mākslu, vēsturi, un stāstu. Īstenošana ir elastīga — varat pavadīt 1 stundu
    vai dažas stundas vienā vai vairākās sesijās. Mācību dalībnieki var pabeigt Pixel
    Hack par to pašu, izmantojot norādījumus ietvaros izaicinājumiem, vai arī jūs
    varat pārvērst Pixel Hack par instruktora vadītā ceļojumā, ar visaptverošu pedagogs
    rokasgrāmatu pilns ar ieteikumiem. Studenti tiks aicināti pievienot savu radošo
    noskaņu, uzlaužot mūsu izaicinājumus, lai nopelnītu Pixel Hacker sertifikātu.
  tutorial_foos_longdescription: Kods adorable Foos atrisināt mīklas, kas māca fundamentālas
    datorzinātnes jēdzienus, piemēram, secības un cilpas. Ikviens visur var iemācīties
    kodēt ar CodesPark akadēmijas godalgoto “bez vārdiem” saskarni. Iesācēju programmētāji
    un priekšlasītāji laipni gaidīti!
  tutorial_tynkerdd_longdescription: Design savu pasūtījuma pūķis, tad izmantojiet
    programmēšanu, lai vadītu to caur jautras puzles tās meklējumos dārgumu un monētas!
    Jums nāksies virzīties pa sarežģītu pilis, atrast power-ups, un iekarot bruņiniekus,
    lai iegūtu visu dārgumu.
  tutorial_tynkerana_longdescription: Izmantojiet savas zināšanas par matemātiku un
    ģeometriju, lai izveidotu darba analogo pulksteni ar kustīgām sekundēm, minūtēm
    un stundām. Jums būs nepieciešams, lai aprēķinātu leņķi, ka katra roka būtu jānorāda,
    pamatojoties uz to, cik tas ir laiks. Kad esat pabeidzis, varat pievienot atgādinājumus
    par to, kas jums jādara visu dienu, lai izveidotu savu modinātāju!
  tutorial_vidcard_longdescription: |-
    Uzziniet, kā izveidot apsveikuma kartiņu ar JavaScript!

    Jūs uzzināsiet, kā manipulēt ar saviem videoklipiem, piekļūstot katram pikselim un stāstot to, ko darīt ar CODE!

    Varat arī augšupielādēt un ierakstīt savu videomateriālu, lai personalizētu pieredzi.

    Izveidots sadarbībā ar GSGNY.
  tutorial_spritebox_longdescription: Run, lēkt, un kods savu ceļu caur trim dažādām
    pasaulēm, lai savāktu zvaigznes un dara to uz finiša līniju! Apgūstiet secību,
    atkļūdošanu un cilpas un kodu programmā Swift, Java vai ar ikonām.
  tutorial_tynkerch_longdescription: Saglabājiet datoru no ļaunprātīga vīrusa! Jums
    ir kapāt savu ceļu caur sistēmu, izdzēšot vīrusus, atverot durvis, risinot labirints,
    un navigāciju pa portāliem. Uzmanies no vīrusiem un glitches!
  tutorial_lightbot_longdescription: Lightbot ir spēle, kas prasa spēlētājiem izmantot
    programmēšanas loģiku, lai atrisinātu mīklas! Iegūstiet praktisku izpratni par
    kodēšanas pamatjēdzieniem, vadot Lightbot, lai apgaismotu visas zilās flīzes katrā
    līmenī. Uzziniet, kā secības instrukcijas, rakstīt procedūras, un izmantot cilpas
    gar ceļu šajā self-orientēta darbību. Lieliski piemērots visu vecumu un visiem
    prasmju līmeņiem.
  tutorial_hoc_longdescription: Vietturis jaunam kodam.org/hoc
  tutorial_code_longdescription: Iemācies datorzinātnes pamatjēdzienus ar vilkšanas
    un nomešanas programmēšanas palīdzību. Šis ir spēlei līdzīgs pašmācības materiāls,
    kurā iekļautas Bila Geitsa, Marka Cukerberga, Angry Birds un Augi pret  Zombijiem
    video lekcijas. Iemācies atkārtotos ciklus, nosacījumu konstrukcijas un pamata
    algoritmus. Pieejams 37 valodās.
  tutorial_tinspire_longdescription: Iepazīstiniet skolēnus ar kodēšanas pamatiem
    — tikai 10 minūšu laikā — izmantojot TI tehnoloģiju, ko viņi nēsā mugursomās katru
    dienu. Šīs nodarbības dod studentiem vieglu iekļūšanu programmēšanā, kas var palīdzēt
    dzirksteļot viņu interesi par kodēšanu un datorzinātnēm. Studenti būs rakstīt
    programmas, kas var stiprināt matemātikas koncepcijas, izmantojot TI Basic valodu,
    kas ir gatava lietošanai viņu TI-Nspire rokas.
  tutorial_itchbounceball_longdescription: |-
    Mēs tevi caur ievadu nieze, izmantojot Scratch vizuālo programmēšanas valodu.

    Šī nodarbība sniedz video un teksta norādes kodu studentiem nepieciešams pievienot, lai iegūtu bumbu veselīgs zanily ap ekrānu.

    Kad studenti pabeidz šo darbību, ir iespēja izpētīt ar idejām par citām izmaiņām un aktivitātēm, kuras var veikt. Nav izvirzīta mērķa vai iznākuma, jo tā ir atvērta mācību vide, bet tikai ar šo sākuma kodu studenti nāk klajā ar pārsteidzošiem projektiem!

    Visi norādījumi ir ietverta niezes vidē, tāpēc nav nepieciešams pārslēgt ekrānus, lai sekotu kopā ar projektu. Ieteicamas austiņas.
  tutorial_vidclim_longdescription: Studenti pēta faktu par Zemes klimatu, iesaistoties
    zinātnieku un mākslinieku darbā, reaģējot uz klimata pārmaiņām. Studenti veic
    savus pētījumus un plāno video dalīties ar savu faktu. Videomateriāli var būt
    par izpratni par klimata pārmaiņām un to sekām, sabiedrības reakciju uz klimata
    pārmaiņām, kā klimata pārmaiņas ietekmē ikdienas dzīvi, un par darbībām, ko varat
    veikt, lai panāktu pārmaiņas.
  tutorial_matlab_longdescription: Learn to Code ir saistoša tiešsaistes interaktīva
    apmācība, kurā varat uzzināt, kā kodēt. Izmantojiet MATLAB, lai noskaidrotu, vai
    tuvākā tikšanās vieta ar draugiem ir filmas, tirdzniecības centrs vai kafejnīca.
    Pārtrauciet problēmu mazākos gabalos un apgūstiet pamata programmēšanas koncepcijas
    ceļā. Līdz stundas beigām izveidojiet algoritmu, lai atrastu īsāko ceļu saviem
    draugiem!
  tutorial_flap_longdescription: Lietojiet vilkšanas un nomešanas programmēšanu, lai
    izveidotu pats savu putna Flapija spēli un pielāgo, lai tā izskatītos citādāk
    (Haizivs Flapijs, Salavecis Flapijs vai kas cits). Pievieno spēli savam tālrunim
    ar vienu klikšķi.
  tutorial_galaxy_longdescription: "Grab jūsu Android viedtālrunis un izpētīt tālu
    galaktikas! Pie #GalaxyGameJam jūs varat izveidot savu Android lietotni. Dizains
    to ar mūsu bezmaksas Pocket Code app un kļūt par daļu no mūsu misijas kosmosā.
    Ar Pocket Code mūsu mērķis ir iedvesmot bērnus, pusaudžus un jauniešus veidot
    savas spēles, animācijas un interaktīvus stāstus tieši savos viedtālruņos. \n"
  tutorial_inf_longdescription: Izmanto spēles laboratoriju, lai izveidotu stāstu
    vai spēli ar Disneja Infinity personāžiem.
  tutorial_tynkersol_longdescription: Programma interaktīvs modelis mūsu Saules sistēmas.
    Šis projekts nāk ar soli pa solim instrukcijas, kas palīdzēs jums izveidot simulāciju
    ar planētām, kas riņķo Sauli. Tad pievienojiet faktus par katru planētu, kas pop
    up, kad noklikšķinājis.
  tutorial_itchg_longdescription: "Vārds-tas ir jums izveidot spēli atzīšanas! \n\nProjekta
    beigu projektā ir studenti, kas veido spēli, lai nosauktu Austrālijas valstis!\n\nJūs
    vispirms iet cauri un sekojiet norādījumiem, lai izveidotu spēli, lai apzīmētu
    trīs posmus ūdens cikla. Jūs veikt pilnībā funkcionējošu spēli, ieskaitot vērtēšanas!\n\nNo
    kodēšanas pusē jūs uzzināsiet par mainīgajiem, nosacījumi, saraksti, concatenating
    virknes un daudz, daudz vairāk. Tie ir kodēšanas metodes, jūs varēsiet atkārtoti
    izmantot citos projektos, kā jūs progress, lai izveidotu savas jaunās kodēšanas
    prasmes!\n\nJūs varat veikt darbību vēl vairāk, pievienojot savu attēlu un etiķetes
    (kopā ar daudzām citām papildu projekta iespējām, jautri nekad nebeidzas). Ieteicamas
    austiņas."
  tutorial_como_longdescription: Palīdzēt cute mērkaķis nozvejas banānus 30 fun piepildīta
    kodēšanas problēmas! Kā jūs spēlēt, jūs tiksies ar dažādiem dzīvniekiem, kas palīdzēs
    jums pa ceļam. Jūs izmantosiet kodu un domāju, ka ārpus kastes, lai uzvarētu tik
    daudz zvaigznes, cik vien iespējams. Veiksmi!
  tutorial_processfound_longdescription: Ko tas nozīmē rakstīt programmatūru, lai
    darīt lietas, ko jūs bieži darīt ar rokām, ar papīru, ar zīmuli, ar krāsu? Vai
    jūs varētu izmantot datoru, lai izveidotu zīmējumus? Lai izveidotu animācijas?
    Lai izveidotu attēlus?
  tutorial_tynkerhomo_longdescription: Jūs sekojat soli pa solim norādījumiem, lai
    animētu interaktīvu stāstu ar daudziem homofoniem tajā! Katru reizi, kad raksturs
    saka vārdu, kas ir homofons, jautājiet spēlētājam, kurš homofons ir pareizais
    vārds šajā kontekstā. Spēlētājs labāk zina savus homofonus, vai arī dialogs nebūs
    nekādas jēgas!
  tutorial_art_longdescription: Uzzīmē foršus attēlus un dizainus ar Mākslinieku!
  tutorial_tynkerbrick_longdescription: Izmantojiet Tynker fizikas dzinēju, lai izveidotu
    savu personalizētu versiju šo klasisko arcade spēli. Sāciet, programmējot bradāt,
    lai pārvietotos, kad tiek nospiesti bulttaustiņi, pēc tam pievienojiet bumbu un
    dažus ķieģeļus. Jūs personalizēt spēli, pievienojot pielāgotus līdzekļus bumbu,
    ķieģeļu un bradāt.
  tutorial_itchbio_longdescription: |-
    Vārds-tas ir jums izveidot spēli atzīšanas!

    Izveidojiet spēli, lai nosauktu bioloģiskās šūnas daļas. Uzziniet daļas šūnas, kamēr jūs veicat spēli, un spēlēt to atkal tik reižu, cik jums ir nepieciešams, lai atsvaidzinātu savu atmiņu!

    Jūs vispirms iet cauri un sekojiet norādījumiem, lai izveidotu spēli, lai apzīmētu trīs posmus ūdens cikla. Jūs veikt pilnībā funkcionējošu spēli, ieskaitot vērtēšanas!

    No kodēšanas pusē jūs uzzināsiet par mainīgajiem, nosacījumi, saraksti, concatenating virknes un daudz, daudz vairāk. Tie ir kodēšanas metodes, jūs varēsiet atkārtoti izmantot citos projektos, kā jūs progress, lai izveidotu savas jaunās kodēšanas prasmes!

    Jūs varat veikt darbību vēl vairāk, pievienojot savu attēlu un etiķetes (kopā ar daudzām citām papildu projekta iespējām, jautri nekad nebeidzas). Ieteicamas austiņas.
  tutorial_itchj_longdescription: |-
    Mūsu lekt aktivitāte sniedz jums kodēšanas prasmes, lai iegūtu raksturu, lai pārietu uz platformām, kas tiek izmantotas daudzās arkādes stila spēles.

    Izmantojiet lekt prasmes un izveidot savu spēli mērķi.

    Tas izmanto Dekarta koordinātu sistēmu, lai jūs saņemsiet, lai uzzinātu mazliet par ekrāna koordinātas šeit.

    Izbaudiet visu par lekt ar niezi! Ieteicamas austiņas.
  tutorial_tickleo_longdescription: Ar kutēšana, lietotājam draudzīgu kodēšanas app,
    jūs varat viegli ieprogrammēt Orca peldēt vairākos veidos, vienkārši velkot un
    nometot kodēšanas blokus, lai izveidotu komandu, lai tā sekotu.
  tutorial_hopgeo_longdescription: Izveidojiet savu versiju ļoti iesaistoties ģeometrija
    Jumper spēli būdiņu skotu atvērtā programmēšanas vidē! Pa ceļam jūs iegūsiet praktisku
    pieredzi ar tādiem jēdzieniem kā secība, cilpas, mainīgie un atkļūdošana. Lai
    pabeigtu vai atvieglotu šo darbību, nav nepieciešama iepriekšēja pieredze; tā
    ietver jautru video pamācību lietotnē un soli pa solim veicinošu ceļvedi.
  tutorial_tynkermult_longdescription: Kods savu matemātikas spēli! Jūsu raksturs
    ir nepieciešams, lai izvairītos no alas bez kļūst skāris kuriem laukakmeņi. Bet
    vienīgais veids, kā raksturs var darboties uz priekšu, ir pareizi atbildēt uz
    matemātikas jautājumiem! Jūs sekojat soli pa solim instrukcijas, lai programmētu
    šo fun reizināšanas viktorīnas spēli.
  tutorial_monster_longdescription: Mystery Island Kodēšanas Quest ar Monster Coding
    piedāvā jautru piepildīta pašvadīšanās piedzīvojumu, kas māca vairākas galvenās
    programmēšanas koncepcijas bērniem. Katrs bloks balstīta aktivitāte balstās uz
    iepriekšējo, ieviešot bērnus funkcijām, Būla vērtībām, cilpas, Ja/Else paziņojumi,
    un masīvi, izmantojot krāsains animācijas grafikas, audio instrukcijas.
  tutorial_tynkerapp_longdescription: Izveidojiet savu iecienītākās spēles versiju.
    Izvēlieties no tonnas iespējas, piemēram, platformas spēles, klasiskās arkādes
    spēles, sacīkšu spēles, programmēšanas māksla, stāstu projekti, un vairāk! Jūs
    personalizēsiet savu spēli, izveidojot vairāk līmeņu, augšupielādējot vai zīmējot
    pielāgotus līdzekļus un programmējot daudz jautrākas funkcijas.
  tutorial_tynkerpup_longdescription: Pixel kucēns bija bauda jauku dienu ar savu
    ģimeni, bet viņi aizmirsa likt viņam automašīnā un atstāja bez viņa! Vai jūs varat
    programma Pixel, lai atrastu savu ceļu uz mājām? Katrā puzzle, jūs orientēties
    Pixel, lai izvairītos no šķēršļiem, lai viņš varētu atgriezties mājās, lai viņa
    ģimene.
  tutorial_livecode_longdescription: Kad izmantojat mūsu LiveCode pamācību programsēšanas
    stundai, jūsu skolēni var izveidot savas skaņuplates. Pēc skaņu dēļu izveidošanas
    ar dzīvnieku un klavieru skaņām studenti varēs brīvi izveidot savas pielāgotās
    skaņuplates ar savu attēlu un mūzikas izvēli!
  tutorial_cocomgame_longdescription: Pirmkārt, līmeni līdz jūsu Python vai JavaScript
    programmēšanas prasmes, kodējot savu izeju no briesmām un satveršanas saldo laupīt.
    Tad izmantojiet savas programmēšanas pilnvaras, lai izveidotu savu spēli un redzētu,
    vai jūsu draugi to var pārspēt!
  tutorial_tynkerspin_longdescription: Šajā projektā jūs izveidojat lielisku pielāgojamu
    zīmēšanas rīku. Programmējiet pildspalvu, izvēlieties attēlu (vai augšupielādējiet
    savu) un varēsit uzzīmēt šī attēla rotējošu versiju.
  tutorial_code-avengers_longdescription: Veidot 2 spēlētāju 2D no augšas uz leju
    spēli ar JavaScript 10 īsos uzdevumos. Pēc tam turpiniet mācīties dažus programmēšanas
    pamatus (mainīgos un ja paziņojumus), izveidojot viktorīnu, lai dalītos ar draugiem.
    Pa ceļam nopelnīt punktus un nozīmītes, kā jūs konkurēt, lai sasniegtu top klases
    līderu.
  tutorial_tynkercq_longdescription: Design savu Candy trollis raksturu un doties
    uz daudzlīmeņu meklējumos Candy, lai palīdzētu jūsu raksturs atrast savu ceļu
    uz mājām. Jūs atrisināt kodēšanas mīklas, lai virzītos savu raksturu caur cilvēka
    pasauli, vienlaikus izvairoties no šķēršļiem un vācot gumdrops un naudas kaltuves.
  tutorial_cmgame_longdescription: Paņemiet savas kodēšanas prasmes uz nākamo līmeni,
    mācoties veidot savas spēles. Šajā kursā, jūs uzzināsiet tastatūras lietotāja
    interfeisu un spēļu mehāniku, kā jūs veidot Super Mario™ -veidoti spēli. Pēc tam,
    jums būs iespēja dalīties ar savu spēli!
  tutorial_codesters_longdescription: 'Izveidojiet savas spēles, animācijas un mākslas
    darbus, izmantojot Python. Kad esat pabeidzis, dalīties tajos ar draugiem! Programma
    Python, reāla programmēšanas valoda, ko katru dienu izmanto uzņēmumos - mūsu vilkšanas
    un nomešanas rīku komplekts ļauj viegli iemācīties! Mēģiniet veidot basketbola
    spēli, horeogrāfijas deju, vai izstrādājot animācijas karti! '
  tutorial_qrm_longdescription: Pievienojies Marijai, lai apgūtu kvoruma programmēšanas
    valodu kā daļu no vieglā, sirsnīgā un izklaidējošā ceļojuma bioloģijā. Aktivitātes
    ir studentu vadītas, ar tiešsaistes piemēriem, un tās ir pieejamas neredzīgajiem
    un vājredzīgajiem.
  tutorial_texas-instruments_longdescription: 'Kodēšanas 10 minūšu aktivitātes var
    tikt izmantotas klasē kā veids, kā aizdedzināt skolēnu interesi par kodēšanu ar
    TI tehnoloģiju, ko viņi ikdienā nēsā mugursomās. Apgūstiet kodēšanas pamatus,
    izmantojot TI-84™ Plus, un sāciet programmēšanu tikai 10 minūšu laikā — nav nepieciešama
    pieredze!  '
  tutorial_cajava_longdescription: Zīmējums ar JavaScript ir vieglāk, nekā jūs domājat.
    Uzziniet vairāk par pasaules karogiem, kā jūs izdarīt karogus katram līmenim,
    kas palielina sarežģītību. Uzziniet par formām, koordinātām un krāsām, kā arī
    par kodēšanas secības nozīmi.
  tutorial_codehs_longdescription: Komandu piešķiršana datoram, kas ir par to, kas
    ir programmēšana, ir tāpat kā komandu piešķiršana sunim. Uzziniet, kā kodēt ar
    Karelu suni — jautrs, pieejams un vizuāls ievads teksta programmēšanā, kas absolūtiem
    iesācējiem māca fundamentālus jēdzienus, piemēram, komandas un funkcijas. Jau
    ir kāda pieredze? Tā vietā izmēģiniet mūsu JavaScript grafikas pamācību!
  tutorial_hopemo_longdescription: "Izveidojiet zīmēšanas lietotni, kas rada skaistu,
    interaktīvu mākslu ar iecienītākajām emocijzīmēm. \n\nIzpētiet kodēšanas radošo
    pusi, izveidojot lietotni, ko draugi var izmantot, lai izteiktu sevi. Šajā procesā
    uzziniet par secību, notikumiem, cilpām un mainīgajiem lielumiem. \n\nNav nepieciešama
    iepriekšēja pieredze, lai pabeigtu vai atvieglotu šo darbību; tā ietver video
    pamācību lietotnē un soli pa solim veicināšanas rokasgrāmatu."
  tutorial_tynkercm_longdescription: Izpētiet enchanted mežu, lai attēlotu monstriem
    un uzzinātu, kā programmēt tos, aizpildot kodēšanas mīklas. Savākt, kodu, un attīstīt
    visus unikālos monstriem. Izveidot stratēģijas, pamatojoties uz jūsu monstru spējām,
    lai viņi varētu kaujas multiplayer arēnā. Kuru kods uzvarēs?
  tutorial_codesterswintergreet_longdescription: 'Šajā aktivitātē studenti izmanto
    mūsu vilkt uz teksta rīkkopu, lai uzreiz sāktu programmēšanu Python! Ziemas Sveicieni
    skolotājiem skolēnus par pamata sintaksi, sprites un punktu apzīmējumu, kā arī
    notikumiem. Studenti mācās, izveidojot ziemas apsveikuma kartiņu, ko viņi var
    saglabāt un dalīties! '
  tutorial_codestersc_longdescription: 'Šajā nodarbībā skolēni izpētīt visus četrus
    kvadrantus koordinātu plaknes! Viņi izmanto Python un mūsu drag-to-text rīkkopu,
    lai nosūtītu elfa uz dažādām vietām uz skatuves! Ir demonstrācijas un atkļūdošanas
    aktivitātes, kas iekļautas, lai palīdzētu skolēniem kļūt apmierināti ar koordinātu
    plaknes navigāciju. '
  tutorial_codestersturtle_longdescription: Uzziniet kodēšanas pamatus Python, vienlaikus
    veidojot savu bruņurupuču šķērsošanas spēli! Izmantojiet sarakstus un cilpas,
    lai izveidotu savu spēli, un notikumus, lai izveidotu automašīnas un kontrolēt
    bruņurupucis! Vai jūs varat droši šķērsot ceļu?
  tutorial_penjee_longdescription: 'Vizuāls veids, kā skolēniem sākt savu pirmo valodu.
    Studenti raksta Python kodu, lai pārvietotu pingvīnu ap ledus pasauli. Mūsu redaktors
    izceļ katru koda rindiņu, kā tas izpilda, palīdzot bērniem savienot to ar kodu
    izmaiņām pingvīnu pasaulē. Mūsu mācību programma ir diferencēta, pamatojoties
    uz studentu gatavību, un veido pati katra studenta vajadzībām. '
  tutorial_trinket_longdescription: |-
    Izvēlieties kādu no nodarbībām, izaicinājumiem un konsultācijām par Python programmēšanas valodu. Izveidojiet bruņurupuču animācijas un risiniet mīklas, vienlaikus apgūstot šīs spēcīgās valodas pamatus.

    Darbības svārstās no bloku programmēšanas līdz reālam Python kodam, ar aktivitātēm, kas piemērotas lielākajai daļai vecuma līmeņu. Izvēlieties nodarbības pieejamas spāņu, korejiešu un ķīniešu valodā!
  tutorial_frogger_longdescription: Kļūsti skaitļošanas domātājs. Izveidojiet 3D objektus,
    zīmējot 2D attēlus, kurus pārvēršat par pārsteidzošām 3D formām. Izveidot 3D Worlds,
    montāža formas jūs tikko iebūvēts aizraujošu pasaulēm. Noteikt savu pasauli! Atdzīviniet
    savu pasauli, programmējot, izmantojot vienkāršus vilkšanas un nomešanas noteikumus.
    Spēlē datoros, planšetdatoros un viedtālruņos. Dalīties ar savu 3D spēli ar draugiem,
    izmantojot e-pastu un Facebook.
  tutorial_tynkereco_longdescription: Izveidojiet interaktīvu ekoloģisko piramīdu,
    lai izsekotu, kā enerģija plūst caur ekosistēmu! Šis projekts nāk ar soli pa solim
    instrukcijas, kas palīdzēs jums izveidot ekoloģisko piramīdu jebkurai ekosistēmai
    ar dzīvniekiem un augiem, kas slīd uz pareizu atrašanās vietu piramīdas, kad noklikšķināt.
  tutorial_mitedarc_longdescription: Vai jūsu elfa vāc monētas un saņemt punktus.
  tutorial_khan_longdescription: Uzziniet, kā programmēt zīmējumus, izmantojot JavaScript,
    izstrādājot savu pašu sniegavīru. Izmēģiniet to pats vai ar savu klasi!
  tutorial_tynkerd_longdescription: Design pasūtījuma varonis un spēlēt kā šo raksturu,
    izmantojot šo daudzlīmeņu piedzīvojumu spēle. Jums būs nepieciešams, lai izmantotu
    savas kodēšanas prasmes, lai atrisinātu mīklas, cīnīties bugs, un saglabāt mātesplatē!
  tutorial_cdmy_longdescription: Codecademy ir interaktīva platforma, lai apgūtu STEM
    prasmes, kas ir būtiskas mūsdienu darbavietām. Pievienojieties miljoniem Codecademy
    studentu un apgūstiet kodēšanas un datorzinātnes pamatus, izmantojot mūsu jautros
    programmēšanas stundas kursus. Katra kursa beigās jums būs reāls projekts, kuru
    varēsit dižoties saviem draugiem un ģimenei.
  tutorial_codestersdance_longdescription: 'Studenti izmanto rīku komplektu “drag-to-text”,
    kas ļauj viņiem uzreiz sākt kodēšanu Python! Studenti pabeidz vadītas prakses
    darbību kopumu, kurā viņi mācās izmantot un mainīt dažādas programmēšanas komandas.
    Tad viņi pielieto šīs prasmes, lai izveidotu savu deju rutīnu! '
  tutorial_codestersbasketball_longdescription: 'Skolēni izmanto mūsu rīku komplektu
    “drag-to-text”, lai uzreiz sāktu kodēšanu Python! Šajā self-vadīties aktivitātē,
    studenti pabeigt virkni tiešo mācību darbību, kurā viņi veidot pull un šaut basketbola
    spēli! Studenti izpētīt mainīgos, notikumus, pamata sintaksi, radot izlases koordinātas. '
  tutorial_nclkarel_longdescription: Uzziniet, kā kodēt un risināt problēmas, vadot
    Karel Robot caur džungļiem, kalniem un tuksnešiem. Karels ievēro jūsu norādījumus,
    tāpat kā īsts robots. Sāciet programmēšanu ar vienkāršām komandām, piemēram, go,
    get un nodot. Tālāk jūs uzzināsiet, kā veidot atkārtotas cilpas un nosacījumus
    savās programmās. Visbeidzot definējiet pielāgotas komandas Karel. Jūs varat izveidot
    savas spēles ar NCLab lietotni! Izklaidējieties, apgūstot prasmes, kuras varat
    izmantot jebkurā programmēšanas valodā.
  tutorial_buildpong_longdescription: Pong ir viens no agrākajiem Arcade video spēles
    un ļoti pirmais sporta Arcade videospēles. Tā ir galda tenisa sporta spēle, kas
    piedāvā vienkāršu divdimensiju grafikas. Spēles mērķis ir, lai SPĒLĒTĀJS gūtu
    rezultātus DATORĀ, vienlaikus aizstāvot savu MĒRĶI. Šajā projektā DATORS ir ieprogrammēts
    ar pamata mākslīgo intelektu, lai tas varētu reaģēt uz PLAYER.
  tutorial_tynkerdrones_longdescription: Uzziniet, kā programmēt pievienotās ierīces,
    risinot “Crash Course” mīklas, kur jūs pārvietojat virtuālos dronus un robotus
    caur šķēršļiem. Tad jūs esat gatavs izveidot programmas, lai kontrolētu reālus
    dronus un robotus. Nepieciešams iPad vai Android planšetdators un atbalstīta rotaļlieta.
  tutorial_carla_longdescription: "“Programmēšana ar Carla” ir virkne īsu aktivitāšu,
    kas vada studentus, veidojot vienkāršu čatbot, vienlaikus apgūstot pamatjēdzienus,
    piemēram, mainīgos un nosacījumus. Darbības ir rūpīgi izstrādātas, lai risinātu
    kopīgus maldīgus priekšstatus, kas jaunajiem programmētājiem ir par šīm tēmām,
    piedāvājot daudzas prakses iespējas, kā arī mērķtiecīgus padomus un atsauksmes.\n"
  tutorial_zulama_longdescription: Šajā aktivitātē jūs uzzināsiet rediģēt JavaScript
    kodu, izmantojot rotaļīgu darbības spēli un apgūt datorzinātnes jēdzienus, piemēram,
    mainīgos un funkcijas. Izveidojiet savu spēli smilškastē, remiksējot un paplašinot
    esošo spēļu kodu. Pēc tam publicējiet un dalieties ar savu spēli ar draugiem un
    ģimeni.
  tutorial_capost_longdescription: Sākot mācīties HTML un CSS ir viegli un jautri
    ar šo digitālo pastkarti. Uzziniet, kā pievienot virsrakstus, rindkopas, attēlus
    un saites, lai izveidotu brīvdienu kartīti vai dzimšanas dienas svinības koplietošanai
    ar draugiem un ģimeni.
  tutorial_marco_longdescription: Studenti spēlē piedzīvojumu spēli, kuras pamatā
    ir oriģināls stāsts. Viņi vada Marko - galveno varoni - caur katru līmeni, dodot
    viņam pakāpeniskas instrukcijas vizuālās programmēšanas valodas veidā, ko izmanto
    Kodēšanas stunda. Viņi tiek iepazīstināti ar sekvencēšanas komandām, atkārtojumu
    un nosacījumiem, pat nepamanot to.
  tutorial_codestersflappybike_longdescription: 'Šajā aktivitātē studenti izmanto
    mūsu rīku komplektu “drag-to-text”, lai uzreiz sāktu kodēšanu Python! Studenti
    vada virkni mācību aktivitāšu, kas māca viņiem veidot pilnīgu spēli! Pēc pabeigšanas
    viņiem tiek apstrīdēts izmantot to, ko viņi uzzināja par sintaksi, punktu apzīmējumu,
    notikumiem, mainīgajiem lielumiem, parametriem un spēļu mehāniku, lai izveidotu
    jaunu spēli. '
  tutorial_kanopong_longdescription: Uzziniet, kā kodu, veidojot šo klasisko arcade
    spēli stundā!
  tutorial_tynkerright_longdescription: 'Izveidojiet savu tiesību rēķina projektu:
    mainiet fonu, pievienojiet vairāk jautājumu, saglabājiet rezultātu, pievienojiet
    animācijas.'
  tutorial_touchdevelop_longdescription: 'Touch draudzīgs redaktors palīdzēs jums
    izveidot pikseļu mākslu, risinot lāču mīklu vai padarīt savu lekt putnu spēli. '
  tutorial_tynkercc_longdescription: Sagatavojiet savu armiju cīņai! Kods uzbrukums
    loģiku katram loceklim savu armiju, lai izmantotu jūsu ienaidnieka vājās puses
    un izkļūt no cīņas uzvarošs. Kad jūs mācāties, jūs atbloķējat jaunas rakstzīmes,
    kuras varat programmēt. Veidojiet savu armiju, tad kaujas ar draugiem. Kuru kods
    ir labākais?
  tutorial_bamboo_longdescription: 'Bamboo JS ir Codemoji darbības dizains, lai mācītu
    skolēniem JavaScript pamatjēdzienus. Bambusa panda un viņa awesome grauzdiņš draugi
    staigāt studentiem gan pamata komandas un struktūru. Bambusa JS aktivitāte ir
    dizains studentiem, kuri vēlas nedaudz vairāk animācijas un vairāk mākslas un
    dizaina savā kodēšanā. Bambusa aktivitāte ir lieliska visu vecumu skolēniem. '
  tutorial_robojav_longdescription: Apgūstiet Java programmēšanas pamatus stundā,
    vienlaikus veidojot nelielu pasauli ekrānā simulētiem robotiem un pielāgotām radībām.
    Nav nepieciešama iepriekšēja programmēšanas pieredze. Tēmas, uz kurām attiecas
    arī objekti, metodes, parametri un vienkāršas grafikas.
  tutorial_roboba_longdescription: "RoboBlockly ir paredzēts iesācējiem, lai apgūtu
    matemātiku ar robotiem Blockly. Algebra 1 aktivitātes ir pašapkalpošanās. \nRoboBlockly
    sagatavo studentus, lai tie būtu gatavi programmēt C/C++.\n"
  tutorial_knodsnake_longdescription: 'Uzziniet, kā izveidot čūska spēli JavaScript! '
  tutorial_soccharater_longdescription: Kods jūsu pašu pikseļu raksturs! Izmantojiet
    HTML, lai izveidotu savu raksturu, CSS, lai to veidotu, un JavaScript, lai animētu
    savu cute pikseļu personu. Kodējiet pats vai uzaiciniet draugu un kodu kopā ar
    mūsu komandas kodēšanas spēli.
  tutorial_silent_longdescription: |-
    Atklājiet programmēšanas pamatjēdzienus bez vārda vai paskaidrojuma.
    Mūsu klusais skolotājs uzdos jums vairākas jautājumu sērijas, kas ļaus jums uzminēt dažus noteikumus un mācīties no savām kļūdām.
    Tā kā spēlē nav teksta, tas ir pieejams jebkuram spēlētājam neatkarīgi no viņa valodas.
  tutorial_robomesh_longdescription: Studenti raksta Google Blockly kodu, lai kontrolētu
    populārus VEX IQ robotus. Viņi var izvēlēties rakstīt kodu vai nu virtuālajam
    robotam, vai reālam VEX IQ robotam, ko viņi uzcēla paši, un abas opcijas ir pieejamas
    tajā pašā tīmekļa izstrādes saskarnē. Studenti uzzina par robotu pamatkustību
    un to, kā izmantot sensoru un izvades ierīci. Tas ir viegli un jautri.
  tutorial_amaze_longdescription: Šajā projektā CHARACTER sākas HOME BASE un seko
    CEĻAM, izvairoties no šķēršļiem, lai saņemtu BALVU. Lai uzvarētu, raksturs nes
    balvu atpakaļ uz mājas bāzi. Raksturs nav atļauts pieskarties ŠĶĒRŠĻIEM. Ja tas
    notiek, tas ir “zapped” un sākas no HOME BASE. Lai iegūtu papildu kredītu, spēlētājam
    ir ierobežots laiks, lai pabeigtu spēli.
  tutorial_codestersds_longdescription: 'Šajā Common Core ELA izlīdzinātajā nodarbībā
    students izmanto programmu, lai pastāstītu stāstu, kas liek lietotājiem ievadīt
    atbilstošus pārejas vārdus. Studenti uzzinās par pamata sintaksi, virknes, mainīgajiem
    un lietotāja ievadi. Viņi izmantos platformu un elfa, lai pastāstītu stāstu un
    vadītu lietotāju caur dažādām ainas izmaiņām. '
  tutorial_knodtext_longdescription: Uzziniet, kā padarīt teksta piedzīvojumu spēle
    Python!
  tutorial_alicegar_longdescription: 'Sekojiet animācijas ražošanas procesam no storyboarding
    līdz programmēšanai ar Alice un Garfield. Ļaujiet radošumam un stāstam vadīt jūsu
    mācīšanos vilkšanas un nomešanas kodēšanas vidē. Projekts palīdzēs jums caur to,
    kas ir montāžas skala, tulkojot montāžas skalu programmējamā skriptā un kā programmēt
    īsu 3D animāciju. '
  tutorial_codesterstransform_longdescription: 'Šajā aktivitātē studenti izmanto Python,
    lai praktizētu transformācijas koordinātu plaknē! Nodarbība ietver demonstrācijas,
    tiešu apmācību un izaicinājumus, kas studentiem lūdz programmēt un identificēt
    dažādas statiskās pārvērtības! '
  tutorial_flexfrog_longdescription: Uzziniet dažas web izstrādi ar šo izglītības
    spēli, kur jums palīdzēt varde un draugi dara to viņu lilija spilventiņi. Līdz
    spēles beigām jūs uzzināsiet, kā izmantot rakstīšanas kodu, izmantojot jaunas
    CSS īpašības, ko sauc par flexbox. Nav nepieciešama iepriekšēja kodēšanas pieredze!
  tutorial_codemoji_longdescription: Codemoji aktivitāte ir tīmeklī balstīta aktivitāte
    studentiem 1.-6. Klasei, lai apgūtu pamata kodēšanas koncepcijas, izmantojot Emoji
    s. Pēc tam, kad studenti veic darbību, viņi ir iemācījušies par pamata HTML tagiem
    un koncepcijām. Tas viņiem palīdz veikt kodēšanas projektu, kurā students izveido
    pamata tīmekļa vietni tikai dažu soļu laikā. Pēc tam, kad skolēni veic Codemoji
    darbību, studenti iet prom ar reālām kodēšanas prasmēm.
  tutorial_robobii_longdescription: "RoboBlockly ir paredzēts iesācējiem, lai apgūtu
    kodēšanu ar robotiem Blockly. Kodēšanas darbības ir self-vadīties ar mācību video.
    \nRoboBlockly sagatavo studentus, lai tie būtu gatavi programmēt C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly ir paredzēts iesācējiem, lai apgūtu
    matemātiku ar robotiem Blockly. Matemātikas aktivitātes ir pašvadīta. \nRoboBlockly
    sagatavo studentus, lai tie būtu gatavi programmēt C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly ir paredzēts iesācējiem, lai
    apgūtu kodēšanu un matemātiku ar robotiem. Aktivitātes ir studentu vadās ar mācību
    video. \nRoboBlockly sagatavo studentus, lai tie būtu gatavi programmēt C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly ir paredzēts iesācējiem, lai apgūtu
    robotiku ar kodēšanu Blockly. Robotikas darbības ir self-orientēties ar pamācību
    video. \nRoboBlockly sagatavo studentus, lai tie būtu gatavi programmēt C/C++.\n"
  tutorial_coders_longdescription: "Šī soli pa solim puzzle spēle nodrošina vieglu
    ievadu bot programmēšanu. \n\nMērķis ir uzvarēt Starship sacensības pret citiem
    spēlētājiem.\n\nSpēle ir vienkārši sākt, un tikai prasa dažas rindiņas kodu, lai
    būtu kuģis pārvietoties, bet ir gandrīz bezgalīgas iespējas uzlabojumu, lai radītu
    sarežģītākas botus. "
  tutorial_tynkerhw_longdescription: Uzziniet, kā programmēt ar Hot Wheels šajā augstu
    oktānskaitli sacīkšu spēle! Izvēlieties no plaša automašīnu izvēles, pēc tam iemācieties
    programmēt, kā jūs orientēties pa sarežģītām sacīkšu trasēm. Pārlēkt pār šķēršļiem,
    buksēt ap stūriem, un uzvarēt sacensībās. Jūs pat varat ieprogrammēt savas sacīkšu
    trases un izaicināt savus draugus rase uz tiem.
  tutorial_tynkermh_longdescription: Monster High rīko scavenger medības! Atrisiniet
    kodēšanas mīklas ar drag-and-drop blokiem, lai palīdzētu Frankie, Draculaura,
    Clawdeen, Cleo un Ghoulia. Izvairieties no šķēršļiem un atrast visus skolas cekuliem,
    kā jūs meklējumos caur zālēs Monster High. Tad ieprogrammēt savu deju puse mūzikas
    video ar vampīri un dalīties tajā ar draugiem.
  tutorial_caphoto_longdescription: Šis izaicinājums un aizraujošs projekts būs iemācīt
    jums, kā izveidot Photo Booth app. Izmantojot JavaScript, CSS un HTML, jūs pievienosiet
    pogas, kas ļauj izmantot kameru, augšupielādēt attēlus un pielāgot savus fotoattēlus,
    ievietojot uzlīmes un piemērojot filtrus.
  tutorial_mozillahw_longdescription: Mācību dalībnieki remiksēs JavaScript kodu,
    lai mainītu vārdus vietnē, uzzinātu par sastādīšanu tīmeklī, kodētu JavaScript
    vērtības un atkārtotu tīmekļa satura sajaukšanu.
  tutorial_ticklep_longdescription: Ar Tickle, lietotājam draudzīgu kodēšanas lietotni,
    jūs varat viegli programmēt Parrot Drone peldēties vairākos veidos, vienkārši
    velkot un nometot kodēšanas blokus, lai izveidotu komandu tam sekot.
  tutorial_bbot_longdescription: "Izmantojot šīs 3 vienas stundas kodēšanas darbības,
    jums nav nepieciešamas nekādas programmēšanas zināšanas vai pieredze, lai mācītu
    saviem skolēniem par programmēšanu! Jūs varat iemācīt programmēšanu jautrā un
    vienkāršā veidā. Pāriet aktivitātes un lejupielādējiet mūsu nodarbību materiālus,
    tostarp prezentācijas slaidus, atvienotus materiālus un risinājumu rokasgrāmatas,
    un jūs atradīsiet sev gatavu mācīt savu pirmo nodarbību 20 - 40 minūtēs! \n\nMūsu
    darbības ietver gan bezsaistes, gan tiešsaistes vingrinājumus, lai mācītu saviem
    skolēniem (vecumā 7 un vairāk) par programmēšanas un fundamentālas programmēšanas
    koncepcijas, piemēram, cilpas un algoritmi. Studenti izmantos savas zināšanas
    un prasmes Bomberbot tiešsaistes spēlē, kur viņi programmēs savu robotu, lai visefektīvākajā
    veidā atrisinātu loģiski balstītas mīklas. "
  tutorial_scratchg_longdescription: Bērniem patīk spēlēt spēles savos tālruņos un
    datoros. Bet kā tie tiek ieprogrammēti? Šī aktivitāte iepazīstina skolēnus ar
    Scratch programmēšanas valodu un pēc tam parāda viņiem, kā programmēt dažādus
    spēļu stilus. Tiek nodrošināta visa nepieciešamā māksla spēlēm, un studentiem
    ir jāizstrādā, kā savienot visu kopā, lai izveidotu funkcionējošu spēli.
  tutorial_sjforest_longdescription: "“Vai es varu padarīt spooky Forest?” ir starpposma
    aktivitāte, kas domāta bērniem bērnudārzā caur otrās pakāpes, kuriem ir kāda iepriekšēja
    pieredze ar programmēšanu, lai uzzinātu par un apgūtu vairāk uzlabotas funkcijas
    ScratchJR. Vēlāk bērni var izmantot prasmes, ko viņi ir apguvuši, veicot šo darbību,
    lai izveidotu savus unikālos projektus, vai balstīties uz to, ko viņi radīja “Vai
    es varu padarīt spooky Forest?” programmu. Izmantojot šo darbību un turpinot laiku
    ar ScratchJR, studentiem būs iespēja radoši domāt, kļūt par stāstniekiem un uzlabot
    matemātiskās argumentācijas un secības prasmes."
  tutorial_sjgreet_longdescription: "“Vai es varu padarīt savus varoņus sveicināt
    viens otru?” ir uzlabota aktivitāte, kas paredzēta bērniem bērnudārzā caur otrās
    pakāpes, kuriem ir iepriekšēja pieredze ar programmēšanu, lai apgūtu vairāk uzlabotas
    funkcijas ScratchJR. Vēlāk bērni var izmantot prasmes, ko viņi ir apguvuši, veicot
    šo darbību, lai izveidotu savus unikālos projektus, vai balstīties uz to, ko viņi
    ir radījuši sadaļā “Vai es varu padarīt savus varoņus sveicināt viens otru?” programmu.
    Izmantojot šo darbību un nepārtraukto laiku ScratchJR, studentiem būs iespēja
    radoši domāt, kļūt par stāstniekiem un uzlabot matemātiskās argumentācijas un
    secības prasmes."
  tutorial_sjsunset_longdescription: "“Vai es varu padarīt sauli?” ir ievada aktivitāte,
    kas domāta bērniem bērnudārzā caur otrās pakāpes ar nelielu vai bez programmēšanas
    pieredzes, lai uzzinātu ScratchJR pamatiezīmes un kodēšanas pamatjēdzienus. Izmantojot
    šo darbību un turpinot laiku ar ScratchJR, studentiem būs iespēja radoši domāt,
    kļūt par stāstniekiem un uzlabot matemātiskās argumentācijas un secības prasmes.
    Vēlāk bērni var izmantot prasmes, ko viņi ir iemācījušies, lai izveidotu savus
    unikālos projektus."
  tutorial_fufafrenz_longdescription: Iesācēju nodarbības secībā (K-5). Tas ir ievads
    visvienkāršākajai programmēšanas koncepcijai, secībai. Šis ir trešās pakāpes piemērs,
    mums ir nodarbību plāni par šo koncepciju sastatnes K-5.
  tutorial_bbcgeo_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Novietojiet savus bērnus uz datoru laboratoriju, izmantojot darblapas rokā, un
    veidojiet lietojumprogrammas, kas saistītas ar ģeometriju.
  tutorial_chspixel_longdescription: Pēc tam, kad esat uzzinājis, kā darbojas grafika,
    studenti izveidos savas Color by Pixel programmas. Nodarbību plāns sastāv no četrām
    daļām, no kurām katra attiecas uz konkrētu tēmu. Visa piecu daļu Color by Pixel
    nodarbība ir paredzēta, lai palaistu aptuveni vienu stundu.
  tutorial_hummingbird_longdescription: Šajā aktivitātē, jums būs izveidot savu pašu
    spēli! Jūs izmantosiet kolibri kuģa un sensoru, lai noteiktu, kad spēlētājs met
    bumbu kastē. Jūs uzrakstīt programmu, lai saglabātu rezultātu un ieslēgtu gaismas,
    kad spēlētājs veic grozu. Tad jūs varat pielāgot savu spēli, lai padarītu to unikālu!
    Lai veiktu šo darbību, varat izmantot klēpjdatoru vai Chromebook datoru; jums
    nav nepieciešama iepriekšēja programmēšanas pieredze.
  tutorial_recoloring_longdescription: 'Studenti, kuriem nav iepriekšējas kodēšanas
    pieredzes, var iemācīties izmantot datorus, lai izveidotu attēlus un saprastu
    astronomiskos datus. Dalībnieki apgūst pamata kodēšanu, sākot ar pazīstamiem jēdzieniem,
    piemēram, formu un krāsu un beidzot astronomiskos objektus. Pēc sastatņu pasākumu
    kopuma un strādājot ar datiem no NASA, kas riņķo teleskopus par avotiem no eksplodētām
    zvaigznēm līdz melnajiem caurumiem, studenti var piedzīvot zinātnes, tehnoloģijas
    un mākslas pielietojumu reālā pasaulē.        '
  tutorial_bbcchem_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Veikt savus bērnus uz datoru laboratorijā ar darblapām rokā, un veidot progr iesaistot
    ķīmiju.
  tutorial_floalgo_longdescription: Šajā nodarbībā studenti izpētīs algoritmus, galveno
    koncepciju, kas ļauj datorprogrammētājiem atrisināt problēmas. Viņi rakstīs efektīvus,
    precīzus algoritmus angļu valodā un pseudocode, lai pabeigtu uzdevumus un atrisinātu
    problēmas. Viņi arī novērtēt konkurējošus algoritmus, pamatojoties uz efektivitāti
    un citiem faktoriem.
  tutorial_flocond_longdescription: Šis ir stundu plāns, kurā skolēni izpētīs nosacītos
    apgalvojumus, jēdzienu, ko izmanto kodēšanas valodās. Studenti skatīsies izglītojošu
    hip-hop video par nosacījumiem un atbildēs uz diskusiju jautājumiem. Pēc tam viņi
    praktizēs, nosakot, vai nosacījumi ir patiesi, un attiecīgi veic darbības. Visbeidzot,
    viņi uzrakstīs savus nosacītos paziņojumus un novērtēs paziņojumus, lai prognozētu
    programmu iznākumu.
  tutorial_floloops_longdescription: Šis ir stundu plāns, kurā studenti izpēta cilpas,
    koncepciju, ko izmanto programmēšanas valodās, kas ļauj programmētājiem viegli
    atkārtot kodu. Studenti skatīsies izglītojošu hip-hop video par cilpām un atbildēs
    uz diskusiju jautājumiem par to izmantošanu programmēšanā. Pēc tam viņi praktizēs
    galveno vārdu krājumu un pabeigs darbību secību, kurā viņi raksta cilpas un interpretē
    dotās cilpas, lai ģenerētu savus rezultātus.
  tutorial_pgts_longdescription: Šī “atvienota” aktivitāte palīdz skolēniem uzzināt,
    kā modelēšana un simulācija darbojas, kam studentu grupa spēlē dažādas Rock/Paper/
    Šķēres spēles versijas un redzēt rezultātus kā dažādus modelēšanas eksperimentus.
  tutorial_ozo_longdescription: "Šī skolotāja vadītā apmācība iepazīstina skolēnus
    ar kodēšanas koncepciju, izmantojot nelielu programmējamu robotu Ozobot. Studenti
    iemācīsies kodēt, spēlējot Ozobot spēles, ko sauc par Shape Tracer Games. Viņi
    joprojām var spēlēt simulēto spēļu versiju pat tad, ja viņiem nav Ozobot Bit vai
    Evo robota.Ozobot spēles mācīs skolēniem kodēt ar ozoblockly, vizuālo programmēšanas
    valodu, kas balstīta uz Blockly. \n\nSpēlēm seko projekta ideja, ko var paveikt
    ārpus Kodeksa stundas. Projekts izaicina skolēnus ņemt visu, ko viņi iemācījušies,
    un izstrādāt un programmēt Ozobot darbības ainu.\n\nNav programmēšanas pieredze
    vai zināšanas par Ozobot ir nepieciešama šo pamācību. Tomēr pat skolēni ar kādu
    programmēšanas pieredzi iesaistīsies Ozobot spēles. Apmācība ir paredzēta 1.-12.
    klasei, un to var pielāgot jūsu studentu spējām."
  tutorial_bbcla_longdescription: Standarti balstīta nodarbību plāns klasēm K-5. Novietojiet
    bērnus uz datoru laboratoriju, izmantojot darblapas rokā, un veidojiet lietotnes,
    kas saistītas ar valodu mākslu.
  tutorial_bbcsci_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Veikt savus bērnus uz datoru laboratorijā ar darblapām rokā, un veidot progr iesaistot
    vispārējās zinātnes.
  tutorial_tlctour_longdescription: Šī aktivitāte ir piemērs, kā izveidot algoritmu,
    kas ir vienkārša secība instrukciju, lai to izdarītu. Tas parāda, ka, ja mēs esam
    pierakstījuši risinājumu problēmai algoritma veidā, tad mēs varam veikt ekskursijas
    nākotnē, tikai sekojot soļiem, bez nepieciešamības to atkal strādāt no nulles.
    Arī tad, ja mēs pierakstīt algoritmu, mēs varam pārbaudīt, vai tas noteikti darbojas,
    sekojot to soli pa solim uz papīra. Šī aktivitāte noved pie Knight Tour darbību.
  tutorial_codesterstj_longdescription: 'Šajā daudzstundu projektā studenti uzzina
    par digitālo pilsonību un seko dizaina domāšanas modelim, lai atrisinātu izvēlētu
    problēmu! Studenti izveidos spēli, kas paredzēta, lai mācītu lietotājiem mācību
    par atbildīgu digitālo pilsonību. Visi resursi atrodas platformā. '
  tutorial_tlclocked_longdescription: Šīs aktivitātes mērķis ir ieviest skaitļošanas
    domāšanu balstītu problēmu risināšanu, kas noved pie izpratnes par to, kas ir
    algoritms, kāda lineāra meklēšana ir un kā algoritmi var salīdzināt, pamatojoties
    uz efektivitāti. Tas arī ilustrē to, kā skaitļošanas domāšana ir vairāk nekā tikai
    datorizētu risinājumu radīšana. Skaitļošana ir par problēmu risināšanu cilvēkiem.
  tutorial_baubles_longdescription: Studenti mācās par burtu pārstāvēšanu un uzglabāšanu
    binārā veidā, kā ieslēgšanas un izslēgšanas funkcijas. Beigās klase saņem kodēt
    savus iniciāļus, lai ņemtu mājās ar viņiem.
  tutorial_bbcart_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Pārejiet bērnus uz datoru laboratoriju, izmantojot rokā esošās darblapas, un veidojiet
    lietojumprogrammas, kurās iesaistītas vizuālā māksla.
  tutorial_tlcknight_longdescription: Šī aktivitāte ietver mēģinājumu atrisināt mīklu,
    izmantojot divas dažādas pārstāvniecības. Lai sāktu ar to, ir diezgan grūti, bet,
    kad tiek mainīta kuģa un kustību pārstāvība, tas kļūst ļoti viegli. Izveidojiet
    diagrammas, lai atspoguļotu problēmu. Skatiet abstrakcijas izmantošanas spēku
    un to, kā pārstāvības izvēle var padarīt problēmu daudz vieglāku. Šī aktivitāte
    izriet no tūrisma gida aktivitātēm.
  tutorial_fufafit_longdescription: Studenti iemācīsies uzlabotas programmēšanas koncepcijas
    (funkcijas), izmantojot nodarbību un kinestētisko aktivitāti. Studenti piemēros
    zināšanas par funkcijām ekrānā, lai palaistu programmu. Šī nodarbība ir paredzēta
    skolēniem un skolotājiem, kuriem ir pieredze ar secību, nosacījumiem, cilpām vai
    citām pamatprogrammas koncepcijām.
  tutorial_ozodance_longdescription: |-
    Šī skolotāja vadītā apmācība iepazīstina skolēnus ar kodēšanas koncepciju, izmantojot nelielu programmējamu robotu Ozobot. Studenti būs mācīties, kā kodēt, izveidojot un plānojot deju rutīnas Ozobot! Viņi izmantos OzoBlockly, vizuālo programmēšanas valodu, kas balstīta uz Blockly, lai programmētu deju un pēc tam priecāties redzēt, ka viņu horeogrāfija atdzīvojas, kad Ozobot veic savu deju.

    Nav programmēšanas pieredze vai zināšanas par Ozobot ir nepieciešama šo pamācību. Tomēr pat skolēni ar kādu programmēšanas pieredzi iesaistīsies Ozobot spēles. Apmācība ir paredzēta 1.—12. klasei un to var pielāgot jūsu studentu spējām.
  tutorial_codingrobotics_longdescription: Studenti uzzinās par pamatprogrammēšanas
    koncepcijām un pielietos jaunas zināšanas robotikai. Strādājot gan ar Kodable,
    gan Wonder Workshop, studenti izmantos programmēšanas zināšanas, lai komandu “Dash”
    robotu Path lietotnē.
  tutorial_box_longdescription: Veikt ceļojumu uz Box Island un palīdzēt Hiro savākt
    visus pulksteņus izkaisīti tuksnesī! Šajā apmācībā jūs uzzināsiet algoritmu, secību,
    cilpu un nosacījuma pamatus!
  tutorial_hopgame_longdescription: "Keep fun iet! Izmantojiet šo uz projektu balstītu
    rokasgrāmatu, lai atvieglotu spēļu dizaina darbnīcu, hakatonu vai klases sēriju.
    Padarīt Cross Road, ģeometrija Jumper, viktorīnas veidotājs, Falling Bird, metro
    skeiteri, un aizbēgt istabu. Katrs no tiem ietver diskusiju jautājumus, diferenciāciju
    un video pamācību. \n\nStudenti var veidot off jūsu norādījumus, lai pielāgotu
    savas spēles. Iepriekšēja pieredze nav nepieciešama."
  tutorial_icontrol_longdescription: |-
    Šī skolotāja atvieglota nodarbība, kas pielāgota Programmēšanas stundai, sniedz skolēniem iespēju izpētīt fizisko programmēšanu, izmantojot robottehniku - Sphhero.

    Izmantojot “drag-and-drop” programmēšanas vidi un programmējamu robotu sfēru, skolēni uzzinās, ka fiziskās sistēmas var programmēt un kontrolēt.
  tutorial_cocomteach_longdescription: Iepazīstiniet savus skolēnus ar Python vai
    JavaScript CodeCombat bezmaksas, vienas stundas Ievads datorzinātnes kursā. Mēs
    esam ieguvuši īpašu stundu plānu, lai jūs varētu palīdzēt izskaidrot jēdzienus
    saviem skolēniem, tostarp pamata sintakse, stīgas, argumenti, cilpas, mainīgie,
    un x- un y koordinātas, izmantojot dārgakmeņu iepakotu Dungeon labirintus un varoņu-vs-ogre
    cīņas.
  tutorial_bbcmathii_longdescription: Standarti balstīta nodarbību plāns klasēm K-2.
    Novietojiet bērnus uz datoru laboratoriju, izmantojot rokā esošās darblapas, un
    veidojiet lietojumprogrammas, kas ietver aritmētiku, skaitļu vizualizāciju un
    ģeometriskas formas.
  tutorial_bbcphys_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Novietojiet savus bērnus uz datora laboratoriju, izmantojot darblapas rokā, un
    veidojiet lietotnes, kurās iesaistīti fizika.
  tutorial_bitsbox_longdescription: 'Izpildiet norādījumus, lai kodētu piecas jautras
    mini lietotnes, izmantojot reālu, drukātu Javascript. No sprādziens up pīrāgs
    “Food Cīņa”, lai skalošanas notebook nosaka melno caurumu “tik ilgi, mājasdarbu!”
    , katra programma ir izstrādāta, lai iepriecinātu bērnus, vienlaikus ilustrējot
    mainīgos lielumus, metodes un daudz ko citu. Šīs lietotnes ir arī pilnīgi beztermiņa;
    bērni var tās izmantot kā sākumpunktu savām lietotņu darbiem. Iesācēji laipni
    gaidīti!

    '
  tutorial_tlcemo_longdescription: Studenti izveido un programmē 2D robotu, kas izgatavots
    no kartes, lai parādītu dažādas emocijas. Viņi izveido tabulu, kuru var izmantot,
    lai tulkotu emocijas (augsta līmeņa komandas) zemā līmeņa mašīnas instrukcijās.
  tutorial_crd_longdescription: Uzziniet par algoritmiem un nosacītajiem paziņojumiem
    šajā “atvienotajā” darbībā, izmantojot karšu klāju. Studenti šo darbību veic komandās,
    un katrai komandai ir nepieciešams viens kāršu klājs.
  tutorial_bbcbio_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Novietojiet savus bērnus uz datoru laboratoriju ar darblapām rokā, un uzziniet
    par izaugsmi, sugu daudzveidību un apputeksnēšanu.
  tutorial_ticklebb8_longdescription: Ar Tickle, lietotājam draudzīgu kodēšanas lietotni,
    jūs varat viegli programmēt BB-8, lai pārvietotos vairākos veidos, vienkārši velkot
    un nometot kodēšanas blokus, lai izveidotu komandu tam sekot.
  tutorial_grok_longdescription: 'Izmantojiet drag-and-drop blokus vai tekstu balstītu
    valodu Python, lai zīmētu karogus no visas pasaules, izveidotu fantastiskas sniegpārslas
    vai izveidotu čatbot ar nosaukumu “Eliza”. '
  tutorial_ijournalist_longdescription: "Šī skolotāja atvieglota mācība māca datorzinātnes
    un valodu mākslu. Skolēni sāk izstrādāt žurnālistikas stilu, kas ņem vērā lasītāja
    interesi un informācijas prezentāciju tiešsaistes ziņu stāstam. Skolēni izmanto
    pamata HTML un CSS, lai izveidotu un prezentētu tiešsaistes ziņu stāstu par izdomātu
    skolas laupīšanu.\n\nTas nosaka datorzinātnes jēgpilnā kontekstā, kas ļauj bērniem
    saprast datorzinātņu vērtību citās jomās. \n\n"
  tutorial_bbcmusic_longdescription: Standarti balstīta nodarbību plāns klasēm K-5.
    Novietojiet bērnus uz datora laboratoriju, izmantojot darblapas rokā, un veidojiet
    programmas, kurās iesaistās mūzika.
  tutorial_secretcodes_longdescription: Uzziniet par lomu datoriem, lai palīdzētu
    glābt pasauli.
  tutorial_tlchex_longdescription: Jūs izveidojat sarkanu un dzeltenu hexahexa exagon,
    salokot un līmējot daudzkrāsainu papīra sloksni īpašā veidā. Pēc tam, kad jūs
    sākat izpētīt to. Kad jūs salocīt un izvērsties, jūs maģiski atklājat jaunas puses,
    kad eksāmens maina krāsu.
  tutorial_tickles_longdescription: Komandā ar savu Shero par labu palaist! Pārvietot,
    spin un dot tai dažas kārtas labu pagriezienu. Vienkārši ielieciet dažus koda
    blokus kopā kutēšana app, lai palaistu savu Shero, kā jūs vēlaties to.
  tutorial_ozogame_longdescription: "Šī skolotāja vadītā apmācība iepazīstina skolēnus
    ar kodēšanas koncepciju, izmantojot nelielu programmējamu robotu Ozobot. Studenti
    iemācīsies kodēt, spēlējot Ozobot spēles, ko sauc par Shape Tracer Games. Viņi
    joprojām var spēlēt simulēto spēļu versiju pat tad, ja viņiem nav Ozobot Bit vai
    Evo robota.Ozobot spēles mācīs skolēniem kodēt ar ozoblockly, vizuālo programmēšanas
    valodu, kas balstīta uz Blockly. \n\nKad skolēni ir atrisinājuši visus desmit
    Shape Tracer Games līmeņus, viņiem tiek izaicināts ņemt visu, ko viņi iemācījušies,
    un izstrādāt un programmēt savu 11. līmeni.\n\nNav programmēšanas pieredze vai
    zināšanas par Ozobot ir nepieciešama šo pamācību. Tomēr pat skolēni ar kādu programmēšanas
    pieredzi iesaistīsies Ozobot spēles. Apmācība ir paredzēta 2.-12. klasei un to
    var pielāgot jūsu studentu spējām."
  tutorial_vidcodeio_longdescription: Šajā uzdevumā jūs kopā ar saviem skolēniem izdosies,
    kā tas attiecas uz to, ko viņi jau zina par matemātiku, risinot matemātikas vienādojumu
    ar programmēšanu.
  tutorial_tlcbrain_longdescription: Šī aktivitāte pēta, kā skaitļošanas modelēšanu
    (skaitļošanas domāšanas galveno daļu) var izmantot, lai palīdzētu izprast bioloģiskās
    sistēmas — šeit neironus. Mēs redzam, kā mūsu smadzenes darbojas arī ir iedvesmojis
    jaunu veidu, kā programmēt datorus un tādējādi dot viņiem saprātīgas spējas.
  tutorial_hopquiz_longdescription: 'Šis stundu plāns ir veidne, kuru varat pielāgot
    un izmantot jebkurā tēmā — zinātnē, valodu mākslā, pasaules valodās vai vēsturē.
    Tas ietver detalizētus norādījumus un paskaidrojumus, kurus varat izmantot, lai
    palīdzētu skolēniem kodēt vairāku izvēļu viktorīnas. Procesa laikā viņi praktizēs
    un izpētīs kodēšanas pamatjēdzienus, piemēram, secību, cilpas, mainīgos lielumus
    un nosacījumus. '
  tutorial_unfortunate_longdescription: Mēs visi reaģējam uz notikumiem, kas notiek
    ap mums, vai tas būtu uzmundrinošs, kad skolas komanda uzvar, raud skumjā filmā
    vai dejas, kad dzirdam mūziku. Šajā nodarbībā skolēni iemācīsies mācīt Dash un
    Dot, lai reaģētu uz notikumiem, kas notiek ap viņiem!
  tutorial_cha_longdescription: Datoru vēsture ir aizraujoša. Šī ir jūsu iespēja uzzināt
    vairāk.
  tutorial_elaseq_longdescription: Studenti pārbaudīs secības jēdzienu lasīšanas un
    rakstīšanas kontekstā. Izmantojot klases līmeņa saskaņotas ELA nodarbības, skolēni
    izmantos savas zināšanas par secību, lai veicinātu izpratni par lomu secības spēlēm
    programmēšanā.
  tutorial_bbcmathi_longdescription: Standarti balstīta nodarbību plāns klasēm 3-5.
    Novietojiet bērnus datora laboratorijā, izmantojot rokā esošās darblapas, un veidojiet
    programmas, kurās ir iekļautas frakcijas, mainīgie lielumi un formulas.
  tutorial_tlcpixel_longdescription: Pikseļu puzles pārvērš veidus, kā attēli tiek
    attēloti kā skaitļu sērija, kas pārstāv pikseļus puzles. Tie ir dažādās formās,
    sākot ar vienkāršu krāsu variantu pēc numuriem līdz sarežģītākām puzlēm, kuru
    pamatā ir saspiešana, kur attēlus attēlo mazāk skaitļu, tāpēc tie aizņem mazāk
    krātuves, bet vai jūs varat tos atgriezt! Katram attēlojumam ir nepieciešams savs
    algoritms, kas jāievēro, lai iegūtu attēlu atpakaļ.
  tutorial_introrobo_longdescription: 'Šajā nodarbībā studenti iepazīsies ar Dash
    un Dot, vienlaikus iepazīstinot ar robotikas un programmēšanas idejām. Studenti
    iegūs izpratni par to, kas ir robots, kā viņi izjūt apkārtējo pasauli un kā programmas
    var kontrolēt robotus. '
  tutorial_tlcinvis_longdescription: Tas ievieš to, kas ir algoritms un kāda ir datorprogramma.
    To var arī izmantot, lai izpētītu cilvēka datora mijiedarbību un atgriezeniskās
    saites nozīmi un izveidotu pareizu garīgo modeli.
  tutorial_tlcjflap_longdescription: Galīga valsts mašīna ir ļoti noderīgi instrumenti
    skaitļošanas domāšanas rīku komplektā. Tie ir svarīgs veids, kā aprakstīt datorsistēmas
    un simulēt lietas reālajā pasaulē. JFLAP ir viegli lietojams un bezmaksas rīks
    ierobežotu valsts iekārtu izveidošanai. Šī aktivitāte ietver izveidot vienkāršu
    ierobežotu valsts mašīnu un simulēt to, tad dodas uz, lai radītu sarežģītākas
    ierobežotas valsts mašīnas, kas pārstāv puzles, sīkrīkus, tīmekļa lapas un spēles.
  tutorial_procolor_longdescription: |-
    Šī skolotāja vadītā apmācība iepazīstina jūsu skolēnus ar programmēšanu un skaitļošanas domāšanu, kā arī izskaidro, kāds ir robots Ozobot. Šī aktivitāte ir “atvienota”, kas nozīmē, ka kodēšana netiek veikta datorā vai planšetdatorā, bet gan uz papīra ar marķieriem. Studenti dos komandas Ozobot, izmantojot ozoCodes, kas ir īpašas krāsu secības. Pēc tam, kad esat uzzinājis, kā programmēt Ozobot ar marķieri un papīru, skolēniem tiek apstrīdēts atrisināt labirints un palīdzēt Ozobot atrast ceļu uz skolu.

    Nav programmēšanas pieredze vai zināšanas par Ozobot ir nepieciešama šo pamācību. Tomēr pat studenti ar kādu programmēšanas pieredzi tiks iesaistīti, plānojot Ozobot. Apmācība ir paredzēta K-12 pakāpēm un to var pielāgot jūsu studentu spējām.
  tutorial_spiralsfinch_longdescription: 'Finch ir neliels robots, kas paredzēts,
    lai iedvesmotu un iepriecinātu skolēnus, kuri apgūst datorzinātnes, nodrošinot
    viņiem taustāmu un fizisku sava koda attēlojumu. Šajā aktivitātē jūs iemācīsieties
    rakstīt programmas, kas padara Finch kustību un pagriezienu. Tad jūs izmantosiet
    mainīgo, lai programmētu robotu, lai pārvietotos spirālveida veidā. Par šo darbību,
    jūs varat programmēt Finch vai nu Scratch vai Snap! , izmantojot klēpjdatorus
    vai Chromebook datorus. Jums nav nepieciešama iepriekšēja programmēšanas pieredze. '
  tutorial_ozoi_longdescription: |-
    Šī apmācība iepazīstina studentus ar programmēšanu un skaitļošanas domāšanu, kā arī izskaidro, kāda veida robots Ozobot ir. Šī aktivitāte ir “atvienota”, kas nozīmē, ka kodēšana netiek veikta datorā vai planšetdatorā, bet gan uz papīra ar marķieriem. Studenti mācās par to, kā robots darbojas, un pēc tam dod komandas Ozobot, izmantojot ozoCodes, kas ir īpašas krāsu sekvences. Pēc tam, kad esat uzzinājis, kā programmēt Ozobot ar marķieriem un papīru, studentiem tiek apstrīdēts atrisināt labirints un palīdzēt Ozobot atrast ceļu uz veikalu.

    Nav programmēšanas pieredze vai zināšanas par Ozobot ir nepieciešama šo pamācību. Tomēr pat studenti ar kādu programmēšanas pieredzi tiks iesaistīti, plānojot Ozobot. Apmācība ir paredzēta K-12 pakāpēm un to var pielāgot jūsu studentu spējām.
  tutorial_ticklel_longdescription: Ķieģeļu ķieģeļu, veidot savu wildest LEGO iztēli.
    Liekot dažus kodus kopā kutēšana app, jūs varat padarīt savu LEGO WeDo darīt dažas
    apbrīnojamo lietas.
  tutorial_spiralsdash_longdescription: Uzziniet pamatus, izmantojot mainīgo programmā,
    vienlaikus izmantojot robotu, lai radītu mākslu! Izmantojiet mainīgos blokly,
    lai dinamiski kontrolētu Dash robota riteņu ātrumu. Pēc nodarbības pabeigšanas
    jūs sapratīsit, kā piešķirt mainīgo, piekļūt mainīgajam un dinamiski mainīt mainīgo,
    izmantojot cilpu. Mainot mainīgā vērtību laika gaitā, jūs varat padarīt Dash izdarīt
    iespaidīgu spirāli!
  tutorial_ghdebug_longdescription: Palīdzēt studentiem uzzināt par Grace Hopper un
    kāpēc šonedēļ ir CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-Kross puzles apvieno vārdu mīlestību ar loģikas
    mīlestību. Ņemot vērā dažāda garuma vārdu sarakstu, jums ir jāatbilst tiem visiem
    uz režģa.
  tutorial_firstcomp_longdescription: Dažas lietas ir tikpat aizraujošas kā datori.
    Un tagad jūs saņemsiet, lai izstrādātu savu pašu vienu - šoreiz no papīra. Iepazīstiet
    CPU, RAM un ROM, Mass Storage un GPU. Zīmēt savu pirmo pieteikumu. Iegūstiet šķēres,
    pildspalvas un papīrus!
  tutorial_mazefinch_longdescription: 'Šajā aktivitātē jūs izmantosiet ļoti vienkāršu
    programmēšanas valodu, lai Finch robots pārvietotos un pagrieztos. Tad jūs rakstīsiet
    programmas, lai palīdzētu robotam pabeigt labirints! Jums nav nepieciešama iepriekšēja
    programmēšanas pieredze, un jūs varat izmantot klēpjdatoru vai Chromebook datoru. '
  tutorial_tlccc_longdescription: Dati datoros tiek glabāti tik ilgi rakstzīmju sekvences
    — galu galā kā bināro 1s un 0s. Ideja ar kompresiju ir tāda, ka mēs izmantojam
    algoritmu, lai mainītu informācijas attēlošanas veidu, lai saglabātu tieši tādu
    pašu informāciju, ir nepieciešams mazāk rakstzīmju.
  tutorial_tlcdoodle_longdescription: 'Ainava filmās bieži tiek ģenerēta datorā. Kādreiz
    prātoju, kā viņi to dara? Nākamreiz, kad atradīsit sev zīmēšanas doodles, izveidojiet
    algoritmisku doodle un izpētiet dabas zīmēšanas algoritmus. Algoritmi ir rekursīvi:
    tas ir, tie apraksta vienu soli un pēc tam pateiks, ka vienkārši izdarīt nākamo
    soli tādā pašā veidā, sekojot algoritmam no paša sākuma.'
  tutorial_tlcpunch_longdescription: Pierādiet, cik agri datori varēja atrast datus,
    kas saglabāti perforatorkartēs, un parādīt, ka tas ir tāds pats algoritms kā burvju
    triks “Austrālijas burvju sapņa” aktivitātē. Tās mērķis ir vizuāli parādīt, kā
    darbojas meklēšanas algoritms. To darot, jūs pierādīt praktisku izmantošanu bināro
    skaitļu, sadalīt un iekarot algoritmu meklēšanai un izpētīt skaitļošanas domāšanas
    triks tulkojot risinājumus starp problemātiskajām jomām.
  tutorial_finchfract_longdescription: Šī aktivitāte izmanto rekursiju, lai zīmētu
    Koch fraktāļus ar Finch robotu. Tiek pieņemts, ka studenti ir iepazīstināti ar
    rekursijas ideju, taču šīs aktivitātes pabeigšana palīdzēs viņiem attīstīt dziļāku
    izpratni par šo koncepciju, izmantojot rekursijas fizisko attēlojumu. Šī aktivitāte
    ir piemērota studentiem, kuri lieto ievada vai uzlabotus datorzinātņu kursus,
    kas izmanto Python vai Java.
  tutorial_tlcmind_longdescription: Tas ievieš loģiskās argumentācijas izmantošanu,
    izmantojot algebru, lai pierādītu, ka algoritms vienmēr darbojas. Tas parāda,
    kā algoritmu novērtēšanai var izmantot abstrakciju un loģisko argumentāciju.
  tutorial_tlctelebot_longdescription: Šis triks parāda, cik šķietami vienkāršas lietas
    var būt pārāk sarežģītas, lai mūsu smadzenes varētu uzņemt. Svarīgs dizaina princips
    ir tāds, ka saskarnēm jābūt skaidrām un vienkāršām, nevis pārblīvētām. Tas arī
    ilustrē skaitļošanas domāšanas aspektus, piemēram, problēmas vienkāršošanu un
    cilvēku izpratnes nozīmi.
  tutorial_tlcaus_longdescription: Šī aktivitāte ievieš virkni skaitļošanas koncepciju
    neaizmirstamā veidā. Tas ievieš burvju triku un parāda, kā algoritma darbu pārbaudei
    var izmantot abstrakciju, loģisko argumentāciju un skaitļošanas modelēšanu. Apvienojumā
    ar “Punch card meklēšanas” darbību tā ievieš plaisu un iekarot algoritmu, ko izmanto
    agrīnās datoros.
  tutorial_tlcmicro_longdescription: Šo videoklipu var izmantot kā vispārēju ievadu
    cilvēka datora mijiedarbībā (HCI) un jo īpaši kāpēc tik daudz sīkrīku ir grūtāk
    izmantot nekā nepieciešams. Dizains ir atšķirīgs, un ir svarīgi, lai saskarnes
    tiek novērtētas, lai pārbaudītu, vai tās ir viegli lietojamas.
  tutorial_imathematician_longdescription: "Šī skolotāja vadītā darbība dod iespēju
    skolēniem izmantot starpskolas pieeju datorzinātnēs un matemātikā.  \n\nSkolēni
    izveidos datorprogrammu, lai atrisinātu slavenās problēmas variāciju matemātikas
    nozarē (spēļu teorija), ko sauc par Ieslodzītā dilemmu.\n"
  tutorial_tlcmagic_longdescription: 'Izpētot, kā maģija darbojas, jūs uzzināsiet
    par skaitļošanas domāšanu: jo īpaši vērtēšanas nozīmi algoritmiskajā domāšanā.
    Jūs izpētīt gan testēšanu, gan bīstamības analīzi. Burvju triks parāda, kā datorzinātniekiem,
    inženieriem (un burvjiem) rūpīgi jāpārbauda viņu algoritmi. Viņiem ir jādomā uzmanīgi
    par to, kā lietas varētu noiet greizi, kā arī pārbaudot, tie iet labi.'
  tutorial_scratchmus_longdescription: Ar Scratch, jūs varat izveidot savu interaktīvas
    spēles, stāsti, animācijas -- un dalīties tajos ar saviem draugiem. Lai sāktu
    darbu, izveidojiet interaktīvu mūzikas projektu. Aktivitātes kartes un semināra
    ceļvedis ir pieejami arī bez maksas scratch.mit.edu
  tutorial_scratchanim_longdescription: Ar Scratch, jūs varat izveidot savu interaktīvas
    spēles, stāsti, animācijas -- un dalīties tajos ar saviem draugiem. Lai sāktu
    darbu, animējiet sava vārda, iniciāļu vai iecienītā vārda burtus. Aktivitātes
    kartes un darbnīcas ceļvedis ir pieejami arī bez maksas scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Ar Scratch, jūs varat izveidot savu interaktīvas
    spēles, stāsti, animācijas -- un dalīties tajos ar saviem draugiem. Lai sāktu
    darbu, uzziniet, kā izveidot savu lidojošo raksturu. Aktivitātes kartes un darbnīcas
    ceļvedis ir pieejami arī bez maksas scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Padariet savu no augšas uz leju arcade šāvēja
    spēli. Sāciet ar zivju programmēšanu, lai pārvietotos uz augšu un uz leju, kad
    tiek nospiesti bulttaustiņi, pēc tam kodējiet haizivis, lai peldētos pa ekrānu.
    Jūs personalizēt spēli, pievienojot pielāgotus līdzekļus varonis, nelietis, un
    fona. Jūsu spēli varētu iestatīt pludmalē, mežā, vai pat kosmosā!
  tutorial_grokffpython_longdescription: 'Šī aktivitāte ir izstrādāta, lai sniegtu
    jums pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Izmantojiet programmēšanas valodu Python un uzdot bruņurupucis izdarīt fantastiskas
    sniegpārslas ar kodu! '
  tutorial_grokffblock_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums
    pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Veidot programmas, izmantojot draudzīgus blokus un uzdot bruņurupucis izdarīt
    fantastiskas sniegpārslas ar kodu!
  tutorial_grokeliza_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums
    pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Izmantojiet programmēšanas valodu Python, lai izveidotu draudzīgu chatbot ar nosaukumu
    “Eliza”.
  tutorial_tynkercan_longdescription: Padarīt awesome 2 spēlētāju lielgabalu spēli
    un izaicināt savus draugus spēlēt ar jums! Jūs sāksiet ar daļēji ieprogrammētu
    spēles versiju, tāpēc jums ir nepieciešams programmēt kreiso lielgabalu. Kad esat
    ieguvuši gan lielgabalus apdedzinot, jūs izveidot platformas un citus priekšmetus,
    lai pieklauvēt vairāk. Padariet to par savu, pievienojot papildu funkcijas un
    pielāgojot tēmu!
  tutorial_grokflags_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums
    pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Izmantojiet programmēšanas valodu Python un tā bruņurupucis moduli, lai zīmētu
    karogus no visas pasaules!
  tutorial_robomind_longdescription: 'Studenti apgūst programmēšanas pamatus, kontrolējot
    savu virtuālo robotu. Tiešsaistes kurss ir pilnībā neatkarīgs ar īsām prezentācijām,
    filmām, viktorīnām un automātiskām norādēm/ieteikumiem, lai palīdzētu ar programmēšanas
    vingrinājumiem. '
  tutorial_adventureq_longdescription: 'Piedzīvojums ar Q ir stundu plāns skolotājiem
    (vai jebkuram citam), ko izmantot, lai ieviestu programmēšanas loģiku grupas iestatījumā.
    Darbība sastāv no dažādiem uzdevumiem bērniem, lai pabeigtu. Kids mācīties pamata
    komandas, palīdzot Q svešzemju viņa meža piedzīvojumu. '
  tutorial_khan-es_longdescription: Apgūstiet JavaScript programmēšanas pamatus, vienlaikus
    radot jautrus zīmējumus ar savu kodu. Dariet to pats vai ar savu klasi!
  tutorial_kpt_longdescription: Apgūstiet JavaScript programmēšanas pamatus, vienlaikus
    radot jautrus zīmējumus ar savu kodu. Dariet to pats vai ar savu klasi!
  tutorial_kpl_longdescription: Apgūstiet JavaScript programmēšanas pamatus, vienlaikus
    radot jautrus zīmējumus ar savu kodu. Dariet to pats vai ar savu klasi!
  tutorial_khe_longdescription: Apgūstiet JavaScript programmēšanas pamatus, vienlaikus
    radot jautrus zīmējumus ar savu kodu. Dariet to pats vai ar savu klasi!
  tutorial_kfr_longdescription: Apgūstiet JavaScript programmēšanas pamatus, vienlaikus
    radot jautrus zīmējumus ar savu kodu. Dariet to pats vai ar savu klasi!
  tutorial_app-inventor_longdescription: Izklaides, ātri video konsultācijas staigāt
    jums caur ēkas trīs vienkāršas progr jūsu Android tālruni vai planšetdatoru. Šī
    kodēšanas stunda ir izstrādāta gan iesācējiem, gan ekspertiem, sniegs jums gatavu
    sākt veidot savas lietotnes, pirms jūs to zināt. Iedomājieties dalīties ar savu
    app darbi ar draugiem! Šīs aktivitātes ir piemērotas privātpersonām un skolotājiem,
    kas vada klases.
  tutorial_blockly_longdescription: Vai jums ir datori ar lēnu (vai neeksistējošu)
    interneta piekļuvi? Lejupielādējiet Blockly Games bezsaistes versiju - vienu 3MB
    ZIP failu var ielādēt jebkurā datorā vai izmantot no atmiņas kartes.
  tutorial_tynker_longdescription: Spēlējiet jautras kodēšanas spēles, lai iemācītos
    kodēt. Izmantojiet programmēšanu, lai pabeigtu spooktacular Monster High scavenger
    medības, programmēt Hot Wheels auto, plānot savu kara stratēģiju pret okupē goblins,
    un pat kaujas monstriem. Uzziniet galvenās programmēšanas koncepcijas un skaitļošanas
    domāšanas prasmes, kā jūs spēlēt. Tad izveidojiet savas spēles un dalieties tajos
    ar draugiem!
  tutorial_baypt_longdescription: Kods Baymax
  tutorial_code-combat_longdescription: Sakauj ogres, lai uzzinātu Python vai JavaScript
    šajā episkajā programmēšanas spēlē!
  tutorial_mky_longdescription: Apgūstiet un māciet kodēšanu CoffeeScript — reālās
    pasaules programmēšanas valodā. CodeMonkey ir jautra, godalgotā spēle, piemērota
    visiem, ar vai bez kodēšanas pieredzes. CodeMonkey adaptīvā platforma sniegs jums
    visus norādījumus un ieteikumus, kas jums nepieciešami, un apbalvos jūs ar zvaigžņu
    rādītājiem. Rakstīt kodu. Catch Banāni. Glābt pasauli.
  tutorial_pirates_longdescription: 'Kapteinis Hack ir pirāts meklē dārgumu. Viņš
    arī raksta dārgumu kartes, un rakstot tiem, piemēram, rakstot kodu. Viņš (spēlētājs)
    šim nolūkam izmanto “pirātu kodu”. Tā ir simbolu balstīta programmēšanas valoda,
    ko izmanto instrukcijām un pat AI uzvedību. kustības, cilpas, GO-TO s, patiesība/viltus
    paziņojumi ir visas galvenās daļas spēli. Spēlētāji ir jāvadās caur pamācību un
    iepazīstināja ar posiances, soli pa solim. Nav pareizs risinājums apmācība līmeņiem,
    lai lietotājs var izvēlēties jebkuru risinājumu viņiem patīk. '
  tutorial_csfirst_longdescription: Izveidojiet stāstu par divām rakstzīmēm jūrā.
    Animēt ūdeni, un pielāgot dekorācijas, lai pievienotu savu nojauta. Izmantojiet
    kodu, lai pastāstītu stāstu, kuru vēlaties pateikt!
  tutorial_loopedy_longdescription: Laba programmētāja mērķis ir uzrakstīt programmu,
    kas ir īsa, skaidra un efektīva, cik vien iespējams. Šajā nodarbībā studenti iemācīsies
    rakstīt programmas, izmantojot cilpas.
  tutorial_dsw_longdescription: Iemācies programmēt robotus un izveido savu Zvaigžņu
    karu spēli kādā ļoti tālā galaktikā.
  tutorial_dswb_longdescription: Iemācies programmēt robotus un izveido savu Zvaigžņu
    karu spēli kādā ļoti tālā galaktikā.
  tutorial_ssw_longdescription: Iemācies programmēt robotus un izveido savu Zvaigžņu
    karu spēli kādā ļoti tālā galaktikā.
  tutorial_sswb_longdescription: Iemācies programmēt robotus un izveido savu Zvaigžņu
    karu spēli kādā ļoti tālā galaktikā.
  tutorial_kodable-unplugged_longdescription: 'Paredzēts lietošanai ar parastu papīru,
    FuzzFamily Frenzy ir ievads programmēšanas loģiku bērniem 5 un vairāk. Skolotājam
    vajadzētu izskaidrot spēli, tad skolēni programmē partneri, lai pabeigtu vienkāršu
    šķēršļu joslu. '
  tutorial_scratch_longdescription: Izmantojot Scratch, varat izveidot savas interaktīvas
    spēles, stāstus, animācijas un kopīgot tās ar draugiem. Lai sāktu, animēt savu
    vārdu, izveidot deju ainu, vai veikt slēpt un meklēt spēli featuring Cartoon Network
    ir We Bare Bears!
  tutorial_bayes_longdescription: Grandes varoņi
  tutorial_gumball_longdescription: Izveidojiet stāstu vai izveidojiet spēli ar Play
    Lab! Padarīt Gumball rakstzīmes pārvietoties, veikt skaņas, punktus, un pat mest
    banānus!
  tutorial_hrm_longdescription: |-
    Cilvēkresursu mašīna ir puzzle spēle. Katrā līmenī, jūsu boss dod jums darbu. Automatizējiet to, plānojot savu mazo biroja darbinieks! Ja jums izdosies, jūs tiksiet paaugstināts līdz nākamajam līmenim vēl vienu darba gadu plašajā biroju ēkā. Apsveicam!

    Neuztraucieties, ja jūs nekad iepriekš neesat ieprogrammēts - programmēšana ir tikai puzzle risināšana. Ja jūs sloksnes prom visus 1 s un 0 s un biedējošu squiggly iekavās, programmēšana ir patiešām vienkāršs, loģisks, skaists, un kaut kas, ka ikviens var saprast un ir jautri ar!
  tutorial_ice-age_longdescription: Izveidojiet stāstu vai izveidojiet spēli ar Play
    Lab! Padarīt Ice Age rakstzīmes pārvietoties, veikt skaņas, punktus, un pat mest
    sniega pārslas!
  tutorial_koapp_longdescription: Kodable ir self-vadīties iPad spēle, kas iepazīstina
    bērnus 5+ ar programmēšanas pamatiem. Tuvumā esošais skolotājs vai vecāks ir optimāls,
    bet nav nepieciešams.
  tutorial_lightbot-intl_longdescription: Apgūstiet pamata programmēšanas loģiku,
    sākot ar super pamata programmēšanu, 4+ gadiem, iOS vai Android ierīcēs (vai tīmekļa
    pārlūkprogrammā). Uzziniet, kā secināt komandas, identificēt modeļus, izmantot
    procedūras un izmantot cilpas!
  tutorial_rmc_longdescription: Izmantojiet koda blokus, lai ņemtu Alex vai Steve
    piedzīvojumu caur šo Minecraft pasaulē.
  tutorial_smc_longdescription: Izmantojiet koda blokus, lai ņemtu Alex vai Steve
    piedzīvojumu caur šo Minecraft pasaulē.
  tutorial_minecraft-2016_longdescription: Veidot Minecraft spēli. Izveidojiet savas
    versijas vistas, aitas, vīteņi, zombijiem un vairāk.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un “Vārdnīca Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    kā como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Kodēšanas stunda apmācība ar Pixie
  tutorial_play_longdescription: Izveidot stāstu vai spēli ar Spēles laboratoriju!
    Liec dzīvniekiem, pirātiem, zombijiem, nindzjām un citiem tēliem kustēties, izdot
    skaņas, krāt punktus un pat mest ugunsbumbas!
  tutorial_robomind-nl_longdescription: 'Studenti apgūst programmēšanas pamatus, kontrolējot
    savu virtuālo robotu. Tiešsaistes kurss ir pilnībā neatkarīgs ar īsām prezentācijām,
    filmām, viktorīnām un automātiskām norādēm/ieteikumiem, lai palīdzētu ar programmēšanas
    vingrinājumiem. '
  tutorial_spheroi_longdescription: Laipni lūdzam savu pirmo bloku darbību! Šī ir
    lieliska vieta, kur sākt lielākajai daļai lietotāju, un to var izmantot “Kodēšanas
    stunda”. Izpildiet šīs darbības, lai iegūtu pārskatu par programmu, uzzinātu,
    kā izveidot programmas, izmantojot bloka kodēšanu, un gūtu izpratni par cilpām
    un operatoriem.
  tutorial_spherol_longdescription: Jūs uzzināsiet jaunu izmantošanu, lai gaismas
    uz jūsu robots. Šajā aktivitātē, jums būs veidot vērpšanas top programmu, kur
    žiroskopiskā centrifūgas likme kontrolēs galvenos LED, un jūs izmantosiet jēdzienus
    normalizācijas un absolūto vērtību. Šī ir lieliska aktivitāte pēc tam, kad esat
    pabeidzis blokus 2, un to var izmantot “Kodēšanas stunda”.
  tutorial_spherov_longdescription: Ir pienācis laiks vēl vienu klasisko spēli darbina
    Shero. Uzziniet, kā izmantot mainīgos, cilpas līdz, un nejaušības robežās, lai
    karsto kartupeļu dzīvību. Kad esat pabeidzis, greifers daži draugi un sākt tossing.
    Do 't get nozvejotas ar Shero, kad ir iztecējis laiks!
  tutorial_swb_longdescription: Iemācies programmēt robotus un izveido savu Zvaigžņu
    karu spēli kādā ļoti tālā galaktikā.
  tutorial_build-a-galaxy_longdescription: Iemācies programmēt robotus un izveido
    savu Zvaigžņu karu spēli kādā ļoti tālā galaktikā.
  tutorial_alicesims_longdescription: 'Sekojiet animācijas ražošanas procesam no storyboarding
    līdz programmēšanai ar Alice un Sims. Ļaujiet radošumam un stāstam vadīt jūsu
    mācīšanos vilkšanas un nomešanas kodēšanas vidē. Projekts palīdzēs jums caur to,
    kas ir montāžas skala, tulkojot montāžas skalu programmējamā skriptā un kā programmēt
    īsu 3D animāciju. '
  tutorial_tchr_longdescription: Tagad, kad desmitiem tūkstošu pedagogu ir izmēģinājuši
    Programmēšanas stundu, daudzas klases ir gatavas radošākām, mazāk vienreizējām
    aktivitātēm, kas māca datorzinātņu pamatus. Lai palīdzētu skolotājiem atrast iedvesmu,
    mēs apkopojām un kurējām vienas stundas skolotāju vadītu stundu un aktivitāšu
    plānus, kas paredzēti dažādām programmēšanas stundas veterānu mācību jomām.
  tutorial_robogame_longdescription: Izaiciniet savu skolu, lai konkurētu Robot spēles!
    Studenti sacentīsies virknē matemātikas tēmu aktivitātēm, kur viņi izmanto Dash
    un Dot, lai atrisinātu problēmu un nopelnīt punktus par sevi, savu pakāpi, un/vai
    viņu skolā.
  tutorial_tap_longdescription: Uzziniet kodēšanas pamatus ar vienu no mūsu sešiem
    jautriem puzzle komplektiem. Pēc tam izvēlieties no vairāk nekā 100 iesācējiem,
    starpposma un uzlabotas konsultācijas. Šajās apmācībās ir sniegtas detalizētas
    instrukcijas, lai izveidotu zīmēšanas, mūzikas, animācijas, stāstu, fizikas un
    arkādes spēļu projektus. Kad esat pabeidzis, varat publicēt savus projektus un
    izpētīt, ko citi bērni dara mūsu pilnībā regulētajā kopienā.
  tutorial_cintl_longdescription: Iemācies datorzinātnes pamatjēdzienus ar vilkšanas
    un nomešanas programmēšanas palīdzību. Šis ir spēlei līdzīgs pašmācības materiāls,
    kurā iekļautas Bila Geitsa, Marka Cukerberga, Angry Birds un Augi pret  Zombijiem
    video lekcijas. Iemācies atkārtotos ciklus, nosacījumu konstrukcijas un pamata
    algoritmus. Pieejams 37 valodās.
  tutorial_itchstop_longdescription: Mēs izmantosim niezi, lai izveidotu savus pieturas
    kadru animācijas projektus. Ņemiet vērā, ka austiņas ir ieteicamas šim kursam.
    Mēs izmantosim dažus esošos sprites, kas atbalsta animācijas un parāda kodu, kas
    mums jāpievieno, lai animētu mūsu rakstzīmes. Mēs arī iet pār to, kā izveidot
    mūsu pašu animācijas efektus un zīmējumus. Mēs iemācīsimies mainīt elfa kostīmu
    nulles atkārtoti animācijas efektiem (līdzīgi kā flip-book animācijai) un aiz
    tā esošajam kodam. Visa instrukcija ir ietverta niezes vidē, tāpēc nav nepieciešams
    pārslēgt ekrānus, lai sekotu kopā ar projektu.
  tutorial_tynkerpn_longdescription: Sekojiet Peep, kā viņš pēta lielo plašu pasauli!
    Šajā projektā jūs izveidosiet interaktīvu ainu, kurā Peep dodas dabas pastaigā
    un redz daudz interesantu priekšmetu. Jūs veikt dažādus priekšmetus parādās vai
    pazūd atkarībā no tā, kur Peep ir pastaigas. Jūs pat varat padarīt priekšmetus
    runāt un pievienot mūziku jūsu skatuves!
  tutorial_tynkerpd_longdescription: Vai esat gatavi veikt Peep un viņa draugi dejot?
    Uzziniet, kā izmantot kodu, lai animētu putnus. Šajā projektā jūs izmantosiet
    kostīmus un kavējumus, lai animētu putnus, vienu kadru vienlaikus. Jūs varat pievienot
    savu fonu un mūziku un pat padarīt Peep un viņa draugi runāt!
  tutorial_persistence_longdescription: Jaunas un neatrisinātas problēmas bieži vien
    ir diezgan grūtas. Ja vēlamies būt spējīgi izveidot ko radošu, noderīgu un gudru,
    tad mums jāvēlas pievērsties grūtām problēmām pat tad, ja tas nozīmē vairākkārtīgu
    neizdošanos pirms tiek gūts panākums. Šajā nodarbībā māca, ka neveiksme nav ceļa
    gals, bet mājiens par to, kā gūt panākumus.
  tutorial_getloopy_longdescription: Cikli ir ērts veids kā aprakstīt darbības, kuras
    atkārtojas noteiktu skaitu reižu. Šajā nodarbībā studenti vingrināsies konvertēt
    darbību kopumus vienā ciklā.
  tutorial_createface_longdescription: Šīs aktivitātes mērķis ir parādīt, kā šķietami
    sarežģītu uzvedību var ieprogrammēt, izmantojot dažus vienkāršus noteikumus. Tas
    arī parāda, kā programmas ir tikai noteikumi, kam seko datori un īpaši ievieš
    objekta programmēšanu. Aktivitāte parāda, kā programmas sadalīšana objektos var
    būt daudz vieglāk rakstīt, nekā mēģināt rakstīt to vienā virzienā. Klases nokļūt
    rakstīt dažas vienkāršas programmas, lai kontrolētu seju viņi izveidoja.
  tutorial_happymaps_longdescription: Visas datorzinātnes pamatā ir tas, ko sauc par
    algoritmu. Vārds "algoritms" var izklausīties kā kaut kas sarežģīts, bet patiesībā
    tas ir tikai saraksts ar norādījumiem, kuram kāds var sekot, lai sasniegtu rezultātu.
    Lai nodrošinātu stingru bāzi tālākai audzēkņu izglītībai datorzinātnē, mēs koncentrēsimies
    uz stabilu attiecību izveidošanu ar algoritmiem.
  tutorial_moveit_longdescription: Šī nodarbība palīdzēs studentiem saprast, ka, lai
    dotu skaidrus norādījumus, viņiem nepieciešama kopīga valoda. Studenti praktizēsies
    kontrolēt viens otru, izmantojot vienkāršu roku žestu kombināciju. Pēc tam, kad
    viņi sapratuši valodu, viņi sāks "programmēt" viens otru, jau iepriekš dodot vairākus
    norādījumus.
  tutorial_bigevent_longdescription: Notikumi ir lielisks veids kā dažādot iepriekš
    rakstītu algoritmu. Dažreiz jūs vēlaties, lai jūsu programma varētu atbildēt lietotājam
    tieši tad, kad lietotājs to vēlas. Tieši tam ir paredzēti notikumi.
  tutorial_gpp_longdescription: Viens otru "ieprogrammējot" zīmēt zīmējumus, studenti
    sāks saprast, kas patiesībā ir programmēšana. Darbība sāksies ar to, ka studentiem
    jāuzdod citiem izkrāsot laukumus rūtiņu lapā, cenšoties atkārtot esošo attēlu.
  tutorial_foosgame_longdescription: Kods savu video spēli ar CodesPark akadēmijas
    ar Foos “jauno spēļu komplekti. Šī aktivitāte ceļveži studentiem pavisam jauns,
    lai spēli dizains, izmantojot “gleznot pa numuriem” pieeju. Studenti sekos ekrānā
    redzamajām uzvednēm, lai izstrādātu un programmētu jautru videospēli, kuru viņi
    var dalīties ar ģimeni un draugiem.
  tutorial_solopython_longdescription: Apgūstiet Python pamatus, izmantojot pirmos
    divus moduļus SoloLearn lietotnē Python, iepazīstieties ar diskusijām un komentāriem,
    lai palīdzētu jums labāk izprast, palaidiet koda piemērus kompilatorā, lai palīdzētu
    saglabāt materiālu. Uzrakstiet un apkopojiet vienkāršu programmu, kas ņem jūsu
    vārdu kā ievadi, skaita burtu skaitu un izvada rezultātu. Kopīgojiet un iegūstiet
    kopienas balsis.
  tutorial_kodableint_longdescription: Studenti uzzinās par programmētāja lomu mašīnu
    darbībā. Studenti koncentrēsies uz secību un praksi dodot norādījumus kārtībā.
    Šī darbība ietver atvienotu grupu praksi, kā arī ekrāna neatkarīgu praksi.
  tutorial_kodableadv_longdescription: Studenti iesaistīsies attīstības atbilstošās
    nodarbībās par augstāka līmeņa programmēšanas koncepcijām, piemēram, cilpas, funkcijas,
    mainīgie un objektorientētā programmēšana. Nodarbības ietvēra atvienotu instrukciju,
    vadītu praksi un neatkarīgu praksi ekrānā.
  tutorial_tynkertj_longdescription: Uzziniet Python, lai palīdzētu Fletch savākt
    soma laumiņa putekļu, lai atbloķētu noslēpumus džungļos un atjaunot salas to sākotnējo
    skaistumu. Jūs izmantosiet Python komandas un sintaksi, lai atrisinātu mīklas,
    kā jūs virzīties Fletch pa salām un izvairīties no gaļēdāju augiem. Pa ceļam jūs
    praktizēsiet skaitļošanas un algoritmiskās domāšanas prasmes.
  tutorial_wolframa_longdescription: Šajā darbībā jūs izveidosiet tīmekļa veidlapu,
    kas aprēķina jūsu vecumu dienās, stundās, nanosekundēs, jebkurā norādītajā laika
    vienībā!
  tutorial_wolframm_longdescription: Šajā aktivitātē studenti veido izlases melodijas,
    izmantojot dažādus mūzikas svarus un instrumentus. Izveidot mūziku, izmantojot
    kodu!
  tutorial_wolframspi_longdescription: Šajā darbībā ir virkne soļu ar kodu, kas ir
    gatavs palaist. Studenti sāk ar koda gabalu, kas darbojas, un pēc tam modificē
    to, lai veiktu dažādas lietas. Studenti var atskaņot melodijas, pamatojoties uz
    PI cipariem, un izpētīt, kā PI izklausās, izmantojot daudzus mūzikas instrumentus.
  tutorial_wolframsph_longdescription: Izpētiet 3D grafiku šajā aktivitātē un izveidojiet
    savas formas.
  tutorial_wolframp_longdescription: Izpētiet dažādu daudzstūra formu izveidi šajā
    darbībā.
  tutorial_wolframn_longdescription: Šajā aktivitātē studenti izstrādā nosaukumu ģeneratoru,
    kas pārveido viņu vārdu ninja nosaukumos.
  tutorial_soloweb_longdescription: Dodieties uz vietni www.sololearn.com un instalējiet
    HTML un CSS lietotnes vai atveriet attiecīgās nodarbības tīmeklī (Android lietotāji
    var instalēt vienoto SoloLearn lietotni). Pabeigt 2 moduļus (Pārskats un HTML
    pamati) HTML un 2 moduļos (pamati un darba w/teksts) un pirmās 5 3. moduļa (rekvizītu)
    stundas CSS. Iegūstiet veidni vietnē https://code.sololearn.com/WKeg2CtzpRts/
    un izpildiet norādījumus.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages māca jums, kā padarīt
    mājas lapas ar HTML tagiem un CSS, beidzot līdz ar to, padarot jūsu pašu apsveikuma
    kartiņu.'
  tutorial_khandata_longdescription: 'Khan Academy: Datubāzes māca manipulēt ar datiem
    datu bāzē un izveidot savu pielāgoto veikalu.'
  tutorial_googlelogo_longdescription: Izmantojiet savu radošumu un iztēli, lai Google
    logotipu atdzīvinātu, izmantojot kodu. Padariet burtus dejot, pastāstiet stāstu
    vai izveidojiet spēli. Ar Scratch un CS Pirmkārt, ikviens var kļūt par dizaineru
    un programmētāju par dienu!
  tutorial_playtune_longdescription: Bloku valoda tiek izmantota, lai atrisinātu mūzikas
    mīklas, rakstot kodu, lai atbilstu melodijas, kas spēlētas uz klavieru tastatūras.
    Lai atrisinātu mīklas, ir nepieciešami secības, atlases un atkārtošanas algoritmi.
    Pēc 9. līmeņa lietotāji var izveidot savu melodiju un lejupielādēt to kā Android
    ierīces lietotni. Studenti var arī modificēt lietotni, sekojot saitei uz App Inventor
    pirmkodu.
  tutorial_computeit_longdescription: Let's pārslēgt lomas. Šoreiz tu esi dators!
    Izlasiet un interpretējiet programmas, lai atrastu pareizo trajektoriju un uzvarētu
    izaicinājumus. Jums būs jākoncentrējas un jāizmanto savas intuitīvās spējas, lai
    saprastu dažus programmēšanas pamatjēdzienus.
  tutorial_codesterssj_longdescription: Šajā aktivitātē studenti izmanto mūsu rīku
    komplektu “drag-to-text”, lai uzreiz sāktu kodēšanu Python! Tā kā viņi strādā
    ar ievada prasmju veidošanas aktivitātēm, studenti sāk uzzināt par pamata sintaksi,
    mainīgajiem un notikumiem! Viņi izmantos vairākus sprites izveidot joks stāsta
    scenāriju, ka viņi var dalīties ar saviem draugiem! *Elektroniskai koplietošanai
    nepieciešama studentu reģistrēšanās.
  tutorial_cmchat_longdescription: Pievienojieties robotu pērtiķim stundu garā kursā,
    kur jūs uzzināsiet Python un chatbot programmēšanas pamatus. Darbībā jūs veicat
    15 treniņu garu kursu, kurā jūs uzzināsiet, kā programmēt savus pašus sīkumus
    chatbot.
  tutorial_tynkerdb_longdescription: Izvēlieties pūķis, tad uzsākt meklējumos dārgumu.
    Blast caur šķēršļiem un iegūt atdzist power-ups, kā jūs ceļojums caur mistisks
    džungļos. Apgūstiet secību, cilpas, nosacīto loģiku un atkļūdošanas prasmes.
  tutorial_cmbuild_longdescription: Paņemiet savas kodēšanas prasmes uz nākamo līmeni,
    mācoties veidot savas spēles. Šajā kursā, jūs uzzināsiet tastatūras lietotāja
    interfeisu un spēļu mehāniku, kā jūs veidot Super Mario™ -veidoti spēli. Pēc tam,
    jums būs iespēja dalīties ar savu spēli!
  tutorial_robotrattle_longdescription: Robot Rattle māca studentiem vadīt pilnīgi
    fiziski simulētu robotu, izmantojot vizuālo kodēšanas valodu, viegli velkot un
    nometot blokus, lai rakstītu koda instrukcijas. Studenti tiek iepazīstināti ar
    robotu un tā dažādajām kustīgajām locītavām un iemācās pārvietot locītavas, izmantojot
    leņķus. Robots var virzīt un greifers objektus, lai novirzītu tos uz mērķi, bet
    arī lauzt, ja pārvietojas pret šķēršļiem. Šī aktivitāte ir paredzēta bērniem vecumā
    no 13 gadiem un piedāvā viegli uztveramu ieskatu fiziskajā uzvedībā un robotikā.
    Papildus tam ikviens, kam ir viedtālrunis un mobilās VR austiņas, varēs skatīties
    pilna mēroga robotu, kas veic rakstisko kodu.
  tutorial_codestersh_longdescription: Šajā aktivitātē, kas paredzēta kodētāju sākšanai,
    studenti izmanto rīku komplektu “drag-to-text”, lai tūlīt sāktu kodēšanu Python!
    Pirmkārt, strādājiet ar dažām prasmju veidošanas darbībām, kurās jūs uzzināsit,
    kā piešķirt un modificēt komandas jūsu sprite. Tad programmēt savas komandas,
    lai izveidotu koplietojamu elektronisko mākslu! * Koplietošana prasa studentu
    reģistrēties.
  tutorial_codehsdigipixel_longdescription: Uzziniet, kā attēli tiek saglabāti un
    parādīti datoros, izmantojot pikseļus. Izpētiet, kā attēli tiek kodēti kā krāsu
    vērtību režģis, un izveidojiet savus digitālos attēlus, izmantojot bināro un heksadecimālo
    krāsu kodus!
  tutorial_ccbinary_longdescription: Izveidojiet Scratch spēli, kurā jūs atskaņojat
    dziesmas piezīmes, jo tās ritina uz leju posmu. Jūs score desmit punktus par katru
    pareizo piezīmi tu spēlē. Katra piezīme atbilst binārajam skaitlim.
  tutorial_codehsturtle_longdescription: Uzziniet pamatus programmēšanas, zīmējot
    formas uz ekrāna ar Tracy Bruņurupucis! Bruņurupucis Graphics (jeb LOGO) ir iesācējiem
    draudzīgs veids, kā izpētīt programmēšanas koncepcijas un radīt radošumu programmēšanā
    vizuālā veidā.
  tutorial_grokhd_longdescription: 'Turpināt šos Blockly programmēšanas prasmes! Šis
    kurss balstās uz to, ko jūs uzzinājāt Frozen fraktāļu aktivitātē: https://hourofcode.com/grokffblock.
    Šī aktivitāte ir paredzēta, lai ieviestu atzarošanas lēmumus programmēšanā. Izmantojiet
    Blockly versiju Python un tās bruņurupucis moduli, lai pievērstu un krāsu hortenzijas
    ziedi!'
  tutorial_grokem_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums pirmo
    pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai. Izmantojiet
    programmēšanas valodu Python, lai izpētītu emocijzīmes un teksta manipulācijas.
  tutorial_kodmaze_longdescription: Veidot savu labirintiem, lai atrisinātu un dalīties!
    Studenti pārī ģeometriju ar programmēšanu, lai izveidotu atrisināmus labirints,
    pamatojoties uz konkrētiem izaicinājumiem. Izaicinājumi ietver labirintus ar vienkāršām
    formām, frakcijām, simetriju un noteiktiem leņķiem.
  tutorial_codestersa_longdescription: 'Šajā aktivitātē, kas paredzēta studentiem
    ar kādu kodēšanas pieredzi, studenti izmanto mūsu drag-to-text rīkkopu, lai izveidotu
    spēli ar spēlētāju kontroli! Studenti mācās par mainīgajiem, nejauši ģenerētiem
    numuriem, spēļu dizainu, un vairāku veidu notikumu un notikumu izraisītājiem,
    visi vienlaikus šifrēšanas palikt no tā, kā asteroīdi pasteidzies pret savu kosmosa
    kuģis! Prereq: mainīgie, parametri.'
  tutorial_cmdodo_longdescription: Šajā stundu garumā, protams, jūs rakstīt reālu
    kodu, kā jūs pievienot, atņemt un izmērīt attālumus, lai palīdzētu dodo atrast
    viņas trūkstošās olas!
  tutorial_tynkerspace_longdescription: Jūsu astronautu kuģis ir crash-izkrauti! Par
    laimi, jūs esat tur, lai palīdzētu. Izmantojiet drag-and-drop programmēšanu, lai
    palīdzētu jūsu raksturs savākt rezerves daļas, vienlaikus izvairoties no ārvalstniekiem
    un šķēršļiem. Vai jūs varat atrast kuģi, lai jūsu astronautu mājās?
  tutorial_gfbloons_longdescription: Šajā nodarbībā jūs kodēsiet šaušanas pērtiķu
    torni no populārās Bloons Tower Defense spēles. Līdz nodarbības beigām jūs uzzināsiet
    leņķa atrašanas matemātikas un algoritmus, ko parasti izmanto daudzās mūsdienu
    populārākajās torņu aizsardzības spēlēs. Jūs varēsiet pielietot šīs zināšanas
    savā spēlē. Gamefroot kodēšanas stundas pamācības izmanto vizuālo programmēšanas
    valodu, izmantojot blokus, kuros studenti vienkārši velciet un nometiet vizuālos
    blokus, lai rakstītu kodu.
  tutorial_raspipong_longdescription: Atjaunojiet klasisko spēli Pong izmantojot Sense
    HAT un daži Python kodu. Šo darbību var pabeigt tiešsaistē, izmantojot Sense HAT
    emulatoru vai izmantojot Raspberry Pi un Sense HAT aparatūru.
  tutorial_codehsvr_longdescription: Apgūstiet virtuālās realitātes pasaules veidošanas
    pamatus, izmantojot HTML un A-Frame JavaScript bibliotēku. Ar šo darbību studenti
    veidos savas virtuālās realitātes pasaules, kas ir saderīgas ar VR ierīcēm, tostarp
    viedtālruņu VR austiņas!
  tutorial_codesterstp_longdescription: Šajā aktivitātē studenti izmanto Python, lai
    praktizētu transformācijas koordinātu plaknē! Nodarbība ietver demonstrācijas,
    tiešu apmācību un izaicinājumus, kas studentiem lūdz programmēt un identificēt
    dažādas statiskās pārvērtības!
  tutorial_codestersbb_longdescription: 'Skolēni izmanto mūsu rīku komplektu “drag-to-text”,
    lai uzreiz sāktu kodēšanu Python! Šajā self-vadīties aktivitātē, studenti pabeigt
    virkni tiešo mācību darbību, kurā viņi veidot pull un šaut basketbola spēli! Studenti
    izpētīt mainīgos, notikumus, pamata sintaksi, radot izlases koordinātas. Ieteicamās
    prereq zināšanas: mainīgie, punktu apzīmējumi, notikumi, negatīvi skaitļi'
  tutorial_gfcrossyroad_longdescription: Šajā komplektā ievada kodēšanas nodarbības
    jūs uzzināsiet, kā padarīt savu Crossy Road stila mini-spēli. Jūs uzzināsiet,
    kā kodēt algoritmus un secības, ieejas/izejas, cilpas un atkārtojumu, atlasi un
    ja paziņojumus, kā arī salīdzinošos operatorus un domāt kā datorzinātnieks. Šis
    stundu komplekts ir saskaņots ar Jaunzēlandes un Austrālijas (Viktorijas) digitālo
    tehnoloģiju mācību programmu un ir izstrādāts, lai palīdzētu jauniešiem UN pedagogiem
    aptvert kodēšanu skolās, klasēs un kodēšanas klubos. Gamefroot kodēšanas stundas
    pamācības izmanto vizuālo programmēšanas valodu, izmantojot blokus, kuros studenti
    vienkārši velciet un nometiet vizuālos blokus, lai rakstītu kodu.
  tutorial_googleww_longdescription: Šajā aktivitātē jūs kodēsiet trīs unikālas ainas
    no filmas, izmantojot Blockly, ievada kodēšanas valodu, lai palīdzētu Wonder Woman
    orientēties šķēršļus un sasniegt savu mērķi. Jūs izmantosiet spēku secības, mainīgie,
    cilpas un kondicionieri, lai palīdzētu Diana apmācīt pret viņas pretiniekiem.
  tutorial_codehsjsapp_longdescription: CodeHS ir saderīgs ar visām jaunākajām pārlūkprogrammām,
    izņemot Internet Explorer. Chrome ir mūsu vēlamā/ieteicamā pārlūkprogramma, taču
    Firefox un Safari arī jādarbojas labi, pieņemot, ka tie ir atjaunināti.
  tutorial_gfmihi_longdescription: Kia ora! Šajā aktivitātē jūs kodēsiet savu mini
    spēli un uzzināsiet, kā ieviest sevi Te Reo Maori - Jaunzēlandes pamatiedzīvotāju
    valodā. Mihi Maker ir jautri viegli izmantot darbību, kas apvieno kodēšanu, sociālos
    pētījumus un vietējo kultūru. Jūs uzzināsiet, kā spēļu dizaineri programmu pamata
    sadursmes atklāšanas algoritmus. Sadursmes atklāšana ir programma, ko izmanto
    dators, lai palīdzētu saprast, kad divi objekti nonāks viens otram. Gamefroot
    kodēšanas stundas pamācības izmanto vizuālo programmēšanas valodu, izmantojot
    blokus, kuros studenti vienkārši velciet un nometiet vizuālos blokus, lai rakstītu
    kodu.
  tutorial_hopdropphone_longdescription: 'Hopscotch ir vienkāršs programmēšanas rīks
    iPad/iPhone, kuru mīlēja miljoniem studentu par radošās izpausmes brīvību. Skatīties
    jūsu skolēni spiedziens ar prieku, jo tie rada savas “Do ''t Drop Phone” spēles!
    Šī self-vadīties video pamācību māca bērniem vecumā 8+programmēšanas pamatus,
    kamēr viņi kods pielāgotus izdevumus šo populāro spēli. '
  tutorial_techfaa_longdescription: Šī interaktīvā apmācība iepazīstinās jūs ar “Flocking”,
    algoritma veidu, kas ir paredzēts, lai modelētu dzīvībai līdzīgu uzvedību autonomo
    aģentu grupā. Iegultais skatītājs ļauj viegli redzēt koda atveidošanu.
  tutorial_codehsjsgraph_longdescription: CodeHS ir saderīgs ar visām jaunākajām pārlūkprogrammām,
    izņemot Internet Explorer. Chrome ir mūsu vēlamā/ieteicamā pārlūkprogramma, taču
    Firefox un Safari arī jādarbojas labi, pieņemot, ka tie ir atjaunināti.
  tutorial_thunkable_longdescription: Izmantojot bloku valodu, uzziniet, kā izveidot
    10 vienkāršas lietotnes 1 stundas laikā. Šī funny apmācība sērija sāks jums par
    savu ceļu, lai kļūtu par mobilo lietotni attīstītājs!
  tutorial_hopcrossyroad_longdescription: Hopscotch ir vienkāršs programmēšanas rīks
    iPad/iPhone, kuru mīlēja miljoniem studentu par radošās izpausmes brīvību. Ar
    šo pašvadāmu video pamācību jūsu skolēni izveidos savas Crossy Road versijas!
    Kids vecumā 8+ tiks pakļauti pamatus programmēšanas kamēr viņi kods pielāgotus
    izdevumus šī App Store favorīts.
  tutorial_switchglitch_longdescription: Switch & Glitch ļauj jūsu skolēni spēlēt
    varonis! Izmantojot vizuālo saskarni, viņi programmē cute robotus un palīdz viņiem
    ietaupīt dienu. Šī aktivitāte māca bērniem vecumā no 5-10 gadiem programmēšanas
    pamatus, cilpas un atkļūdošanas mākslu. Galaktika tev vajag!
  tutorial_codecar_longdescription: Kods simulēta auto plates! Jūs ievadīsiet reālu
    C++ kodu, kas kontrolē automašīnu formas plates gaismas un pogas. Izmantojot 7
    stundas, jūs mirgsiet aizmugurējās gaismas, kodējiet bremžu pedāli un vairāk simulētajā
    koda automašīnā. Šī aktivitāte māca cilpas, ja paziņojumus, un loģiku ar drukātu
    kodu un ietver stundu plānu ar saskaņošanu ar ISTE, NGSS, Common Core un CSTA
    standartiem.
  tutorial_codesterscp_longdescription: Šajā nodarbībā skolēni izpētīt visus četrus
    kvadrantus koordinātu plaknes! Viņi izmanto Python un mūsu drag-to-text rīkkopu,
    lai nosūtītu elfa uz dažādām vietām uz skatuves! Ir demonstrācijas un atkļūdošanas
    aktivitātes, kas iekļautas, lai palīdzētu skolēniem kļūt apmierināti ar koordinātu
    plaknes navigāciju.
  tutorial_grokpetblock_longdescription: Šī aktivitāte ir izstrādāta, lai iepazīstinātu
    jūs ar iegulto programmēšanu, izmantojot draudzīgus blokus, un ir speciāli izstrādāta
    programmēšanas stundai. Izmantojiet blokus un mikro:bitu, lai izveidotu mājdzīvnieku,
    ar kuru jūs varat barot un spēlēt. Nav BBC micro:bit? Nav problēmu! Šis kurss
    ietver pilnu micro:bit simulators, lai jūs varētu darīt visu, ko jūs vēlaties
    darīt ar reālu micro:bit!
  tutorial_techbim_longdescription: 'Šī praktisku apmācība ir paredzēta cilvēkiem,
    kuri vēlas zināt, kā programmatiski veikt dažas vienkāršas attēlu manipulācijas,
    piemēram, rotāciju, krāsošanu, kontrasta palielināšanos, izplūšanu, malu noteikšanu
    utt., Bez uzlabotu bibliotēku palīdzības. '
  tutorial_techfpp_longdescription: Python ir labi pazīstams ar savām objektorientētās
    programmēšanas funkcijām (klasēm, metodēm, mantojumu…), tomēr to nevar aprobežoties
    tikai ar tām! Šī interaktīvā apmācība parāda Python noderīgās, bet mazāk zināmās
    funkcionālās programmēšanas funkcijas un paņēmienus.
  tutorial_codesterscr_longdescription: Studenti izmanto rīku komplektu “drag-to-text”,
    kas ļauj viņiem uzreiz sākt kodēšanu Python! Studenti pabeidz vadītas prakses
    darbību kopumu, kurā viņi mācās izmantot un mainīt dažādas programmēšanas komandas.
    Tad viņi pielieto šīs prasmes, lai izveidotu savu uzmundrinošu rutīnu!
  tutorial_grokdisease_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums
    pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Izmantojiet programmēšanas valodu Python, lai modelētu slimības uzliesmojumu.
    Vai jūs varat atrisināt ziņkārīgo kvēlojošā deguna lietu?
  tutorial_techec_longdescription: Aizvēršana ir būtisks aspekts Javascript, tomēr
    tie paliek noslēpumains un izstrādātāji nesaprot tos viegli. Šī interaktīvā apmācība
    jums iemācīs, cik spēcīgs un noderīgs slēgšana ir uzlabot jūsu JavaScript praksi!
  tutorial_rgbegin_longdescription: RoboGarden ir viegli saprotams, praktisku izglītības
    app, kurā studenti piedalās aktīvas mācīšanās. Pilnībā aprīkots, lai mācītu kodēšanas
    prasmes no jauna, RoboGarden samazina nepieciešamību pēc tehnoloģiju gudriem skolotājiem.
  tutorial_myradream_longdescription: Monstri ir veikuši Myra sapni. Uzziniet kodēšanas
    prasmes, lai palīdzētu viņai šķērsot tiltus, lidot pa gaisu un peldēt zem ūdens,
    lai saņemtu atpakaļ savu sapni. Actimator ir tīmeklī balstīta vizuāla vide spēļu
    un zinātnes simulāciju veidošanai sadarbībā, kā arī publicējot tās tīmeklī un
    kā mobilās lietotnes.
  tutorial_thinkfun_longdescription: Mēs jūs aizvedīsim cauri Robota smadzeņu nostiprināšanas
    procesam, soli pa solim! Pa ceļam jūs atrisināsiet mīklas, pamatojoties uz slaveno
    “Būla apmierinātības problēmu”, un stundas laikā jūs būsiet Būla meistars un izpratne
    par progresīvām programmēšanas koncepcijām! Visa instrukcija ir iekļauta vienā
    ekrānā, un skaļums nav obligāts.
  tutorial_hopfireworks_longdescription: 'Jūsu skolēni būs tik satraukti, kad viņi
    kodē savu (sprādziens bez maksas!) uguņošana app! Hopscotch ir vienkāršs programmēšanas
    rīks iPad/iPhone, kuru mīlēja miljoniem studentu par radošās izpausmes brīvību.
    Šī self-vadīties video pamācību māca bērniem vecumā 8+programmēšanas pamatus,
    kamēr viņi kods pasūtījuma versijas interaktīvo uguņošanas ierīcēm. '
  tutorial_grokspace_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums
    pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Izmantojiet vizuālo programmēšanas valodu Blockly, lai izpētītu vietu un sasniegtu
    zvaigznes.
  tutorial_codehspython_longdescription: Uzziniet kodēšanas pamatus ar Python programmēšanas
    valodu, rakstot programmas, ar kurām varat mijiedarboties! Šī stunda attieksies
    uz drukāšanu, mainīgajiem, matemātiku un informācijas iegūšanu no lietotājiem.
    Uzrakstiet programmu, kas uzņem un saglabā datus no lietotāja un atgriež unikālu
    atbildi!
  tutorial_codehsjava_longdescription: Kodēšana Java ar CodeHS
  tutorial_techioda_longdescription: Šī noderīgā apmācība interaktīvi iemācīs jums,
    kā iepriekš aprēķināt īsāko ceļu starp diviem mezgliem grafikā, pateicoties Dijkstra
    algoritmam.
  tutorial_grokmonster_longdescription: Iegūstiet bērnus kodēšanā ar šo draudzīgo
    kursu, kas speciāli izstrādāts programmēšanas stundai! Izmantojiet drag-and-drop
    blokus, lai rakstītu savas programmas, uzzināt par secību un pasūtīšanu, un izveidot
    jautras briesmonis rakstzīmes!
  tutorial_techmjs_longdescription: JavaScript ir starptautisks standarts kopš 1997.
    gada. Šajā interaktīvajā apmācībā mēs izpētīsim mūsdienu valodas iezīmes, kas
    padarīs jūsu kodu stabilāku, kodolīgāku un vieglāk lasāmu.
  tutorial_techga_longdescription: Ģenētiskie algoritmi izmanto evolūcijas teoriju,
    lai spēcīgi risinātu problēmas, kurās deterministiskie algoritmi ir pārāk dārgi,
    piemēram, Ceļošanas pārdevēja problēma. Šī interaktīvā apmācība ir skaidrs un
    vienkāršs ievads, lai palīdzētu jums saprast, kā darbojas ģenētiskie algoritmi.
  tutorial_techioan_longdescription: Šajā interaktīvajā apmācībā mēs uzzināsim, kāpēc
    vienmēr jāizvairās no Java “nulles” vērtības un kādi risinājumi pastāv, lai to
    apietu.
  tutorial_techiogsr_longdescription: Rūsa ir nesenā sistēmas programmēšanas valoda,
    kas izstrādāta, ņemot vērā atmiņas drošību un veiktspēju. Tas sākotnēji tika izlaists
    2010. gadā. Šajā interaktīvajā apmācībā atklājiet šīs jautrības pamatus, lai lietotu
    valodu, ar izrādēm, kas ir salīdzināmas ar C un C++!
  tutorial_groktunnel_longdescription: Šī aktivitāte ir izstrādāta, lai sniegtu jums
    pirmo pieredzi programmēšanas, un ir īpaši izstrādāta programmēšanas stundai.
    Izmantojiet programmēšanas valodu Python, lai izveidotu vienkāršu spēli (vai MUD).
    Vai jūs varat atrast savu ceļu caur tumšo tuneli?
  tutorial_stemcod_longdescription: Vai jūs spēlējat video spēles? Vai esat kādreiz
    domājuši par to, kā dažas spēles ir super-reāli un citas spēles ir karikatūra
    ish? Šajā aktivitātē mēs runāsim par videospēļu fiziku, un jūs iemācīsieties mainīt
    datora kodu, lai simulētu objekta kustību. Mūsu darbība ir balstīta uz klasiskām
    videospēlēm. Nav nepieciešama instalēšana. 100% Chromebook dators ir saderīgs.
  tutorial_techikb_longdescription: Kotlin ir jauna atvērtā koda programmēšanas valoda
    no JetBrains. Tas var būt vislielākā interese cilvēkiem, kuri šodien strādā ar
    Java, lai gan tas varētu arī pārsūdzēt visus programmētājus, kuri izmanto atkritumu
    savākto izpildlaiku (Scala, Go, Python, Ruby un JavaScript). Atklājiet Kotlin
    pamatus šajā interaktīvajā apmācībā!
  tutorial_kanostreet_longdescription: Māksla un tehnoloģijas apvienojas! Ar Kano
    ielu mākslas kodēšanas stundas izaicinājumiem visu spēju radošie prāti kodēs ar
    otu, veidojot skaistus, unikālus mākslas darbus. Pa ceļam, veidotāji iemācīsies
    datorzinātnes principus, vienlaikus izmantojot reālu programmēšanas valodu intuitīvā
    un saistošā veidā. Ar mūsu skolotāju resursiem un gida saturu, ikviens var saņemt
    par fun.
  tutorial_codemojijs_longdescription: JavaScript sākums ir paredzēts, lai studenti
    varētu rakstīt vienkāršas komandas, kurām ir liela ietekme uz rakstzīmju darbībām.
    Studenti ieraksta komandas, kas padara rakstzīmes darīt visu, sākot no backflips,
    lai padarītu skaņas un pat runāt. Šī aktivitāte palīdzēs jums apgūt JavaScript
    pamatidejas un komandas.
  tutorial_techapf_longdescription: Interaktīvās apmācības mērķis ir iepazīstināt
    jūs ar noderīgām uzlabotām Python funkcijām un trikiem, kurus jūs, iespējams,
    vēl nezināt, lai uzlabotu savu Python valodas meistarību.
  tutorial_techfpjs_longdescription: Funkcionālā programmēšana ir viena no tām lietām,
    kas var izskatīties pārāk grūti vai pārāk teorētiski, lai mēģinātu. Pagaidiet
    ne vairāk! Šajā interaktīvajā apmācībā jūs atklāsiet funkcionālu programmēšanu,
    izmantojot praktisku piemēru un vingrinājumu JavaScript.
  tutorial_techlinq_longdescription: C# programmēšanas valoda ir diezgan populāra
    izstrādātājiem, lielā mērā pateicoties daudzajām jaudīgajām un intuitīvajām valodas
    funkcijām. Viens no tiem ir LINQ, bibliotēka, ko izmanto, lai izpildītu vaicājumus
    tieši C# sintaksē pret dažāda veida datiem. Šī interaktīvā apmācība parādīs, kā
    to izmantot, soli pa solim.
  tutorial_gpbcatapult_longdescription: Dalībnieki izveidos katapultu, lai palaistu
    bumbu no vienas puses uz otru posmu, tāpat kā spēlē Angry Birds.
  tutorial_quorumastro_longdescription: Uzziniet par kodēšanu, izmantojot tēmas no
    skaitļošanas astronomijas šajā pieejamajā tiešsaistes apmācībā. Tajā studenti
    atklās, kā kontrolēt teleskopus, vienlaikus praktizējot arī Quorum programmēšanas
    valodas datorgrafikas dzinēju. Ar pēdējo nodarbību studenti izveidos grafisku
    un pieejamu zvaigznes karti, lai atrastu objektus Visumā.
  tutorial_alicewonder_longdescription: Alise Brīnumzemē ir pašvadīta puzzle, kas
    paredzēta 6+bērniem bez iepriekšējas programmēšanas pieredzes. Jūs vadīs Alice,
    izmantojot funkcijas ar un bez parametriem.
  tutorial_rginter_longdescription: RoboGarden ir viegli saprotams, praktisku izglītības
    app, kurā studenti piedalās aktīvas mācīšanās. Pilnībā aprīkots, lai mācītu kodēšanas
    prasmes no jauna, RoboGarden samazina nepieciešamību pēc tehnoloģiju gudriem skolotājiem.
  tutorial_cssgrid_longdescription: Uzziniet visu par CSS Grid, mēdz jūsu dārzeņu
    dārzs.
  tutorial_jshero_longdescription: JS Hero vēlas, lai jūs pasaulē JavaScript programmēšanas.
    Katrā lapā jūs atradīsiet nelielu nodarbību un nelielu programmēšanas uzdevumu.
    Uz uzdevumu var atbildēt tieši lapā. Un jums nekavējoties tiek paziņots, vai esat
    pareizi atrisinājis problēmu vai esat pieļāvis kļūdu.
  tutorial_codemojipy_longdescription: Python Lab ir IOS balstīta darbība, kas māca
    pamatus programmēšanas valodas python. Lietotāji uzzinās par cilpām, masīviem,
    booleans un daudz ko citu.
  tutorial_nclabdrone_longdescription: 'Veidojiet drone rāmi desmit soļos ar NCLab
    3D modelēšanas lietotni. Drona rāmi var drukāt 3D un izmantot, lai izveidotu reālu
    darba dronu! Katrs solis ietver konsultācijas un instrukcijas. Pabeigt kodu un
    uzreiz redzēt rezultātus. 3D modelēšana ir būtiska daļa no 21. gadsimta inženierzinātnēs,
    ražošanā, mākslā, zinātnē, medicīnā un daudz ko citu. Tas ir lielisks veids, kā
    sākt darbu! '
  tutorial_gpbcircle_longdescription: Dalībnieki izveidos apli, kas maina krāsu un
    spilgtumu, pārvietojot peli. Šajā procesā viņi izpētīs nokrāsu, piesātinājumu
    un spilgtuma krāsu modeli.
  tutorial_gpbpaint_longdescription: Dalībnieki izveidos krāsu redaktoru, ko zīmēt
    ar peli, pēc tam pievieno tādas funkcijas kā skaidra poga un iespēja aizpildīt
    laukumus ar krāsu.
  tutorial_cocomarcade_longdescription: Gatavs izveidot vēl vēsāku spēli? Brush up
    uzlabotas kodēšanas koncepcijas, piemēram, funkcijas un notikumi, izmantojot Python
    vai JavaScript, tad izmantot šīs prasmes, lai izveidotu savu arcade izdzīvošanas
    spēli!
  tutorial_beetik_longdescription: Šajā aktivitātē studenti rekonstruē nelielu daļu
    no slavenā komponista Franča Lista skaņdarba. Studenti iemācīsies iegult cilpas
    un kā viņi izmanto gan datorzinātnēs, gan mūzikā. Tas ir soli pa solim ceļvedis,
    kas ieviesīs algoritmisko domāšanu mūzikā ar datorzinātņu elementiem. Pēdējā līmenī
    šo darbību, studenti būs “kapāt” mūziku, mainot elementus, piemēram, tempu, atslēgu,
    atkārtojumi, piezīmes, utt ar mērķi padarīt oriģinālas variācijas, pamatojoties
    uz to, ko viņi uzzināja. Šī aktivitāte šķērso klasisko mūziku ar datorzinātnēm.
  tutorial_codedj_longdescription: Kodu DJ vispirms atklāsiet JavaScript pamatus,
    atbildot uz jautājumiem, kas pakāpeniski kļūs līdzīgāki kodam. Tad jūs sasniegsiet
    otro pasauli, kurā jūs faktiski sāksiet veidot mūziku tieši ar kodu, vienkārši
    mainot ciparus sākumā, un, palielinoties jūsu meistarībai, manipulējot ritma cilpas
    un vairāk! Pēc tam jūs atbloķētu iespēju brīvi radīt mūziku Code DJ app un saņemt
    to kā mp3!
  tutorial_rgadvan_longdescription: RoboGarden ir viegli saprotams, praktisku izglītības
    app, kurā studenti piedalās aktīvas mācīšanās. Pilnībā aprīkots, lai mācītu kodēšanas
    prasmes no jauna, RoboGarden samazina nepieciešamību pēc tehnoloģiju gudriem skolotājiem.
  tutorial_codehsrn_longdescription: Šī darbība sniedz dažus piemērus par to, kā izveidot
    pirmās īstās mobilās lietotnes un kā tās pārbaudīt tālrunī, izmantojot Reaģēt
    Native. Lai lietotnes palaistu viedtālrunī, studentiem būs jālejupielādē programma
    Expo. Plašāku informāciju par izstādes izstādē https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS ir saderīgs ar visām jaunākajām pārlūkprogrammām,
    izņemot Internet Explorer. Chrome ir mūsu vēlamā/ieteicamā pārlūkprogramma, taču
    Firefox un Safari arī jādarbojas labi, pieņemot, ka tie ir atjaunināti.
  tutorial_turtlerobot_longdescription: Uzņemšanās uz galda spēle Robot Bruņurupuči,
    kas ļauj studentam praktizēt bez palīdzības no skolotāja.
  tutorial_ozoevo_longdescription: Evo by Ozobot ir aprīkots ar tonnām vēsu tehnoloģiju,
    piemēram, tuvuma sensoriem, programmējamām gaismas diodēm, kustībām un skaņām,
    kā arī gaismas un krāsu sensoriem zem tā, lai tas varētu redzēt krāsas un sekot
    līnijām. Šis ievads Evo piedāvā ozoBlockly programmu, kas padara Evo pārvietoties,
    kad tā tuvuma sensori tiek aktivizēti ar rokām, un spēlēt uzvaras deju, kad tā
    ir gājusi uz noteiktām krāsām.
  tutorial_ozoexped_longdescription: Studenti praktizē zīmēšanas līnijas un krāsu
    kodus, kas Ozobot var sekot jautrā veidā ar šo izdrukājamu galda spēli. Gan veiksmi,
    gan prasmi spēlē lomu, izmantojot virkni jautru laika izaicinājumiem, kas prasa
    tos apvienot formu un krāsu kodus. Tā kā studenti ir veiksmīgi, viņi varēs tuvināties
    galamērķim. Darbība ietver izaicinājums kartes studenti var izmantot, lai palielinātu
    grūtības saviem pretiniekiem, kas ir daļa no savas stratēģijas.
  tutorial_ozojourney_longdescription: Kā klasi studenti ieprogrammēs savu Ozobot,
    lai pabeigtu Ferdinanda Magelāna ceļojumu. Pedagogam vajadzētu izgriezt un salikt
    papīra kontinentus pirms laika. Studenti izmantos Ozoblockly valodu, lai programmētu
    Ozobot robotu, lai pārvietotos pa kontinentiem pa ceļu Magellan paņēma. Pa ceļam
    studenti marķēs dažādas pasaules ģeogrāfijas.
  tutorial_ozocodes_longdescription: Šī apmācība palīdz iepriekš lasītājiem iekļūt
    Ozobot kodēšanas jautrībā, liekot viņiem rakstīt savus vārdus biezās melnās līnijās,
    kuras Ozobot var staigāt un novietot ozoCodes loģiskās vietās, lai palīdzētu robotam
    staigāt, un lēkt no pirmās vēstules līdz pēdējam. Studenti pārbauda pirmo projektu
    un atkārtojas, lai izveidotu darba galaproduktu. Šī nodarbība veicina smalkas
    mehāniskās prasmes, datorzinātņu koncepcijas un papildina studentu ozoCode pieredzi.
  tutorial_ozoeclipse_longdescription: Atklājiet aptumsuma, mēness fāžu un debess
    mehānikas maģiju (mainot orbītas ķermeņu ātrumu), izmantojot Ozobot robotus vienkāršā
    kartē, kuras pamatā ir Mēness orbītā ap Zemi. Pat ar nelielu Ozobot programmēšanas
    pieredzi, klase var radīt aptumsumu demonstrāciju ar diviem robotiem un zibspuldzi,
    pēc tam izveidot orbītā ķermeņa mainīgo ātrumu karti ar vienkāršiem ozokodiem,
    kas uzzīmēti ar marķieri.
  tutorial_ozosimulator_longdescription: Šī aktivitāte māca par programmēšanas valodām
    bez skolēniem nepieciešams izmantot datoru vai bot. Students ir dators šajā darbībā,
    kas izmanto psuedocode mācīt pamatus par to, kā rakstīt programmu dators var lasīt,
    izmantojot smadzeņu ķircināšanas labirints, kurā studentiem vispirms lasīt un
    izpildīt komandas, un pēc tam uzrakstīt programmu labirints, izmantojot to, ko
    viņi esam iemācījušies.
  tutorial_ozoalgorithm_longdescription: Studenti ar vairākām programmēšanas koncepcijām
    zem jostām patiks izaicinājums padarīt Ozobot izvēlēties izlases reizināšanas
    faktu, pēc tam izdarīt masīvu faktu uz režģa un mirgot un/vai teikt atbildes.
    Programmēšanas koncepcijas studentiem vajadzētu zināt pirms laika ietver cilpas,
    matemātiku, mainīgos, izlases numuru paaudzes, un ozoBlockly konkrētus jēdzienus
    līnijas pēc, nosakot LED gaismas, taimeri un “teikt” par Evo audio iespējām.
  tutorial_ozotimer_longdescription: Vai mēs varētu pārvērst Ozobot Bit par taimeri
    - īpaši taimeri sekunžu mērīšanai? Šis izaicinājums mācība ietvers studenta zināšanas
    par jēdzieniem no ģeometrijas un fizikālās zinātnes, kā arī viņa vai viņas spēju
    rakstīt Level 4 (Advanced) OzoBlockly kodu, izmantojot gaismas efektus, līnijas
    navigāciju, un laiku. OzoMap tiek nodrošināts kā pamats, uz kuru var izstrādāt
    ozoBlockly programmu. Lai kalibrētu Ozobot Bit otro taimeri, ir nepieciešams hronometrs
    vai mobilā tālruņa hronometra lietotne.
  tutorial_ozohabits_longdescription: Kad studenti zina, kā zīmēt līnijas un ozoCodes
    programmēt Ozobot, viņi ir gatavi integrēt šo programmēšanas metodi reālajā pasaulē.
    Šī apmācība parāda, kā Ozobot var izmantot, lai modelētu dabu līdzīgi datorsimulācijas.
    Šī nodarbība sākas ar pedagogu, paskaidrojot, kā darbojas Point OzoCodes un kā
    tos var izmantot, lai Ozobot apstādinātu. Šī funkcionalitāte tiks piemērota modelēšanai,
    kā trusis, kas dzīvo zālainā kalnā, ēd tā pildījumu un apstājas.
  tutorial_ozoprogram_longdescription: Studenti uzzina, cik viegli ir programmēt robotus,
    pat ja viņu klasē nav neviena. Šī skolotāja vadīta tiešsaistes apmācība palīdz
    skolēniem attīstīt programmēšanas prasmes un iegūt pārliecību par viņu spēju izprast
    datorzinātnes, izmantojot Ozobot Blockly spēles. Studenti atklāj, kā Ozobot Bit
    un Evo augšupielādēs programmu, izmantojot unikālu metodi - krāsas mirgo uz robota
    gaismas sensoriem un iemācīs to programmai.
  tutorial_ozopair_longdescription: Studenti, kuri zina Ozoblockly bloku balstītu
    programmēšanas valodu, iemācās strādāt komandās kā draiveri un navigatori, un
    pēc tam praktizē, izveidojot vienu programmu vienā datorā vienam Ozobot robotam.
    Šī ir skolotāja vadīta apmācība, kas prasa video parādīšanu sākumā, un pēc tam
    norādījumus, lai palīdzētu skolēniem pabeigt programmu, ja nepieciešams.
  tutorial_codesnoopy_longdescription: Komandēt ar draugiem un praktizēt savas kodēšanas
    prasmes, plānojot Snoopy s Beagle skautu jautrā un dumjš sniega cīņā! Iesācēji
    un priekšlasītāji laipni gaidīti - komandas raksta savu kodu slepenībā, mēģinot
    pārspēt viens otru. Ar vārdiem-free kodu, ikviens var saņemt par fun! Šī aktivitāte
    atbalsta 1- 4 spēlētājus vienā un tajā pašā ierīcē - spēlē pret draugiem vai datoru.
  tutorial_applabintro_longdescription: Izveidojiet savu lietotni JavaScript, izmantojot
    blokus vai tekstu. Jūs izveidojat vienkāršu programmu ar pogām, attēliem, skaņām
    un vairākiem ekrāniem, kurus varat kopīgot ar draugiem vai publicēt publiskā galerijā.
    Ja esat jau izdarījis kādu kodēšanu ar blokiem, izmantojiet savas prasmes uz nākamo
    līmeni.
  tutorial_cslartist_longdescription: Vai zinājāt, ka ir mazs mākslinieks, kas dzīvo
    katrā datorā? Šis PDF satur jautru stāstu, kas iestrādāts puzles, kas mācīs saviem
    skolēniem digitālās mākslas pamatus, jo viņi dara savus darbus, izmantojot pikseļus,
    algoritmus un atkārtot cilpas.
  tutorial_cslscratchjr_longdescription: CodeSpeak s “Spēlēsim ar ScratchJR kaķēnu!”
    Darbību pakotne ir Skaļi lasāms stāsts ar pievienotajām darblapām. Stāsts iet
    caur kodu par lielisku pirmo projektu pavisam jaunu coders. Pieaudzis var izlasīt
    stāstu skolēnu klasei pirms lasīšanas un pēc tam vadīt skolēnus, lai kodētu stāstu
    savās tabletēs, izmantojot ScratchJR lietotni. Studenti ar agrīnās lasīšanas prasmēm
    var paši izlasīt stāstu un patstāvīgi pabeigt Activity Pack.
  tutorial_floevents_longdescription: Studenti izpētīs notikumus, koncepciju, kas
    ļauj programmām reaģēt uz konkrētiem stimuliem. Notikumi tiek noteikti koda bitos,
    ko sauc par notikumu apstrādātājiem, kuri klausās konkrētus notikumus un satur
    norādījumus par to, kā atbildēt. Studenti iemācīsies galveno vārdu krājumu un
    rakstīs tekstu notikumu apstrādātājiem Mad LIBS stila vingrinājumā, kurā viņi
    paši izveido un izveidos notikumu apstrādātāju.
  tutorial_florobot_longdescription: Šajā nodarbībā studenti veidos savas lasītprasmes,
    ienirstot robotikas jomā. Viņi skatās flokulāra izglītojošo hip-hop video, lai
    uzzinātu, kas ir robots, un redzētu robotu piemērus ikdienas dzīvē. Viņi tuvāk
    izlasīs īsus fragmentus par robotiem, apspriedīs uzdevumus, kuriem roboti ir piemēroti,
    un pabeidz nodarbību, izstrādājot savu robotu, lai atrisinātu konkrētu problēmu.
  tutorial_isavesanta_longdescription: Šajā skolotāja vadītā svētku aktivitātē, kas
    pielāgota Programmēšanas stundai, bērni izveido datorspēli, izmantojot Scratch,
    lai saglabātu Santa. Viņi izstrādā algoritmus, izmanto nosacītos paziņojumus,
    kā arī pārbauda un atkļūdo viņu darbu. Ietver pakāpenisku stundu plānu, skolēnu
    resursus, atbalsta kartes un iepriekš rakstītas programmu veidnes.
  tutorial_iorder_longdescription: Šis skolotājs vadīja darbību, kas pielāgota programmēšanas
    stundai, attīsta skaitļošanas domāšanu un kodēšanas prasmes, izmantojot Scratch
    2.0. Bērni programmē saldējuma stenda simulāciju un/vai spēli un, to darot, dizaina
    algoritmus, izmanto atkārtojumu, nosacītos paziņojumus, pārbauda un atkļūdotu
    savu darbu. Ietver pakāpenisku stundu plānu, skolēnu atbalsta materiālus un iepriekš
    rakstītas Scratch 2.0 programmas veidnes skolotājiem un skolēniem.
  tutorial_ianimate_longdescription: 'Šī skolotāja vadītā sezonas aktivitāte, kas
    pielāgota Programmēšanas stundai, iepazīstina bērnus ar datoranimāciju radīšanu.
    Bērni radīs rāmjus, pievienos mākslas darbus un animēs vienkāršu Ziemassvētku
    ainu. Daudz ideju diferenciācijai, paplašināšanai un bagātināšanai, sākot no ļoti
    vienkāršas animācijas secības veidošanas līdz pat spējīgākiem skolēniem: animēt
    fonu, kā arī tēlus un objektus, pievienot 3D efektus (piemēram, ēnas), radīt vairāk
    kadru vienmērīgākai kustībai, mainīt fonu, lai radītu ainas izmaiņas, un animēt
    vairāk nekā vienu objektu.'
  tutorial_iloveada_longdescription: Šī skolotāja vadītā stundu aktivitāte, kas pielāgota
    programmēšanas stundai, dod iespēju mācīt starpskolas skaitļošanu ar vēsturi.
    Bērni pētniecība Ada Lovelace nozīmīgs vēsturisks skaitlis datorzinātnēs un pasaulē
    pirmais datorprogrammētājs! Pēc tam viņi izmanto pamata HTML, lai izveidotu multivides
    tīmekļa lapu, kurā parādīti viņu konstatējumi un prasmes kā tīmekļa meistari.
    Ietver pakāpenisku darbības plānu, saistītos skolotāju un skolēnu resursus un
    idejas paplašināšanai un bagātināšanai, lai turpinātu mācīties.
  tutorial_kodflash_longdescription: Zibspuldze! Aplaudēt! Šī praktisku, savvaļas
    laika mācība māca nosacītas paziņojumus ar zibens un pērkona. Studenti uzzinās,
    kāpēc pērkons vienmēr seko zibens un izskatīs loģikas paziņojumu “ja ir zibens,
    tad pērkons sekos.” Skatiet sekundes starp abiem, lai redzētu, cik tālu vētra
    ir!
  tutorial_kodchoose_longdescription: Izvēlies savu piedzīvojumu! Caur virkni “Ja
    paziņojumi”, studenti mainīs sižetu un beidzot ar stāstījumu viņi raksta. Tāpat
    kā programmas ceļš mainās atkarībā no apstākļiem, arī var mainīties rakstzīmes
    ceļš caur stāstījumu. Radoši un vadiet Kodable FuzzFamily vairākos piedzīvojumos
    vienā stāstā, kurā var būt dažādi secinājumi.
  tutorial_kodpizzapre_longdescription: 3-daļīgā vienībā studenti savienos matemātiku
    un programmēšanu, lai izstrādātu risinājumus restorāna mobilajai pasūtīšanas lietotnei.
    Dominik's Pizza restorāns rada algoritmu savai jaunajai lietotnei, un tas ir atkarīgs
    no skolēniem, lai palīdzētu aprēķināt picas izmaksas. Vienības beigās studenti
    pēc pasūtījuma izmaksu aprēķināšanas izgatavos un piegādās savu “picu”.
  tutorial_kodpizza_longdescription: 3-daļīgā vienībā studenti savienos matemātiku
    un programmēšanu, lai izstrādātu risinājumus restorāna mobilajai pasūtīšanas lietotnei.
    Dominik's Pizza restorāns rada algoritmu savai jaunajai lietotnei, un tas ir atkarīgs
    no skolēniem, lai palīdzētu aprēķināt picas izmaksas. Vienības beigās studenti
    pēc pasūtījuma izmaksu aprēķināšanas izgatavos un piegādās savu “picu”.
  tutorial_kodwomen_longdescription: Šī trīsdaļīgā vienība pēta dzimumu nevienlīdzību
    un iesaista skolēnus aktivitātēs un diskusijās par dažādu pieredzi un perspektīvām.
    Izceļot ietekmīgas sievietes tehnoloģiju vēsturē, studenti uzzina par pagātnes
    pionieriem un veido savu viedokli par vienlīdzību tehnoloģiju jomā. Vienības beigās
    skolēni rakstiski pauž savu viedokli, lai mainītu savas skolas kopienas izmaiņas.
  tutorial_tfunplug_longdescription: Mēs jūs aizvedīsim cauri Robota smadzeņu nostiprināšanas
    procesam, soli pa solim! Pa ceļam jūs atrisināsiet mīklas, pamatojoties uz slaveno
    “Būla apmierinātības problēmu”, un stundas laikā jūs būsiet Būla meistars un izpratne
    par progresīvām programmēšanas koncepcijām! Nav nepieciešami datori — visu, kas
    jums nepieciešams, var izdrukāt no mūsu komplektā iekļautā PDF faila.
  tutorial_lbvariables_longdescription: Jautri nav mainīgs! Īsas aktivitātes un jautri
    videoklipi sniedz pārskatu par galvenajiem kodēšanas jēdzieniem, ar kuriem skolēni
    saskarsies lietotnē. Mainīgo nodarbība māca skolēniem izveidot mainīgos lielumus,
    lai spēlēm pievienotu skaitļus, rakstzīmes un papildu spēlētājus.
  tutorial_lbfunctions_longdescription: Īsas aktivitātes un jautri videoklipi sniedz
    pārskatu par galvenajiem kodēšanas jēdzieniem, ar kuriem skolēni saskarsies lietotnē.
    Funkciju nodarbība māca skolēniem izveidot savus unikālos koda blokus, lai izlīdzinātu
    savu spēli.
  tutorial_lblogic_longdescription: Loģiski defying jautras aktivitātes un videoklipi
    sniedz pārskatu par galvenajiem kodēšanas jēdzieniem, ar kuriem skolēni saskarsies
    lietotnē. Loģikas mācība māca skolēniem izmantot nosacītus paziņojumus, lai programmētu
    noteikumus un izvēli savās spēlēs.
  tutorial_lbworld_longdescription: Kods par labu! Studenti izstrādā spēli, kas palīdzēs
    padarīt dzīvi vieglāku cilvēkiem viņu kopienā. Beigās katra grupa prezentēs savus
    prototipus “Change the World Arcade”, kas būs atvērta kopienas locekļiem.
  tutorial_lbloops_longdescription: Cilpas ir katras spēles ninja slepenais ierocis.
    Īsas aktivitātes un jautri videoklipi sniedz pārskatu par galvenajiem kodēšanas
    jēdzieniem, ar kuriem skolēni saskarsies lietotnē. Cilpas mācība māca skolēniem,
    kā izmantot cilpas, lai izveidotu animācijas.
  tutorial_lbtug_longdescription: Ievietojiet pilnīgi jaunu nozīmi terminam “poga-švīts”.
    Studenti radīs un remiksu Velkonis kara spēli, lai izpētītu, kā funkcijas tiek
    izmantotas, lai strukturētu kodu.
  tutorial_lbpotato_longdescription: Studenti izmantos cilpas, nosacīta loģika, un
    mainīgie, lai izveidotu jaunu spin par spēli Hot Kartupeļu. Šī nodarbība sniedz
    izvēli starp iesācēju vai starpposma līmeņa izpēti, lai izprastu izgudrojuma kodu.
  tutorial_lbguitar_longdescription: Studenti strādās kopā, lai izstrādātu mūzikas
    instrumentu, kas ļauj ikvienam, pat tiem, kas nevar lasīt mūziku, viegli spēlēt
    vienkāršas dziesmas.
  tutorial_lbio_longdescription: Īsas aktivitātes un jautri videoklipi sniedz pārskatu
    par galvenajiem kodēšanas jēdzieniem, ar kuriem skolēni saskarsies lietotnē. Ieejas
    un izejas nodarbība māca skolēniem, kā kontrolēt attēlus, skaņu un kustību.
  tutorial_wonpuppy_longdescription: Izmantojiet Wonder Workshop Blockly app un Dash
    robots, lai risinātu 3 kodēšanas problēmas! Šajā sērijā izaicinājumiem, jums būs
    apmācīt Dash kucēnu veikt trikus. Šī sērija ir daļa no stundas kodēšanas Dash
    un Dot Challenge Card aktivitātēm 3. Tas ir ieteicams studentiem, kuriem ir kodēšanas
    pieredze ar funkcijām.
  tutorial_woncue_longdescription: Izmantojiet Wonder Workshop bižele lietotni, lai
    programmētu savu CUE robotu dažādos veidos. Izaicinājumi un demonstrācijas app
    parādīs, kā programmēt, izmantojot blokus, JavaScript, vai valsts iekārtas. Jūs
    arī iepazīt robota 4 dažādas personības, kā jūs kodu!
  tutorial_wonzoo_longdescription: Izmantojiet Wonder Workshop Blockly lietotni un
    dot robotu, lai risinātu 3 kodēšanas problēmas! Šajā sērijā izaicinājumiem, jums
    palīdzēs Dot spēlēt ar dzīvniekiem petting zoodārzā. Šī sērija ir daļa no stundas
    kodēšanas Dash un Dot Challenge Card aktivitātēm 2.
  tutorial_wontrip_longdescription: Izmantojiet Wonder Workshop Blockly app un Dash
    robots, lai risinātu 3 kodēšanas problēmas! Šajā izaicinājumu sērijā jūs palīdzēsiet
    Dash sagatavoties ceļa ceļojumam. Šī sērija ir daļa no stundas kodēšanas Dash
    un Dot Challenge Card aktivitātēm 4. Tas ir ieteicams studentiem, kuriem ir kodēšanas
    pieredze ar pasākumu apstrādātājiem un kondicionieriem.
  tutorial_woncollect_longdescription: Izmantojiet Wonder Workshop Blockly app un
    Dash robots, lai risinātu 3 kodēšanas problēmas! Šajā sērijā izaicinājumiem, jums
    palīdzēs Dash savākt dažādus objektus, piemēram, jūras gliemežvākiem un konfektes.
    Neaizmirstiet veikt dažas vietas uz grīdas, lai jūsu robots varētu pārvietoties.
    Šī sērija ir daļa no stundas kodēšanas domuzīme un Dot Challenge Card aktivitātēm.
  tutorial_wonsecret_longdescription: Izmantosim Wonder Workshop Cue lietotni ar Cue
    robotu, lai izveidotu slepenu ziņojumu sistēmu. Šī aktivitāte ir ieteicama studentiem,
    kuriem ir pieredze kodēšanas JavaScript.
  tutorial_hsscience_longdescription: Iedomājieties, vai jūsu skolēni varētu viegli
    izveidot savus dabas parādību datoru modeļus! Šajā stundu ilgajā stundu plānā
    ūdens cikls tiek izmantots kā piemērs interaktīva datormodeļa izveidei, izmantojot
    iPad balstītu bērnu programmēšanas rīku, ko sauc par Hopscotch. Jūs varat to pielāgot,
    lai simulētu jebkuru pētāmo dinamisko sistēmu. Nav nepieciešama iepriekšēja pieredze!
  tutorial_popculture_longdescription: Šī aktivitāte sniedz iesācējiem pieejamu ievadu
    par pūļa ieguves datiem, vizualizāciju un datu analīzi, izmantojot interaktīvus
    rīkus. Mērķis ir parādīt, ka ikviens var dot ieguldījumu datu zinātnes projektos
    un ka datorzinātne var būt saistīta ar visdažādākajām tēmām (pat tautas kultūras
    tendencēm), padarot to nozīmīgu dažādiem cilvēkiem. Šajā aktivitātē studenti praktizē
    uzdodot savus jautājumus par tautas kultūru un meklē atbildes uz šiem jautājumiem,
    izmantojot skaitļošanas rīkus.
  tutorial_legorobust_longdescription: Izpētot, kādas ēkas īpašības palīdzētu padarīt
    to izturīgu pret zemestrīci, izmantojot zemestrīces simulatoru, kas būvēts no
    LEGO ķieģeļiem. Studenti izpētīs izcelsmi un raksturu zemestrīces. Izveidojiet
    un ieprogrammējiet ierīci, kas ļaus jums pārbaudīt ēkas dizainu. Dokumentējiet
    pierādījumus un sniedziet savus secinājumus par to, kurš (-ie) struktūras projekts
    (-i) vislabāk ir izturēt zemestrīces.
  tutorial_legoplants_longdescription: Modelējiet attiecības starp apputeksnētāju
    un ziedu reprodukcijas fāzē, izmantojot LEGO attēlojumu. Studenti izpētīs, kā
    dažādi organismi aktīvi piedalās augu reprodukcijā. Izveidojiet un ieprogrammējiet
    bišu un ziedu modeli, lai atdarinātu attiecības starp apputeksnētāju un augu.
    Piedāvā un dokumentē dažādus modeļus, kurus esat izveidojis no augiem un to apputeksnētājiem.
  tutorial_legopark_longdescription: Dizains automašīnas, kas var novietot sevi droši
    bez vadītāja iejaukšanās. Studenti sapratīs, ka algoritmi spēj izpildīt virkni
    instrukciju kārtībā. Izpētiet izejas jēdzienu, salīdzinot dažādus veidus, kā riteņu
    robots var pārvietoties.
  tutorial_legodetect_longdescription: Izstrādāt veidus, kā izvairīties no negadījumiem
    starp transportlīdzekļiem un objektiem ceļā.
  tutorial_legolight_longdescription: Dizaina auto funkcijas, kas uzlabos nakts braukšanas
    drošību. Studenti izpētīs izejvielu jēdzienu un veidu, kā tos kontrolēt.
  tutorial_alexa_longdescription: Alexa ir balss pakalpojums, kas pilnvaras Amazon
    Echo. Alexa nodrošina iespējas, ko sauc par “prasmēm”, kas ļauj klientiem mijiedarboties
    ar ierīcēm, izmantojot balsi. Šajā apmācībā jūs izveidosiet tīmekļa pakalpojumu,
    lai apstrādātu Alexa paziņojumus. Jūs radīsiet faktu prasmes unikālas jūsu skolā
    šajā laboratorijā. Līdz šīs laboratorijas beigām jūs varēsiet izveidot Alexa Fact
    prasmi Amazon izstrādātāju portālā, izveidot un konfigurēt Alexa prasmes mijiedarbības
    modeli un pārbaudīt prasmes, izmantojot izstrādātāju rīkus un pēc izvēles Alexa
    ierīci vai simulatoru.
  tutorial_grokpetmicro_longdescription: Šī aktivitāte ir izstrādāta, lai iepazīstinātu
    jūs ar iegulto programmēšanu, un tā ir īpaši izstrādāta Programmēšanas stundai.
    Izmantojiet MicroPython programmēšanas valodu, lai izveidotu mājdzīvnieku, ar
    kuru varat barot un spēlēt. Vai jums nav BBC mikro:bit? Nav problēmu! Šis kurss
    ietver pilnu micro:bit simulators, lai jūs varētu darīt visu, ko jūs vēlaties
    darīt ar reālu micro:bit!
  tutorial_pirateplunder_longdescription: Pirātu laupīšana notiek aizraujošā 3D vidē,
    kurā studenti palīdz mūsu pirātu kapteinim sasniegt savu dārgumu, velkot un nometot
    vizuālos blokus, lai rakstītu kodu. Skolēni uzkāpa, cīnās, vāc un iet cauri pieaugošas
    sarežģītības izaicinājumiem, vienlaikus mācoties izveidot efektīvu kodu ar cilpām
    un rakstīt inteliģentu uzvedību ar nosacījumiem. Šī actvitiy ir vērsta uz bērniem
    vecumā 7+ un pirmo reizi coders. Papildus tam ikviens, kam ir viedtālrunis un
    mobilās VR austiņas, varēs izpētīt savus atrisinātos uzdevumus VR.
  tutorial_cadj_longdescription: Pievienojieties Cody un Ava, jo viņi uzzina par datu
    pārstāvību, izmantojot jautru un interaktīvu DJ Device. Atklājiet, kā jūsu vārdu
    var attēlot, izmantojot ciparus, attēlus un skaņu, vienlaikus veidojot savu pašu
    krāsainu mūzikas melodiju!
  tutorial_cacrazy_longdescription: Pievienojieties Alex un Lonnie, jo viņi uzzina
    par kodēšanu, radot jautras, interaktīvas bildes. Uzziniet par secību, cilpas,
    notikumiem un darbībām, kā jūs izveidojat traks radības šajā aizraujošajā piedzīvojumā!
  tutorial_cajump_longdescription: Pievienojieties Čārlijam un Tillijam, jo tie izstrādā
    sporta tēmu platformas spēli Lucy dzimšanas dienā.
  tutorial_carest_longdescription: Pievienojies Ross restorānā Food Avengers. Izmantojiet
    savu skaitļošanas domāšanas prasmes, lai palīdzētu Ross atrisināt problēmas un
    kalpot vakariņas 8 satraukti bērniem.
  tutorial_accai_longdescription: Robots tiek nosūtīts uz nezināmu planētu, lai atklātu,
    vai cilvēce varētu izveidot jaunu norēķinu. Tā pēta planētu, lai atrastu patvērumu
    un atklāj un mijiedarbojas ar vietējiem iedzīvotājiem. Kā spēlētājs, jūs piedzīvosiet
    dažādas mākslīgā intelekta metodes, lai iemācītu robotam atpazīt dzīvniekus un
    augus, saprast jaunu valodu, dialogu ar iedzīvotājiem utt.
  tutorial_vceclipse_longdescription: 2017 deva mums vienu no iespaidīgākajām mūsu
    dzīves dabas parādībām, un tagad mēs simulēsim saules aptumsumu ar JavaScript!
    Aplūkojot aptumsumu kā kustīgo daļu sistēmu, mēs varam sadalīt problēmu koduma
    izmēra gabalos, izmantojot objektus ar metodēm, cilpām un kondicionieriem, lai
    izveidotu interaktīvu lietotni, kas modelē mūsu novērojumus.
  tutorial_pmzero_longdescription: Pēc vienas stundas jūs izveidojat vienkāršu versiju
    Pac-Man spēli. Jūs zīmējat rakstzīmes 2D un pārvērst tos 3D formātā. Jūs izveidojat
    savu labirints. Tad jūs ieprogrammēt spēli, izmantojot AgentCubes. Tikai ar 11
    JA/TAD noteikumi jums izveidot sarežģītu AI. Pat ar tikai diviem gudriem spokiem
    jums būs jūsu rokas pilnas, lai uzvarētu spēli.
  tutorial_hsela_longdescription: Studenti praktizēs nosakot stāstījuma elementus,
    vienlaikus apvienojot savu mīļāko stāstu, dzejoli vai vēsturisku notikumu dzīvē.
    Mācīšanās kodēt dod studentiem citu formātu un plašsaziņas līdzekļus, lai paustu
    savu radošumu un sazinātos ar citiem. Parādiet viņiem, kā programmēt savus interaktīvos
    stāstus un gaidīt smaidus. 1 stundas stundu plāns, iepriekšēja kodēšanas pieredze
    nav nepieciešama.
  tutorial_ticklear_longdescription: Jūs uzzināsiet AR (paplašinātās realitātes) pamatjēdzienu,
    tā pašreizējās lietojumprogrammas un tās iespējas nākotnē un programmēšanas pamatjēdzienus,
    izmantojot kustības blokus un notikumu blokus AR/3D vidē.
  tutorial_bcrobot_longdescription: Izmantojot BlocksCAD, bezmaksas tiešsaistes programmatūru,
    kas paredzēta, lai mācītu skolēniem kodēšanu un datorizētu dizainu, studenti izstrādās
    3D robotu. Izmantojot formas, tulkot un pagriezt blokus, studenti tiks pakļauti
    skaitļošanas domāšanu būvēt kaut ko viņi var 3D drukāt!
  tutorial_bcsnow_longdescription: Izmantojot BlocksCAD, bezmaksas tiešsaistes programmatūru,
    kas paredzēta, lai mācītu skolēniem kodēšanu un datorizētu dizainu, studenti izstrādās
    3D sniegpārsla. Izmantojot formas, tulkot, pagriezt, un cilpas bloki, studenti
    tiks pakļauti skaitļošanas domāšanu būvēt kaut ko viņi var 3D drukāt!
  tutorial_ifly_longdescription: Šī skolotāja vadītā stundu aktivitāte, kas pielāgota
    programmēšanas stundai, sniedz iespējas izpētīt fiziskās sistēmas, izmantojot
    robotiku. Izmantojot vizuālu vilkšanas un nomešanas programmēšanas vidi un dronus,
    skolēni uzzina, ka fiziskās sistēmas var programmēt un kontrolēt, izmantojot algoritmus
    un kodu. Ietver pakāpenisku darbības plānu, saistītos skolotāju un skolēnu resursus
    un idejas paplašināšanai un bagātināšanai, lai turpinātu mācīties.
  tutorial_idowedo_longdescription: Šī skolotāja vadītā stundu aktivitāte, kas pielāgota
    Programmēšanas stundai, sniedz iespējas izpētīt fizisko programmēšanu (robotiku).
    Bērni izstrādā un būvē modeļus, izmantojot celtniecības ķieģeļus, un atdzīvina
    tos ar kodu! Izmantojot vizuālo vilkšanas un nomešanas programmēšanas vidi un
    LEGO™ VeDo daļas (motora un rumbas un fakultatīvos sensorus), skolēni uzzina,
    ka fiziskās sistēmas var programmēt un vadīt, izmantojot algoritmus un kodu. Ietver
    pakāpenisku darbības plānu, saistītos skolotāju un skolēnu resursus un idejas
    paplašināšanai un bagātināšanai, lai turpinātu mācīties.
  tutorial_diggindwarf_longdescription: Rūķīši nepieciešama jūsu palīdzība, lai pārvietotos,
    rakt, un savākt dārgakmeņus! Uzziniet, kā izmantot JavaScript, lai vadītu savu
    punduri caur labirintiem un puzles.
  tutorial_spheroit_longdescription: Uzziniet savu pirmo “ja/tad, cits” nosacījums,
    veidojot jautru spēli, kur jums būs throwing Sphero un guessing dzīvnieku skaņas.
    Šī ir lieliska aktivitāte pēc tam, kad esat pabeidzis 1. blokus, un to var izmantot
    “Programmēšanas stunda”.
  tutorial_gameofcodes_longdescription: Veidojiet lielisku Dragon spēli, lai aizstāvētu
    sienu, pēc tam eksportējiet to kā atsevišķu lietotni (iOS, Android, PC un Mac
    datoriem).
  tutorial_blocklygames_longdescription: Blockly Games ir virkne izglītojošu spēļu,
    kas māca programmēšanu. Tas ir paredzēts bērniem, kuriem nav bijusi iepriekšēja
    pieredze datorprogrammēšanā, bet kuri vēlas mācīties sarežģītākā tempā. Līdz šo
    spēļu beigām spēlētāji ir gatavi izmantot parastās teksta valodas.
  tutorial_spherohello_longdescription: Vai esat iekarojis blokus un ir nepieciešams
    jauns izaicinājums? Ņemiet loģiku, kuru esat iemācījies ar bloku balstītu programmēšanu,
    un sāciet iemācīties programmēt tikai ar tekstu. Šajā pirmajā darbībā Teksts apgūstiet
    teksta kanvas pamatus, cilpas un dažus padomus, kā sākt darbu ar pirmajām JavaScript
    koda rindiņām.
  tutorial_spheroarcade_longdescription: Šajā arkādes stila rotaļu laukumā jūs varat
    atjaunot klasiskās spēles ar Shero SPRK+ robotu, apgūstot spēles dizaina pamatus.
    Jūs veidot savu pašu robotu pārsūtīšanu dažas slavenas spēles, piemēram, Pong,
    Bop It, un Pac-Man. Katra spēle izmanto Shero citādā veidā, piemēram, ritinot
    uz grīdas, atklājot žestus vai izmantojot Shero kā kursorsviru.
  tutorial_bcpy1_longdescription: 'Šī Kodēšanas stunda mācība māca dažus kodēšanas
    pamatjēdzienus Python, pamatojoties uz CoDecraft 3D spēli, ko Buzzcoder.com. CoDecraft
    ir jauna spēle mācīties programmēšana, veidojot kāds jūs iedomāties virtuālajā
    3D pasaulē. Jūs varat sākt no vienkāršiem blokiem, kolonnām un sienām, tad lielām
    ēkām, tiltiem un pat kokiem. Kad esat gatavs ienirt vairāk uzlabotas līmeņos,
    jums būs iespēja veidot sarežģītākas struktūras: aug ziedi, mirgo zvaigznes, un
    pat neredzams drones, lai pārvietotos un veidot vai iznīcināt lietas pēc jūsu
    komandu. Jums ir jautri mācīties, kā kods, spēlējot šo spēli!'

  ai_curriculum_btn_aria_label_06: Skatīt ģeneratīvā AI stundu plāna ietekmi uz sabiedrību
  ai_curriculum_btn_aria_label_dance_ai: 'Try the Dance Party: AI Edition activity'
  ai_carousel_heading: 'Ko skolotāji saka par AI ar Code.org:'
  ai_carousel_quote_01: Šī nodarbība arī deva maniem skolēniem iespēju redzēt, ka
    klasifikācijas sistēmās ir viedoklis. Vēlāk, kad mēs sākām redzēt, kā neobjektivitātes
    var nonākt AI, man bija iespēja tos atvilkt un atgādināt viņiem, ka dati, ko izmanto,
    lai apmācītu savus modeļus, bija balstīti uz izvēli.
  ai_carousel_quote_02: Mani skolēni uzzināja, ka viņiem nav jābūt tikai patērētājiem,
    kad runa ir par tehnoloģiskajiem sasniegumiem, kurus viņi piedzīvo gandrīz ikdienā.
    Viņi patiesībā var būt radītāji!

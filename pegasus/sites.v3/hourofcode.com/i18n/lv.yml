  tutorial_hello_longdescription: Uzziniet datorzinātņu pamatus, programmējot Sprite
    Lab. Jums būs izveidot un animēt sprites, un izveidot savu interaktīvas ainas.
  tutorial_raspispace_longdescription: Izveidojiet kosmosa ainu ar tēliem, kas “emote”,
    lai dalītos savās domās vai sajūtās, izmantojot skaņas, krāsas un darbības. Izmantojiet
    Scratch blokus, lai kodētu rakstzīmes ar grafiskiem efektiem, kostīmu animāciju,
    runas burbuļiem un skaņas efektiem.
  tutorial_codemonkeyjump_longdescription: Izveidojiet spēles un projektus ar bloka
    kodēšanu! Šajā īsajā kursā studenti iemācīsies izveidot vienkāršu džemperis spēli,
    izmantojot pamata notikumu un funkciju blokus.
  tutorial_poemart_longdescription: Ilustrējiet dzejoļa noskaņu ar kodu.
  tutorial_kodablehero_longdescription: Laipni lūdzam Bug World! Kodable FuzzFamily
    nepieciešama jūsu kodēšanas palīdzība. Izmantojiet savus reālās dzīves varoņus
    un savu iztēli, lai izveidotu personību, kas aizsargās FuzzFamily. Jūs izvēlaties
    īpašības jūsu varonis piemīt un nodot savu spēku, lai pārbaudītu pret buggy gļotas
    Bug World!
  tutorial_cacloud_longdescription: Felikss publicē šķietami nevainīgu Juno fotoattēlu
    sociālajos medijos. Viņa izmisīgi vēlas to noņemt. Max, viņas draugs, ātri pārvērš
    situāciju slepenā misijā. Pievienojieties viņiem, kad viņi uzzina par mākoņdatošanu
    un mēģina izsekot fotoattēlu serverī, kas tiek glabāts īpaši drošā datu centrā.
    Vai ir vienalga, lai atrastu un iznīcinātu fotoattēlu?
  tutorial_blocksmithbot_longdescription: Lāzeri, slazdi un brīnišķīgi labirints!
    Palīdzība Bot0 aizbēgt, pirms viņa izpaužas izmesti! Bot0 ir draudzīgs, nekaitīgs
    palīgs robots. Vai viņa ir? Viņas komandas biedri uzskata citādi. Programma Bot0,
    lai padarītu savu ceļu caur pavēderē kosmosa kuģa un aizbēgt, pirms viņi atrast
    viņu.
  tutorial_hatchmario_longdescription: Veidojiet savu pašu 3D Mario spēli, mācoties
    programmēšanas pamatus. Uzziniet par spēļu izstrādes pamatiem; veidojiet izpratni
    par kustību 3D telpā; iemācieties pievienot rezultātu, dzīvi un atdzist skaņas
    efektus savai spēlei, viss mazāk nekā stundu. Un labāko daļu, jūs varat dalīties
    ar savu spēli ar savu ģimeni un draugiem tikai ar vienu klikšķi un spēlēt ar viņiem
    jebkurā ierīcē jūsu mājās.
  tutorial_microsoftforest_longdescription: Kods spēle ar Microsoft MakeCode Arcade,
    kas atjauno apstākļus meža ugunsgrēku, un pēc tam kods jūsu ugunsdzēsības lidmašīna
    lidmašīnu izsmidzināt ūdeni un izbāzt liesmas!
  tutorial_blackbirdscreen_longdescription: Uzziniet, kā izmantot nosacījuma paziņojumus,
    lai izveidotu vēsu 90. gadu stila ekrānsaudzētāju.
  tutorial_toxicodecompute2_longdescription: Let's pārslēgt lomas. Šoreiz tu esi dators!
    Izlasiet un interpretējiet Python programmas, lai atrastu pareizo trajektoriju
    un uzvarētu izaicinājumus. Jums būs jākoncentrējas un jāizmanto savas intuitīvās
    spējas, lai saprastu dažus Python pamatjēdzienus.
  tutorial_minecrafttimecraft_longdescription: 'Ceļojumu atpakaļ laikā, lai saglabātu
    nākotni šajā bezmaksas stundu kodēšanas stundā Minecraft: Education Edition. Studenti
    izvēlēsies savu piedzīvojumu un apgūst kodēšanas pamatjēdzienus, lai labotu noslēpumainas
    neveiksmes visā vēsturē. Pa ceļam viņi sazināsies ar lieliskiem novatoriem un
    izgudrojumiem zinātnē, arhitektūrā, mūzikā, inženierzinātnēs un daudz ko citu.'
  tutorial_blackbirdtether_longdescription: Uzziniet, kā izmantot objektus, lai programmētu
    jautru, fizikas balstītu spēli.
  tutorial_ob_longdescription: Rakstīt kodu, lai izveidotu un palaistu savu simulāciju
    vīrusa uzliesmojuma pie Monster Town. Simulācija ir procesa vai sistēmas datormodelis.
    Uzziniet, kā kodēt un veikt prognozes par to, kas notiks ar Monster Town kaimiņiem.
  tutorial_codeartportrait_longdescription: 'Uzziniet, kā programmēt portretu, izmantojot
    p5.js. Izsakiet sevi radoši, izmantojot kodu, iekļaujot savus iecienītākos mākslinieciskos
    stilus un personiskos pieskārienus, lai radītu patiesu šedevru! Jums var būt tiesības
    iesniegt savu pabeigto projektu Code/Art''s CodeYourself konkursā ASV meitenēm
    3.-12. '
  tutorial_shelly_longdescription: Shelly ir programmēšanas valoda zīmēšanai. Zīmējums
    tiek veikts, izdodot norādījumus bruņurupucis. Bruņurupucis vērš līnijas un formas,
    kad tas pārvietojas, izmantojot dažādas krāsas un stilus. Izaicinājums un radošie
    režīmi ir pieejami. Izaicinājuma režīms ietver pakāpenisku pamācību, kas iepazīstina
    ar Shelly valodas un programmēšanas pamatiem kopumā.
  tutorial_weavly_longdescription: Šajās īsajās aktivitātēs dodieties uz vairākām
    misijām, sākot no planētu izpētes, līdz dzīvnieku apmeklēšanai safari, medībām
    par nogrimušiem dārgumiem!
  tutorial_codespeakpassword_longdescription: Uzziniet, kā kodēt paroļu ģeneratoru
    Python un palikt drošībā pret hakeriem.
  tutorial_kodableshapes_longdescription: 'Matemātika ir daļa no mūsu dzīves visur.
    Izmantojiet matemātikas un kodēšanas prasmes, lai izveidotu savu labirints un
    pēc tam mēģiniet to atrisināt. Sāciet ar pamata laukumu un pēc tam redziet, cik
    daudz dažādu formu jūs varat iekļaut jūsu labirints dizainā! '
  tutorial_nasabinary_longdescription: Uzziniet, kā mēs izmantojam bināro kodu, lai
    runātu ar kosmosa kuģi, un pēc tam izmēģiniet to pats, tulkojot savu vārdu binārā
    kodā uz nosaukuma taga, rokassprādzes, tapas vai pat skaņas.
  tutorial_3dmaker_longdescription: Padariet savu patiešām atdzist, rotējošs, 3D objektus
    ātri un viegli.
  tutorial_hopsub_longdescription: Uzziniet, kā pārī programmu ar draugu vai klasesbiedrs,
    un izveidot savu metro surfer ar būdiņu rakstzīmes!
  tutorial_kcjskiing_longdescription: 'Tas viss ir jautri un spēles, kamēr kāds ietriecās
    kokā… vai ir, ka jautri daļa? Siksna uz šiem slēpēm un saliekt pie ceļgaliem,
    kā jūs vadītu savu raksturu uz leju kalna saldētas šķēršļiem, izmantojot kodu
    šajā Scratch darbību. Izstrādājiet kursu, pievienojiet kustību un uzrādi, kā arī
    mazliet sadursmju mijiedarbību un uzplaukumu - tev ir jautri kalns. '
  tutorial_groksecurity_longdescription: Put jūsu cyber-sleuthing cepuri uz šajā īsajā
    ievadā uzturas droši tiešsaistē. Jūs uzzināsit par drošām parolēm, pikšķerēšanu,
    drošības iestatījumiem, sociālajiem tīkliem un daudz ko citu!
  tutorial_creaticode_longdescription: Uzziniet, kā veidot apdullināšanu 3D projektus,
    izmantojot Scratch blokus!
  tutorial_kcjhockey_longdescription: Jūs atvašu, jūs SCORE - pūlis iet savvaļā! Veidojot
    šo spēli, nav nepieciešams mežģīnes jūsu slidas, bet esiet gatavi asināt savas
    kodēšanas prasmes! Uzziniet, kā kodēt savu hokeja spēli un pārbaudīt savas prasmes
    pret NPC vārtsargu nulles. Izmantojot kustību, uzrādi un mainīgos lielumus, jūsu
    digitālais atskaņotājs var izvairīties un slīdēt ripu, lai iegūtu uzvarētāju mērķi.
  tutorial_ttdungeon_longdescription: Ļaunais vednis Nullonor rada nopietnus draudus
    valstībai, un tikai jums ir tiesības izraidīt tos uz visiem laikiem. Tomēr Nullonor
    ir tikpat viltīgs kā viņš ir bīstams. Viņš slēpjas savā maģiskajā tornī, kurā
    pastāvīgi mainās telpas, un neviens varonis vēl nav veiksmīgi sasniedzis augšējo
    stāvu. Kā Index Knights čempions, vai jums ir kāds, kas nepieciešams, lai atrastu
    un sakautu Nullonor?
  tutorial_ccai_longdescription: 'Konkurētspējīga kodēšana nekad nav bijusi tik episka!
    Nav kodēšanas pieredzes... Nav problēmu. Ievadiet Dungeon, kur jūs līmeni līdz
    jūsu programmēšanas pilnvaras, apgūstot kodēšanas stratēģijas un taktiku, jums
    būs nepieciešams, lai konkurētu. Kad esat to izdarījis caur Dungeon, jūs būsiet
    gatavi uzņemties coders no visas pasaules CodeCombat AI līgas eSports arēnā! '
  tutorial_bsdai_longdescription: Pastāv īpašs nervu tīklu un algoritmu kopums, ko
    mēs saucam par mašīnmācīšanos. Šajā projektā mēs izpētīsim mākslīgā intelekta
    (AI) attēlu atpazīšanas rīku un uzzināsim, kā AI redz attēlus, prognozes un kā
    mēs varam pārliecināties, ka šīs prognozes ir precīzas un bez aizspriedumiem.
  tutorial_stemdata_longdescription: Izveidojiet vienkāršu klimata modeli, kurā jūs
    dzīvojat, un pēc tam izmantojiet to, lai saprastu, kā daži paaugstinātas temperatūras
    līmeņi var būtiski ietekmēt dabas pasauli. Ietver iespēju lejupielādēt datus izklājlapā
    tālākai analīzei.
  tutorial_thunkableinfo_longdescription: Uzziniet, kā izveidot informatīvu lietotni
    ar kodu blokiem un datu tabulu
  tutorial_educodespace_longdescription: Planētas Allegrus cilvēki ir zaudējuši savas
    senču dziesmas. Izpildiet šo pamācību, lai izveidotu savu mūzikas sānu ritināšanu
    spēli un atgūt zaudēto melodijas. Pielāgojiet katru spēles aspektu, apgūstot spēļu
    izstrādes, fizikas un sadursmju pamatus. Nepieciešama kodēšana vai muzikālās zināšanas.
  tutorial_kcjtennis_longdescription: Serve up izaicinājumu un iet galvu uz galvu
    ar savu AI pretinieku šajā digitālā tenisa spēlē. Izmantojot Scratch, šī darbība
    būs iemācīt jums, kā kodēt atpakaļ un atpakaļ elfa mijiedarbību, izmantojot apraidi,
    mainīgos un kustību. Iekļaut win/zaudējumu nosacījumi un skūpsts jūsu “mīlestība”
    score labu bye. Pabeigt šo projektu pats vai ar pieaugušo atbalstu.
  tutorial_robotmagictower_longdescription: Uzziniet par Hanojas Tower spēli un to,
    kā izmantot rekursīvas funkcijas problēmu risināšanai.
  tutorial_ttdragons_longdescription: 'Ļaunais spēks ir izplatījies pa Ovun zemi un
    draud iznīcināt šo mierīgo pilsētu. Izpētīt slēptās tempļi, mācīties burvju rūnas,
    kas ļauj jums programmēt un kontrolēt elementus ap jums, un kaujas ēnu fiends.
    Atrast visus taustiņus Dragon tempļi, lai pamodinātu pūķis. Esi varonis, kas nepieciešams
    Ovun! '
  tutorial_kcjarchery_longdescription: Palieciet uz mērķa un vadītu savu bultiņu uz
    bullseye izmantojot kodu! Uzziniet, kā kodēt savu loka šaušanas spēli, izmantojot
    Scratch un mūsu soli pa solim sniegtos norādījumus. Ar krāsu sensoru sprītu, kostīmu
    maiņu un kustību sekvenču palīdzību jūs varat arī censties pēc zelta un kodēt
    savu ceļu uz uzvaru - plus pievienot punktu skaitītāju līdz pat ante. Pabeigt
    šo projektu pats vai ar pieaugušo atbalstu.
  tutorial_ttsprouts_longdescription: Dārzkopība ir pilna laika darbs! Sākt tikai
    ar vienu sola podi un mēdz augiem siltumnīcā, piekļūstot masīvs. Kā jūs sēklas,
    ūdens, un ražas katru augu, pelnīt naudu par visiem jūsu augļiem un veggies! Izmantojiet
    arvien sarežģītāku daudzdimensiju masīvu, lai atrastu katru podu, jo siltumnīca
    kļūst pārpildīta.
  tutorial_ttmaze_longdescription: Jūs esat izkrauti uz svešzemju planētas kabatas
    Visumu un ir jāatrod veids, kā izvairīties, lai jūs varētu turpināt savu ceļojumu.
    Izpētīt drupas uzlabotas robotu civilizācijas, orientēties savu ceļu caur labirintiem
    un mīklas un cīnīties pie ienaidnieka roboti. Ar palīdzību jūsu uzticamo sidekick
    F3lix, mācīties un izmantot jaunas programmēšanas koncepcijas kapāt savu ceļu
    uz uzvaru.
  tutorial_codetribe_longdescription: Lielisks ievads kodēšanai, izmantojot HTML,
    CSS un JavaScript. Kodējiet dažas rindiņas un izveidojiet savu pirmo pieteikumu,
    lai pārbaudītu to cilvēku vecumu, kuri apmeklē jūsu ballīti.
  tutorial_ttcanyon_longdescription: Jums ir notverto uz svešzemju planētas un jāizdzīvo
    arēnā, nebeidzamu cīņu ar svešzemju monstriem! Izmantojiet savu hakeru Blaster,
    lai mainītu programmēšanu jūsu sidekick, jūsu pretinieki, un jūsu vidi. Jūsu uzticamais
    kaķu sidekick F3lix var palīdzēt dziedēt un atbalstīt jūs, kamēr jūs varat pārprogrammēt
    ienaidniekus un lamatas atslēgt tos vai cīnīties viens otru.
  tutorial_kcjxtrail_longdescription: Rezultāts takas ar šo distanču riteņbraukšanas
    darbību, izmantojot kodu un Scratch. Izmantojot krāsu sensoru blokus un kustību,
    jūs veidosiet savu kursu, integrēsiet pieturvietas un mijiedarbību ceļā, kā arī
    izsekosiet savu progresu, kodējot punktu turētāju ar funkcijām. Neaizmirstiet
    savu ķiveri, jo mēs varētu būt par savvaļas braukt! Pabeigt šo projektu pats vai
    ar pieaugušo atbalstu.
  tutorial_codespeakroad_longdescription: Izveidojiet spēli, kurā lietotājs spēlē
    būvinženiera lomu, lai plānotu ceļu.
  tutorial_educodelair_longdescription: Džordžs tiek chased Chiroptera s Lair un nepieciešama
    jūsu palīdzība, lai izvairītos! Izstrādājiet savu pilnīgu 2D puzzle spēli, sekojot
    šo pamācību un apgūstot spēles izstrādes pamatus. Kods savu ceļu ārā no mūsu līmeņa,
    vai padarīt savu apstrīdēt savus draugus!
  tutorial_ibmhourofz_longdescription: 'Vai esat kādreiz atsaukuši naudu no bankomāta?
    Izmanto kredītkarti, lai samaksātu par kaut ko? Visām šīm darbībām ir viena kopīga
    lieta: tās visas sākas ar vienkāršu klikšķi. Bet kas patiesībā notiek aiz šī klikšķa?
    Tas ir Enterprise Computing. Sāciet uzzināt vairāk par uzņēmumu skaitļošanas darbu
    šodien ar IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studenti uzzina par apstākļiem, kādos
    salmonellas baktērijas var izdzīvot, kodējot jautru simulācijas spēli Gamefroot!
    Šī aktivitāte ir paredzēta zinātnes skolotājiem UN digitālo tehnoloģiju skolotājiem,
    kuri vēlas iesaistīt savus skolēnus vairākās jomās. '
  tutorial_educodeforest_longdescription: Alex kādu laiku ir ieslodzīts matēta mežā.
    Vai jūs varat palīdzēt viņiem aizbēgt? Šī viegli sekojamā apmācība māca, kā veidot
    un pielāgot pilnīgu puzzle spēli, kas darbojas jebkurā mūsdienu pārlūkprogrammā.
    Mēģiniet pārspēt mūsu līmeni, vai izveidot savu, lai apstrīdētu savus draugus!
  tutorial_educodehorus_longdescription: Palīdzība Lisa atrisināt Horus mīkla un izvairīties
    no viņa templis. Izpildiet šo pamācību, lai kodētu un pielāgotu savu pašu puzzle
    spēli ar dažiem soļiem. Mēģiniet pārspēt mūsu līmeni, vai rediģēt to, lai padarītu
    to tik viegli vai izaicinājums, kā jūs vēlaties. Uzziniet spēles izstrādes pamatus,
    spēlējot!
  tutorial_codespeakpokemon_longdescription: Kods jūsu mīļākie Pokemon līdz līmenim
    uz augšu un attīstīties.
  tutorial_stemholiday_longdescription: StemScopes kodēšana darbina BitsBox ļauj studentiem
    veidot un dalīties ar savu virtuālo brīvdienu karti, izmantojot drukāti JavaScript
    kodu. Mūsu programma ir viegli lietojama, un tai nav nepieciešama iepriekšēja
    kodēšanas pieredze. Mēs piedāvājam iegulto atbalstu visā programmā, un studenti
    var viegli izdomāt to pašu. Get satraukti, lai kodētu savu virtuālo karti, lai
    dalītos ar draugiem un ģimeni šajā brīvdienu sezonā!
  tutorial_codespeakpixel_longdescription: Uzziniet, kā izveidot pikseļu mākslas redaktoru,
    lai izveidotu savu pielāgoto rakstzīmju dizainu un mākslu.
  tutorial_codespellsnexus_longdescription: Saskaņā ar mentorship noslēpumainu zeķu
    leļļu, jums ir iefiltrēties un pārprogrammēt super-inteliģentas “iemācīties kodu”
    app, kas cenšas globālo kundzību. Atrisināt mīklas. Uzziniet, kā kodēt. Hack Nexus.
  tutorial_carnegieslime_longdescription: Katru gadu Scarecorp minions mēģina nozagt
    jūsu konfektes kultūru. Booville High ir Baddest Slimeball apkalpe ir sanākuši
    kopā, lai aizsargātu konfektes kultūru ar gļotas ieročiem. Spēlētāji spēlē kā
    teen monstriem, kuri programmē savu sadarbības robotu (aka “cobot”) mājdzīvniekus,
    lai palīdzētu noņemt minions Scarecorp, kuri ir pēc savas pilsētas Candy ražu.
    Izvēlieties starp četrām rakstzīmēm un to cobotic mājdzīvniekiem.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown mācīs modernu secību, jo
    studenti izmanto loģiku, argumentāciju un datorzinātnes prasmes, lai virzītos
    reālās dzīves scenārijus. Nav bot nepieciešams!
  tutorial_milnedash_longdescription: Dash vēlas iemācīties dejot! Vai jūs varat palīdzēt
    viņai vadīt un ārā un parādīt viņas stuff vidū? Šī aktivitāte ir vērsta uz studentiem
    un mācīs lietotājam par secību un cilpas.
  tutorial_microbitpet_longdescription: 'Kodējiet savu elektronisko pet un pielāgojiet
    to, lai padarītu to par savu. '
  tutorial_spherotriad_longdescription: 'Izpētiet, ko nozīmē katrs no kiberdrošības
    pamatprincipiem, un uzziniet, kā atrast līdzsvaru, lai panāktu drošu sistēmu,
    kas darbojas visiem lietotājiem. '
  tutorial_spheropassword_longdescription: Izpētiet, kā padarīt spēcīgas paroles kombinācijas,
    izmantojot LittleBits izgudrojumus un kodēšanu.
  tutorial_codequilt_longdescription: Pārdomājiet, kurš saņem kodu un ko var izdarīt
    ar kodu, vienlaikus iepazinoties ar Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer iemācīs secības un
    atkļūdošanas prasmes. Studenti izmantos loģiku, argumentāciju un datorzinātnes
    prasmes. Nav bot nepieciešams!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 iemācīs uzlabotas
    secības un looping prasmes. Studenti izmantos loģiku, argumentāciju un datorzinātnes
    prasmes. Nav bot nepieciešams!
  tutorial_hopescape_longdescription: Kodē beztermiņa loģikas escape room spēli un
    uzziniet par tādiem jēdzieniem kā iterācija un citi svarīgi spēles dizaina elementi.
  tutorial_ozorace_longdescription: Studenti plāno un izpildīs programmu ar dažādiem
    parametriem, prakses mērīšanu, secību un atkļūdošanu, jo tie rada trasi Ozobot.
  tutorial_ozoequestrian_longdescription: Studenti izmantos krāsu kodus, lai programmētu
    savu stiprinājumu (Evo), lai pabeigtu kursu.
  tutorial_irobotpizza_longdescription: Vai vēlaties padarīt kodēšanu par sadarbības,
    sociālo un super jautru pieredzi savā skolā? Šajā nestandarta digitālo pasākumu
    komplektā mēs nodrošinām visus nepieciešamos rīkus, lai uzņemtu perfektu ģimenes
    koda izaicinājumu. iRobot Pizza partijā ģimenes sanāk kopā, lai dalītos maltīti
    un kodētu virtuālos robotus, lai pabeigtu izaicinājumus, kas paredzēti gan iesācējiem,
    gan progresīviem programmētājiem.
  tutorial_ai4alldance_longdescription: Šajā īsajā, jautrajā AI baitā skolēni izpētīs,
    kā mākslīgā intelekta rīki var palīdzēt cilvēkiem ieviest jauninājumus un kā cilvēku
    novatori var palīdzēt uzlabot mākslīgo intelektu.
  tutorial_ai4allneural_longdescription: Šis mācību plāns ir ievada praktisku dziļi
    ienirt tehnisko informāciju par to, kā dažas AI sistēmas var atrast objektus attēlus
    vai citus modeļus kontekstā. Galu galā studenti iemācīs citiem to, ko viņi ir
    iemācījušies. Ja jūsu skolēni bija AI & Dance, viņi var vēlēties pārbaudīt šo
    out pēc tam, lai uzzinātu, kā šī sistēma darbojas.
  tutorial_spheroinout_longdescription: indi ir gatava uzzināt vairāk par to, kā tā
    un citi datori darbojas. Šajā nodarbībā atklājiet ieejas un izejas, izmantojot
    šo praktisku izpēti.
  tutorial_edisonblueprint_longdescription: Vai jūs varat programmēt Edison braukt
    dažādās formās, lai robots varētu izdarīt dažādus rasējumus?
  tutorial_edisonmaze_longdescription: Let's get Edison robots skrējiens pa Euler
    Path formu!
  tutorial_milnefunctions_longdescription: Dash vēlas iemācīties dejot! Vai jūs varat
    palīdzēt viņai vadīt un ārā un parādīt viņas stuff vidū? Šī aktivitāte ir vērsta
    uz studentiem un mācīs lietotājam par secību, cilpas un funkcijas.
  tutorial_sasmap_longdescription: 'Šajā nodarbībā skolēni izmantos kodu, lai parādītu
    izpratni par atšķirību starp cilvēka un fiziskajām iezīmēm kartē. Viņi identitāte
    ceļš caur režģi matemātikas iezīmes, piemēram, ka robots nosēsties tikai uz cilvēka
    īpašībām. Studenti tad strādās komandās, lai rakstītu kodu, kas orientēsies viņu
    robotu pa pareizo ceļu. '
  tutorial_firstrobotics_longdescription: Uzziniet, kā kodēt, izmantojot FTC Sim —
    tiešsaistes bloku programmēšanas valodu, kas ietver dzīvu simulatoru, lai skolēni
    varētu uzreiz redzēt robotu, kas pārvietojas, pamatojoties uz rakstīto kodu.
  tutorial_sasdata_longdescription: Iesaistiet skolēnus ar datiem, izmantojot ātras
    aptaujas, kas ģenerē reāllaika interaktīvas datu vizualizācijas. Studenti identificēs,
    interpretēs un sazinās par datiem — svarīgas pamatprasmes, lai izprastu mūsu datu
    bagāto pasauli.
  tutorial_carnegiesensabot_longdescription: Uzziniet, kā programmēt virtuālo EV3
    robotu, lai pabeigtu reālās pasaules Sensabot izaicinājumu šajā aktivitātē Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks tiek salikti vertikālā formātā,
    kas ir biežāk koda rakstīšanai. Mācību dalībniekiem tiks piedāvāta lielāka darbvieta
    un lielāka funkcionalitāte, lai kontrolētu Marty un galu galā nodrošinātu to mijiedarbību
    ar vidi. Šī nodarbība iepazīstinās izglītojamos ar sadaļām, izkārtojumu, salīdzinot
    šo jauno vidi ar MartybLocks Jr.
  tutorial_kinderadd_longdescription: Šajā nodarbībā studenti izmantos algoritmus
    un pārvietojošos robotus, lai modelētu matemātiskos jēdzienus. KIBO ceļos pa fizisko
    skaitļu līniju, lai modelētu skaitīšanu, saskaitīšanu un atņemšanu. Studenti radīs
    algoritmus (pēc izvēles ieskaitot atkārtotas cilpas), lai atrisinātu problēmas,
    tāpat kā programmētāji dara darbā!
  tutorial_imagipython_longdescription: Pievienojieties pasaulē pirmajam sociālajam
    tīklam iepriekš pusaudžiem, kuriem patīk kodēt. Izstrādājiet savu pirmo krāsaino
    projektu dažu minūšu laikā, izmantojot bezmaksas imagi lietotni.
  tutorial_robotical2_longdescription: Mācību dalībnieki izveidos virkni soļu, lai
    ļautu partnerim pārvietot maršrutu līdz mērķim, izmantojot Marty kontrolieri.
    Katram virziena simbolam ir pievienota kustība; šajā nodarbībā izglītojamie tiks
    aicināti eksperimentēt ar virziena bultiņām, bet fokuss tiks likts uz priekšu
    vērsto bultiņu.
  tutorial_robotical3_longdescription: Mācību dalībnieki izpētīs jauno Marty saskarni,
    kur viņu norādījumi paliks ierīces ekrānā. Mācību dalībnieki novērtēs, cik daudz
    soļu, viņuprāt, Martijs būs nepieciešams, lai sasniegtu mērķi.
  tutorial_blockscadvirus_longdescription: 'Izmantojiet 3D dizaina platformu, lai
    modelētu vīrusu un uzzinātu par to, kā mūsu ķermeņi izmanto ģeometriju, lai cīnītos
    pret šiem iebrucējiem. '
  tutorial_robotical1_longdescription: Mācību dalībnieki redzēs Marty Robot pārvietojas
    ar Unplugged krāsu kartēm. Mācību dalībnieki pēc tam palīdzēs partnerim virzīties
    uz priekšu un apstāties, izmantojot krāsainu papīru. Katrai Robotikas krāsainai
    kartei ir iebūvēta instrukcija, ko Marty saprot, bez nepieciešamības rakstīt vai
    sakārtot jebkuru kodu.
  tutorial_irobotshapes_longdescription: Uzziniet par dažādām formām, izmantojot modeļu
    atpazīšanu un secību šajā atvienotajā, drukājamā robotu tēmu darbgrāmatā!
  tutorial_irobotparts_longdescription: Uzziniet par dažādiem gabaliem, ko izmanto,
    lai izveidotu robotu, izpētot savas sajūtas un praktizējot matemātikas pamatus.
  tutorial_irobottools_longdescription: Šajā darbgrāmatā ir aplūkoti visi dažādi rīki,
    kas tiek izmantoti robota veidošanā, izmantojot saskaņošanas, skaitīšanas, medības
    un mērīšanas darbības,

  hoc_how_to_step_beyond_hoc_subhead: Šeit tas nebeidzas!
  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Šeit ir darba kārtības paraugs, lai sāktu darbu:'
  hoc_how_to_step_choose_activities_desc_01: Šogad koda stundas tēma ir Radošums ar
    mākslīgo intelektu (AI). Neatkarīgi no tā, vai tā ir jaunu lietotņu un algoritmu
    kodēšana, unikālas mākslas radīšana vai horeogrāfijas veidošana, lai liktu mums
    dejot, AI paver jaunas iespējas digitālajai izteiksmei, kas paplašina mūsu izpratni
    par radošumu. Padariet šo gadu īpašu, pabeidzot kodēšanas darbību UN uzzinot par
    AI.
  hoc_how_to_step_choose_activities_desc_02: Pirmkārt, [izpētiet simtiem kodēšanas
    darbību] (%{activities_url}) un izvēlieties vienu, pamatojoties uz grupas vecumu,
    pieredzi, interesēm un daudz ko citu. [Šajās atlasītajās aktivitātēs] (%{ai_activities_url})
    kā galvenā tēma vai nodarbība ir mākslīgais intelekts.
  hoc_how_to_step_choose_activities_desc_03: Tad [uzziniet visu par AI] (%{ai_url}).
    Studenti var skatīties īsus videoklipus, kuros piedalās šīs jomas eksperti, un
    ir pievienoti stundu plāni, lai paplašinātu aktivitāti un vadītu turpmākās diskusijas.
    Vai arī mēs piedāvājam bezmaksas profesionālo mācīšanos pedagogiem, lai atvērtu
    mācīšanas nākotni ar AI un par to.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it and hundreds of thousands of jobs go unfilled.
    Learn how to bring computer science to more schools in your area and advocate
    for computer science to be a graduation requirement.
  hoc_how_to_step_educators_register_desc: Sāciet ar apņemšanos kopā ar studentiem
    veikt koda stundu, reģistrējot savu pasākumu. Reģistrējoties, jūs saņemsiet noderīgus
    e-pastus ar jaunumiem un padomiem veiksmīgas koda stundas rīkošanai. Jūs arī būsiet
    [ievietots kartē] (%{map_url}). Mūsu kolektīvo centienu redzamais kopums parāda
    globālo apņemšanos ievērot datorzinātņu kustību, kas mums palīdzēs veidot impulsu
    sistēmiskām pārmaiņām.
  hoc_how_to_step_educators_plan_desc_01: Pirms pasākuma izmēģiniet aktivitātes pats,
    lai jūs varētu pārliecināties, ka tās darbojas studentu ierīcēs un esat gatavs
    atbildēt uz jautājumiem! Vai jums ir zems joslas platums? Plānojiet rādīt videoklipus
    klases priekšpusē, lai katrs students nelejupielādētu savus videoklipus.
  hoc_how_to_step_educators_plan_desc_02: Cilvēki visā pasaulē bieži pievienojas koda
    stundas svinībām datorzinātņu izglītības nedēļas laikā (%{campaign_date}), taču
    jūs varat veikt koda stundu jebkurā gada dienā!
  hoc_how_to_step_educators_plan_desc_03: Izvēlieties vietu, kas atbilst pieejamo
    studentu un ierīču skaitam. Studenti var izmēģināt aktivitātes atsevišķās ierīcēs,
    pēc kārtas koplietot ierīci vai kā klase uz tāfeles. Ir pat atvienotas darbības,
    kuras var pabeigt bez ierīcēm, tāpēc tās var veikt pat ārpus telpām!
  hoc_how_to_step_educators_spread_word_desc_01: Palīdziet mums izplatīt vārdu savā
    kopienā, izmantojot [šīs e-pasta veidnes] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Palūdziet diviem kolēģiem [register](%{register_url})
    un rīkot kodu stundas aktivitāti. Viņi, savukārt, var nodrošināt divus kolēģus,
    kuri var nodrošināt divus kolēģus utt.
  hoc_how_to_step_educators_spread_word_desc_03: Palūdziet savam direktoram [rīkot
    skolas mēroga pasākumu] (%{host_url}). Ja piedalās 300 vai vairāk bērnu, jūs varat
    saņemt īpašu saderināšanās komplektu ar t-krekliem, plakātiem, klēpjdatoru uzlīmēm
    un daudz ko citu. [Kopīgojiet visu skolas pasākumu plānu] (%{share_url}), lai
    kvalificētos.
  hoc_how_to_step_educators_spread_word_desc_04: Sazinieties ar savas skolas vecāku
    skolotāju skolēnu asociāciju vai dalieties vecāku biļetenos, ļaujot viņiem zināt,
    ko mācās viņu bērni.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: Sāciet ar [iedvesmojošu
    video] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Studenti veic savu kodēšanas
    darbību'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Studenti uzzina par AI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: Skolotājs sniedz noslēguma
    piezīmes'
  hoc_how_to_step_educators_get_coding_desc: Virziet savus skolēnus uz aktivitāti,
    varbūt, kopīgojot saiti uz tāfeles vai izmantojot savas klases mācību vadības
    sistēmu. Jūsu studenti var saskarties ar izaicinājumiem - tas ir labi! Mācīšanās
    programmēt ir kā jaunas valodas apguve; jūs uzreiz nevarēsit brīvi. Ja nezināt
    atbildi, varat to izdomāt kopā.
  hoc_how_to_step_educators_celebrate_desc: 'Pēc pasākuma izdrukājiet pabeigšanas
    sertifikātus un apsveiciet savus studentus. Kopīgojiet fotoattēlus un videoklipus
    no sava koda stundas pasākuma un parādiet savus skolēnu sasniegumus, izmantojot
    #HourOfCode un @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Share this video at an All Staff meeting
    or in an email to all employees to show how companies like yours can make a huge
    impact on the global movement to bring computer science education to all students
    in all schools through the Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: One of the most fulfilling ways to
    participate in the Hour of Code is to volunteer with a local classroom, either
    in-person or virtually. Best of all, you don't have to be an engineer or someone
    with a technical background in order to volunteer. You can still provide a meaningful
    experience to students by sharing your own career experience and how computer
    science or technology has impacted your role. Direct your employees to the volunteer
    guide to learn more.
  hoc_how_to_step_companies_plan_desc_01: The Hour of Code isn't just for K-12 students
    but for learners of all ages and all skill levels. Connect with your company's
    events team to host an Hour of Code event for all employees.
  hoc_how_to_step_companies_plan_desc_02: Make an early commitment and register your
    event in advance. When you register, you'll receive helpful emails with news and
    tips for hosting a successful Hour of Code. You'll also be [put on the map](%{map_url}).
    The visible totality of our collective efforts demonstrates the global commitment
    to the computer science movement, which will help us build momentum for systemic
    change.
  hoc_how_to_step_companies_choose_activities_desc_03: Then, [learn all about AI](%{ai_url}).
    Employees can watch short videos featuring experts in the field.
  hoc_how_to_step_companies_spread_word_desc_01: 'After your event, congratulate your
    employees with personalized certificates of completion. Share photos and videos
    of your Hour of Code event and show off your commitment to supporting the computer
    science movement using #HourOfCode and @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Sazinieties ar savas skolas vecāku skolotāju
    skolēnu asociāciju vai dalieties vecāku biļetenos, ļaujot viņiem zināt, ko mācās
    viņu bērni.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Ikviens var uzzināt par AI neatkarīgi no tā, vai esat klases students
    vai pedagogs, kas atver mācīšanas nākotni ar AI un par to.
  hoc_ai_how_ai_works_video_series_desc: Šī īso video sērija iepazīstinās jūs ar to,
    kā darbojas mākslīgais intelekts un kāpēc tas ir svarīgi. Pēc tam iedziļinieties
    tādos jautājumos kā algoritmiskā aizspriedumi un AI lēmumu pieņemšanas ētika.
  hoc_ai_learn_how_ai_works_desc: Iedziļinieties AI pasaulē, izmantojot nodarbības
    “Kā AI darbojas”, kas ir savienotas pārī ar mūsu video sēriju, kas iepazīstina
    jūs ar to, kā darbojas AI un kāpēc tas ir svarīgi.
  hoc_ai_101_for_educators_desc: Atklājiet mākslīgā intelekta revolucionāro pasauli
    (AI) un tās pārveidojošo potenciālu izglītībā ar mūsu pamatprogrammu tiešsaistes
    mācību sērijām skolotājiem.
  hoc_ai_impacts_desc: Iesaistiet savu klasi skolotāju vadītās nodarbībās, kurās pēta
    mākslīgā intelekta ietekme un aicina izglītojamus domāt par dažu AI problēmu risinājumiem.
  hoc_ai_activities_desc: Šīs pilnīgi jaunās koda stundas aktivitātes jautrā, saistošā
    veidā iepazīstina lietotājus ar mākslīgā intelekta pasauli.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Gandrīz 100 Code.org darbinieki, kas saskaņo zilos
    un dzeltenos t-kreklus, rada viesnīcas konferenču zālē uzņēmuma 2022 vasaras Codechella
    pasākumam.
  careers_page_code_pride_alt_text: Divi sievišķīgi prezentējošie darbinieki smaida,
    turot koda galus. ORG-firmas varavīksnes banner. Aiz tiem vairāki cilvēki valkā
    Code.org krekli un vicinot varavīksnes karogus, ejot kopā ar daudzkrāsainu Volkswagen
    kļūdu.
  accessibility_hero_heading: Pieejamība vietnē Code.org
  accessibility_hero_desc: Mēs esam veltīti, lai novērstu šķēršļus, kas kavē studentu
    un pedagogu ar invaliditāti iekļaušanu un pilnīgu līdzdalību, nodrošinot, ka KATRAM
    studentam ir piekļuve datorzinātnēm.
  accessibility_efforts_title: Mūsu centieni 2023. gadam
  accessibility_efforts_desc: 'Lai sasniegtu mūsu mērķi izveidot pilnībā pieejamu
    platformu, mēs īstenojam visaptverošu rīcības plānu, kas ietver:'
  accessibility_efforts_card_title_1: Iekšējās pieejamības apmācība
  accessibility_efforts_card_desc_1: Mūsu produktu un inženieru komandas pabeigs visaptverošu
    apmācību par pieejamību līdz 2023. gada decembrim.
  accessibility_efforts_card_title_2: VPAT analīze
  accessibility_efforts_card_desc_2: "[Brīvprātīgās produktu pieejamības veidnes]
    (%{voluntary_url}) aizpildīšana, lai izveidotu bāzes līniju un ik gadu novērtētu
    progresu. Rezultāti pieejami šajā lapā līdz 2023. gada septembrim."
  accessibility_efforts_card_title_3: Rīki, kas atbalsta pieejamu dizainu
  accessibility_efforts_card_desc_3: 'Grupas dalībniekiem būs piekļuve rīkiem, kas
    nodrošina, ka visi jaunie līdzekļi ir izstrādāti un veidoti, ņemot vērā pieejamību. '
  accessibility_efforts_card_title_4: Pieejams mācību plāns
  accessibility_efforts_card_desc_4: Līdz 2023. gada decembrim mēs sasniegsim [WCAG
    līmeņa AA atbilstība] (%{wcag_url}) pirmajām datorzinātnes principu un datorzinātņu
    atklājumu vienībām.
  accessibility_explore_title: Izpētiet Code.org pieejamības resursus
  accessibility_explore_text: Mūsu pieejamības resursu lapā ir sniegta visaptveroša
    dokumentācija un norādījumi par mūsu funkcijām un rīkiem, tostarp pieejamās Programmēšanas
    stundas stundas stundas stundas, aizraujoši lasītāji, tastatūras navigācija un
    pielāgošanas opcijas.
  accessibility_explore_button: Skatīt pieejamības resursu lapu
  accessibility_help_us_title: Palīdziet mums uzlabot
  accessibility_help_us_text: Pie Code.org, mēs esam veikls un atsaucīgi uz atsauksmēm.
    Ja jums ir ieteikumi, lai palīdzētu mums uzlabot mūsu rīku un resursu pieejamību,
    lūdzu, sazinieties ar to. Paldies, ka palīdzējāt mums padarīt datorzinātnes pieejamas
    visiem studentiem!
  accessibility_help_us_button: Pastāstiet mums, kā mēs varam uzlabot
  accessibility_commit_title: Code.org apņemšanās nodrošināt pieejamību
  accessibility_commit_text_1: Code.org uzskata, ka datorzinātne ir pamats visiem
    studentiem, un mēs esam apņēmušies nodrošināt taisnīgumu, piekļuvi un iespējas
    mūsu platformā un mūsu mācību programmā.
  accessibility_commit_text_2: Mēs izmantojam visaptverošu pieeju, lai atbalstītu
    visu skolēnu mācīšanās vajadzības un strādājam, lai novērstu nepilnības attiecībā
    uz piekļuvi datorzinātņu izglītībai studentiem ar invaliditāti.
  accessibility_commit_text_3: Mēs sākam mazu, taču izmērīsim mūsu progresu un nepārtraukti
    atkārtojamies, līdz varēsim risināt pat vissarežģītākās pieejamības problēmas.
  accessibility_commit_text_4: Code.org mēs esam apņēmušies nepārtraukti uzlabot mūsu
    rīku pieejamību, un mēs esam priecīgi spert šo svarīgo soli ceļā uz lielāku vienlīdzību,
    piekļuvi un iespēju visiem studentiem un pedagogiem.
  accessibility_partner_title: Mūsu partneri un ieteikumi
  accessibility_partner_desc: Mēs iesakām šādus resursus studentiem un skolotājiem,
    kuri meklē pieejamāku datorzinātņu saturu.
  accessibility_card_title_1: AccesssForAll
  accessibility_card_text_1: Resursi skolotājiem, lai nodrošinātu pieejamu skaitļošanu
    vidusskolām un vidusskolu skolēniem ar invaliditāti, lai savienotos ar mentoriem
    tehnoloģiju telpā.
  accessibility_card_title_2: Blocks4Visi
  accessibility_card_text_2: Bloku balstīta programmēšanas vide iPad, kas māca pamata
    programmēšanas koncepcijas, izmantojot Dash robotu. Pieejama ar VoiceOver, Switch
    Control un balss vadību.
  accessibility_card_title_3: Kods Džemperis
  accessibility_card_text_3: Fiziska kodēšanas palīdzība/resurss studentiem ar redzes
    traucējumiem.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Organizācija, kas koordinē projektus un programmas ar
    dažādām organizācijām visā Amerikas Savienotajās Valstīs.
  accessibility_card_title_5: Nedzirdīgo Kids kods
  accessibility_card_text_5: Veicina datorzinātnes un tehnoloģiju izglītību, lai dotu
    iespēju studentiem, kuri ir nedzirdīgi vai vājdzirdīgi.
  accessibility_card_title_6: Ikviens var kodēt
  accessibility_card_text_6: Mācību programma, ko izstrādājis Apple Swift rotaļlaukumiem,
    kas nodrošina VoiceOver (modificētu TTS) un pielāgotu mācību programmu studentiem
    ar pieejamības vajadzībām.
  accessibility_card_title_7: Khan akadēmija
  accessibility_card_text_7: Mācību plāna nodrošinātājs ar dažādām naktsmītnēm, tostarp
    parakstiem, norakstiem un iespēju samazināt animācijas kustību un paslēpt vizuāli
    atkarīgu saturu. Izvieso dažas Code.org mācību programmas, kā arī papildu skaitļošanas
    mācību programmas.
  accessibility_card_title_8: Snap shēmas
  accessibility_card_text_8: Izglītojošs produkts, kas māca elektroniku ar elektroniskajām
    sastāvdaļām bez lodēšanas. Var iekļaut piekļuves pakotni studentiem ar redzes
    traucējumiem.
  accessibility_card_title_9: Shero
  accessibility_card_text_9: Interaktīvs kodēšanas robotu bumba un STEM izglītības
    komplekts studentiem ar intelektuālās attīstības traucējumiem. Nepieciešams savienot
    pārī ar atbilstošu pieteikumu.
  accessibility_card_title_10: 'Kvorums '
  accessibility_card_text_10: Code.org AP Computer Science Princips mācību programmas
    pielāgošana, izmantojot Quorum, uz pierādījumiem balstītu valodu, kas sākotnēji
    paredzēta, lai nodrošinātu pieejamību neredzīgiem vai redzes traucējumiem skolēniem.
  engineering_hero_heading: Pievienojies mūsu inženieru komandai!
  engineering_hero_desc: Turpinot paplašināt mūsu inženieru komandu, mēs vēlējāmies
    dalīties vairāk par mūsu inženiertehnisko organizāciju vietnē Code.org un daži
    no unikālajiem šeit strādājošajiem aspektiem. Ja jūs interesē pieteikties kādai
    no mūsu lomām, mēs labprāt vēlētos dzirdēt no jums!
  engineering_team_title: Iepazīstieties ar inženieru komandu vietnē Code.org
  engineering_team_card_text_1: Tas ir (lielākā daļa) mums mūsu personīgi sanākt kopā
    vasarā 2023! Šis pūlis ir sadalīts četrās apakškomandās mūsu inženieru komandā,
    kas strādā kopā, lai izveidotu un apkalpotu platformu visiem mūsu skolēniem un
    skolotājiem.
  engineering_team_card_text_2: Ja jūs interesē pieteikties kādai no mūsu lomām, mēs
    labprāt vēlētos dzirdēt no jums! Jūs varat atrast sarakstu ar atvērto pozīciju
    mūsu karjeras lapā.
  engineering_our_team_title: Mūsu inženieru komanda
  engineering_our_team_desc: 'Code.org inženieru komanda ir sadalīta četrās apakškomandās,
    kas veido un atbalsta dažādas mūsu platformas jomas:'
  engineering_our_team_sub_title_1: Studentu mācību grupa
  engineering_our_team_text_1: Mūsu studentu mācību komandai pieder visas mūsu aktivitātes
    (mēs tās saucam par laboratorijām), ko mūsu skolēni izmanto katru dienu. Šī komanda
    strādā galvenokārt front-end tech (mēs izmantojam React un daudz pielāgotu JS),
    un mums ir lielas darba attiecības ar daudziem partneriem un atvērtā koda projektiem.
    Piemēram, mēs izmantojam [Google Blockly] (%{youtube_url}) visām mūsu bloku programmēšanas.
    Mēs atbalstām skolēnus viņu mācību ceļojumā no bērnudārza līdz 12. klasei.
  engineering_our_team_sub_title_2: Skolotāju pieredzes komanda
  engineering_our_team_text_2: Mūsu skolotāju pieredzes komanda izveido rīkus, kas
    piesaista jaunus skolotājus Code.org (mēs saucam šos iegādes produktus) un izstrādā
    platformu, kas ļauj mūsu esošajiem skolotājiem mācīt mūsu mācību programmu (mūsu
    skolotāju rīki). Tāpat kā ar mūsu studentu rīkiem, mēs paļaujamies uz Reaģēt,
    lai izveidotu mūsu front-end un mūsu servera puses komponenti tiek pasniegti,
    izmantojot Ruby on Rails.
  engineering_our_team_sub_title_3: Platformas komanda
  engineering_our_team_text_3: Mūsu Platformas komandai pieder pamatkomponenti, kas
    atbilst mūsu skolēnu un skolotāju komandu vajadzībām (piemēram, autentifikācija
    un lietotāja profils), kā arī tās uzdevums ir sasniegt studentus, kurus mēs vēl
    nevaram sasniegt. Tas ietver integrāciju veidošanu, kas mūs saista ar skolām,
    kurās izmanto dažādas mācību vadības sistēmas (LMS), un mūsu mācību programmas
    iepakošanu, lai to varētu izmantot attālās skolās, kurām nav piekļuves uzticamam
    internetam.
  engineering_our_team_sub_title_4: Infrastruktūras grupa
  engineering_our_team_text_4: Mūsu infrastruktūras komanda nodrošina pamatu platformai,
    kas atbalsta mūsu skolēnus un skolotājus. Tas ietver mūsu hostinga infrastruktūru
    un saistītos pakalpojumus (mēs izmantojam AWS), datu pārvaldību, drošības programmas,
    izstrādātāju un izvietošanas pakalpojumus un daudz ko citu. Šai komandai pieder
    arī mūsu mērogošanas un nodrošināšanas sistēmas, kas ir kritiskas Programmēšanas
    stundas laikā, kur mēs aicinām ikvienu studentu pasaulē pabeigt kodēšanas stundu
    kopā ar mums.
  engineering_faq_question_1: Ko dara Code.org?
  engineering_faq_answer_1_a: Code.org ir bezpeļņas izglītības inovācija, kas veltīta
    vīzijai, ka katram skolēnam katrā skolā ir iespēja apgūt datorzinātnes kā daļu
    no viņu pamata K-12 izglītības.
  engineering_faq_answer_1_b: Mēs paplašinām datorzinātņu pieejamību skolās, īpašu
    uzmanību pievēršot pieaugošai jaunu sieviešu un citu nepietiekami pārstāvētu grupu
    skolēnu līdzdalībai. Vadošais K-12 datorzinātņu mācību programmas sniedzējs lielākajos
    skolu rajonos Amerikas Savienotajās Valstīs Code.org organizē arī ikgadējo Programēšanas
    stundas kampaņu, kurā iesaistījušies vairāk nekā 15% no visiem studentiem pasaulē.
  engineering_faq_answer_1_c: Code.org atbalsta dāsni donori, tostarp Microsoft, Amazon,
    Google un daudzi citi.
  engineering_faq_question_2: Kas ir Code.org izstrādātāju pieredze un rīki?
  engineering_faq_answer_2: Mūsu izstrādātāju pieredze var atšķirties no tā, ko esat
    redzējis savās iepriekšējās lomās. Cieši sadarbojoties ar mūsu produktu komandu,
    mēs piegādājam ražošanu katru darba dienu, un mums ir dažādas kadences - dažreiz
    jūs rakstāt kodu, kas iet dzīvot šajā dienā; citreiz jums ir ilgtermiņa projekti
    - un, kamēr mēs sekojam 2 nedēļas sprintiem, mēs to darām vieglā veidā. Mēs indekss,
    lai iegūtu pareizās lietas izdarīt pareizo ceļu vs ņemot purist viedokli par kādu
    konkrētu metodoloģiju. [Visi mūsu kods] (%{code_url}) ir atvērtā koda, un mēs
    izmantojam JIRA un GitHub pull pieprasījumus, lai izsekotu visiem mūsu darba posteņiem.
    Mēs arī ļoti rūpējamies par kvalitāti un testēšanu, un viņiem ir paveicies, ka
    viņiem ir neticami atbalsts no [SauceLabs](%{saucelabs_url}), kas palīdz mums
    vadīt mūsu interfeisa testu komplektu dažādās studentu ierīcēs (piemēram, iPad)
    savā mākoņa ierīču saimniecībā.
  engineering_faq_question_3: Kas ir inženieris destruktora rotācija Code.org?
  engineering_faq_answer_3: Mūsu 30+ inženieru komanda ir atbildīga par dedācijas
    pienākumiem. Katrs inženieris aptver 24 stundu maiņu un izmanto mūsu eskalācijas
    ceļus un atskaņošanas grāmatas, lai reaģētu uz vietnes pārtraukumiem vai citiem
    tiešsaistes vietnes jautājumiem. Mēs lepojamies ar mūsu vietnes uzticamību - vidēji
    katrs inženieris tikai vienu reizi gadā pamodina problēmas, kuras parasti ir ātri
    atrisināmas. Tā vietā “Dienas izstrādātājs” parasti pavada daļu savas darba dienas,
    pārvaldot ražošanas izvietošanu un trisstrādājot mazāk aktuālos jautājumus.
  engineering_faq_question_4: Vai esat attāli draudzīga/WFH organizācija?
  engineering_faq_answer_4_a: Jā! 2019. gadā, īsi pirms pandēmijas, Code.org kļuva
    par attālo pirmo organizāciju. Šodien mums ir inženieri katrā ASV laika joslā
    un attiecīgi pielāgojam darba laiku. Lielākā daļa mūsu sanāksmju notiek no pulksten
    10:00 līdz 15:00 PT.
  engineering_faq_answer_4_b: Mēs arī apzināmies personīgā laika vērtību, un katru
    ceturksni mēs sanākam personīgi, parasti Sietlā. Divi no šiem pasākumiem (mēs
    tos saucam par “Kick-off week” un “Codechella”) apvieno visus organizācijā kopā
    janvārī un jūnijā - un inženieru un produktu komandas sanāk atsevišķi aprīlī un
    oktobrī.
  engineering_faq_answer_4_c: Mēs esam pārliecināti, ka pavadām laiku kopā ar saviem
    skolēniem un skolotājiem, tāpēc daudzi no šiem pasākumiem personīgi ietver ceļojumus
    skolās un klasēs, lai apkopotu atsauksmes vai pārbaudītu mūsu produktus
  engineering_faq_question_5: Kas padara Code.org inženieru komandu unikālu?
  engineering_faq_answer_5_a: 'Papildus sarežģītu tehnisku problēmu risināšanai mums
    ir dažas lietas, kas padara mūsu inženieru organizācijas atšķirīgu no citiem,
    ar kuriem jūs varētu būt strādājuši:'
  engineering_faq_answer_5_b_1: Mēs visi dalāmies aizrautībā ar savu misiju.
  engineering_faq_answer_5_b_2: Katrs no mums ir šeit, lai atbalstītu misiju paplašināt
    piekļuvi datorzinātnēm katram studentam visā pasaulē. Mums visiem ir savs unikālais
    stāsts un perspektīva par to, kas mūs virza uz šo misiju.
  engineering_faq_answer_5_c_1: Mēs rūpējamies dziļi par otru.
  engineering_faq_answer_5_c_2: Kad inženieri cīnās ar problēmu, mēs soli un mēs palīdzam.
    Viens no mūsu principiem ir tas, ka mums ir grūti problēmas, bet laipni pret otru.
    Mēs regulāri veicinām inženierus, taču mēs neparedzam pārāk izstrādātus risinājumus,
    lai atbalstītu kāda veicināšanas ceļu. Tā vietā mēs ieguldām mūsu inženieros ar
    dāsnu profesionālās attīstības budžetu un piekļuvi citām mācību iespējām.
  engineering_faq_answer_5_d_1: Mēs smagi strādājam, bet mēs nosakām skaidras robežas.
  engineering_faq_answer_5_d_2: Kamēr mēs atbalstām skolēnus visā pasaulē, mēs esam
    atbildīgi par skaidrām robežām starp darbu un mājas dzīvi. Mēs baudām bez sanāksmēm
    trešdienās, ņemot mūsu PTO (5 nedēļas kopā, kas ietver org-mēroga 2 nedēļu biroja
    slēgšanu gada beigās aka Winter Break), pusi darba dienas piektdienās vasarā aka
    vasaras piektdienās, kā arī vasaras piektdienās, kā arī citas dāsnas priekšrocības.
  careers_hero_title: KarJERA
  careers_hero_description: Code.org ir bezpeļņas organizācija, kas veltīta, lai paplašinātu
    piekļuvi datorzinātnēm skolās. Mēs īpaši koncentrējamies uz to, lai palielinātu
    līdzdalību starp jaunām sievietēm un nepietiekami pārstāvētiem studentiem.
  careers_hero_description_under: Palīdziet mums mainīt pasauli, viens students laikā!
  careers_vision_title: Mūsu vīzija
  careers_vision_decsription: Mūsu vīzija ir tāda, ka katram skolēnam katrā skolā
    vajadzētu būt iespējai apgūt datorzinātnes kā daļu no savas galvenās K-12 izglītības.
  careers_vision_description_under: Nāciet pievienoties mūsu komandai, lai palīdzētu
    padarīt šo vīziju par realitāti!
  careers_values_title: Mūsu pamatvērtības
  careers_values_first_column_text_1: Mēs uzskatām, ka datorzinātne ir pamats visiem
    studentiem
  careers_values_first_column_text_2: Mēs esam apņēmušies nodrošināt taisnīgumu, piekļuvi
    un iespēju
  careers_values_first_column_text_3: Mēs ticam kopīgas izglītības kopienas spēkam
  careers_values_second_column_text_1: Mēs esam veikli un atsaucīgi uz atsauksmēm
  careers_values_second_column_text_2: Mēs rīkojamies godīgi un pārredzami
  careers_values_second_column_text_3: Mēs uzskatām, ka plaša ietekme prasa lielu
    domāšanu un rīkojoties holistiski
  careers_approach_section_title: Mūsu vienojošā pieeja
  careers_approach_section_description: Code.org globālā loma K-12 datorzinātņu kustībā
    ir iespējama tikai tāpēc, ka mēs izmantojam vienojošu pieeju dažādām un bieži
    sadalītām ieinteresētajām pusēm. Polarizācijas pieauguma laikā ideja par studentu
    iespēju palielināšanu apvieno cilvēkus no visas politiskās spektra. Code.org komandas
    biedriem, skolēniem, skolotājiem un atbalstītājiem ir dažādi un atšķirīgi viedokļi,
    un viņi visi ir laipni gaidīti mūsu misijā.
  careers_aproach_section_description_link: Lasiet vairāk par Code.org pieeju vienotībai.
  careers_approach_section_button: Izpētiet atvērtās lomas
  careers_principle_section_title: Mūsu kultūras principi
  careers_principle_title_1: Mūsu skolēni un skolotāji ir mūsu North Star
  careers_principle_description_1: Mēs izmantojam mūsu dāvanas, laiku un enerģiju,
    lai dotu datorzinātnes tiem, kam tā visvairāk vajadzīga. Tas ir tas, kas mūs vieno.
    Tas ir mūsu vissvarīgākais princips.
  careers_principle_title_2: Mums ir grūti uz problēmām un laipni pret otru
  careers_principle_description_2: Mēs koncentrējamies uz izaicinājumu panākt datorzinātnes
    skolēniem un skolotājiem visā pasaulē. Mēs apzināmies, ka katrs no mums sniedz
    vislabāko no mūsu nodomiem atbalstīt mūsu misiju un dot žēlastību, kad kļūdāmies.
  careers_principle_title_3: Meklējiet risinājumus, nevis vienprātību
  careers_principle_description_3: Mums pieder lēmumi, vai veikt nelielus soļus vai
    lielus lēcienus uz rezultātiem mēs meklējam. Īpašnieki lūdz un klausās, bet nav
    paralizēti ar atsauksmēm. Mēs pieņemam un atbalstām īpašnieku lēmumus, pat ja
    mēs nepiekrītam.
  careers_principle_title_4: Pieņemt dibinātāja mentalitāti
  careers_principle_description_4: Mēs apzināmies rezultātus un koncentrējam savu
    darbību uz to vadīšanu. Mēs ienirt detaļās un smagi strādājam. Mēs esam godīgi,
    liesās veiklību, un pastāvīgi novērtējam, vai mēs esam uz pareizā ceļa; mēs nebaidāmies
    pagriezties. Mainot pasauli, tas prasa.
  careers_principle_title_5: Čempionu inovācija
  careers_principle_description_5: Mēs domājam par lieliem, uzņemamies risku un nebaidāmies
    neizdoties. Ja mēs redzam labāku veidu, kā sasniegt savus mērķus, mēs to darām
    un mudinām arī citus to darīt. Inkrementālie risinājumi nepalīdzēs mainīt pasauli.
  careers_principle_title_6: Enkura lēmumi faktos
  careers_principle_description_6: Mēs izmantojam datus, lai izprastu mūsu biznesu,
    noteiktu vēlamos rezultātus un vadītu lēmumu pieņemšanu. Mēs to līdzsvarojam,
    atzīstot, ka mums ne vienmēr būs dati, kas mums vajadzīgi, lai rīkotos.
  careers_principle_title_7: Pieaugums domāšanas kurināmā mums
  careers_principle_description_7: Mēs tuvojamies katram izaicinājumam ar zinātkāri.
    Atsauksmes sniedzam laipni un atklāti, saņemam atklāti atgriezenisko saiti. Mēs
    mācāmies no savām kļūdām un meklējam veidus, kā palielināt mūsu darba sasniedzamību
    un ietekmi.
  careers_balance_section_title: Mūsu darba un privātās dzīves līdzsvars
  careers_balance_section_description: Mēs rūpējamies par saviem darbiniekiem un esam
    veltīti, lai atbalstītu ikvienu gan darbā, gan ārpus darba. Mēs zinām, ka ikvienam
    ir dažādas vajadzības, tāpēc mēs piedāvājam visaptverošu pabalstu paketi, kas
    nodrošinās, ka jūs (un jūsu ģimene) tiek parūpējušies par jums (un jūsu ģimeni).
  careers_balance_first_column_text_1: Veselības pabalsti jums un jūsu ģimenei
  careers_balance_first_column_text_2: Dāsna apmaksāta brīvā laika un atvaļinājuma
    plāni
  careers_balance_second_column_text_1: Elastīga, atbalstoša darba vide
  careers_balance_second_column_text_2: Izaugsme un profesionālās apmācības iespējas
  careers_openroles_section_title: Atvērt lomas
  careers_openroles_section_description: Code.org atrodas Sietlā, bet daudzi no mūsu
    komandas dalībniekiem ir attālināti. Attālinātie kandidāti ir laipni aicināti
    un aicināti pieteikties.
  careers_more_info_text: Lai iegūtu papildinformāciju par Code.org, skatiet mūsu
    [Biežāk uzdotie jautājumi] (%{support_url}) vai uzziniet par [citiem veidiem,
    kā iesaistīties mūsu misijā] (%{help_url}).
  careers_approach_section_title2: Mūsu pieeja daudzveidībai
  careers_approach_section_description_1: Mēs aptveram dažādas perspektīvas, idejas
    un pieredzi vietnē Code.org. Mēs esam apņēmušies nodrošināt vienādas iespējas
    visiem darbiniekiem un pretendentiem. Mēs nediskriminējam, pamatojoties uz rasi,
    reliģiju, krāsu, nacionālo izcelsmi, dzimumu, seksuālo orientāciju, vecumu, ģimenes
    stāvokli, veterānu stāvokli vai invaliditāti (garīgo un fizisko) stāvokli.
  careers_approach_section_description_2: Mēs nodrošināsim, ka personām ar invaliditāti
    tiek nodrošināta saprātīga izmitināšana, lai piedalītos darba pieteikšanās vai
    intervijas procesā, lai veiktu būtiskas darba funkcijas un saņemtu citus pabalstus
    un privilēģijas no darba. Ja Jums ir individuālas vajadzības saistībā ar invaliditāti,
    lūdzu, sazinieties ar accommodations@code.org.
  csa_ai_page_hero_title: Programmatūras inženierija un datoru vīzija

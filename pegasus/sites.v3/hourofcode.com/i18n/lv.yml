  farsi_timeline_stage_05_desc: 5. posms var ilgt vienu gadu, lai pabeigtu, visticamāk,
    sāksies 2025. gadā.
  farsi_page_supporters_heading: Irānas amerikāņi CS izglītībai
  farsi_page_supporters_desc: 'Paldies šādiem ievērojamiem Irānas amerikāņu līderiem,
    kuri ir sanākuši kopā, lai atbalstītu datorzinātnes izglītību, ar svina dāvanu
    Code.org persiešu:'
  farsi_page_supporters_desc_02: Mēs aicinām jūs svinēt Irānas ieguldījumu tehnoloģijās,
    atbalstot Code.org un datorzinātņu izglītību, lai katram skolēnam katrā skolā
    būtu iespēja apgūt datorzinātnes.
  farsi_page_founders_heading: Mūsu dibinātāju stāsts
  farsi_page_founders_slide_01: Dzimis Irānā, Hadi un Ali Partovi uzauguši Irānas
    un Irākas kara laikā. Viņu apkaimi Teherānā bombardēja Irākas cīnītāju strūklas.
  farsi_page_founders_slide_02: Kad viņiem bija 9 gadi, viņu tēvs, fizikas profesors,
    atveda mājās Commodore 64 datoru no ceļojuma uz ārzemēm. Šis dators bija viņu
    aizbēgšana no apkārtnes — viņi iemācījās kodēt un veidot programmas, spēles un
    mūziku.
  farsi_page_founders_slide_03: Tie 11 gadu vecumā imigrēja uz ASV. Drīz pēc tam,
    kad viņiem bija 15 gadi, viņi pavadīja savas vasaras, strādājot par programmatūras
    inženieriem, lai palīdzētu samaksāt savu ceļu caur vidusskolu un koledžu.
  farsi_page_founders_slide_04: Pēc Hārvarda universitātes absolvēšanas ar maģistra
    grādu datorzinātnēs, Hadi un Ali turpināja karjeru tehnoloģijās.
  farsi_page_founders_slide_05: Viņi guva panākumus tehnoloģiju nozarē un nodibināja
    daudzus tehnoloģiju uzņēmumus, īstenojot amerikāņu sapni. Turklāt viņi kļuva ražīgi
    eņģeļu investori, kas atbalsta tādus uzņēmumus kā Facebook, Uber, Airbnb un Dropbox,
    cita starpā.
  farsi_page_founders_slide_06: 2013. gadā Hadi un Ali uzsāka izglītības bezpeļņas
    organizāciju Code.org, kuru Hadi turpina vadīt kā izpilddirektors. Kopš tās pirmsākumiem
    Code.org ir sākusi masveida kustību, lai mācītu datorzinātnes un kodēšanu K-12
    studentiem visā pasaulē. Tas ir arī lielākais datorzinātņu mācību programmu nodrošinātājs
    pasaulē ar vairāk nekā 80 miljoniem studentu lietotāju 180 valstīs.
  farsi_page_support_heading: Jūsu atbalsts un balss
  farsi_page_support_heading_02: Paldies par jūsu interesi Code.org persiešu.
  farsi_page_support_get_updates: "[Reģistrējieties] (%{form_url}), lai uzzinātu vairāk
    par šo konkrēto projektu un saņemtu informāciju par tā pakāpenisko izlaišanas
    datumu."
  farsi_page_support_contact_us: Ja vēlaties atbalstīt šo iniciatīvu vai uzzināt vairāk,
    lūdzu, [sazinieties ar mums] (%{contact_link}) vai ziedojiet tālāk.
  farsi_page_compliance_heading: Atbilstība atbalstam persiešu tulkojumi
  farsi_page_compliance_desc: Kā ASV bezpeļņas uzņēmums Code.org ir pakļauts likumiem
    par sankcijām ar Irānu. Pēc apspriešanās ar ASV juristu, kuram ir pieredze Irānas
    sankciju un tulkojumu noteikumos (ITSR), Code.org uzskata, ka tas var finansēt,
    sagatavot un izplatīt CS mācību programmas persiešu tulkojumus Amerikas Savienotajās
    Valstīs un citur pasaulē, tostarp Irānā. ITSR paredz atbrīvojumu attiecībā uz
    “informācijas un informatīviem materiāliem” (IIM atbrīvojums) un Code.org uzskata,
    ka šis atbrīvojums pilnībā nodrošinās finansējumu, sagatavošanu un izplatīšanu
    persiešu tulkojumiem un tādējādi ļaus tās persiešu tulkojumu centienus turpināt,
    pilnībā ievērojot ASV ekonomisko sankciju prasības.
  resources_tabs_heading: Resursi, kas atbalsta jūs katru soli ceļā
  resources_tabs_desc: "[Pierakstīties uz Code.org kontu] (%{sign_up_url}), lai iegūtu
    piekļuvi materiāliem, kas palīdzēs jums mācīt datorzinātnes ar pārliecību. Code.org
    ir plaši resursi, kas paredzēti, lai atbalstītu pedagogus, pat tiem, kuriem nav
    iepriekšējas CS mācīšanas pieredzes."
  resources_tabs_tab_label_lesson_plans: Nodarbību plāni
  resources_tabs_tab_label_videos: Video
  resources_tabs_tab_label_slides: Slaidi
  resources_tabs_tab_label_assessments: Novērtējumi
  resources_tabs_tab_label_tools: Programmēšanas rīki
  resources_tabs_lesson_plans_subhead: Saņemiet soli pa solim norādījumus, mācību
    mērķus un novērtēšanas stratēģijas efektīvai mācīšanai.
  resources_tabs_lesson_plans_desc: Noderīgi resursi ietver slaidu klājus, darbību
    rokasgrāmatas, rubrikas un daudz ko citu — viss ir sakārtots vienuviet. Katram
    stundu plānam ir pievienoti padomi klasē ieviešanai, diferenciācijas idejām un
    paplašināšanas aktivitātēm, lai rūpētos par visu spēju skolēniem.
  resources_tabs_videos_heading: Mācību videoklipi
  resources_tabs_videos_subhead: Skatieties viegli saprotamus datorzinātņu un programmēšanas
    koncepciju pārskatus.
  resources_tabs_videos_desc: Code.org video sērija ir īpaši izstrādāta, lai atbalstītu
    jūsu klasē un ir iesaistoša un jautri skatīties.
  resources_tabs_slides_heading: Slīdklāji
  resources_tabs_slides_subhead: Mēs piedāvājam pedagogiem organizētu, vizuāli saistošu
    un pedagoģiski pamatotu ietvaru, lai nodrošinātu datorzinātņu nodarbības.
  resources_tabs_slides_desc: Code.org slaidu klāji sniedz detalizētus norādījumus,
    piemērus un interaktīvas darbības, kas atbilst mācību programmas mērķiem.
  resources_tabs_assessments_subhead: Mūsu mācību programmas ietver visaptverošu veidojošo
    un summatīvo novērtēšanas resursu sistēmu.
  resources_tabs_assessments_desc: Tie ietver rubrikas, kontrolsarakstus, nelielus
    projektus, nodaļas beigu projektus, ar studentiem vērstas rubrikas, paraugu projektus
    un pēcprojektu testus, kas paredzēti, lai atbalstītu skolotājus skolēnu izaugsmes
    mērīšanā, atgriezeniskās saites sniegšanā un studentu izpratnes novērtēšanā.
  resources_tabs_tools_subhead: Code.org integrētās izstrādes vide (IDE) rūpējamies
    par visu prasmju līmeņu studentiem.
  resources_tabs_tools_desc: Mēs piedāvājam daudzpusīgu un lietotājam draudzīgu platformu,
    kas atbalsta dažādas programmēšanas paradigmas. Tas ļauj izglītojamajiem netraucēti
    pāriet no bloku kodēšanas uz teksta valodām un sekmē radošumu un inovāciju.
  teach_page_top_heading: Mācīt datorzinātnes un aizdedzināt iespējas
  teach_page_top_desc_01: Izmantojiet savu studentu pilnu potenciālu ar Code.org bezmaksas
    datorzinātnes (CS) mācību programmu.
  teach_page_top_desc_02: Pievienojieties globālajai kopienai, kurā ir vairāk nekā
    2 miljoni pedagogu, kas dod iespējas nākamajai novatoru paaudzei, problēmu risinātājiem
    un digitālajiem pilsoņiem! Code.org atbalsta skolotājus visu ceļu ar profesionālo
    mācīšanos, visaptverošām mācību programmām un atbalstu, kad tas ir nepieciešams.
  teach_page_why_teach_cs_heading: Kāpēc mācīt datorzinātnes ar Code.org?
  teach_page_why_teach_cs_block_heading_01: Veidot pamatzināšanas CS
  teach_page_why_teach_cs_block_desc_01: Tāpat kā lasīšana, rakstīšana vai matemātika,
    datorzinātne ir pamats citām nodarbēm. Tā māca problēmu risināšanu un kritisko

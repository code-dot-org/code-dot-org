    interaktīvus dzejoļus, ilustrējot noskaņu un toni ar kodu.
  module_desc_coding_time_capsule: Izveidojiet digitālu laika kapsulu, lai uzņemtu
    un saglabātu atmiņas nākotnei.
  module_desc_simulating_marine_ecosystem: Izmanto kodēšanu, lai modelētu jūras ekosistēmu,
    izpētot dažādu organismu un to vides savstarpējo atkarību.
  module_desc_coding_geometric_star_quilt: Apgūstiet kodu, lai izveidotu ģeometriskus
    rakstus satriecošās zvaigžņu segas, apvienojot matemātiskos jēdzienus ar radošu
    izteiksmi.
  module_desc_modeling_animal_adaptations: Izmantojiet kodu, lai modelētu dzīvnieku
    pielāgojumus, padziļinot izpratni par to, kā dažādas sugas ir attīstījušās, lai
    izdzīvotu to vidē.
  module_desc_coding_book_covers: Izmantojiet kodu, lai izveidotu animētu grāmatas

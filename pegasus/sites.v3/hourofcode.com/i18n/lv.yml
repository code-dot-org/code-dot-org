  ai_video_series_title: Kā darbojas mākslīgā intelekta darbība
  ai_video_series_desc: Ar Microsoft izpilddirektora Satya Nadella ievadu šī īsu videoklipu
    sērija iepazīstinās jūs ar to, kā darbojas mākslīgais intelekts un kāpēc tas ir

  about_page_section_more_description_1: '2013. gadā Code.org uzsāka brāļi dvīņi [Hadi](%{hadi_url})
    un [Ali Partovi] (%{partovi_url}) ar datorzinātni veicinošu [video](%{video_url}).
    Šis video vienu dienu kļuva par #1 vietnē YouTube, un 15 000 skolu sazinājās ar
    mums, lai saņemtu palīdzību. Kopš tā laika mēs esam paplašinājušies no brīvprātīgo
    personāla, lai izveidotu pilnīgu organizāciju, kas atbalsta pasaules kustību.
    Mēs uzskatām, ka kvalitatīvai datorzinātņu izglītībai jābūt pieejamai katram bērnam,
    ne tikai laimīgajiem.'
  about_page_section_more_description_2: 'Lai atbalstītu mūsu mērķi, mēs strādājam
    visā izglītības spektrā: izstrādājam savus kursus vai sadarbojamies ar citiem,
    apmācām skolotājus, sadarbojamies ar lieliem skolu rajoniem, palīdzam mainīt valdības
    politiku, paplašināmies starptautiskā mērogā, izmantojot partnerības, un mārketingu,
    lai izjauktu stereotipus.'
  about_page_section_more_description_3: Mūsu darbs balstās uz [gadu desmitiem ilgiem
    centieniem, ko veica neskaitāmas organizācijas un indivīdi] (%{efforts_url}),
    kuri ir palīdzējuši izveidot, finansēt un izplatīt datorzinātņu izglītību. Mēs

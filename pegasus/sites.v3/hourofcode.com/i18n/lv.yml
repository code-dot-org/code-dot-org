  csf_page_faq_question_01: Vai CS pamati ir kartēti atbilstoši standartiem?
  csf_page_faq_answer_01_01: 'CS pamati tika rakstīti, kā norādes izmantojot gan K-12
    ietvaru datorzinātnēm, gan CSTA standartus. Šobrīd katra mācība CS pamati satur
    kartējumus uz attiecīgajiem CSTA standartiem. Kopsavilkums par visiem CSTA kartējumiem
    katram kursam ir atrodams šādā tīmekļa vietnē:'
  csf_page_faq_answer_01_list_01: "[A kursa standarti] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kursa B standarti] (%{course_b_url})"

  tutorial_3dbearmars_longdescription: Marsa pionieri ir uz projektiem balstīts mācību
    modulis, kas māca faktus par Marsu un izšķirošiem apstākļiem, lai cilvēki tur
    izdzīvotu. Studenti būs veidot koloniju, izmantojot paplašinātās realitātes un
    3D drukāt koloniju iekārtas.
  tutorial_bitsboxyak_longdescription: Ierakstiet modificētu JavaScript kodu, lai
    izveidotu apsveikuma kartiņu, kuru varat nosūtīt pa e-pastu draugiem un ģimenei.
    jaku uzbrukums! ir pilnīgi atvērta darbība, kas ievieš mainīgos, kustību komandas,
    cilpas funkcijas un daudz ko citu. Ideāli piemērots bērniem (un skolotājiem),
    kuri ir gatavi pirmo reizi izmēģināt drukātu kodēšanu.
  tutorial_blockscadbargraphs_longdescription: 'Studenti raksta kodu, kas ļauj viņiem
    ātri pielāgot un analizēt savus joslu grafikus. '
  tutorial_blockscadbirdhouses_longdescription: 'Studenti vadīs putnu māju veidošanas
    uzņēmumu, pārveidojot vienības, aprēķinot izmērus un izmantojot mainīgos lielumus,
    lai mērogotu savus produktus. '
  tutorial_blockscadclock_longdescription: 'Studenti ieprogrammēs analogā pulksteņa
    3D modeli, kuru var iestatīt, lai parādītu jebkurā laikā. '
  tutorial_blockscaddinner_longdescription: Studenti uzrakstīs programmu, izmantojot
    mainīgos un koordinātas, lai palīdzētu robotam noteikt viņiem vakariņu galdu!
  tutorial_blockscadicecream_longdescription: Studenti ieprogrammēs saldējuma mašīnu,
    lai izveidotu 3D saldējuma konusus ar dažādiem saldējuma liekšķeres numuriem un
    izmēriem. Viņi strādās ar mainīgajiem, moduļiem un funkcijām, lai aprēķinātu konkrēta
    saldējuma konusa izmaksas, pamatojoties uz sfērisko saldējuma liekšķermeņu platību.
  tutorial_blockscadpizza_longdescription: Studenti ieprogrammēs moduli, lai izveidotu
    3D picu, aprēķinot apkārtmērus un apgabalus un izmantojot cilpas pa ceļu.
  tutorial_blockscadsugar_longdescription: 'Studenti izmantos ieprogrammētu cukura
    kuba ģeneratoru, lai izpētītu apjomu un mainīgos lielumus. '
  tutorial_bsgridlight_longdescription: Izvēlieties Bot draugu, lai palīdzētu sagatavoties
    Lighthouse festivāls. Kods jūsu Bot, lai apturētu šos nepatīkams negodīgiem botus
    un saglabāt dienā!
  tutorial_bpartscratch_longdescription: Radošā kodēšana - izstrādāta ar Scratch un
    Vidcode - pāri bloķēt un teksta balstītus projektus ar simtiem starpskolas tēmu.
    Projekti ir sastatnes, lai jebkura priekšmeta skolotāji neatkarīgi no iepriekšējās

  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: Koda stunda ir vienas stundas ievads datorzinātnēs,
    izmantojot jautras konsultācijas, lai parādītu, ka ikviens var apgūt pamatus.
    Šogad mēs paceļam koda stundu jaunos augstumos, piedāvājot kodēšanas iespējas,
    kas ietver gan mākslīgā intelekta (AI), gan ne-AI komponentus. Neatkarīgi no tā,
    vai jūs vai jūsu studenti esat pieredzējuši kodētāji, vai arī jūs visi dodaties
    pirmajā datorzinātņu ekspedīcijā, šī koda stunda sola ārkārtas braucienu.
  hoc_how_to_companies_intro_heading: Kā jūsu uzņēmums var iesaistīties koda stundā
  hoc_how_to_companies_intro_desc_01: 'The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    This year, we''re taking Hour of Code to new heights by offering coding opportunities
    that encompass both artificial intelligence (AI) and non-AI components. '
  hoc_how_to_companies_intro_desc_02: All of your efforts can make a huge impact on
    the way young women and students from marginalized racial and ethnic groups view
    computer science and their own potential.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: How to organize an Hour of Code assembly or event
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: How to do an Hour of Code with your child
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_virtual_event_intro_heading: How to host a virtual Hour of Code
  hoc_how_to_virtual_event_intro_desc_02: While Hour of Code can be held in a classroom,
    you don't need to be in-person to enjoy the fun! You can host an interactive and
    inspirational remote event utilizing some of these recommendations.
  hoc_how_to_faq_question_prerequisites: Kādi ir priekšnoteikumi koda stundas veikšanai?
  hoc_how_to_faq_answer_prerequisites: Kodu stundu ir vienkārši palaist - pat iesācējiem.
    Jums nav nepieciešama pieredze datorzinātnēs vai mācīšanā, lai iedvesmotu studentus
    izpētīt, radīt un apgūt kaut ko jaunu.
  hoc_how_to_faq_question_devices: Kādas ierīces man ir vajadzīgas, lai palaistu koda
    stundu?
  hoc_how_to_faq_answer_devices_01: 'Ierīces, kuras varat izmantot:'
  hoc_how_to_faq_answer_devices_02: Ja ierīces ir ierobežotas vai nav pieejamas, mēģiniet
    [pārī programmēšana] (%{pair_url}) vai izpētiet mūsu [atvienotās darbības] (%{unplugged_url}),
    lai mācītos bez jebkādām ierīcēm!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: Kas var brīvprātīgi?
  hoc_how_to_faq_answer_volunteer: Ikviens, kas aizraujas ar datorzinātņu izglītību
    un pieaugošo tehnoloģiju daudzveidību, var būt brīvprātīgais! Mēs labprāt redzētu,
    lai piedalītos brīvprātīgie no visām izcelsmēm. Koda stunda piedāvā plašu aktivitāšu
    klāstu visu vecumu un prasmju līmeņiem, tāpēc jums nav jābūt programmēšanas ekspertam,
    lai brīvprātīgo!
  hoc_how_to_faq_question_full_hour: Vai koda stunda prasīs pilnu stundu?
  hoc_how_to_faq_answer_full_hour: Daudzi studenti varēs pabeigt savas aktivitātes
    mazāk nekā stundas laikā, un tas ir labi! Studenti var turpināt mācīties, kamēr
    citi studenti pabeidz savu darbību.
  hoc_how_to_faq_question_account: Vai skolēniem jāpiesakās, izmantojot kontu?
  hoc_how_to_faq_answer_account: Lai studenti izmēģinātu koda stundu, nav nepieciešama
    reģistrēšanās vai pieteikšanās. Reģistrējoties koda stundai, netiek automātiski
    izveidots Code.org konts.
  hoc_how_to_faq_question_organize_specific_school: How do I organize with a specific
    school?
  hoc_how_to_faq_answer_organize_specific_school: We recommend reaching out to teachers
    and administrators directly if there's a classroom you'd like to volunteer with.
    If you're a parent or guardian, [send this email](%{email_url}) to your child's
    teacher offering to help them run an Hour of Code. Send an email to the school
    you have in mind using our [sample text](%{sample_text_url}) as a guide.
  hoc_how_to_faq_question_prepare: How do I prepare for Hour of Code?
  hoc_how_to_faq_answer_prepare_01: Try out some of the activities yourself before
    heading to the classroom.
  hoc_how_to_faq_answer_prepare_02: 'Discuss your role at the event with the teacher.
    You may want to prepare to share your story: How did you get involved in a career
    in tech or why is tech important to you?'
  hoc_how_to_faq_answer_prepare_03: Get the students excited! [Pick out a video](%{video_url})
    to help focus the class and get them excited to do an Hour of Code.
  hoc_how_to_faq_answer_prepare_04: If you are a virtual volunteer, test A/V and screen
    sharing capabilities beforehand.
  hoc_how_to_faq_question_when_company_host: When can my company host an Hour of Code
    event?
  hoc_how_to_faq_answer_when_company_host: People around the world join the Hour of
    Code celebration during CS Education Week (%{campaign_date}) when the latest tutorials
    and activities are released. But you can do an Hour of Code any day of the year!
  hoc_how_to_faq_question_volunteer_teacher_contact: Ar mani vēl nav sazinājies skolotājs.
    Kā es joprojām varu brīvprātīgi darboties?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Mēģiniet meklēt vietējās skolas
    un zvaniet direktorām/skolotājam/priekšbirojam un pajautājiet, kā jūs varat palīdzēt.
  hoc_how_to_faq_question_classroom_visit: Cik ilgi notiek klases apmeklējumi?
  hoc_how_to_faq_answer_classroom_visit: An in-person classroom visit usually lasts
    60-90 minutes while a virtual classroom visit usually lasts 20-30 minutes.
  hoc_how_to_faq_question_age_groups: Kādai vecuma grupai ir piemērota koda stunda?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!

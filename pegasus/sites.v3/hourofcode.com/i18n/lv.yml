  tutorial_caflags_longdescription: Uzziniet dažas pamata programmēšanas koncepcijas
    ar bloki. Attīstīt savu skaitļošanas domāšanu, izmantojot vienkāršas formas, krāsas
    un koordinātas, lai pievērstu pasaules karogus. Atklājiet savu radošumu, izpētot
    dažādas bloku un vērtību virknes, lai izveidotu savus aizraujošos karoga šedevrus.
  tutorial_matariki_longdescription: 'Maia un Čārlijs ir no Jaunzēlandes. Maijas ģimene
    gatavojas svinēt Matariki: Māoru jauno gadu. Viņa ir uzaicinājusi savu draugu
    Čārliju nākt un palikt pie viņas ģimenes marae (tradicionālā sanāksmju māja).
    Matariki ir daudz aizraujošu problēmu risināšanas uzdevumu un aktivitāšu! Izmantojiet
    savas skaitļošanas domāšanas prasmes, lai palīdzētu Maia un Čārlijs sagatavoties
    svinībām.'
  tutorial_carestaurant_longdescription: Čārlijs un Tillijs ir nolēmuši, ka, ja viņi
    pareizi programma Ross, viņš varēs palīdzēt izdarīt kādu gleznu, lai padarītu
    Food Avengers pievilcīgāku. Pārliecinieties, ka viņu algoritmi ir pareizi, lai
    gan - nepareizi robots ar otu varētu darīt kādu nopietnu kaitējumu!
  tutorial_casea_longdescription: Alex un Lonnie izveidot iedomātā zivis un super
    jūras radības ar blokiem. Palīdziet viņiem kārtot secības kārtībā un atkļūdošanu
    ar smērēšanās un nosakot kļūdas. Pielāgojiet savu okeāna ainu un atdzīviniet savas
    rakstzīmes, pievienojot interaktivitāti. Iesācēju programmētāji un priekšlasītāji
    laipni gaidīti!
  tutorial_cashield_longdescription: Tas ir vasaras brīvdienas un Alex, viņas ģimene,
    un Lonnie dodas atvaļinājumā uz Somiju. Aleksa vecākais brālis Rūbens izveido
    lietotni par vairoga blazonēšanu un parāda Aleksam un Lonnijam, kā to izmantot.
    Pievienojieties viņiem, jo viņi mācās, kā secības blokus, lai izstrādātu dažas
    apbrīnojamo vairogi viņu pašu!
  tutorial_ccwslimer_longdescription: Uzziniet, kā programmēt savu koplietojamu spēli
    ar vairākiem līmeņiem un izaicinājumiem!
  tutorial_codinggalaxy_longdescription: Par savu pirmo misiju uz Adventure Planet,
    jūsu pienākums ir atrisināt kodēšanas mīklas, lai saglabātu skaisto planētu.
  tutorial_boatrace_longdescription: Uzziniet, kā padarīt laivu sacīkšu spēli. Spēlētājs
    izmanto peli, lai pārvietotos laivu uz tuksneša salu bez mutuļošana šķēršļiem.
  tutorial_ccplay_longdescription: Kods un spēlēt virkni spēļu līmeņiem, vienlaikus
    apgūstot svarīgus datorzinātnes jēdzienus. Pēdējā līmenī, dižoties savu radošumu
    un prasmes, lai kodētu savu spēli no nulles!
  tutorial_grinch_longdescription: 'Uzziniet, kā programmēt drones un augsto tehnoloģiju
    kamanas ar kodēšanas maģiju, lai attēlotu dāvanas un virzītos pa kalnu, lai atgrieztos
    Ziemassvētkos Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Studenti pēta kodēšanas
    un mākslas krustojumu, izveidojot datorprogrammu, kas ļauj viņiem izveidot pielāgotus
    memes, lai dalītos ar draugiem.
  tutorial_codehsbitcoin_longdescription: Šajā kodēšanas stundas aktivitātē studenti
    tiek iepazīstināti ar Bitcoin blokķēdes virsgrāmatu un dažiem Bitcoin statistiku.
    Studenti apskata, kā darījumi darbojas Bitcoin virsgrāmatā un izmeklē Bitcoin
    blokķēdes vispārējo veiktspēju.
  tutorial_codehsblockchain_longdescription: Studenti uzzina par kriptovalūtu pamatiem,
    pētot kriptogrāfiju, jaukšanu un blokķēdes tehnoloģiju!
  tutorial_codehscipher_longdescription: 'Šajā Programmēšanas stundas aktivitātē studenti
    tiek iepazīstināti ar kriptogrāfiju, izmantojot klasisko Cēzara šifru, lai atšifrētu
    un šifrētu dažus ziņojumus, kā arī atklātu šifra trūkumu un to, kā to uzlabot. '
  tutorial_codehscollision_longdescription: Studenti izpētīs, kā simulācijas tiek
    izmantotas pētniecībā. Viņi pētīs, kā masa un ātrums ietekmē elastīgās sadursmes,
    izmantojot impulsa saglabāšanu un kinētiskās enerģijas vienādojumu saglabāšanu,
    lai pārbaudītu galīgās ātruma vērtības, kas aprēķinātas ar simulāciju. Studentiem
    jābūt iepriekšējām zināšanām matemātisko vienādojumu risināšanā, izmantojot pamata
    algebru.
  tutorial_codehsmath_longdescription: 'Studenti tiek iepazīstināti ar Tracy Bruņurupucis
    un iemācīties kodēt dažādus matemātiskos modeļus Python! Kodēšanas pieredze nav
    nepieciešama, bet studentiem vajadzēja pabeigt Algebru I vai augstāku. '
  tutorial_codehsmusic_longdescription: Studenti pēta, kā kodēšana tiek izmantota
    mūzikas radīšanā, veidojot savus dinamiskos astoņu skaitļu sitienus un modeļus
    ar JavaScript blokiem!
  tutorial_codehssports_longdescription: Skolēni uzzina par to, kā kodēšana tiek izmantota
    sporta un spēļu dizainā, izveidojot oriģinālu sporta videospēli, kuru nekavējoties
    var dalīties ar saviem draugiem!
  tutorial_codemojipizza_longdescription: 'Šis kurss ir paredzēts, lai mācītu studentiem
    JavaScript objektu pamatus. Studenti iemācīsies datu pamatveidus, kurus var uzglabāt
    mainīgajos lielumos, sākot no pirmā Būla līdz pat savu objektu izveidei ar vairākām
    īpašībām. Aktivitāte padara sarežģītus jēdzienus viegli saprotamu, izmantojot
    ikviena mīļāko ēdienu: Pizza!'
  tutorial_moonlander_longdescription: Uzziniet fiziku, kā jūs kodu! Moon Lander ir
    Game Builder kurss ar 17 vingrinājumi, kas vada jūs par to, kā veidot savu fizikas
    balstītu spēli. Šajā spēlē, jūs izmantojat kodu un 6-9 klases fizikas koncepcijas,
    lai palīdzētu kosmosa kuģis zemi droši uz Mēness.
  tutorial_sushicards_longdescription: Padarīt spēli, kur jūs pārvietot haizivs apkārt,
    lai mēģinātu noķert zivis.
  tutorial_codesparkcreate_longdescription: Kādreiz gribēja izstrādāt un kodēt savu
    videospēli? Izvēlieties kādu no diviem spēļu komplektiem, kas palīdzēs jums izveidot
    un kodēt Mario stila videospēli, izmantojot CodesPark Academy nav vārdu interfeiss.
    Iesācēju programmētāji un priekšlasītāji laipni gaidīti!
  tutorial_hardvsoft_longdescription: Izmantojot ilustrētu bērnu stāstu un darblapas,
    jūsu skolēni iemācīsies atšķirības starp aparatūru un programmatūru.
  tutorial_codestersecard_longdescription: 'Veidojiet savas programmēšanas prasmes,
    uzzināsiet, kā izveidot elektronisku apsveikuma kartiņu, kuru varat dalīties ar
    savu skolotāju, ģimeni vai draugiem! '
  tutorial_codesterslogo_longdescription: Izmantojiet kodu, lai radoši un veidotu
    savu uzņēmuma logotipu! Jūs uzzināsiet kodēšanas pamatus programmēšanas valodā,
    Python. Pēc tam, kad strādājat ar pamācību, jums būs visas prasmes, kas nepieciešamas,
    lai izveidotu logotipu savam personīgajam zīmolam!
  tutorial_codesterstshirt_longdescription: 'Uzziniet pamata programmēšanas prasmes
    un praksi, kas pārvietojas pa koordinātu plakni, kā jūs izveidojat savu monogramma
    t-kreklu dizainu! '
  tutorial_codewards_longdescription: Pievienojies aizraujošu misiju, lai saglabātu
    zemūdens pilsētu. Izbaudiet glābšanas inženiera darbu, kas nosaka bojātās pilsētas
    sistēmas ar komandām un algoritmiem. Pārvarēt dažādus izaicinājumus, lai pierādītu
    savas prasmes, intelektu un drosmi!
  tutorial_olympics_longdescription: 'Kopā ar Elsie sagatavojies robotu olimpiskajām
    spēlēm! Kopā ar programmēšanas koncepcijām uzziniet, kā vadīt transportlīdzekli,
    apkopot informāciju un radīt rīkus, veidot un pārbaudīt savu vareno robotu. '
  tutorial_codinismhero_longdescription: Uzziniet programmēšanas pamatus, izmantojot
    jautrus piemērus, un izveidojiet spēli, mācoties!
  tutorial_discovery_longdescription: Divas rakstzīmes satiekas pasaulē un atklāj
    pārsteidzošu objektu. Kas notiks tālāk? Ar Scratch un CS First, ikviens var izveidot
    savu unikālo stāstu ar kodu.
  tutorial_csfirstname_longdescription: Izvēlieties vārdu un atdzīviniet vārda burtus,
    izmantojot kodu. Izvēlieties segvārdu, mājdzīvnieka vārdu, dzīvnieku, sportu,
    vietu vai hobiju.
  tutorial_edisonmove_longdescription: Ieviest teksta balstītu programmēšanu un galveno
    skaitļošanas koncepciju secības saviem skolēniem, izmantojot Edison robotus un
    EDPY, teksta balstītu programmēšanas valodu, pamatojoties uz Python. Izpētiet
    datorzinātnes un programmēšanas pamatus, tostarp funkcijas, ievades parametrus
    un izejas. Tad uzņemties kodēšanas izaicinājumu un uzrakstiet savu programmu,
    lai saņemtu savu Edison robotu caur labirints.
  tutorial_edisonspider_longdescription: Ieviest galvenos mainīgo un datu skaitļošanas
    jēdzienus, divas no vispārējas nozīmes programmēšanas valodu visbūtiskākajām daļām,
    izmantojot Edison robotus un uz skrāpējumiem balstītu programmēšanas valodu EDScratch.
    Studenti var strādāt ar šo nodarbību patstāvīgi mācīties, kādi mainīgie ir, kāpēc
    mēs tos izmantojam un pēc tam pielietojam savas zināšanas, lai programmētu Edisonu
    braukt kā zirneklis, kas liek lamatas.
  tutorial_edisonspotlight_longdescription: Ieviest Edisona robotus saviem skolēniem,
    palīdzot viņiem sākt izpētīt, kas ir robots un kā tas var sajust un reaģēt uz
    pasauli. Studenti var strādāt ar šo nodarbību patstāvīgi, jo viņi programmē Edison
    robotu, izmantojot bloku balstītu programmēšanas valodu EDBlocks, praktizējot
    datorzinātnes pamatus, tostarp secību, cilpas un nosacījumus.
  tutorial_firiapython_longdescription: Iegūstiet savu micro:bit gatavs, un līmenis
    līdz Python kodēšanai! CodeSpace palīdzēs jums soli pa solim no pirmās Python
    rindas uz interaktīvas programmas kodēšanu ar pogām un gaismas diodēm. Uzziniet
    iegulto ierīču programmēšanas pamatus, ievades uzraudzību un rezultātu kontroli.
    Uzziniet, kā mainīgie un, ja paziņojumi kontrolē koda plūsmu, un pabeidziet ar
    ātru un jautru mikro spēli!
  tutorial_gamefrootsquid_longdescription: Kolosālie kalmāri ir lielākie bezmugurkaulnieki
    pasaulē. Šajā kodēšanas spēlē iesācējiem jūs uzzināsiet kodēšanas pamatus un izveidojiet
    spēli, kas pēta kalmāru dzīvi zem okeāna. Jūs atklāsiet milzīgo kalmāru slepeno
    dzīvi, kā kodēt tastatūras spēļu kontroli (ieejas/izejas), Google Blockly kodēšanas
    valodu, kā publicēt savu datorspēli.
  tutorial_duckpiano_longdescription: Šajā projektā jūs padarīsiet taustiņus datorā
    atskaņot pēkšķināt skaņas dažādos laukumos, piemēram, klavieres, kas izklausās
    kā pīle. Jūs varat izmantot savu pīļu klavieres spēlēt vienkāršas melodijas. Vēlāk
    varat izmēģināt citas skaņas, piemēram, suns rej vai pat skaņas, kuras pats ierakstāt.
    Šis projekts vislabāk darbojas datorā ar tastatūru, taču to var pielāgot darbam
    ar planšetdatoru.
  tutorial_gpsound_longdescription: Šajā projektā jūs rakstīsiet programmu, lai ierakstītu
    skaņu no datora mikrofona, atskaņotu to atpakaļ un uzzīmētu ierakstītās skaņas
    attēlu. Pēc tam varat apstrādāt ierakstu, lai pievienotu tādus efektus kā soļa
    maiņa, atpakaļgaita vai atbalss.
  tutorial_groklearningpython_longdescription: Attīstīt savas programmēšanas prasmes
    un veidot savu dzīvnieku klasifikatoru! Šajā kursā jūs izmantosiet programmēšanas
    valodu Python klasificēt dzīvniekus, pamatojoties uz to īpašībām. Jūs uzzināsiet
    par atšķirībām starp dzīvniekiem, un to, kā biologi izmanto programmēšanu, lai
    palīdzētu viņiem darīt zinātni! Šai aktivitātei ir dažas pieņemtās zināšanas (mainīgie,
    drukāšana un ievade).
  tutorial_htmltimetravel_longdescription: Dodieties piedzīvojumu ceļojumā pa laiku
    un iekarojiet dziļu telpu, mācoties pārvietot, pagriezt un pārveidot objektus,
    izmantojot CSS animācijas pamatus.
  tutorial_hp_flappy_longdescription: Apgūstiet loģisko domāšanu un programmēšanas
    koncepciju, izveidojot savu Flappy Birds stila spēli HyperPad.
  tutorial_appytappin_longdescription: Šī skolotāja vadītā aktivitāte, kas pielāgota
    programmēšanas stundai, iepazīstina bērnus ar teksta programmēšanas valodu, lai
    izstrādātu mobilo spēļu lietotni. Viņi izstrādā algoritmus un izmanto mainīgos
    un funkcijas, kā arī pārbauda un atkļūdo savu darbu. Ietver pakāpenisku stundu
    plānu, skolēnu resursus, atbalsta kartes un iepriekš rakstītu programmas veidni.
  tutorial_icipher_longdescription: Šis skolotājs vadīja darbību, kas pielāgota Programmēšanas
    stundai, māca bērniem droši sazināties. Bērni mācās, ka ziņojumi visu laiku ir
    šifrēti un atšifrēti, izmantojot šifrus. Viņi pēta kriptogrāfiju un gūst izpratni
    par nepieciešamību pēc drošiem sakariem.
  tutorial_iguess_longdescription: Ātrās reaģēšanas kodu ieviešana bērniem vecumā
    no 3-5 gadiem. Izmantojiet tabletes, lai skenētu QR kodus un uzminētu mazo zvēru
    no konkrētā biotopa.
  tutorial_imake_longdescription: Šī atvienotā skolotāja vadītā aktivitāte bērniem
    vecumā no 3-5 gadiem izmanto klasiskās bērnudārzu atskaņas, lai ieviestu algoritmu,
    secības un atkārtošanās jēdzienu. Nosakot tautas Dzejoļu soļus un modeļus, bērni
    sāk saprast, ka algoritmi ir mums visapkārt.
  tutorial_imorse_longdescription: Izpētiet kriptogrāfiju ar Morzes kodu un Sphhero.
    Uzziniet, ka fiziskās sistēmas var ieprogrammēt un rakstīt kodu Shero, lai sazinātos.
  tutorial_kanohp_longdescription: Uzziniet, kā kodēt un padarīt burvju uz ekrāna
    ar radošiem izaicinājumiem. Padariet spalvas lidot un uguns plūsmu, komponēt mūziku
    un daudz ko citu.
  tutorial_khanwebpages_longdescription: Uzziniet, kā izveidot tīmekļa lapas ar HTML
    tagiem un CSS, un pabeigt, izveidojot savu apsveikuma kartīti, lai dalītos ar
    draugiem vai ģimeni.
  tutorial_kibobowl_longdescription: Avārija! Cik tālu KIBO ir jāpārvietojas, lai
    nokļūtu no boulinga joslas sākuma līdz tapām? Jūs varat izveidot vienu taisnu
    joslu vai sarežģītāku ceļu. Studenti izmantos aplēses un mērījumus, lai izveidotu
    programmu, lai ceļotu joslas garumu. Viņi pārbaudīs, cik tālu viens uz priekšu
    bloks veic KIBO, un pēc tam uzlabos savas programmas, izmantojot inženiertehniskās
    projektēšanas procesu.
  tutorial_kibodance_longdescription: Pieņemsim ir KIBO robots deju puse! Iestatiet
    mūzikas atskaņotāju, lai atskaņotu iecienītāko klases dziesmu vai dziesmu, kas
    ir savienota ar jūsu pētniecisko pasaules kultūru. Studenti rotā savu KIBO kā
    dejotāju, tad viņi izveidos programmu, lai mācītu savu KIBO dejot mūzikai. Studenti
    iemācīsies izveidot programmu, lai izteiktu ideju (šajā gadījumā deju), koncentrējoties
    uz sekvencēšanas spējām.
  tutorial_buildcharacters_longdescription: Kādas ir dažas rakstura iezīmes, kuras
    jūs varat identificēt grāmatās vai cilvēkiem, kurus pazīstat? Izstrādājiet savu
    pūciņu un izmantojiet kodu, lai mainītu tās īpašības un atdzīvinātu savu raksturu!
    Attēloti JavaScript augšējai elementāru.
  tutorial_designgames_longdescription: Populārākais iepriekš lasītājs app tagad ietver
    digitālo Maker Space! Veidojiet līmeņus, noformējot spēles vai veidojiet rakstzīmes.
    Izvēlies savu darbību un sāciet veidot ar Kodable! Attēloti JavaScript augšējai
    elementāru.
  tutorial_makelevels_longdescription: Vai jūs varat veidot simetrisku labirints?
    Labirints ar taisnā leņķī? Iegūstiet radošus un pilnīgus labirints veidošanas
    uzdevumus, izmantojot kodēšanas pamatkoncepcijas. Saskaņots ar K-5 Common Core
    matemātiku.
  tutorial_wizard_longdescription: Ceļojums pasaulē Code Magic kā Code Wizard. Uzziniet,
    kā izveidot un nodot viļņus, lai pielāgotu savu pili.
  tutorial_mbscratchcards_longdescription: Savienojiet mikro:bitu fizisko pasauli
    ar Scratch virtuālo pasauli.
  tutorial_mbswiftplaygrounds_longdescription: Izmantojiet mikro:bit ar iPad, lai
    apgūtu Swift.
  tutorial_mbbuttons_longdescription: Šajā ievada projektā, attēlus vai animācijas
    parādīsies mikro:bitu displejā, nospiežot pogas. Šī aktivitāte ir piemērota tiem,
    kuri nekad iepriekš nav ieprogrammēti, vai tiem, kas meklē vienkāršu ievadu BBC
    mikro:bit programmēšanai. Tas izmanto MicroBlocks, skrāpējumiem līdzīgu programmēšanas
    sistēmu, kas ļauj jums redzēt, ka jūsu kods darbojas micro:bit uzreiz.
  tutorial_meteor_longdescription: Šajā projektā, jūs izveidot Falling Meteors spēli
    BBC micro:bit. Izmantojot pogas, spēlētājs pārvietos vairogu, lai noķertu krītošos
    meteorus un saglabātu Zemi. Tehnikas jūs mācīties šajā projektā var izmantot,
    lai veiktu daudzas citas spēles BBC micro:bit, ieskaitot klasiku, piemēram, Pong
    un Space Invaders.
  tutorial_ballbounce_longdescription: Uzziniet, kā izveidot mobilo lietotni, kurā
    lietotājs pa ekrānu izliek bumbu, un tas atslābina malas.
  tutorial_mitcodi_longdescription: Uzziniet, kā izveidot savu interaktīvo mobilo
    lietotni. Nospiediet bišu un dzirdiet to buzz!
  tutorial_mitdoodle_longdescription: Padarīt mobilo app, kur jūs varat izdarīt attēlus
    uz ekrāna!
  tutorial_talktome_longdescription: Uzziniet, kā izveidot mobilo lietotni, kas padara
    jūsu tālruni runāt ar jums!
  tutorial_mobilecspmap_longdescription: Izmantojiet App Inventor, lai izveidotu Kartes
    ekskursiju ar orientieriem savā pilsētā, štatā vai jebkur pasaulē. Pašvadāmās
    video un teksta pamācības noved skolēnus, veidojot lietotāja saskarni un kodējot
    mobilo lietotni, izmantojot kartes komponentu un nosakot atrašanās vietas pēc
    platuma un garuma.
  tutorial_ozorandom_longdescription: 'Uzziniet, kā datori veido nejaušus skaitļus
    un izmanto tos, un pēc tam izmantojiet nejaušas kustības programmu, lai palīdzētu
    izstrādāt idejas stāstam. '
  tutorial_ozotroll_longdescription: 'Uzziniet atšķirību starp interneta troļļiem
    un pasaku troļļiem, pēc tam iemāciet Evo, kā būt labs trollis, kas jūs aizsargā. '
  tutorial_peblioart_longdescription: 'Uzziniet, kā zīmēt un animēt formas ar kodu,
    lai radītu interaktīvus mākslas darbus, iedvesmojoties no māksliniekiem. '
  tutorial_astropi_longdescription: Kodējiet ziņojumu un pārbaudiet apkārtējā gaisa
    temperatūru uz SKS klāja, izmantojot Astro Pi datora Sense HAT tiešsaistes simulatoru.
  tutorial_rgart_longdescription: Meklējat vienkāršu un intuitīvu veidu, kā iemācīt
    saviem skolēniem kodēt? RoboGarden STEAM ir kausēta kodu praktizē ar STEAM mācīšanos
    un gamified misijas vairākās aktivitātēs. Mākslas aktivitātē students saprot krāsu
    sajaukšanas jēdzienus, vienlaikus izmantojot kodēšanas blokus, lai risinātu problēmas
    dzimšanas dienas svinībās.
  tutorial_rgengineer_longdescription: Meklējat vienkāršu un intuitīvu veidu, kā iemācīt
    saviem skolēniem kodēt? RoboGarden STEAM ir kausēta kodu praktizē ar STEAM mācīšanos
    un gamified misijas vairākās aktivitātēs. Inženiertehniskajā darbībā students
    apgūst pamata robotiku, vienlaikus izmantojot kodēšanas blokus, lai atrisinātu
    izaicinājumus Ziemassvētku ballītē.
  tutorial_rgmath_longdescription: Meklējat vienkāršu un intuitīvu veidu, kā iemācīt
    saviem skolēniem kodēt? RoboGarden STEAM ir kausēta kodu praktizē ar STEAM mācīšanos
    un gamified misijas vairākās aktivitātēs. Matemātikas aktivitātē students praktizē
    skaitīšanu, saskaitīšanu un atņemšanu, vienlaikus risinot dažas kodēšanas problēmas.
  tutorial_rgscience_longdescription: Meklējat vienkāršu un intuitīvu veidu, kā iemācīt
    saviem skolēniem kodēt? RoboGarden STEAM ir kausēta kodu praktizē ar STEAM mācīšanos
    un gamified misijas vairākās aktivitātēs. Zinātnes aktivitātē students dodas cauri
    ceļojumam uz telpu, risinot vairākus kodēšanas izaicinājumus un uzzina vairāk
    par kosmosa elementiem un zinātnes faktiem.
  tutorial_rgtech_longdescription: Meklējat vienkāršu un intuitīvu veidu, kā iemācīt
    saviem skolēniem kodēt? RoboGarden STEAM ir kausēta kodu praktizē ar STEAM mācīšanos
    un gamified misijas vairākās aktivitātēs. Tehnoloģiju aktivitātē students dodas
    cauri ceļojumam uz vulkāniskajām salām, risinot vairākas kodēšanas problēmas,
    izprotot tehnoloģijas pamatjēdzienus.
  tutorial_robotmagic3d_longdescription: Izmantojiet savu iztēli, lai izveidotu animētu
    3D logotipu ar savu vārdu, iecienītāko sporta komandu vai visu, ko vēlaties. Izmantojiet
    kodu, lai padarītu 3D modeļus un burtus dzīvus ar jautrību. Beigās jūs varat lejupielādēt
    animētu uzlīmi par savu radīšanu un dalīties tajā ar draugiem.
  tutorial_robotmagicflappy_longdescription: Izmantojiet savu iztēli, lai izveidotu
    3D Flappy Bird spēli. Izmantojiet kodu, lai 3D modeļi būtu dzīvi ar jautrību.
    Beigās jūs varat dalīties ar savu radīšanu ar draugiem un izaicināt viņus uz augstu
    rezultātu.
  tutorial_scratchadventure_longdescription: Nosūtiet savus iecienītākos Cartoon Network
    rakstzīmes meklējumos, sākot no visuma vistālāk, līdz Kreiga līča malai. Atbloķēt
    slepeno dārgumus un atklāt jaunas rakstzīmes, vienlaikus radot piedzīvojumu spēli.
  tutorial_scratchtalk_longdescription: Atdzīviniet savus tēlus nulles, izmantojot
    jaunus teksta-runas blokus, ko darbina Amazon. Izveidojiet rapping robotu vai
    interaktīvu animāciju, kas runā. Šis projekts parādīs, kā izveidot runājošas animācijas,
    kas griežas, tuvina un maina krāsas. Iespējas ir bezgalīgas!
  tutorial_scratchjrstory_longdescription: Starpposma aktivitāte domāta bērniem 2.-5.
    klasēs ar zināmu pieredzi ar ScratchJR. Izmantojot šo darbību un turpinot laiku
    ar ScratchJR, studentiem būs iespēja radoši domāt, uzlabot savu stāstu un sadarboties
    ar vienaudžiem.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Sadarbība
    ir ievada aktivitāte domāta bērniem bērnudārzā caur otrās pakāpes ar maz, lai
    bez programmēšanas pieredzi. Ar šo darbību, studentiem būs iespēja domāt radoši,
    kļūt par stāstniekiem, un uzlabot pēc matemātiskās spriešanas un sekvencēšanas
    prasmes.
  tutorial_spherocomm_longdescription: Uzziniet par nepareizu saziņu gan kopienā,
    gan datorprogrammā. Izmantojiet šīs zināšanas, lai novērstu jebkādu neskaidrību
    vai kļūdas programmā, cenšoties palīdzēt BOLT atrast ceļu uz mājām.
  tutorial_spherocommunity_longdescription: Izveidojiet vienkāršu ceļu, kas atspoguļo
    kopīgu maršrutu, kuru ceļojat ikdienā. Jūs izveidosiet divas programmas, zīmētu
    ceļu un bloku balstītu programmu ceļu caur jūsu kopienas maršrutu.
  tutorial_spherofunctions_longdescription: Uzziniet, kā izmantot un izmantot funkcijas,
    lai pārvērstu Shero kalkulatoru.
  tutorial_spheroinfrared_longdescription: Kļūsti epidemiologs, lai apturētu izplatību
    retu robotu infekcija, kas ir plaguing kopienu BOLT robotiem.
  tutorial_spherolightsensor_longdescription: Uzziniet, kā izveidot programmu, kas
    izmanto apkārtējās vides gaismas sensoru luksu vērtību mērīšanai un pakaļdzīšanai
    BOLT.
  tutorial_spheromansion_longdescription: Turot ķekars dinozauru pie jūsu mājā nevajadzētu
    būt jautājums, vai ne? Kā jūs varētu iedomāties, tas nebeidzas labi. Jūs esat
    Ieslodzījuma savrupmāju bibliotēkā, un ir jāieprogrammē savu izeju.
  tutorial_roadblocks_longdescription: Kā turpinājums Jūsu Kopienai, jūs modificēsiet
    savu bloku programmu, kad jūs un jūsu partneris saskaras ar dažādiem ceļa blokiem
    maršrutā.
  tutorial_spherotext2_longdescription: Uzziniet savu pirmo nosacījuma, veidojot jautru
    spēli, kur jums būs throwing Sphero un guessing dzīvnieku skaņas. Šī ir lieliska
    aktivitāte pēc 1. teksta pabeigšanas.
  tutorial_spherotext3_longdescription: Uzziniet, kā mainīt Shero galvenos gaismas
    diodes, pamatojoties uz žiroskopa centrifūgas ātrumu. Jūs arī uzzināsiet par normalizāciju
    un absolūto vērtību. Šī ir lieliska aktivitāte pēc 1. un 2. teksta pabeigšanas.
  tutorial_spherotext4_longdescription: Izmantojiet mainīgos, lai izveidotu karstu
    kartupeļu spēli, ko darbina Shero. Jūs izmantosiet pseudocode un izlasiet dokumentāciju,
    lai šo klasisko spēli dzīvē. Jūs arī uzzināt par tehniskām koncepcijām, piemēram,
    cilpa līdz brīdim, kad un nejaušības robežās. Šī ir lieliska aktivitāte pēc 2.
    vai 3. teksta pabeigšanas.
  tutorial_spheroraptor_longdescription: Izveidojiet stiprināto pildspalvu, lai saglabātu
    Spheroraptors pie līcī, vienlaikus rakstot kodu Spheroraptors aizbēgt. No cilpām,
    līdz nosacījumiem, operatoriem un pat salīdzinātājiem, jums būs nepieciešams tik
    daudz kodēšanas know-how, kā jūs varat sapulcēties.
  tutorial_stempiday_longdescription: Mēs izmantojam skaitli Pi, lai aprēķinātu apļa
    apkārtmēru un laukumu, bet vai kādreiz esat domājuši, no kurienes šis skaitlis
    nāk vai kā to aprēķināt? Šajā kodēšanas aktivitātē jūs nejauši ģenerēsiet punktus,
    kas līdzīgi kā ļoti slikts spēlētājs šautriņas šautriņas pie šautriņu dēļa. Šautriņu
    procentuālais daudzums, kas atrodas apļa iekšpusē, var palīdzēt mums aprēķināt
    Pi. Pēc tam mainiet punktu krāsas tikai prieka pēc!
  tutorial_stemplanetoids_longdescription: Vai zinājāt, ka aiz klasiskās asteroīdu
    un Lunar Lander spēles kods ir vienkāršāks, nekā jūs varētu domāt? Vai zinājāt,
    ka abas šīs spēles ir precīza fizika? Šajā aktivitātē jums būs noteikt šķelto
    asteroīdu spēle, kur kuģis pārvietojas tikai taisnā līnijā. Tad jūs pievienot
    gravitācijas spēli un mēģināt nolaisties kuģi uz Mēness! Darbojas ar chromebooks
    un citām ierīcēm!
  tutorial_stempong_longdescription: Vai zinājāt, ka aiz populārās spēles Bonk.io
    kods un klasiskās Pong spēle ir vienkāršāka, nekā jūs varētu domāt? Vai zinājāt,
    ka abas šīs spēles ir precīza fizika? Šajā darbībā jums būs noteikt sadalīti versiju
    Pong spēli, lai objekti lielība, piemēram, tie būtu. Tad jūs pievienosiet gravitāciju,
    lai izveidotu Bonk.io klonu. Darbojas ar chromebooks un citām ierīcēm!
  tutorial_algobot_longdescription: AlgoBot ir puzzle spēle, kas notiek uz Europa,
    pan-galaktikas kolonizācijas kuģa, kur pārstrādes misija iet briesmīgi nepareizi.
    Spēlētāji komandu Algobot, gudrs maz pakalpojumu Droid, un iemācīties izmantot
    vizuālo programmēšanas valodu, lai palīdzētu viņam saturēt krīzi!
  tutorial_thunkableapps_longdescription: 'Uzziniet, kā izveidot savas programmas
    ar blokiem balstītu kodēšanu! '
  tutorial_toxicodedot_longdescription: 'Izvēlieties karti no sava klāja un interpretēt
    tās kodu, lai panāktu progresu visā pasaulē. Izmantojiet savas intuitīvās spējas
    uzminēt noteikumus un mācīties no savām kļūdām. Made ar rūpību, ko komanda aiz
    Compute to un Silent Teacher, ar tiem pašiem pamatiem: Trial-and-error, nevis
    izvērsts paskaidrojumus, vienmērīgu progresēšanu, bez koda rakstīt, pieejamība
    absolūtiem iesācējiem.'
  tutorial_gcactions_longdescription: Atklājiet darbības, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet par robotiem un to, ko viņi patiesībā var darīt.
  tutorial_gccomparators_longdescription: Atklājiet salīdzinātājus un loģiskos noteikumus,
    kas ir kodēšanas galvenie elementi, un izmantojiet tos, lai kodētu videospēli!
    Izpētiet digitālo kultūru un uzziniet par mūsu tiešsaistes aktivitāšu izsekošanu.
  tutorial_gcconditions_longdescription: Atklājiet nosacījumus, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet par algoritmiem, kas darbojas mūsu tiešsaistes pasaulē.
  tutorial_gccreate_longdescription: Izveidojiet savu pirmo pilnu videospēli ar GameCode!
    Izveidot jaunas rakstzīmes, padarīt tos (mazliet) gudrāki, dod spēlētāju lielvaras...
    debesis ir robeža!
  tutorial_gcevents_longdescription: 'Atklājiet notikumus, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet par mākslīgo intelektu un to, kā tas varētu būt jēgpilns jūsu
    dzīvē. '
  tutorial_gcloops_longdescription: Atklājiet cilpas, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzzināt par atbalss kameras fenomenu sociālajos tīklos.
  tutorial_gcvariables_longdescription: Atklājiet mainīgos, kas ir viens no galvenajiem
    kodēšanas elementiem, un izmantojiet tos, lai kodētu videospēli! Izpētiet digitālo
    kultūru un uzziniet, kādi dati ir un kā tie darbojas.
  tutorial_beanything_longdescription: Izpētīt sešas atdzist karjeras un redzēt, kā
    kodēšana var piemērot katram no tiem! Uzziniet, kā tas ir robotikas inženieris,
    mūziķis, astronauts, lauksaimnieks, biškopis un konditorejas šefpavārs. Izmantojiet
    programmu, lai animētu tēlus, veidotu mūziku, stāstītu stāstus, noformētu spēles
    un pat radītu mākslu.
  tutorial_change_longdescription: Izveidojiet projektu, kas parāda, kā jūs varētu
    mainīt pasauli! Neatkarīgi no tā, vai esat aizrautīgs ar pārstrādi vai jums ir
    ideja panākt mieru pasaulē, dalieties savā redzējumā ar kodu!
  tutorial_cooking_longdescription: Izrādiet savas prasmes - izveidojiet interaktīvu
    gatavošanas spēli. Iesācēji var izmantot pašvadāmu pamācību, bet vairāk uzlabotas
    coders ir iespēja sākt ar tukšu projektu.
  tutorial_crystal_longdescription: Kaujas ar draugiem šajā multiplayer spēlē. Piesakies
    savas stratēģijas un izraksti savu kodu pret visu Tynker kopienu, lai redzētu,
    kas ir patiesais kodēšanas čempions! Cast viļņus, savākt jauda-ups, un uzvarēt
    ienaidniekus, kā jūs kaujas savvaļas 4 spēlētāju arēnā, kas sarūk amidst lavas!
  tutorial_landscape_longdescription: Izmantojiet Python pildspalvas zīmēšanas funkciju,
    lai izveidotu ainavu, izmantojot kodu. Izmantojiet jau izveidotos ainavas priekšmetus
    vai izveidojiet savas struktūras. Publicējiet un dalieties ar saviem radījumiem!
  tutorial_pets_longdescription: Izveidot jautru spēli par mājdzīvniekiem - vai nu
    reālu vai iedomātu! Iesācēji var izmantot pašvadāmu pamācību, bet vairāk uzlabotas
    coders ir iespēja sākt ar tukšu projektu.
  tutorial_petvet_longdescription: Aizņemta diena pie Pet Vet noved pie fun, kā jūs
    un Barbie palīdzēt dažādiem mājdzīvniekiem, izmantojot to pašu pirmo checkups.
    No vadot mājdzīvniekus uz eksaminācijas telpā diagnosticēt savus sniffles, boo-boos,
    un nieze, jūs atradīsiet katru puzzle ir risinājums, lai padarītu mājdzīvnieki
    justies labāk nekā jebkad agrāk!
  tutorial_superhero_longdescription: Izmantojiet HTML un CSS pikseļu mākslu, lai
    izveidotu savas iecienītākās superhero maskas. Publicējiet un dalieties ar saviem
    radījumiem!
  tutorial_vidcodeplastic_longdescription: Plastmasas aizpildīšanas problēma mūsu
    okeānos turpina pasliktināties. Par laimi, jūs varat padarīt savu balsi dzirdējis
    ar kodu, izmantojot plastmasas piesārņojuma PSA. Pēc PSA kodēšanas plastmasas
    piesārņojumam, izmantojot JavaScript, varat izveidot otru videoklipu par jebkuru
    tēmu, kas jums rūp! Uzziniet, kā izmantot cilpas, sinusu viļņus un pielāgotus
    emocijus, lai izveidotu unikālu projektu.
  tutorial_vidcodetypeface_longdescription: Izveidojiet savu burtveidolu, izmantojot
    tipogrāfijas formas un elementus. Veidam ir vairāk elementu, nekā jūs, iespējams,
    esat sapratuši! Līdz šim mēs esam runājuši par fontiem un to, kā tie ir dažādi
    teksta stili. Fonti patiesībā ir tikai dažādi burtveidola stili. Burtveidols ir
    fontu saime, kam ir līdzīgi līdzekļi.
  tutorial_washustorm_longdescription: Uzziniet, kā programmēt ienākošo vētru.
  tutorial_activitypackets_longdescription: Atrast stundas ģimenei draudzīgu jautri
    ar Wonder Workshop ir izdrukājamu paketes radošo kodēšanas darbību. Atdzīviniet
    kodēšanu ar Dash, Dot un Cue robotiem, lejupielādējot šos tiešsaistes un bezsaistes
    darbības, ko izmantot Programmēšanas stundas laikā un ārpus tās!
  tutorial_googlerookie_longdescription: Šajā aktivitātē jūs kodēsiet jauniesaucamā
    tēmu kolāžu, izmantojot Blockly, ievada kodēšanas valodu. Jūs izmantosiet secības,
    mainīgos un cilpas, lai izveidotu unikālu gabalu, kas izceļ jūsu radošumu!
  tutorial_tommyturtle_longdescription: Palīdzēt maziem bērniem mācīties pamatus kodēšanas
    ar Tommy Bruņurupucis! Zelta balvas ieguvējs par labāko izglītības App Best Mobile
    App balvas. Savienojas ar StemDash, lai vecāki un skolotāji varētu izsekot mācību
    gaitu, tērzēt ar savu bērnu, lai sniegtu iedrošinājumu, vai ierobežot viņu rotaļu
    laiku.
  tutorial_mazyad_longdescription: Šis produkts paplašinās mūsu robežas, lai izveidotu
    integrētu papīra versiju ar datorizētām lietojumprogrammām un alternatīvu, ja
    dators netiek izmantots kāda iemesla dēļ. Tas arī kalpos kā ievads izpratnei par
    plānošanu kopumā.
  tutorial_gamemaker_longdescription: Game Maker ir atvērta darbība, kurā studenti
    var radīt kaut ko viņi vēlas, izmantojot vienkāršu koda vedni. Vienkārši noklikšķiniet
    uz attēla cute maz briesmonis un izvēlēties vienu no iespējām izvēlnē. Vairāk
    uzlabotas konsultācijas ir iekļautas arī tiem, kas vēlas iet dziļāk spēļu pieņemšanā.
  tutorial_duckrace_longdescription: Šajā kursā jūs atrisināsiet programmēšanas uzdevumus,
    lai palīdzētu Toni pīlei savākt monētas par saviem brīvdienu ietaupījumiem. Kursa
    beigās jūs izveidojat savu spēli.
  tutorial_allcancodeapps_longdescription: Izmantojiet Allcancode platformu, lai izveidotu
    tīmekļa un mobilās lietojumprogrammas no noformējuma līdz piegādei. Lietojumprogrammu
    loģika ir rakstīta Google Blockly, programmēšanas valoda, ko izmanto lielākajā
    daļā Code.org darbību.
  tutorial_n2y_longdescription: Šajās izdrukājamās aktivitātēs studenti var palīdzēt
    mazam robotam ar nosaukumu Bitt Bott izpētīt dažādas zemes formas uz Zemes. Studenti
    dod Bitt Bott vienkāršus norādījumus, izvēloties un riņķojot atbilstošas virziena
    bultiņas. Katra no sešām aktivitātēm ietver vienkāršus norādījumus, kas tiek atbalstīti
    ar simboliem no n2y® SymboLSTIX PRIME® kolekcijas. Simboli palīdz ne-lasītājiem
    un sākuma lasītājiem saprast un sekot norādījumiem.
  tutorial_microsoftarcade_longdescription: Spēlējiet jautras arkādes spēles, izstrādājiet
    savas sprites un apgūstiet savas spēles kodēšanas pamatus ar MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Nav datora vai interneta? Nav problēmu.
    Izmēģiniet CS First Unplugged darbības, lai izpētītu, kā datorzinātnes var atrisināt
    problēmas, piemēram, palīdzot cilvēkiem palikt savienots, kamēr viens no otra.
    “Iesaiņots” Scratch aktivitātes ir pieejamas too!
  tutorial_toxicodepython_longdescription: Atklājiet Python pamatus bez vārda vai
    paskaidrojuma. Mūsu klusais skolotājs sniegs jums vairākus izaicinājumus, kas
    liks jums uzminēt dažus noteikumus un mācīties no savām kļūdām.
  tutorial_codecombatozaria_longdescription: Ievadiet pasauli Ozaria, kur jūs kļūstat
    varonis episkā piedzīvojumu. Jums ir jāizmanto kodēšanas spēks, lai uzvarētu tumsu,
    kas ir pārņēmusi pasauli! Pa ceļam jūs satikt interesantas rakstzīmes un ceļosiet
    uz dažādām zemēm, praktizējot kodēšanas jēdzienus, piemēram, secības, cilpas,
    atkļūdošanu un sadalīšanos. Galu galā, jūs dizains spēlei spēle, ka jūs varat
    dalīties ar saviem draugiem!
  tutorial_vidcodedate_longdescription: 'Klimata pulksteņa projekts ir kulturāli nozīmīgs
    matemātikas, vides zinātnes un datorzinātņu krustojums. Šajā Programmēšanas stundas
    aktivitātē studenti vadīsies, veidojot savu klimata pulksteni. Viņi sadarbosies
    ar objektiem, īpašībām, mainīgajiem lielumiem, funkcijām un cilpām un pielāgos
    savu ziņojumu, lai nodotu savu vēstījumu pasaulei un viņu cerības uz nākotni. '
  tutorial_codemonkeyspace_longdescription: 'Rakstīt reālu kodu, lai palīdzētu mērkaķis
    astronautu nozvejas banānus kosmosā! '
  tutorial_codespeakhappy_longdescription: Uzziniet, kā programmēt meditācijas lietotni,
    kas transportē jūs uz jūsu “laimīgo vietu”.
  tutorial_grokimage_longdescription: Izmantojiet programmēšanas valodu Python, lai
    ātri mainītu attēlus. Izklaidējiet attēlu rediģēšanas programmas un izveidojiet
    savu attēlu filtru!
  tutorial_icomputelearn_longdescription: Kad jūs mācīties kodēt ar iCompute jūs ieprogrammēt
    savus fantastiskus interaktīvos stāstus, spēles un animācijas. Sekojot mūsu radošajām,
    jautrajām aktivitātēm, jūs attīstīsiet skaitļošanas domāšanu, kā arī kodēšanas
    prasmes!
  tutorial_rpstress_longdescription: Izmantojiet Scratch blokus, lai izveidotu un
    personalizētu klikšķināmo stresa bumbu ar grafiskiem efektiem, kostīmu animāciju
    un skaņas efektiem.
  tutorial_bsdcause_longdescription: 'Šis kurss ļauj studentiem izmantot kodu kā veidu,
    kā dalīties ar to, kas viņiem ir svarīgs vai interesants. Viņi var sekot stundai
    vai izveidot unikālus projektus, apgūstot HTML, CSS un JavaScript. Tie ir vadīti
    ar video pamācības, tiešraides kodēšanu un piekļuvi koda glosārijs. Atbalsta mans
    cēlonis ir vērsta uz galvenās lapas izstrādi un kodēšanu, kas apkopos datus no
    jūsu iecienītāko iemeslu atbalstītājiem. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Izmantojiet cilpu, lai atkārtotu masīvu,
    izraisot emocijzīmju animāciju, izmantojot vairākas opcijas.
  tutorial_vidcodeanimojies_longdescription: Izmantojiet cilpu, lai atkārtotu masīvu,
    izraisot emocijzīmju animāciju, izmantojot vairākas opcijas.
  tutorial_bsdinspire_longdescription: 'Šis kurss ļauj skolēniem izmantot kodu kā
    veidu, kā dalīties ar to, kas viņiem ir svarīgs vai interesants. Viņi var sekot
    mācībai vai veidot unikālus projektus, apgūstot HTML, CSS un JavaScript. Tie ir
    vadīti ar video pamācības, tiešraides kodēšanu un piekļuvi koda glosārijs. Cilvēki,
    kas mani iedvesmo, koncentrējas uz tīmekļa lapas izveidi, lai parādītu 3 labākos
    cilvēkus, kas jums iedvesmojuši. #codeisyourvoice'
  tutorial_tttractor_longdescription: Palīdzēt celt laukus atpakaļ uz dzīvību. Lauksaimnieks
    Hayao ir uz leju viņa veiksmi, un viņa lauki ir kļuvuši haoss. Bet viņš ir tikko
    ieguvis iedomātā jaunu traktoru ar atkārtotu kodu sistēmu, izmantojot cilpas,
    kas vienkārši varētu saglabāt visu. Palīdzēt uzzināt, kā traktors darbojas, lai
    ūdens visus kultūraugus viņa laukos.
  tutorial_codeillusionmickey_longdescription: Uzsākt burvju kodēšanas piedzīvojumu
    ar Mickey! Uzziniet, kā zīmēt, krāsot un pārvietot formas, kad apgūstat ievadu
    programmā Media Art, izmantojot JavaScript.
  tutorial_scigirlsquest_longdescription: 'Šajā tiešsaistes kodēšanas piedzīvojumā
    jaunieši paņem zemūdeni zemūdens izaicinājumiem, izmantojot kodu, lai atrastu
    dažādus priekšmetus un savāktu zinātniskos datus par okeāna dibenu. '
  tutorial_codespeakbreathe_longdescription: Uzziniet, kā programmēt meditācijas app,
    kas palīdzēs lietotājiem, izmantojot apzinoties elpošanas vingrinājumi.
  tutorial_vidcodeface_longdescription: Izmantojiet facetracking bibliotēku, lai kodētu
    savu pielāgoto sejas filtru, piemēram, tos, kurus izmantojat sociālajos tīklos.
  tutorial_educodemaze_longdescription: Dizains labirints, komplektā ar monstriem
    un bloķēta fragmenti. Izmantojiet mainīgos, cilpas un virknes, lai palīdzētu savam
    varonim pārvietoties pa pasauli, kuru esat izveidojis.
  tutorial_educoderace_longdescription: Uzziniet datorzinātnes, kā jūs atraisīt sacīkšu
    jums! Izgudrojiet un pielāgojiet savu automašīnu, vienlaikus iegūstot dziļāku
    izpratni par objektiem un to, kā tiek veidotas videospēles.
  tutorial_codespeakchatbot_longdescription: Uzziniet, kā kodēt chatbot, datorprogrammu,
    ar kuru jūs varat sarunāties, mācoties par slavenajām datorzinātņu pionierēm.
  tutorial_gamefrootgames_longdescription: Uzziniet, kā kodēt reālu spēli, piemēram,
    Super Mario Bros Studenti, kas ir gatavi iet tālāk Scratch un Tynker tiks iepazīstināti
    ar reālu spēļu nozares praksi, radošo kodēšanas koncepcijas, kā publicēt savu
    unikālo spēli un sākt strādāt, lai karjeru spēļu nozarē. Apmācība ir par līmeņa
    dizainu, rakstzīmes izvēli, animāciju un kodēšanu jūsu personāžam, lai pārvietotos.
  tutorial_codespeakgrandparent_longdescription: Uzziniet, kā kodēt digitālo karti,
    lai izplatītu prieku kādam īpašam jūsu dzīvē.
  tutorial_educodekingdom_longdescription: Karaliste ir zem uzbrukuma! Plānojiet spēcīgu
    aizsardzību, lai palīdzētu atvairīt iebrucējiem. Master spēku masīvu, lai izveidotu
    savu pašu vilnis monstriem savā torņu aizsardzības spēli!
  tutorial_codehsdata_longdescription: Uzziniet, kā izmantot datu vizualizācijas,
    lai rādītu datus jēgpilnos un viegli saprotamos veidos. Izmantojiet mūsu grafu
    ģeneratoru, lai izveidotu vizuāli pievilcīgus grafikus un uzzinātu, kā kodēšana
    tiek izmantota, lai izveidotu skaistus datus.
  tutorial_educodecake_longdescription: Uzziniet HTML, kā jūs cept kūka ar šefpavārs
    Roland. Veidojiet un veidojiet savu pielāgoto izveidi, izmantojot jauniegūtās
    zināšanas par tagiem un klasēm.
  tutorial_ttsecond_longdescription: Vai varat piegādāt Atvērto protokolu? Jūs esat
    snuck klāja kapitāla kuģa, un tagad jums ir izvairīties drošības drones pietiekami
    ilgi, lai atvērtu piekļuvi visiem. Ātri pārbaudiet nosacījuma paziņojumus, lai
    noskaidrotu, vai esat drošs vai ne no nelietderīgas kibervīzijas. Ja nē, tas ir
    pie gaisa aizslēga!
  tutorial_bsdtrivia_longdescription: 'Šis kurss ļauj studentiem izmantot kodu kā
    veidu, kā dalīties ar to, kas viņiem ir svarīgs vai interesants. Viņi var sekot
    stundai vai izveidot unikālus projektus, apgūstot HTML, CSS un JavaScript. Tie
    ir vadīti ar video pamācības, tiešraides kodēšanu un piekļuvi koda glosārijs.
    Trivia Game Maker koncentrējas uz veidojot interaktīvu nieki spēle, kur jūs arī
    saņemt nākt klajā ar sīkumi jautājumiem. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programma saruna starp diviem sprites.
    Iegūstiet radošus, vienlaikus sazinoties ar kodu nulles ar CS First!
  tutorial_codemonkeybeaver_longdescription: Palīdziet Beaver sasniegt savus mērķus!
    Ienirt šajā bebru dabiskajā vidē ar jautru iepakotu kodēšanas darbību, kas būs
    lēkt, lai sāktu savu kodēšanas izglītību. Bebri var peldēt, savākt koksni un veidot
    aizsprostus. Šī maz bebru nepieciešama jūsu palīdzība. Izmantojiet vienkāršus
    koda blokus, lai pabeigtu dambi ezerā, lai ūdens paliek mierīgs, būvēt māju un
    padarīt kokteiļus!
  tutorial_codestersdistance_longdescription: Uzziniet kodēšanas pamatus Python, pēc
    tam izveidojiet programmu, kas aprēķina attālumu starp diviem sprites, lai pārliecinātos,
    ka tie ir sociāli attālināti vai ir jāvalkā maska.
  tutorial_vidcodemagic_longdescription: Padarīt zibspuldzes parādās nejauši ap ekrānu,
    izmantojot cilpu.
  tutorial_vidcodemagices_longdescription: Padarīt zibspuldzes parādās nejauši ap
    ekrānu, izmantojot cilpu.
  tutorial_codespeakmeal_longdescription: Uzziniet, kā kodēt lietotni, kas palīdz
    lietotājiem pieņemt lēmumus par veselīgu pārtiku.
  tutorial_bsdwebsite_longdescription: 'Šis kurss ļauj studentiem izmantot kodu kā
    veidu, kā dalīties ar to, kas viņiem ir svarīgs vai interesants. Viņi var sekot
    stundai vai izveidot unikālus projektus, apgūstot HTML, CSS un JavaScript. Tie
    ir vadīti ar video pamācības, tiešraides kodēšanu un piekļuvi koda glosārijs.
    “Mana mīļākā tīmekļa vietne ir vērsta uz to, lai izveidotu tīmekļa lapu par 3
    labākajām lietām, kuras jūs interesē vai patīk darīt. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Uzziniet, kā kodēt digitālo laika kapsulu,
    lai ierakstītu un pārdomātu savu dzīvi tieši tagad.
  tutorial_ttrace_longdescription: Zvanot funkcijas un izstrādājot nodarbības, spēlētāji
    programmēt savu sacīkšu auto, lai būtu ātrs, izveicīgs, un spēcīgs; sacīkstēs,
    viņi pēc tam var kapāt savu konkurentu transportlīdzekļus, lai motokross savu
    kontroli.
  tutorial_plethora_longdescription: 'Šajā pārpilnības aktivitātē jūs atrisināsiet
    vizuālās jautrības izaicinājumus un apgūsiet cēloņu un sekas un lietotāju mijiedarbības
    jēdzienus. '
  tutorial_educodesecret_longdescription: Izpētiet noslēpumu pasauli ar Agent Smith,
    kā jūs nirt dziļāk mācīties, ja paziņojumi, stīgas, for-in cilpas. Palīdziet Agent
    Smith atrast vainīgos un konfigurēt Aģentūras operētājsistēmu saviem jaunajiem
    lietotājiem ar Python.
  tutorial_codeguppytext_longdescription: Uzziniet teksta kodēšanas pamatus, izveidojot
    savu pirmo programmu tiešsaistes kodēšanas redaktorā.
  tutorial_vidcodeplastiche_longdescription: Plastmasas aizpildīšanas problēma mūsu
    okeānos turpina pasliktināties. Par laimi, jūs varat padarīt savu balsi dzirdējis
    ar kodu, izmantojot plastmasas piesārņojuma PSA. Pēc PSA kodēšanas plastmasas
    piesārņojumam, izmantojot JavaScript, varat izveidot otru videoklipu par jebkuru
    tēmu, kas jums rūp! Uzziniet, kā izmantot cilpas, sinusu viļņus un pielāgotus
    emocijus, lai izveidotu unikālu projektu.
  tutorial_educativechatbot_longdescription: Uzziniet par mākslīgā intelekta un mašīnmācīšanās
    valstību, kā arī programmēt savu chatbot!
  tutorial_educodebasics_longdescription: Uzziniet dažus programmēšanas pamatus un
    izveidojiet savu spēli šajā procesā!
  tutorial_codehsdesign_longdescription: 'Programmētāji iemācīsies, kā programmēšana
    var atbalstīt māksliniekus un veidot savu tiešsaistes veikala maketu, izmantojot
    HTML. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo Little Elephant, vecākais programmētājs
    web dizaina studijā, kurš izstrādā tiešsaistes veikalu. Kopā jūs uzzināsiet PHP
    pamatus saistošā veidā. Jūs strādājat ar tīmekļa skriptiem un uzzināsiet mainīgos,
    pievienosiet PHP skriptus izkārtojumā un mijiedarbojieties ar datu bāzēm, vienlaikus
    izveidojot patiess dzīves tīmekļa projektu.
  tutorial_gamefrootdistance_longdescription: 'COVID-19: Pārtrauciet izplatīšanos,
    varat mainīt “Uzturas mājās” faktoru un kodēt vienkāršu ziņu klikšķinātāju. Aktivitāte
    ilustrē, kā sociālā attālināšana tieši ietekmē to, cik ātri vīruss, piemēram,
    COVID-19, var izplatīties. Skolēni un skolotāji gūs nelielu ieskatu vīrusu zinātnē,
    kā vīruss var ietekmēt sabiedrību, un vienlaikus paaugstinās savas digitālās prasmes.'
  tutorial_codesterscovid_longdescription: Uzziniet Python kodēšanas pamatus, vienlaikus
    izveidojot savu PSA par to, kā mēs varam apturēt COVID-19 izplatīšanos. Izstrādājiet
    savu animētu interaktīvo PSA, lai dalītos kritiskā informācijā par sociālās distancēšanas
    nozīmi, maskas nēsāšanu, karantīnu un citiem pasākumiem.
  tutorial_ttbunker_longdescription: Jūs atradāt Bunkurs, un visi tā noslēpumi būs
    jūsu, kad jūs kreka tā šifrēšanu. Armija tuvojas, un jums ir jāuztur perimetrs,
    izmantojot programmēšanas spēku. Kodēt atsevišķus torņus, iestatījumu diapazonu,
    bojājumus un īpašas pilnvaras, pievienojot jaunas koda rindiņas un mainot vērtības.
    Izdzīvo pietiekami ilgi, lai uzzinātu, kā klases un gadījumi var padarīt jūs vēl
    spēcīgāku.
  tutorial_cuttle_longdescription: Izaiciniet sevi ar šiem jautriem un interaktīviem
    uzdevumiem un uzziniet visu par skaitļošanas domāšanu.
  tutorial_bsdjokes_longdescription: 'Šis kurss ļauj studentiem izmantot kodu kā veidu,
    kā dalīties ar to, kas viņiem ir svarīgs vai interesants. Viņi var sekot stundai
    vai izveidot unikālus projektus, apgūstot HTML, CSS un JavaScript. Tie ir vadīti
    ar video pamācības, tiešraides kodēšanu un piekļuvi koda glosārijs. Joki un mīklas
    koncentrējas uz interaktīvo karšu komplekta izveidi, kas satur jūsu mīļākos jokus
    un mīklas un atbildes! #codeisyourvoice'
  tutorial_rptree_longdescription: Izmantojiet Scratch, lai izveidotu simulāciju,
    kas parāda, cik atšķirīga meža veselība un mežu izciršanas līmenis ietekmē kokus,
    savvaļas dzīvniekus un CO2 daudzumu absorbē. Jums jau vajadzētu zināt, kā darbojas
    Scratch koordinātas un mainīgie lielumi.
  tutorial_codestersunity_longdescription: Apgūstiet Python kodēšanas pamatus, tostarp
    sarakstus, cilpas un sprites. Tad izveidojiet sienu, izmantojot cilpu, lai piekļūtu
    katrai sarakstā saglabātajai sprite.
  tutorial_codesterssoccer_longdescription: Uzziniet Python kodēšanas pamatus, pēc
    tam izveidojiet programmu, kas spēlē futbola bumbu mērķī. Lai mērķētu savu shot
    jums vispirms ir nepieciešams, lai novērtētu slīpums līnijas. Veiksmi!
  tutorial_breakoutlock_longdescription: 'Haspy Robot nepieciešama jūsu palīdzība!
    Viņai ir vajadzīgas jūsu zināšanas par cilpām, algoritmiem un kodēšanu, lai palīdzētu
    viņai noteikt Lockit kodu un pārstartēt savu sistēmu. '
  tutorial_thunkablemask_longdescription: Uzziniet, kā veidot mobilo lietotni, kas
    dod jums punktus, lai zinātu, kā valkāt savu masku pareizi!
  tutorial_cafarming_longdescription: Datorzinātne var palīdzēt pabarot izsalkušu
    pasauli. Lauksaimnieki izmanto tehnoloģiju, lai audzētu pārtiku gudrākos un ilgtspējīgākos
    veidos. Agribots un drones var uzraudzīt, ūdens, un izsmidzināt kultūru, un pat
    risināt šīs nepatīkams nezāles! Uzziniet, kā saimniecībā tiek izmantots mākslīgā
    intelekta, Computer Vision un Lietiskais internets.
  tutorial_blocksmithyeti_longdescription: Ak nē! Kāds Ieslodzījuma Yeti! Tikai jūs
    un jūsu programmējamu smart lielgabalu var saglabāt Yeti un pabarot savus draugus.
    Studenti izmantos JavaScript, lai saglabātu Yeti ar šo fun interaktīvs self-paced
    nodarbību.
  tutorial_codecapture_longdescription: 'Veikt savus pirmos soļus pasaulē programmēšanas
    ar JavaScript, izmantojot tikai pildspalvu un papīru un savu mobilo tālruni! '
  tutorial_codehslitter_longdescription: 'Uzziniet, kā jūs varat izmantot programmu,
    lai palīdzētu atrisināt vienu no pasaulē lielākajām problēmām: pakaiši un atkritumi!
    Šajā izvēlēties-jūsu-pašu-piedzīvojumu kodēšanas stundā jums ir izvēle starp Python
    pamatiem vai Web dizaina pamatiem. Neatkarīgi no tā, kuru jūs izvēlaties, jūs
    izpētīsiet, kā jūs varat izmantot datorzinātnes, lai samazinātu pakaišu daudzumu
    savā kopienā.'
  tutorial_bsdocean_longdescription: Dzīve zem ūdens izgaismo aktuālu jautājumu, ar
    kuru mēs saskaramies mūsdienās - mūsu vide. Šis projekts koncentrējas uz to, lai
    jūs varētu kodēt savu mājas lapu par mūsu ūdeņu aizsardzību.
  tutorial_codejika_longdescription: Lielisks ievads kodēšanai, izmantojot HTML un
    CSS. Kodējiet dažas rindiņas, skatiet tūlītēju izvadi, nezaudējot Hows un Whoys,
    izveidojot jauku galveno lapu ar divu krāsu gradienta fonu, nosaukumu un tīmekļa
    vietnes palaišanas datumu.
  tutorial_gamefrootclicker_longdescription: Mācību dalībnieki kodē savu Clicker spēli
    un šajā procesā uzzina par mainīgajiem lielumiem, dažādiem datu tipiem, nosacīto
    loģiku, salīdzinošajiem operatoriem un gūst vērtīgu ieskatu par to, kā profesionāli
    spēļu izstrādātāji izstrādā un veido reālas spēles. Līdz beigām apmācība jums
    būs kodēti dažādu mainīgo veidu, publicēja spēli, un nodarbojas ar datorzinātnēm
    vietējā kontekstā.
  tutorial_rmagicequity_longdescription: 'Izpētiet jēdzienus, kas saistīti ar nevienlīdzības
    samazināšanu ar kodu: ierobežoti resursi, vienlīdzība, taisnīgums un atbrīvošana.
    Izmantojiet mainīgos un funkcijas pašvadāmā bloka vidē. Pabeigt, animējot 3D aktierus.'
  tutorial_ttfreestyle_longdescription: Tu esi horeogrāfs un jaunā mūzikas video režisors!
    Ierakstiet īsto kodu, lai novietotu un kontrolētu dejotājus, ainavas un citus.
    Vienkārši pārliecinieties, ka pareizi kapitalizējat un pieturzīmes, pretējā gadījumā
    visa lieta būs tikai statiska.
  tutorial_ozobotcolor2_longdescription: Studenti iemācīsies Ozobot pamata funkcionalitāti.
    Studenti iemācīsies izdarīt krāsu kodus Ozobot var lasīt.
  tutorial_ozobotcolor3_longdescription: Studenti iemācīsies programmēt botu ceļot
    pa kreisi, pa labi un taisni ar krāsu kodiem.
  tutorial_clcarbon_longdescription: Python stundu plāns, kas mācīs skolēniem, kā
    izveidot oglekļa pēdas nospiedumu kalkulatoru, kas aprēķina nospiedumu, pamatojoties
    uz īsu viktorīnu par ikdienas dzīvi, tad sniedz salīdzināšanas rādītājus (ti,
    tas ir tāds pats oglekļa daudzums kā xxxx), un piedāvā veidus, kā būt videi draudzīgākam.
  tutorial_kodablebasics_longdescription: Nav datora? Nav problēmu! Apgūstiet pamata
    programmēšanas prasmes un praksi, izmantojot kodēšanas pamatkomandas, neizmantojot
    ierīci.
  tutorial_scigirlscc_longdescription: Palīdziet saviem skolēniem iemācīties rakstīt
    pseudocode! Datorprogrammētāji bieži uzsāk projektus, izmantojot ikdienas valodu,
    lai rakstītu to, ko viņi vēlas notikt savā kodā — to sauc par pseidokodu.Jaunieši
    strādās grupās, lai rakstītu pseidokodu vienkāršai kustībai vai deju kustībai.
  tutorial_irobotpicture_longdescription: Roboti ir daudz sensoru, kas strādā kopā,
    lai palīdzētu robotam saprast visu ap to. Tāpat kā sensori, mūsu draugi bieži
    var redzēt, dzirdēt, sajust vai saprast lietas, ko mēs nevaram. Šajā darbībā strādājiet
    kopā, lai palīdzētu atšifrēt slepenās ziņas un kreka kodu!
  tutorial_kcjmyself_longdescription: Šajā aktivitātē jūs uzzināsiet, kā izmantot
    Scratch, lai kodētu animāciju visu par jums! Izstrādājiet pielāgotu raksturu,
    lai pārstāvētu sevi, padarītu to pārvietotos un pievienotu dažādus fona, lai parādītu
    savu dzimto pilsētu. Šis projekts ir pietiekami vienkāršs, lai bērni varētu pabeigt
    paši vai ar atbalstu no pieaudzis.
  tutorial_nearpodalgorithms_longdescription: 'Šajā Nearpod nodarbībā studenti identificē
    algoritmu kā soli pa solim virzienu kopumu. Studenti mācās izveidot, pārbaudīt
    un noteikt algoritmu, lai pabeigtu konkrētu uzdevumu. '
  tutorial_kibodrop_longdescription: Inženierija ir par noturību un smiltis. Šodien
    studenti kļūs par inženieriem, apgūstot inženiertehniskās projektēšanas procesa
    posmus. Viņi izveidos modeļus no amatniecības un pārstrādātiem materiāliem, pēc
    tam viņi pārbaudīs savu modeļu izturību, nolaižot tos no potītes augstuma. Šī
    ir atvienota darbība; KIBO roboti nav obligāti.
  tutorial_ozobotcolor1_longdescription: Studenti iemācīsies Ozobot pamata funkcionalitāti,
    tostarp to, kā kalibrēt robotu sensorus un kā izdarīt līnijas, lai bot sekotu.
  tutorial_scigirlspixels_longdescription: 'Šajā atvienotajā darbībā jūs uzzināsiet,
    kas ir pikselis un kā nosūtīt vienkāršu melnbaltu attēlu draugam! '
  tutorial_kcjheroines_longdescription: Šajā aktivitātē jūs uzzināsiet par dažādām
    Kanādas sievietēm, kuras ir veikušas vēsturi. Izmantojot Scratch, jūs uzzināsiet,
    kā kodēt videospēli svin savu dzīvi un sasniegumus. Izvēlieties varone, pielāgot
    savu kostīmu un fonu, kodu kustības un mērķus, lai jūsu spēli, un saglabāt rezultātu.
    Šis projekts ir pietiekami vienkāršs, lai bērni varētu pabeigt paši vai ar atbalstu
    no pieaudzis.
  tutorial_ozobotvalue_longdescription: Studenti izmantos savu Ozobot, lai nejauši
    izvēlētos vietas vērtību, identificētu to pašu vietu vērtību trīsciparu skaitlī
    un izrakstītu numuru.
  tutorial_icodebytes_longdescription: Mācīties datorzinātnes bez tehnoloģijām! Jautras
    atvienotas skaitļošanas aktivitātes bērniem vecumā no 5-7 gadiem darīt klasē vai
    mājās kopā ar ģimenēm. Darbības palīdz attīstīt skaitļošanas domāšanas prasmes
    patiešām jautrā veidā. Sadalīta pamatprincipiem datorzinātnes, un ietver radot
    algoritmus, loģiski domāt, smērēšanās modeļus un atrast vai padarīt noteikumus.
  tutorial_clfashion2_longdescription: Vai esat modes apzinās datu zinātnieks ar interesi
    par kodu? Pievienojieties Fashionista datu zinātnes klasēs, lai uzzinātu, kā kodēšana
    un mode iet roku rokā! Mēs izmantosim SQL kodu kopā ar datu zinātni, lai izpētītu
    mārketingu, līniju stilus un veikalu operācijas.
  tutorial_ai4all_longdescription: 'Šis AI baits ir domāts kā ātrs un jautrs skolotāju
    vienkāršots veids, kā sākt iepazīties ar dažām mūsdienu AI pamatidejām, tostarp:
    kā dati kļūst izvadīti mākslīgā intelekta modelī, kā cilvēka aizspriedumi nonāk
    datu kopās un kā AI var izmantot dažādās jomās, tostarp mākslā un radošumā. Skolēni
    apgūst šīs lietas, izpētot zīmējumu pakalpojumā Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Atklājiet datu zinātni, viens no vērtīgākajiem
    prasmes, un redzēt pasauli! Vai datu zinātne izklausās sausa un biedējoša, piemēram,
    matemātika? Nebīsties. Šī ievada klase parādīs, ka jūs jau esat datu un datu zinātnes
    eksperti ir pilns ar jautru un interesantu ieskatu, kas saistīti ar tādām tēmām
    kā futbols, mūzika, māksla un iecienītākās grāmatas. Materiāli, kas ir gatavi
    personīgi vai tālvadības mācību iestatījumiem. '
  tutorial_spheroinputs_longdescription: 'Šī aktivitāte saņems jūs domājat par kopējo
    datorzinātņu kodēšanas koncepciju ieejas un izejas un kā šī ideja attiecas uz
    izmantojot datorzinātnes par labu. '
  tutorial_edisoncount_longdescription: 'Ieviest galvenos skaitļošanas koncepcijas
    ieejas un izejas, izmantojot Edison robotus un bloku balstītu programmēšanas valodu
    EDBlocks šajā studentu vadīja darbību. Izmantojiet Edison robota piedziņas funkciju,
    izmantojot progresīvu programmēšanas uzdevumu kopumu. Programmu izveide robotam,
    lai “izsekotu”, prasa secīgu domāšanu un izpratni par ieejas-procesa-izvades cikla
    izpratni. '
  tutorial_spheroloops_longdescription: 'Šī aktivitāte saņems jūs domājat par kopējo
    datorzinātņu kodēšanas koncepciju cilpas un kā šis jēdziens attiecas uz izmantojot
    datorzinātnes par labu. '
  tutorial_kiboprogram_longdescription: Šajā nodarbībā bērni uzzinās par programmēšanas
    secību un par simboliem, kas veido programmēšanas valodu, piemēram, KIBO. Studenti
    izveidos savus programmēšanas simbolus un izstrādās programmas ar savu kustību.
    Visbeidzot, viņi var tulkot šīs kustības programmas KIBO programmās.
  tutorial_hellorubycsin60_longdescription: 'Vai esat kādreiz prātojies, kas ceļo
    datora vados? Vai kāpēc datoru daļas izskatās kā niecīga pilsēta? Vai kas īsti
    ir algoritms? Šie 30 self-paced vienu minūti video ir paredzēti 5-9 gadus veciem
    bērniem, kam seko aktivitāte bērni var pabeigt mājās. Tēmas ietver kodu, aparatūru,
    tīklus, AI un citas interesantas idejas. '
  tutorial_clfashion1_longdescription: Vai esat modes apzinās datu zinātnieks ar interesi
    par kodu? Pievienojieties Fashionista datu zinātnes klasēs, lai uzzinātu, kā kodēšana
    un mode iet roku rokā! Mēs izmantosim SQL kodu kopā ar datu zinātni, lai izpētītu
    mārketingu, līniju stilus un veikalu operācijas.
  tutorial_irobottraffic_longdescription: Satiksmes signāli ir drošības štāpeļšķiedrām
    mūsu ikdienas dzīvē. Kodējiet savu luksoforu ar Root robotu un uzziniet par izgudrotāju!
  tutorial_edisonmystery_longdescription: Kick-start studenta izpēti, izmantojot Edisona
    līnijas tracker, izmantojot Edison robotus un nulles balstītu programmēšanas valodu
    EDScratch šajā studentu vadīja darbību. Studenti vispirms iepazinās ar Edison
    robota līnijas izsekošanas sensoru tehnoloģiju un eksperimentē ar sarkano LED
    uz dažādām krāsainām virsmām. Pēc tam viņi pāriet uz noslēpuma līnijas apgūšanu,
    izmantojot algoritmu jēdzienu.
  tutorial_microbitseaturtles_longdescription: Izveidojiet mazjaudas sarkanās LED
    pludmales gaismas prototipu, ko var izmantot, lai apgaismotu pludmales ceļus,
    kas ir droši arī jūras bruņurupučiem.
  tutorial_ozobotknow_longdescription: Šajā nodarbībā studenti tiks iepazīstināti
    ar Ozobot Evo aparatūras un robotikas komponentiem.
  tutorial_imagilabs_longdescription: 'Programma mirgojoša sirds, raķešu pacelšanās,
    jūsu vārds, vai kaut kas jūsu iztēle nāk klajā ar! Lai sāktu darbu, mēs iemācīsim,
    kā ieprogrammēt sirdi jūsu iecienītākajā krāsā un pēc tam padarīt to mirgot ar
    iecienītākās dziesmas ritmu. Pievienojieties mūsu ImagiCoders kopienai, lai dalītos
    un apmainītos ar dizainiem. Augšupielādējiet savus darbus savā ImagicHarm, lai
    jūs varētu lepni nēsāt savu kodu, lai kur jūs dotos! '
  tutorial_irobotsimulator_longdescription: Uzziniet, kā izveidot un lejupielādēt
    kodēšanas projektus ar šo aktivitāšu paketi! Atrisiniet visas mīklas ar Root simbot
    virtuālajā arēnā, lai atklātu slepeno ziņu beigās!
  tutorial_irobotkind_longdescription: Mūsu robots joprojām mācās izdarīt laipnu izvēli,
    spēlējoties ar draugiem. Šajā spēlē, palīdzēt Root praksi, veicot četrus laipnus
    lēmumus pēc kārtas. Ja Root padara sliktu izvēli, tai ir jāsāk visu ceļu sākumā
    no jauna! Spēlēsim kopā!
  tutorial_firiavirtual_longdescription: Uzziniet Python programmēšanu ar jaudīgu
    3D robotu simulatoru. Jūs pabeigt izaicinājumu misijas virtuālā vidē ar reālistisku
    fiziku. Misijas iemācīt jums kodu, lai kontrolētu motori, LED un citas perifērijas
    ierīces CodeBot. Un smilškastes režīms ļauj radīt radošus līdzekļus, izmantojot
    neierobežotas Python kodēšanas iespējas. Ir viegli sākt darbu ar CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Put jaunu spin par Pictionary caur kodu!
    Studenti var izmantot kodu, lai prognozētu, kādus attēlus, dziesmas vai vārdus
    izveidos Root SimBot. Kods savu Pictionary radīšanu, too!
  tutorial_ozobotnouns_longdescription: Šajā nodarbībā skolēni noteiks pareizo veidu,
    kā izskaidrot un lietot neregulārus daudzskaitļa lietvārdus un izmantot krāsu
    kodus, lai programmētu savu Ozobot, lai pārietu uz pareizajiem neregulāriem daudzskaitļa
    lietvārdiem, pagriežot pa kreisi vai pa labi un lietojot lietvārdu teikumā.
  tutorial_nasa3d_longdescription: Uzziniet par eksplodējošām zvaigznēm, 3D modeļiem
    un kodeblokiem! Šī spacey aktivitāte jūs caur pamatiem 3D modelēšanas astronomijā,
    izmantojot bezmaksas pārlūkprogrammu balstītu Tinkercad. Studenti var attīstīties
    no vienkāršu 3D formu izveides līdz darbam ar faktiskajiem NASA datiem par eksplodētām
    zvaigznēm, testēšanu paplašinātajā realitātē un izmantojot cilpas un laika izmaiņas
    ar kodeblokiem.
  tutorial_blupants_longdescription: Apmāciet reālu autonomu robotu, lai uzņemtu blokus
    un izvietotu tos mērķim, braucot pa šķēršļu joslu. Sāciet ar drag-and-drop interfeisu
    un pārietu uz Python, kad iegūstat vairāk pieredzējušu.
  tutorial_legodance_longdescription: Sinhronizējiet pārtraukuma dejotāja motora kustības,
    lai saglabātu ritmu ar gaismu un sitieniem.
  tutorial_nearpodcoding_longdescription: Šajā 25-30 minūšu Nearpod attēloti flokulāra
    tēmu dzirksteles, studenti tiek iepazīstināti ar kodēšanu, izmantojot hip hop
    video un Nearpod parakstu interaktīvas funkcijas. Šajā nodarbībā ir Flocabulary
    video kodēšana.
  tutorial_kcjplastic_longdescription: Mēs izaicinām jūs izmantot datu vizualizāciju,
    lai izstrādātu plastmasas piesārņojuma risinājumu! Uzziniet, no kurienes rodas
    plastmasas atkritumi un kāpēc tie ir kļuvuši par globālu problēmu. Tad pārdomājiet
    savu plastmasas izmantošanu, novērtējiet, cik daudz atkritumu jūs varētu samazināt
    laika gaitā, un izstrādāt izgudrojumu vai alternatīvu, kas varētu palīdzēt. Bērni
    var pabeigt šo projektu paši vai ar pieaugušo atbalstu.
  tutorial_legojourney_longdescription: 'Braucieni ir aizraujoši! Izaiciniet studentus
    remiksu mūsu Grasshopper Journey projektu, lai radītu jaunu ceļojumu un atrastu
    dažādus veidus, kā SPIKE Prime iedvesmoja virtuālo sienāzis pārvietoties, izmantojot
    Scratch 3.0! Papildus CS prasmēm šī skolotāja veicinātā darbība var tikt izmantota
    arī tādu jomu atbalstam kā valodu māksla, zinātne un māksla. '
  tutorial_legohopper_longdescription: Veidojiet vairākus prototipus, lai atrastu
    visefektīvāko veidu, kā pārvietot robotu, neizmantojot riteņus.
  tutorial_catrobatembroidery_longdescription: Kods savu dizainu uz jūsu Android tālruni
    un valdziņu to uz jūsu T-krekls, bikses, sporta soma, vai kurpes!
  tutorial_irobotphone_longdescription: Šajā kodēšanas izaicinājumā studenti strādās
    kopā attālināti, lai izveidotu kolektīvu programmu, kas uzņem attēlu. Modelēta
    pēc klasiskās spēles Telefona, studenti saņems, remiksu, un iet līdzi kodu pa
    telefona ķēdi. Vai jūsu komanda izpildīs Attēla mērķi līdz brīdim, kad sasniegsiet
    beigas?
  tutorial_codeguppydraw_longdescription: Ātrs ievads teksta kodēšanai, izmantojot
    jautras un iesaistošas JavaScript programmas
  tutorial_codejumper_longdescription: Šajā mācību programmā “Code Jumper” mācību
    programmas mācību dalībnieki izpētīs tīklus praktisku atvienotu pieredzi, izmantojot
    tipiskus materiālus, kas atrodami klasē. Šīs nodarbības tēma ir ap laipnības vēstījumiem
    citiem. Šī nodarbība ir īpaši izstrādāta tā, lai tā būtu pieejama skolēniem ar
    redzes traucējumiem.
  tutorial_meeempathy_longdescription: Gadsimtiem ilgi ciema iedzīvotāji un Illagers
    dalījās vienā un tajā pašā telpā, bet reti mijiedarbojās viens ar otru. Tagad
    jūs varat izmantot koda spēku, lai apvienotu abus ciemus. Spēlētāji piedzīvos
    empātiju un līdzjūtību saviem kaimiņiem, iemācīsies sadarbību un iekļaušanu, kā
    arī aptvers daudzveidību, kas padara mūs visus unikāli īpašus.

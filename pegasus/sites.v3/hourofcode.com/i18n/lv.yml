    pieņemšanas ētika.
  ai_resources_heading: Papildu resursi
  ai_resources_desc: Vai interesē uzzināt vairāk par AI? Šeit ir daži papildu resursi,
    kas var palīdzēt paplašināt jūsu skolēnu mācīšanos.
  ai_resources_title_01: AI ekspertu grupas ētika
  ai_resources_desc_01: Iet dziļāk ar dažiem no mūsu mīļākie AI ekspertiem! Šī paneļdiskusija
    skar svarīgus jautājumus, piemēram, algoritmisko neobjektivitāti un darba nākotni.
  ai_resources_btn_aria_label_01: Noskatieties AI paneļa ētiku
  ai_resources_title_02: Iedomājieties kausa junioru
  ai_resources_desc_02: Šis globālais AI for Good izaicinājums iepazīstina studentus
    ar Microsoft AI labu iniciatīvu, ļaujot viņiem atrisināt problēmu pasaulē ar AI
    spēku.
  ai_resources_btn_aria_label_02: Uzzini par Imagine Cup Junior izaicinājumu
  ai_resources_title_03: AI skolotājiem
  ai_resources_desc_03: Atbalsta mākslīgā intelekta zināšanu integrāciju visā K-12.
    Piedāvājam bezmaksas profesionālo attīstību, vebinārus, konferenču prezentācijas
    un vienādranga mācīšanās iespējas.
  ai_resources_btn_aria_label_03: Izpētiet AI skolotājiem vietni
  ai_pl_101_hero_heading: AI 101 skolotājiem
  ai_pl_101_hero_desc: Atklājiet mākslīgā intelekta revolucionāro pasauli (AI) un
    tās pārveidojošo potenciālu izglītībā ar mūsu pamatprogrammu tiešsaistes mācību
    sērijām skolotājiem.
  ai_pl_101_hero_desc_02: Visaptveroša tiešsaistes mācību sērija skolotājiem.
  ai_pl_101_hero_presented: Prezentēja
  ai_pl_101_intro_heading: Kas ir AI 101 skolotājiem?
  ai_pl_101_intro_text: AI 101 skolotājiem ir bezmaksas tiešsaistes profesionālās
    apmācības sērija ikvienam skolotājam un pedagogam, kas interesējas par mākslīgā
    intelekta revolucionāro pasauli (AI) un tās pārveidojošo potenciālu izglītībā.
    Partneri Code.org, ETS, ISTE, Khan Academy piedāvā iesaistošas sesijas ar slaveniem
    ekspertiem, kas demystificēs AI, izpētīs atbildīgu īstenošanu, novērsīs neobjektivitāti
    un demonstrēs, kā AI darbināma mācīšanās var revolucionēt studentu rezultātus.
    Pievienojieties mums šajā izpētes un iespēju ceļojumā un atraisiet mācīšanas nākotni
    kopā ar mākslīgo intelektu un par to.
  ai_pl_101_partnership_between: Partnerība starp
  ai_pl_101_join_email_title: Reģistrējieties agrīnai piekļuvei AI 101 skolotājiem
  ai_pl_101_pro_join_email_desc: Esi pirmais, kas dzird, kad katra sesija tiek palaista.
    Iegūstiet atjauninājumus par AI resursiem no Code.org, ETS, ISTE un Khan Academy.
  ai_pl_101_explore_title: Ar AII saistītie resursi
  ai_pl_101_explore_desc: Mums ir dažādi papildu resursi no Code.org, ETS, ISTE un
    Khan akadēmijas, lai atbalstītu skolotājus šajā jaunajā un augošajā jomā. Pārbaudiet
    tos zemāk.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy AI darbinātais mācību līdzeklis ļauj skolotājiem
    pārtraukt pavadīt laiku sagatavošanu, ko viņi nemīl, un koncentrēties uz to, ko
    viņi mīl — mācīt.
  ai_pl_101_explore__button_1: Izmēģiniet Khanmigo
  ai_pl_101_explore_title_2: Mākslīgā intelekta izpēte pedagogiem
  ai_pl_101_explore__desc_2: Sešus gadus šis 15 stundu tiešsaistes kurss no ISTE ir
    vadījis K-12 pedagogus par AI būtiskākajiem mācību un mācīšanās nolūkiem. Kurss
    tiek piedāvāts trīs reizes gadā un ir pilnīgi asinhrons ar pastāvīgu ekspertu
    instruktora atbalstu.
  ai_pl_101_explore__button_2: Sākt kursu
  ai_pl_101_explore_title_3: AI mācību plāns
  ai_pl_101_explore__desc_3: Code.org AI Kā lietot AI videoklipus un mācību plānu
    3.-12. klasei, skolēni apgūst pamatprincipus par mākslīgo intelektu un izmanto
    jautras aktivitātes, lai redzētu, kā datori mācās no datiem. Videoklipi un mācību
    programma arī aicina skolēnus izpētīt mašīnmācīšanos un datus, vienlaikus atspoguļojot
    AI ētiskās sekas.
  ai_pl_101_explore__button_3: Izpētīt mācību plānus
  ai_pl_101_explore_title_4: ETS kritērijs interaktīvs
  ai_pl_101_explore__desc_4: 'Šī vadītā piecu rindkopu rakstīšanas platforma trenē
    mācību dalībniekus, izmantojot piecus kritiskos rakstīšanas procesa posmus: Sagatavot/Plāns,
    Rakstīt, Pārskatīt, Rediģēt, Reflect. ETS personalizē rakstīšanas pieredzi, izmantojot
    progresīvus vērtēšanas modeļus un AI, palīdzot skolotājiem nodrošināt atkārtotu
    atgriezenisko saiti un veidojošo novērtējumu visā rakstīšanas pieredzē.'
  ai_pl_101_explore__button_4: Izpētiet rīku
  ai_pl_101_video_title_1: Kamīna tērzēšana ar Sal Khan un Hadi Partovi
  ai_pl_101_video_desc_1: Pievienojies Sal Khan (Khan Academy) un Hadi Partovi (Code.org)
    kamīna tērzēšanai par mākslīgā intelekta iekļaušanu klasē. Gaidīt dzīvīgu diskusiju,
    tostarp dažas no vispretrunīgākajām tēmām ap AI šodien.
  ai_pl_101_video_title_2: Demystifying AI pedagogiem
  ai_pl_101_video_desc_2: Ievads mākslīgā intelekta pamatos, kas nodrošinās jūs ar
    pamatzināšanām, lai izprastu AI dziļo ietekmi mūsu sabiedrībā un tās pieaugošo
    nozīmi izglītības jomā. Jūs gūsiet praktiskus ieskatus par AI piesaistīšanu uzdevumiem
    klasē un ietaupot laiku administratīvajiem uzdevumiem.
  ai_pl_101_video_title_3: Mācību pārveidošana ar AI
  ai_pl_101_video_desc_3: Izpētiet AI un izglītības krustojumu. Šajā sesijā tiek pētīts,
    kā AI var apvienot ar pedagoģiju, lai uzlabotu studentu mācīšanos. Tas ir obligāti
    jāapmeklē pedagogiem, kuri vēlas izmantot mākslīgo intelektu, lai pārveidotu savu
    mācību praksi, lai bagātinātu skolēnu mācību pieredzi.
  ai_pl_101_video_title_4: Atbildīgas pieejas nodrošināšana AI
  ai_pl_101_video_desc_4: Izpētiet ētiskos apsvērumus un paraugpraksi mākslīgā intelekta
    iekļaušanai izglītības vidē. Šī sesija sniegs konkrētas stratēģijas, resursus
    un reālās pasaules piemērus, kuru mērķis ir izprast AI potenciālos aizspriedumus
    un ētiskos apsvērumus, kas nāk ar to.
  ai_pl_101_video_title_5: AI nodošana klasē
  ai_pl_101_video_desc_5: Šī sesija koncentrējas uz mācīšanu par AI, AI izglītības
    rīku novērtēšanu un izmantošanu un AI piesaisti studentu novērtēšanai. Ar bagātīgu
    teoriju, praktiskiem piemēriem un resursiem, tā mērķis ir dot pedagogiem iespēju
    orientēties mākslīgā intelekta ainavā un uzlabot skolēnu mācīšanās pieredzi.
  ai_pl_101_resources_5: Rokasgrāmata atbildīgas pieejas AI nodrošināšanai
  ai_pl_101_video_desc_6: 'Uzziniet vairāk par jauno tehnoloģiju, kas rada lielas
    AI izmaiņas, tostarp divi jauni videoklipi par Large Language Modeļu (piemēram,
    ChatGPT) un Generative AI. Uzklausiet, kā šīs jaunās tehnoloģijas darbojas tieši
    no ekspertiem: Mira Murati, OpenAI CTO, un Cristóbal Valenzuela, Runwayml izpilddirektors.'
  ai_pl_101_llm_slides_title: Liela valodas modeļa uzvedne pedagogiem
  ai_pl_101_llm_slides_desc: Instrumenti, lai iegūtu vislabāko iespējamo produkciju
    no LLM, piemēram, ChatGPT, no iesācēja līdz progresīvām. Ietver startera uzvednes
    tiem, kas vienkārši iegremdē pirkstus, kā arī uzlabotus rīkus tiem, kas vēlas
    palielināt savu potenciālu.
  ai_pl_101_resources_3: AI piedāvā skolēnu mācību pārveidošanu
  ai_pl_101_resources_section_title: Vairāk veidu, kā uzzināt par AI
  ai_pl_101_resources_guide: 'Pavadonis ceļvedis:'
  how_ai_works_hero_heading: Kā darbojas mākslīgā intelekta darbība
  how_ai_works_hero_desc: Ieduriet AI pasaulē ar “Kā AI darbojas”, mūsu video sēriju
    un pavadošās nodarbības!
  how_ai_works_intro_desc: Šī īsu videoklipu sērija un pavadošās nodarbības klasē
    iepazīstinās jūs un jūsu skolēnus par to, kā mākslīgais intelekts darbojas un
    kāpēc tas ir svarīgi. Jūs varat izvēlēties individuālas nodarbības, pamatojoties
    uz tēmu, izpētīt visu tēmu sēriju vienā klasē vai iemācīt visas 7 stundas, lai
    dotu dziļāku niršanu.
  how_ai_works_intro_list_01: Iepazīstināt jūs ar mākslīgo intelektu un mašīnmācīšanos
  how_ai_works_intro_list_02: Ienirt, kā darbojas ģeneratīvais mākslīgais intelekts,
    tostarp lielo valodu modeļi (LLM) un attēlu ģenerēšana
  how_ai_works_intro_list_03: Izpētiet neobjektivitāti, ētiku, privātumu un atbildīgu
    AI izmantošanu
  how_ai_works_intro_list_04: Pieskarieties AI reālās pasaules lietojumiem, ieskaitot
    datora redzi
  how_ai_works_lessons_heading: AI nodarbības jūsu klasei
  how_ai_works_lesson_title_01: Ievads mašīnmācīšanās
  how_ai_works_lesson_desc_01: Uzziniet par mākslīgā intelekta formu, ko sauc par
    mašīnmācīšanos, un to, kā viņi var izmantot problēmu risināšanas procesu, lai
    palīdzētu apmācīt robotu problēmu risināšanai. Piedalieties mašīnmācīšanās aktivitātēs,
    kurās robots mācās noteikt zivju modeļus.
  how_ai_works_lesson_title_02: Datora redze
  how_ai_works_lesson_desc_02: Uzziniet, kā darbojas datora redze. Noskatieties videoklipu,
    kurā paskaidrots datora redze un kā dators “redz”. Pēc tam izstrādājiet algoritmu,
    kas izmanto tīklu, lai izlemtu, kāds numurs tiek rādīts septiņu segmentu displejā,
    un to pārbauda.
  how_ai_works_lesson_title_03: Neironu tīkli
  how_ai_works_lesson_desc_03: Uzziniet, kā darbojas nervu tīkli. Izmantojiet logrīkus,
    lai izpētītu neironu tīklus rokās ceļā. Noskatieties videoklipu, kurā izskaidroti
    neironu tīkli. Visbeidzot apspriest nepieciešamību pēc dažādām perspektīvām, veidojot
    ieteikumu sistēmas.
  how_ai_works_lesson_title_04: Čatbots un lielo valodu modeļi
  how_ai_works_lesson_desc_04: Uzziniet, kas ir Large Language Model (LLM) un kā tas
    darbojas, un pēc tam izmantojiet LLM, lai kopīgi izveidotu tekstu ar AI. Visbeidzot,
    apspriediet, vai LLM ir vai nav inteliģentas vai radošas.
  how_ai_works_lesson_title_05: Ģeneratīvie attēli
  how_ai_works_lesson_desc_05: Uzziniet, kā AI var ģenerēt attēlus, pēc tam izpētīt
    difūzijas AI logrīku un apspriest, vai šie modeļi ir radoši.
  how_ai_works_lesson_title_06: Algoritmiskā novirze
  how_ai_works_lesson_desc_06: Prakse apgriezt attēlus, lai atklātu neobjektivitāti,
    kas ir pamatā čivināt apgriešanas algoritmam, pēc tam izlasiet un noskatieties
    videoklipu par šī neobjektīva algoritma atklāšanu. Visbeidzot, apspriediet veidus,
    kā atpazīt un samazināt neobjektivitāti algoritmos.
  how_ai_works_lesson_title_07: Mūsu AI ētikas kodekss
  how_ai_works_lesson_desc_07: Veikt pētījumus, izmantojot rakstus un videoklipus,
    kas pēc savas izvēles atklāj ētiskas nepilnības mākslīgā intelekta jomā. Apkopojiet
    klases mēroga “Mūsu AI ētikas kodeksa” resursu mākslīgā intelekta radītājiem un
    likumdevējiem visur.
  how_ai_works_lessons_in_a_day_title: Kā AI strādā dienā
  how_ai_works_lessons_in_a_day_desc: Tikai ir diena? Ir arī iespēja ieviest visu
    sēriju studentiem vienā dienā. Ideāli piemērots jebkuram mācību priekšmeta skolotājam,
    kurš vēlas iepazīstināt skolēnus ar AI vai pat kā viesskolotāja nodarbību.
  how_ai_works_lessons_in_a_day_desc_02: Ieviest visus “Kā AI Works” video vienā dienā.
    Studenti seko kopā ar katru videoklipu, saskaņojot videoklipa vārdnīcu, pēc tam
    atbildot uz pārdomu jautājumu par katru videoklipu.
  how_ai_works_resources_desc: Vai interesē uzzināt vairāk par AI? Šeit ir daži papildu
    resursi, kas var palīdzēt paplašināt jūs un jūsu skolēnu mācīšanos.

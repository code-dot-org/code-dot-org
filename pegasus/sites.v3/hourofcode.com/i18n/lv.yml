  hoc_faq_title: Biežāk uzdotie jautājumi
  hoc_faq_what_is_hoc_q: Kas ir "Programmēšanas stunda"?
  hoc_faq_what_is_hoc_a_markdown: Programēšanas stunda sākās kā vienas stundas ievads
    datorzinātnēs, kas paredzēts, lai demistizētu “kodu”, lai parādītu, ka ikviens
    var apgūt pamatus, un paplašināt līdzdalību datorzinātņu jomā. Kopš tā laika tā
    ir kļuvusi par pasaules mēroga centieniem svinēt datorzinātnes, sākot ar 1 stundu
    kodēšanas darbībām, bet paplašinot visu veidu kopienas centienus. Pārbaudiet [konsultācijas
    un darbības] (%{tutorials}). Šo kampaņu atbalsta vairāk nekā [400 partneri] (%{partners})
    un 200 000 pedagogu visā pasaulē.
  hoc_faq_last_year: Izmēģini pamācības
  hoc_faq_when_is_hoc_q: Kad ir "Programmēšanas stunda"?
  hoc_faq_when_is_hoc_a_markdown: Programēšanas stunda notiek katru gadu [Datorzinātnes
    izglītības nedēļas] (%{csedweek_url}) laikā. %{campaign_date_year} Datorzinātnes
    izglītības nedēļa būs %{campaign_date_full}, bet jūs varat uzņemt Kodēšanas stundu
    visu gadu. Computer Science Education Week notiek katru gadu atzīstot dzimšanas
    dienas skaitļošanas pionieris [Admiral Grace Murray Hopper] (%{grace_hopper})
    (9 decembris 1906).
  hoc_faq_why_cs_q: Kas ir datorzinātnes?
  hoc_faq_why_cs_a_markdown: _Every_ studentam vajadzētu būt iespējai apgūt datorzinātnes.
    Tas palīdz attīstīt problēmu risināšanas prasmes, loģiku un radošumu. Sākot agri,
    studentiem būs pamats panākumiem jebkurā 21. gadsimta karjeras ceļā. Skatīt vairāk
    statistiku [here](%{stats_url}).
  hoc_faq_how_participate_q: Kā lai es piedalos "Programmēšanas stunda"?
  hoc_faq_how_participate_a_markdown: "[Sākt plānošanu šeit] (%{howto}), pārskatot
    mūsu norādījumus. Programmatēšanas stundas pasākumu varat organizēt skolā vai
    savā kopienā, piemēram, ārpusskolas klubā, bezpeļņas organizācijā vai darbā. Vai
    arī vienkārši izmēģiniet to pats, kad ierodas %{campaign_date} ."
  hoc_faq_behind_hoc_q: Kas atbild par "Programmēšanas stunda"?
  hoc_faq_behind_hoc_a_markdown: Programmēšanas stundu organizē Code.org un vada Programmēšanas
    stundas pārskata komiteja, kā arī bezprecedenta koalīcija [partners](%{partner_url}),
    kas sapulcējušies kopā, lai atbalstītu Programmēšanas stundu — tostarp Microsoft,
    Apple, Amazon, Zēnu un Meiteņu klubi Amerikā un Koledžas padome.
  hoc_faq_host_q: Es  neko nesaprotu par kodēšanu. Vai es varu organizēt pasākumu?
  hoc_faq_host_a_markdown: Protams. Programmēšanas stunda aktivitātes ir pašvadāmas.
    Viss, kas jums jādara, ir [izmēģināt mūsu pašreizējās konsultācijas] (%{codeorg_url}/mācīties),
    izvēlēties vajadzīgo pamācību un izvēlēties stundu — mēs parūpēsimies par pārējo.
    Mums ir arī iespējas katram vecumam un pieredzes līmenim, sākot no bērnudārza
    un uz augšu. Sāciet plānot savu pasākumu, izlasot mūsu [kā vadīt] (%{howto}).
  hoc_faq_devices_q: Kādas ierīces man vajadzētu izmantot saviem skolēniem?
  hoc_faq_devices_a_markdown: Code.org konsultācijas strādā visās ierīcēs un pārlūkprogrammās.
    Jūs varat redzēt vairāk informācijas par Code.org apmācība tehnoloģiju vajadzībām
    [here](%{codeorg_url}/educate/it). Tehnoloģijas vajadzības, kas nav Code.org konsultācijas
    var atrast [%{partner_url}/mācīties] (%{codeorg_url}/mācīties) apmācībā konkrētā
    aprakstā. Neaizmirstiet, ka mēs piedāvājam arī [atvienotas darbības] (%{unplugged_url}),
    ja jūsu skola nevar uzņemt konsultācijas!
  hoc_faq_need_computers_q: Vai man ir nepieciešams dators katram dalībniekam?
  hoc_faq_need_computers_a_markdown: |-
    Nr. Mums ir kodēšanas stunda konsultācijas, kas strādā uz datoriem, viedtālruņiem, planšetdatoriem un dažiem, kuriem nav nepieciešams dators vispār! Jūs varat pievienoties, kur jūs esat, ar visu, kas jums ir.

    _Šeit ir dažas iespējas: _

    - **Darbs pāros.** [Pētījumi rāda] (%{pair_programming_research}) studenti vislabāk mācās ar [pāris programmēšana] (%{pair_programming_video}), daloties ar datoru un strādājot kopā. Iedrošiniet savus skolēnus dubultot.
    - **Izmantojiet projicēto ekrānu.** Ja jums ir projektors un ekrāns datoram, kas savienots ar internetu, visa grupa var veikt Kodēšanas stundu kopā. Noskatieties video porcijas kopā un pēc kārtas risinot mīklas vai atbildot uz jautājumiem.
    - **Iet atvienots.** Mēs piedāvājam [konsultācijas, kas prasa ne dators] () vispār.%{unplugged_url}
  hoc_faq_international_q: Esmu <country>. Kā es varu iesaistīties citās valstīs?
  hoc_faq_international_a_markdown: Ikviens var organizēt Programēšanas stundas pasākumu
    jebkur pasaulē. Pagājušajā gadā studenti visā pasaulē apvienojās programmēšanas
    stundā. Uzziniet vairāk [here](%{promote}).
  hoc_faq_tutorial_q: Kā es varu izveidot "Programmēšanas stunda" apmācību?
  hoc_faq_tutorial_a_markdown: Ja jūs interesē kļūt par apmācības partneri, [skatiet
    mūsu vadlīnijas un norādījumus] (%{tutorial_guidelines}). Mēs gribētu uzņemt dažādas
    iesaistošas iespējas, bet galvenais mērķis ir optimizēt pieredzi studentiem un
    skolotājiem, kuri ir jauni datorzinātnēs.
  hoc_faq_account_q: Vai skolēniem jāpiesakās, izmantojot kontu?
  hoc_faq_account_a_markdown: Nr. Pilnīgi nav jāreģistrē vai jāpiesakās, lai studenti
    varētu izmēģināt Programsēšanas stundu. Lielākajai daļai [papildu kursu] (%{codeorg_url}/mācīties/ārpus
    tās) ir nepieciešama konta izveide, lai saglabātu studentu progresu. Turklāt,
    reģistrējoties programdošanas stundai, netiek automātiski izveidots Code Studio
    konts. Ja vēlaties izveidot kontus saviem skolēniem, lūdzu, sekojiet šiem [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Kādas nodarbības būtu piemērotas vidusskolēniem?
  hoc_faq_high_school_a_markdown: Mūsu Star Wars un Minecraft konsultācijas ir lieliski
    piemērotas vidusskolēniem, it īpaši Star Wars JavaScript versijai un bezmaksas
    spēles līmenim abās konsultācijās. Pārmaiņus, mēs iesakām izmēģināt vienu no iesācējiem
    konsultācijas par [%{partner_url}/mācīties] (%{codeorg_url}/mācīties), lai sāktu,
    piemēram, apmācība ar Angry Birds vai Anna un Elsa. Vidusskolas skolēnam jāspēj
    pabeigt vienu no tiem 30 minūšu laikā, un pēc tam varat izmēģināt progresīvāku
    pamācību JavaScript, piemēram, Khan Academy vai CodeHS.
  hoc_faq_scratch_q: Es programmēšanas stundā izmantoju Scratch, bet ko darīt, ja
    mani skolēni vairāk izmanto iPad nevis datorus?
  hoc_faq_scratch_a_markdown: Planšetdatoros nedarbojas Scratch. Ja jūsu skolēni ir
    jauni, viņi var izmantot ScratchJR iPad lietotni (agrīniem lasītājiem). Ja paskatās
    konsultācijas par [%{partner_url}/mācīties] (%{codeorg_url}/mācīties), jūs varat
    atrast citas konsultācijas, kas strādā iPad - no Code.org, Tynker, LightBot vai
    CodesPark.
  hoc_faq_count_hoc_q: Kā jūs skaitāt kodēšanas stundas?
  hoc_faq_map_q: Kāpēc kartē neredzu punktu?
  hoc_faq_map_a_markdown: Mēs esam tik žēl, ka jūs neredzat savu pasākumu Programmstunda
    kartē. Tā kā desmitiem tūkstošu organizatoru, kas reģistrējas, karte apkopo datus
    un parāda vienu punktu vairākiem notikumiem. Noklikšķinot uz saites [notikumu
    lapa] (%{events_url}) zem kartes, jūs tiksiet novirzīts uz visu notikumu sarakstu
    pēc štata un varēsit atrast jūsu notikumu sarakstā. Turklāt, ņemot vērā tūkstošiem
    cilvēku, kuri reģistrējas Programmēšanas stundai, kartes un notikumu saraksta
    atjaunināšana parasti ilgst 48 stundas. Pārbaudiet atpakaļ pēc dažām dienām!
  hoc_faq_count_hoc_a_markdown: 'Mēs neskaitām unikālos studentu ID perfekti, izsekojot
    līdzdalību Programēšanas stundā. Kāpēc? Daļēji tāpēc, ka mēs nevēlamies, lai pamudinātu
    “pieteikties/reģistrēties”, pirms students vai klase mēģina mācīties pirmo reizi,
    un daļēji tāpēc, ka ir iespējamas aktivitātes, kuras mēs nevaram izsekot tiešsaistē.
    Mēs veicam noteiktas darbības, lai samazinātu dubulto skaitīšanu, bet bez pieteikšanās
    uzvednes tas nedarbosies perfekti. Tajā pašā laikā Programmatūras stundā ir daudz
    studentu aktivitātes, kas vispār netiek izsekotas. Piemēram: (1) skolēnus, kuri
    izmanto mobilo/planšetdatoru programmu, lai izmēģinātu Programmēšanas stundu,
    parasti netiek skaitīti (2) skolēnus, kuri kopīgo ekrānu pāra programmēšanai vai
    grupas programmēšanai, var tikt skaitīti kā viens (3) skolēni, kuri mēģina atvienot
    klases darbību, nevar tikt ieskaitīti tiešsaistē (4) skolotāji, kuri veido savas
    Programmēšanas stundas aktivitātes. Tā rezultātā ir daži nepietiekami skaitīti
    un daži dubultā skaitīšana, un tāpēc mēs neredzam, ka kodēšanas stunda tracker
    ir precīzs izmantošanas rādītājs. Tas noteikti ir tieši pareizs, un liecina, ka
    daudzi desmiti miljonu studentu ir piedalījušies.'
  hoc_faq_one_hour_q: Cik daudz var mācīties stundā?
  hoc_faq_one_hour_a_markdown: |-
    Programmēšanas stundas mērķis nav iemācīt nevienam kļūt par ekspertu datorzinātnieku vienas stundas laikā. Vienu stundu pietiek tikai, lai uzzinātu, ka datorzinātne ir jautra un radoša, ka tā ir pieejama visos vecumos, visiem studentiem neatkarīgi no fona. Šīs kampaņas panākumu mērs nav tas, cik daudz CS studenti mācās - panākumi atspoguļojas plašā līdzdalībā dzimumu, rasu/etnisko un sociālekonomisko grupu vidū, kā arī no tā izrietošā uzņemšanas un līdzdalības palielināšanās, ko mēs redzam CS kursos visos līmeņos. Miljoniem iesaistīto skolotāju un studentu ir nolēmuši pārsniegt vienu stundu - mācīties visu dienu vai veselu nedēļu vai ilgāk, un daudzi studenti ir nolēmuši pieteikties veselā kursā (vai pat koledžas galvenajā) rezultātā.

    Bez studentiem, vēl viens “izglītojamais” ir pedagogs, kurš iegūst pārliecību pēc vienas stundas, ka viņi var mācīt datorzinātnes pat tad, ja viņi var nebūt koledžas grādu kā datorzinātnieks. Desmitiem tūkstošu skolotāju nolemj turpināt datorzinātnes tālāk, vai nu apmeklējot PD vai piedāvājot turpmākas tiešsaistes kursus, vai abus. Un tas attiecas arī uz skolu administratoriem, kuri saprot, ka datorzinātne ir kaut kas, ko viņu skolēni vēlas un viņu skolotāji spēj.

    Pirmām kārtām, ko visi dalībnieki var mācīties stundā, ir tas, ka mēs to varam izdarīt.
  hoc_faq_more_questions_q: Vai ir vēl jautājumi?
  hoc_faq_more_questions_a_markdown: Mēģiniet atrast atbildi mūsu [atbalsta forumā]
    (http://support.code.org).
  hoc_faq_keep_learning_q: Kā es varu turpināt mācīties pēc Programmēšanas stundas?
  hoc_faq_keep_learning_a_markdown: Ikviens var uzņemt Programēšanas stundu jebkurā
    laikā. Konsultācijas palikt uz augšu visu gadu. Jūs varat sagaidīt, ka visas mūsu
    konsultācijas un mācību programmas būs pieejamas mūsu mājas lapā uz visiem laikiem.
    Lūdzu, dodieties uz [mūsu resursi] (%{promote}), lai skatītu notikumu ceļvežus
    un citus resursus, lai palīdzētu padarīt jūsu Programmēšanas stundas notikumu
    veiksmīgu.
  hoc_faq_certificates_q: Kur es varu izdrukāt sertifikātus saviem studentiem?
  hoc_faq_certificates_answer_markdown: Dodieties uz mūsu [sertifikātu lapu] (%{certificates_url}),
    kur pirms laika varat izdrukāt sertifikātus visai klasei.
  hoc_faq_logo_q: Vai pastāv ierobežojumi attiecībā uz to, kā es varu izmantot kodēšanas
    stundas logotipu vai nosaukumu?
  hoc_faq_logo_a_markdown: Kodēšanas stunda ir preču zīme. Mēs negribam novērst tā
    izmantošanu, bet mēs vēlamies pārliecināties, ka tā lietošana atbilst dažiem ierobežojumiem.
    Lūdzu, skatiet [šīs lietošanas pamatnostādnes] (%{logo_url}).
  hoc_faq_bug_q: Es atradu kļūdu Koda stundas aktivitātē! Kas man jādara?
  hoc_faq_bug_a_markdown: |-
    Ak nē! Ja Koda stundas aktivitātē esat saskāries ar kļūdu, vispirms pārbaudiet aktivitātes URL. Ja URL sākas ar studio.code.org, mūsu Code.org atbalsta komanda var palīdzēt! Noklikšķiniet uz jautājuma zīmes ikonas ekrāna augšējā labajā stūrī, pēc tam nolaižamajā izvēlnē atlasiet “Ziņot par problēmu”.

    Ja URL nesākas ar studio.code.org, jūs, iespējams, strādājat pie trešās puses darbības, un jums būs jāsazinās ar šī uzņēmuma atbalsta komandu, lai saņemtu papildu palīdzību.

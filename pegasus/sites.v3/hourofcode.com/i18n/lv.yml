  csa_ai_page_learn_more_link: Noskatieties AI 101 Teachers sēriju
  csa_ai_page_faq_question_01: Kādi ir šī moduļa priekšnoteikumi?
  csa_ai_page_faq_answer_01_01: 'Pirms ieniršanas šajā modulī studentiem vajadzētu
    būt sākuma līmeņa zināšanām par Java. Konkrēti, tie būtu saprast par:'
  csa_ai_page_faq_answer_01_list_01: "**Klases un objekti: ** Studentiem jāpārzina
    nodarbību definēšana un izmantošana, kā arī objektu izveide un manipulēšana."
  csa_ai_page_faq_answer_01_list_02: "**Rakstīšanas un izsaukšanas metodes: ** Studentiem
    jāspēj definēt metodes klasē, saprast metodes parametrus un atgriešanās veidus,
    kā arī izsaukt metodes no objektiem vai citām metodēm."
  csa_ai_page_faq_answer_01_list_03: "**1D Masīvi un ArrayLists: ** Tiem vajadzētu
    būt lietpratējiem deklarēt, inicializēt un manipulēt viendimensijas masīvus un
    ArrayLists, tostarp iterējot caur tiem."
  csa_ai_page_faq_answer_01_list_04: "**Izvēle un atkārtojums: ** Izšķiroša nozīme
    ir stabilam pamatam nosacītajos paziņojumos un cilpās."
  csa_ai_page_faq_question_01_02: Ideālā gadījumā studenti, kuri ir pabeiguši AP Computer
    Science A vai kursu līdzīgu dziļumu un stingrību būtu labi sagatavoti šim modulim.
  csa_ai_page_faq_question_02: Kā es varu instalēt šim modulim nepieciešamo programmatūru?
  csa_ai_page_faq_answer_02_01: Šis modulis ir unikāls, jo tas ietver trešās puses
    programmatūras izmantošanu, nevis Code.org laboratorijas un rīkus. [Lasīt vairāk
    par programmatūras instalēšanu šeit] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Kā es varu atbalstīt pieejamības vajadzības, mācot
    šo moduli?
  csa_ai_page_faq_answer_03_01: Ēdināšana pieejamības vajadzībām ir ļoti svarīga iekļaujošai
    mācību videi. [Lasīt vairāk par pieejamības funkcijām programmatūru, ko izmanto
    šajā modulī šeit] (%{install_url}).
  csa_ai_page_faq_question_04: Kā es varu izmantot VS kodu Chromebook datoros?
  csa_ai_page_faq_answer_04: VS koda izmantošana Chromebook datorā ir kļuvusi vienkāršāka,
    jo īpaši ar iespēju palaist Linux lietotnes jaunākos Chromebook modeļos. [Lasiet
    vairāk par VS koda iestatīšanu Chromebook datoros šeit] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Kā es varu iegūt profesionālo attīstību šim modulim?
  csa_ai_page_faq_answer_05: Šobrīd šim kursam nav specifiskas profesionālās izaugsmes.
    Ja jūs meklējat, lai saprastu, kā vērsties pie mākslīgā intelekta savā klasē,
    jūs varat [izpētīt AI 101 skolotājiem] ()%{ai_101_url}.
  csa_ai_page_faq_question_06: Kāds ir ieteicamais laiks šī moduļa mācīšanai?
  csa_ai_page_faq_answer_06_01: Programmatūras inženierijas & Computer Vision modulis
    ir pārdomāti strukturēts tā, lai nodrošinātu visaptverošu mācīšanos īsā laika
    posmā. Viss modulis ir paredzēts, lai aptvertu **2 nedēļu instrukciju**. Lielākā
    daļa nodarbību ir pielāgotas **45 minūtēm**, savukārt nodarbības, kurās studenti
    ienirt praktisku Java projektu izstrādē, ir paredzētas **90 minūtēm**. Šis pagarinātais
    laiks nodrošina, ka skolēniem ir plašas iespējas saprast, īstenot un novērst,
    strādājot.
  csa_ai_page_faq_answer_06_02: Moduļa struktūrā ir iebūvēta arī tīša elastība. Atkarībā
    no klases dinamikas, skolēnu iesaistīšanās un dziļuma, kādā vēlaties izpētīt katru
    tēmu, varat pielāgot ilgumu. Piemēram, Intro to Copilot nodarbību, kas veidota
    kā 45 minūšu ilga nodarbība, var tikt paplašināta līdz 90 minūtēm, ja vēlaties
    iedziļināties, cik lieli valodu modeļi un rīki, piemēram, GitHub Copilot un ChatGPT,
    darbojas.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Ar apstiprinātu skolotāja kontu jūs varat atrast atbildes
    taustiņus zilā “Skolotājs” Tikai panelī, kas parāda tiešsaistes nodarbības un
    aktivitātes.Ja jums ir nepieciešams apstiprināts skolotāja konts, varat pieteikties
    uz piekļuvi aizsargātiem materiāliem tikai skolotājiem (atbildes taustiņi utt.),
    izmantojot [šo veidlapu] ().%{form_url}Lūdzu, ņemiet vērā, ka konta apstiprināšanai
    var būt nepieciešamas 3-5 darba dienas.
  csa_ai_page_faq_question_08: Vai šis modulis ir piesaistīts standartiem?
  csa_ai_page_faq_answer_08: Jā, Programmatūras inženierijas un datoru redzes mācību
    programma ir kartēta saskaņā ar [CSTA K-12 standartiem] (%{csta_k12_url}) un AI
    [K-12 vadlīnijas] ().%{k12_url}
  csa_ai_page_faq_question_09: Cik tas maksā, lai mācītu šo moduli?
  csa_ai_page_faq_answer_09_01: Mūsu mācību programma un platforma ir pieejama par
    [bez maksas] (%{no_cost_url}) ikvienam, jebkur, lai mācītu!
  csa_ai_page_faq_answer_09_02: Turklāt šajā modulī izmantotā programmatūra un rīki
    ir bez maksas. GitHub Copilot ir bezmaksas verificēts () un [teachers]()%{teachers_url}.
    [students]%{students_url}
  csa_ai_page_faq_question_10: Kā rīkoties, ja programmatūras instalēšana nedarbojas?
  csa_ai_page_faq_answer_10: Problēmas, kas rodas programmatūras instalēšanas laikā,
    var būt bieži, taču ir sistemātiskas darbības, kuras varat veikt, lai novērstu
    problēmas un novērstu tās. [Pārbaudiet dažus problēmu novēršanas padomus šeit]
    ().%{troubleshooting_url}
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Mūsu Software Engineering & Computer Vision mācību
    programma tika izstrādāta, ņemot vērā mūsu mācību programmas vērtības. Šīs mācību
    programmas izveidi vadīja šādus mērķus:'
  csa_ai_page_faq_answer_11_list_01: "** Mērķis 1: ** Izmantojiet AI rīkus, lai ģenerētu,
    atkļūdotu un rediģētu kodu."
  csa_ai_page_faq_answer_11_list_02: "** Mērķis 2: ** Pāreja no Java Lab uz reālās

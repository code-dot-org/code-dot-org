  tutorial_rpccw_longdescription: Izveidojiet savu raksturu, izveidojiet T-kreklu
    un izveidojiet mūziku. Nopelnīt nozīmītes par katru pabeigto projektu.
  tutorial_rpledfirefly_longdescription: Izmantojiet Raspberry Pi Pico mikrokontrolleru
    un pamata elektroniskās sastāvdaļas, lai izveidotu mirgojošu LED Firefly. Uzrakstiet
    MicroPython kodu, lai apgaismotu savu Firefly un izveidotu pāreju no džemperis
    vadiem, lai atdarinātu fireflies savvaļā, kad slēdzis ir slēgts.
  tutorial_rpcharting_longdescription: Atklājiet sarakstu spēku Python programmēšanas
    valodā, saglabājot olimpisko medaļu datus un pēc tam izmantojiet pygal bibliotēku,
    lai izveidotu interaktīvu diagrammu. Izmantojiet datu analīzes prasmes, lai atklātu
    modeļus un anomālijas.
  tutorial_rpsolar_longdescription: Izveidojiet animētu, interaktīvu saules sistēmas
    modeli, izmantojot Python programmēšanas valodu un grafikas bibliotēku p5. Izmantojiet
    vārdnīcas, lai saglabātu planētas faktus, kas tiek ielādēti, noklikšķinot uz orbītas
    planētas.
  tutorial_rpwebcards_longdescription: Izveidojiet tīmekļa karšu kopu, kas tiek apvērsta,
    kad novietojat kursoru virs tām. Izmantojiet CSS stilu un animācijas pēc tam pielāgojiet,
    izmantojot iedomātus fontus un krāsu gradientus.
  tutorial_codeclubhworld_longdescription: Rakstiet Python teksta kodu, lai izveidotu
    interaktīvu projektu ar lietotāja ievadi, kas izdrukā tekstu un emocijzīmes. Izmantojiet
    mainīgos, lai saglabātu tekstu un ciparus, un funkcijas, lai organizētu kodu.
  tutorial_codeclubspells_longdescription: Izmantojiet Scratch blokus, lai kodētu
    zizli, kas liek viļņus pārvērst sprites krupji, augt un sarukt tos. Rediģējiet
    un mainiet skaņu, lai izveidotu pareizrakstības skaņas efektus. Pārraides pareizrakstības
    ziņojumus, lai vairāki sprites pārveidotu ziņojuma saņemšanas laikā.
  tutorial_coderdojoanime_longdescription: Izveidojiet atsaucīgu tīmekļa lapu ar tekstu
    un attēliem anime zīmēšanas apmācībai. Izmantojiet HTML, lai strukturētu tīmekļa
    lapu un CSS stilus, lai lietotu izkārtojumu, krāsu paletes un fontus.
  tutorial_coderdojotarget_longdescription: Izmantojiet Python ar p5 grafikas bibliotēku,
    lai zīmētu mērķi un punktus, trāpot to ar bultiņām. Uzziniet par RGB krāsām un
    novietojiet savu mērķi ar x & y koordinātām. Izmantojiet, ja, elif un citi nosacījumi,
    lai pieņemtu vērtēšanas lēmumus.
  tutorial_creaticodescratch_longdescription: CreatiCode.com piedāvā plašu kodēšanas
    darbību klāstu daudzās tēmās, piemēram, 3D spēlēs, 3D mākslās, paplašinātās realitātes
    spēlēs, mākslīgā intelekta lietotnēs, Youtube video remiksēšanā un ANO ilgtspējīgas
    attīstības mērķos. Scratch-balstīti bloki tiek izmantoti visās aktivitātēs, tāpēc
    studentiem nav nepieciešams apgūt citu programmēšanas valodu vai lietotāja saskarni,
    lai kodētu un dalītos savos projektos.
  tutorial_bbsierpinski_longdescription: Šajā īsajā stundu sērijā jūs iemācīsieties
    radīt pārsteidzošu un krāsainu matemātikas mākslu!
  tutorial_bbstopwatch_longdescription: Šajā īsajā stundu sērijā jūs iemācīsieties
    izveidot reālu, darba hronometru!
  tutorial_idrpatterns_longdescription: Izmantojiet Loop darbības bloku Weavly kodēšanas
    vidē, lai izveidotu ģeometriskus rakstus, piemēram, kristālus, zvaigznes vai citas
    aizraujošas formas ar atkārtotiem elementiem.
  tutorial_idrshapes_longdescription: 'Šajā aktivitātē spēlētāji izmanto Weavly darbības
    blokus, lai zīmētu vienkāršas formas, piemēram, kvadrātus, taisnstūrus, trijstūrus,
    sešstūrus un zvaigznes. '
  tutorial_edisondetect_longdescription: Ieviest galvenos skaitļošanas jēdzienus cilpas
    un izpratni par infrasarkano gaismu, izmantojot Edison robotus un bloku balstītu
    programmēšanas valodu, EDBlocks. Šajā nodarbībā tiek izmantotas Edison robota
    piedziņas un šķēršļu noteikšanas funkcijas, izmantojot progresīvu programmēšanas
    uzdevumu kopumu.
  tutorial_edisonmusical_longdescription: Vienkāršas mūzikas melodijas ir lielisks
    darbības secības piemērs. Izmantojot Edison un Scratch balstītu programmēšanas
    valodu, EdScratch, studenti var izveidot mūziku un sasiet kopā secību un ieejas-izejas
    patīkamās programmās.
  tutorial_codemonkeydiglit_longdescription: 'Ievads par dažām svarīgām tēmām digitālajā
    pasaulē: Kā lietot datorus, kas ir programmatūra un aparatūra, iespējamie tiešsaistes
    draudi un privātuma aizsardzība. Kursā ietilpst 2 nodarbības - digitālā izmantošana
    un digitālā pilsonība. Katra nodarbība ir veidota no pašvadītiem slaidiem ar interaktīviem
    jautājumiem un aptaujām, 3 mini spēlēm un 5 pārskata jautājumiem, lai pārbaudītu
    studenta izpratni.'
  tutorial_bsdrockpaper_longdescription: Izmantojiet Python programmēšanas valodu,
    lai izveidotu “Rock, Paper, Šķēres” spēli. Neuztraucieties, ja jūs nekad neesat
    mēģinājis Python, mēs staigāt jums caur katru soli.
  tutorial_microbitreaction_longdescription: Izveidojiet micro:bit reakcijas spēli
    ar reāliem fiziskiem slēdžiem, kas izgatavoti no kartona un virtuves folijas.
  tutorial_kinderanimal_longdescription: Šajā nodarbībā skolēni pārvērsīs KIBO par
    rotaļīgu dzīvnieku, kas pārvietojas, reaģējot uz programmu, ko bērni rada. Studenti
    var arī eksperimentēt ar KIBO ievades un izvades iespējām, lai to tālāk.
  tutorial_kindersinger_longdescription: Šajā nodarbībā skolēni kleita KIBO izpildītāja
    apģērbā un iemācīs KIBO dziedāt mīļāko dziesmu! Ar KIBO Sound Record/Atskaņošanas
    moduli bērni izmantos savas sekvencēšanas prasmes, lai programmētu KIBO, lai atskaņotu
    savu dziesmu pareizā secībā. Šī nodarbība paredzēta bērniem ar iepriekšēju KIBO
    pieredzi.
  tutorial_microbitwwn_longdescription: Sakratiet mikro:bitu un dodiet izlases virzienu,
    lai staigātu.
  tutorial_grokcyberlive_longdescription: Navy kapteinis tiek turēts gūstā iekšpusē
    viņa kuģa. Galvenais orientieris ir aizgājis tumšs. Un ieroči ir norādīti uz Sidnejas
    noslogotākajām vietām…Tas viss ir savienots, un jums ir atkarīgs no jums, lai
    atbrīvotu kapteini, izsekot vaininiekam un apturēt tos. Studentiem būs nepieciešams
    izsekot clues, atrisināt mīklas, un izdomāt, kā pārtraukt liela mēroga simulēta
    kiberuzbrukumu, pirms tas ir par vēlu.
  tutorial_codemojimaze_longdescription: Uzziniet par sekvencēm, lai palīdzētu Deeno
    pabeigt labirints.
  tutorial_codemojisnake_longdescription: Šajā vienībā studenti iemācīsies izmantot
    kodēšanas blokus uz nulles, lai izveidotu čūsku spēli.
  tutorial_carnegietoxibots_longdescription: Neviens neguļ uz Zillah City. Tu spēlē
    kā viens no Zeds, apkalpes veltīta štancēšanas no draudiem Toxibots, ļaunprātīgas
    programmatūras bojāti roboti, kas pieder Toxicorp, milzu korporācija. Lielākā
    daļa Toxibots tika iznīcināti, bet joprojām ir daži ap wreaking postošas sekas.
    Get vērsta uz augšu Zed kluba, un ieprogrammēt savu sadarbības robotu (pazīstams
    arī kā “cobot”) Beastie, lai palīdzētu uzņemt tos.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge ar VICE Virtual Robot
    nodrošina strukturētu programmēšanas darbību virkni reālās pasaules projektu kontekstā.
    Tas ir paredzēts, lai skolēni domā par ne tikai robotikas modeļiem un struktūru,
    bet arī programmēšanu un problēmu risināšanu vispārīgāk. Šī nodarbība ietver videoklipus,
    animācijas un iebūvētu kodēšanas vidi ar virtuālo robotu.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge nodrošina strukturētu programmēšanas darbību secību reālā pasaules projektos
    balstītā kontekstā. Tas ir paredzēts, lai skolēni domā par ne tikai robotikas
    modeļiem un struktūru, bet arī programmēšanu un problēmu risināšanu vispārīgāk.
    Šī nodarbība ietver videoklipus, animācijas un iebūvētu kodēšanas vidi ar virtuālo
    robotu.
  tutorial_spheroincolor_longdescription: Sphero indi var redzēt krāsu daudz, piemēram,
    jūs un mani. Bet kurš ātrāk atpazīst krāsas? Kurš var atpazīt visvairāk? Šajā
    nodarbībā, atklāt, kā mēs redzam krāsu un izaicinājumu indi uz krāsu konkursu!
  tutorial_kcjdominos_longdescription: Šajā nodarbībā mēs simulēsim dominos, izmantojot
    JavaScript. Pa ceļam mēs uzzināsim par mainīgajiem, funkcijām, cilpas, peles notikumiem
    un klauvē lietas vairāk!
  tutorial_spherocolortheory_longdescription: Sajauc savu krāsu, paceļot un rotējot
    Shero BOLT! Izpētiet, kā darbojas piedevu krāsu teorija, pievienojot dažādas sarkanās,
    zaļās un zilās vērtības, lai veidotu dažādas krāsas. Uzziniet, kā varat izmantot
    BOLT sensorus, lai izmērītu tā orientāciju un mainītu krāsas.
  tutorial_codecombatesports_longdescription: Konkurētspējīga kodēšana nekad nav bijusi
    tik episka! Apgūstiet prasmes, kas nepieciešamas, lai spēlētu kā mūsu Esports
    Bootcamp profesionāļi. Nav nepieciešama kodēšanas pieredze. Sāciet ar apmācību
    Dungeon un atklājot kodēšanas stratēģijas un taktiku, jums ir nepieciešams, lai
    konkurētu. Pēc trīšanas savas prasmes, nodot savu kodu, lai pārbaudītu mūsu eSports
    arēnā pret citiem spēlētājiem visā pasaulē! Vai jūs esat mūsu nākamais AI līgas
    grand čempions?
  tutorial_spherodigdisplay_longdescription: Digitālie displeji ir mums visapkārt,
    sākot no tālruņiem līdz datora monitoriem, televizoram līdz mūsdienīgiem informācijas
    stendiem. Bet kā viņi strādā? Ieejiet grafiskajā tehnoloģijā aiz digitālajiem
    displejiem un iegūstiet praktisku pieredzi, programmējot attēlus un animācijas
    ar LittleBits CodeBit un LED matricu.
  tutorial_spherorvrincolor_longdescription: 'Redzamo gaismu veido dažāda garuma viļņi,
    kurus acs konstatē kā krāsu. Lai gan RVR+ nav acu (vismaz tās, kuras var redzēt),
    tam ir sensors, kas spēj noteikt plašu krāsu spektru. Uzziniet RVR+ krāsu sensora
    iespējas un kā to programmēt. '
  tutorial_clbinary_longdescription: Izmantojot restone komponentus Minecraft, dalībnieki
    iemācīsies, kā darbojas binārā skaitīšana, izveido un vai loģikas vārtus un izmanto
    bināro skaitīšanu, lai izveidotu kombinēto atslēgu, lai atvērtu aizslēgtas durvis.
  tutorial_sascollabcode_longdescription: Tas var būt grūti atrast resursus, lai mācītu
    kodēšanu studentiem ar redzes traucējumiem. SAS uzskata, ka katram studentam ir
    jābūt iespējai iemācīties kodēt, un tā mērķis ir to paveikt, izmantojot Braila
    koda blokus ar SAS kodesNaps - sadarbības kodēšanas vidi, kas var iegūt visu klases
    kodēšanu tikai ar vienu iPad un Shero robotu.
  tutorial_codecombatgoblins_longdescription: Mums ir nepieciešama jūsu palīdzība!
    Uzsākt episkā meklējumos, kur jūs veikt kontroli pār spēli, izmantojot savas pilnvaras
    programmēšanas. Kļūsti varonis, atbloķētu laupīt, un paplašināt savu arsenālu
    kodu, lai glābtu pilsētu. Tad izmantojiet AI stratēģijas, lai apkopotu pusi galīgo
    goblinu boss kaujas!
  tutorial_scratchstorytelling_longdescription: Animēt savu stāstu ar Scratch! Pievienojiet
    sprites, fonus un interaktīvus grafiskos efektus, lai atdzīvinātu savu stāstu.
    Ietver pedagogu atvieglošanas ceļvedi, Scratch projekta pamācību un kodēšanas
    kartes. Šī aktivitāte saskaņota ar kopējiem galvenajiem angļu valodas mākslas
    standartiem.
  tutorial_crayolasymbols_longdescription: Attēls ir vērts tūkstoš vārdu - pat mazi
    attēli saka daudz! Vizuālie simboli ir visur, novirzot mūs uz publiskām tualetēm,
    slimnīcām, ratiņkrēslu rampām un autobusu pieturām. Izmantojiet formas un līnijas,
    lai noformētu oriģinālos simbolus, uz kuriem citi var paļauties.
  tutorial_crayoladrawacode_longdescription: Izpētiet kodus no vakar un šodien. Senie
    cilvēki zīmēja simbolus uz alu sienām, lai pastāstītu stāstus. Senie ēģiptieši
    akmeņos cirsts hieroglifus, vizuālo simbolu valodu, kas pārstāv cilvēkus, priekšmetus
    un darbības. Izveidojiet pievienojumprogrammu stāstus ar vizuāliem kodiem.
  tutorial_crayolafollowmycode_longdescription: Izveidojiet kodēšanas deju, skicējot
    vizuālos simbolus, piemēram, bultas, spirāles un pēdās, lai izveidotu modeli,
    kuru jūs un citi sekos. Vai arī izveidojiet mazas rakstzīmes no Model Magic un
    izmantojiet tos, lai sekotu savam deju kodam!
  tutorial_madpicturethis_longdescription: Šī nodarbība iepazīstinās skolēnus ar HTML
    valodu un iemācīs viņiem to atšifrēt, pat ja viņi nekad nav mijiedarbojušies ar
    HTML kodu. Veicot novērojumus, studenti pamanīs modeļus un gūst labāku izpratni
    par to, kā tiek rakstīts un interpretēts HTML kods.
  tutorial_mindmakersmaps_longdescription: Šajā Visumā dažādu veidu kartes kalpo kā
    fons jautriem izaicinājumiem ar autonomiem transportlīdzekļiem, kas pakļaujas
    jūsu programmām. Lai uzvarētu, jums būs jāinterpretē katra karte un programma
    ne tikai kustības, bet jāpielāgo negaidītiem, izmantojot sensorus šķēršļiem un
    dabas notikumiem, piemēram, laika apstākļiem, temperatūru un pagājušo laiku. Labs
    ceļojums!
  tutorial_mindmakersjorel_longdescription: Jorela brāļa jautrais visums tagad ir
    jūsu kontrolē! Bet, ka jums ir nepieciešams apgūt pamatus programmēšanas un attīstīt
    prasmes, piemēram, algoritmisko domāšanu, problēmu sadalīšanās, modeļa identifikācijas
    un abstrakcijas... smagi strādājiet un varbūt jūs uzzināsiet Jorela brāļa vārdu!
  tutorial_mindmakersroboland_longdescription: Programma dīvaini un jautri roboti
    Mustachebot un Ladybot! Jūs palīdzat viņiem pārvarēt izaicinājumus, un tie palīdz
    attīstīt skaitļošanas domāšanu. Jo vairāk uzlabotas izaicinājums, jo vairāk jūs
    uzzināsiet par algoritmiem, sadalīšanās, modeļus, un abstrakcijas... Smagi strādājiet
    un priecājieties!
  tutorial_mindmakersrobolandjr_longdescription: Programma dīvaini un smieklīgi roboti
    Mustachebot un Ladybot. Ikreiz, kad jums izdodas atrisināt izaicinājumu, jūs saņemsiet
    mazliet zaļo bumbu un pāriet uz nākamo. Mežāzis!
  tutorial_codehsdraw_longdescription: Izveidojiet savu zīmēšanas programmu Scratch,
    izmantojot tastatūras un peles ieejas. Ikviens varēs izmantot to padarīt jautru
    un radošu digitālo mākslu!
  tutorial_codehscamouflage_longdescription: Izmantojiet ScratchJR, lai programmētu
    dzīvnieku, lai parādītu savu pielāgošanos, izmantojot maskēties savā vidē!
  tutorial_firiapythoncodex_longdescription: Vienkāršas soli pa solim nodarbības māca
    Python kodēšanu, kad jūs atbloķējat jaunas iespējas, sākot no skaistā krāsu displeja
    līdz hi-fi audio sistēmai. Izmantojiet iebūvēto akselerometru, gaismas sensoru
    un mikrofonu, lai kodētu savus unikālos un interaktīvos projektus. Un jūs varat
    tieši savienot servo motorus un ārējos sensorus neierobežotām paplašināšanas iespējām.
    Codex = spēles, mūzika, sensori, māksla, un vairāk!
  tutorial_bekidscoding_longdescription: Pievienojies Grace, Zak un Dot Robot par
    piedzīvojumu Loop Galaxy! Kods ar blokiem, lai pabeigtu aizraujošus uzdevumus
    un apgūtu algoritmu, secību un cilpu pamatus!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour ir pašvadīta kodēšanas
    spēle 4-11 gadus veciem jauniem. Tā māca kodēšanas pamatus, piemēram, secību,
    atkļūdošanu, cilpas un funkcijas. Tā arī māca paņēmienus problēmu risināšanai,
    lai bērni kļūtu pārliecinātāki, neatkarīgāki izglītojamie.'
  tutorial_microbitdice_longdescription: Sakratiet mikro:bitu, lai veiktu nejaušus
    skaitļus.
  tutorial_madflashcard_longdescription: Šī nodarbība pakļauj studentiem HTML un CSS
    kodu un dod viņiem iespēju mijiedarboties ar to un redzēt viņu rezultātus reāllaikā.
  tutorial_madappwars_longdescription: Šī nodarbība sniedz studentiem iespēju izpētīt
    lietotņu izstrādes biznesa pusi. Šajā darbībā skolēni salīdzina divas lietotnes,
    kas ietilpst vienā jumta kategorijā (piemēram, divas ceļojumu lietotnes), un novērtē,
    kas ir labāks, pamatojoties uz konkrētiem kritērijiem.
  tutorial_kodablepuppies_longdescription: Studenti tiksies ar Kodable pūkainajiem
    draugiem un iemācīsies viņiem rūpēties! “Mājdzīvnieki” ir in-spēle kucēni, kas
    prasa daudz mīlestības un uzmanības. Studenti programmēs Carebots, lai palīdzētu
    ar atbildību par to, ka jaunā ķepa noma, izmantojot kodēšanas jēdzienus, piemēram,
    funkcijas un nosacījuma paziņojumus.
  tutorial_googlesuperhero_longdescription: Pārvērtiet ikdienas varoni no savas dzīves
    vai kopienas par superhero, plānojot tos lidot pār ēkām, spin, strādāt ar sidekick
    un punktus, pieskaroties objektiem spēlē. In Code Your Hero, dižoties sava varoņa
    īpašās pilnvaras un savu radošumu ar CS First un Scratch.
  tutorial_googlename _longdescription: Izvēlieties vārdu un atdzīviniet vārda burtus,
    izmantojot kodu. Izvēlieties segvārdu, mājdzīvnieka vārdu, dzīvnieku, sportu,
    vietu vai hobiju.
  tutorial_carnegiezillah_longdescription: Zillah City ir plaukstoša, un mūzika ir
    gaisā. Baumas ir tas, slavenais Gargantua bot ir tiešsaistē un nosūtot pēdējos
    Toxibots trash pilsētas bloku ar bloku.…Grab jūsu cobot hoverboard un saņemt gatavs
    rieva, pārvietot, un pabeigt off to, ko jūs sākāt! Spēlētāji ieprogrammē savus
    cobot hoverbots, lai mainītu joslas, izvairītos no šķēršļiem, un izņemt daudzus
    Toxibots šajā ritma stila spēlē.
  tutorial_nasachspacejam_longdescription: Izveidojiet Saules sistēmu, kas patiešām
    ieži! Uzziniet par mūziku, astronomiju un kodēšanu šajā pašvadītajā darbībā (nav
    nepieciešama kodēšanas pieredze). Programma planētas, lai padarītu mūziku, radot
    savu mūzikas Saules sistēmu, komplektā ar spacey melodijām.
  tutorial_hatchxrsolar_longdescription: 'Izpētīt zvaigznes un veidot savu Saules
    sistēmu, izmantojot koncepcijas bloku balstītas programmēšanas. Uzziniet par 3D
    telpas pamatiem un iegremdējiet savu iztēli, lai izveidotu savu sapņu Visumu,
    kas ir mazāks par stundu. Un uzminiet ko, jūs varat palaist savu projektu AR AR
    jebkurā iOS ierīcē, izmantojot HatchXR lietotni. Neaizmirstiet dalīties ar saviem
    darbiem ar mums, izmantojot #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kods klasiskās kosmosa iebrucējiem spēli
    3D, bet mācoties par pamata spēļu izstrādes, kustības 3D telpā un mācīties fundamentālas
    programmēšanas koncepcijas, piemēram, cilpas, kondicionieri, mainīgie, un tastatūras
    notikumiem, visi mazāk nekā stundu. Neaizmirstiet dalīties ar saviem darbiem ar
    mums, izmantojot #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Veidojiet klasisko hroma T-rex dino spēli
    3D formātā, mācoties par spēļu izstrādes pamata, kustību 3D telpā un apgūstot
    fundamentālas programmēšanas koncepcijas, piemēram, cilpas, nosacījumus, mainīgos
    lielumus un tastatūras notikumus, kas ir mazāk nekā stundu. Neaizmirstiet dalīties
    ar saviem darbiem ar mums, izmantojot #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Jūrascūciņas nāk, un viņi ir izsalkuši.
    Katrai kārtai programma Bot, lai uguns burkānus, uzsākt salātus vai atsaukties
    vareno Apple vairogu šajā negants, strauji paced kodēšanas spēle. Savākt sirdis,
    lai atbloķētu vairāk rīku un satur barošanas neprāts, cerot, ka jūsu kods nav
    pārtraukumu.
  tutorial_pickcodeshapes_longdescription: Uzziniet, kā izmantot Pickcode, lai rakstītu
    kodu, kas rada dažādas formas. Kad kurss ir pabeigts, jūs varēsiet radīt radošumu
    un izveidot jebkuru dizainu, ko vēlaties!
  tutorial_codesterssketch_longdescription: Uzziniet Python kodēšanas pamatus, vienlaikus
    izveidojot savu pielāgoto etch-a-skici! Uzziniet, kā kontrolēt elfa ekrānā ar
    dažādiem galvenajiem notikumiem, pieņemt lietotāja ievadi, lai iestatītu pildspalvas
    platumu, un izmantot sarakstu, lai kontrolētu pildspalvas krāsu.
  tutorial_pickcodechatbot_longdescription: Šajā kursā, jūs uzzināsiet, kā padarīt
    vienkāršu chatbot, kas spēlē ātru reklāmu libs spēli.
  tutorial_codestersfish_longdescription: Uzziniet kodēšanas pamatus Python, vienlaikus
    veidojot savu krītošo objektu spēli! Jūs uzzināsit, kā pievienot fonu un sprites
    un kā izmantot notikumus, lai izveidotu un kontrolētu sprites uz skatuves.
  tutorial_codestershedgehog_longdescription: Uzziniet pamatus kodēšanas Python, tad
    izveidot spēli, kas dzinumi elfa uz zvaigznēm! Lai šautu jūsu shot jums vispirms
    ir nepieciešams, lai uzzinātu, kā izveidot atslēgu, intervālu un sadursmes notikumus.
    BLASTU OFF!
  tutorial_pickcodeggame_longdescription: Uzziniet, kā izveidot divu spēlētāju guessing
    spēli, kurā viens spēlētājs ievada numuru chatbot, un chatbot dod padomus otram
    spēlētājam, jo viņi mēģina uzminēt.
  tutorial_codestersdino_longdescription: Uzziniet Python funkcijas un notikumus,
    vienlaikus veidojot savu Flappy Dino spēli. Kad spēle sākas, Dino pilieni! Ja
    jūs hit bloku, jūs zaudējat. Cik bloki jūs varat pārvietoties Dino cauri?
  tutorial_pickcodemtpaint_longdescription: Šajā kursā jūs uzzināsiet, kā izmantot
    funkcijas, lai izveidotu diezgan sarežģītu formu (piemēram, mobius sloksni, bet
    trīsstūra formā). Pēc šīs nodarbības jums būs celtniecības bloki dažādu dizainu
    tonnu izgatavošanai.
  tutorial_microsoftcarnival_longdescription: Kods savu klasē karnevāls ar spēlēm,
    piemēram dauzīt-the-molu, Burstin' baloni, un mērķa prakse.
  tutorial_thunkablescavenger_longdescription: Uzziniet, kā izveidot savu scavenger
    Hunt lietotni Thunkable, un izmantojiet savu lietotni, lai meklētu vienumus savā
    mobilajā ierīcē, tiklīdz jūsu kods ir pabeigts.
  tutorial_codeillusionfund_longdescription: Ieejiet burvju kodēšanas un datorzinātnes
    pasaulē, kā jūs mācīties un iepazīties ar datora pamatiem! Tas ietvers praktizējošu
    noklikšķināšanu un ritināšanu, vilkšanu un nomešanu, kopēšanu un ielīmēšanu un
    rakstīšanu.
  tutorial_codeillusiongoofybeg_longdescription: Uzsākt burvju kodēšanas piedzīvojumu
    ar dumjš! Uzziniet, kā zīmēt, krāsot un pārvietot formas, kā arī ielādēt attēlus
    un skaņas, apgūstot spēles izstrādes pamatus, izmantojot JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Izveidojiet savu pašu interaktīvu,
    digitālo joslu ar dumjš, kā jūs izpētīt prieku Game Development, izmantojot JavaScript.
    Šī aktivitāte balstīsies uz to, ko jūs uzzinājāt mūsu ievada aktivitātē, Disney
    Codeillusion: Game Development Adventure ar dumjš iesācējiem.'
  tutorial_robotmagicescape_longdescription: Escape no Haunted 3D telpā ar palīdzību
    no programmējamu robotprogrammatūras.
  tutorial_codespeakclimate_longdescription: Uzziniet, kā atbildīgi izveidot pamata
    tīmekļa vietni, izmantojot HTML, un palīdzēt izglītot citus par klimata pārmaiņām.
  tutorial_codespeaktwinkle_longdescription: Klausieties lasīt skaļi “Kodēšanas Twinkle”
    un pēc tam iemācīties kodēt to, izmantojot ScratchJR lietotni
  tutorial_coinbasecrypto_longdescription: Pārbaudi savu atmiņu un apgūstiet kriptogrāfijas
    pamatus!
  tutorial_codespeakcomp_longdescription: Uzziniet par tārpu kompostēšanas un veidot
    spēli nulles!
  tutorial_codespeaksnake_longdescription: Klausieties stāstu par Snake, klasisks
    mobilo spēļu zvaigzne, un kodēt savu spēli ScratchJR
  tutorial_prstemalexa_longdescription: Studenti izpētīs balss mākslīgo intelektu
    - vai balss AI - kodējot divas Alexa prasmes. Studenti sāks, skatoties video aptver
    balss AI pamatus, un pēc tam izveidot balss AI powered programmu MIT App Inventor,
    kas saka “Hello Moon” un programma, kas var stāstīt izlases kosmosa faktus. Nodarbība
    beidzas ar vārdu krājuma pārskatu un diskusiju.
  tutorial_coderzfarm_longdescription: Programma robots stādīt dārzu, un uzzināt,
    kā roboti palīdzēt lauksaimniekiem reālajā pasaulē.
  tutorial_intelinofield_longdescription: Uzziniet, kā programmēt inteliģento viedo
    vilcienu, kas atvienots ar darbības snaps, un pabeigt misiju vadīt skolēnus visā
    pilsētā savā ceļojumā.
  tutorial_cablockchain_longdescription: Šajā interaktīvajā kursā tiek pētīta blokķēžu
    tehnoloģija un kriptovalūtas, kas ir nākamās paaudzes tīmekļa virzītājspēks. Sekojiet
    mūsu rakstzīmes, jo tie ieiet metaverse par medībām, lai atrastu potenciālu scammer.
    Viņi atklāj virkni radošo blokķēdes pielietojumu un apsver, kā tas varētu ietekmēt
    sabiedrību nākotnē.
  tutorial_nasaparachute_longdescription: Šajā aktivitātē jūs uzzināsiet, kā JPL inženieri
    izmantoja bināro kodu, lai iekļautu slēpto ziņojumu izpletnī, ko izmanto, lai
    palīdzētu Marsa rover, neatlaidība, zeme veiksmīgi uz Marsa. Jums būs arī iespēja
    izveidot savu slēpto ziņojumu.
  tutorial_nasascratch_longdescription: Izveidojiet Mēness vai Marsa izpētes spēli,
    izmantojot Scratch, vizuālo programmēšanas valodu. Domājiet, piemēram, NASA kosmosa
    misijas plānotājiem, lai izstrādātu savu spēli!
  tutorial_nasaorbit_longdescription: Šajā aktivitātē studenti izmanto Scratch, Snap!
    , vai citu programmēšanas valodu, lai izveidotu interaktīvu simulāciju kosmosa
    kuģim, kas piestājies Starptautiskajai kosmosa stacijai. Crew Orbital Docking
    Simulation (Coding Sim) iesaista studentus skaitļošanas domāšanas, problēmu risināšanas,
    un reālās pasaules lietojumprogrammas matemātikas.
  tutorial_nasapackage_longdescription: Šajā aktivitātē studenti izmanto Scratch,
    Snap! vai citu programmēšanas valodu, lai izveidotu interaktīvu simulāciju dronam,
    kas navigē pa ģeogrāfisko apgabalu, lai piegādātu paketi. Simulācija iesaista
    studentus skaitļošanas domāšanas, problēmu risināšanas, un reālās pasaules piemērošanu
    matemātikas.
  tutorial_nasalunar_longdescription: 'Studenti uzzina par Artemis 1 misiju un NASA
    App Development Challenge (ADC). Mērķis ir skolēniem sekot līdzi soļus, mēs esam
    izveidojuši, izmantojot Code.org App Lab apgūt pamata programmēšanu, izmantojot
    bloka kodu. '
  tutorial_meeestate_longdescription: 'Atrisināt mīklas, lai izvairītos no Dr Breakowski
    noslēpumaino savrupmāju jaunajā Minecraft kodēšanas stunda: Escape Estate. Izmantojiet
    kodēšanu un skaitļošanas domāšanu, lai atbloķētu noslēpumus, atvērtu slazdu durvis
    un atklātu slēptās norādes. Kods savu ceļu, ko rītausmai un nopelnīt miljons smaragdu!
    Ar kodēšanu blokos vai Python, Programmēšanas stunda piedāvā mācību ceļu ikvienam,
    lai apgūtu koda pamatus.'
  tutorial_imagipixelart_longdescription: Uzziniet Python un izveidojiet savas krāsainas
    animācijas šajā 1 stundu avārijas kursā!
  tutorial_kcjhealth_longdescription: 'Uzziniet par datu vizualizāciju, algoritmisko
    mākslu un kodēšanu, vienlaikus izpētot SDG #3 “Laba veselība un labklājība''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, un Riri ir joslā kopā, lai
    palīdzētu Wakanda. Kods savu rīcības iepakotu darbību iedvesmojusi Marvel Studios
    “Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: Programmā Code savu zīmolu, jūs izveidojat virtuālu
    kontaktu failu, lai izveidotu personalizētu QR kodu ar savu kontaktinformāciju.
    Kad esat pabeidzis šo darbību, jums tiks nodrošināta moderna vizītkarte, kuru
    varat kopīgot, kamēr veidojat tīklu ar cilvēkiem, kuri var palīdzēt vai jums palīdzēt
    jūsu karjeras vai koledžas ceļojumā.

  csc_page_faq_question_03: Kā/Kur es varu iegūt profesionālo pilnveidošanu CS Connections?
  csc_page_faq_answer_03: Mēs piedāvājam pašregulējamu profesionālo pilnveidošanu
    CS savienojumiem. Lasot, skatot videoklipus, aizpildot interaktīvas mīklas un
    atspoguļojot savu mācīšanos, jūs attīstīsiet savu izpratni, gatavojoties mācīt
    kādu no CS Connections moduļiem savā klasē. [Darba sākšana šeit] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Drīzumā notiks profesionāla apmācība CS savienojumiem!
  csc_page_faq_question_04: Kāds ir ieteiktais laiks CS savienojumu mācīšanai?
  csc_page_faq_answer_04: Katrs CS Connections modulis ir paredzēts nedēļas ilgšanai.

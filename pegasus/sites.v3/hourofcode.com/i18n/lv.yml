  about_page_section_specific_description_1: Code.org globālā loma K-12 datorzinātņu
    kustībā ir iespējama tikai tāpēc, ka mēs izmantojam vienojošu pieeju dažādām un
    bieži sadalītām ieinteresētajām personām. Laikā, kad pieaug polarizācija, ideja
    par iespēju palielināšanu studentiem apvieno cilvēkus no visa politiskā spektra.
    Code.org komandas locekļiem, studentiem, skolotājiem un atbalstītājiem ir dažādi
    un atšķirīgi viedokļi, un viņi visi ir laipni gaidīti mūsu misijā. [Lasīt vairāk.]
    (%{read_more_url})
  about_page_section_specific_description_2: Code.org uzskata, ka datorzinātne ir
    pamats visiem studentiem, un mēs esam apņēmušies nodrošināt taisnīgumu, piekļuvi
    un iespējas mūsu organizatoriskajā jomā [values.](%{values_url}) Lai sasniegtu
    šo mērķi, mēs strādājam, lai identificētu un novērstu šķēršļus, kas kavē studentu
    un pedagogu iekļaušanu un pilnīgu līdzdalību. ar invaliditāti. Lai uzzinātu vairāk
    par mūsu centieniem, skatiet mūsu [pieejamības paziņojumu.] (%{accessibility_url})
  about_page_section_specific_description_3: Visi mūsu autorētie mācību programmas
    resursi un konsultācijas uz visiem laikiem varēs brīvi izmantot un atklāti licencēt
    saskaņā ar [Creative Commons] (%{commons_url}) licenci, ļaujot citiem izveidot
    atvasinātus izglītības resursus nekomerciāliem mērķiem. Ja jūs interesē mūsu materiālu
    licencēšana komerciāliem mērķiem, [sazinieties ar mums] (%{contact_us_url}). Mūsu
    kursi tiek tulkoti lietošanai visā pasaulē vai dažādu valodu runātājiem. Mūsu
    tehnoloģija ir izstrādāta kā [atvērtā koda projekts.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org aizstāvības koalīcija] (%{advocacy_url})
    ir divpusēja korporāciju un bezpeļņas organizāciju koalīcija, kas strādā kopā,
    lai palīdzētu izveidot ASV federālo un valsts politiku, lai paplašinātu un uzturētu
    piekļuvi K-12 datorzinātnēm un paplašinātu līdzdalību un daudzveidību šajā jomā.
    Mēs apvienojam [republikāņu un demokrātu politiskie līderus] (%{leaders_url})
    kopīgā nolūkā, atbalstot piekļuves paplašināšanu K-12 datorzinātnēm un dalību
    tajās."
  about_page_section_specific_description_5: Code.org ir vadības komitejas loceklis,
    kas palīdzēja izveidot [K-12 Computer Science Framework] (%{framework_url}) -
    augsta līmeņa ceļvedi valstīm, rajoniem un organizācijām, kas īsteno datorzinātņu
    izglītību. Sistēma ir ieguvusi simtiem akadēmiķu, K-12 pedagogu, programmatūras
    uzņēmumu, bezpeļņas organizāciju un valstu atbalstu.
  about_page_section_specific_description_6: Code.org IRS veidlapa 990 par [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}) un [2021](%{irs_url_8}). [Ziedojumu
    politika.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Reģistrējieties, lai saņemtu statusa
    atjauninājumus] (%{sign_up_url}) par progresu K-12 datorzinātņu kustībā un par
    Code.org darbu. Vai arī sekojiet Code.org sociālajos medijos:"
  about_page_section_specific_description_8: Vairāk nekā 40% no mūsu vietnes trafika
    nāk ārpus Amerikas Savienotajām Valstīm, un šis skaits turpina pieaugt. Lai paplašinātu
    globālu piekļuvi datorzinātnēm, mūsu komanda cieši sadarbojas ar [vairāk nekā
    100 starptautiskajiem partneriem] (%{partners_url}), palīdzot viņiem popularizēt
    Kodeksa stundu, aizstāvēt politikas izmaiņas un apmācīt skolotājus. Mēs padarām
    datorzinātni par daļu no starptautiskās izglītības diskursa, sadarbojoties ar
    izglītības ministrijām no visas pasaules un sadarbojoties ar tādām starptautiskām
    organizācijām kā Ekonomiskās sadarbības un attīstības organizācija un Apvienoto
    Nāciju Izglītības, zinātnes un kultūras organizācija.
  about_page_section_donors_description_1: Code.org® ir reģistrēta publiska 501c3
    bezpeļņas organizācija ar plašas sabiedrības atbalstu. Mēs esam pateicīgi par
    dāsno atbalstu, ko esam saņēmuši no [indivīdiem un organizācijām] (%{individuals_url}),
    kas atbalsta mūsu redzējumu.
  about_page_section_donors_description_2: Kodu sasniegumi (iepriekš) parāda mūsu
    spēju piesaistīt šos dolārus spēcīgos rezultātos. Bet, ņemot vērā mūsu bezpeļņas
    mērķi, ka katram bērnam katrā skolā ir jābūt piekļuvei datorzinātnēm - kļūt par
    izglītotiem pilsoņiem mūsdienu digitālajā pasaulē un pārbaudīt viņu intereses
    turpināt izpētīt CS kā karjeru - mums ir tāls ceļš ejams, lai sasniegtu līdzekļu
    vākšanas mērķi, kas atbalstīs šo redzējumu.

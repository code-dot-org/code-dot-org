  self_paced_pl_hero_heading: Pašregulējoša profesionālā apmācība pedagogiem
  self_paced_pl_hero_desc: Profesionālās mācību piedāvājumus, lai atbalstītu skolotājus
    visos viņu datorzinātņu mācību ceļojuma posmos.
  self_paced_pl_intro_heading: Profesionālā apmācība jūsu laika skalā
  self_paced_pl_intro_desc: Code.org ir prieks piedāvāt pašregulētus moduļus skolotājiem.
    Šie moduļi ir pieejami bez maksas jebkuram pedagogam ar Code.org kontu visā pasaulē!
  self_paced_pl_intro_list_title_01: Elastīgums un ērtības
  self_paced_pl_intro_list_desc_01: Iesaistīties ar materiālu savā tempā un savā laikā.
  self_paced_pl_intro_list_title_02: Personalizēta mācību pieredze
  self_paced_pl_intro_list_desc_02: Koncentrējieties uz jomām, kas ir vissvarīgākās
    jūsu vajadzībām un mācību kontekstā.
  self_paced_pl_intro_list_title_03: Piekļuve augstas kvalitātes saturam
  self_paced_pl_intro_list_desc_03: Iegūstiet jaunāko labāko praksi, pētījumus un
    stratēģijas, lai efektīvi mācītu datorzinātnes.
  self_paced_pl_callout: Meklējat koordinatora vadītas profesionālās apmācības iespējas?
  self_paced_pl_callout_link: Apskatiet mūsu klātienē un virtuālās darbnīcas.
  self_paced_pl_modules_heading: Pašregulējoši profesionālās apmācības moduļi
  self_paced_pl_modules_desc: Lasot, skatot videoklipus, aizpildot interaktīvas mīklas
    un atspoguļojot savu mācīšanos, jūs attīstīsiet savu izpratni, gatavojoties mācīt
    datorzinātnes savā klasē.
  self_paced_pl_modules_list_heading: 'Pēc viena no šiem moduļiem dalībnieki:'
  self_paced_pl_modules_list_01: Uzziniet, kā pārvietoties Code.org tīmekļa vietnē
    un skolotāju rīkos.
  self_paced_pl_modules_list_02: Iegūstiet augsta līmeņa izpratni par saturu, rīkiem
    un pedagoģiju.
  self_paced_pl_modules_list_03: Sagatavojieties, lai sāktu mācību programmas mācīšanu
    ar saviem skolēniem.
  self_paced_pl_facilitator_heading: Vēlaties turpināt savu mācīšanos?
  self_paced_pl_facilitator_subheading: Koordinatora vadītas darbnīcas
  self_paced_pl_facilitator_desc: Papildus iepriekš minētajiem pašregulētajiem tiešsaistes
    moduļiem skolotājiem ir pieejamas profesionālās apmācības semināri. Pievienojieties
    vairāk nekā 100 000 skolotāju, kas piedalījušies mūsu darbnīcās. Vairāk nekā 90%
    dalībnieku ieteiktu mūsu programmu citiem skolotājiem.
  self_paced_pl_facilitator_call_to_action: Izpētiet koordinatora vadītu profesionālo
    izglītību
  self_paced_pl_resources_heading: Papildu resursi skolotājiem
  self_paced_pl_resources_title_01: Code.org reģionālais partneris
  self_paced_pl_resources_desc_01: Sazinieties ar savu Code.org reģionālo partneri,
    lai uzzinātu, kas notiek jūsu reģionā. Jūsu vietējais Code.org reģionālais partneris
    nodrošina koordinatora vadītus seminārus skolotājiem un var palīdzēt vadīt jūsu
    skolu vai rajonu par īstenošanu, sertifikāciju, finansējumu un daudz ko citu.
  self_paced_pl_resources_title_02: Datorzinātņu skolotāju asociācija
  self_paced_pl_resources_desc_02: Pievienojies pasaulē lielākajai datorzinātņu nodaļai!
    Sazinieties ar vairāk nekā 19 000 CS skolotājiem no visas pasaules, atrodiet spēku
    vietējā kopienā un saņemiet atbalstu no citiem CS skolotājiem.
  self_paced_pl_resources_title_03: Amazon nākotnes inženieris
  self_paced_pl_resources_desc_03: Code.org ir sadarbojies ar Amazon Future Engineer,
    lai piedāvātu skolotājiem nepietiekami apkalpotajās skolās arvien vairāk resursu
    un ieguvumu bez maksas! Uzziniet, vai jūsu skola ir piemērota.
  tenth_anniversary_homepage_blurb: Code.org ir 10 gadus vecs!
  tenth_anniversary_homepage_link: Pārbaudiet ietekmi, kas mums bija.
  tenth_anniversary_top_heading: Code.org svin 10 gadus!
  tenth_anniversary_top_desc: Mēs svinam desmit gadus, kas ļauj studentiem izpētīt
    datorzinātnes.
  tenth_anniversary_timeline_heading: Atskaites punktu desmitgade
  tenth_anniversary_timeline_scroll: Ritiniet, lai iegūtu vairāk!
  tenth_anniversary_celebrate_heading: Sviniet kopā ar mums
  tenth_anniversary_began_video_heading: Redzēt, kur tas viss sākās
  tenth_anniversary_began_video_title: Ko lielākā daļa skolu nemāca
  tenth_anniversary_testimonials_heading: Ko cilvēki saka
  tenth_anniversary_testimonials_01: Man bija vidusskolniece nāca pie manis četrus
    gadus pēc tam, kad man bija viņas kā 8. klases vidusskolas skolniece, un viņa
    bija sajūsmā, ka viņa gatavojas studēt datorzinātnes koledžā. Kā vidusskola viņa
    bija pakļauta kaut ko jaunu, un ka iestādīja sēklas viņas koledžas gadiem.
  tenth_anniversary_testimonials_02: Es pievienojos Programmēšanas stundai jūsu atklāšanas
    gadā un esmu kopā ar jums visu ceļu! Tas ir iedvesmojis mani meklēt papildu kodēšanas
    iespējas saviem studentiem. Paldies par visu, kas jums ir darīts, lai saņemtu
    bērni nodarbojas un satraukti par datorzinātnes! Mēs nebūtu tur, kur mēs esam
    bez tevis!
  tenth_anniversary_testimonials_03: Es parādā Code.org tik daudz. Es esmu skolotājs,
    kuru esmu šodien, pateicoties rīkiem, kurus jūs sniedzat tādiem pedagogiem kā
    es. Es izmantoju Code.org kopš 2013. gada, un kopš 2019. gada esmu koordinators.
    Paldies, ka lika man izskatīties labi šos daudzus gadus, Code.org. Es patiešām
    novērtēju to.
  farsi_page_top_heading: Code.org persiešu
  farsi_page_top_heading_02: Talants ir visur, bet iespēja nav. Code.org persiešu
    atver durvis uz iespēju, kas citādi būtu slēgta.
  farsi_page_top_desc: Šodien ir vairāk nekā 110 miljoni persiešu valodas runātāju
    visā pasaulē. Lai gan lielākā daļa dzimtās valodas runātāju dzīvo Irānā, Afganistānā
    un Tadžikistānā, miljoniem cilvēku dzīvo kā imigranti, migranti un bēgļi visā
    pasaulē. Ar persiešu iniciatīvas Code.org persiešu valodā runājošiem studentiem
    būs tāda pati piekļuve mūsu mācību programmām, kas jau ir pieejama studentiem
    visās citās lielākajās pasaules valodās.
  farsi_page_global_heading: Irānas iedzīvotāju globālā ietekme uz izglītību un tehnoloģijām
  farsi_page_global_desc_01: Domājot par algoritmu, jūs varat pieņemt, ka tas ir kaut
    kas jauns, bet algoritma jēdziens tika atklāts Irānā pirms vairāk nekā 1300 gadiem.
    “Algoritms” ir nosaukts tā izgudrotāja, matemātiķa Al Khvarizmi vārdā, kurš dzīvoja
    zemē, kas agrāk pazīstama kā Persija un tagad pazīstama kā Irāna. Kad Irāna ir
    matemātikas, zinātnes, filozofijas un medicīnas epicentrs, ir guvusi dziļu progresu
    un ietekmi tehnoloģijās.
  farsi_page_global_desc_02: Ārpus pašas valsts robežām irāņi visā pasaulē neskaitāmos
    veidos ir devuši ieguldījumu zinātnē un tehnoloģijā — kā tādu tehnoloģiju uzņēmumu
    kā Uber, eBay, Intuit un Dropbox līdzdibinātāji vai vadītāji, vai izgudrojot tādas
    tehnoloģijas kā LASIK ķirurģija vai JPEG kompresija, vai zinātniskās, akadēmiskās
    vai inženiertehniskās lomas visā pasaulē.
  farsi_page_global_desc_03: Visbeidzot, Code.org vada Irānas amerikāņi Hadi Partovi
    un ir kļuvuši par vienu no lielākajiem izglītības bezpeļņas organizācijām pasaulē.

  csf_page_faq_question_02: Kā es varu nodot CS pamatus visai skolai?
  csf_page_faq_answer_02: Vadošais K-12 CS mācību programma Amerikas Savienotajās
    Valstīs, mūsu pamatprogramma ir izrādījusies efektīva lielākajās pilsētu skolu
    rajonos, piemēram, Dallas, kā arī mazos lauku rajonos Aiovā. Nav nepieciešams
    pieņemt darbā speciālistus, lai mācītu CS. Mūsu programma ir unikāli izstrādāta,
    lai atbalstītu skolotājus, kas ir jauni CS, vienlaikus piedāvājot elastību, lai
    attīstītu nodarbības atbilstoši studentu vajadzībām. [Kopīgojiet šo brošūru] (%{brochure_url})
    ar skolu un rajonu administratoriem vai [iesakiet viņiem apskatīt mūsu administratoru
    lapu] (%{admins_url}) speciāli izstrādāta, lai atbildētu uz administratoru visbiežāk
    uzdotajiem jautājumiem.
  csf_page_faq_question_03: Cik tas maksā, lai mācītu CS pamatus?
  csf_page_faq_question_04: Kā/Kur es varu iegūt profesionālo pilnveidošanu CS pamatiem?
  csf_page_faq_answer_04_01: Jauns, lai mācītu datorzinātnes? Neuztraucieties! Lielākā
    daļa mūsu skolotāju nekad nav mācījuši datorzinātnes agrāk. Pievienojieties vietējiem
    skolotājiem, lai gūtu iedvesmu un praktisku atbalstu datorzinātnes ieviešanai
    savā klasē. Mūsu reģionālie partneri piedāvā augstas kvalitātes vienas dienas
    Code.org seminārus individuāliem skolotājiem vai skolas mēroga PD. [Pierakstīties
    uz profesionālās pilnveides darbnīcu pie jums] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Pievienojies vairāk nekā 100 000 skolotāju, kuri ir
    piedalījušies mūsu darbnīcās. Lielākā daļa mūsu semināru dalībnieku saka: “Tā
    ir labākā profesionālā attīstība, kādu jebkad esmu apmeklējis.” Faktiski [90%
    dalībnieku ieteiktu mūsu programmu citiem skolotājiem] ()!%{rec_url}'
  csf_page_faq_question_05: Kāds ir ieteiktais laiks, lai mācītu CS pamatus?
  csf_page_faq_answer_05: Katrs CSF kurss ietver 13-17 stundas, kas paredzētas 45
    minūšu periodiem. Mēs iesakām visiem skolēniem pāriet no stundas uz stundu skolotāja
    noteiktā tempā. Ir daudzi skolotāju vadīti projektu līmeņi, kas paredzēti, lai
    gūtu pieredzi unisonā, bet prasmju veidošanas nodarbības var pabeigt studenti
    savā tempā.
  csf_page_faq_question_06: Kādi materiāli man ir nepieciešami CS pamatiem?
  csf_page_faq_answer_06: Daudzās nodarbībās ir izdales materiāli, kas vada skolēnus
    ar aktivitātēm. Šos resursus var izdrukāt vai piešķirt ciparu formātā. Dažās nodarbībās
    ir nepieciešami tipiski klases piederumi un manipulācijas. [Apmeklējiet CSF mācību
    programmu, lai uzzinātu vairāk] ().%{syllabus_url}

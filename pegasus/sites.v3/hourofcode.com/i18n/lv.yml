  curriculum_desc_dance_party_01: Šajā ievada aktivitātē izmantojiet kodu, lai dažādi
    krāsaini varoņi pārietu uz animētiem foniem un optimistisku mūziku.
  curriculum_desc_dance_party_02: Iet tālāk par ievada apmācību ar paplašinātām projekta
    idejām. Pārlūkojiet sarežģītāku deju ballīšu piemēru bibliotēku.
  curriculum_desc_dance_party_unplugged: Ieslēdziet rievu - dators nav nepieciešams!
    Uzziniet, kā kodēšanas jēdzienus, piemēram, notikumus, var izmantot dejotāju horeogrāfijas
    sinhronizēšanai.
  curriculum_desc_dance_party_ai_edition: Uzziniet par mākslīgā intelekta (AI) koncepcijām,
    lai izveidotu savu virtuālo deju ballīti, kurā demonstrē mūsdienu labākos māksliniekus.
    Ar desmitiem dziesmu, no kurām izvēlēties, sasniedziet katru studentu neatkarīgi
    no viņa mūzikas gaumes. Ir pienācis laiks balstīt savas lietas!
  curriculum_desc_csf: Bezmaksas elementāru mācību programmu komplekts, kas iepazīstina
    studentus ar datorzinātņu pamatjēdzieniem.
  curriculum_desc_csf_express: Uzziniet, kā izveidot datorprogrammas, attīstīt problēmu
    risināšanas prasmes un strādāt ar jautriem izaicinājumiem! Veidojiet spēles un
    radošus projektus, lai dalītos ar draugiem, ģimeni un skolotājiem.
  curriculum_desc_csf_express_pre_reader: Uzziniet drag-and-drop bloka kodēšanas pamatus,
    risinot mīklas un izveidojot animētas ainas. Veidojiet mākslu un vienkāršas spēles,
    lai dalītos ar draugiem, ģimeni un skolotājiem.
  curriculum_desc_csf_course_a: Programma, izmantojot komandas, piemēram, cilpas un
    notikumus. Mācīt skolēniem sadarboties ar citiem, izpētīt dažādas problēmu risināšanas
    metodes, turpināt saskarties ar sarežģītiem uzdevumiem un uzzināt par interneta
    drošību.
  curriculum_desc_csf_course_b: Izmantojot atvienotas darbības un dažādas mīklas,
    studenti iemācīsies programmēšanas pamatus, sadarbības metodes, izmeklēšanas un
    kritiskās domāšanas prasmes, neatlaidību grūtībās un interneta drošību.
  curriculum_desc_csf_course_c: Izveidojiet programmas ar secību, cilpām un notikumiem.
    Izpētiet problēmu risināšanas metodes un izstrādāt stratēģijas pozitīvu kopienu
    veidošanai gan tiešsaistē, gan bezsaistē. Izveidojiet interaktīvas spēles, ko
    studenti var kopīgot.
  curriculum_desc_csf_course_d: Iepriekšējos kursos atrodamo jēdzienu pārskatīšana,
    ieskaitot cilpas un notikumus. Pēc tam studenti attīstīs izpratni par algoritmiem,
    ligzdotām cilpām, bet cilpām, nosacītajiem un daudz ko citu.
  curriculum_desc_csf_course_e: Izklaidējieties, interaktīvus projektus, kas pastiprina
    zināšanas par drošību tiešsaistē. Iesaistīties sarežģītākā kodēšanā, piemēram,
    ligzdotās cilpas, funkcijas un nosacījumi.
  curriculum_desc_csf_course_f: Apskatiet, kā lietotāji izvēlas lietotnēs, kuras viņi
    izmanto. Izveidojiet dažādas Sprite Lab lietotnes, kas arī piedāvā izvēli lietotājam.
    Uzziniet vairāk uzlabotas koncepcijas, tostarp mainīgos un “par” cilpas.
  curriculum_desc_problem_solving_computing: Izmantojiet problēmu risināšanas procesu,
    lai risinātu mīklas, izaicinājumus un reālās pasaules scenārijus. Uzziniet par
    datora ievadi, izvadi, glabāšanu un apstrādi, lai palīdzētu problēmu risināšanā.
  curriculum_desc_web_development: Izveidojiet un kopīgojiet saturu tīmekļa lapās,
    izpētot tīmekļa radošo potenciālu. Attīstīt kritiskās patēriņa prasmes, problēmu
    risināšanas spējas un komandas darbu plānošanas laikā.
  curriculum_desc_interactive_animations_games: Veidojiet programmatiskus attēlus,
    animācijas, interaktīvu mākslu un spēles. Iepazīstieties ar programmēšanas koncepcijām
    un projektēšanas procesu.
  curriculum_desc_design_process: Koncentrējieties uz skaitļošanas ietekmes uz sabiedrību
    apsvēršanu. Caur dizaina izaicinājumiem studenti izjūt citu cilvēku vajadzības
    un izstrādā risinājumus.
  curriculum_desc_data_society: Uzsver datu lomu problēmu risināšanā un datoru palīdzību
    šajā procesā. Ietveriet pārstāvības sistēmas un ar to saistītās problēmas. Uzziniet,
    kā datu vākšana palīdz problēmu risināšanai.
  curriculum_desc_creating_apps_with_devices: Izpētiet fizisko ierīču lomu skaitļošanā.
    Izstrādāt programmas, kas izmanto aparatūras ieejas un izejas. Ir šīs vienības
    versija gan micro:bit un Circuit Playground.
  curriculum_desc_csa: Iepazīstiniet studentus ar programmatūras inženieriju un objektorientēto
    dizainu, kamēr viņi apgūst Java programmēšanas valodu šajā bezmaksas mācību programmā
    AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker izglītība paņem STEM (Zinātne, Tehnoloģija, Inženierzinātne,
    Matemātika) soli tālāk, aicinot praktisku pieredzi un sadarbību klasē, lai palīdzētu
    mācīt problēmu risināšanu un kritisko domāšanu.
  curriculum_desc_maker_short: Maker izglītība aicina praktisku pieredzi un sadarbību
    klasē, lai palīdzētu mācīt problēmu risināšanu un kritisku domāšanu.
  curriculum_desc_csd: Elastīgs kurss, kas ļauj katru vienību mācīt atsevišķi vai
    kombinēt. Iepazīstina skolēnus ar tīmekļa vietņu, programmu, animāciju, spēļu
    un fizisko skaitļošanas sistēmu veidošanu.
  curriculum_desc_csp: Bezmaksas, AP® CSP apstiprināja, vidusskolas ievadkurss, kas
    iepazīstina studentus ar pamatjēdzieniem datorzinātnēs.
  curriculum_desc_csa_ai_long: 'Šis divu nodaļu Post-AP CSA modulis piedāvā vidusskolu
    skolēniem praktisku pieredzi ar profesionāliem programmatūras izstrādes rīkiem,
    tostarp GitHub un GitHub Copilot, un piešķir viņiem reālās pasaules prasmes, lai
    izstrādātu datorredzes programmu. '
  curriculum_desc_csa_ai_short: Šis Post-AP® CSA modulis piedāvā vidusskolas skolēniem
    praktisku pieredzi ar profesionāliem programmatūras izstrādes rīkiem.

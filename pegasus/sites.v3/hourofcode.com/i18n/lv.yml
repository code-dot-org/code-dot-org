    izglītību, uzņēmējdarbību, modi un uzņēmējdarbību. Tomēr tikai 5% vidusskolas
    vecuma jauno sieviešu apmeklē datorzinātnes nodarbības. Vēstnieki var palīdzēt
    novērst šo dzimumu atšķirību, mudinot savus vienaudžus apmeklēt datorzinātņu nodarbību.

  csd_page_faq_question_01: Vai CS atklājumi ir kartēti standartiem?
  csd_page_faq_answer_01: CS atklājumi tika uzrakstīti, kā vadlīnijas izmantojot gan
    K-12 ietvaru datorzinātnēm, gan 2017. gada CSTA standartus. Pašlaik katra CS atklājumu
    nodarbība satur kartējumus attiecīgajiem 2017 CSTA standartiem. [Standartu kartējumu
    kopsavilkums ir atrodams šeit] (%{mappings_url}). Standartu Google Sheets versija
    ir atrodama [CVD standarti] (%{csd_standards_url}).
  csd_page_faq_question_02: Kā/Kur es varu iegūt profesionālo izaugsmi šim kursam?
  csd_page_faq_answer_02: Mūsu profesionālās apmācības programma piedāvā visu gadu
    atbalstu. Programma sākas ar piecu dienu vasaras darbnīcu, kurā jums būs iespēja
    strādāt praktiskos mācību programmā un satikt citus skolotājus no jūsu apkārtnes.
    Visu gadu mēs piedāvājam sekošanas seminārus un foruma atbalstu. Jums nav nepieciešama
    iepriekšēja datorzinātņu pieredzi, lai sāktu. Un skolotāji to mīl! 90% rangs to
    labāko profesionālo attīstību jebkad. [Noklikšķiniet šeit, lai pieteiktos un uzzinātu
    vairāk] (%{apply_url}).
  csd_page_faq_question_03: Es mācu CS atklājumi, bet ir mazāk nekā vienu semestri
    ar maniem studentiem. Ko jūs ieteiktu?
  csd_page_faq_answer_03_01: Skolotāji, kuriem ir ierobežots grafiks un kuri mācību
    gada laikā nespēj mācīt visas CS atklājumu vienības, tagad var viegli piešķirt
    konkrētu CS atklājumu vienību kopumu, pamatojoties uz to, uz ko viņi vēlas koncentrēties.
    Šīs kolekcijas joprojām ir tādas pašas precīzas vienības, kas atrodamas CS atklājumos,
    vienkārši sagrupētas kopā, pamatojoties uz mūsu tālāk sniegtajiem ieteikumiem,
    lai dziļi iegremdētos noteiktā CS atklājumu jomā. Katra kolekcija ir aptuveni
    viens semestris vai nedaudz mazāk par vienu semestri. [Noklikšķiniet šeit, lai
    skatītu mūsu kolekciju opcijas] (%{collections_url}).
  csd_page_faq_answer_03_02: Skolotājiem, kuriem ir vēl ierobežotāks grafiks, viņiem
    ir iespēja piešķirt tikai vienu vienību no CS atklājumiem, nepiešķirot visu kursu.
    Mēs ceram, ka tas palīdz atbalstīt klases, kas māca CS atklājumu vienības, kas
    iegultas kā daļa no lielākiem kursiem vai mācot datorzinātnes ierobežotā grafikā.
    [Noklikšķiniet šeit, lai redzētu mūsu elastīgās vienības] (%).
  csd_page_faq_question_04: Kādi materiāli un piederumi ir nepieciešami CS atklājumiem?
  csd_page_faq_answer_04_01: Viena no iespējamām izmaksām, kas jāņem vērā, mācot šo
    kursu, ir drukāšana. Daudzās nodarbībās ir izdales materiāli, kas paredzēti, lai
    virzītu skolēnus ar aktivitātēm. Lai gan nav nepieciešams izdrukāt visus šos izdales
    materiālus, daudzi bija paredzēti drukāšanai, un mēs ļoti iesakām drukāt, ja iespējams.
  csd_page_faq_answer_04_02: 'Papildus drukāšanai dažās nodarbībās ir nepieciešami
    tipiski klases piederumi un manipulācijas, piemēram: Studentu žurnāli, plakātu
    papīrs, marķieri/krāsainie zīmuļi, šķēres, makulatūras papīrs, līme vai lentes,
    post-it piezīmes vai indeksu kartes (vai līdzīga izmēra metāllūžņu papīrs) un
    lineāli vai kāda veida taisna mala.'
  csd_page_faq_answer_04_03: 'Papildus šiem vispārējiem kursa materiāliem konkrētās
    vienībās tiek pieprasīti šādi priekšmeti:'

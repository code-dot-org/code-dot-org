  about_us_page_title: Par mums
  about_us_page_hero_description: Code.org® ir izglītības inovāciju bezpeļņas organizācija,
    kas veltīta redzējumam, ka katram skolēnam katrā skolā ir iespēja apgūt datorzinātnes
    kā daļu no savas pamatizglītības K-12. Mēs paplašinām piekļuvi datorzinātnēm skolās,
    koncentrējoties uz jaunu sieviešu un citu nepietiekami pārstāvētu grupu studentu
    līdzdalības palielināšanu. Vadošais K-12 datorzinātņu mācību programmas nodrošinātājs
    Amerikas Savienoto Valstu lielākajos skolu rajonos Code.org organizē arī ikgadējo
    [Hour of Code] (%{hour_url}) kampaņu, kurā iesaistīti vairāk nekā 15% no visiem
    studentiem pasaulē. Code.org atbalsta dāsni ziedotāji, tostarp Microsoft, Amazon,
    Google un [daudzi citi.]%{others_url}
  about_us_page_section_title_1: Vairāk nekā 80 miljoni studentu un 2 miljoni skolotāju

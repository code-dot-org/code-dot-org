  hoc_how_to_resources_promo_heading: Reklāmas resursi
  hoc_how_to_resources_promo_desc: Atrodiet visus nepieciešamos resursus — drukātus
    un digitālos —, lai pievērstu uzmanību savai kodeksa stundai.
  hoc_how_to_resources_discover_heading: Atklājiet aktivitātes
  hoc_how_to_resources_discover_desc: Izpētiet plašu vienas stundas apmācību izvēli,

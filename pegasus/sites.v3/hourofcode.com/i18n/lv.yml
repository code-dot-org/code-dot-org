  oceans_behind_the_scenes_1_markdown: 2.—4. līmenis izmanto iepriekš sagatavotu modeli,
    ko nodrošina [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    projekts. MobileNet modelis ir [konvolutional neironu tīkls] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    kas ir apmācīts [ImageNet](http://www.image-net.org/), datu kopa, kurā ir vairāk
    nekā 14 miljoni attēlu ar roku anotēti ar tādiem vārdiem kā “balons” vai “zemene”.
    Lai pielāgotu šo modeli ar iezīmētajiem mācību datiem, ko students ģenerē šajā
    aktivitātē, mēs izmantojam tehniku, ko sauc par [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Katrs mācību datu kopā esošais attēls tiek ievadīts MobileNet kā pikseļi, lai
    iegūtu anotāciju sarakstu, kas, visticamāk, attiecas uz to. Tad, lai iegūtu jaunu
    attēlu, mēs barojam to MobileNet un salīdzināt iegūto anotāciju sarakstu ar tiem,
    kas iegūti no mācību datu kopas. Mēs klasificējam jauno attēlu ar tādu pašu etiķeti
    (piemēram, “zivis” vai “ne zivis”) kā attēlus no treniņu komplekta ar vislīdzīgākajiem
    rezultātiem.
  oceans_behind_the_scenes_2: Līmeņi 6-8 izmantot <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Mēs skatāmies uz katru zivju sastāvdaļu (piemēram, acis, mute,
    ķermenis) un apkopot visus metadatus komponentiem (piemēram, zobu skaits, ķermeņa
    forma) vektoru skaitļu katrai zivīm. Mēs izmantojam šos vektorus, lai apmācītu
    SVM. Pamatojoties uz mācību datiem, SVM atdala visu iespējamo zivju “telpu” divās
    daļās, kas atbilst klasēm, kuras mēs cenšamies mācīties (piemēram, “zils” vai
    “ne zils”).

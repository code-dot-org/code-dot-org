  tutorial_scratchimagine_longdescription: Iedomājieties pasauli, kur kaut kas ir
    iespējams, tad atdzīviniet to ar nulles!
  tutorial_codesterspsa_longdescription: Apgūstiet Python kodēšanas pamatus, vienlaikus
    izveidojot savu sabiedrisko pakalpojumu paziņojumu. Izvēlieties tēmu, kas jums
    ir svarīga, un noformējiet jums piederošo animētu vai interaktīvu PSA, lai dalītos
    kritiskā informācijā par to, kā pozitīvi ietekmēt pasauli.
  tutorial_googlehero_longdescription: Pārvērtiet ikdienas varoni no savas dzīves
    vai kopienas par superhero, plānojot tos lidot pār ēkām, spin, strādāt ar sidekick
    un punktus, pieskaroties objektiem spēlē. In Code Your Hero, dižoties sava varoņa
    īpašās pilnvaras un savu radošumu ar CS First un Scratch.
  tutorial_codestersbball_longdescription: Uzziniet kodēšanas pamatus Python, vienlaikus
    veidojot savu basketbola spēli. Jūs uzzināsit, kā pievienot fonus un sprites un
    kā izmantot notikumus, lai kontrolētu sprites kustību uz skatuves.
  tutorial_scratchcartoon_longdescription: Bring daži no jūsu mīļākie Cartoon Network
    rakstzīmes dzīvē, kodējot savu animāciju. Pievienot vairāk rakstzīmes un padarīt
    tos lēkt, lidot, un runāt.
  tutorial_codemonkeyjr_longdescription: Pasaulē, kas piepildīta ar aizraujošām radībām
    un spilgtām krāsām, 4-6 gadus veci jaunie pievienosies pērtiķim misijā, lai savāktu
    banānus un atbloķētu dārgumu lādes. Visu laiku viņi izpētīs un apgūst koda pamatus,
    jo viņi izmanto blokus, lai programmētu pērtiķa ceļojumu pa pasauli.
  tutorial_bananatales_longdescription: Mācīt Python, palīdzot bērnu mērkaķis. Dvīņu
    bērnu pērtiķi tika atdalīti ar zemestrīci - atstājot vienu no pērtiķiem, nekādā
    veidā iegūt banānus! Tagad, tas ir atkarīgs no jūsu skolēniem izmantot kodu, lai
    atjaunotu ceļu un pabarotu bērnu mērkaķis.
  tutorial_scratchtales_longdescription: Ņemiet tēlus ceļojumā un liedziet viņiem
    runāt skaļi, izmantojot teksta-runas blokus, ko darbina Amazon. Izvēlieties balsi
    katrai rakstzīmei un pēc tam ierakstiet to, ko vēlaties teikt. Padariet savu stāstu
    interaktīvu, kodējot rakstzīmes, lai uzdotu jautājumus un ceļotu uz dažādām ainām.
    Eksperimentējiet ar jauniem radošiem veidiem, kā padarīt stāstus dzīvus!
  tutorial_msemoji_longdescription: Veidojiet interaktīvu tīmekļa vietni, kurā tiek
    izmantots mašīnmācīšanās modelis, lai atpazītu jūsu un jūsu draugu roku zīmētos
    emocijus! Pa ceļam jūs saņemsiet praktisku praksi ar pamatjēdzieniem mašīnmācīšanās
    - 1) datu vākšana, 2) datu tīrīšana un formatēšana, 3) modeļa apmācība un 4) izmantojot
    apmācīto modeli, lai veiktu prognozes.
  tutorial_cacolor_longdescription: Profesors Photon ir ļoti uzskatāms fiziķis aizgājuši
    negodīgi. Viņa ir novērsusi krāsu no visām digitālajām ierīcēm! Šajā Escape Room
    stila projektā skolēns pievienojas Marlee un Tyrell, kad viņi uzzina par binārajiem
    skaitļiem, gaismu, krāsu un daudz ko citu, lai atšķetinātu profesora Photon's
    Color Conundrum un atjaunotu krāsu pasaules ierīcēm.
  tutorial_kodablebeach_longdescription: Saglabājiet pludmales mazuļiem! Uzziniet,
    kā programmēt, izmantojot pamata komandas un sakopt pludmali, lai aizsargātu okeāna
    dzīvi.
  tutorial_tynkeren_longdescription: 'Daļa no ANO Ilgtspējīgas attīstības mērķu projekta,
    šis kodēšanas ātrs demonstrē projektus, kuros tiek pētīta atjaunojamā enerģija,
    energoefektivitāte un piekļuve enerģijai. Lasītāji var spēlēt ar darba projektiem,
    un progresīvi programmētāji var izveidot savus oriģinālos projektus. '
  tutorial_tynkerjavapro_longdescription: 'Daļa no ANO Ilgtspējīgas attīstības mērķu
    projekta, šī kodēšanas uzvedne parāda īsu projektu, kas pēta pārstrādi un atkārtotu
    izmantošanu. Lasītāji var izveidot savu spēli, paplašinot projektu. '
  tutorial_grasshopperhack_longdescription: Uzziniet kodēšanas prasmes kapāt šo spēli,
    lai būtu iespējams spēlēt.
  tutorial_pbskids_longdescription: Ar PBS KIDS Scratch Jr, bērni var izveidot savus
    interaktīvus stāstus un spēles, izmantojot programmēšanas spēles un nodarbības.
    Uzziniet, kā kodēt, izmantojot spēles un aktivitātes, kas atspoguļo rakstzīmes
    no Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + kaķis, un Ready
    Jet Go! Ar šo radošo kodēšanas lietotni bērniem vecumā no 5 līdz 8 gadiem stāstu
    sniegšanas iespējas ir bezgalīgas.
  tutorial_nclabdata_longdescription: Pasaule plaukst par labiem datiem! Šajā praktiskā
    NCLab apmācībā jūs uzrakstīsiet vienkāršus vaicājumus, kas ir pirmais solis datu
    analīzē. Iepazīstieties ar PostgreSQL valodas spēku, ko valdības un uzņēmumi izmanto,
    lai pārvaldītu datubāzu sistēmas visā pasaulē. PostgreSQL ir rakstīts vienkāršā
    angļu valodā un ir viegli iemācīties. Izmēģiniet to!
  tutorial_grasshopperphoto_longdescription: Uzziniet kodēšanas prasmes, lai izveidotu
    filtrus, kas piemērojami dažādiem fotoattēliem.
  tutorial_tynkerpyland_longdescription: 'Daļa no ANO Ilgtspējīgas attīstības mērķu
    projekta, šis Python projekts ļaus jums izveidot savu koku stādīšanas spēli. '
  tutorial_codeitimages_longdescription: Uzziniet, kā programmēt savus pārsteidzošos
    attēlus un animācijas.
  tutorial_hyperpadenemy_longdescription: 'Uzziniet loģisko domāšanu un programmēšanu,
    izveidojot platformas spēles ienaidnieku AI. '
  tutorial_tynkerpro_longdescription: 'Daļa no ANO Ilgtspējīgas attīstības mērķu projekta,
    šis kodēšanas ātrs demonstrē projektus, kas pēta jautājumus, kas saistīti ar pārstrādi
    un atkārtotu izmantošanu. Iesācēji var spēlēt ar darba projektiem, un progresīvi
    programmētāji var izveidot savus projektus no jauna. '
  tutorial_trashtag_longdescription: 'Kodējiet savu spēli un vairot izpratni par mūsu
    vides aizsardzību. '
  tutorial_casiege_longdescription: Pievienojies Niko un Sakura viņu virtuālās realitātes
    ceļojumā uz Tubrosos pili. Uzziniet, kā tas ir kā pelēks cepure hakeris, palīdzot
    vedņa elfam, Cyrena atrast zināšanu vainagu. Jūs atklāsiet sliktās drošības sistēmas,
    ko izmanto pilī, un uzzināsiet, kā nekļūt par krāpšanas upuri.
  tutorial_thunkableyeet_longdescription: Uzziniet, kā veidot divas lietotnes, kas
    palīdzēs jūsu pilsētai! Yeet!
  tutorial_vidcodedeal_longdescription: Sāciet kodēšanu par labu, izveidojot animācijas
    ar ievērojamām sieviešu līderēm un citātiem, kas pauž viņu viedokli.
  tutorial_codehsgeno_longdescription: Šajā koda stundā studenti izveidos programmu,
    kas atrisinās alēļu pāriem, pamatojoties uz lietotāja ievadi. Studenti būs programma
    ar Tracy bruņurupucis Python, lai tas notiktu. Pirms sākat šo darbību, studentiem
    jābūt iepriekšējām zināšanām par bioloģijas pamatjēdzieniem un Punnett laukumiem.
  tutorial_hyperpadpong_longdescription: 'Uzziniet, kā programmēt tenisa spēli ar
    gudru AI pretinieku. '
  tutorial_tynkerland_longdescription: 'Daļa no ANO Ilgtspējīgas attīstības mērķu
    projekta, šis kodēšanas ātrs demonstrē projektus, kuros pēta mežu nozīmi pasaules
    ekosistēmā. Lasītāji var spēlēt ar darba projektiem, un progresīvi programmētāji
    var izveidot savus oriģinālos projektus. '
  tutorial_trinketgirl_longdescription: Uzziniet, kā ieprogrammēt lielu stāstu, izmantojot
    Python, un pēc tam mainiet to, lai izveidotu savu stāstu!
  tutorial_rpimosquito_longdescription: Padarīt spēli, kur jūs aizsargāt cilvēkus
    no malārijas, padarot papagailis nozvejas odi.
  tutorial_tynkermars_longdescription: Izpētiet NASA aizraujošus jaunus centienus
    sasniegt Mēness un pēc tam Marsu. Studenti var izstrādāt savu animācijas misijas
    plāksteri, iedomāties savu dzīvi kā Artemīda astronautu uz Mēness vārtiem un daudz
    ko citu. Iesācēji var izmēģināt pakāpeniskas konsultācijas, bet pieredzējuši programmētāji
    var izveidot savus oriģinālos projektus ar bloka vai teksta kodēšanu.
  tutorial_cityx_longdescription: Tavs pirmais meklējumi City X ir palīdzēt vecam
    lauksaimniekam vadīt savu saimniecību. Atrisinām savu problēmu ar novatoriskām
    tehnoloģijām! Jūs uzzināsiet laistīšanas sistēmas pamatjēdzienu un izveidosiet
    dārzkopības robotu ar neticamu jautrību! Studenti piemēros dizaina domāšanas koncepcijas,
    lai pētītu problēmas, vienlaikus attīstot savu tehnoloģisko izpratni, tādējādi
    uzlabojot savas augsta līmeņa domāšanas prasmes.
  tutorial_vidcodemap_longdescription: Savākt un analizēt datus par kopienas iesaistīšanos,
    kodējot savu kopienas karti!
  tutorial_robotmagicfarm_longdescription: Kods FarmBot stādīt sēklas. Sāciet stādīt
    vienkāršus laukus, tad pievienojiet sarežģītību. Pabeigt, palielinot sava dizaina
    mākslu.
  tutorial_codehstriangle_longdescription: Šajā koda stundā mēs izpētīsim, kā izveidot
    simulatoru, kas aprēķinās trijstūra laukumu ar lietotāja izvēlētajiem izmēriem.
    Mēs programma ar Tracy bruņurupucis Python, lai tas notiktu. Pirms šīs darbības
    uzsākšanas studentiem jābūt iepriekšējām zināšanām par ģeometrijas pamatjēdzieniem.
  tutorial_ttwhitehouse_longdescription: Šajā krāsainajā piedzīvojumā atjaunojiet
    krāsu baltajai pasaulei, izmantojot pašpārvaldes pirmās personas spēli. Atrisināt
    mīklas un pabeigt problēmas, lai veicinātu spēli un jūsu kodēšanas zināšanas.
    Pēc pabeigšanas spēlētāji tiks iepazīstināti ar krāsu hex vērtībām un CSS atribūtiem
    un pietiekami ērti, lai tos atpazītu reālās pasaules lietojumprogrammās. Nebaidieties
    dalīties ar saviem radījumiem.
  tutorial_modulo_longdescription: Izpētes datu bāzē kosmosa dziļākajā vietā, kas
    pazīstams kā E.D. tikko atklāja jaunu apdzīvojamu planētu cilvēcei! Kas zina,
    kādi pārsteigumi gulēja uz šīs attālās smilšu planētas? Negaidīti nolaišanās laikā
    E.D. izpaužas šoks savai mātesplatei, noslaucot visas savas programmas. Tas ir
    atkarīgs no jums, lai programmētu E.D., lai palīdzētu to caur šo dīvaino svešzemju
    reljefu. Vai jūs pat par izaicinājumu?
  tutorial_codingtown_longdescription: Veidojiet savu biznesu, kodējiet un izklaidējiet.
  tutorial_kanoart_longdescription: Izmantojiet bloka kodu, lai uzzīmētu ainu, pēc
    tam atdzīviniet to ar animāciju un peles mijiedarbību. Kodējiet savas otas, pievienojiet
    uzlīmes un iegūstiet radošu!
  tutorial_dragonscript_longdescription: Laipni lūdzam DragonScript Arena — programmēšanas
    stratēģijas spēlē un kodēšanas klubā. Level up jūsu Javascript & Software Engineering,
    kā tu spēlē! Izveidojiet savu Dragon A.I Iedomājieties Battlebots, bet ar robotu
    Dragons.
  tutorial_uwcloud_longdescription: Uzziniet mākoņdatošanas pamatus, veidojot savu
    mākoni! Veidojiet serverus, jauniniet tos un savienojiet klientus, lai sekotu
    līdzi tīkla pieprasījumam. Spēlējiet mākoņa arhitekta lomu šajā interaktīvajā
    spēlē un pārbaudiet savas prasmes bezgalīgā režīmā.
  tutorial_htmlmuffin_longdescription: Gatavojieties jautram un aizraujošam piedzīvojumam
    ar Muffin Cat, kurš palīdzēs jums izmantot HTML un CSS pamatus. Kopā jūs izveidosiet
    savu pirmo galveno lapu un sapratīsiet galvenos tīmekļa vietnes izkārtojuma principus.
  tutorial_microsoftpizza_longdescription: Izveidot vienkāršu Arcade spēle, kur jūsu
    spēlētājs ēd tik daudz picas, kā jūs varat pirms laika beigām!
  tutorial_stemc_blckhole_longdescription: Vai jūs redzējāt melnā cauruma attēlus,
    kas tika izlaisti 2019. gada pavasarī? Vai vēlaties uzzināt vairāk par melnajiem
    caurumiem un to, kā no tiem izvairīties? Pārbaudiet šo kodēšanas darbību par to,
    cik ātri jums jāiet, lai aizbēgtu no gravitācijas lauka un kas notiek, ja pat
    gaisma nevar aizbēgt!
  tutorial_careconfigure_longdescription: Mūsu stāstu stāsta app pārstāsta pasaku,
    ar dīvaini un smieklīgi rezultāti! Bet programma ir slikti uzrakstīta. Rakstīšana
    labs kods ir ļoti svarīgi. Palīdziet uzlabot šo lietotni par kaut ko pārsteidzošu.
    Apskatiet vārdu klases angļu valodā un izmantojiet mainīgos, līdzskaņus, sarakstus
    un funkcijas, lai pārveidotu šo programmu. Ja esat iepriekš uzrakstījis programmu
    un vēlaties kādu stilu, tas ir jums.
  tutorial_rpiscratch_longdescription: Izveidojiet interaktīvu sarunvārdnīca, kas
    tulko noderīgas frāzes dažādās valodās.
  tutorial_ozaria_longdescription: Pielāgojiet savu varoni un braucienu uz Sky Mountain,
    kur iemācīties rakstīt reālu kodu, pārvietoties pa 15 spēļu līmeņiem un izveidot
    savu spēli, lai palīdzētu glābt Ozaria pasauli.
  tutorial_ttovum_longdescription: Vai jūs varat kontrolēt haosu? Hack savu ceļu uz
    kiberpanku pasaulē Ovun City. Atkļūdošanas sadalīti kodu, atrisināt mīklas, un
    uzlabot savu aparatūru, kā jūs izpētīt sevi vadīties atvērtu pasauli. Do 't get
    nozvejotas ar drones! Tas ir atkarīgs no jums, kā Ovun City attīstās.
  tutorial_ttpassage_longdescription: Iegremdēt sevi svešzemju pasaulē, lai palīdzētu
    Ada izvairīties nezināmas briesmas. Spēlē caur šo 2D platforming self-vadīties
    piedzīvojumu un mācīties kodēšanas metodes gar ceļu. Spēlētāji iepazīsies ar kodēšanas
    paņēmieniem un sintaksi, jo viņi atrisina mīklas, cīnās monstriem un sita gala
    boss. Dažas iepriekšējās zināšanas par JavaScript var būt noderīgas, bet nav obligāta.
  tutorial_tynkerhtmlen_longdescription: 'Šis kodēšanas projekts ir daļa no ANO Ilgtspējīgas
    attīstības mērķu projekta, jūs izveidojat savu mājaslapu, kurā tiek pētīta atjaunojamā
    enerģija, energoefektivitāte un piekļuve enerģijai. Izstrādājiet savu lapu ar
    ilgtspējības jautājumiem! '
  tutorial_ttfrog_longdescription: Nostaļģija kļūst izglītības šajā iepazinušies spēle
    ar jaunu vērpjot! Viegli saprotamā un pašvadāmā spēlē jūs izmantosiet kodeblokus
    un programmēšanas koncepcijas, lai palīdzētu savam vardes draugam droši šķērsot
    nodevīgās zemes. Ideāls gan iesācējiem, gan ekspertiem!
  tutorial_codemojijava_longdescription: Šī aktivitāte iepazīstina studentus ar Java
    programmēšanas pamatiem, izmantojot Codemoji terminālu. Studenti apgūst visu,
    sākot no pamatveidiem un mainīgajiem līdz funkcijām. Katrā nodarbībā ir padziļināts
    paskaidrojums par to, ko katra koda rindiņa dara, lai nodrošinātu, ka skolēni
    saprot, kas notiek. Katra koda rinda stundā tiek virzīta uz studentu panākumiem.
  tutorial_ccfirewall_longdescription: Uzziniet, kā programmēt savu koplietojamo spēli!
    Izmantojiet kodu, lai mācītu varonis burvju viļņus, lai uzvarētu viļņus un viļņus
    baddies.
  tutorial_htmljs_longdescription: Iepazīstieties ar savu jauno boss, Muffin Cat,
    kurš gatavojas CatFashion Expo. Viņam ir vajadzīga programma, lai izsekotu kalorijas,
    un lūdz jums palīdzēt. Šajā jautrajā un aizraujošajā aktivitātē jūs uzzināsiet
    JavaScript pamatus, apskatot mainīgos lielumus, operācijas un datu tipus un uzrakstiet
    MuffIt — savu pirmo programmu JavaScript.
  tutorial_ttaqueducts_longdescription: Šajā puzzle spēlē, tu esi varonis celt ūdeni
    atpakaļ uz savu ciemu! Padariet savu ceļu caur līmeņiem šajā self-vadīties izometriski
    pieredzi. Līmeņi sāksies vienkārši, pakļaujot spēlētājus pamata kodēšanas pamatiem.
    Kad jūs spēlējat, jūs uzzināsiet sarežģītākas kodēšanas metodes. Pēc tam, izstrādājiet
    un izveidojiet savu līmeni un mīklas, lai dalītos.
  tutorial_vtgame_longdescription: Ievads skaitļošanas domāšanas un programmēšanas
    video spēles angļu valodā. Izveidojiet savu videospēli tikai dažu minūšu laikā.
    Ir iekļauti abstrakcijas, objektorientēta dizaina, algoritmiskās domāšanas, problēmu
    risināšanas, atkļūdošanas un kritiskās domāšanas jēdzieni. Mērķa studenti ir 5.
    līdz 12. pakāpēm. Nav nepieciešama iepriekšēja programmēšanas pieredze.
  tutorial_baroborav_longdescription: Guide Linkbot kā robotu autonoma transportlīdzekļa
    (RAV), izmantojot režģi ielu! Studenti iemācīsies kontrolēt Linkbot robotu (virtuālo
    vai aparatūru), izmantojot drag-and-drop saskarni. Viņi arī uzzinās par svarīgo
    cilpu jēdzienu un iegūs praksi, izmantojot Pitagora teorēmu, lai šķērsotu trīsstūrveida
    ceļus.
  tutorial_baroboobstacle_longdescription: Šī 6 aktivitāšu sērija iepazīstinās studentus
    ar pamata kodēšanas un robotikas koncepcijām, izmantojot drag-and-drop interfeisu,
    lai manevrētu Linkbot robotus (virtuālo un/vai aparatūru), izmantojot dažādus
    šķēršļu kursus.
  tutorial_pbstorytelling_longdescription: Ienirt interaktīvas stāstu pasaulē. Apgūstiet
    pamatus, kā izveidot stāstu auklā. Izpētiet dažādus stāstu modeļus un struktūras,
    kas ir unikālas interaktīviem stāstiem. Skatiet dažus veidus, kā interaktīvā stāstīšana
    atšķiras no tradicionālās radošās rakstīšanas.
  tutorial_kibosnow_longdescription: 'Pilsēta ir klāta ar sniegu, un mums ir nepieciešams,
    lai izstrādātu KIBO snowplow, lai palīdzētu sakopt! Studenti iesaistīsies inženiertehniskās
    projektēšanas procesā, jo tie projektē, testē un uzlabo snowplow robotus, kas
    var palīdzēt sakopt kokvilnas bumbu sniegu. Studenti arī uzzināt vairāk par daudzām
    svarīgām darbavietām, kas padara kopienas funkciju. '
  tutorial_kibohappy_longdescription: Ja tu esi laimīgs, un jūs zināt, ka mirgo savu
    gaismu! Šajā robotikas nodarbībā, kas arī nodarbojas ar mūziku un sociāli emocionālo
    mācīšanos, studenti sadarbībā izveido KIBO programmu, kas ietver gan ievadi, gan
    iznākumu, kas izsaka laimes sajūtu. Studenti uzzina, ka robotiem ir izejas daļas,
    kas ļauj viņiem nosūtīt informāciju pasaulē.
  tutorial_rubylove_longdescription: 'Mīlestības vēstules datoriem ir 10 daļa YouTube
    sērija ar klases materiāliem, lai palīdzētu pamatskolas skolotājiem padarīt datorzinātnes
    rotaļīgāku, dīvainu un maigu bērniem. '
  tutorial_spherosmiles_longdescription: Vai jūs zināt, smaids ir super pilnvaras?!
    Programma jūsu Shero BOLT atdzīvināt kādu dienu.
  tutorial_spherobaby_longdescription: Uzziniet, kā programmēt “bērnu soļus”, lai
    palīdzētu iemācīt draugam kodēt.
  tutorial_toxarchitect_longdescription: Kods jūsu celtnieks robots, lai radītu ēkas
    un ainavas. Utopijas arhitekts ir smilšu kaste, kas paredzēta, lai atvieglotu
    funkcijas jēdziena atklāšanu un apguvi. Pievienojieties mums caur mūsu darbībām,
    kas ātri uzdod jautājumus, kas saistīti ar programmas arhitektūru, domu organizēšanas
    mākslu un zinot, kā lielas problēmas sadalīt mazākās problēmās.
  tutorial_idodge_longdescription: Šī aktivitāte, kas pielāgota programmēšanas stundai,
    attīsta bērnu programmēšanas prasmes, izveidojot lietotnes, izmantojot tekstu
    - vienkāršotu JavaScript valodu. Izmantojot PRIMM pieeju programmēšanas mācīšanai,
    bērni pēta programmas un izmanto savas skaitļošanas domāšanas prasmes, lai atrisinātu
    problēmas, pārveidotu un veidotu/izstrādātu lietotnes.
  tutorial_firiacodebot_longdescription: Python atbilst jūsu smadzenēm! Pat ja jūs
    nekad iepriekš neesat izmantojis teksta valodu, šī darbība iemācīs jums visu nepieciešamo,
    lai jūsu robots pārvietotos, apgaismotu un reaģētu uz lietotāja ievadēm. CodeBot
    ir revolucionāra platforma autentiskai reālās pasaules kodēšanai, apvienojot reālu
    programmēšanas valodu ar jaudīgu aparatūru. Jūsu kods pilnībā kontrolē visas robota
    funkcijas!
  tutorial_modlighthouse_longdescription: 'Studenti izstrādā bāku, pamatojoties uz
    dizaina kritērijiem un ierobežojumiem. Tad studenti atkārtot šo dizainu, lai padarītu
    to automātisku, un pielāgot savu ziņojumu. '
  tutorial_spherogreen_longdescription: 'Uzziniet, kā izmantot skaitīšanas skaitļu
    mainīgo, lai sekotu līdzi visu jūsu klasēs otrreizējo pārstrādi. '
  tutorial_ozopopstar_longdescription: 'Studenti rakstīs un izsauks funkcijas un izpildīs
    tos ar Ozobot. Šī ir otrā no divām nodarbībām. '
  tutorial_eddesign_longdescription: Ieviest galvenos skaitļošanas jēdzienus cilpas,
    ligzdotu cilpas un secīgu secību, izmantojot Edison robotus un nulles balstītu
    programmēšanas valodu EDScratch. Studenti var strādāt ar šo nodarbību patstāvīgi
    koncentrējoties uz ideju par modeļiem, ieskaitot ģeometriskās formas, un izpētīt,
    kā cilpas var izmantot programmās, kas satur atkārtotu kodu.
  tutorial_edshapeup_longdescription: Ieviest galvenos skaitļošanas jēdzienus noteiktām
    cilpām un mainīgajiem, izmantojot Edison robotus un EDPY, teksta balstītu programmēšanas
    valodu, kuras pamatā ir Python. Studenti var strādāt ar šo nodarbību patstāvīgi,
    jo viņi praktizē, izmantojot noteiktas cilpas un rakstu atpazīšanu, lai vadītu
    pazīstamus regulārus daudzstūrus, pirms uzsākt mazāk izplatītu regulāru daudzstūri
    un neregulāras formas.
  tutorial_ozocolor_longdescription: 'Studenti tiks iepazīstināti ar funkciju jēdzienu,
    izmantojot krāsu kodus, lai pārstāvētu funkciju. Šī nodarbība ir ievada un atvienota
    mācība, lai ieviestu funkciju jēdzienu. Tā ir pirmā divu stundu sēriju nodarbība,
    bet nu stundu var mācīt izolēti. Otrajā nodarbībā OzobLockly izmanto, lai balstītu
    uz funkciju jēdzienu. '
  tutorial_icomputeeggs_longdescription: Šī skolotāja vadītā aktivitāte, kas pielāgota
    programmēšanas stundai, sniedz skolēniem iespēju izpētīt fizisko programmēšanu,
    izmantojot robotiku. Izmantojot drag-and-drop programmēšanas vidi un programmējamu
    robotu sfēru, skolēni izstrādā algoritmus, lai programmētu robotu, lai paslēptu
    Lieldienu olas. Ietver pakāpenisku stundu plānu, skolotāju/skolēnu resursus un
    novērtēšanas vadlīnijas.
  tutorial_rootunplugged_longdescription: Atrisināt bezsaistes izdrukājamu mīklas,
    izmantojot jaudu programmēšanas, matemātikas un vairāk kreka kodu, kur Root Robot
    slēpjas!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest ir atvienota darbība, kas
    vienkāršā un patīkamā veidā māca studentiem skaitļošanas domāšanas un programmēšanas
    pamatus. Studenti iemācīsies vienkāršas kustības komandas un jaunas programmēšanas
    izteiksmes, piemēram, “Bug” un “Debug”. Šī aktivitāte arī māca vairāku etiķešu
    scenāriju koncepciju.
  tutorial_peblioportraits_longdescription: 'Uzziniet, kā programmēt animētus portretus
    par iemeslu jūs ticat. '
  tutorial_rootcodebreak_longdescription: Izmantojiet savu Root Robot un Root kodēšanas
    lietotni, lai darbinātu ar izdrukājamām mīklas un izaicinājumiem, lai kreka kodu,
    kur Root slēpjas.
  tutorial_microbit14_longdescription: Kodējiet savu ceļu uz okeānu saglabāšanu, izmantojot
    micro:bit. Uzziniet vairāk par Global Goal 14, Life Zem ūdens un uzziniet, kā
    kodēt jūras bruņurupucis pludmales gaismu.
  tutorial_barobomoon_longdescription: Jūs esat viens no pionieru astronautiem pirmajā
    pastāvīgajā mēness bāzē, un, atrodoties ekspedīcijā prom no bāzes, darbības traucējums
    nespējīgs jūsu Mēness rover un radio. Bet ar nelielu izdomu jūs varat izveidot
    gaismas signalizācijas ierīci, izmantojot Arduino mikrokontrolleru, LED un vilkšanas
    un nomešanas kodēšanu, lai nosūtītu SOS.
  tutorial_eddog_longdescription: Ieviest galvenos skaitļošanas jēdzienus cilpām un
    nosacījumiem, izmantojot Edison robotus un programmēšanas valodu EDBlocks. Studenti
    var strādāt ar šo nodarbību patstāvīgi, izmantojot Edison robota IR gaismas sensorus,
    vienlaikus piemērojot secīgu programmēšanu un sadalīšanos progresīvo programmēšanas
    problēmu kopumam, izpētot, kā roboti var sajust un reaģēt uz pasauli.
  tutorial_microbit15_longdescription: Kodējiet savu ceļu uz vietējo savvaļas dzīvnieku
    aizsardzību, izmantojot mikro:bit. Uzziniet vairāk par Global Goal 15, Life on
    Land un uzziniet, kā kodēt savvaļas dzīvnieku sugu skaitītāju.
  tutorial_unity_longdescription: Izveidojiet reālu videospēli, izmantojot C# datora
    kodu un Unity, profesionālu platformu spēļu attīstībai! Ir iekļauti visi aktivitāšu
    līdzekļi un pakāpeniskas konsultācijas. Šis projekts var būt gan skolotāja vadīts,
    gan studentu vadīts. Lai nodrošinātu efektivitāti, mēs iesakām studentiem pabeigt
    vienu no iepriekšējiem bez koda Unity Creator Kits, lai uzzinātu Unity interfeisu
    pirms šīs aktivitātes.
  tutorial_blockscadtarget_longdescription: Pārbaudi savu mērķa hitting spējas, rakstot
    kodu, lai pārvietotos trijstūri apkārt trīs dimensijās!
  tutorial_tcadicicles_longdescription: Apvienojiet koda jaudu un datorizētu dizainu
    (CAD), lai izveidotu 3D lāsteku dizainu. Pēc tam uzziniet, kā drukāt savu dizainu,
    ja jums ir piekļuve 3D printerim!
  tutorial_blockscadscale_longdescription: Rakstīt kodu, lai izveidotu un 3D drukas
    mēroga modeļus pasaules slavenākajiem ēkām!
  tutorial_tcadloops_longdescription: Uzziniet, kā var apvienot kodu un datorizētu
    dizainu (CAD), lai izveidotu pārraušanas zvaigznes 3D modeli.
  tutorial_phidgets_longdescription: Izveidot awesome mūzikas instrumentu ar phidgets
    un apstrādes!
  tutorial_modvariables_longdescription: 'Studenti pēta, kā dati plūst caur tīklu,
    izmantojot Cubelets robotu blokus. Šajā nodarbībā tiek pieņemts, ka skolēni jau
    ir iepazinušies ar to, kā Cubelets robotu bloki darbojas kopumā. Apmeklējiet modrobotics.com/thehub
    bezmaksas nodarbības “Meet Your Cubelets”, lai iepazīstinātu ar šo skaitļošanas
    domāšanas rīku saviem skolēniem. '
  tutorial_codestersmicro_longdescription: Savienojiet mikro:bitu ar Codesters un
    atbloķējiet iespēju pasauli. Izmantojiet savu micro:bit kā spēļu kontrolieri,
    lai palīdzētu spēlētājam galvu futbola bumbu. Neļaujiet bumbu hit zemes! Micro
    Ball ir vienkārša, jautri spēle, ka pat sākums coder var veikt.
  tutorial_codestersdata_longdescription: Savienojiet mikro:bitu ar Codesters un atbloķējiet
    iespēju pasauli. Uzziniet, kā apkopot un uzglabāt datus no mikro:bitu sensoriem.
    Tad grafiks datus kā izkliedes gabals Codesters. Tiek veicinātas iepriekšējas
    zināšanas par cilpām, sarakstiem un notikumiem.
  tutorial_ikodexmas_longdescription: Šī skolotāja vadītā aktivitāte, kas pielāgota
    programmēšanas stundai, iepazīstina bērnus ar flīžu programmēšanas valodu, lai
    attīstītu kodēšanas prasmes. Bērni izmanto algoritmus, programmēšanas un skaitļošanas
    domāšanas prasmes, lai programmētu Kodu dāvanas Ziemassvētku vakarā. Ietver pakāpenisku
    stundu plānu, skolēnu pamācību un novērtēšanas vadlīnijas.
  tutorial_rpisensehat_longdescription: Uzziniet, kā izmantot Sense HAT aparatūru,
    lai izveidotu datu reģistrēšanas ierīci, kas var tvert plašu informāciju par tās
    tiešo vidi.
  tutorial_mee_longdescription: Programma Minecraft aģents, lai savāktu datus par
    meža ugunsgrēkiem. Tad rakstiet kodu, lai palīdzētu novērst uguns izplatīšanos,
    glābt ciematu un atdzīvināt mežu. Apgūstiet kodēšanas pamatus un izpētiet mākslīgā
    intelekta reālās pasaules piemēru.
  tutorial_kuborobo_longdescription: Šajā aktivitātē studenti testam izvirzīja savas
    loģikas un sekvencēšanas prasmes, jo viņi izmanto tagtiles, lai programmētu savu
    KUBO robotu, lai ceļotu uz dažādām vietām drukātā kartē.
  tutorial_ai-oceans_longdescription: Datorzinātne ir par tik daudz vairāk nekā kodēšana!
    Uzziniet par mākslīgo intelektu, mašīnmācīšanos, apmācības datiem un neobjektivitāti,
    vienlaikus izpētot ētikas jautājumus un to, kā AI var izmantot, lai risinātu pasaules
    problēmas.

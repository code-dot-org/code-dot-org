  about_page_section_title_3: Meer informatie, geschiedenis en filosofie
  about_page_section_more_description_1: 'In 2013 werd Code.org gelanceerd door tweelingbroers
    [Hadi](%{hadi_url}) en [Ali Partovi] (%{partovi_url}) met een [video](%{video_url})
    promotie van informatica. Deze video werd een dag lang #1 op YouTube en 15.000
    scholen vroegen ons om hulp. Sindsdien zijn we van een groep vrijwilligers uitgegroeid
    tot een volledige organisatie die een wereldwijde beweging ondersteunt. Wij zijn
    van mening dat een kwalitatief hoogstaand informaticaonderwijs beschikbaar moet
    zijn voor elk kind, niet alleen voor een paar gelukkigen.'
  about_page_section_more_description_2: 'Om ons doel te bereiken, werken we in het
    hele onderwijsspectrum: we ontwerpen onze eigen cursussen of werken we samen met
    anderen, leiden leraren op, werken samen met grote schooldistricten, helpen bij
    het veranderen van overheidsbeleid, internationaal uitbreiden via partnerschappen
    en marketing om stereotypen te doorbreken.'
  about_page_section_more_description_3: Ons werk bouwt voort op [decennia van inspanningen
    van talloze organisaties en individuen] (%{efforts_url}) die hebben bijgedragen
    aan het opzetten, financieren en verspreiden van informaticaonderwijs. We zijn
    dankbaar dat we kunnen profiteren van de onvermoeibare hulp van de bredere onderwijsgemeenschap
    op het gebied van informatica, en [we bedanken alle partners en individuen die
    onze impact in de loop der jaren hebben ondersteund] ())%{partners_url}.

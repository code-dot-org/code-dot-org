  ai_pl_101_intro_heading: Wat is AI 101 voor docenten?
  ai_pl_101_intro_text: AI 101 for Teachers is een gratis, fundamentele online serie
    voor professioneel leren voor elke leraar en docent die geïnteresseerd is in de
    baanbrekende wereld van kunstmatige intelligentie (AI) en het transformatieve
    potentieel ervan in het onderwijs. Partners Code.org, ETS, ISTE en Khan Academy
    bieden boeiende sessies aan met gerenommeerde experts die AI zullen ontrafelen,
    verantwoorde implementatie zullen onderzoeken, vooroordelen zullen aanpakken en
    laten zien hoe AI-aangedreven leren de resultaten van studenten kan veranderen.
    Ga met ons mee op deze ontdekkingsreis en empowerment en ontgrendelt de toekomst
    van lesgeven met en over AI.
  ai_pl_101_partnership_between: Een samenwerking tussen
  ai_pl_101_join_email_title: Meld je aan voor vroege toegang tot AI 101 for Teachers
  ai_pl_101_pro_join_email_desc: Wees als eerste op de hoogte wanneer elke sessie
    van start gaat. Ontvang updates over AI-bronnen van Code.org, ETS, ISTE en Khan
    Academy.
  ai_pl_101_explore_title: Informatiebronnen met betrekking tot AI
  ai_pl_101_explore_desc: We hebben verschillende aanvullende bronnen voor je van
    Code.org, ETS, ISTE en Khan Academy om docenten te ondersteunen in dit nieuwe
    en groeiende vakgebied. Bekijk ze hieronder.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'Met het door AI aangestuurde onderwijshulpmiddel van
    Khan Academy kunnen docenten stoppen met het besteden van tijd aan voorbereidingstaken
    die ze niet leuk vinden, en zich concentreren op wat ze wel leuk vinden: lesgeven.'
  ai_pl_101_explore__button_1: Probeer Khanmigo
  ai_pl_101_explore_title_2: Kunstmatige intelligentie-verkenningen voor docenten
  ai_pl_101_explore__desc_2: Deze online cursus van 15 uur van ISTE begeleidt al zes
    jaar K-12-docenten over de essentie van AI voor lesgeven en leren. De cursus wordt
    drie keer per jaar aangeboden en is volledig asynchroon met de voortdurende ondersteuning
    van een deskundige instructeur.
  ai_pl_101_explore__button_2: De cursus starten
  ai_pl_101_explore_title_3: AI-curriculum
  ai_pl_101_explore__desc_3: In het AI-curriculum van Code.org voor de groepen 3-12
    gebruiken leerlingen leuke activiteiten om te zien hoe computers leren van data.
    Het curriculum nodigt studenten ook uit om machine learning en data te onderzoeken
    en tegelijkertijd na te denken over de ethische implicaties van AI.
  ai_pl_101_explore__button_3: Bekijk de curricula
  ai_pl_101_explore_title_4: Criterion Interactive van ETS
  ai_pl_101_explore__desc_4: 'Dit begeleide schrijfplatform van vijf alinea''s begeleidt
    leerlingen bij vijf cruciale fasen van het schrijfproces: voorbereiden/plannen,
    schrijven, herzien, bewerken, reflecteren. ETS personaliseert de schrijfervaring
    door gebruik te maken van geavanceerde scoremodellen en AI, en helpt docenten
    bij het geven van iteratieve feedback en formatieve beoordelingen tijdens de schrijfervaring.'
  ai_pl_101_explore__button_4: Tool verkennen
  ai_pl_101_video_title_1: Chat bij het haardvuur met Sal Khan en Hadi Partovi
  ai_pl_101_video_desc_1: Praat samen met Sal Khan (Khan Academy) en Hadi Partovi
    (Code.org) bij het haardvuur over het omarmen van kunstmatige intelligentie in
    de klas. Verwacht een levendige discussie, waaronder enkele van de meest controversiële
    onderwerpen rond AI van vandaag.
  ai_pl_101_video_title_2: Ontraadselende AI voor docenten
  ai_pl_101_video_desc_2: Inleiding tot de grondbeginselen van kunstmatige intelligentie,
    die u zal voorzien van de basiskennis om de diepgaande impact van AI in onze samenleving
    en de toenemende relevantie ervan voor het onderwijs te begrijpen. Je krijgt praktische
    inzichten in het gebruik van AI voor taken in de klas en bespaart tijd op administratieve
    taken.
  ai_pl_101_video_title_3: Leren transformeren met AI
  ai_pl_101_video_desc_3: Ontdek het snijvlak van AI en onderwijs. In deze sessie
    wordt onderzocht hoe AI kan worden gecombineerd met pedagogie om het leren van
    studenten te verbeteren. Het is een must voor docenten die AI willen gebruiken
    om hun onderwijspraktijken te transformeren om de leerervaringen van hun leerlingen
    te verrijken.
  ai_pl_101_video_title_4: Zorgen voor een verantwoorde benadering van AI
  ai_pl_101_video_desc_4: Ontdek de ethische overwegingen en beste praktijken voor
    de integratie van kunstmatige intelligentie in onderwijsomgevingen. Deze sessie
    biedt concrete strategieën, bronnen en praktijkvoorbeelden, allemaal gericht op
    het begrijpen van de mogelijke vooroordelen van AI en de ethische overwegingen
    die daarmee gepaard gaan.
  ai_pl_101_video_title_5: AI naar de klas brengen
  ai_pl_101_video_desc_5: Deze sessie richt zich op onderwijs over AI, het evalueren
    en gebruiken van AI-onderwijshulpmiddelen en het gebruik van AI voor de beoordeling
    van studenten. Met een rijke mix van theorie, praktische voorbeelden en hulpmiddelen
    is het bedoeld om docenten in staat te stellen door het AI-landschap te navigeren
    en de leerervaringen van studenten te verbeteren.
  ai_pl_101_resources_5: Gids voor het waarborgen van een verantwoorde benadering
    van AI
  ai_pl_101_video_desc_6: 'Lees meer over de nieuwe technologie die de grote veranderingen
    in AI aanstuurt, waaronder twee nieuwe video''s over grote taalmodellen (zoals
    ChatGPT) en Generative AI. Luister rechtstreeks van de experts hoe deze nieuwe
    technologieën werken: Mira Murati, CTO van OpenAI, en Cristóbal Valenzuela, CEO
    van RunwayML.'
  ai_pl_101_llm_slides_title: Aanwijzingen voor grote taalmodellen voor docenten
  ai_pl_101_llm_slides_desc: Tools om de best mogelijke output te krijgen van LLM's
    zoals ChatGPT, van beginner tot gevorderd. Bevat starterprompts voor degenen die
    net hun tenen erin hebben gestoken, evenals geavanceerde tools voor diegenen die
    hun potentieel willen maximaliseren.
  ai_pl_101_resources_3: AI-vragen om het leren van studenten te transformeren
  ai_pl_101_resources_section_title: Meer manieren om meer te weten te komen over
    AI
  ai_pl_101_resources_guide: 'Begeleidende gids:'
  how_ai_works_hero_heading: Hoe AI werkt
  how_ai_works_hero_desc: Duik in de wereld van AI met „How AI Works”, onze videoserie
    en bijbehorende lessen!
  how_ai_works_intro_desc: Deze serie korte video's en bijbehorende lessen in de klas
    laten jou en je leerlingen kennismaken met hoe kunstmatige intelligentie werkt
    en waarom het belangrijk is. Je kunt individuele lessen kiezen op basis van het
    onderwerp, de hele reeks onderwerpen in één klas verkennen of alle 7 lessen geven
    om een diepere duik te geven.
  how_ai_works_intro_list_01: Laat je kennismaken met kunstmatige intelligentie en
    machine learning
  how_ai_works_intro_list_02: Duik in hoe generatieve AI werkt, waaronder grote taalmodellen
    (LLM's) en het genereren van afbeeldingen
  how_ai_works_intro_list_03: Ontdek vooringenomenheid, ethiek, privacy en verantwoord
    gebruik van AI
  how_ai_works_intro_list_04: Kom meer te weten over toepassingen van AI in de echte
    wereld, waaronder computervisie
  how_ai_works_lessons_heading: AI-lessen voor jouw klas
  how_ai_works_lesson_title_01: Inleiding tot machine learning
  how_ai_works_lesson_desc_01: Kom meer te weten over een vorm van kunstmatige intelligentie,
    machine learning genaamd, en hoe ze het probleemoplossingsproces kunnen gebruiken
    om een robot te helpen problemen op te lossen. Neem deel aan machine learning-activiteiten
    waarbij een robot leert patronen in vissen te detecteren.
  how_ai_works_lesson_title_02: Computervisie
  how_ai_works_lesson_desc_02: Ontdek hoe computervisie werkt. Bekijk een video waarin
    computervisie wordt uitgelegd en hoe een computer „ziet”. Ontwerp vervolgens een
    algoritme dat een netwerk gebruikt om te bepalen welk getal op het scherm met
    zeven segmenten wordt weergegeven en test dit.
  how_ai_works_lesson_title_03: Neurale netwerken
  how_ai_works_lesson_desc_03: Ontdek hoe neurale netwerken werken. Gebruik een widget
    om neurale netwerken op een praktische manier te verkennen. Bekijk een video waarin
    neurale netwerken worden uitgelegd. Bespreek ten slotte de noodzaak van verschillende
    perspectieven bij het creëren van aanbevelingssystemen.
  how_ai_works_lesson_title_04: Chatbots en grote taalmodellen
  how_ai_works_lesson_desc_04: Ontdek wat een Large Language Model (LLM) is en hoe
    het werkt, en gebruik vervolgens een LLM om samen met AI een tekst te maken. Bespreek
    ten slotte of LLM's intelligent of creatief zijn.
  how_ai_works_lesson_title_05: Generatieve afbeeldingen
  how_ai_works_lesson_desc_05: Ontdek hoe AI afbeeldingen kan genereren, verken vervolgens
    een diffuse AI-widget en bespreek of deze modellen al dan niet creatief zijn.
  how_ai_works_lesson_title_06: Algoritmische vooringenomenheid
  how_ai_works_lesson_desc_06: Oefen met het bijsnijden van afbeeldingen om de bias
    achter het bijsnijdalgoritme van Twitter te ontdekken en lees en bekijk vervolgens
    een video over de ontdekking van dit vooringenomen algoritme. Bespreek ten slotte
    manieren om vooringenomenheid in algoritmen te herkennen en te verminderen.
  how_ai_works_lesson_title_07: Onze ethische code voor AI
  how_ai_works_lesson_desc_07: Doe onderzoek aan de hand van artikelen en video's
    die ethische valkuilen blootleggen op een gebied van kunstmatige intelligentie
    naar keuze. Stel een klassebrede „Our AI Code of Ethics” -bron samen voor AI-makers
    en -wetgevers overal ter wereld.
  how_ai_works_lessons_in_a_day_title: Hoe AI in één dag werkt
  how_ai_works_lessons_in_a_day_desc: Heb je maar een dag? Er is ook de mogelijkheid
    om de hele serie op één dag aan studenten voor te stellen. Perfect voor elke vakdocent
    die studenten kennis wil laten maken met AI, of zelfs als les voor een gastdocent.
  how_ai_works_lessons_in_a_day_desc_02: Introduceer alle „How AI Works” -video's
    op één dag. De leerlingen volgen elke video door de woordenschat uit de video
    te vergelijken en vervolgens een reflectievraag over elke video te beantwoorden.
  how_ai_works_resources_desc: Wil je meer weten over AI? Hier zijn enkele aanvullende
    bronnen die kunnen helpen om het leerproces van u en uw leerlingen uit te breiden.

  hoc_faq_title: Veelgestelde vragen
  hoc_faq_what_is_hoc_q: Wat is 'Hour of Code'?
  hoc_faq_what_is_hoc_a: "'Hour of Code' is een één uur durende introductie in de
    wereld van informatica, ontworpen om coderen begrijpbaar te maken en aan te tonen
    dat iederen de basis kan leren. <a href='%{tutorials}'>Bekijk de handleidingen</a>.
    Deze vrijwilligerscampagne wordt ondersteund door meer dan <a href='%{partners}'>400
    partners</a> en 200.000 leerkrachten van over de hele wereld."
  hoc_faq_what_is_hoc_a_markdown: 'De ''Hour of Code'' begon als een introductie in
    de wereld van informatica die een uur duurde, en was ontworpen om het coderen
    begrijpeljk te maken, en om aan te tonen dat iedereen de basis kan leren, en om
    meer deelnemers op het gebied van informatica te winnen. Sinds die tijd is en
    wereldwijde poging geworden om informatica te vieren, begonnen met een uur lang
    coderen, maar ondertussen uitegebreidt naar allerlei soorten activiteiten in de
    gemeenschap. Bekijk de [tutorials en activiteiten] %{tutorials}. Deze basiscampagne
    wordt door meer dan [400 partners] (%{partners}) en 200.000 leerkrachten wereldwijd
    ondersteunt. '
  hoc_faq_last_year: Probeer de tutorials
  hoc_faq_when_is_hoc_q: Wanneer is het 'Hour of Code'?
  hoc_faq_when_is_hoc_a: "'Hour of Code' vindt jaarlijks plaats tijdens <a href='%{csedweek_url}'>Computer
    Science Education Week</a>. In %{campaign_date_year} is dat op %{campaign_date_full},
    maar je kunt het hele jaar door een 'Hour of Code' organiseren. Computer Science
    Education Week wordt jaarlijks gehouden rond de verjaardag van <a href='%{grace_hopper}'>Admiraal
    Grace Murray Hopper</a> (9 december 1906)."
  hoc_faq_when_is_hoc_a_markdown: "  De Hour of Code vindt elk jaar plaats tijdens
    [Computer Science Education Week](%{csedweek_url}). De %{campaign_date_year} Computer
    Science Education Week is op %{campaign_date_full}, maar je kunt het hele jaar
    door een Hour of Code regelen. De Computer Science Education Week wordt jaarlijks
    gehouden ter gelegenheid van de verjaardag van computerpionier [Admiraal Grace
    Murray Hopper](%{grace_hopper}) (9 december 1906).  "
  hoc_faq_why_cs_q: Waarom Informatica?
  hoc_faq_why_cs_a: "<i>Elke</i> leerling moet de kans krijgen om te leren programmeren.
    Het helpt probleemoplossende vaardigheden, logica en creativiteit te ontwikkelen.
    Leerlingen krijgen door vroeg te beginnen de basis voor een succesvole hedendaagse
    loopbaan. Kijk voor meer informatie op <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: "  _Elke_leerling zou de mogelijkheid moeten hebben om
    informatica te leren. Het bevordert probleemoplossende vaardigheden, logica en
    creativiteit. Door vroeg te beginnen krijgen leerlingen een basis voor succes
    in elk 21e eeuws carrièrepad. Zie [hier](%{stats_url}) meer statistieken.  "
  hoc_faq_how_participate_q: Hoe doe ik mee met 'Hour of Code'?
  hoc_faq_how_participate_a: "<a href='/how-to'>Begin hier met plannen</a> door onze
    handleiding door te nemen. Je kunt een 'Hour of Code' organiseren op jouw school
    of in je gemeenschap &mdash; zoals een naschoolse club, vrijwilligersorganisatie
    of op het werk. Of probeer het gewoon zelf op %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "  [Start planning hier](%{howto} door onze
    gids te bekijken. Je kunt een Hour of Code-evenement organiseren op je school
    of in je gemeenschap – zoals in een buitenschoolse club, non-profit of op het
    werk. Of, probeer het zelf maar als %{campaign_date} eraan komt.  "
  hoc_faq_behind_hoc_q: Wie zit er achter 'Hour of Code'?
  hoc_faq_behind_hoc_a: "'Hour of Code' wordt georganiseerd door de <a href='%{partner_url}'>Raad
    van Advies</a> van Hour of Code en de Computer Science Education Week, met een
    nog nooit eerder vertoonde samenwerking van partners die 'Hour of Code' ondersteunen
    &mdash; onder andere Microsoft, Apple en Amazon."
  hoc_faq_behind_hoc_a_markdown: "  De Hour of Code wordt gestuurd door het Hour of
    Code en de Computer Science Education Week [Advies- en beoordelingscommissies](%{partner_url})
    en door een ongekende coalitie van partners die bij elkaar komen om de Hour of
    Code te ondersteunen – waaronder Microsoft, Apple, Amazon, Boys and Girls Clubs
    of America en het College Board.  "
  hoc_faq_host_q: Ik weet niets over programmeren. Kan ik nog steeds een evenement
    organiseren?
  hoc_faq_host_a: 'Natuurlijk. De ''Hour of Code''-activiteiten zijn doe-het-zelf.
    Het enige wat je hoeft te doen is <a href=''%{codeorg_url}/learn''>onze tutorials
    uit te proberen</a>: kies de tutorial, en kies een uur &mdash; wij zorgen voor
    de rest. We hebben mogelijkheden voor iedere leeftijd en ervaringsniveau, vanaf
    de kleuterschool. Ga van start door onze <a href=''/how-to''>handleiding te lezen</a>.'
  hoc_faq_host_a_markdown: "  Natuurlijk. Hour of Code-activiteiten zijn zelfsturend.
    Het enige wat je hoeft te doen is [probeer onze huidige tutorials](%{codeorg_url}/learn),
    kies de tutorial die je wilt, en kies een uur – wij zorgen voor de rest. We hebben
    ook mogelijkheden voor elke leeftijd en elk ervaringsniveau, vanaf de kleuterschool
    en hoger. Begin met het plannen van je evenement door onze [gids](%{howto}) te
    lezen.  "
  hoc_faq_devices_q: Welke apparaten moet ik gebruiken voor mijn leerlingen?
  hoc_faq_devices_a: Code.org tutorials werken op alle apparaten en browsers. U kunt
    meer informatie over de Code.org tech needs tutorials vinden op < een href = '%{codeorg_url}/educatie/it'
    >. Tech needs voor non-Code.org tutorials kunt u vinden op <a href=''%{codeorg_url}/learn'>
    in de tutorial beschrijving. Vergeet niet dat wij ook unplugged activiteiten bieden!
  hoc_faq_devices_a_markdown: "  Code.org tutorials werken op alle apparaten en browsers.
    Je kunt meer informatie zien over de technologiebehoeften van Code.org [hier](%{codeorg_url}/educate/it).
    Technologiebehoeften voor niet-Code.org tutorials kunnen worden gevonden op [%{partner_url}/learn](%{codeorg_url}/learn)
    in de specifieke beschrijving van de tutorial. Vergeet niet dat we ook [losgekoppelde
    activiteiten](%{unplugged_url}) aanbieden als je school de tutorials niet kan
    bieden!  "
  hoc_faq_need_computers_q: Heb ik een computer nodig voor iedere deelnemer?
  hoc_faq_need_computers_a: Nee. We hebben cursussen die werken op PC's, smartphones,
    tablets, en een paar waarvoor je helemaal geen computer nodig hebt! Je kunt meedoen
    waar je ook bent, wat je ook hebt. <p><i>Hier zijn een aantal mogelijkheden:</i>
    <br> <ul> <li><b>Werk in paren.</b> <a href='%{pair_programming_research}'>Onderzoek
    wijst uit</a> dat leerlingen het best leren met <a href='%{pair_programming_video}'>pair
    programming</a>, door een computer te delen en samen te werken. Moedig je leerlingen
    aan tweetallen te vormen. <li><b>Gebruik een projector.</b> Als je een projector
    en scherm hebt voor een computer met een internetverbinding, dan kan je hele groep
    samen een 'Hour of Code' doen. Kijk naar stukken video en los om de beurt opdrachten
    op of beantwoord vragen. <li><b>Ga draadloos</b> We hebben ook tutorials die <a
    href='%{unplugged_url}'>helemaal geen computer vereisen</a>.</ul>
  hoc_faq_need_computers_a_markdown: "  Nee. We hebben Hour of Code-tutorials die
    werken op pc's, smartphones, tablets, en sommige die helemaal geen computer nodig
    hebben! Je kunt meedoen waar je ook bent, met wat je ook hebt.      _Hier zijn
    een paar opties:_ - **Werken in paren.** [Onderzoek toont aan](%{pair_programming_research})
    dat leerlingen het beste leren met [pair programming](%{pair_programming_video}),
    een computer delen en samenwerken. Stimuleer je leerlingen om in paren te werken.
    \  - **Gebruik een geprojecteerd scherm.** Als je een projector en scherm hebt
    voor een computer met internetverbinding, kan je hele groep samen een Hour of
    Code doen. Bekijk de videoporties samen en los om de beurt puzzels op of beantwoord
    vragen.   - **Go unplugged.** We bieden [tutorials die geen computer nodig hebben](%{unplugged_url}).
    \ "
  hoc_faq_international_q: Ik ben in <country>. Hoe doe ik internationaal mee?
  hoc_faq_international_a: Iedereen kan een 'Hour of Code' organiseren, waar je ook
    bent. Vorig jaar deden leerlingen van over de hele wereld een 'Hour of Code'.
    Lees <a href='/promote'>hier</a> meer.
  hoc_faq_international_a_markdown: iedereen kan een 'Hour of Code' organiseren, waar
    je je ook bevindt. Vorig jaar deden studenten over de hele wereld mee aan een
    'Hour of Code'. Lees [hier]%(%{promote}) meer.
  hoc_faq_tutorial_q: Hoe kan ik een 'Hour of Code'-tutorial maken?
  hoc_faq_tutorial_a: Als je tutorial-partner wil worden, <a href='targetHOC'>lees
    onze richtlijnen en instructies</a>. We bieden graag een veelheid aan mogelijkheden,
    maar het hoofddoel is de ervaring voor leerlingen en leraren die nieuw zijn in
    de informatica te optimaliseren.
  hoc_faq_tutorial_a_markdown: "  Als je geïnteresseerd bent om een tutorial partner
    te worden, [zie onze richtlijnen en instructies](%{tutorial_guidelines}). We willen
    graag een verscheidenheid aan boeiende opties hosten, maar het primaire doel is
    om de ervaring te optimaliseren voor leerlingen en docenten die nieuw zijn in
    de informatica.  "
  hoc_faq_account_q: Moeten leerlingen zich aanmelden met een account?
  hoc_faq_account_a: Nee. Er is voor leerlingen helemaal geen inschrijving of login
    vereist om het 'Hour of Code' te proberen. De meeste van de <a href='%{codeorg_url}/learn/beyond'>vervolgcursussen</a>
    vereisen het maken van een account om de vooruitgang van de leerlingen op te slaan.
    Aanmelden voor 'Hour of Code' maakt NIET automatisch een Code Studio-account aan.
    Als je accounts wil aanmaken voor je leerlingen, volg dan <a href=''https://youtu.be/_smelV_KISE'>deze
    instructies</a>.
  hoc_faq_account_a_markdown: "  Nee. Er is absoluut geen inschrijving of login nodig
    voor leerlingen om de Hour of Code te proberen. De meeste [vervolgcursussen](%{codeorg_url}/learn/beyond)
    vereisen het aanmaken van een account om de voortgang van de leerlingen te bewaren.
    Ook maakt het aanmelden voor het Hour of Code NIET automatisch een Code Studio
    account aan. Als je wel accounts wilt aanmaken voor je leerlingen, volg dan deze
    [instructies](https://youtu.be/_smelV_KISE).  "
  hoc_faq_high_school_q: Welke activiteit doe ik best met leerlingen van een middelbare
    school?
  hoc_faq_high_school_a: Ongeacht de leeftijd raden we aan om te beginnen bij een
    van de beginnershandleidingen op <a href='http://code.org/learn'Code.org/learn</a>
    om te beginnen met een handleiding zoals Angry Birds of met Anna en Elsa. Een
    leerling van het middelbaar zou in staat moeten zijn om zo'n handleiding af te
    werken in een 30-tal minuten en dan kunnen ze verder gaan met een meer geavanceerde
    handleiding in Javascript zoals Khan Academy of CodeHS.
  hoc_faq_high_school_a_markdown: "  Onze Star Wars en Minecraft tutorials zijn geweldig
    voor middelbare scholieren, vooral de Star Wars JavaScript versie en het gratis
    speelniveau op beide tutorials. Als alternatief raden we aan een van de beginnerstutorials
    op [%{partner_url}/learn](%{codeorg_url}/learn) te proberen om te beginnen, zoals
    de tutorial met Angry Birds of met Anna en Elsa. Een middelbare scholier moet
    in staat zijn om een van deze in 30 minuten af te maken en kan dan een meer geavanceerde
    tutorial in JavaScript proberen, zoals Khan Academy of CodeHS.  "
  hoc_faq_scratch_q: Wat moet ik doen als ik Scratch voor 'Hour of Code' doe, maar
    mijn leerlingen iPads hebben in plaats van laptops?
  hoc_faq_scratch_a: Scratch werkt niet op tablets. Als je leerlingen jong zijn kunnen
    ze gebruik maken van de ScratchJR iPad app (voor kinderen die al kunnen lezen).
    Wanneer je naar de handleidingen kijkt op <a href='http://code.org/learn'>Code.org/learn</a>,
    kan je daar andere handleidingen vinden die werken op iPads - van Code.org, Tynker,Lightbot
    of CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch werkt niet op tablets. Als uw leerlingen jong
    zijn, dan kunnen ze gebruik maken van de ScratchJR iPad-app (voor jonge kinderen
    die al kunnen lezen). Wanneer u de tutorials ip [%{partner_url}/learn](%{codeorg_url}/learn)
    bekijkt, dan zult u andere tutorials vinden die op iPads werken - van Code.org,
    Tynker, Lightbot tot CodeSpark.
  hoc_faq_count_hoc_q: Hoe tellen jullie het totale aantal uren 'Hour of Code'?
  hoc_faq_map_q: Waarom zie ik mijn punt niet op de kaart?
  hoc_faq_map_a: Het spijt ons zeer dat u uw 'Hour of Code'-activiteit niet kunt vinden
    op de 'Hour of Code'-kaart. Vanwege de tientallen duizenden organisatoren die
    zich aanmelden, aggregeert de kaart de gegevens en weergeeft één punt voor verschillende
    evenementen. Als u klikt op het nummer boven de kaart wordt u geleid naar een
    lijst van alle evenementen gesorteerd op gemeente, daar staat uw evenement vermeld.
    Bovendien duurt het, gezien de duizenden aanmeldingen voor 'Hour of Code', 48
    uur om de kaart en event bij te werken. Probeer het een paar dagen later weer!
  hoc_faq_map_a_markdown: "  Het spijt ons zo dat je je evenement niet op de Hour
    of Code-kaart ziet. Door de tienduizenden organisatoren die zich aanmelden, verzamelt
    de kaart de gegevens en toont één punt voor meerdere evenementen. Als je op de
    [evenementenpagina](%{events_url}) link onder de kaart klikt, word je doorgestuurd
    naar een lijst van alle gebeurtenissen per staat en daar kun je je evenement vinden.
    Bovendien duurt het, gezien de duizenden mensen die zich aanmelden voor de Hour
    of Code, meestal 48 uur om de kaart en de evenementenlijst bij te werken. Kom
    over een paar dagen terug!  "
  hoc_faq_count_hoc_a: De teller van 'Hour of Code' is geen nauwkeurige meting van
    het gebruik. We kunnen niet het exacte aantal unieke leerlingen tellen tijdens
    het volgen van het gebruik van 'Hour of Code', met name omdat we inloggen of registreren
    niet verplicht stellen voor de leerlingen. Daardoor tellen we tegelijkertijd zowel
    te veel als te weinig deelnemers. Lees de verdere details <a href='%{codeorg_url}/loc'>hier</a>.
  hoc_faq_count_hoc_a_markdown: "  De Hour of Code-tracker is geen exacte meting van
    het gebruik. We tellen de unieke student-ID's niet perfect bij het bijhouden van
    de deelname aan de Hour of Code, vooral omdat we niet eisen dat leerlingen inloggen
    of zich registreren. Het resultaat is dat we zowel over- als ondertelling van
    de deelnemers tegelijkertijd uitvoeren. Lees alle details [hier](%{codeorg_url}/loc).
    \ "
  hoc_faq_one_hour_q: Hoeveel kan men leren in een uur?
  hoc_faq_one_hour_a: Het is niet het doel van 'Hour of Code' om van iedereen in één
    uur een programmeer-expert te maken. Eén uur is alleen genoeg om te leren dat
    programmeren leuk en creatief is, dat het toegankelijk is voor alle leeftijden,
    en voor alle leerlingen ongeacht wat hun achtergrond is. De maatstaf voor het
    succes van deze campagne is niet in hoeveel leerlingen leren programmeren - het
    succes is te zien aan brede deelname qua geslacht en qua etnische en sociaal-economische
    groepen, en de daaruit voortvloeiende toename van de inschrijving en deelname
    die we in programmeercursussen op alle niveaus zien. Miljoenen deelnemende leerkrachten
    en leerlingen hebben besloten verder te gaan dan alleen één uur - om een hele
    dag te leren, een hele week of zelfs langer, ook hebben veel leerlingen besloten
    zich in te schrijven voor een hele cursus (of zelfs een opleiding). <br/><br/>
    Naast de leerlingen is een andere "leerling" de opvoeder die na een uur les het
    vertrouwen heeft dat deze geen universiteitsgraad als computerwetenschapper hoeft
    te hebben om programmeren te onderwijzen. Tienduizenden leraren besluiten verder
    te gaan met het onderwijzen van programmeren, bijvoorbeeld door vervolgcursussen
    aan te bieden. En dat geldt ook voor schooldirecteurs die beseffen dat programmeren
    iets is wat de leerlingen willen leren en de leerkrachten kunnen onderwijzen.
    <br/><br/>Het belangrijkste is dat alle deelnemers leren dat ze dit kunnen.
  hoc_faq_one_hour_a_markdown: '  Het doel van de Hour of Code is niet om iemand te
    leren in een uur een deskundige computerwetenschapper te worden. Een uurtje is
    slechts genoeg om te leren dat informatica leuk en creatief is, dat het toegankelijk
    is voor alle leeftijden, voor alle leerlingen, ongeacht hun achtergrond. De mate
    van succes van deze campagne is niet afhankelijk van de mate waarin de informaticaleerlingen
    leren - het succes wordt weerspiegeld in een brede deelname van alle geslachten
    en etnische en sociaaleconomische groepen, en de daaruit voortvloeiende toename
    van de inschrijving en deelname aan informaticacursussen op alle niveaus. Miljoenen
    van de deelnemende docenten en leerlingen hebben besloten om verder te gaan dan
    een uur - om te leren voor een hele dag of een hele week of langer, en veel leerlingen
    hebben besloten om zich in te schrijven voor een hele cursus (of zelfs een college
    major) als gevolg daarvan.      Naast de leerlingen is een andere "leerling" de
    opleider die na een uurtje het vertrouwen krijgt dat hij of zij informatica kan
    onderwijzen, ook al heeft hij of zij geen universitair diploma als computerwetenschapper.
    Tienduizenden docenten besluiten om zich verder te verdiepen in informatica, door
    het volgen van PD of het aanbieden van online vervolgcursussen, of beide. En dit
    geldt ook voor schoolbestuurders, die beseffen dat informatica iets is wat hun
    leerlingen willen en waartoe hun docenten in staat zijn.      Wat alle deelnemers
    vooral kunnen leren in een uurtje is dat we dit kunnen doen.  '
  hoc_faq_more_questions_q: Heb je meer vragen?
  hoc_faq_more_questions_a: Probeer het antwoord te vinden in ons  <a href='http://support.code.org'>forum</a>.
  hoc_faq_more_questions_a_markdown: Probeer een antwoord te vinden in ons [ondersteunende
    forum](http://support.code.org).
  hoc_faq_keep_learning_q: Hoe kan ik blijven leren na 'Hour of Code'?
  hoc_faq_keep_learning_a: Iedereen kan, op elk gewenst moment, een 'Hour of Code'
    hosten. De tutorials blijven gedurende het hele jaar op de site staan. U kunt
    verwachten dat alle onze tutorials en curriculum beschikbaar zullen blijven op
    onze site. Ga naar <a href='/promote'>onze middelen</a> voor how-to gidsen en
    andere middelen die u kunnen helpen uw 'Hour of Code'-activiteit tot een succes
    te maken.
  hoc_faq_keep_learning_a_markdown: "  Iedereen kan op elk moment een Hour of Code
    hosten. De tutorials blijven het hele jaar door. Je kunt verwachten dat al onze
    tutorials en het leerprogramma voor altijd beschikbaar zijn op onze site. Ga naar
    [onze hulpmiddelen](%{promote}) voor de gidsen voor evenementen en andere hulpmiddelen
    om je Hour of Code-evenement tot een succes te maken.  "
  hoc_faq_certificates_q: Waar kan ik certificaten voor mijn studenten afdrukken?
  hoc_faq_certificates_a: Ga naar onze <a href='%{codeorg_url}/certificates'> certificaten
    pagina</a> waar u certificaten voor uw hele klas kunt afdrukken.
  hoc_faq_certificates_a_markdown: "  Ga naar onze [certificatenpagina](%{codeorg_url}/certificates)
    waar je vooraf certificaten voor je hele klas kunt afdrukken. Je kunt ook [speciale
    certificaten](%{codeorg_url}/certificates?course=mc) afdrukken voor leerlingen
    die de Minecraft tutorial doen.  "
  hoc_faq_logo_q: Zijn er beperkingen aan hoe ik het 'Hour of Code'-logo of de naam
    kan gebruiken?
  hoc_faq_logo_a: Uur van Code is een handelsmerk. We willen het gebruik ervan niet
    voorkomen, maar we willen ervoor zorgen dat het gebruik ervan past binnen een
    paar grenzen. Raadpleeg <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>
    deze richtlijnen voor gebruik</a>.
  hoc_faq_logo_a_markdown: "  Hour of Code is een handelsmerk. We willen het gebruik
    ervan niet verhinderen, maar we willen er wel voor zorgen dat het gebruik ervan
    binnen enkele grenzen past. Zie [deze richtlijnen voor gebruik](%{logo_url}).
    \ "

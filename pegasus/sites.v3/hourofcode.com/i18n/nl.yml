  curriculum_desc_csf: Gratis set elementaire curricula die studenten kennis laat
    maken met de basisconcepten van de informatica.
  curriculum_desc_csf_express: Leer computerprogramma's te maken, probleemoplossende
    vaardigheden te ontwikkelen en leuke uitdagingen aan te gaan! Maak games en creatieve
    projecten om te delen met vrienden, familie en docenten.
  curriculum_desc_csf_express_pre_reader: Leer de basisbeginselen van blokcodering
    met slepen en neerzetten door puzzels op te lossen en geanimeerde scènes te maken.
    Maak kunst en eenvoudige spelletjes om te delen met vrienden, familie en docenten.
  curriculum_desc_csf_course_a: Programmeer met behulp van opdrachten zoals loops
    en events. Leer leerlingen om met anderen samen te werken, verschillende technieken
    voor het oplossen van problemen te onderzoeken, door te gaan met uitdagende taken
    en meer te weten te komen over internetveiligheid.
  curriculum_desc_csf_course_b: Door middel van losgekoppelde activiteiten en een
    verscheidenheid aan puzzels leren studenten de basisprincipes van programmeren,
    samenwerkingstechnieken, onderzoeks- en kritisch denkvaardigheden, volharding
    bij moeilijkheden en internetveiligheid.
  curriculum_desc_csf_course_c: Maak programma's met sequencing, loops en events.
    Onderzoek probleemoplossende technieken en ontwikkel strategieën om positieve
    gemeenschappen op te bouwen, zowel online als offline. Maak interactieve games
    die leerlingen kunnen delen.
  curriculum_desc_csf_course_d: Overzicht van de concepten uit eerdere cursussen,
    waaronder loops en events. Daarna zullen de studenten hun begrip van algoritmen,
    geneste lussen, while loops, conditionals en meer ontwikkelen.
  curriculum_desc_csf_course_e: Maak leuke, interactieve projecten die het leren over
    online veiligheid versterken. Voer complexere codering uit, zoals geneste lussen,
    functies en conditionals.
  curriculum_desc_csf_course_f: Kijk hoe gebruikers keuzes maken in de apps die ze
    gebruiken. Maak verschillende Sprite Lab-apps die ook keuzes bieden voor de gebruiker.
    Leer meer geavanceerde concepten, waaronder variabelen en 'voor'-loops.
  curriculum_desc_problem_solving_computing: Gebruik een probleemoplossend proces
    om puzzels, uitdagingen en scenario's uit de echte wereld aan te pakken. Lees
    meer over computerinvoer, -uitvoer, -opslag en -verwerking om te helpen bij het
    oplossen van problemen.
  curriculum_desc_web_development: Creëer en deel inhoud op webpagina's en verken
    het creatieve potentieel van het web. Ontwikkel kritische consumptievaardigheden,
    probleemoplossend vermogen en teamwerk tijdens het programmeren.
  curriculum_desc_interactive_animations_games: Maak programmatische afbeeldingen,
    animaties, interactieve kunst en games. Raak vertrouwd met programmeerconcepten
    en het ontwerpproces.
  curriculum_desc_design_process: Concentreer u op het overwegen van de maatschappelijke
    impact van computergebruik. Door middel van ontwerpuitdagingen kunnen studenten
    zich inleven in de behoeften van anderen en ontwikkelen ze oplossingen.
  curriculum_desc_data_society: Benadrukt de rol van gegevens bij het oplossen van
    problemen en de hulp van computers bij dit proces. Behandel representatiesystemen
    en bijbehorende uitdagingen. Ontdek hoe gegevensverzamelingen helpen bij het oplossen
    van problemen.
  curriculum_desc_creating_apps_with_devices: Ontdek de rol van fysieke apparaten
    in computergebruik. Ontwikkel programma's die hardware-ingangen en -uitgangen
    gebruiken. Er is een versie van dit toestel voor zowel de micro:bit als de Circuit
    Playground.
  curriculum_desc_csa: Laat studenten kennismaken met software-engineering en objectgeoriënteerd
    ontwerp terwijl ze de programmeertaal Java leren in dit gratis curriculum voor
    AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maakonderwijs brengt STEM (Science, Technology, Engineering,
    Mathematics) een stap verder door praktijkervaring en samenwerking in de klas
    uit te nodigen om les te geven in probleemoplossing en kritisch denken.
  curriculum_desc_maker_short: Makerseducatie nodigt uit tot praktijkervaring en samenwerking
    in de klas om te helpen bij het aanleren van probleemoplossing en kritisch denken.
  curriculum_desc_csd: Flexibele cursus, waarbij elke unit afzonderlijk of gecombineerd
    kan worden gegeven. Laat leerlingen kennismaken met het bouwen van websites, apps,
    animaties, games en fysieke computersystemen.
  curriculum_desc_csp: Gratis, door AP® CSP goedgekeurde introductiecursus op de middelbare
    school die studenten kennis laat maken met de basisconcepten van de informatica.
  curriculum_desc_csa_ai_long: 'Deze post-AP CSA-module van twee hoofdstukken biedt
    middelbare scholieren praktische ervaring met professionele softwareontwikkelingstools,
    waaronder GitHub en GitHub Copilot, en geeft hen de praktische vaardigheden om
    een computervisieprogramma te ontwikkelen. '
  curriculum_desc_csa_ai_short: Deze Post-AP® CSA-module biedt middelbare scholieren
    praktijkervaring met professionele tools voor softwareontwikkeling.

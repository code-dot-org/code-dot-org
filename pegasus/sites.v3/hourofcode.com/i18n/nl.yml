    terwijl je je eigen dierengeluidsspel bouwt dat we graag „Animal Toss!” noemen.
  tutorial_gameofcodes_shortdescription: Bouw je geweldige Dragon-game en exporteer
    deze als een zelfstandige app.
  tutorial_blocklygames_shortdescription: Blockly Games is een serie educatieve spellen
    die leren programmeren.
  tutorial_spherohello_shortdescription: Laten we verder gaan dan blokken en leren
    om code te SCHRIJVEN. Maak kennis met de wereld van JavaScript.
  tutorial_spheroarcade_shortdescription: Leer klassieke home- en arcadegames coderen
    met Sphero en de Swift Playgrounds van Apple.
  tutorial_bcpy1_shortdescription: Bouw je virtuele 3D-wereld met Python.
  tutorial_bcpy2_shortdescription: Bouw je eigen wereld met Python.
  tutorial_bcjs1_shortdescription: Bouw je eigen wereld met JavaScript.
  tutorial_bcjs2_shortdescription: Bouw je wereld in JavaScript.
  tutorial_3dbearmars_shortdescription: The Mars Pioneers is een projectmatige leermodule
    die feiten leert over Mars en de cruciale omstandigheden voor mensen om daar te
    overleven. De studenten zullen een kolonie bouwen met behulp van Augmented Reality
    en de koloniefaciliteiten 3D-printen.
  tutorial_bitsboxyak_shortdescription: Typ aangepaste JavaScript-code om een wenskaart
    te maken die je naar vrienden en familie kunt e-mailen. Yak-aanval! is een activiteit
    met een volledig open einde die variabelen, bewegingsopdrachten, loopfuncties
    en meer introduceert.
  tutorial_blockscadbargraphs_shortdescription: 'Studenten schrijven code waarmee
    ze snel hun eigen staafdiagrammen kunnen aanpassen en analyseren. '
  tutorial_blockscadbirdhouses_shortdescription: 'Studenten zullen een bedrijf runnen
    dat vogelhuisjes bouwt, eenheden omrekenen, dimensies berekenen en variabelen

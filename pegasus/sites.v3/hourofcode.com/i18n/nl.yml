  about_page_section_specific_title_8: Het internationale bereik van Code.org
  about_page_section_specific_description_1: De wereldwijde rol van Code.org in de
    computerwetenschappelijke beweging van het K-12 jaar is alleen mogelijk omdat
    we een verenigende aanpak hanteren voor diverse en vaak verdeelde belanghebbenden.
    In een tijd van toenemende polarisatie verenigt het idee om de kansen voor studenten
    te vergroten mensen uit het hele politieke spectrum. De teamleden, studenten,
    docenten en supporters van Code.org hebben uiteenlopende en uiteenlopende standpunten,
    en ze zijn allemaal welkom in onze missie. [Lees meer.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org is van mening dat informatica
    van fundamenteel belang is voor alle studenten en we zetten ons in voor gelijkheid,
    toegang en kansen in onze organisatie [values.](%{values_url}) Om dit doel te
    bereiken, werken we aan het identificeren en elimineren van barrières die de inclusie
    en volledige deelname van studenten en docenten met een handicap in de weg staan.
    Voor meer informatie over onze inspanningen, zie onze [toegankelijkheidsverklaring.]
    (%{accessibility_url})
  about_page_section_specific_description_3: Alle leermiddelen en tutorials die we
    schrijven, zullen voor altijd gratis te gebruiken zijn en openlijk gelicentieerd
    onder een [Creative Commons] (%{commons_url}) -licentie, waardoor anderen afgeleide
    leermiddelen kunnen maken voor niet-commerciële doeleinden. Als u geïnteresseerd
    bent in het in licentie geven van ons materiaal voor commerciële doeleinden, [neem
    dan contact met ons op] (%{contact_us_url}). Onze cursussen worden vertaald voor
    wereldwijd gebruik of door sprekers van verschillende talen. Onze technologie
    is ontwikkeld als een [open source-project.] (%{open_source_url})
  about_page_section_specific_description_4: De [Code.org Advocacy Coalition] (%{advocacy_url})
    is een tweeledige coalitie van bedrijven en non-profitorganisaties die samenwerken
    om te helpen bij het opstellen van Amerikaans federaal en staatsbeleid om de toegang
    tot K-12-informatica uit te breiden en te behouden en om de participatie en diversiteit
    in het veld te vergroten. We brengen [Republikeinse en Democratische politieke
    leiders] (%{leaders_url}) samen voor een gemeenschappelijk doel ter ondersteuning
    van de uitbreiding van de toegang tot en deelname aan K-12-informatica.
  about_page_section_specific_description_5: Code.org is lid van de stuurgroep die
    heeft bijgedragen aan de oprichting van het [K-12 Computer Science Framework]
    (%{framework_url}), een gids op hoog niveau voor staten, districten en organisaties
    die informaticaonderwijs implementeren. Het Framework heeft de steun gekregen
    van honderden academici, K-12-docenten, softwarebedrijven, non-profitorganisaties
    en staten.
  about_page_section_specific_description_6: Code.org IRS-formulier 990 voor [2014]
    [2015](%{irs_url_1}%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}),
    [2018](%{irs_url_5}), [2019](%{irs_url_6}), [2020](%{irs_url_7}) en [2021](%{irs_url_8}).
    [Donatiebeleid.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Meld je aan om statusupdates te ontvangen]
    (%{sign_up_url}) over de voortgang in de K-12 informaticabeweging en over het
    werk van Code.org. Of volg Code.org op sociale media:"
  about_page_section_specific_description_8: Meer dan 40% van ons websiteverkeer komt
    van buiten de Verenigde Staten en dat aantal blijft stijgen. Om de wereldwijde
    toegang tot informatica uit te breiden, werkt ons team nauw samen met [meer dan
    100 internationale partners] (%{partners_url}) om hen te helpen het Hour of Code
    te promoten, te pleiten voor beleidsverandering en leraren op te leiden. We maken
    informatica onderdeel van het internationale onderwijsdiscours door samen te werken
    met ministeries van onderwijs van over de hele wereld en door samen te werken
    met internationale organisaties zoals de Organisatie voor Economische Samenwerking
    en Ontwikkeling en de Organisatie van de Verenigde Naties voor Onderwijs, Wetenschap
    en Cultuur.
  about_page_section_donors_description_1: Code.org® is een geregistreerde openbare
    501c3 non-profitorganisatie, met steun van het grote publiek. We zijn dankbaar
    voor de genereuze steun die we hebben gekregen van [individuen en organisaties]
    (%{individuals_url}) die onze visie ondersteunen.
  about_page_section_donors_description_2: De prestaties van Codes (hierboven) tonen
    aan dat we in staat zijn om deze dollars te gebruiken voor sterke resultaten.
    Maar gezien onze ambitie zonder winstoogmerk dat elk kind op elke school toegang
    moet hebben tot informatica — om geletterde burgers te worden in de digitale wereld
    van vandaag en om hun interesses te testen om CS verder te verkennen als een carrière
    — hebben we nog een lange weg te gaan om een fondsenwervingsdoel te bereiken dat
    die visie ondersteunt.

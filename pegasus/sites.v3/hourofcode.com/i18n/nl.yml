  oceans_behind_the_scenes: "  AI for Oceans: Achter de schermen  "
  oceans_behind_the_scenes_1: '  De niveaus 2-4 maken gebruik van een voorgeprogrammeerd
    model van het <a href="https://www.tensorflow.org/” >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> project. Een MobileNet-model is een <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutioneel
    neuraal netwerk</a> dat getraind is op <a href="http://www.image-net.org/">ImageNet</a>,
    een dataset van meer dan 14 miljoen beelden die met de hand zijn geannoteerd met
    woorden als "ballon” of "aardbei". Om dit model aan te passen met de gelabelde
    trainingsgegevens die de leerling in deze activiteit genereert, gebruiken we een
    techniek die <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a> heet. Elk beeld in de trainingsdataset wordt als pixels aan MobileNet
    gevoed om een lijst van aantekeningen te krijgen die er het meest waarschijnlijk
    op van toepassing zijn. Een nieuwe afbeelding geven we door aan MobileNet en we
    vergelijken de resulterende lijst van aantekeningen met die van de trainingsdataset.
    We classificeren de nieuwe afbeelding met hetzelfde label (zoals "vis" of "geen
    vis") als de afbeeldingen uit de trainingsset met het meest vergelijkbare resultaat.  '
  oceans_behind_the_scenes_1_markdown: '  Niveaus 2-4 maken gebruik van een voorgeprogrammeerd
    model van het [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    project. Een MobileNet-model is een [convolutioneel neuraal netwerk] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    dat is getraind op [ImageNet](http://www.image-net.org/), een dataset van meer
    dan 14 miljoen beelden die met de hand zijn geannoteerd met woorden als "ballon”
    of "aardbei". Om dit model aan te passen met de gelabelde trainingsgegevens die
    de leerling in deze activiteit genereert, gebruiken we een techniek die [Transfer
    Learning] (https://en.wikipedia.org/wiki/Transfer_learning) heet. Elk beeld in
    de trainingsdataset wordt als pixels aan MobileNet gevoed om een lijst van aantekeningen
    te krijgen die er het meest waarschijnlijk op van toepassing zijn. Een nieuwe
    afbeelding geven we door aan MobileNet en we vergelijken de resulterende lijst
    van aantekeningen met die van de trainingsdataset. We classificeren de nieuwe
    afbeelding met hetzelfde label (zoals "vis" of "geen vis") als de afbeeldingen
    uit de trainingsset met het meest vergelijkbare resultaat.  '
  oceans_behind_the_scenes_2: '  Niveaus 6-8 maken gebruik van een <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). We kijken naar elke component van de vis (zoals ogen, bek,
    lijf) en stellen alle metadata voor de componenten (zoals aantal tanden, lichaamsvorm)
    samen in een vector van getallen voor elke vis. We gebruiken deze vectoren om
    de SVM te trainen. Op basis van de trainingsgegevens scheidt de SVM de "ruimte"
    van alle mogelijke vissen in twee delen, die overeenkomen met de lessen die we
    proberen te leren (zoals "blauw" of "niet blauw").  '
  oceans_behind_the_scenes_2_markdown: '  Niveaus 6-8 maken gebruik van een [Support-Vector
    Machine](https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). We kijken
    naar elke component van de vis (zoals ogen, bek, lijf) en stellen alle metadata
    voor de componenten (zoals aantal tanden, lichaamsvorm) samen in een vector van
    getallen voor elke vis. We gebruiken deze vectoren om de SVM te trainen. Op basis
    van de trainingsgegevens scheidt de SVM de "ruimte" van alle mogelijke vissen
    in twee delen, die overeenkomen met de lessen die we proberen te leren (zoals
    "blauw" of "niet blauw").  '

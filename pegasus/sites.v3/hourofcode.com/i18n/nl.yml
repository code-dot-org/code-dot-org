  hoc_how_to_step_label_celebrate: Vier
  hoc_how_to_step_label_beyond_hoc: Na Hour of Code
  hoc_how_to_step_beyond_hoc_subhead: Hier houdt het niet op!
  hoc_how_to_step_beyond_hoc_desc: Informatica hoeft niet te eindigen met het Hour
    of Code! Hoewel 90% van de ouders wil dat hun kind informatica leert, geven de
    meeste scholen dat nog steeds niet. Leer vandaag nog hoe je CS naar de school
    van je kind kunt brengen.
  hoc_how_to_step_01_educators_subhead: Selecteer de tijd en ruimte van een evenement
    die geschikt zijn voor het aantal studenten en apparaten dat je beschikbaar hebt.
  hoc_how_to_step_01_educators_desc_01: Welke plekken zijn er beschikbaar om je Hour
    of Code te doen? Denk aan de technische mogelijkheden van je ruimte en het soort
    apparaten waarop je van je leerlingen verwacht te werken. Leerlingen kunnen op
    één apparaat werken, beurtelings op een gedeeld apparaat, of samen een tutorial
    proberen op een whiteboard in de klas. Er zijn zelfs losgekoppelde tutorials die
    zonder apparaten kunnen worden voltooid. Onaangesloten opties kunnen overal worden
    gedaan, zelfs buitenshuis!
  hoc_how_to_step_01_educators_desc_02: Mensen over de hele wereld nemen deel aan
    de viering van het Hour of Code tijdens de CS Education Week, %{campaign_date}
    wanneer de nieuwste tutorials en activiteiten worden vrijgegeven. Maar je kunt
    elke dag van het jaar een Hour of Code doen!
  hoc_how_to_step_02_educators_desc_01: Ontdek activiteiten op basis van de leeftijd,
    ervaring, interesses en meer van je groep. Het is populair voor leerlingen om
    zelfgeleide tutorials uit te proberen, maar veel activiteiten omvatten ook lesplannen
    voor docenten om de discussie te begeleiden of om de activiteit uit te breiden.
  hoc_how_to_step_02_educators_desc_02: Beslis van tevoren of je één enkele tutorial
    wilt kiezen voor al je leerlingen, of laat elk kind zijn eigen les kiezen.
  hoc_how_to_step_02_educators_desc_03: Dit jaar kunnen jij en je leerlingen [alles
    over AI leren] (%ai_url) via tutorials, lesplannen en onze nieuwe How AI Works-videoserie.
  hoc_how_to_step_03_educators_desc_01: Probeer de tutorial zelf uit voordat je naar
    de klas gaat, zodat je vragen kunt beantwoorden!
  hoc_how_to_step_03_educators_desc_02: Je kunt ook tutorials testen op computers
    of apparaten van studenten om er zeker van te zijn dat ze geluid en video ondersteunen.
    Heb je een lage bandbreedte? Plan om video's aan de voorkant van de klas te laten
    zien, zodat niet elke student zijn eigen video's downloadt.
  hoc_how_to_step_03_educators_desc_03: Overweeg om je klas een koptelefoon mee te
    nemen, of vraag de leerlingen om hun eigen koptelefoon mee te nemen, als de tutorial
    die je kiest het beste werkt met geluid.
  hoc_how_to_step_04_educators_desc_01: Wanneer je je Hour of Code-evenement registreert,
    ontvang je nuttige e-mails met nieuws en tips voor het organiseren van een succesvol
    Hour of Code-evenement. Het is ook de manier waarop je lokale vrijwilligers kunt
    laten weten dat je school meedoet. Vrijwilligers zijn een geweldige hulpbron en
    kunnen met je klas over informatica komen praten of je leerlingen helpen met Hour
    of Code-activiteiten.
  hoc_how_to_step_05_educators_desc_01: Maak je leerlingen enthousiast voor het evenement
    door [inspirerende video's] (%{videos_url}) te delen waarin verschillende mensen
    en creatieve manieren worden belicht waarop informatica in de echte wereld kan
    worden gebruikt.
  hoc_how_to_step_05_educators_desc_02: Deel je Hour of Code-abonnementen met andere
    docenten die misschien mee willen doen! Dit is ook een geweldige kans om contact
    op te nemen met de Parent Teacher Student Association van je school of deel te
    nemen in nieuwsbrieven voor ouders, zodat ze weten wat hun kinderen leren.
  hoc_how_to_step_06_educators_desc_01: Leid je leerlingen naar de activiteit, bijvoorbeeld
    door de link op het bord te delen of via het leerbeheersysteem van je klas. Je
    leerlingen kunnen tegen uitdagingen aanlopen, dat is oké! Leren programmeren is
    als het leren van een nieuwe taal; je spreekt niet meteen vloeiend. Als je het
    antwoord niet weet, kun je er samen achter komen.
  hoc_how_to_step_07_educators_desc_01: 'Zorg ervoor dat je het succes viert! Deel
    foto''s en video''s van je Hour of Code-evenement op sociale media. Gebruik #HourOfCode
    en @codeorg zodat we ook jouw succes kunnen benadrukken!'
  hoc_how_to_step_07_educators_desc_02: Je kunt ook certificaten afdrukken zodat je
    leerlingen kunnen laten zien wat ze hebben bereikt!
  team_page_full_team_alt_text: Bijna 100 medewerkers van Code.org in bijpassende
    blauwe en gele t-shirts poseren in een vergaderruimte van een hotel voor het Codechella-evenement
    van het bedrijf in de zomer van 2022.
  careers_page_code_pride_alt_text: Twee vrouwelijke presenterende werknemers glimlachen
    terwijl ze de uiteinden van een regenboogspandoek van het merk Code.org vasthouden.
    Daarachter dragen verschillende mensen Code.org-shirts en zwaaien ze met regenboogvlaggen
    terwijl ze naast een veelkleurige Volkswagen-bug lopen.
  accessibility_hero_heading: Toegankelijkheid op Code.org
  accessibility_hero_desc: We zijn toegewijd aan het wegnemen van barrières die de
    inclusie en volledige deelname van studenten en docenten met een handicap in de
    weg staan, zodat ELKE student toegang heeft tot informatica.
  accessibility_efforts_title: Onze inspanningen voor 2023
  accessibility_efforts_desc: 'Om ons doel van een volledig toegankelijk platform
    te bereiken, implementeren we een uitgebreid actieplan dat het volgende omvat:'
  accessibility_efforts_card_title_1: Interne toegankelijkheidstraining
  accessibility_efforts_card_desc_1: Onze product- en engineeringteams zullen tegen
    december 2023 een uitgebreide toegankelijkheidstraining voltooien.
  accessibility_efforts_card_title_2: VPAT-analyse
  accessibility_efforts_card_desc_2: Het invullen van [Voluntary Product Accessibility
    Template] (%{voluntary_url}) om een basisscenario vast te stellen en de voortgang
    jaarlijks te meten. Resultaten zijn beschikbaar op deze pagina tegen september
    2023.
  accessibility_efforts_card_title_3: Tools die toegankelijk ontwerp ondersteunen
  accessibility_efforts_card_desc_3: 'Teamleden krijgen toegang tot tools die ervoor
    zorgen dat alle nieuwe functies worden ontworpen en gebouwd met het oog op toegankelijkheid. '
  accessibility_efforts_card_title_4: Toegankelijk curriculum
  accessibility_efforts_card_desc_4: Voor de eerste paar eenheden van Computer Science
    Principles en Computer Science Discoveries zullen we in december 2023 voldoen
    aan [WCAG Level AA compliance] (%{wcag_url}).
  accessibility_explore_title: Bekijk de toegankelijkheidsbronnen van Code.org
  accessibility_explore_text: Onze pagina met bronnen voor toegankelijkheid biedt
    uitgebreide documentatie en richtlijnen voor onze functies en tools, waaronder
    toegankelijke Hour of Code-lessen, meeslepende lezers, toetsenbordnavigatie en
    aanpassingsopties.
  accessibility_explore_button: Bekijk de pagina met bronnen voor toegankelijkheid
  accessibility_help_us_title: Help ons te verbeteren
  accessibility_help_us_text: Bij Code.org zijn we flexibel en reageren we op feedback.
    Als je aanbevelingen hebt om ons te helpen de toegankelijkheid van onze tools
    en bronnen te verbeteren, neem dan contact op. Bedankt dat je ons hebt geholpen
    om informatica beschikbaar te maken voor alle studenten!
  accessibility_help_us_button: Vertel ons hoe we kunnen verbeteren
  accessibility_commit_title: De toewijding van Code.org aan toegankelijkheid
  accessibility_commit_text_1: Code.org is van mening dat informatica fundamenteel
    is voor alle studenten en we zijn toegewijd aan het waarborgen van gelijkheid,
    toegang en kansen op ons platform en in ons curriculum.
  accessibility_commit_text_2: We volgen een holistische benadering om de leerbehoeften
    van alle studenten te ondersteunen en proberen hiaten in de toegang tot informaticaonderwijs
    voor studenten met een handicap te dichten.
  accessibility_commit_text_3: We beginnen klein, maar zullen onze voortgang meten
    en voortdurend itereren totdat we zelfs de meest complexe toegankelijkheidsuitdagingen
    kunnen aanpakken.
  accessibility_commit_text_4: Bij Code.org zetten we ons in om de toegankelijkheid
    van onze tools voortdurend te verbeteren, en we zijn verheugd om deze belangrijke
    stap te zetten naar meer gelijkheid, toegang en kansen voor alle studenten en
    docenten.
  accessibility_partner_title: Onze partners en aanbevelingen
  accessibility_partner_desc: We raden de volgende bronnen aan voor studenten en docenten
    die op zoek zijn naar meer toegankelijke informatica-inhoud.
  accessibility_card_title_1: Toegang tot CS voor iedereen
  accessibility_card_text_1: Hulpmiddelen voor docenten om toegankelijk computergebruik
    naar middelbare scholen te brengen en voor middelbare scholieren met een handicap
    om in contact te komen met mentoren op het gebied van technologie.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Een blokgebaseerde programmeeromgeving voor iPad waarin
    basisprogrammeerconcepten worden aangeleerd met behulp van de Dash-robot. Toegankelijk
    met VoiceOver, Switch Control en Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Een fysiek coderingshulpmiddel/hulpmiddel voor studenten
    met een visuele beperking.
  accessibility_card_title_4: CS voor iedereen
  accessibility_card_text_4: Een organisatie die projecten en programma's coördineert
    met verschillende organisaties in de Verenigde Staten.
  accessibility_card_title_5: Code voor dove kinderen
  accessibility_card_text_5: Bevordert informatica- en technologieonderwijs om dove
    of slechthorende leerlingen meer mogelijkheden te bieden.
  accessibility_card_title_6: Iedereen kan coderen
  accessibility_card_text_6: Een door Apple ontworpen curriculum voor Swift Playgrounds
    dat VoiceOver (gemodificeerde TTS) en een aangepast curriculum biedt voor leerlingen
    met toegankelijkheidsbehoeften.
  accessibility_card_title_7: Khan Academie
  accessibility_card_text_7: Een lesprogramma met verschillende aanpassingen, waaronder
    ondertitels, transcripties en de mogelijkheid om animatiebewegingen te verminderen
    en visueel afhankelijke inhoud te verbergen. Biedt onderdak aan enkele Code.org-curricula,
    plus aanvullende computercurricula.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Een educatief product dat elektronica leert met soldeerloze,
    aan elkaar klikbare elektronische componenten. Kan een toegangspakket bevatten
    voor studenten met een visuele beperking.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Een interactieve coderingsrobotbal en STEM-onderwijskit
    voor leerlingen met een verstandelijke beperking. Moet worden gekoppeld aan een
    geschikte applicatie.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Een aanpassing van het AP Computer Science Principles-curriculum
    van Code.org met behulp van Quorum, een op bewijzen gebaseerde taal die oorspronkelijk
    is ontworpen om blinde of slechtziende studenten toegankelijk te maken.
  engineering_hero_heading: Sluit je aan bij ons technische team!
  engineering_hero_desc: Terwijl we ons engineeringteam blijven uitbreiden, wilden
    we meer vertellen over onze technische organisatie op Code.org en enkele van de
    unieke aspecten van het werken hier. Als je geïnteresseerd bent om te solliciteren
    voor een van onze functies, dan horen we graag van je!
  engineering_team_title: Ontmoet het technische team op Code.org
  engineering_team_card_text_1: Dit zijn (de meesten van) ons tijdens onze persoonlijke
    bijeenkomst in de zomer van 2023! Dit publiek is verdeeld in vier subteams binnen
    ons ingenieursteam die samenwerken om het platform voor al onze studenten en docenten
    te bouwen en te bedienen.
  engineering_team_card_text_2: Als je geïnteresseerd bent om te solliciteren voor
    een van onze functies, dan horen we graag van je! Je vindt een lijst met openstaande
    vacatures op onze carrièrepagina.
  engineering_our_team_title: Ons ingenieursteam
  engineering_our_team_desc: 'Het engineeringteam van Code.org is verdeeld in vier
    subteams die verschillende onderdelen van ons platform bouwen en ondersteunen:'
  engineering_our_team_sub_title_1: Leerteam voor studenten
  engineering_our_team_text_1: Ons leerteam voor studenten is eigenaar van al onze
    activiteiten (we noemen ze labs) die onze studenten elke dag gebruiken. Dit team
    werkt voornamelijk aan front-end technologie (we gebruiken React en veel aangepaste
    JS) en we hebben een goede werkrelatie met veel partners en open source-projecten.
    We gebruiken bijvoorbeeld [Google's Blockly] (%{youtube_url}) voor al onze blokgebaseerde
    programmering. We ondersteunen leerlingen tijdens hun leertraject van de kleuterschool
    tot de 12e klas.
  engineering_our_team_sub_title_2: Ervaringsteam voor docenten
  engineering_our_team_text_2: Ons Teacher Experience-team ontwikkelt de tools die
    nieuwe leraren naar Code.org lokken (we noemen dit acquisitieproducten) en ontwikkelt
    het platform dat onze bestaande leraren in staat stelt om ons curriculum te onderwijzen
    (onze tools voor leerkrachten). Net als bij onze tools voor studenten vertrouwen
    we op React om onze front-end te bouwen en onze servercomponenten worden bediend
    met Ruby on Rails.
  engineering_our_team_sub_title_3: Platformteam
  engineering_our_team_text_3: Ons platformteam bezit kerncomponenten die voldoen
    aan de behoeften van onze studenten- en docententeams (bijvoorbeeld authenticatie
    en gebruikersprofiel) en heeft ook de missie om studenten te bereiken die we nog
    niet kunnen bereiken. Dit omvat het bouwen van integraties die ons verbinden met
    scholen die verschillende Learning Management Systems (LMS) gebruiken en het verpakken
    van ons curriculum zodat het kan worden gebruikt op afgelegen scholen die geen
    toegang hebben tot betrouwbaar internet.
  engineering_our_team_sub_title_4: Infrastructuurteam
  engineering_our_team_text_4: Ons infrastructuurteam vormt de ruggengraat van het
    platform dat onze studenten en docenten ondersteunt. Dit omvat onze hostinginfrastructuur
    en gerelateerde services (we gebruiken AWS), gegevensbeheer, beveiligingsprogramma's,
    ontwikkelaars- en implementatieservices en nog veel meer. Dit team is ook eigenaar
    van onze schaal- en bevoorradingssystemen, die cruciaal zijn tijdens Hour of Code,
    waarbij we elke student ter wereld uitnodigen om een uur met ons te coderen.
  engineering_faq_question_1: Wat doet Code.org?
  engineering_faq_answer_1_a: Code.org is een non-profitorganisatie zonder winstoogmerk
    die zich inzet voor de visie dat elke student op elke school de mogelijkheid heeft
    om informatica te leren als onderdeel van hun basisonderwijs in het basisonderwijs
    in het basisonderwijs.
  engineering_faq_answer_1_b: We breiden de toegang tot informatica op scholen uit,
    met een focus op het vergroten van de participatie van jonge vrouwen en studenten
    uit andere ondervertegenwoordigde groepen. Code.org is de toonaangevende leverancier
    van K-12-informatica-leerplannen in de grootste schooldistricten van de Verenigde
    Staten en organiseert ook de jaarlijkse Hour of Code-campagne, waarbij meer dan
    15% van alle studenten in de wereld betrokken is.
  engineering_faq_answer_1_c: Code.org wordt ondersteund door gulle donateurs, waaronder
    Microsoft, Amazon, Google en vele anderen.
  engineering_faq_question_2: Wat is de ontwikkelaarservaring en tools van Code.org?
  engineering_faq_answer_2: Onze ontwikkelaarservaring kan anders zijn dan wat je
    in je vorige functies hebt gezien. In nauwe samenwerking met ons productteam verzenden
    we elke werkdag naar de productie en we hebben verschillende cadans - soms schrijf
    je code die die dag live gaat; soms ben je bezig met projecten voor de langere
    termijn - en hoewel we tweewekelijkse sprints volgen, doen we dat op een eenvoudige
    manier. We zetten ons in om de juiste dingen op de juiste manier gedaan te krijgen
    in plaats van een puristische kijk op een bepaalde methodologie. [Al onze code]
    (%{code_url}) is open source en we gebruiken pull-aanvragen van JIRA en GitHub
    om al onze werkitems bij te houden. We geven ook veel om kwaliteit en testen en
    hebben het geluk dat we geweldige ondersteuning krijgen van [SauceLabs](%{saucelabs_url}),
    die ons helpt onze reeks UI-tests uit te voeren op verschillende apparaten van
    studenten (bijvoorbeeld iPads) in hun cloud device farm.
  engineering_faq_question_3: Wat is de oproepfunctie voor technici bij Code.org?
  engineering_faq_answer_3: Ons technische team van meer dan 30 jaar deelt de verantwoordelijkheden
    op afroep. Elke technicus werkt 24 uur per dag en gebruikt onze escalatiepaden
    en draaiboeken om te reageren op uitval van de site of andere problemen op de
    locatie. We zijn trots op de betrouwbaarheid van onze site - gemiddeld wordt elke
    technicus maar één keer per jaar wakker gemaakt voor problemen die doorgaans snel
    worden opgelost. In plaats daarvan besteedt de „Developer of the Day” gewoonlijk
    een deel van zijn werkdag aan het beheren van de productie-implementatie en het
    oplossen van minder urgente problemen.
  engineering_faq_question_4: Bent u een afstandsvriendelijke/WFH-organisatie?
  engineering_faq_answer_4_a: Ja! In 2019, kort voor de pandemie, werd Code.org een
    organisatie op afstand. Tegenwoordig hebben we ingenieurs in elke Amerikaanse
    tijdzone en passen we de werkuren dienovereenkomstig aan. De meeste van onze bijeenkomsten
    vinden plaats tussen 10.00 en 15.00 uur PT.
  engineering_faq_answer_4_b: We erkennen ook de waarde van persoonlijke tijd, en
    elk kwartaal komen we persoonlijk bij elkaar, meestal in Seattle. Twee van deze
    evenementen (we noemen ze Kick-off week en „Codechella”) brengen iedereen in de
    organisatie samen in januari en juni - en de engineering- en productteams komen
    afzonderlijk bijeen in april en oktober.
  engineering_faq_answer_4_c: We geloven er sterk in om tijd door te brengen met onze
    leerlingen en docenten, dus veel van deze persoonlijke evenementen omvatten uitstapjes
    naar scholen en klaslokalen om feedback te verzamelen of onze producten te testen
  engineering_faq_question_5: Wat maakt het technische team van Code.org uniek?
  engineering_faq_answer_5_a: 'Naast het oplossen van uitdagende technische problemen,
    hebben we een aantal dingen die onze technische organisatie anders maken dan andere
    waar je misschien hebt gewerkt:'
  engineering_faq_answer_5_b_1: We delen allemaal onze passie voor onze missie.
  engineering_faq_answer_5_b_2: Ieder van ons is hier om de missie te ondersteunen
    om de toegang tot informatica voor elke student over de hele wereld uit te breiden.
    We hebben allemaal ons unieke verhaal en perspectief over wat ons naar deze missie
    drijft.
  engineering_faq_answer_5_c_1: We geven veel om elkaar.
  engineering_faq_answer_5_c_2: Als ingenieurs met een probleem worstelen, komen we
    tussenbeide en helpen we. Een van onze uitgangspunten is dat we hard omgaan met
    problemen, maar vriendelijk voor elkaar zijn. We promoten regelmatig ingenieurs,
    maar we schrijven geen overontwikkelde oplossingen voor om iemands promotietraject
    te ondersteunen. In plaats daarvan investeren we in onze ingenieurs met een royaal
    budget voor professionele ontwikkeling en toegang tot andere leermogelijkheden.
  engineering_faq_answer_5_d_1: We werken hard, maar we stellen duidelijke grenzen.
  engineering_faq_answer_5_d_2: Hoewel we studenten over de hele wereld ondersteunen,
    houden we onszelf verantwoordelijk voor duidelijke grenzen tussen werk en privéleven.
    We houden ervan om op woensdag niet te vergaderen, waarbij we onze PTO nemen (in
    totaal 5 weken, inclusief een kantoorsluiting van 2 weken aan het einde van het
    jaar, oftewel Winter Break), een halve werkdag op vrijdag in de zomer, oftewel
    zomervrijdagen, en andere genereuze voordelen.
  careers_hero_title: Carrières
  careers_hero_description: Code.org is een non-profitorganisatie die zich inzet voor
    het uitbreiden van de toegang tot informatica op scholen. We zijn vooral gericht
    op het vergroten van de participatie van jonge vrouwen en ondervertegenwoordigde
    studenten.
  careers_hero_description_under: Help ons de wereld te veranderen, student voor student!
  careers_vision_title: Onze visie
  careers_vision_decsription: Onze visie is dat elke student op elke school de kans
    moet hebben om informatica te leren als onderdeel van hun basisonderwijs in het
    K-12.
  careers_vision_description_under: Kom ons team versterken om deze visie te helpen
    realiseren!
  careers_values_title: Onze kernwaarden
  careers_values_first_column_text_1: Wij geloven dat informatica fundamenteel is
    voor alle studenten
  careers_values_first_column_text_2: We zijn toegewijd aan gelijkheid, toegang en
    kansen
  careers_values_first_column_text_3: Wij geloven in de kracht van een collaboratieve
    onderwijsgemeenschap
  careers_values_second_column_text_1: We zijn flexibel en reageren op feedback
  careers_values_second_column_text_2: We handelen integer en transparant
  careers_values_second_column_text_3: Wij geloven dat brede impact vereist dat je
    groot denkt en holistisch handelt
  careers_approach_section_title: Onze verbindende aanpak
  careers_approach_section_description: De wereldwijde rol van Code.org in de computerwetenschappelijke
    beweging van het K-12 jaar is alleen mogelijk omdat we een verenigende aanpak
    hanteren voor diverse en vaak verdeelde belanghebbenden. In een tijd van toenemende
    polarisatie verenigt het idee om de kansen voor studenten te vergroten mensen
    uit het hele politieke spectrum. De teamleden, studenten, docenten en supporters
    van Code.org hebben uiteenlopende en uiteenlopende standpunten, en ze zijn allemaal
    welkom in onze missie.
  careers_aproach_section_description_link: Lees meer over Code.org's benadering van
    eenheid.
  careers_approach_section_button: Ontdek openstaande rollen
  careers_principle_section_title: Onze culturele principes
  careers_principle_title_1: Onze leerlingen en docenten zijn onze North Star
  careers_principle_description_1: We gebruiken onze gaven, tijd en energie om computerwetenschap
    beschikbaar te maken voor degenen die dit het meest nodig hebben. Dit is wat ons
    verenigt. Dit is ons belangrijkste principe.
  careers_principle_title_2: We zijn hard met problemen bezig en aardig voor elkaar
  careers_principle_description_2: We blijven gefocust op de uitdaging om computerwetenschap
    wereldwijd beschikbaar te maken voor studenten en docenten. We erkennen dat ieder
    van ons de beste bedoelingen heeft om onze missie te ondersteunen en genade te
    geven als we fouten maken.
  careers_principle_title_3: Zoek naar oplossingen, niet naar consensus
  careers_principle_description_3: We nemen zelf beslissingen, of we nu kleine stappen
    nemen of grote sprongen maken in de richting van de resultaten die we nastreven.
    Eigenaren vragen en luisteren naar, maar laten zich niet verlammen door feedback.
    We aanvaarden en steunen de beslissingen van eigenaren, zelfs als we het daar
    niet mee eens zijn.
  careers_principle_title_4: Neem de mentaliteit van een oprichter aan
  careers_principle_description_4: We zijn geobsedeerd door resultaten en richten
    onze acties op het stimuleren ervan. We duiken in de details en werken hard. We
    zijn eerlijk, streven naar flexibiliteit en beoordelen voortdurend of we op schema
    zitten; we zijn niet bang om te veranderen. Het veranderen van de wereld vereist
    dat.
  careers_principle_title_5: Voorvechter van innovatie
  careers_principle_description_5: We denken groot, nemen risico's en zijn niet bang
    om te falen. Als we een betere manier zien om onze doelen te bereiken, doen we
    dat en moedigen we anderen aan om dat ook te doen. Incrementele oplossingen helpen
    niet om de wereld te veranderen.
  careers_principle_title_6: Beslissingen in feiten verankeren
  careers_principle_description_6: We gebruiken gegevens om ons bedrijf te begrijpen,
    de gewenste resultaten vast te stellen en de besluitvorming te begeleiden. We
    brengen dit in evenwicht door te erkennen dat we niet altijd over de gegevens
    beschikken die we nodig hebben om te kunnen handelen.
  careers_principle_title_7: Een groeimindset voedt ons
  careers_principle_description_7: We benaderen elke uitdaging met nieuwsgierigheid.
    We geven vriendelijk en openhartig feedback; we ontvangen feedback openlijk. We
    leren van onze fouten en zoeken naar manieren om het bereik en de impact van ons
    werk te vergroten.
  careers_balance_section_title: Onze balans tussen werk en privéleven
  careers_balance_section_description: We geven om onze medewerkers en zetten ons
    in om iedereen te ondersteunen, zowel op het werk als daarbuiten. We weten dat
    iedereen verschillende behoeften heeft, daarom bieden we een holistisch arbeidsvoorwaardenpakket
    dat ervoor zorgt dat er voor u (en uw gezin) wordt gezorgd.
  careers_balance_first_column_text_1: Gezondheidsvoordelen voor jou en je familie
  careers_balance_first_column_text_2: Royale regelingen voor betaald verlof en verlof
  careers_balance_second_column_text_1: Flexibele, ondersteunende werkomgeving
  careers_balance_second_column_text_2: Groei- en professionele leermogelijkheden
  careers_openroles_section_title: Rollen openen
  careers_openroles_section_description: Code.org is gevestigd in Seattle, maar veel
    van onze teamleden zijn afgelegen. Kandidaten op afstand zijn welkom en worden
    aangemoedigd om te solliciteren.
  careers_more_info_text: Voor meer informatie over Code.org, bekijk onze [Veelgestelde
    vragen] (%{support_url}) of lees meer over [andere manieren om betrokken te raken
    bij onze missie] (%{help_url}).
  careers_approach_section_title2: Onze benadering van diversiteit
  careers_approach_section_description_1: Bij Code.org omarmen we verschillende perspectieven,
    ideeën en achtergronden. We zetten ons in om alle werknemers en sollicitanten
    gelijke kansen te bieden. We discrimineren niet op basis van ras, religie, huidskleur,
    nationale afkomst, geslacht, seksuele geaardheid, leeftijd, burgerlijke staat,
    veteranenstatus of handicap (mentale en fysieke) status.
  careers_approach_section_description_2: We zullen ervoor zorgen dat personen met
    een handicap redelijke aanpassingen krijgen om deel te nemen aan het sollicitatie-
    of sollicitatieproces, om essentiële functies uit te voeren en om andere arbeidsvoorwaarden
    en voorrechten te ontvangen. Als je individuele behoeften hebt met betrekking
    tot een handicap, neem dan contact op met accommodations@code.org.
  csa_ai_page_hero_title: Software-engineering en computervisie
  csa_ai_page_hero_description: 'Deze post-AP CSA-module van twee hoofdstukken biedt
    middelbare scholieren praktische ervaring met professionele softwareontwikkelingstools,
    waaronder GitHub en GitHub Copilot, en geeft hen de praktische vaardigheden om
    een computervisieprogramma te ontwikkelen. '
  csa_ai_page_video_section_title: Stap verder dan de wereld van de programmeeromgevingen
    van Code.org
  csa_ai_page_video_section_li_1: Meer informatie over AI en de toepassingen ervan
  csa_ai_page_video_section_li_2: Praktische ervaring met professionele tools voor
    softwareontwikkeling
  csa_ai_page_video_section_li_3: Leer praktijken die voldoen aan industriestandaarden
  csa_ai_page_video_section_li_4: Stimuleer kritisch denken
  csa_ai_page_programming_tools: 'Programmeerhulpmiddelen: Github, Github Copilot,
    VSCode, SensorFlow '
  csa_ai_page_professional_learning: Geen
  csa_ai_page_curriculum_topics: 'Onderwerpen: Programmeren, Data, Kunst en Design,
    Games en Animatie'
  csa_ai_page_curriculum_accessibility_features: Zie de sectie Veelgestelde vragen
    voor meer informatie
  csa_ai_page_curriculum_languages_support: Nederlands
  csa_ai_page_article_title_1: Bouw met Copilot
  csa_ai_page_article_description_1: Studenten leren hoe ze GitHub Copilot kunnen
    gebruiken als een paarprogrammeur om bestaande code uit te leggen, fouten te vinden
    en op te lossen en oplossingen voor nieuwe problemen te genereren.
  csa_ai_page_article_link_1: Meer informatie over Copilot
  csa_ai_page_article_title_2: Bouw je eigen AI-model
  csa_ai_page_article_description_2: Leerlingen trainen hun eigen AI-modellen met
    behulp van Teachable Machine om beelden en gebaren van een webcam te herkennen
    en na te gaan welke invloed computervisie heeft op de manier waarop gebruikers
    met apps omgaan.
  csa_ai_page_article_link_2: Ontdek het lesplan
  csa_ai_page_article_title_3: Ontdek computervisie
  csa_ai_page_article_description_3: Studenten implementeren de AI-modellen die ze
    met Teachable Machine hebben gemaakt in een Java-app, waarbij ze GitHub Copilot
    gebruiken om bestaande versies van apps aan te passen zodat ze met de verschillende
    ingangen werken.
  csa_ai_page_article_link_3: Bekijk een voorbeeld
  csa_ai_page_learn_more_section_title: Meer informatie over kunstmatige intelligentie
  csa_ai_page_learn_more_title: Ontdek AI 101 voor leerkrachten
  csa_ai_page_learn_more_description: Ontdek de baanbrekende wereld van kunstmatige
    intelligentie (AI) en het transformatieve potentieel ervan in het onderwijs met
    onze uitgebreide online leerserie voor leerkrachten.
  csa_ai_page_learn_more_link: Bekijk de serie AI 101 for Teachers
  csa_ai_page_faq_question_01: Wat zijn de vereisten voor deze module?
  csa_ai_page_faq_answer_01_01: 'Alvorens in deze module te duiken, moeten studenten
    beschikken over een basiskennis van Java. In het bijzonder zouden ze inzicht moeten
    hebben in:'
  csa_ai_page_faq_answer_01_list_01: "**Klassen en objecten: ** Leerlingen moeten
    vertrouwd zijn met het definiëren en gebruiken van klassen, en met het maken en
    manipuleren van objecten."
  csa_ai_page_faq_answer_01_list_02: "**Schrijf- en aanroepmethoden: ** Leerlingen
    moeten in staat zijn om methoden binnen een klas te definiëren, methodeparameters
    en retourtypen te begrijpen, en methoden van objecten of andere methoden aan te
    roepen."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays en ArrayLists: ** Ze moeten bedreven
    zijn in het declareren, initialiseren en manipuleren van eendimensionale matrices
    en ArrayLists, inclusief het herhalen ervan."
  csa_ai_page_faq_answer_01_list_04: "**Selectie en iteratie: ** Een solide basis
    voor voorwaardelijke uitspraken en loops is cruciaal."
  csa_ai_page_faq_question_01_02: Idealiter zouden studenten die AP Computer Science
    A of een cursus van vergelijkbare diepgang en nauwkeurigheid hebben afgerond,
    goed voorbereid zijn op deze module.
  csa_ai_page_faq_question_02: Hoe installeer ik de software die nodig is voor deze
    module?
  csa_ai_page_faq_answer_02_01: Deze module is uniek omdat er software van derden
    wordt gebruikt in plaats van laboratoria en tools van Code.org. [Lees hier meer
    over het installeren van de software] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Hoe kan ik de toegankelijkheidsbehoeften ondersteunen
    tijdens het geven van deze module?
  csa_ai_page_faq_answer_03_01: Inspelen op toegankelijkheidsbehoeften is cruciaal
    voor een inclusieve leeromgeving. [Lees hier meer over toegankelijkheidsfuncties
    in de software die in deze module wordt gebruikt] (%{install_url}).
  csa_ai_page_faq_question_04: Hoe gebruik ik VS Code op Chromebooks?
  csa_ai_page_faq_answer_04: Het gebruik van VS Code op een Chromebook is eenvoudiger
    geworden, vooral met de mogelijkheid om Linux-apps uit te voeren op nieuwere Chromebook-modellen.
    [Lees hier meer over het instellen van VS Code op Chromebooks] (%{chromebook_url}).
  csa_ai_page_faq_question_05: Hoe kan ik professionele ontwikkeling krijgen voor
    deze module?
  csa_ai_page_faq_answer_05: Er is momenteel geen specifieke professionele ontwikkeling
    voor deze cursus. Als je wilt begrijpen hoe je kunstmatige intelligentie in je
    klas kunt benaderen, kun je [bekijk AI 101 for Teachers] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Wat is de aanbevolen timing voor het geven van deze
    module?
  csa_ai_page_faq_answer_06_01: De module Software Engineering & Computer Vision is
    zorgvuldig gestructureerd om uitgebreide leermogelijkheden te bieden in een beknopt
    tijdsbestek. De volledige module is ontworpen voor een instructieduur van **2
    weken**. De meeste lessen zijn op maat gemaakt voor **45 minuten**, terwijl lessen
    waarin studenten zich verdiepen in praktische Java-projectontwikkeling bedoeld
    zijn voor **90 minuten**. Deze langere tijd zorgt ervoor dat studenten voldoende
    gelegenheid hebben om ze te begrijpen, te implementeren en problemen op te lossen
    terwijl ze aan het werk zijn.
  csa_ai_page_faq_answer_06_02: Er is ook opzettelijke flexibiliteit ingebouwd in
    de structuur van de module. Afhankelijk van de dynamiek in de klas, de betrokkenheid
    van studenten en de diepgang waarin je elk onderwerp wilt verkennen, kun je de
    duur aanpassen. De Intro to Copilot-les, ontworpen als een les van 45 minuten,
    kan bijvoorbeeld worden uitgebreid tot 90 minuten als je dieper wilt ingaan op
    hoe grote taalmodellen en tools zoals GitHub Copilot en ChatGPT werken.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Met een goedgekeurd lerarenaccount vind je antwoordsleutels
    in een blauw paneel „Alleen voor docenten” dat wordt weergegeven in de online
    lessen en activiteiten. Als je een goedgekeurd lerarenaccount nodig hebt, kun
    je via [dit formulier] () toegang aanvragen tot beschermd materiaal dat alleen
    toegankelijk is voor docenten (antwoordsleutels, enz.).%{form_url}Houd er rekening
    mee dat het 3-5 werkdagen kan duren om je account te verifiëren.
  csa_ai_page_faq_question_08: Is deze module gekoppeld aan standaarden?
  csa_ai_page_faq_answer_08: Ja, het curriculum Software Engineering & Computer Vision
    is afgestemd op de [CSTA K-12 Standards] (%{csta_k12_url}) en de AI voor [K-12
    Guidelines] ().%{k12_url}
  csa_ai_page_faq_question_09: Hoeveel kost het om deze module te geven?
  csa_ai_page_faq_answer_09_01: Ons curriculum en platform zijn [gratis] (%{no_cost_url})
    beschikbaar voor iedereen, waar dan ook, om les te geven!
  csa_ai_page_faq_answer_09_02: Bovendien zijn de software en tools die in deze module
    worden gebruikt gratis. GitHub Copilot is gratis voor verified [teachers](%{teachers_url})
    en [students]().%{students_url}
  csa_ai_page_faq_question_10: Wat moet ik doen als de installatie van de software
    niet werkt?
  csa_ai_page_faq_answer_10: Problemen tijdens de installatie van de software komen
    vaak voor, maar er zijn systematische stappen die u kunt volgen om problemen op
    te lossen en op te lossen. [Bekijk hier enkele tips voor het oplossen van problemen]
    (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Ons curriculum Software Engineering & Computer Vision
    is ontworpen met onze leerplanwaarden in het achterhoofd. De volgende doelstellingen
    hebben geleid tot de totstandkoming van dit curriculum:'
  csa_ai_page_faq_answer_11_list_01: "**Doel 1: ** AI-tools gebruiken om code te genereren,
    te debuggen en te bewerken."
  csa_ai_page_faq_answer_11_list_02: "**Doel 2: ** Overgang van Java Lab naar tools
    uit de echte wereld."
  csa_ai_page_faq_answer_11_list_03: "**Doel 3: ** Een beter begrip krijgen van hoe
    AI-modellen worden getraind en geïntegreerd in programma's."
  csa_ai_page_faq_answer_11_02: Voor meer informatie over de waarden die ons werk
    hebben geleid, zie onze [leerplanwaarden] (%{curriculum_values_url}).
  video_library_page_main_title: Educatieve korte video's
  video_library_page_hero_description: De groeiende bibliotheek van educatieve video's
    van Code.org is beschikbaar voor hergebruik door docenten wereldwijd, online of
    in klaslokalen. Ons doel is om onze inspanningen te vergroten buiten het bereik
    van ons eigen curriculum.
  video_library_page_title_ai_works: Hoe AI werkt
  video_library_page_description_ai_works: Deze serie korte video's laat je kennismaken
    met hoe kunstmatige intelligentie werkt en waarom het belangrijk is. Kom meer
    te weten over neurale netwerken, of hoe AI leert, en verdiep je in zaken als algoritmische
    vooringenomenheid en de ethiek van AI-besluitvorming.
  video_library_page_title_computers_work: Hoe computers werken
  video_library_page_description_computers_work: Legt uit wat een computer tot een
    computer maakt, hoe digitale informatie wordt weergegeven in enen en nullen, hoe
    computercircuits werken om digitale informatie te manipuleren, en hoe een centrale
    verwerkingseenheid (CPU) en besturingssysteem de in- en uitgangen, het geheugen
    en de hardware van een computer aansturen.
  video_library_page_title_internet_works: Hoe Werkt het Internet
  video_library_page_description_internet_works: Met Vint Cerf, de uitvinder van TCP/IP,
    David Karp, de oprichter van Tumblr, om uitleg te geven over HTTP en HTML, Google's
    Security Princess om SSL en cyberbeveiliging uit te leggen, en ingenieurs van
    Microsoft, Spotify en Symantec. In deze serie korte video's wordt uitgelegd hoe
    het internet werkt.
  video_library_page_title_not_hacked: Hoe je niet gehackt wordt
  video_library_page_description_not_hacked: Het internet is open, dus alles wat erop
    gebeurt, is zichtbaar, tenzij het beveiligd is. In moderne landen maken mensen
    zich meer zorgen om gehackt te worden dan over welke andere misdaad dan ook. Waarom
    Omdat elke computer of telefoon op het internet regelmatig wordt getest op kwetsbaarheden
    door criminelen, terroristen of zelfs staatsactoren. Als je niet oppast, kan iemand
    je apparaat of accounts hacken en zelfs je identiteit of je geld stelen.
  video_library_page_title_blockchain: Hoe Blockchain werkt
  video_library_page_description_blockchain: Deze serie, gemaakt in samenwerking met
    Coinbase, bevat experts uit de sector en heeft tot doel deze technologie te demystificeren
    door te onderzoeken wat blockchain is, hoe het werkt en wat de mogelijke maatschappelijke
    implicaties zijn — zowel goed als slecht.
  video_library_page_title_careers: Carrières in CS
  video_library_page_description_careers: Een loopbaan in de informatica en technologie
    kan leuk en lonend zijn. Maar wat doet iemand die in deze vakgebieden werkt eigenlijk?
    Met een grote verscheidenheid aan banen en bedrijven is er niet slechts één antwoord
    op deze vraag. Bekijk de onderstaande video's om kennis te maken met mensen die
    grote problemen op creatieve manieren aanpakken.
  video_library_page_title_inspirational: Inspirerend
  video_library_page_description_inspirational: Wat gaat de informatica in onze wereld
    veranderen? Alles? Voor wie is het? Iedereen! Bekijk deze video's om je te inspireren
    en te motiveren.

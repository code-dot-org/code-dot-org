  csd_page_faq_question_01: Is CS Discoveries gekoppeld aan standaarden?
  csd_page_faq_answer_01: CS Discoveries is geschreven met behulp van zowel het K-12
    Framework for Computer Science als de CSTA-standaarden van 2017 als leidraad.
    Momenteel bevat elke les in CS Discoveries koppelingen naar de relevante CSTA-normen
    van 2017. [Een samenvatting van standaardafwijzingen is hier te vinden] (%{mappings_url}).
    Een Google Spreadsheets-versie van de standaarden is te vinden op [CSD Standards]
    (%{csd_standards_url}).
  csd_page_faq_question_02: Hoe/waar kan ik me professioneel ontwikkelen voor deze
    cursus?
  csd_page_faq_answer_02: Ons Professional Learning-programma biedt het hele jaar
    door ondersteuning. Het programma begint met een vijfdaagse zomerworkshop waar
    je de kans krijgt om praktijkgericht aan het curriculum te werken en andere docenten
    uit jouw omgeving te ontmoeten. Het hele jaar door bieden we vervolgworkshops
    en forumondersteuning aan. Je hebt geen voorafgaande computerwetenschappelijke
    ervaring nodig om te beginnen. En docenten vinden het geweldig! 90% beschouwt
    het als de beste professionele ontwikkeling ooit. [Klik hier om je aan te melden
    en meer te weten te komen] (%{apply_url}).
  csd_page_faq_question_03: Ik geef les in CS Discoveries, maar heb minder dan een
    semester met mijn studenten. Wat zou je aanbevelen?
  csd_page_faq_answer_03_01: Leraren die een beperkt schema hebben en niet in staat
    zijn om in de loop van een schooljaar les te geven in alle onderdelen van CS Discoveries,
    kunnen nu eenvoudig een specifieke set CS Discovery-eenheden toewijzen op basis
    van waar ze zich op willen concentreren. Deze collecties zijn nog steeds exact
    dezelfde eenheden als in CS Discoveries, eenvoudig gegroepeerd op basis van onze
    onderstaande aanbevelingen om diep in een specifiek gebied van CS Discoveries
    te duiken. Elke collectie duurt ongeveer een semester of iets minder dan een semester.
    [Klik hier om onze Collectieopties te bekijken] (%{collections_url}).
  csd_page_faq_answer_03_02: Docenten die een nog beperkter schema hebben, hebben
    de mogelijkheid om vanuit CS Discoveries slechts één eenheid tegelijk toe te wijzen
    zonder de hele cursus toe te wijzen. We hopen dat dit helpt om klaslokalen te
    ondersteunen waar eenheden van CS Discoveries worden gegeven die zijn ingebed
    in grotere cursussen of wanneer computerwetenschappen volgens een beperkt schema
    worden gegeven. [Klik hier om onze flexibele eenheden te bekijken] (%).
  csd_page_faq_question_04: Welke materialen en benodigdheden zijn nodig voor CS Discoveries?
  csd_page_faq_answer_04_01: Een mogelijke kostenpost waarmee rekening moet worden
    gehouden bij het geven van deze cursus is drukwerk. Veel lessen hebben hand-outs
    die bedoeld zijn om studenten bij activiteiten te begeleiden. Hoewel het niet
    verplicht is dat al deze hand-outs worden afgedrukt, zijn veel ervan ontworpen
    om te worden afgedrukt en we raden ten zeerste aan om ze waar mogelijk af te drukken.
  csd_page_faq_answer_04_02: 'Naast het drukken vereisen sommige lessen typische benodigdheden
    en manipulaties voor de klas, zoals: studentendagboeken, posterpapier, markeerstiften/kleurpotloden,
    scharen, kladpapier, lijm of plakband, post-it-notities of indexkaarten (of kladpapier
    van vergelijkbaar formaat), en linialen of een soort rechte rand.'
  csd_page_faq_answer_04_03: 'Naast dit algemene cursusmateriaal zijn in specifieke
    eenheden de volgende items vereist:'
  csd_page_faq_answer_04_04: Probleemoplossing en computergebruik
  csd_page_faq_answer_04_05: Aluminiumfolie, container voor water, centen (merk op
    dat centen kunnen worden vervangen door een ander soort gewicht van dezelfde grootte).
    Alternatieve activiteiten zijn beschikbaar als je geen toegang hebt tot deze benodigdheden.
  csd_page_faq_answer_04_06: Apps maken met apparaten (optie A en optie B)
  csd_page_faq_answer_04_07: 'Optie A: Classroomset Circuit Playgrounds. Bekijk [code.org/maker/circuitplayground]
    () voor meer informatie.%{url}'
  csd_page_faq_answer_04_08: 'Optie B: Classroom-set micro:bit-apparaten. Bekijk [code.org/maker/microbit]
    () voor meer informatie.%{url}'
  csd_page_faq_answer_04_09: Benodigdheden voor de maker, zoals lege tissuedozen of
    kartonnen rollen of kraspapier
  csd_page_faq_answer_04_10: "*Opmerking: de unit Creating Apps with Devices heeft
    twee implementatieopties: één voor spelers die circuitspeeltuinen gebruiken en
    één voor degenen die micro:bit gebruiken. Leraren moeten niet beide sets apparaten
    kopen of beide eenheden aanleren, aangezien ze gelijkwaardig zijn en dezelfde
    inhoud bevatten."
  csd_page_faq_question_06: Hoe past CS Discoveries bij de andere Code.org-cursussen?
  csd_page_faq_answer_06_01: CS Discoveries is ontworpen om op natuurlijke wijze te
    passen tussen onze [CS Fundamentals] (%{csf_url}) cursussen en onze [CS Principles]
    (%{csp_url}) cursus. Hoewel elk van deze cursussen is ontworpen als een geschikt
    startpunt voor de informatica, zullen studenten met eerdere ervaring veel nieuwe
    onderwerpen vinden om te verkennen, en zullen ze bekende onderwerpen opnieuw bekijken
    in nieuwe en meer uitdagende contexten.

  about_us_page_title: Over Ons
  about_us_page_hero_description: Code.org® is een non-profitorganisatie zonder winstoogmerk
    die zich inzet voor de visie dat elke student op elke school de mogelijkheid heeft
    om informatica te leren als onderdeel van hun basisonderwijs in het K-12. We breiden
    de toegang tot informatica op scholen uit, met een focus op het vergroten van
    de participatie van jonge vrouwen en studenten uit andere ondervertegenwoordigde
    groepen. Code.org is de toonaangevende aanbieder van informatica-leerplannen voor
    K-12 in de grootste schooldistricten van de Verenigde Staten en organiseert ook
    de jaarlijkse [Hour of Code] (%{hour_url}) -campagne, waarbij meer dan 15% van
    alle studenten in de wereld betrokken is. Code.org wordt ondersteund door gulle
    donateurs, waaronder Microsoft, Amazon, Google en [vele anderen] ()%{others_url}
  about_us_page_section_title_1: Meer dan 80 miljoen studenten en 2 miljoen docenten
    op Code.org
  about_us_page_statistic_figcaption: Code.org deelname vanaf het schooljaar 2021-2022.
    [Zie uitgesplitste gegevens.] ()%{data_url}
  about_us_page_statistic_description: Code.org vergroot de diversiteit in de informatica
    door leerlingen van alle achtergronden te bereiken waar ze zich bevinden — op
    hun vaardigheidsniveau, op hun school en op manieren die hen inspireren om te
    blijven leren. De overgrote meerderheid van de studenten op Code.org komt uit
    studentengroepen die historisch ondervertegenwoordigd zijn in de informatica.
    De toenemende diversiteit in de informatica is van fundamenteel belang voor ons
    werk, en [we raden u aan meer te lezen over onze inspanningen] (%{diversity_url}).

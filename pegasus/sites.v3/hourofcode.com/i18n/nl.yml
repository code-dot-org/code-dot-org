  self_paced_pl_intro_heading: Professioneel leren op jouw tijdlijn
  self_paced_pl_intro_desc: Code.org is verheugd om modules voor docenten in hun eigen
    tempo aan te bieden. Deze modules zijn gratis beschikbaar voor elke docent met
    een Code.org-account wereldwijd!
  self_paced_pl_intro_list_title_01: Flexibiliteit en gemak
  self_paced_pl_intro_list_desc_01: Bemoei je met het materiaal in je eigen tempo
    en in je eigen tijd.
  self_paced_pl_intro_list_title_02: Gepersonaliseerde leerervaring
  self_paced_pl_intro_list_desc_02: Richt je op de gebieden die het belangrijkst zijn
    voor je behoeften en onderwijscontext.
  self_paced_pl_intro_list_title_03: Toegang tot inhoud van hoge kwaliteit
  self_paced_pl_intro_list_desc_03: Ontvang de nieuwste beste praktijken, onderzoeken
    en strategieën voor het effectief onderwijzen van informatica.
  self_paced_pl_callout: Op zoek naar professionele leermogelijkheden onder leiding
    van een facilitator?
  self_paced_pl_callout_link: Bekijk onze persoonlijke en virtuele workshops.
  self_paced_pl_modules_heading: Professionele leermodules in eigen tempo
  self_paced_pl_modules_desc: Door te lezen, video's te bekijken, interactieve puzzels
    te voltooien en na te denken over wat je hebt geleerd, zul je je eigen inzicht
    ontwikkelen terwijl je je voorbereidt om les te geven in informatica in je klas.
  self_paced_pl_modules_list_heading: 'Na het voltooien van een van deze modules zullen
    de deelnemers:'
  self_paced_pl_modules_list_01: Leer hoe je kunt navigeren op de website van Code.org
    en de tools voor docenten.
  self_paced_pl_modules_list_02: Verkrijg een goed begrip van de inhoud, hulpmiddelen
    en pedagogie.
  self_paced_pl_modules_list_03: Bereid je voor om samen met je leerlingen het curriculum
    te gaan geven.
  self_paced_pl_facilitator_heading: Wil je verder leren?
  self_paced_pl_facilitator_subheading: Workshops onder leiding van een facilitator
  self_paced_pl_facilitator_desc: Naast de bovengenoemde online modules in eigen tempo,
    zijn er professionele leerworkshops onder leiding van een facilitator beschikbaar
    voor docenten. Sluit je aan bij de meer dan 100.000 docenten die hebben deelgenomen
    aan onze workshops. Meer dan 90% van de deelnemers zou ons programma aanbevelen
    aan andere docenten.
  self_paced_pl_facilitator_call_to_action: Ontdek professioneel leren onder leiding
    van een facilitator
  self_paced_pl_resources_heading: Aanvullende bronnen voor docenten
  self_paced_pl_resources_title_01: Regionale partner van Code.org
  self_paced_pl_resources_desc_01: Neem contact op met je regionale Code.org-partner
    om te weten te komen wat er gaande is in jouw regio. Uw lokale regionale partner
    van Code.org biedt workshops onder leiding van een facilitator aan docenten en
    kan uw school of district helpen bij implementatie, certificering, financiering
    en meer.
  self_paced_pl_resources_title_02: Vereniging van Leraren in de Informatica
  self_paced_pl_resources_desc_02: Word lid van de grootste afdeling Informatica ter
    wereld! Kom in contact met meer dan 19.000 CS-docenten van over de hele wereld,
    vind kracht in je lokale gemeenschap en krijg ondersteuning van andere CS-docenten.
  self_paced_pl_resources_title_03: Toekomstige ingenieur van Amazon
  self_paced_pl_resources_desc_03: Code.org werkt samen met Amazon Future Engineer
    om docenten op scholen met weinig voorzieningen een groeiend aantal hulpmiddelen
    en voordelen te bieden, zonder kosten! Kijk of jouw school in aanmerking komt.
  tenth_anniversary_homepage_blurb: Code.org is 10 jaar oud!
  tenth_anniversary_homepage_link: Bekijk de impact die we hebben gehad.
  tenth_anniversary_top_heading: Code.org viert 10 jaar!
  tenth_anniversary_top_desc: We vieren een decennium waarin studenten de mogelijkheid
    hebben gekregen om informatica te ontdekken.
  tenth_anniversary_timeline_heading: Een decennium aan mijlpalen
  tenth_anniversary_timeline_scroll: Scroll voor meer!
  tenth_anniversary_celebrate_heading: Vier het met ons
  tenth_anniversary_began_video_heading: Kijk waar het allemaal begon
  tenth_anniversary_began_video_title: Wat de meeste scholen niet leren
  tenth_anniversary_testimonials_heading: Wat mensen zeggen
  tenth_anniversary_testimonials_01: Vier jaar nadat ik haar als middelbare scholier
    in de 8e klas had gekregen, kwam een middelbare scholier naar me toe en ze was
    opgewonden dat ze informatica ging studeren op de universiteit. Als middelbare
    scholier werd ze blootgesteld aan iets nieuws, en dat plantte een zaadje voor
    haar studententijd.
  tenth_anniversary_testimonials_02: Ik ben in je eerste jaar lid geworden van Hour
    of Code en ben de hele tijd bij je geweest! Het heeft me geïnspireerd om op zoek
    te gaan naar aanvullende coderingsmogelijkheden voor mijn studenten. Bedankt voor
    alles wat je hebt gedaan om kinderen betrokken en enthousiast te maken voor informatica!
    Zonder jou zouden we niet zijn waar we zijn!
  tenth_anniversary_testimonials_03: Ik ben Code.org zoveel verschuldigd. Ik ben de
    leraar die ik nu ben vanwege de tools die je docenten zoals ik biedt. Ik gebruik
    Code.org sinds 2013 en ik ben een facilitator sinds 2019. Bedankt dat je me er
    al die jaren goed uit hebt laten zien, Code.org. Ik waardeer het echt.
  farsi_page_top_heading: Code.org in het Farsi
  farsi_page_top_heading_02: Talent is overal, maar kansen niet. Code.org in het Farsi
    opent een deur naar een kans die anders zou worden gesloten.
  farsi_page_top_desc: Tegenwoordig zijn er wereldwijd meer dan 110 miljoen Farsi-sprekers.
    Hoewel de meerderheid van de moedertaalsprekers in Iran, Afghanistan en Tadzjikistan
    woont, leven er wereldwijd miljoenen mensen als immigranten, migranten en vluchtelingen.
    Met het Code.org in Farsi-initiatief krijgen Farsi-sprekende studenten dezelfde
    toegang tot onze curricula die al beschikbaar is voor studenten in alle andere
    belangrijke talen van de wereld.
  farsi_page_global_heading: De wereldwijde impact van Iraniërs op onderwijs en technologie
  farsi_page_global_desc_01: Als je aan een algoritme denkt, mag je ervan uitgaan
    dat het iets nieuws is, maar het concept van een algoritme werd meer dan 1300
    jaar geleden in Iran ontdekt. „Algorithm” is vernoemd naar de uitvinder, de wiskundige
    Al Khwarizmi, die leefde in het land dat vroeger bekend stond als Perzië en nu
    bekend staat als Iran. Ooit het epicentrum van wiskunde, wetenschap, filosofie
    en geneeskunde, heeft Iran grote vooruitgang geboekt en invloed gehad op technologie.
  farsi_page_global_desc_02: Over de grenzen van het land zelf hebben Iraniërs over
    de hele wereld op talloze manieren bijgedragen aan wetenschap en technologie —
    als medeoprichters of CEO's van technologiebedrijven zoals Uber, eBay, Intuit
    en Dropbox, of als uitvinder van technologieën zoals LASIK-chirurgie of JPEG-compressie,
    of in wetenschappelijke, academische of technische functies over de hele wereld.
  farsi_page_global_desc_03: Tot slot wordt Code.org geleid door de Iraans-Amerikaan
    Hadi Partovi en is het uitgegroeid tot een van de grootste non-profitorganisaties
    op het gebied van onderwijs wereldwijd.
  farsi_timeline_heading: Onze geprojecteerde tijdlijn
  farsi_timeline_stage_title_01: Fase 1
  farsi_timeline_stage_title_02: Fase 2
  farsi_timeline_stage_title_03: Fase 3
  farsi_timeline_stage_title_04: Fase 4
  farsi_timeline_stage_title_05: Fase 5
  farsi_timeline_stage_01_list_01: Vertaal het CS Fundamentals-curriculum, bedoeld
    voor basisschoolleerlingen.
  farsi_timeline_stage_01_list_02: Vertaal twee CS Fundamentals Express-cursussen
    voor studenten van 8 tot 18 jaar en voorlezers.
  farsi_timeline_stage_01_list_03: Vertaal 16 Hour of Code-tutorials.
  farsi_timeline_stage_01_desc: Fase 1 bevat meer dan 500.000 woorden en zal in oktober
    2023 voltooid zijn.
  farsi_timeline_stage_02_heading: Video's lokaliseren
  farsi_timeline_stage_02_list_01: Ondertitel 128 video's (75 video's voor CS Fundamentals
    en 53 video's voor Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 video's.
  farsi_timeline_stage_02_list_03: Speel 30 video's na en huur moedertaalsprekers
    in gepaste culturele kledij in om video's opnieuw op te nemen.
  farsi_timeline_stage_02_desc: Fase 2 kan een jaar duren en begint in augustus 2023.
  farsi_timeline_stage_03_list_01: Vertaal CS Discoveries, ons curriculum voor de
    middelbare school.
  farsi_timeline_stage_03_list_02: 47 video's ondertitelen en nasynchroniseren voor
    CS Discoveries.
  farsi_timeline_stage_03_list_03: Maak 29 video's na en huur moedertaalsprekers in
    gepaste culturele kledij in om video's opnieuw op te nemen.
  farsi_timeline_stage_03_desc: Fase 3 begint in oktober 2023 en zal waarschijnlijk
    in juli 2024 voltooid zijn.
  farsi_timeline_stage_04_list_01: Vertaal CS Principles & AP Computer Science A,
    ons curriculum voor de middelbare school.
  farsi_timeline_stage_04_list_02: Ondertitel- en dubvideo's voor CS Principles &
    AP Computer Science A.
  farsi_timeline_stage_04_list_03: Maak video's na met moedertaalsprekers, in gepaste
    culturele kledij.
  farsi_timeline_stage_04_desc: Fase 4 kan een jaar duren en zal waarschijnlijk eind
    2024 beginnen.
  farsi_timeline_stage_05_heading: Aanvullende inhoud
  farsi_timeline_stage_05_list_01: Vertaal het resterende curriculum, inclusief CS
    Connections.
  farsi_timeline_stage_05_list_02: Ondertitel, dub en neem alle resterende video's
    van alle cursussen opnieuw op.
  farsi_timeline_stage_05_desc: Fase 5 kan een jaar in beslag nemen en zal waarschijnlijk
    in 2025 beginnen.
  farsi_page_supporters_heading: Iraanse Amerikanen voor CS-onderwijs
  farsi_page_supporters_desc: 'Bedankt aan de volgende prominente Iraans-Amerikaanse
    leiders die zijn samengekomen om computerwetenschappelijk onderwijs te ondersteunen,
    met een belangrijke gift aan Code.org in het Farsi:'
  farsi_page_supporters_desc_02: We nodigen je uit om Iraanse bijdragen op het gebied
    van technologie te vieren door Code.org en computerwetenschappelijk onderwijs
    te steunen, zodat elke leerling op elke school de kans krijgt om informatica te
    leren.
  farsi_page_founders_heading: Het verhaal van onze oprichters
  farsi_page_founders_slide_01: Hadi en Ali Partovi zijn geboren in Iran en zijn opgegroeid
    tijdens de oorlog tussen Iran en Irak. Hun wijk in Teheran werd gebombardeerd
    door Iraakse straaljagers.
  farsi_page_founders_slide_02: Toen ze 9 jaar oud waren, bracht hun vader, een natuurkundeprofessor,
    een Commodore 64-computer mee naar huis van een reis naar het buitenland. Deze
    computer was hun ontsnapping uit hun omgeving — ze leerden coderen en apps, games
    en muziek maken.
  farsi_page_founders_slide_03: Ze emigreerden naar de Verenigde Staten op 11-jarige
    leeftijd. Kort nadat ze 15 waren, werkten ze hun zomers als software-ingenieurs
    om hun middelbare school en universiteit te helpen betalen.
  farsi_page_founders_slide_04: Na hun afstuderen aan de Harvard University met een
    masterdiploma in informatica, hebben Hadi en Ali een loopbaan in de technologie
    gevolgd.
  farsi_page_founders_slide_05: Ze boekten succes in de technologische industrie en
    richtten talloze technologiebedrijven op, waarmee ze de Amerikaanse droom verwezenlijkten.
    Daarnaast werden ze productieve angel-investeerders, die onder andere bedrijven
    steunden zoals Facebook, Uber, Airbnb en Dropbox.
  farsi_page_founders_slide_06: In 2013 lanceerden Hadi en Ali de non-profitorganisatie
    Code.org voor onderwijs, die Hadi als CEO blijft leiden. Sinds de oprichting is
    Code.org een enorme beweging gestart om les te geven in informatica en coderen
    aan K-12-studenten wereldwijd. Het is ook de grootste aanbieder van informatica-curricula
    ter wereld, met meer dan 80 miljoen studentengebruikers in 180 landen.
  farsi_page_support_heading: Jouw steun en jouw stem
  farsi_page_support_heading_02: Bedankt voor je interesse in Code.org in het Farsi.
  farsi_page_support_get_updates: "[Meld je aan] (%{form_url}) om meer te weten te
    komen over dit specifieke project en om op de hoogte te blijven van de gefaseerde
    releasedatums."
  farsi_page_support_contact_us: Als je dit initiatief wilt steunen of meer wilt weten,
    neem dan [contact met ons op] (%{contact_link}) of doneer hieronder.
  farsi_page_compliance_heading: Naleving ter ondersteuning van Farsi Translations
  farsi_page_compliance_desc: Als Amerikaanse non-profitorganisatie is Code.org onderworpen
    aan wetten met betrekking tot sancties tegen Iran. Na overleg met Amerikaanse
    juridische adviseurs die ervaring hebben met de Iranian Sanctions and Translations
    Regulations (ITSR), is Code.org van mening dat Code.org het Farsi Translations
    of CS Curriculum in de Verenigde Staten en elders in de wereld, ook in Iran, kan
    financieren, voorbereiden en distribueren. De ITSR biedt een vrijstelling voor
    „informatie en informatiemateriaal” (de IIM-vrijstelling) en Code.org is van mening
    dat deze vrijstelling de financiering, voorbereiding en distributie van de Farsi
    Translations volledig zal afschermen en zo haar inspanningen van Farsi Translations
    volledig in overeenstemming met de Amerikaanse economische sanctievereisten zal
    kunnen uitvoeren.
  resources_tabs_heading: Hulpbronnen die u bij elke stap ondersteunen
  resources_tabs_desc: "[Meld je aan voor een Code.org-account] (%{sign_up_url}) om
    toegang te krijgen tot materiaal dat je zal helpen om met vertrouwen les te geven
    in informatica. Code.org heeft uitgebreide bronnen die zijn ontworpen om docenten
    te ondersteunen, zelfs degenen die geen eerdere ervaring hebben met CS-onderwijs."
  resources_tabs_tab_label_lesson_plans: Lesplannen
  resources_tabs_tab_label_videos: Video 's
  resources_tabs_tab_label_slides: Dia's
  resources_tabs_tab_label_assessments: Beoordelingen
  resources_tabs_tab_label_tools: Programmeerhulpmiddelen
  resources_tabs_lesson_plans_subhead: Krijg stapsgewijze begeleiding, leerdoelen
    en beoordelingsstrategieën voor effectief onderwijs.
  resources_tabs_lesson_plans_desc: Handige bronnen zijn onder meer slidedecks, activiteitengidsen,
    rubrieken en meer — allemaal op één plek georganiseerd. Elk lesplan gaat vergezeld
    van tips voor de implementatie in de klas, ideeën voor differentiatie en uitbreidingsactiviteiten
    voor leerlingen van alle niveaus.
  resources_tabs_videos_heading: Instructievideo's
  resources_tabs_videos_subhead: Bekijk eenvoudig te begrijpen overzichten van informatica
    en programmeerconcepten.
  resources_tabs_videos_desc: De videoseries van Code.org zijn speciaal ontworpen
    om uw klaslokaal te ondersteunen en zijn boeiend en leuk om naar te kijken.
  resources_tabs_slides_heading: Slide-decks
  resources_tabs_slides_subhead: We bieden docenten een georganiseerd, visueel aantrekkelijk
    en pedagogisch verantwoord kader om informatica-lessen te geven.
  resources_tabs_slides_desc: De slidedecks van Code.org bieden stapsgewijze instructies,
    voorbeelden en interactieve activiteiten die aansluiten bij de doelstellingen
    van het curriculum.
  resources_tabs_assessments_subhead: Onze curricula omvatten een uitgebreid systeem
    van formatieve en summatieve beoordelingsmiddelen.
  resources_tabs_assessments_desc: Dit zijn onder meer rubrieken, checklists, miniprojecten,
    projecten aan het einde van het hoofdstuk, rubrieken die gericht zijn op studenten,
    voorbeeldprojecten en toetsen na het project — allemaal bedoeld om docenten te
    ondersteunen bij het meten van de groei van leerlingen, het geven van feedback
    en het evalueren van het begrip van leerlingen.
  resources_tabs_tools_subhead: De geïntegreerde ontwikkelomgevingen (IDE's) van Code.org
    zijn geschikt voor studenten van alle vaardigheidsniveaus.
  resources_tabs_tools_desc: We bieden een veelzijdig en gebruiksvriendelijk platform
    dat verschillende programmeerparadigma's ondersteunt. Dit stelt leerlingen in
    staat om naadloos over te schakelen van blokgebaseerde codering naar tekstgebaseerde
    talen, en bevordert creativiteit en innovatie.
  teach_page_top_heading: Informatica onderwijzen en mogelijkheden ontketenen
  teach_page_top_desc_01: Benut het volledige potentieel van je leerlingen met het
    gratis Computer Science (CS) curriculum van Code.org.
  teach_page_top_desc_02: Word lid van de wereldwijde gemeenschap van meer dan 2 miljoen
    docenten die de volgende generatie vernieuwers, probleemoplossers en digitale
    burgers ondersteunen! Code.org ondersteunt docenten volledig met professioneel
    leren, uitgebreide curricula en ondersteuning wanneer je die nodig hebt.
  teach_page_why_teach_cs_heading: Waarom computerwetenschappen doceren met Code.org?
  teach_page_why_teach_cs_block_heading_01: Fundamentele CS-vaardigheden opbouwen
  teach_page_why_teach_cs_block_desc_01: Net als lezen, schrijven of rekenen, is informatica
    fundamenteel voor andere bezigheden. Het leert problemen oplossen en kritisch
    denken, en stelt studenten in staat om actief deel te nemen aan een steeds digitalere
    samenleving.
  teach_page_why_teach_cs_block_heading_02: Maak gebruik van uitgebreide leermiddelen
  teach_page_why_teach_cs_block_desc_02: Diepgaande lesplannen en flexibele professionele
    leermogelijkheden zorgen ervoor dat docenten met verschillende achtergronden succesvol
    les kunnen geven in informatica.
  teach_page_why_teach_cs_block_heading_03: Ontgrendelen van trajecten voor alle leerlingen
  teach_page_why_teach_cs_block_desc_03: Computerberoepen zijn de grootste, snelst
    groeiende en best betalende sector van alle nieuwe lonen in de VS.
  teach_page_why_teach_cs_block_heading_04: Begrijp een wereld die door AI is veranderd
  teach_page_why_teach_cs_block_desc_04: Leer leerlingen hoe AI werkt en hoe ze deze
    veilig kunnen gebruiken. Ons professioneel leren stimuleert nieuwsgierigheid en
    vertrouwen met deze evoluerende technologie.
  teach_page_why_teach_cs_heading_02: Begin vandaag nog met lesgeven in informatica
    met Code.org!
  teach_page_quote: Wanneer je het curriculum van Code.org gebruikt, heb je alles
    voor je klaar. Het bevat de vragen die je aan je leerlingen moet stellen. Het
    bevat de lessen die je moet geven en het geeft je richtlijnen over hoe je dat
    moet doen. Dus als je binnenkomt zonder enige ervaring in de informatica, dan
    is het er voor jou. Als je ervaring hebt met informatica en er al eerder les in
    hebt gegeven, krijg je een nieuwe manier om les te geven aan je studenten.
  teach_page_free_curriculum_heading: Gratis, boeiend curriculum
  teach_page_free_curriculum_desc: We willen dat je informatica naar je school brengt
    zonder je zorgen te hoeven maken over de kosten. Daarom hebben we ervoor gezorgd
    dat ons leerplanaanbod voor altijd gratis is!
  teach_page_free_curriculum_list_desc_01: Gratis, flexibel en leuk curriculum met
    aanbiedingen in meer dan 67 talen.
  teach_page_free_curriculum_list_desc_02: Code.org biedt alles, van curricula voor
    het hele jaar tot activiteiten per eenheid. Bovendien updaten we onze curricula
    jaarlijks om de beste praktijken en aandachtsgebieden te ondersteunen en nieuwe
    aanbiedingen te creëren waarin actuele, veelgevraagde onderwerpen worden behandeld.
  teach_page_free_curriculum_list_desc_03: Elk curriculum is gekoppeld aan ten minste
    één set nationale normen, waaronder CSTA, Next Generation Science Standards en
    Common Core.
  teach_page_free_curriculum_list_desc_04: Aanbod in meer dan 67 talen
  teach_page_free_curriculum_list_desc_05: Toegewezen aan ten minste één set nationale
    normen (waaronder CSTA, NGSS en Common Core)
  teach_page_free_curriculum_heading_02: 'Bekijk ons leerplanaanbod voor verschillende
    leerjaren:'
  teach_page_resources_heading: Hulpbronnen die u bij elke stap ondersteunen
  teach_page_resources_desc: Als u zich aanmeldt voor een Code.org-account, krijgt
    u toegang tot materiaal dat u zal helpen om met vertrouwen les te geven in informatica.
    Code.org heeft uitgebreide bronnen die zijn ontworpen om docenten te ondersteunen,
    zelfs degenen die geen eerdere ervaring hebben met CS-onderwijs. Klik op de tabbladen
    voor meer informatie over de bronnen.
  teach_page_curriculum_heading: Leerplanaanbod waar studenten dol op zijn
  teach_page_curriculum_desc: Er zijn zoveel geweldige aanbiedingen om te ontdekken.
    Hier zijn slechts enkele van onze nieuwe en populaire aanbiedingen.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Ontdek het aanbod voor professioneel leren
  teach_page_pl_offerings_list_heading_self_paced: Online modules in uw eigen tempo
  teach_page_pl_offerings_list_desc_self_paced: Met deze modules kun je in je eigen
    tempo en in je eigen tijd bezig zijn, terwijl je je concentreert op gebieden die
    het belangrijkst zijn voor je behoeften en onderwijscontext.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Workshops
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts
    and our Code.org facilitators as guides, our workshops around the country focus
    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: We werken samen met organisaties
    over de hele wereld om computerwetenschappen naar alle studenten te brengen. Lees
    meer over welke professionele leermogelijkheden beschikbaar zijn voor docenten
    in jouw land.
  teach_page_pl_offerings_list_heading_forums: Lerarengemeenschap
  teach_page_pl_offerings_list_desc_forums: Een forum voor docenten om vragen te stellen
    en beste praktijken, gedachten, ideeën en inspiratie te delen. Word lid van een
    gemeenschap van geweldige docenten die informatica naar klaslokalen over de hele
    wereld brengen!
  teach_page_additional_materials_heading: Aanvullende steunen en materialen
  teach_page_additional_materials_desc: Naast het curriculum en professioneel leren
    hebben we veel materiaal om uw klaslokaal te ondersteunen.
  teach_page_additional_materials_list_heading_01: Loopbaanonderwijs
  teach_page_additional_materials_list_desc_01: Gebruiksvriendelijke bronnen die zijn
    ontworpen om verbanden uit de echte wereld te belichten en studenten de kans te
    geven verschillende loopbaantrajecten te verkennen.
  teach_page_additional_materials_list_heading_02: Videotheek
  teach_page_additional_materials_list_desc_02: We bieden een groeiende bibliotheek
    van educatieve video's voor gebruik door docenten over de hele wereld, online

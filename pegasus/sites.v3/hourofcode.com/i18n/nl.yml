  tutorial_caflags_shortdescription: Leer enkele basisconcepten voor programmeren
    met blockly. Ontwikkel je computationeel denken door eenvoudige vormen, kleuren
    en coördinaten te gebruiken om de vlaggen van de wereld te tekenen.
  tutorial_matariki_shortdescription: 'Maia en Charlie komen uit Nieuw-Zeeland. Maia''s
    familie maakt zich klaar om Matariki te vieren: het Māori-nieuwjaar. Ze heeft
    haar vriendin Charlie uitgenodigd om te komen logeren in de marae (traditioneel
    ontmoetingshuis) van haar familie.'
  tutorial_carestaurant_shortdescription: Charlie en Tilley hebben besloten dat als
    ze Ross goed programmeren, hij kan helpen met schilderen om Food Avengers aantrekkelijker
    te maken.
  tutorial_casea_shortdescription: Alex en Lonnie creëren met blokken mooie vissen
    en superzeedieren. Help ze de sequenties op volgorde te sorteren en fouten te
    debuggen door de fouten op te sporen en te herstellen.
  tutorial_cashield_shortdescription: Het is zomervakantie en Alex, haar familie en
    Lonnie gaan op vakantie naar Finland. Alex's oudere broer Reuben maakt een app
    over schildblazonry en laat Alex en Lonnie zien hoe ze die kunnen gebruiken.
  tutorial_ccwslimer_shortdescription: Leer hoe je je eigen deelbare game kunt programmeren
    met meerdere niveaus en uitdagingen!
  tutorial_codinggalaxy_shortdescription: Voor je eerste missie op Adventure Planet
    is het jouw taak om codeerpuzzels op te lossen om de prachtige planeet te redden.
  tutorial_boatrace_shortdescription: Leer hoe je een bootracespel maakt. De speler
    gebruikt de muis om met een boot naar een onbewoond eiland te navigeren zonder
    tegen obstakels aan te botsen.
  tutorial_ccplay_shortdescription: Codeer en speel een reeks spelniveaus terwijl
    je belangrijke computerwetenschappelijke concepten leert. Laat op het laatste
    niveau je creativiteit en vaardigheden zien om je eigen spel helemaal opnieuw
    te coderen!
  tutorial_grinch_shortdescription: 'Leer drones en een hoogtechnologische slee programmeren
    met coderingsmagie om cadeautjes vast te leggen en de berg af te navigeren om
    Kerstmis terug te brengen naar Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! Studenten verkennen het
    snijvlak van coderen en kunst door een computerprogramma te bouwen waarmee ze
    aangepaste memes kunnen maken om te delen met vrienden.
  tutorial_codehsbitcoin_shortdescription: In deze Hour of Code-activiteit maken leerlingen
    kennis met het Bitcoin-blockchain-grootboek en enkele Bitcoin-statistieken.
  tutorial_codehsblockchain_shortdescription: Studenten leren over de fundamenten
    van cryptocurrencies door cryptografie, hashing en blockchain-technologie te verkennen!
  tutorial_codehscipher_shortdescription: 'In deze Hour of Code-activiteit maken leerlingen
    kennis met cryptografie door het klassieke Caesar-cijfer te gebruiken om sommige
    berichten te ontsleutelen en te versleutelen, en ontdekken ze ook de fout in het
    cijfer en hoe ze deze kunnen verbeteren. '
  tutorial_codehscollision_shortdescription: Studenten zullen onderzoeken hoe simulaties
    worden gebruikt in onderzoek. Ze zullen bestuderen hoe massa en snelheid elastische
    botsingen beïnvloeden door gebruik te maken van conservatie van momentum en behoud
    van kinetische energievergelijkingen/
  tutorial_codehsmath_shortdescription: 'Leerlingen maken kennis met Tracy the Turtle
    en leren hoe ze verschillende wiskundige modellen kunnen coderen in Python! Ervaring
    met coderen is niet nodig, maar studenten moeten Algebra I of hoger hebben voltooid. '
  tutorial_codehsmusic_shortdescription: Leerlingen ontdekken hoe coderen wordt gebruikt
    bij het maken van muziek door hun eigen dynamische beats en patronen van acht
    tellen te bouwen met JavaScript-blokken!
  tutorial_codehssports_shortdescription: Studenten leren hoe coderen wordt gebruikt
    bij het ontwerpen van sport en games door een originele sportvideogame te bouwen
    die direct met hun vrienden kan worden gedeeld!
  tutorial_codemojipizza_shortdescription: Deze cursus is bedoeld om studenten de
    grondbeginselen van JavaScript-objecten bij te brengen. Studenten leren de basistypen
    gegevens die kunnen worden opgeslagen in variabelen.
  tutorial_moonlander_shortdescription: Moon Lander is een Game Builder-cursus met
    17 oefeningen die studenten begeleidt bij het bouwen van hun eigen op fysica gebaseerde
    game.
  tutorial_sushicards_shortdescription: Maak een spel waarin je een haai verplaatst
    om te proberen vis te vangen.
  tutorial_codesparkcreate_shortdescription: Ooit wilde je je eigen videogame ontwerpen
    en coderen? Ga aan de slag met de "Create" -modus van codeSpark Academy. Kies
    uit twee gamekits die je helpen bij het maken en coderen van een videogamma in
    Mario-stijl met onze woordenloze interface. Beginner-coders en pre-readers welkom!
  tutorial_hardvsoft_shortdescription: Aan de hand van een geïllustreerd kinderverhaal
    en werkbladen leren uw leerlingen de verschillen tussen hardware en software.
  tutorial_codestersecard_shortdescription: 'Verbeter je programmeervaardigheden terwijl
    je leert hoe je een elektronische wenskaart kunt maken die je kunt delen met je
    leraar, familie of vrienden! '
  tutorial_codesterslogo_shortdescription: Gebruik code om creatief aan de slag te
    gaan en ontwerp je eigen bedrijfslogo! Je leert de basisprincipes van coderen
    in de programmeertaal Python. Nadat je de tutorial hebt doorlopen, heb je alle
    vaardigheden die je nodig hebt om het logo voor je persoonlijke merk te maken!
  tutorial_codesterstshirt_shortdescription: 'Leer elementaire programmeervaardigheden
    en oefen met het navigeren over het coördinatenvlak terwijl je je eigen t-shirtontwerp
    met monogram maakt! '
  tutorial_codewards_shortdescription: Doe mee aan een spannende missie om de onderwaterstad
    te redden. Ervaar het werk van een reddingsmonteur die beschadigde stadssystemen
    repareert met opdrachten en algoritmen. Overwin verschillende uitdagingen om je
    vaardigheden, intelligentie en moed te bewijzen!
  tutorial_olympics_shortdescription: 'Bereid je samen met Elsie voor op Robot Olympics!
    Leer naast programmeerconcepten ook autorijden, verzamel details en maak gereedschappen,
    bouw en test je machtige robot. '
  tutorial_codinismhero_shortdescription: Leer de basisprincipes van programmeren
    aan de hand van leuke voorbeelden en bouw al lerend een spel!
  tutorial_discovery_shortdescription: Twee personages ontmoeten elkaar in een wereld
    en ontdekken een verrassend object. Wat gebeurt er daarna? Met Scratch en CS First
    kan iedereen zijn eigen unieke verhaal creëren met code.
  tutorial_csfirstname_shortdescription: Kies een naam en breng de letters van het
    woord tot leven met behulp van code. Kies een bijnaam, de naam van een huisdier,
    een dier, een sport, een plaats of een hobby.
  tutorial_edisonmove_shortdescription: Introduceer op tekst gebaseerd programmeren
    en het belangrijkste computationele concept van sequentie aan je leerlingen met
    behulp van Edison-robots en EdPy, een op tekst gebaseerde programmeertaal gebaseerd
    op Python.
  tutorial_edisonspider_shortdescription: Introduceer de belangrijkste computationele
    concepten van variabelen en gegevens, twee van de meest fundamentele onderdelen
    van programmeertalen voor algemeen gebruik, met behulp van Edison-robots en de
    op Scratch gebaseerde programmeertaal EdScratch.
  tutorial_edisonspotlight_shortdescription: Laat je leerlingen kennismaken met Edison-robots
    en help ze te ontdekken wat een robot is en hoe hij de wereld kan voelen en erop
    kan reageren.
  tutorial_firiapython_shortdescription: Bereid je micro:bit voor en verhoog je niveau
    naar Python-codering! CodeSpace begeleidt je stap voor stap vanaf je allereerste
    Python-regel tot het coderen van een interactief programma met knoppen en LED's.
  tutorial_gamefrootsquid_shortdescription: Kolossale inktvissen zijn de grootste
    ongewervelde dieren ter wereld. In dit codeerspel voor beginners leer je de basisprincipes
    van coderen en maak je een spel dat het leven van de inktvis onder de oceaan verkent.
  tutorial_duckpiano_shortdescription: In dit project laat je toetsen op je computer
    kwakzalvergeluiden spelen op verschillende toonhoogtes, zoals een piano die klinkt
    als een eend.
  tutorial_gpsound_shortdescription: In dit project schrijf je een programma om geluid
    van de microfoon van je computer op te nemen, af te spelen en een beeld te maken
    van het opgenomen geluid. Je kunt je opname vervolgens verwerken om effecten toe
    te voegen zoals pitch-shift, reverse of echo.
  tutorial_groklearningpython_shortdescription: Ontwikkel je programmeervaardigheden
    en bouw je eigen dierenclassificator! In deze cursus gebruik je de programmeertaal
    Python om dieren te classificeren op basis van hun kenmerken.
  tutorial_htmltimetravel_shortdescription: Maak een avontuurlijke reis door de tijd
    en verover de ruimte terwijl je leert hoe je objecten kunt verplaatsen, roteren
    en transformeren met behulp van de basisprincipes van animatie in CSS.
  tutorial_hp_flappy_shortdescription: Leer logisch denken en programmeren door je
    eigen spel in Flappy Birds-stijl te maken op HyperPad.
  tutorial_appytappin_shortdescription: Deze activiteit onder leiding van de leraar,
    aangepast voor het Hour of Code, laat kinderen kennismaken met het gebruik van
    een op tekst gebaseerde programmeertaal om een app voor mobiele games te ontwikkelen.
  tutorial_icipher_shortdescription: Deze activiteit onder leiding van een leraar,
    aangepast voor het Hour of Code, leert kinderen veilig communiceren. De kinderen
    leren dat berichten door de tijd heen zijn versleuteld en ontsleuteld met behulp
    van cijfers.
  tutorial_iguess_shortdescription: Introductie van Quick Response-codes voor kinderen
    van 3-5 jaar. Gebruik tablets om QR-codes te scannen en het minibeest uit een
    bepaalde habitat te raden.
  tutorial_imake_shortdescription: Deze activiteit onder leiding van een leerkracht
    zonder stekker, voor kinderen van 3-5 jaar, maakt gebruik van klassieke kinderliedjes
    om het concept van algoritmen, volgorde en herhaling te introduceren.
  tutorial_imorse_shortdescription: Ontdek cryptografie met Morse Code en Sphero.
    Leer dat fysieke systemen kunnen worden geprogrammeerd en schrijf code zodat Sphero
    kan communiceren.
  tutorial_kanohp_shortdescription: Leer coderen en toveren op het scherm met creatieve
    uitdagingen. Laat veren vliegen en vuur laten stromen, componeer muziek en meer.
  tutorial_khanwebpages_shortdescription: Leer hoe je webpagina's maakt met HTML-tags
    en CSS, en eindig met het maken van je eigen wenskaart om te delen met vrienden
    of familie.
  tutorial_kibobowl_shortdescription: Crash! Hoe ver moet KIBO gaan om van het begin
    van de bowlingbaan naar de pins te komen? U kunt een enkele rechte rijstrook maken
    of een ingewikkelder pad.
  tutorial_kibodance_shortdescription: Laten we een KIBO Robot dansfeest houden! Stel
    een muziekspeler in om een favoriet liedje uit de klas af te spelen, of een nummer
    dat verband houdt met een wereldcultuur die je aan het ontdekken bent.
  tutorial_buildcharacters_shortdescription: De populairste pre-reader app bevat nu
    een digitale Maker Space! Maak levels, ontwerp games of bouw personages. Kies
    je activiteit en begin met creëren met Kodable! Met JavaScript voor de hogere
    basisschool.
  tutorial_designgames_shortdescription: De populairste pre-reader app bevat nu een
    digitale Maker Space! Maak levels, ontwerp games of bouw personages. Kies je activiteit
    en begin met creëren met Kodable! Met JavaScript voor de hogere basisschool.
  tutorial_makelevels_shortdescription: De populairste pre-reader app bevat nu een
    digitale Maker Space! Maak levels, ontwerp games of bouw personages. Kies je activiteit
    en begin met creëren met Kodable! Met JavaScript voor de hogere basisschool.
  tutorial_wizard_shortdescription: Reis als codetovenaar naar de wereld van Code
    Magic. Leer spreuken te maken en uit te spreken om je kasteel aan te passen.
  tutorial_mbscratchcards_shortdescription: Verbind de fysieke wereld van micro:bit
    met de virtuele wereld van Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Gebruik de micro:bit met een iPad
    om Swift te leren.
  tutorial_mbbuttons_shortdescription: In dit inleidende project laat je afbeeldingen
    of animaties verschijnen op het micro:bit-scherm wanneer je op de knoppen drukt.
  tutorial_meteor_shortdescription: In dit project maak je een Falling Meteors-game
    voor de BBC micro:bit. Met behulp van de knoppen beweegt de speler een schild
    om vallende meteoren te vangen en de aarde te redden.
  tutorial_ballbounce_shortdescription: Leer een mobiele app maken waarbij de gebruiker
    een bal over het scherm gooit en deze tegen de randen stuitert.
  tutorial_mitcodi_shortdescription: Leer om je eigen interactieve mobiele app te
    maken. Druk op de bij en hoor hem zoemen!
  tutorial_mitdoodle_shortdescription: Maak een mobiele app waar je afbeeldingen op
    het scherm kunt tekenen!
  tutorial_talktome_shortdescription: Leer een mobiele app te maken waarmee je telefoon
    met je praat!
  tutorial_mobilecspmap_shortdescription: Gebruik App Inventor om een kaarttour te
    maken van bezienswaardigheden in je stad, staat of waar ook ter wereld.
  tutorial_ozorandom_shortdescription: 'Ontdek hoe computers willekeurige getallen
    creëren en gebruiken, en gebruik vervolgens een willekeurig bewegingsprogramma
    om ideeën voor een verhaal te creëren. '
  tutorial_ozotroll_shortdescription: 'Leer het verschil tussen internettrollen en
    sprookjestrollen en leer Evo vervolgens hoe je een goede trol kunt zijn die jou
    beschermt. '
  tutorial_peblioart_shortdescription: 'Leer vormen tekenen en animeren met code om
    interactieve illustraties te maken die zijn geïnspireerd door kunstenaars. '
  tutorial_astropi_shortdescription: Codeer een bericht en controleer de omgevingstemperatuur
    aan boord van het ISS met behulp van een online simulator van de Sense HAT van
    de Astro Pi-computer.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities heeft code-oefeningen
    gecombineerd met STEAM-learning en gamificed-missies in meerdere activiteiten.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities heeft code-oefeningen
    gecombineerd met STEAM-learning en gamificed-missies in meerdere activiteiten.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities heeft code-oefeningen
    gecombineerd met STEAM-learning en gamificed-missies in meerdere activiteiten.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities heeft code-oefeningen
    gecombineerd met STEAM-learning en gamificed-missies in meerdere activiteiten.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities heeft code-oefeningen
    gecombineerd met STEAM-learning en gamificed-missies in meerdere activiteiten.
  tutorial_robotmagic3d_shortdescription: Gebruik code om 3D-modellen en letters met
    plezier tot leven te brengen. Aan het einde kun je een geanimeerde sticker van
    je creatie downloaden en deze delen met vrienden.
  tutorial_robotmagicflappy_shortdescription: Gebruik je fantasie om een 3D Flappy
    Bird-spel te maken. Gebruik code om 3D-modellen met plezier tot leven te brengen.
    Aan het einde kun je je creatie delen met vrienden en ze uitdagen tot een hoge
    score.
  tutorial_scratchadventure_shortdescription: Stuur je favoriete Cartoon Network-personages
    op een zoektocht, van de verste uithoeken van het universum tot aan de rand van
    Craig's Creek. Ontgrendelt geheime schatten en ontdek nieuwe personages terwijl
    je een avonturenspel maakt.
  tutorial_scratchtalk_shortdescription: Maak een raprobot of een interactieve animatie
    die praat. Dit project laat zien hoe je sprekende animaties maakt die draaien,
    inzoomen en van kleur veranderen.
  tutorial_scratchjrstory_shortdescription: Door deze activiteit en de voortdurende
    tijd met ScratchJr krijgen studenten de kans om creatief te denken, hun verhaal
    te verbeteren en samen te werken met leeftijdsgenoten.
  tutorial_scratchjrtwinkle_shortdescription: Door deze activiteit krijgen studenten
    de kans om creatief te denken, verhalenvertellers te worden en hun wiskundig redeneer-
    en sequentievaardigheden te verbeteren.
  tutorial_spherocomm_shortdescription: Kom meer te weten over miscommunicatie in
    zowel een gemeenschap als in een computerprogramma. Gebruik deze kennis om miscommunicatie
    of bugs in een programma op te lossen om BOLT te helpen zijn weg naar huis te
    vinden.
  tutorial_spherocommunity_shortdescription: Ontwerp een eenvoudig pad dat een gebruikelijke
    route vertegenwoordigt die je elke dag aflegt. Je maakt twee programma's, een
    getekend pad en een op blokken gebaseerd programmapad via je communityroute.
  tutorial_spherofunctions_shortdescription: Leer hoe je functies kunt gebruiken en
    aanroepen om van Sphero een rekenmachine te maken.
  tutorial_spheroinfrared_shortdescription: Word epidemioloog en stop de verspreiding
    van een zeldzame robotinfectie die een gemeenschap van BOLT-robots teistert.
  tutorial_spherolightsensor_shortdescription: Leer hoe je een programma maakt dat
    de omgevingslichtsensor gebruikt om luxwaarden te meten en BOLT te achtervolgen.
  tutorial_spheromansion_shortdescription: Een stel dinosaurussen in huis houden zou
    geen probleem moeten zijn, toch? Zoals je je kunt voorstellen, loopt dit niet
    goed af. Je zit vast in de bibliotheek van het landhuis en moet je een weg naar
    buiten programmeren.
  tutorial_roadblocks_shortdescription: Als vervolg op Your Community pas je je blokkenprogramma
    aan wanneer jij en je partner verschillende wegversperringen op de route tegenkomen.
  tutorial_spherotext2_shortdescription: Leer je eerste conditie door een leuk spel
    te bouwen waarbij je Sphero gooit en dierengeluiden raadt. Dit is een geweldige
    activiteit nadat je tekst 1 hebt voltooid.
  tutorial_spherotext3_shortdescription: Leer de belangrijkste LED's van de Sphero
    te veranderen op basis van de draaisnelheid van de gyroscoop. Je leert ook over
    normalisatie en absolute waarde. Dit is een geweldige activiteit nadat je tekst
    1 en 2 hebt voltooid.
  tutorial_spherotext4_shortdescription: Gebruik variabelen om een heet aardappelspel
    te bouwen, mogelijk gemaakt door Sphero. Dit is een geweldige activiteit nadat
    je tekst 2 of 3 hebt voltooid.
  tutorial_spheroraptor_shortdescription: Maak een versterkte pen om de Spheroraptors
    op afstand te houden en schrijf tegelijkertijd de code naar de Spheroraptors escape.
    Van loops tot conditionals, tot operators en zelfs vergelijkers, je hebt zoveel
    mogelijk codeerkennis nodig.
  tutorial_stempiday_shortdescription: In deze coderingsactiviteit genereer je willekeurig
    punten, vergelijkbaar met een zeer slechte speler die darts schiet op een dartbord.
  tutorial_stemplanetoids_shortdescription: In deze activiteit repareer je een kapot
    asteroïdenspel waarbij het schip alleen in een rechte lijn beweegt. Dan voeg je
    zwaartekracht toe aan het spel en probeer je het schip op de maan te laten landen!
  tutorial_stempong_shortdescription: In deze activiteit ga je een kapotte versie
    van het Pong-spel repareren, zodat objecten stuiteren zoals ze zouden moeten.
    Vervolgens voeg je zwaartekracht toe om een Bonk.io-kloon te maken.
  tutorial_algobot_shortdescription: Spelers besturen AlgoBot, een slimme kleine servicedroid,
    en leren een visuele programmeertaal te gebruiken om hem te helpen de crisis te
    beheersen!
  tutorial_thunkableapps_shortdescription: 'Leer hoe je je eigen apps kunt bouwen
    met codering op basis van blokken! '
  tutorial_toxicodedot_shortdescription: Kies een kaart uit je stapel en interpreteer
    de code ervan om verder te komen in de wereld. Gebruik je intuïtieve vaardigheden
    om de regels te raden en van je eigen fouten te leren.
  tutorial_gcactions_shortdescription: Ontdek acties, een van de belangrijkste bouwstenen
    voor codering, en gebruik ze om een videogame te coderen! Ontdek de digitale cultuur
    en leer over robots en wat ze eigenlijk kunnen.
  tutorial_gccomparators_shortdescription: Ontdek vergelijkers en logische regels,
    die belangrijke bouwstenen zijn bij het coderen, en gebruik ze om een videogame
    te coderen! Ontdek de digitale cultuur en kom meer te weten over het volgen van
    onze online activiteiten.
  tutorial_gcconditions_shortdescription: Ontdek voorwaarden, een van de belangrijkste
    bouwstenen voor codering, en gebruik ze om een videogame te coderen! Ontdek de
    digitale cultuur en leer over de algoritmen die onze online wereld aandrijven.
  tutorial_gccreate_shortdescription: Maak je eerste volledige videogame met GameCode!
    Creëer nieuwe personages, maak ze (een beetje) slimmer, geef de speler superkrachten...
    Sky is the limit!
  tutorial_gcevents_shortdescription: 'Ontdek evenementen, een van de belangrijkste
    bouwstenen voor codering, en gebruik ze om een videogame te coderen! Ontdek de
    digitale cultuur en leer over kunstmatige intelligentie en hoe deze van betekenis
    kan zijn in je leven. '
  tutorial_gcloops_shortdescription: Ontdek loops, een van de belangrijkste bouwstenen
    in codering, en gebruik ze om een videogame te coderen! Ontdek de digitale cultuur
    en leer over het fenomeen echokamer op sociale netwerken.
  tutorial_gcvariables_shortdescription: Ontdek variabelen, een van de belangrijkste
    bouwstenen in codering, en gebruik ze om een videogame te coderen! Ontdek de digitale
    cultuur en leer wat data is en hoe het werkt.
  tutorial_beanything_shortdescription: Gebruik programmering om personages te animeren,
    muziek te componeren, verhalen te vertellen, games te ontwerpen en zelfs kunst
    te maken.
  tutorial_change_shortdescription: Maak een project dat laat zien hoe jij de wereld
    zou veranderen! Of je nu een passie hebt voor recycling of een idee hebt om wereldvrede
    te bereiken, deel je visie met code!
  tutorial_cooking_shortdescription: Laat je vaardigheden zien - maak een interactief
    kookspel. Beginners kunnen de zelfgeleide tutorial gebruiken, terwijl meer gevorderde
    programmeurs de mogelijkheid hebben om met een leeg project te beginnen.
  tutorial_crystal_shortdescription: Spreek spreuken uit, verzamel power-ups en versla
    vijanden terwijl je vecht in een wilde arena voor 4 spelers die krimpt te midden
    van lava!
  tutorial_landscape_shortdescription: Gebruik de pentekenfunctie van Python om een
    landschap samen te stellen met behulp van code. Gebruik de landschapsitems die
    al voor je zijn gemaakt of ontwerp je eigen structuren. Publiceer en deel je creaties!
  tutorial_pets_shortdescription: Maak een leuk spel over huisdieren — echt of denkbeeldig!
    Beginners kunnen de zelfgeleide tutorial gebruiken, terwijl meer gevorderde programmeurs
    de mogelijkheid hebben om met een leeg project te beginnen.
  tutorial_petvet_shortdescription: Van het begeleiden van huisdieren naar de onderzoekskamer
    tot het diagnosticeren van hun gesnuffels, boo-boos en jeuk, je zult merken dat
    elke puzzel een oplossing heeft waardoor de huisdieren zich beter dan ooit voelen!
  tutorial_superhero_shortdescription: Gebruik HTML- en CSS-pixelart om je favoriete
    superheldenmaskers te maken. Publiceer en deel je creaties!
  tutorial_vidcodeplastic_shortdescription: Leer loops, sinusgolven en aangepaste
    emoji's te gebruiken om een uniek project te maken.
  tutorial_vidcodetypeface_shortdescription: Maak je eigen lettertype met behulp van
    vormen en elementen uit de typografie. Type bevat meer elementen dan je misschien
    wist!
  tutorial_washustorm_shortdescription: Leer hoe je een binnenkomende storm programmeert.
  tutorial_activitypackets_shortdescription: Beleef uren gezinsvriendelijk plezier
    met de afdrukbare pakketten met creatieve coderingsactiviteiten van Wonder Workshop.
    Breng coderen tot leven met Dash-, Dot- en Cue-robots door deze online en offline
    activiteiten te downloaden voor gebruik tijdens Hour of Code en daarna!
  tutorial_googlerookie_shortdescription: In deze activiteit codeer je een collage
    met een Rookie-thema met Blockly, een inleidende coderingstaal. Je gebruikt sequenties,
    variabelen en loops om een uniek stuk te creëren dat je creativiteit benadrukt!
  tutorial_tommyturtle_shortdescription: 'Help jonge kinderen de basisprincipes van
    coderen te leren met Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Dit product zal onze grenzen verleggen door een
    geïntegreerde papieren versie te creëren met geautomatiseerde toepassingen en
    een alternatief als de computer om welke reden dan ook niet wordt gebruikt. Het
    zal ook dienen als een inleiding tot het begrijpen van programmeren in het algemeen.
  tutorial_gamemaker_shortdescription: Game Maker is een activiteit met een open einde
    waarbij leerlingen alles kunnen maken wat ze willen met behulp van een eenvoudige
    codewizard. Klik gewoon op de foto van een schattig klein monster en kies een
    van de opties in het menu. Er zijn ook meer geavanceerde tutorials inbegrepen
    voor diegenen die dieper in het maken van games willen duiken.
  tutorial_duckrace_shortdescription: In deze cursus los je programmeertaken op om
    Toni de eend te helpen munten te verzamelen voor zijn spaargeld voor de feestdagen.
    Aan het einde van de cursus maak je je eigen spel.
  tutorial_allcancodeapps_shortdescription: Gebruik het Allcancode-platform om web-
    en mobiele apps te maken, van ontwerp tot levering.
  tutorial_n2y_shortdescription: Help Bitt Bott de aarde te verkennen met behulp van
    richtingspijlen.
  tutorial_dance2019_longdescription: Codeer een Dance Party om te delen met je vrienden.
    Met Katy Perry, Shawn Mendes, Panic! At The Disco, Lil Nas X, Jonas Brothers,
    Nicki Minaj, en nog eens 34 anderen!
  tutorial_danceparty_longdescription: "  Codeer een Dance Party om te delen met je
    vrienden. Met Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, en nog
    25 anderen!  "
  tutorial_chibitronics_longdescription: Programmeer een papieren circuit om je eigen
    verhaal te belichten.
  tutorial_athlete_longdescription: Kies tussen het maken van een basketbalwedstrijd
    of 'mix en match' voor verschillende sporten!
  tutorial_moana_longdescription: De nieuwe Disney 'Hour of Code'-handleiding maakt
    gebruik van een visuele programmeertaal met behulp van blokken waar studenten
    gewoon visuele blokken slepen en plaatsen om code te schrijven. Visueel programmeren
    is een leuke en gemakkelijk te begrijpen manier om de logica van coderen te leren.
    Blootstelling aan visueel programmeren legt de basis voor tekstgebaseerde programmering,
    een complexere activiteit. De tutorial is gericht op kinderen van 8 en ouder,
    en die voor het eerst proberen te coderen. Beschikbaar in 23 talen en gelokaliseerd
    buiten de Verenigde Staten. Deze handleiding is gratis online beschikbaar en bevat
    een digitale toolkit in het Engels en Spaans voor opvoeders en evenementorganisatoren.
  tutorial_star-wars_longdescription: Leer droids programmeren, en maak je eigen Star
    Wars spel in een melkweg ver, ver weg van hier.
  tutorial_gumadventure_longdescription: In de fantastische World of Gumball-aflevering
    'Het Signaal' beïnvloedt een storing hoe de personages betrekking hebben op elkaar.
    Ga verder met dit verhaal door je eigen storing te maken en je voor te stellen
    hoe Gumball en zijn vrienden erop zouden reageren.
  tutorial_mchoc_longdescription: Gebruik blokken code om Alex of Steve op avontuur
    te sturen door deze Minecraft wereld.
  tutorial_vidnews_longdescription: 'Hier is het HOC News! Video''s en grafieken gaan
    allemaal over tech, diversiteit, kinderen en codering. Afgewerkte projecten kunnen
    naar de website van de school worden opgeladen als het rapport over de HOC zelf.
    Leraren kunnen studenten aanmoedigen om de nieuwsberichten te gebruiken om te
    melden over wat ze geleerd hebben, of statistieken voor hun school te delen. "Belangrijk
    nieuws: 400 leerlingen van Roosevelt nemen deel aan het ''Hour of Code''."'
  tutorial_kodable-pre_longdescription: Kodable is een zelfgeleid spel dat kinderen
    5+ introducereert aan programmeerbeginselen. Het hebben van een leraar of ouder
    in de buurt is handig, maar niet nodig.
  tutorial_highseas_longdescription: Animeer een oceaangolf om een sfeer te creëren,
    vertel dan een verhaal dat plaatsvindt op volle zee.
  tutorial_capython_longdescription: Python is een aantrekkelijke en eenvoudig te
    leren taal. Leer over het gebruik van modules, functies, lussen en lijsten, terwijl
    u leuke afbeeldingen maakt met behulp van je schildpadgenoten. Meetkunde is nog
    nooit zo leuk geweest!
  tutorial_frzn_longdescription: Laten we code gebruiken om Anna en Elsa te vergezellen
    wanneer ze de magie en schoonheid van ijs verkennen. Je zal sneeuwvlokken en patronen
    creëeren terwil je schaatst en maakt een winter wonderland dat je dan met je vrienden
    kan delen!
  tutorial_cocom_longdescription: Kies je held en codeer je weg door de patrouilles
    van de schurken, lavakuilen en laserstralen van Kithgard Dungeon. Ga een niveau
    hoger, verdien edelstenen en maak magische voorwerpen buit om nieuwe programmeerkrachten
    te ontgrendelen!
  tutorial_play-lab_longdescription: Bedenk een verhaal of maak een spel met Play
    Lab! Maak dieren, piraten, zombies, ninjas, en veel meer personages bewegen, geluiden
    maken, punten scoren en zelfs vuurballen gooien!
  tutorial_boxisland_longdescription: Maak een uitstapje op Box Island en verzamel
    alle sterren! Box Island is een prachtig mobiel codeerspel dat kinderen meeneemt
    op een spannend avontuur op het charmante eiland. In deze tutorial leer je de
    basisprincipes van algoritmes, sequenties, loops en conditionals!
  tutorial_textcomp_longdescription: 'Op een bepaald moment bereiken we een fysieke
    limiet van hoe snel we bits kunnen sturen en als we een grote hoeveelheid informatie
    sneller willen verzenden, moeten we een manier vinden om dezelfde informatie met
    minder bits voor te stellen - we moeten de gegevens samendrukken. In deze les
    zullen de leerlingen de tekstcompressie-widget gebruikt worden om delen van een
    Engelse tekst te comprimeren door patronen te zoeken en grotere tekstpatronen
    te vervangen door symbolen. '
  tutorial_encryption_longdescription: 'Studenten worden bekendgemaakt met de noodzaak
    van versleuteling en eenvoudige technieken voor het breken (of kraken) van geheime
    berichten. Ze proberen zelf een bericht, dat wordt gecodeerd met de klassieke
    Caesar cipher en ook een willekeurige vervangend Cipher, te kraken. Studenten
    moeten goed vertrouwd zijn met de noodzaak tot geheimhouding bij het verzenden
    van informatie via internet, en dat in een tijd van krachtige rekenmogelijkheden,
    de coderingsmethoden meer geavanceerd moeten zijn. '
  tutorial_kanopixel_longdescription: Makers van alle leeftijden leren in een echte
    programmeertaal te coderen en zien hoe hun commando's tot leven komen door een
    reeks van 13 foto's door middel van code te tekenen. Ze leren onderweg over de
    videogamekunstgeschiedenis van Pong en andere retrospellen tot 8-bit kunst en
    Minecraft, die computerwetenschappen met kunst, geschiedenis en verhaal vertellen
    samenbrengen. De implementatie staat vrij. Je kan 1 uur of een paar uur over één
    of meerdere sessies doorbrengen. Leerlingen kunnen Pixel Hack zelfstandig voltooien
    door gebruik te maken van begeleiding binnen de uitdagingen, of je kan Pixel Hack
    tot een instructeur-geleide reis maken, met een uitgebreide educatieve handleiding
    vol suggesties. Studenten worden aangemoedigd om hun eigen creatieve flair toe
    te voegen door onze uitdagingen te hacken, om het Pixel Hacker Certificate te
    verdienen.
  tutorial_foos_longdescription: |-
    \t
    Codeer de schattige Foo's om puzzels op te lossen en de beginselen van het programmeren op een computer te leren. Zo kunt u bijvoorbeeld beginnen met het op volgorde zetten van codes en het coderen van lussen.Iedereen kan overal leren coderen met de prijswinnende interface van codeSpark Academie waarbij "geen woorden" worden gebruikt. Welkom beginnende programmeurs en startende lezers!
  tutorial_tynkerdd_longdescription: Ontwerp je eigen aangepaste draak, gebruik dan
    programmeren om het door leuke puzzels te leiden op zijn zoektocht naar schat
    en munten! Je moet door complexe kastelen navigeren, power-ups vinden en ridders
    overwinnen om alle schatten te krijgen.
  tutorial_tynkerana_longdescription: Gebruik je kennis van wiskunde en meetkunde
    om een ​​werkende analoge klok te maken met bewegende seconden, minuten en uur
    wijzers. Je moet de hoek berekenen die elke wijzer moet vormen gebaseerd op de
    tijd. Als je klaar bent, kan je herinneringen toevoegen over wat je doorheen de
    dag moet doen, om zo je eigen wekker te maken!
  tutorial_vidcard_longdescription: |-
    Leer hoe je een wenskaart met JavaScript maakt!

    Je zal leren hoe je je eigen video's kan bewerken door toegang te nemen tot elke pixel en met CODE te vertellen wat die pixel moet doen!

    Je kan ook je eigen beeldmateriaal upladen en opnemen om de ervaring te personaliseren.

    Gecreëerd in samenwerking met GSGNY.
  tutorial_spritebox_longdescription: Loop, spring en programmeer door drie verschillende
    werelden om sterren te verzamelen en de finish te halen! Leer de goede volgorde,
    foutopsporing, lussen en programmeer in Swift, Java, of met pictogrammen.
  tutorial_tynkerch_longdescription: Vrijwaar de computer van een kwaadaardig virus!
    Je moet je weg door het systeem hacken door virus's te verwijderen, deuren te
    openen, labyrinten op te lossen en door de portalen te navigeren. Let op voor
    virussen en storingen!
  tutorial_lightbot_longdescription: Lightbot is een spel dat spelers vraagt ​​om
    programmeerlogica te gebruiken om puzzels op te lossen! Verkrijg een praktisch
    begrip van basiscodeerconcepten door Lightbot te begeleiden om zo alle blauwe
    tegels in elk niveau op te lichten. Leer gelijktijdig hoe je instructies in volgorde
    zet, procedures schrijft en lussen gebruikt in deze zelfstandige activiteit. Geschikt
    voor alle leeftijden en vaardigheden.
  tutorial_hoc_longdescription: Plaatsvoorziening voor nieuwe code.org/hoc
  tutorial_code_longdescription: Leer de basisbegrippen Computer Wetenschappen door
    programmeren door middel van slepen en plaatsen. Dit is een spelachtige zelfstudie
    met video-lezingen van Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs.
    Zombies. Leer herhalingslussen, voorwaarden en basisalgoritmen. Beschikbaar in
    37 talen.
  tutorial_tinspire_longdescription: Introduceer leerlingen in de basis van coderen
    - in slechts 10 minuten per keer - met de TI-technologie die ze elke dag in hun
    rugzakken meedragen. Deze lessen geven studenten een gemakkelijk begin tot programmering
    die hun interesse in codering en informatica kan helpen opvonken. Studenten schrijven
    programma's die concepten uit de wiskunde kunnen versterken met behulp van de
    TI Basic-taal die klaar voor gebruik op hun TI-Nspire-handhelds staat.
  tutorial_itchbounceball_longdescription: |-
    We nemen u mee door een introductie in Itch, met behulp van de visuele programmeertaal Scratch.

    Deze les biedt video en tekst aanwijzingen voor de code die studenten moeten toevoegen om een ​​bal zot over het scherm te laten springen.

    Zodra studenten deze activiteit afronden, hebben ze nog de kans om ideeën te verkennen, voor andere veranderingen en activiteiten die kunnen worden gemaakt. Er is geen vast doel of uitkomst  aangezien het een open leeromgeving is, maar met niet meer dan deze startcode komen studenten met geweldige projecten op de proppen!

    Alle instructies bevinden zich binnen de Itch omgeving, het is dus niet nodig om tussen schermen te wisselen om het project te volgen. Hoofdtelefoons zijn aanbevolen.
  tutorial_vidclim_longdescription: |-
    Studenten onderzoeken een feit over het klimaat van de Aarde, waarbij ze zich inlaten met het werk van wetenschappers en kunstenaars in reactie op klimaatverandering. Studenten gaan op onderzoek en plannen een video die hun feit uiteenzet.

    Video's kunnen onderstaande behandelen
    Begrijpen van klimaatveranderingen en de effecten ervan
    Publieke antwoorden op de effecten op klimaatverandering
    Hoe klimaatverandering het dagelijks leven beïnvloedt
    Welke acties kan je ondernemen om een ​​verschil te maken
  tutorial_matlab_longdescription: Leer Coderen is een innemende, online, interactieve
    tutorial waar je leert programmeren. Gebruik MATLAB om uit te vinden of de dichtstbijzijnde
    ontmoetingsplaats met je vrienden de cinema, het winkelcentrum of het café is.
    Breek het probleem op in kleinere stukjes en leer gelijktijdig de basisprogrammeerconcepten.
    Maak aan het eind van het uur een algoritme om het kortste pad naar je vrienden
    te vinden!
  tutorial_flap_longdescription: Gebruik programmeren door slepen en plaatsen om je
    eigen Flappy Bird spel te maken, en pas het aan zodat het er anders uitziet (Flappy
    Shark, Flappy Santa, wat dan ook). Voeg het spel met één klik in je telefoon toe.
  tutorial_galaxy_longdescription: 'Pak je Android-smartphone en verken verre sterrenstelsels!
    Bij de #GalaxyGameJam kan je je eigen Android-app maken. Ontwerp het met onze
    gratis Pocket Code app en word onderdeel van onze missie naar de ruimte. Met Pocket
    Code willen we kinderen, tieners en jong volwassenen inspireren om hun eigen spellen,
    animaties en interactieve verhalen direct op hun smartphones te maken.

    '
  tutorial_inf_longdescription: Gebruik Play Lab om een verhaal of game te maken met
    Disney Infinity-personages in de hoofdrol.
  tutorial_tynkersol_longdescription: Programmeer een interactief model van ons zonnestelsel.
    Dit project wordt geleverd met stapsgewijze instructies die je begeleiden bij
    het maken van een simulatie waar planeten rond de Zon draaien. Voeg dan feiten
    toe over elke planeet, die tevoorschijn komt wanneer erop geklikt wordt.
  tutorial_itchg_longdescription: |-
    Name-IT laat je een herkenningsspel maken!

    Het eindproject laat studenten een spel creëren om de Staten van Australië op te noemen!

    Je doorloopt eerst een spel en volgt instructies om een ​​spel te maken om de drie fasen van de watercyclus te markeren. Je maakt een volledig werkend spel, inclusief scores!

    Van de kant van het programmeren leer je over variabelen, voorwaarden, lijsten, tekstsamenvoegen en nog veel meer. Dit zijn codeertechnieken die je in andere projecten kan hergebruiken als je wil verderbouwen aan je nieuwe programmeervaardigheden!

    Je kan de activiteit verderzetten door het toevoegen van je eigen afbeelding en labels (samen met veel andere extra projectopties, het plezier houdt nooit op). Hoofdtelefoons aanbevolen.
  tutorial_como_longdescription: Leer en onderwijs programmeren in CoffeeScript, een
    programmeertaal uit de echte wereld. CodeMonkey is een leuk, bekroond spel, geschikt
    voor iedereen, met of zonder enige programmeerervaring. CodeMonkey's adaptieve
    platform geeft je alle instructies en tips die je nodig hebt, en beloont je sterscores.
    Schrijf code. Vang Bananen. Red de wereld.
  tutorial_processfound_longdescription: Wat betekent het om software te schrijven
    om dingen te doen die je vaak met je handen doet, met papier, met potlood, met
    verf? Kunt u een computer gebruiken om tekeningen te maken? Om animaties te maken?
    Om afbeeldingen te maken?
  tutorial_tynkerhomo_longdescription: Je volgt de instructies stap-voor-stap om een
    ​​interactief verhaal te animeren met veel homofonen erin! Telkens wanneer een
    personage een woord zegt dat een homofoon is, vraag dan de speler welke homofoon
    het juiste woord is voor die context. De speler kent beter z'n homofonen, anders
    zal het gesprek geen enkele zin hebben!
  tutorial_art_longdescription: Maak coole foto's en ontwerpen met de artiest!
  tutorial_tynkerbrick_longdescription: Gebruik de fysica motoriek van Tynker om je
    eigen gepersonaliseerde versie van dit klassieke arcadespel te maken. Begin met
    het peddel te programmeren zodat ze bewegen wanneer de pijltjestoetsen worden
    ingedrukt, voeg dan een bal en een aantal stenen toe. Je personaliseert het spel
    door aangepaste middelen voor de bal, bakstenen en peddel toe te voegen.
  tutorial_itchbio_longdescription: |-
    Name-IT laat je een herkenningsspel maken!

    Het eindproject laat studenten een spel creëren om de delen van een bioloigsche cellen op te noemen! Leer de delen van een cel terwijl je een spel maakt, en speel het zo vaak als nodig om je geheugen op te frissen opnieuw.

    Je doorloopt eerst een spel en volgt instructies om een ​​spel te maken om de drie fasen van de watercyclus te markeren. Je maakt een volledig werkend spel, inclusief scores!

    Van de kant van het programmeren leer je over variabelen, voorwaarden, lijsten, tekstsamenvoegen en nog veel meer. Dit zijn codeertechnieken die je in andere projecten kan hergebruiken als je wil verderbouwen aan je nieuwe programmeervaardigheden!

    Je kan de activiteit verderzetten door het toevoegen van je eigen afbeelding en labels (samen met veel andere extra projectopties, het plezier houdt nooit op). Hoofdtelefoons aanbevolen.
  tutorial_itchj_longdescription: |-
    Onze Spring-activiteit biedt je de codeervaardigheden om een ​​personage op platforms te laten springen, zoals in vele arcadestijl-spellen wordt gebruikt.

    Gebruik de Springvaardigheden en maak je eigen spel doelstelling.

    Dit maakt gebruik van een kartesisch coördinatensysteem, zo leer je hier een beetje over de schermcoördinaten.

    Geniet ervan om alles over het springen te leren met Itch! Hoofdtelefoons worden aanbevolen.
  tutorial_tickleo_longdescription: "Wat je kan bereiken\nOrca is een van de personages
    van dienst in de Tickle app. Het zet je verbeelding op gang om virtuele figuren
    zoals Orca te besturen door verder je eigen unieke spellen te creëren. Gelijktijdig
    kan je programmeerconcepten leren terwijl je de oefeningen afwerkt.\n\nOefen &
    train\n- Programmeer de Orca om één ​​keer in een cirkel te zwemmen en vervolgens
    je vingers te volgen waar ze het scherm aanraken. \n- Programmeer de Orca om voor
    altijd in een cirkel te bewegen, en in figuur 8.\n- Programmeer de Orca om langs
    de vier randen van de oceaan te zwemmen.\n- Programmeer de Orca om links en rechts
    over de oceaan te zwemmen.\n- Laat de orka zwemmen en draaien door je apparaten
    te schudden en kantelen. Til bijvoorbeeld uw apparaat naar rechts om de Orca naar
    rechts te laten zwemmen en laat de Orca draaien door het apparaat te schudden.\n\nWat
    je kan leren\n- vertrouwd raken met visueel programmeren\n- Begrijp het opeenvolgend
    uitvoeren van opdrachten, herhaling (oneindige en bepaald aantal herhaalde lussen),
    en\nvoorwaardelijke (als dit-anders dat) bepalingen.\n- Begrijp de concepten van
    het Cartesische coördinatensysteem.\n- Leer het coördinatensysteem met richting
    (0-360 graden) en afstand.\n- Leer eventgedreven programmeerconcepten.\n- Gebruik
    bewegingssensoren in apparaten om bewegingsgebeurtenissen te voelen (kantelen
    en schudden) om de Orca te sturen."
  tutorial_hopgeo_longdescription: Maak je eigen versie van het zeer innnemende Meetkunde
    Spring spel in Hopscotch's programmeeromgeving met open einde! Onderweg doe je
    praktische ervaring op met concepten zoals volgorde, lussen, variabelen en debuggen.
    Er is geen voorafgaande ervaring nodig om deze activiteit te voltooien of te helpen
    uitvoeren; Het bevat een leuke in-app video-handleiding en een stap-voor-stap
    hulpgids.
  tutorial_tynkermult_longdescription: Codeer je eigen wiskunde spel! Je personage
    moet uit de grot ontsnappen zonder geraakt te worden door vallende keien. Maar
    de enige manier waarop het karakter vooruit kan rennen is door wiskundige vragen
    correct te beantwoorden! U volgt stap-voor-stap instructies om dit leuke vermenigvuldigingsquiz-spel
    te programmeren.
  tutorial_monster_longdescription: De Mysterie Eiland Codeer Zoektocht van Monster
    Coding biedt een leuk gevuld zelfstandig avontuur dat kinderen een aantal belangrijke
    programmeerconcepten leert. Elk activiteitsblok bouwt voort op het voorgaande,
    waarbij kinderen geïntroduceerd worden tot Functies, Booleaanse waarden, Lussen,
    Als dit/Anders dat stellingen en Verzamelingen, met behulp van kleurrijk geanimeerde
    afbeeldingen, audio instructies.
  tutorial_tynkerapp_longdescription: Bouw je eigen versie van je favoriete spel.
    Kies uit tal van opties, zoals platformspellen, klassieke speelhal games, racespelletjes,
    programmeerkunst, verhalende projecten en meer! Je zal jouw spel personaliseren
    door meer niveaus te creëren, uploaden of tekenen van aangepaste voorwerpen, en
    het programmeren van nog meer leuke functionaliteiten.
  tutorial_tynkerpup_longdescription: Pixel de puppy had een fijne vrije dag met zijn
    familie, maar ze vergeten hem in de auto te zetten en vertrokken zonder hem! Kan
    u Pixel programmeren om z'n weg naar huis te vinden? In elke puzzel navigeert
    u Pixel om obstakels heen, zodat hij weer thuis kan komen naar zijn familie.
  tutorial_livecode_longdescription: Wanneer u onze LiveCode-handleiding voor 'Hour
    of Code' gebruikt, krijgen uw leerlingen hun eigen soundboards. Na het maken van
    soundboards met dier- en pianogeluiden, kunnen de leerlingen hun eigen aangepaste
    soundboards maken met hun eigen beeld- en muziekkeuzes!
  tutorial_cocomgame_longdescription: Ontwikkel eerst je Python- of JavaScript-programmeervaardigheden
    door je weg uit het gevaar te coderen en de geweldige buit te pakken. Gebruik
    vervolgens je programmeervaardigheden om je eigen spel te bouwen en kijk of je
    vrienden het kunnen winnen!
  tutorial_tynkerspin_longdescription: In dit project maak je een geweldige aanpasbare
    tekentool. Programmeer je pen, kies een afbeelding (of upload je eigen afbeelding)
    en je kunt een roterende versie van die afbeelding tekenen.
  tutorial_code-avengers_longdescription: Bouw een 2D top-down game voor 2 spelers
    met JavaScript in 10 korte opdrachten. Ga vervolgens verder met het leren van
    de basisprincipes van programmeren (variabelen en if-statements) terwijl je een
    quiz maakt die je met vrienden kunt delen. Verdien onderweg punten en badges terwijl
    je strijdt om de top van het klassement te bereiken.
  tutorial_tynkercq_longdescription: Ontwerp je eigen snoeptrollpersonage en ga op
    meerdere niveaus op zoek naar snoep om je personage te helpen de weg naar huis
    te vinden. Je lost codeerpuzzels op om je personage door de mensenwereld te navigeren,
    terwijl je obstakels ontwijkt en gumdrops en pepermuntjes verzamelt.
  tutorial_cmgame_longdescription: Breng je codeervaardigheden naar een hoger niveau
    door te leren je eigen games te bouwen. In deze cursus leer je de gebruikersinterface
    van het toetsenbord en de spelmechanica terwijl je een spel in Super Mario™ -stijl
    bouwt. Daarna kun je je game delen!
  tutorial_codesters_longdescription: 'Maak je eigen games, animaties en illustraties
    met Python. Als je klaar bent, deel ze dan met vrienden! Programmeer in Python,
    een echte programmeertaal die elke dag bij bedrijven wordt gebruikt - onze drag-and-drop-toolkit
    maakt het gemakkelijk om te leren! Probeer een basketbalspel te bouwen, een dans
    te choreograferen of een geanimeerde kaart te ontwerpen! '
  tutorial_qrm_longdescription: Leer samen met Mary de programmeertaal Quorum als
    onderdeel van een luchtige en vermakelijke reis in de biologie. De activiteiten
    worden door studenten begeleid, met online voorbeelden, en zijn toegankelijk voor
    blinden en slechtzienden.
  tutorial_texas-instruments_longdescription: 'De 10 Minutes of Code-activiteiten
    kunnen in de klas worden gebruikt om leerlingen te interesseren voor coderen met
    de TI-technologie die ze elke dag in hun rugzakken dragen. Leer de basisprincipes
    van coderen met behulp van de TI-84™ Plus en begin met programmeren in slechts
    10 minuten — geen ervaring nodig!  '
  tutorial_cajava_longdescription: Tekenen met JavaScript is makkelijker dan je zou
    denken. Leer meer over de vlaggen van de wereld door vlaggen te tekenen voor elk
    niveau die in complexiteit toenemen. Lees meer over vormen, coördinaten en kleuren
    en over het belang van volgorde bij het coderen.
  tutorial_codehs_longdescription: Commando's geven aan een computer, en dat is waar
    het bij programmeren om draait, is net als het geven van opdrachten aan een hond.
    Leer coderen met Karel de Hond — een leuke, toegankelijke en visuele introductie
    tot op tekst gebaseerd programmeren waarbij absolute beginners fundamentele concepten
    zoals opdrachten en functies worden bijgebracht. Heb je al wat ervaring? Probeer
    in plaats daarvan onze JavaScript Graphics-tutorial!
  tutorial_hopemo_longdescription: "Bouw een teken-app die prachtige, interactieve
    kunst maakt met je favoriete emoji's. \n\nOntdek de creatieve kant van coderen
    door een app te maken die vrienden kunnen gebruiken om zichzelf uit te drukken.
    Tijdens het proces leert u over sequenties, gebeurtenissen, loops en variabelen.
    \n\nEr is geen voorafgaande ervaring vereist om deze activiteit te voltooien of
    te faciliteren; het omvat een video-tutorial in de app en een stapsgewijze begeleidingsgids."
  tutorial_tynkercm_longdescription: Verken het betoverde woud om monsters te vangen
    en leer hoe je ze kunt programmeren door codeerpuzzels te voltooien. Verzamel,
    codeer en evolueer alle unieke monsters. Bedenk strategieën op basis van de vaardigheden
    van je monsters, zodat ze kunnen vechten in de multiplayer-arena. Wiens code wint?
  tutorial_codesterswintergreet_longdescription: 'In deze activiteit gebruiken leerlingen
    onze drag to text toolkit om meteen te beginnen met programmeren in Python! Winter
    Greetings leert leerlingen over de basissyntaxis, sprites- en puntnotatie, en
    over gebeurtenissen. Leerlingen leren door een winterwenskaart te maken die ze
    kunnen bewaren en delen! '
  tutorial_codestersc_longdescription: 'In deze les verkennen de leerlingen alle vier
    de kwadranten van het coördinatenvlak! Ze gebruiken Python en onze drag-to-text
    toolkit om een sprite naar verschillende locaties op het podium te sturen! Er
    zijn demonstratie- en foutopsporingsactiviteiten inbegrepen om leerlingen vertrouwd
    te maken met het navigeren in het coördinatenvlak. '
  tutorial_codestersturtle_longdescription: Leer de basisprincipes van coderen in
    Python terwijl je je eigen schildpadoversteekspel maakt! Gebruik lijsten en loops
    om je spel op te zetten, en gebeurtenissen om auto's te maken en de schildpad
    te besturen! Kun je veilig de weg oversteken?
  tutorial_penjee_longdescription: 'Een visuele manier voor leerlingen om met hun
    moedertaal te beginnen. Leerlingen schrijven Python-code om een pinguïn door een
    ijswereld te verplaatsen. Onze editor markeert elke coderegel terwijl deze wordt
    uitgevoerd, zodat kinderen de code kunnen koppelen aan veranderingen in de wereld
    van de Penguin. Ons curriculum is gedifferentieerd, gebaseerd op de bereidheid
    van studenten, en past zich aan de behoeften van elke student aan. '
  tutorial_trinket_longdescription: |-
    Kies uit lessen, uitdagingen en tutorials over de programmeertaal Python. Maak animaties op basis van schildpadden en los puzzels op, terwijl je de basis van deze krachtige taal leert.

    Activiteiten variëren van programmeren op basis van blokken tot echte Python-code, met activiteiten die geschikt zijn voor de meeste leeftijdsniveaus. Selecteer lessen die beschikbaar zijn in het Spaans, Koreaans en Chinees!
  tutorial_frogger_longdescription: Word een computationele denker. Maak 3D-objecten
    door 2D-afbeeldingen te tekenen die u in verbluffende 3D-vormen omzet. Creëer
    3D-werelden door de vormen die je zojuist hebt ingebouwd samen te voegen tot spannende
    werelden. Heers over je wereld! Breng je wereld tot leven door te programmeren
    met behulp van eenvoudige drag-and-drop-regels. Speel op computers, tablets en
    smartphones. Deel je 3D-game met je vrienden via e-mail en Facebook.
  tutorial_tynkereco_longdescription: Creëer een interactieve ecologische piramide
    om bij te houden hoe energie door een ecosysteem stroomt! Dit project bevat stapsgewijze
    instructies die je begeleiden bij het creëren van een ecologische piramide voor
    elk ecosysteem met dieren en planten die naar de juiste locatie in de piramide
    glijden wanneer erop wordt geklikt.
  tutorial_mitedarc_longdescription: Laat je sprite munten verzamelen en punten verdienen.
  tutorial_khan_longdescription: Leer hoe je tekeningen kunt programmeren met JavaScript
    door je eigen sneeuwpop te ontwerpen. Probeer het zelf of met je klas!
  tutorial_tynkerd_longdescription: Ontwerp een aangepaste held en speel als dat personage
    in dit avonturenspel met meerdere niveaus. Je moet je codeervaardigheden gebruiken
    om puzzels op te lossen, bugs te bestrijden en het moederbord te redden!
  tutorial_cdmy_longdescription: Codecademy is een interactief platform voor het leren
    van STEM-vaardigheden die cruciaal zijn voor de huidige banen. Sluit je aan bij
    miljoenen Codecademy-studenten en leer de basisprincipes van coderen en informatica
    door onze leuke Hour of Code-cursussen te volgen. Aan het einde van elke cursus
    heb je een echt project dat je kunt laten zien aan je vrienden en familie.
  tutorial_codestersdance_longdescription: 'Leerlingen gebruiken een drag-to-text
    toolkit waarmee ze meteen kunnen beginnen met coderen in Python! Studenten voltooien
    een reeks begeleide oefenactiviteiten waarin ze leren hoe ze verschillende programmeeropdrachten
    kunnen gebruiken en aanpassen. Vervolgens passen ze deze vaardigheden toe om hun
    eigen dansroutine te creëren! '
  tutorial_codestersbasketball_longdescription: 'Leerlingen gebruiken onze drag-to-text
    toolkit om meteen te beginnen met coderen in Python! In deze zelfgeleide activiteit
    voltooien leerlingen een reeks directe instructieactiviteiten waarbij ze een pull
    and shoot basketbalspel bouwen! Leerlingen verkennen variabelen, gebeurtenissen,
    basissyntaxis en creëren willekeurige coördinaten. '
  tutorial_nclkarel_longdescription: Leer coderen en problemen oplossen door Karel
    de Robot door oerwouden, bergen en woestijnen te leiden. Karel volgt je instructies,
    net als een echte robot. Begin met programmeren met eenvoudige opdrachten zoals
    go, get en put. Vervolgens leer je hoe je herhalingslussen en voorwaarden in je
    programma's kunt inbouwen. Definieer tot slot aangepaste opdrachten voor Karel.
    Je kunt je eigen games maken met de NCLab-app! Veel plezier bij het leren van
    vaardigheden die je in elke programmeertaal kunt gebruiken.
  tutorial_buildpong_longdescription: Pong is een van de eerste arcade-videogames
    en de allereerste sportarcadevideogame. Het is een tafeltennissportspel met eenvoudige
    tweedimensionale afbeeldingen. Het doel van het spel is dat de SPELER op de COMPUTER
    scoort terwijl hij zijn DOEL verdedigt. In dit project is de COMPUTER geprogrammeerd
    met kunstmatige basisintelligentie, zodat deze kan reageren op de SPELER.
  tutorial_tynkerdrones_longdescription: Leer verbonden apparaten programmeren door
    de „Crash Course” puzzels op te lossen, waarbij je virtuele drones en robots door
    obstakels navigeert. Dan ben je klaar om programma's te maken om echte drones
    en robots te besturen. Je hebt een iPad of Android-tablet en een ondersteund speeltje
    nodig.
  tutorial_carla_longdescription: "„Programmeren met Carla” is een reeks korte activiteiten
    die studenten begeleiden bij het bouwen van een eenvoudige chatbot, terwijl ze
    leren over kernconcepten zoals variabelen en conditionals. De activiteiten zijn
    zorgvuldig ontworpen om veelvoorkomende misvattingen van nieuwe programmeurs over
    deze onderwerpen aan te pakken door veel mogelijkheden te bieden om te oefenen,
    evenals gerichte hints en feedback.\n"
  tutorial_zulama_longdescription: In deze activiteit leer je JavaScript-code te bewerken
    door middel van een speels actiespel en beheers je computerwetenschappelijke concepten
    zoals variabelen en functies. Maak je eigen game in de Sandbox door bestaande
    gamecode te remixen en uit te breiden. Publiceer en deel je game vervolgens met
    vrienden en familie.
  tutorial_capost_longdescription: Beginnen met het leren van HTML en CSS is eenvoudig
    en leuk met deze digitale ansichtkaart. Lees meer over het toevoegen van koppen,
    alinea's, afbeeldingen en links om een kerstkaart of verjaardagsfeest te maken
    dat je kunt delen met vrienden en familie.
  tutorial_marco_longdescription: Leerlingen spelen een avonturenspel gebaseerd op
    een origineel verhaal. Ze begeleiden Marco - de hoofdpersoon - door elk level
    door hem stapsgewijze instructies te geven in de vorm van de visuele programmeertaal
    die door de Hour of Code wordt gebruikt. Ze maken kennis met sequencing-opdrachten,
    iteratie en voorwaarden zonder dat ze het merken.
  tutorial_codestersflappybike_longdescription: 'In deze activiteit gebruiken leerlingen
    onze drag-to-text toolkit om meteen te beginnen met coderen in Python! Leerlingen
    worden begeleid door een reeks leeractiviteiten die hen leren een compleet spel
    te bouwen! Als ze klaar zijn, worden ze uitgedaagd om wat ze hebben geleerd over
    syntaxis, puntnotatie, gebeurtenissen, variabelen, parameters en spelmechanismen
    te gebruiken om een nieuw spel te maken. '
  tutorial_kanopong_longdescription: Leer coderen door dit klassieke arcadespel in
    een uur te bouwen!
  tutorial_tynkerright_longdescription: 'Maak je eigen Bill of Rights-project: verander
    de achtergrond, voeg meer vragen toe, houd de score bij, voeg animaties toe.'
  tutorial_touchdevelop_longdescription: 'De aanraakvriendelijke editor helpt je bij
    het maken van pixelart, het oplossen van de berenpuzzel of het maken van je eigen
    springvogelspel. '
  tutorial_tynkercc_longdescription: Bereid je leger voor op de strijd! Codeer de
    aanvalslogica van elk lid van je leger om de zwakke punten van je vijand uit te
    buiten en als overwinnaar uit de strijd te komen. Terwijl je leert, ontgrendelt
    je nieuwe personages die je kunt programmeren. Bouw je leger op en vecht dan met
    vrienden. Wiens code is het beste?
  tutorial_bamboo_longdescription: 'Bamboo JS is een activiteitsontwerp van Codemoji
    om studenten basisconcepten van Javascript bij te brengen. Bamboo the panda en
    zijn geweldige toastvrienden zullen de leerlingen door de basiscommando''s en
    structuren leiden. De Bamboo JS-activiteit is ontwerpen voor leerlingen die wat
    meer animatie en meer kunst en design in hun codering willen. De Bamboo-activiteit
    is geweldig voor studenten van alle leeftijden. '
  tutorial_robojav_longdescription: Leer in een uur tijd de basisprincipes van Java-programmeren,
    terwijl je op je scherm een kleine wereld bouwt voor gesimuleerde robots en aangepaste
    wezens. Er is geen voorafgaande programmeerervaring vereist. Onderwerpen die aan
    bod komen zijn onder meer objecten, methoden, parameters en eenvoudige afbeeldingen.
  tutorial_roboba_longdescription: "RoboBlockly is ontworpen voor beginners om wiskunde
    te leren met robots in Blockly. De Algebra 1-activiteiten zijn zelfgestuurd. \nRoboBlockly
    bereidt studenten voor om klaar te zijn om te programmeren in C/C++.\n"
  tutorial_knodsnake_longdescription: 'Leer een Slang spel maken in JavaScript! '
  tutorial_soccharater_longdescription: Codeer je eigen pixelkarakter! Gebruik HTML
    om je personage op te bouwen, CSS om het te stylen en JavaScript om je schattige
    pixelpersoon te animeren. Codeer zelf, of nodig een vriend uit en codeer samen
    met ons coderingsspel voor teams.
  tutorial_silent_longdescription: |-
    Ontdek de basisconcepten van programmeren zonder een woord of uitleg.
    Onze stille leraar zal je verschillende reeksen vragen stellen die je ertoe zullen brengen enkele regels te raden en van je eigen fouten te leren.
    Omdat er geen tekst in het spel is, is het toegankelijk voor elke speler, ongeacht zijn taal.
  tutorial_robomesh_longdescription: Leerlingen schrijven Google Blockly-code om populaire
    VEX IQ-robots te besturen. Ze kunnen ervoor kiezen om code te schrijven voor een
    virtuele robot of een echte VEX IQ-robot die ze zelf hebben gebouwd, en beide
    opties zijn beschikbaar in dezelfde webgebaseerde ontwikkelingsinterface. Studenten
    leren over de basisbewegingen van robots en hoe ze een sensor en een uitvoerapparaat
    kunnen gebruiken. Het is makkelijk en leuk.
  tutorial_amaze_longdescription: In dit project begint een PERSONAGE op de THUISBASIS
    en volgt een PAD terwijl hij OBSTAKELS vermijdt om een PRIJS te krijgen. Om te
    winnen brengt het personage de prijs terug naar de thuisbasis. Het personage mag
    de OBSTAKELS niet aanraken. Als dat zo is, wordt het „gezapt” en begint het opnieuw
    vanaf HOME BASE. Voor extra credits heeft de speler een beperkte hoeveelheid tijd
    om het spel te voltooien.
  tutorial_codestersds_longdescription: 'In deze les die op Common Core ELA is afgestemd,
    gebruiken leerlingen programmeren om een verhaal te vertellen waarin gebruikers
    worden gevraagd om passende overgangswoorden. Studenten leren over de basissyntaxis,
    tekenreeksen, variabelen en gebruikersinvoer. Ze zullen het platform en een sprite
    gebruiken om een verhaal te vertellen en de gebruiker door verschillende scènewisselingen
    te leiden. '
  tutorial_knodtext_longdescription: Leer een tekstavontuur spel te maken in Python!
  tutorial_alicegar_longdescription: 'Volg het productieproces van de animatie, van
    storyboarden tot programmeren, met Alice en Garfield. Laat creativiteit en verhalen
    je leerproces stimuleren in een coderingsomgeving met slepen en neerzetten. Het
    project zal je begeleiden bij wat een storyboard is, het vertalen van een storyboard
    naar een programmeerbaar script en hoe je een korte 3D-animatie programmeert. '
  tutorial_codesterstransform_longdescription: 'In deze activiteit gebruiken leerlingen
    Python om te oefenen met het uitvoeren van transformaties op het coördinatenvlak!
    De les omvat demonstraties, directe instructies en uitdagingen waarbij studenten
    worden gevraagd om verschillende statische transformaties te programmeren en te
    identificeren! '
  tutorial_flexfrog_longdescription: Leer wat webontwikkeling met dit educatieve spel
    waarin je Froggy en vrienden helpt om hun lelies te bereiken. Aan het einde van
    het spel leer je hoe je schrijfcode kunt gebruiken met behulp van nieuwe CSS-eigenschappen,
    genaamd flexbox. Geen voorafgaande ervaring met coderen vereist!
  tutorial_codemoji_longdescription: De Codemoji-activiteit is een webactiviteit voor
    leerlingen van groep 1 tot 6 jaar om basiscoderingsconcepten te leren met behulp
    van Emoji's. Nadat de leerlingen de activiteit hebben gedaan, hebben ze geleerd
    over eenvoudige HTML-tags en -concepten. Dit helpt hen bij het uitvoeren van het
    coderingsproject waarbij de student in slechts enkele stappen een basiswebsite
    bouwt. Nadat de leerlingen de Codemoji-activiteit hebben gedaan, lopen de leerlingen
    weg met echte codeervaardigheden.
  tutorial_robobii_longdescription: |
    RoboBlockly is ontworpen voor beginners om te leren coderen met robotten in Blockly. De codeeractiviteiten worden zelfstandig afgelegd met tutorial video's.
    RoboBlockly bereidt studenten voor om in C / C ++ te kunnen programmeren.
  tutorial_robobm_longdescription: |
    RoboBlockly is ontworpen voor beginners om wiskunde te leren met robotten in Blockly. De codeeractiviteiten worden zelfstandig afgelegd met tutorial video's.
    RoboBlockly bereidt studenten voor om in C / C ++ te kunnen programmeren.
  tutorial_codingrobots_longdescription: |
    RoboBlockly is ontworpen voor beginners om programmeren en wiskunde te leren met robotten in Blockly. De codeeractiviteiten worden zelfstandig afgelegd met tutorial video's.
    RoboBlockly bereidt studenten voor om in C / C ++ te kunnen programmeren.
  tutorial_robob_longdescription: |
    RoboBlockly is ontworpen voor beginners om robotica te leren aan de hand van programmeren in Blockly. De codeeractiviteiten worden zelfstandig afgelegd met tutorial video's.
    RoboBlockly bereidt studenten voor om in C / C ++ te kunnen programmeren.
  tutorial_coders_longdescription: "Deze stap-voor-stap puzzel biedt een gemakkelijke
    inleiding tot robot programmeren.\n\nHet doel is om een ​​ruimteschip race te
    winnen tegen andere spelers.\n\nHet spel is eenvoudig te beginnen en vereist slechts
    een paar regels code om een ​​schip te verplaatsen, maar er zijn bijna oneindig
    veel mogelijkheden om meer geavanceerde bots te creëren. "
  tutorial_tynkerhw_longdescription: Leer te programmeren met Hot Wheels in dit racespel
    met een hoog octaangehalte! Kies uit een breed scala aan auto's, leer daarna om
    te programmeren terwijl u door complexe race circuits navigeert. Spring over obstakels,
    vlieg om hoeken en win de race. U kunt zelfs uw eigen circuits programmeren en
    uw vrienden uitdagen om tegen hen te racen.
  tutorial_tynkermh_longdescription: Monster High biedt een aaseter-jacht aan! Los
    codeerpuzzels op met slepen-en-plaatsen blokken om Frankie, Draculaura, Clawdeen,
    Cleo en Ghoulia te helpen. Vermijd obstakels en vind alle schooltekens tijdens
    je zoektocht door de zalen van Monster High. Dan kunt u uw eigen fuifmuziekvideo
    met de grafschenders programmeren en die met vrienden delen.
  tutorial_caphoto_longdescription: Dit uitdagende en opwindende project leert u hoe
    u een Fotobooth app maakt. Met behulp van JavaScript, CSS en HTML verbindt u knoppen
    waarmee u een camera kunt gebruiken, beelden kunt uploaden en uw foto's kunt aanpassen
    door stickers te plaatsen en filters toe te passen.
  tutorial_mozillahw_longdescription: Leerlingen zullen JavaScript-code remixen om
    woorden op een website te veranderen, te leren over het componeren voor het web,
    JavaScript te coderen en de webinhoud te remixen.
  tutorial_ticklep_longdescription: "Wat u kunt bereiken\nParrot drone, compatibel
    met de Tickle app, is bekend om zijn uitstekende vliegprestaties. Met behulp van
    Tickle app kunt u ze op innovatieve manieren laten vliegen en fantastische luchtshows
    laten uitvoeren. Tegelijkertijd kunt u programmeersconcepten leren terwijl u probeert
    het doel te bereiken.\n(Benodigde apparaten: Rolling Spider / Airborne Night Airborne
    Cargo)\n\nOefening & trainen\n- Programmeer een drone om te vertrekken, meerdere
    keren overkop te gaan en te landen.\n- Laat een drone aan een bepaalde snelheid
    voor een bepaalde tijd naar een doel vooruit vliegen en beweeg dan\nterug naar
    het punt waar hij vertrok.\n- Programmeer een Parrot drone om langs een vierkante
    en een driehoekige route te vliegen, door een bepaalde hoek te vliegen.\n- Gebruik
    de bewegingssensoren op uw apparaat en programmeer routes om een ​​drone te besturen.
    Programmeer\nde drone bv. naar rechts vliegen als je toestel naar rechts is gekanteld,
    vlieg naar voren wanneer het op die manier wordt gekanteld. Wanneer je je toestel
    schudt, kan de drone een koprol in de lucht uitvoeren!\n \nWat je kan leren\n-
    vertrouwd raken met visueel programmeren\n- Leer het codeerconcept 'lus': een
    stelling voor het specificeren van herhaling die toelaat dat code herhaaldelijk
    wordt uitgevoerd.\n- Leer twee verwante fysieke concepten: 1) Lineaire relatie
    tussen snelheid, tijd en afstand; 2)\nVersnelling, een vector die snelheid met
    een richting omschrijft.\n- begrijp de vlieghoeken (0 tot 360 graden).\n- Lees
    meer over het meetkundig begrip \"buitenhoeken\".\n- Begrijp het programmeringsconcept
    van 'event-gedreven programmeren'"
  tutorial_bbot_longdescription: "Met deze 3 coderingsactiviteiten van een uur heb
    je geen programmeerkennis of -ervaring nodig om je leerlingen te leren programmeren!
    Je kunt op een leuke en eenvoudige manier leren programmeren. Bekijk de activiteiten
    en download ons lesmateriaal, inclusief presentatieslides, losgekoppeld materiaal
    en oplossingengidsen, en je bent binnen 20 - 40 minuten klaar om je eerste les
    te geven! \n\nOnze activiteiten omvatten zowel offline als online oefeningen om
    uw leerlingen (vanaf 7 jaar) te leren over programmeren en fundamentele programmeerconcepten
    zoals loops en algoritmen. Studenten zullen hun kennis en vaardigheden toepassen
    in de online game Bomberbot, waar ze hun robot zullen programmeren om op logica
    gebaseerde puzzels op de meest efficiënte manier op te lossen. "
  tutorial_scratchg_longdescription: Kinderen spelen graag spelletjes op hun telefoon
    en op computers. Maar hoe zijn ze geprogrammeerd? Deze activiteit laat leerlingen
    kennismaken met de programmeertaal Scratch en laat hen vervolgens zien hoe ze
    verschillende spelstijlen kunnen programmeren. Alle benodigde kunst voor de games
    is aanwezig en de leerlingen moeten uitzoeken hoe ze alles met elkaar kunnen verbinden
    om een functionerend spel te maken.
  tutorial_sjforest_longdescription: "„Kan ik een spookachtig bos maken?” is een tussentijdse
    activiteit bedoeld voor kinderen van de kleuterschool tot en met de tweede klas
    die al enige ervaring hebben met programmeren om meer geavanceerde functies van
    ScratchJr te leren kennen en onder de knie te krijgen. Later kunnen kinderen de
    vaardigheden die ze tijdens deze activiteit hebben geleerd, gebruiken om hun eigen
    unieke projecten te maken, of voort te bouwen op wat ze hebben gemaakt in de „Can
    I Make a Spooky Forest?” programma. Door deze activiteit en de voortdurende tijd
    met ScratchJr krijgen studenten de kans om creatief te denken, verhalenvertellers
    te worden en hun wiskundig redeneer- en sequentievaardigheden te verbeteren."
  tutorial_sjgreet_longdescription: "„Kan ik ervoor zorgen dat mijn personages elkaar
    begroeten?” is een geavanceerde activiteit bedoeld voor kinderen van de kleuterschool
    tot en met de tweede klas die al ervaring hebben met programmeren om meer geavanceerde
    functies van ScratchJr onder de knie te krijgen. Later kunnen kinderen de vaardigheden
    die ze tijdens deze activiteit hebben geleerd, gebruiken om hun eigen unieke projecten
    te maken, of voortbouwen op wat ze hebben gemaakt in „Kan ik ervoor zorgen dat
    mijn personages elkaar begroeten?” programma. Door deze activiteit en de voortdurende
    tijd in ScratchJr krijgen studenten de kans om creatief te denken, verhalenvertellers
    te worden en hun wiskundig redeneer- en sequentievaardigheden te verbeteren."
  tutorial_sjsunset_longdescription: "„Kan ik de zon onder laten gaan?” is een introductieactiviteit
    bedoeld voor kinderen van de kleuterschool tot en met de tweede klas met weinig
    tot geen programmeerervaring om de basisfuncties van ScratchJr en de elementaire
    concepten van coderen te leren. Door deze activiteit en de voortdurende tijd met
    ScratchJr krijgen studenten de kans om creatief te denken, verhalenvertellers
    te worden en hun wiskundig redeneer- en sequentievaardigheden te verbeteren. Later
    kunnen kinderen de vaardigheden die ze hebben geleerd gebruiken om hun eigen unieke
    projecten te creëren."
  tutorial_fufafrenz_longdescription: Lessen voor beginners over Sequence (K-5). Dit
    is een inleiding tot het meest elementaire programmeerconcept, sequentie. Dit
    is het voorbeeld van de derde klas, we hebben lesplannen over dit concept, gestapeld
    voor K-5.
  tutorial_bbcgeo_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps op het gebied van geometrie.
  tutorial_chspixel_longdescription: Nadat ze hebben geleerd hoe afbeeldingen werken,
    zullen de leerlingen hun eigen Color by Pixel-programma's maken. Het lesplan bestaat
    uit vier delen die elk een specifiek onderwerp behandelen. De volledige vijfdelige
    Color by Pixel-les is ontworpen om ongeveer een uur te duren.
  tutorial_hummingbird_longdescription: In deze activiteit maak je je eigen spel!
    Je gebruikt een Hummingbird-bord en een sensor om te detecteren wanneer de speler
    een bal in een doos gooit. Je schrijft een programma om de score bij te houden
    en de lichten aan te doen wanneer de speler een basket maakt. Dan kun je je spel
    aanpassen om het uniek te maken! Voor deze activiteit kun je een laptop of Chromebook
    gebruiken; je hebt geen voorafgaande programmeerervaring nodig.
  tutorial_recoloring_longdescription: 'Studenten zonder voorafgaande ervaring met
    coderen kunnen leren hoe ze computers kunnen gebruiken om afbeeldingen te maken
    en astronomische gegevens te begrijpen. Deelnemers leren basiscodering, waarbij
    ze beginnen met bekende concepten zoals vorm en kleur en overstappen op astronomische
    objecten. Na een reeks activiteiten en door te werken met gegevens van in een
    baan om de NASA draaiende telescopen over bronnen van ontplofte sterren tot zwarte
    gaten, kunnen studenten de toepassing van wetenschap, technologie en kunst in
    de echte wereld ervaren.        '
  tutorial_bbcchem_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps op het gebied van scheikunde.
  tutorial_floalgo_longdescription: In deze les verkennen leerlingen algoritmen, een
    sleutelbegrip waarmee computerprogrammeurs problemen kunnen oplossen. Ze zullen
    efficiënte, precieze algoritmen in het Engels schrijven en pseudocoderen om taken
    uit te voeren en problemen op te lossen. Ze zullen ook concurrerende algoritmen
    evalueren op basis van efficiëntie en andere factoren.
  tutorial_flocond_longdescription: Dit is een lesplan waarin leerlingen voorwaardelijke
    uitspraken verkennen, een concept dat in verschillende coderingstalen wordt gebruikt.
    Studenten bekijken een educatieve hiphopvideo over conditionals en beantwoorden
    discussievragen. Vervolgens oefenen ze om te bepalen of de omstandigheden waar
    zijn en voeren ze dienovereenkomstig acties uit. Ten slotte schrijven ze hun eigen
    voorwaardelijke verklaringen en evalueren ze verklaringen om de uitkomst van programma's
    te voorspellen.
  tutorial_floloops_longdescription: Dit is een lesplan waarin leerlingen loops verkennen,
    een concept dat in verschillende programmeertalen wordt gebruikt en waarmee programmeurs
    eenvoudig code kunnen herhalen. Studenten zullen een educatieve hiphopvideo over
    loops bekijken en discussievragen beantwoorden over het gebruik ervan bij het
    programmeren. Vervolgens oefenen ze de belangrijkste woordenschat en voltooien
    ze een reeks activiteiten waarin ze loops schrijven en bepaalde loops interpreteren
    om hun output te genereren.
  tutorial_pgts_longdescription: Deze „unplugged” activiteit helpt leerlingen te leren
    hoe modelleren en simuleren werkt door een groep leerlingen verschillende versies
    van het spel Rock/Paper/Scissors te laten spelen en de resultaten te zien als
    verschillende modelleerexperimenten.
  tutorial_ozo_longdescription: "Deze tutorial onder leiding van een leraar laat leerlingen
    kennismaken met het concept van coderen met behulp van Ozobot, een kleine programmeerbare
    robot. Studenten zullen leren coderen door Ozobot-spellen te spelen, genaamd Shape
    Tracer Games. Ze kunnen nog steeds de gesimuleerde versie van de games spelen,
    zelfs als ze geen Ozobot Bit- of Evo-robot hebben. De Ozobot-spellen leren leerlingen
    coderen met OzoBlockly, een visuele programmeertaal gebaseerd op Blockly. \n\nDe
    games worden gevolgd door een projectidee dat na het uur van de code kan worden
    uitgevoerd. Het project daagt studenten uit om alles wat ze hebben geleerd te
    gebruiken en een actiescène voor Ozobot te ontwerpen en te programmeren.\n\nVoor
    deze tutorial is geen programmeerervaring of kennis van Ozobot vereist. Maar zelfs
    studenten met enige programmeerervaring zullen betrokken raken bij de Ozobot-spellen.
    De tutorial is bedoeld voor de groepen 1-12 en kan worden aangepast aan de vaardigheden
    van je leerlingen."
  tutorial_bbcla_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps over taalkunsten.
  tutorial_bbcsci_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps op basis van algemene wetenschap.
  tutorial_tlctour_longdescription: Deze activiteit is een voorbeeld van het maken
    van een algoritme dat bestaat uit een eenvoudige reeks instructies die in volgorde
    moeten worden uitgevoerd. Het laat zien dat als we een oplossing voor het probleem
    hebben opgeschreven in de vorm van een algoritme, we in de toekomst rondleidingen
    kunnen doen door gewoon de stappen te volgen, zonder dat we het opnieuw hoeven
    op te lossen. Ook als we het algoritme opschrijven, kunnen we controleren of het
    zeker werkt door het stap voor stap op papier te volgen. Deze activiteit leidt
    naar de Knight's Tour-activiteit.
  tutorial_codesterstj_longdescription: 'IN dit project met meerdere lessen leren
    leerlingen over digitaal burgerschap en volgen ze een design thinking-model om
    een probleem op te lossen dat ze zelf kiezen! Leerlingen maken een spel dat bedoeld
    is om gebruikers een lesje te leren over verantwoord digitaal burgerschap. Alle
    bronnen bevinden zich op het platform. '
  tutorial_tlclocked_longdescription: Deze activiteit heeft tot doel om op computationeel
    denken gebaseerde probleemoplossing te introduceren, wat leidt tot inzicht in
    wat een algoritme is, wat lineair zoeken is en hoe algoritmen kunnen worden vergeleken
    op basis van efficiëntie. Het illustreert ook hoe computationeel denken over meer
    gaat dan alleen het creëren van computergebaseerde oplossingen. Computeren gaat
    over het oplossen van problemen voor mensen.
  tutorial_baubles_longdescription: Leerlingen leren hoe letters binair worden weergegeven
    en opgeslagen, als functies van aan en uit. Aan het einde mag de klas hun eigen
    initialen coderen om mee naar huis te nemen.
  tutorial_bbcart_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps op het gebied van beeldende kunst.
  tutorial_tlcknight_longdescription: Bij deze activiteit probeer je een puzzel op
    te lossen met behulp van twee verschillende representaties. In het begin is het
    vrij moeilijk, maar als de weergave van het bord en de zetten worden gewijzigd,
    wordt het heel gemakkelijk. Maak grafieken om het probleem weer te geven. Zie
    de kracht van het gebruik van abstractie en hoe de keuze van representatie een
    probleem veel gemakkelijker kan maken. Deze activiteit volgt op de activiteit
    Tour Guide.
  tutorial_fufafit_longdescription: Studenten leren geavanceerde programmeerconcepten
    (functies) door middel van een les en kinesthetische activiteit. Studenten zullen
    kennis van functies op het scherm toepassen om een programma uit te voeren. Deze
    les is bedoeld voor leerlingen en docenten die enige ervaring hebben met volgorde,
    condities, loops of andere fundamentele programmeerconcepten.
  tutorial_ozodance_longdescription: |-
    Deze tutorial onder leiding van een leraar laat leerlingen kennismaken met het concept van coderen met behulp van Ozobot, een kleine programmeerbare robot. Studenten leren coderen door een dansroutine voor Ozobot te maken en te programmeren! Ze zullen OzoBlockly, een visuele programmeertaal gebaseerd op Blockly, gebruiken om de dans te programmeren en vervolgens met plezier hun choreografie tot leven zien komen wanneer Ozobot hun dans uitvoert.

    Voor deze tutorial is geen programmeerervaring of kennis van Ozobot vereist. Maar zelfs studenten met enige programmeerervaring zullen betrokken raken bij de Ozobot-spellen. De tutorial is bedoeld voor de groepen 1-12 en kan worden aangepast aan de vaardigheden van je leerlingen.
  tutorial_codingrobotics_longdescription: Studenten leren over fundamentele programmeerconcepten
    en passen nieuwe kennis toe op robotica. In samenwerking met zowel Kodable als
    Wonder Workshop zullen studenten programmeerkennis gebruiken om de robot „Dash”
    in de Path-app te besturen.
  tutorial_box_longdescription: Maak een uitstapje op Box Island en help Hiro alle
    klokken te verzamelen die verspreid liggen in de wildernis! In deze tutorial leer
    je de basisprincipes van algoritmes, sequenties, loops en conditionals!
  tutorial_hopgame_longdescription: "Houd het plezier gaande! Gebruik deze projectgids
    om een workshop voor het ontwerpen van games, hackathon of series in de klas mogelijk
    te maken. Maak Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Subway
    Skaters en Escape the Room. Elk bevat discussievragen, differentiatie en een video-tutorial.
    \n\nLeerlingen kunnen voortbouwen op jouw instructies om hun games aan te passen.
    Er is geen voorafgaande ervaring vereist."
  tutorial_icontrol_longdescription: |-
    Deze door de leraar gefaciliteerde les, aangepast voor het Hour of Code, biedt leerlingen de mogelijkheid om fysieke programmering te ontdekken door middel van robotica - Sphero.

    Met behulp van een programmeeromgeving met slepen en neerzetten en een programmeerbare robotbol leren leerlingen dat fysieke systemen kunnen worden geprogrammeerd en bestuurd.
  tutorial_cocomteach_longdescription: Laat uw studenten kennis maken met Python of
    JavaScript in CodeCombat's gratis cursus 'Inleiding tot Computerwetenschappen'
    van een uur. We hebben een speciaal lesplan voor u om u te leren concepten aan
    uw studenten uit te leggen, inclusief basissyntaxis, strings, argumenten, loops,
    variabelen en x- en y-coördinaten, met behulp van doolhoven en held-vs-schurk-gevechten.
  tutorial_bbcmathii_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-2. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps met rekenen, visualisatie van getallen en geometrische vormen.
  tutorial_bbcphys_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps op het gebied van natuurkunde.
  tutorial_bitsbox_longdescription: 'Volg de aanwijzingen om vijf leuke mini-apps
    te coderen met echte, getypte Javascript. Van taart opblazen in ''Food Fight''
    tot een notitieboek door een zwart gat spoelen in ''So Long, Homework! '' , elke
    app is ontworpen om kinderen te verrassen en tegelijkertijd variabelen, methoden
    en meer te illustreren. Deze apps hebben ook een volledig open einde; kinderen
    kunnen ze gebruiken als startpunt voor hun eigen app-creaties. Beginners zijn
    welkom!

    '
  tutorial_tlcemo_longdescription: Leerlingen maken en programmeren een 2D-robot gemaakt
    van kaarten om verschillende emoties te tonen. Ze creëren een tabel die kan worden
    gebruikt om emoties (opdrachten op hoog niveau) om te zetten in machine-instructies
    op laag niveau.
  tutorial_crd_longdescription: Kom meer te weten over algoritmen en voorwaardelijke
    uitspraken in deze „unplugged” -activiteit met behulp van een pak kaarten. Leerlingen
    doen deze activiteit in teams en hebben één pak kaarten per team nodig.
  tutorial_bbcbio_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem uw kinderen mee naar het computerlab met werkbladen in de hand en leer
    over groei, soortendiversiteit en bestuiving.
  tutorial_ticklebb8_longdescription: Met Tickle, een gebruiksvriendelijke codeertoepassing,
    kan je BB-8 gemakkelijk programmeren om op een aantal manieren te bewegen, door
    simpelweg blokjes code te slepen en plaatsen om zo een commando te maken dat het
    kan volgen.
  tutorial_grok_longdescription: 'Gebruik blokken met slepen en neerzetten of de teksttaal
    Python om vlaggen van over de hele wereld te tekenen, fantastische sneeuwvlokken
    te maken of een chatbot genaamd „Eliza” te bouwen. '
  tutorial_ijournalist_longdescription: "Deze door docenten gefaciliteerde les geeft
    les in informatica en taalkunsten. Leerlingen beginnen een journalistieke stijl
    te ontwikkelen die rekening houdt met de interesse van de lezer en de presentatie
    van informatie voor een online nieuwsbericht. Leerlingen gebruiken eenvoudige
    HTML en CSS om online een nieuwsbericht over een fictieve schooloverval te maken
    en te presenteren.\n\nHet plaatst informatica in een zinvolle context waardoor
    kinderen de waarde van informatica in andere vakgebieden kunnen begrijpen. \n\n"
  tutorial_bbcmusic_longdescription: Op standaarden gebaseerd lesplan voor de klassen
    K-5. Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw
    apps met muziek.
  tutorial_secretcodes_longdescription: Leer over de rol die computers hebben gespeeld
    om de wereld te helpen redden.
  tutorial_tlchex_longdescription: Je maakt een rood-gele zeshoek van hexahexahexa
    door een veelkleurige papierstrook op een speciale manier te vouwen en te verlijmen.
    Als je eenmaal bent begonnen met het verkennen ervan. Terwijl je het vouwt en
    uitvouwt, onthul je op magische wijze nieuwe kanten wanneer de exagon van kleur
    verandert.
  tutorial_tickles_longdescription: Vorm een team met uw Sphero voor een goede run!
    Beweeg, draai en geef het een reeks goeie bochten. Plaats wat code blokken samen
    in de Tickle app om uw Sphero te laten werken zoals jij het wil.
  tutorial_ozogame_longdescription: "Deze tutorial onder leiding van een leraar laat
    leerlingen kennismaken met het concept van coderen met behulp van Ozobot, een
    kleine programmeerbare robot. Studenten zullen leren coderen door Ozobot-spellen
    te spelen, genaamd Shape Tracer Games. Ze kunnen nog steeds de gesimuleerde versie
    van de games spelen, zelfs als ze geen Ozobot Bit- of Evo-robot hebben. De Ozobot-spellen
    leren leerlingen coderen met OzoBlockly, een visuele programmeertaal gebaseerd
    op Blockly. \n\nZodra de leerlingen alle tien levels van de Shape Tracer Games
    hebben opgelost, worden ze uitgedaagd om alles wat ze hebben geleerd te gebruiken
    en hun eigen spelniveau 11 te ontwerpen en te programmeren.\n\nVoor deze tutorial
    is geen programmeerervaring of kennis van Ozobot vereist. Maar zelfs studenten
    met enige programmeerervaring zullen betrokken raken bij de Ozobot-spellen. De
    tutorial is bedoeld voor de groepen 2-12 en kan worden aangepast aan de vaardigheden
    van je leerlingen."
  tutorial_vidcodeio_longdescription: In deze oefening bespreek je met je leerlingen
    hoe dit zich verhoudt tot wat ze al weten over wiskunde door een rekenvergelijking
    op te lossen met programmeren.
  tutorial_tlcbrain_longdescription: Deze activiteit onderzoekt hoe computationele
    modellering (een belangrijk onderdeel van computationeel denken) kan worden gebruikt
    om biologische systemen — hier neuronen — te helpen begrijpen. We zien dat de
    manier waarop onze hersenen werken ook de inspiratie is geweest voor een nieuwe
    manier om computers te programmeren en ze zo intelligente vaardigheden te geven.
  tutorial_hopquiz_longdescription: 'Dit lesplan is een sjabloon dat je kunt aanpassen
    en gebruiken voor elk onderwerp: wetenschap, taalkunst, wereldtalen of geschiedenis.
    Het bevat stapsgewijze instructies en uitleg die je kunt gebruiken om je leerlingen
    te helpen bij het coderen van meerkeuzevragen. Tijdens het proces zullen ze de
    belangrijkste coderingsconcepten zoals sequentie, loops, variabelen en conditionals
    oefenen en verkennen. '
  tutorial_unfortunate_longdescription: We reageren allemaal op gebeurtenissen die
    om ons heen gebeuren, of het nu gaat om juichen als het schoolteam wint, huilen
    bij een droevige film of dansen als we muziek horen. In deze les leren leerlingen
    hoe ze Dash en Dot kunnen leren reageren op gebeurtenissen die om hen heen gebeuren!
  tutorial_cha_longdescription: De geschiedenis van computers is fascinerend. Dit
    is je kans om meer te weten te komen.
  tutorial_elaseq_longdescription: Studenten zullen het concept van sequentie onderzoeken
    in de context van lezen en schrijven. Door middel van ELA-lessen die op klasniveau
    zijn afgestemd, zullen studenten hun kennis van sequenties toepassen om hun begrip
    van de rol die sequentie speelt bij het programmeren te vergroten.
  tutorial_bbcmathi_longdescription: Op standaarden gebaseerd lesplan voor groep 3-5.
    Neem je kinderen mee naar het computerlab met werkbladen in de hand en bouw apps
    met breuken, variabelen en formules.
  tutorial_tlcpixel_longdescription: Pixelpuzzels zetten de manier waarop afbeeldingen
    worden weergegeven als een reeks getallen die pixels voorstellen, om in puzzels.
    Ze zijn er in verschillende vormen, van een eenvoudige variant van kleur per nummer
    tot complexere puzzels op basis van compressie waarbij afbeeldingen worden weergegeven
    door minder cijfers en dus minder opslagruimte in beslag nemen — maar kun je ze
    terughalen! Elke representatie heeft een eigen algoritme nodig om de afbeelding
    terug te krijgen.
  tutorial_introrobo_longdescription: 'In deze les leren leerlingen Dash en Dot kennen
    terwijl ze kennis maken met de ideeën van robotica en programmeren. Studenten
    krijgen inzicht in wat een robot is, hoe ze de wereld om hen heen voelen en hoe
    programma''s robots kunnen besturen. '
  tutorial_tlcinvis_longdescription: Dit introduceert wat een algoritme is en wat
    een computerprogramma is. Het kan ook worden gebruikt om de interactie tussen
    mensen en computers en het belang van feedback te onderzoeken en om een correct
    mentaal model op te bouwen.
  tutorial_tlcjflap_longdescription: Een eindige toestandsmachine is een zeer nuttig
    hulpmiddel in de toolbox voor computationeel denken. Ze zijn een belangrijke manier
    om te beschrijven wat computersystemen doen en om dingen in de echte wereld te
    simuleren. JFLAP is een eenvoudig te gebruiken en gratis hulpmiddel voor het maken
    van eindige toestandsmachines. Deze activiteit omvat het creëren van een eenvoudige
    eindige toestandsmachine en deze simuleren, en vervolgens het creëren van complexere
    eindige toestandsmachines die puzzels, gadgets, webpagina's en games vertegenwoordigen.
  tutorial_procolor_longdescription: |-
    Deze tutorial onder leiding van een leraar laat je leerlingen kennismaken met programmeren en computationeel denken en legt ook uit wat voor soort robot Ozobot is. Deze activiteit is „unplugged”, wat betekent dat de codering niet op een computer of tablet gebeurt, maar op een vel papier met stiften. Studenten zullen Ozobot opdrachten geven met behulp van OzoCodes, dit zijn speciale kleursequenties. Na het leren programmeren van Ozobot met stiften en papier, worden de leerlingen uitgedaagd om een doolhof op te lossen en Ozobot te helpen de weg naar school te vinden.

    Voor deze tutorial is geen programmeerervaring of kennis van Ozobot vereist. Maar zelfs studenten met enige programmeerervaring zullen worden betrokken bij het programmeren van Ozobot. De tutorial is bedoeld voor de klassen K-12 en kan worden aangepast aan de vaardigheden van je leerlingen.
  tutorial_spiralsfinch_longdescription: 'The Finch is een kleine robot die is ontworpen
    om studenten die informatica leren te inspireren en te plezieren door hen een
    tastbare en fysieke weergave van hun code te geven. In deze activiteit leer je
    programma''s schrijven die de Vink laten bewegen en draaien. Vervolgens gebruik
    je een variabele om de robot te programmeren om in een spiraalpatroon te bewegen.
    Voor deze activiteit kun je de Finch programmeren met Scratch of Snap! met behulp
    van laptops of Chromebooks. Je hebt geen voorafgaande programmeerervaring nodig. '
  tutorial_ozoi_longdescription: |-
    Deze tutorial laat leerlingen kennismaken met programmeren en computationeel denken en legt ook uit wat voor soort robot Ozobot is. Deze activiteit is „unplugged”, wat betekent dat de codering niet op een computer of tablet gebeurt, maar op een vel papier met stiften. Studenten leren hoe de robot werkt en geven vervolgens opdrachten aan Ozobot met behulp van OzoCodes, dit zijn speciale kleursequenties. Na het leren programmeren van Ozobot met stiften en papier, worden de leerlingen uitgedaagd om een doolhof op te lossen en Ozobot te helpen de weg naar de winkel te vinden.

    Voor deze tutorial is geen programmeerervaring of kennis van Ozobot vereist. Maar zelfs studenten met enige programmeerervaring zullen worden betrokken bij het programmeren van Ozobot. De tutorial is bedoeld voor de klassen K-12 en kan worden aangepast aan de vaardigheden van je leerlingen.
  tutorial_ticklel_longdescription: Bouw steen voor steen je wildste LEGO-verbeelding
    op. Door een aantal codes samen te voegen in de Tickle-app, kun je je LEGO WeDo
    geweldige dingen laten doen.
  tutorial_spiralsdash_longdescription: Leer de basisprincipes van het gebruik van
    variabelen in een programma terwijl je een robot gebruikt om kunst te maken! Gebruik
    variabelen in Blockly om de wielsnelheden van een Dash-robot dynamisch te regelen.
    Na het voltooien van de les zult u begrijpen hoe u een variabele kunt toewijzen,
    toegang kunt krijgen tot een variabele en een variabele dynamisch kunt wijzigen
    met behulp van een lus. Door de waarde van een variabele in de loop van de tijd
    te veranderen, kun je Dash een spectaculaire spiraal laten tekenen!
  tutorial_ghdebug_longdescription: Help de leerlingen meer te weten te komen over
    Grace Hopper en waarom deze week CS EdWeek is.
  tutorial_tlckk_longdescription: Kriss-kross puzzels combineren liefde voor woorden
    met liefde voor logica. Als je een lijst met woorden van verschillende lengte
    krijgt, moet je ze allemaal in het raster plaatsen.
  tutorial_firstcomp_longdescription: Er zijn maar weinig dingen zo spannend als computers.
    En nu kun je je eigen ontwerp maken - dit keer zonder papier. Maak kennis met
    de CPU, RAM en ROM, Mass Storage en GPU. Teken je eerste aanvraag. Haal je schaar,
    pennen en papieren tevoorschijn!
  tutorial_mazefinch_longdescription: 'In deze activiteit gebruik je een heel eenvoudige
    programmeertaal om de Finch-robot te laten bewegen en draaien. Vervolgens ga je
    programma''s schrijven om de robot te helpen een doolhof te voltooien! Je hebt
    geen voorafgaande programmeerervaring nodig en je kunt een laptop of een Chromebook
    gebruiken. '
  tutorial_tlccc_longdescription: Gegevens op computers worden opgeslagen als lange
    reeksen tekens — uiteindelijk als binaire enen en nullen. Het idee bij compressie
    is dat we een algoritme gebruiken om de manier waarop de informatie wordt weergegeven
    te wijzigen, zodat er minder tekens nodig zijn om precies dezelfde informatie
    op te slaan.
  tutorial_tlcdoodle_longdescription: 'Landschappen in films worden vaak door de computer
    gegenereerd. Heb je je ooit afgevraagd hoe ze dat doen? De volgende keer dat je
    doodles tekent, teken dan een algoritmische tekening en verken algoritmen voor
    het tekenen van de natuur. De algoritmen zijn recursief: dat wil zeggen dat ze
    een stap beschrijven en je dan vertellen dat je de volgende stap op dezelfde manier
    moet tekenen, waarbij je het algoritme vanaf het begin volgt.'
  tutorial_tlcpunch_longdescription: Laat zien hoe oude computers in staat waren om
    gegevens te vinden die waren opgeslagen op ponskaarten en laat zien dat dit hetzelfde
    algoritme is als de goocheltruc in de 'Australian Magician's Dream' Activity.
    Het is bedoeld om op een visuele manier te laten zien hoe een zoekalgoritme werkt.
    Hiermee demonstreer je een praktisch gebruik van binaire getallen, een verdeel
    en heers algoritme om te zoeken en verken je de computationele denktruc van het
    vertalen van oplossingen tussen probleemgebieden.
  tutorial_finchfract_longdescription: Deze activiteit maakt gebruik van recursie
    om Koch-fractals te tekenen met de Finch-robot. Het gaat ervan uit dat de studenten
    kennis hebben gemaakt met het idee van recursie, maar het voltooien van deze activiteit
    zal hen helpen om een dieper begrip van dit concept te ontwikkelen door middel
    van een fysieke representatie van recursie. Deze activiteit is geschikt voor studenten
    die inleidende of geavanceerde informaticacursussen volgen die Python of Java
    gebruiken.
  tutorial_tlcmind_longdescription: Dit introduceert het gebruik van logisch redeneren
    door het gebruik van algebra om te bewijzen dat een algoritme altijd werkt. Het
    laat zien hoe abstractie en logisch redeneren kunnen worden gebruikt om algoritmen
    te evalueren.
  tutorial_tlctelebot_longdescription: Deze truc illustreert hoe ogenschijnlijk simpele
    dingen te complex kunnen zijn voor onze hersenen om op te nemen. Een belangrijk
    ontwerpprincipe is dat interfaces duidelijk en eenvoudig moeten zijn en niet rommelig.
    Het illustreert ook aspecten van computationeel denken, zoals het vereenvoudigen
    van het probleem en het belang van het begrijpen van mensen.
  tutorial_tlcaus_longdescription: Deze activiteit introduceert een reeks computerconcepten
    op een memorabele manier. Het introduceert een goocheltruc en laat zien hoe abstractie,
    logisch redeneren en computationele modellering kunnen worden gebruikt om te controleren
    of het algoritme werkt. In combinatie met de activiteit 'Punch card searching'
    introduceert het een verdeel en heers algoritme dat door vroege computers werd
    gebruikt.
  tutorial_tlcmicro_longdescription: Deze video kan worden gebruikt als een algemene
    inleiding tot interactie met de menselijke computer (HCI) en in het bijzonder
    waarom zoveel gadgets moeilijker te gebruiken zijn dan nodig is. Het ontwerp maakt
    een verschil en het is belangrijk dat interfaces worden geëvalueerd om te controleren
    of ze gemakkelijk te gebruiken zijn.
  tutorial_imathematician_longdescription: "Deze activiteit onder leiding van een
    leraar biedt leerlingen de mogelijkheid om een vakoverschrijdende benadering van
    informatica en wiskunde te gebruiken.  \n\nDe leerlingen zullen een computerprogramma
    maken om een variant op te lossen van een bekend probleem in een tak van de wiskunde
    (speltheorie), genaamd The Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Door te onderzoeken hoe de magie werkt, leer
    je over computationeel denken: vooral het belang van evaluatie voor algoritmisch
    denken. Je onderzoekt zowel testen als gevarenanalyses. De goocheltruc laat zien
    hoe computerwetenschappers, ingenieurs (en goochelaars) hun algoritmes grondig
    moeten controleren. Ze moeten goed nadenken over hoe het fout kan gaan en controleren
    of het goed zal gaan.'
  tutorial_scratchmus_longdescription: Met Scratch kun je je eigen interactieve games,
    verhalen en animaties maken en deze delen met je vrienden. Maak om te beginnen
    een interactief muziekproject. Activiteitenkaarten en een workshopgids zijn ook
    gratis beschikbaar op scratch.mit.edu
  tutorial_scratchanim_longdescription: Met Scratch kun je je eigen interactieve games,
    verhalen en animaties maken en deze delen met je vrienden. Animeer om te beginnen
    de letters van je naam, initialen of een favoriet woord. Activiteitenkaarten en
    een workshopgids zijn ook gratis beschikbaar op scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Met Scratch kun je je eigen interactieve games,
    verhalen en animaties maken en deze delen met je vrienden. Leer om te beginnen
    hoe je je eigen vliegende personage kunt maken. Activiteitenkaarten en een workshopgids
    zijn ook gratis beschikbaar op scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Maak je eigen arcadeschietspel van bovenaf.
    Begin met het programmeren van de vissen om op en neer te bewegen wanneer de pijltjestoetsen
    worden ingedrukt, en codeer vervolgens de haaien om over het scherm te zwemmen.
    Je personaliseert de game door aangepaste items toe te voegen voor de held, de
    schurk en de achtergrond. Je spel kan zich afspelen op het strand, in het bos
    of zelfs in de ruimte!
  tutorial_grokffpython_longdescription: 'Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Gebruik de programmeertaal Python en instrueer een schildpad om fantastische sneeuwvlokken
    te tekenen met code! '
  tutorial_grokffblock_longdescription: Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Bouw programma's met behulp van vriendelijke blokken en instrueer een schildpad
    om fantastische sneeuwvlokken te tekenen met code!
  tutorial_grokeliza_longdescription: Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Gebruik de programmeertaal Python om een vriendelijke chatbot te bouwen genaamd
    „Eliza”.
  tutorial_tynkercan_longdescription: Maak een geweldig kanonspel voor 2 spelers en
    daag je vrienden uit om met je te spelen! Je begint met een gedeeltelijk geprogrammeerde
    versie van het spel, dus je moet het linkerkanon programmeren. Zodra je beide
    kanonnen hebt afgevuurd, zet je platforms en andere voorwerpen op om te gooien.
    Maak het je eigen door extra functies toe te voegen en het thema aan te passen!
  tutorial_grokflags_longdescription: Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Gebruik de programmeertaal Python en de bijbehorende schildpadmodule om vlaggen
    van over de hele wereld te tekenen!
  tutorial_robomind_longdescription: Studenten leren de basisprincipes van programmeren
    door hun eigen virtuele robot te besturen. Je hebt voor de online-cursus geen
    voorkennis nodig. De cursus is inclusief korte presentaties, films, quizzen en
    automatische begeleiding/tips om te helpen bij de programmeeropdrachten.
  tutorial_adventureq_longdescription: 'Adventure with Q is een lesplan dat docenten
    (of wie dan ook) kunnen gebruiken om programmeerlogica in een groepsomgeving te
    introduceren. De activiteit bestaat uit verschillende speurtochten die kinderen
    kunnen voltooien. Kinderen leren de basiscommando''s door Q de alien te helpen
    tijdens zijn bosavontuur. '
  tutorial_khan-es_longdescription: Leer de basisprincipes van JavaScript-programmering
    terwijl je leuke tekeningen maakt met je code. Doe het alleen of met je klas!
  tutorial_kpt_longdescription: Leer de basisprincipes van JavaScript-programmering
    terwijl je leuke tekeningen maakt met je code. Doe het alleen of met je klas!
  tutorial_kpl_longdescription: Leer de basisprincipes van JavaScript-programmering
    terwijl je leuke tekeningen maakt met je code. Doe het alleen of met je klas!
  tutorial_khe_longdescription: Leer de basisprincipes van JavaScript-programmering
    terwijl je leuke tekeningen maakt met je code. Doe het alleen of met je klas!
  tutorial_kfr_longdescription: Leer de basisprincipes van JavaScript-programmering
    terwijl je leuke tekeningen maakt met je code. Doe het alleen of met je klas!
  tutorial_app-inventor_longdescription: Onderhoudende, snelle videohandleidingen
    helpen je bij het bouwen van drie eenvoudige apps voor je Android-telefoon of
    -tablet. Dit uur code is ontworpen voor zowel beginners als experts en maakt je
    klaar om te beginnen met het bouwen van je eigen apps voordat je het weet. Stel
    je voor dat je je eigen app-creaties deelt met je vrienden! Deze activiteiten
    zijn geschikt voor individuen en voor docenten die klassen leiden.
  tutorial_blockly_longdescription: Heb je computers met een trage (of onbestaande)
    internettoegang? Download de offline versie van Blockly Games - een enkel ZIP-bestand
    van 3 MB kan op elke computer worden geladen of vanaf een memorystick worden gebruikt.
  tutorial_tynker_longdescription: Speel leuke codeerspelletjes om te leren coderen.
    Gebruik programmering om een spookachtige Monster High-speurtocht te voltooien,
    een Hot Wheels-auto te programmeren, je oorlogsstrategie tegen binnenvallende
    goblins te plannen en zelfs tegen monsters te vechten. Leer de belangrijkste programmeerconcepten
    en computationele denkvaardigheden terwijl je speelt. Bouw vervolgens je eigen
    games en deel ze met vrienden!
  tutorial_baypt_longdescription: Programmeer Baymax
  tutorial_code-combat_longdescription: Versla ogres om Python of JavaScript te leren
    in dit grootse programmeerspel!
  tutorial_mky_longdescription: Leer en onderwijs programmeren in CoffeeScript, een
    programmeertaal uit de echte wereld. CodeMonkey is een leuk, bekroond spel, geschikt
    voor iedereen, met of zonder enige programmeerervaring. CodeMonkey's adaptieve
    platform geeft je alle instructies en tips die je nodig hebt, en beloont je sterscores.
    Schrijf code. Vang Bananen. Red de wereld.
  tutorial_pirates_longdescription: 'Captain Hack is een piraat die op zoek is naar
    schatten. Hij schrijft ook schatkaarten, en die schrijft hij zoals het schrijven
    van code. Hij (de speler) gebruikt hiervoor „piratencode”. Het is een op symbolen
    gebaseerde programmeertaal, die wordt gebruikt voor instructies en zelfs AI-gedrag.
    Bewegingen, loops, GO-TO''s, waar/valse uitspraken zijn allemaal kernonderdelen
    van het spel. De spelers worden door een tutorial geleid en worden stap voor stap
    voorgeschoteld voor de mogelijkheden. Er is geen juiste oplossing voor de instructieniveaus,
    dus de gebruiker kan elke gewenste oplossing kiezen. '
  tutorial_csfirst_longdescription: Maak een verhaal over twee personages op zee.
    Animeer het water en pas het landschap aan om je eigen flair toe te voegen. Gebruik
    code om het verhaal te vertellen dat je wilt vertellen!
  tutorial_loopedy_longdescription: Het doel van een goede programmeur is om een programma
    te schrijven dat zo kort, duidelijk en effectief mogelijk is. In deze les leren
    leerlingen hoe ze programma's schrijven met behulp van loops.
  tutorial_dsw_longdescription: Leer droids programmeren, en maak je eigen Star Wars
    spel in een melkweg ver, ver weg van hier.
  tutorial_dswb_longdescription: Leer droids programmeren, en maak je eigen Star Wars
    spel in een melkweg ver, ver weg van hier.
  tutorial_ssw_longdescription: Leer droids programmeren, en maak je eigen Star Wars
    spel in een melkweg ver, ver weg van hier.
  tutorial_sswb_longdescription: Leer droids programmeren, en maak je eigen Star Wars
    spel in een melkweg ver, ver weg van hier.
  tutorial_kodable-unplugged_longdescription: 'De FuzzFamily Frenzy is ontworpen voor
    gebruik met gewoon papier en is een introductie tot programmeerlogica voor kinderen
    van 5 jaar en ouder. Een leraar moet het spel uitleggen, waarna de leerlingen
    een partner programmeren om een eenvoudige hindernisbaan te voltooien. '
  tutorial_scratch_longdescription: Met Scratch kun je je eigen interactieve games,
    verhalen en animaties maken en deze delen met je vrienden. Om te beginnen kun
    je je naam animeren, een dansscène creëren of een verstoppertje maken met We Bare
    Bears van Cartoon Network!
  tutorial_bayes_longdescription: Grandes Helden
  tutorial_gumball_longdescription: Creëer een verhaal of maak een game met Play Lab!
    Laat Gumball-personages bewegen, geluiden maken, punten scoren en zelfs bananen
    gooien!
  tutorial_hrm_longdescription: |-
    Human Resource Machine is een puzzelspel. In elk level geeft je baas je een baan. Automatiseer het door je kleine kantoormedewerker te programmeren! Als je slaagt, word je naar het volgende niveau gepromoveerd voor nog een jaar werk in het enorme kantoorgebouw. Gefeliciteerd!

    Maak je geen zorgen als je nog nooit hebt geprogrammeerd - programmeren is gewoon puzzels oplossen. Als je alle 1-en 0-en en enge haakjes weghaalt, is programmeren eigenlijk eenvoudig, logisch, mooi en iets dat iedereen kan begrijpen en plezier mee kan hebben!
  tutorial_ice-age_longdescription: Creëer een verhaal of maak een game met Play Lab!
    Laat Ice Age-personages bewegen, geluiden maken, punten scoren en zelfs sneeuwvlokken
    gooien!
  tutorial_koapp_longdescription: Kodable is een zelfgeleide iPad-game die kinderen
    vanaf 5 jaar kennis laat maken met de basisprincipes van programmeren. Een leerkracht
    of ouder in de buurt hebben is optimaal, maar niet noodzakelijk.
  tutorial_lightbot-intl_longdescription: Leer de belangrijkste programmeerlogica,
    te beginnen met supereenvoudig programmeren, voor kinderen vanaf 4 jaar, op iOS
    of Android (of webbrowser). Leer hoe je opdrachten kunt sequencen, patronen kunt
    identificeren, procedures kunt gebruiken en loops kunt gebruiken!
  tutorial_rmc_longdescription: Gebruik blokken code om Alex of Steve op avontuur
    te sturen door deze Minecraft wereld.
  tutorial_smc_longdescription: Gebruik blokken code om Alex of Steve op avontuur
    te sturen door deze Minecraft wereld.
  tutorial_minecraft-2016_longdescription: Bouw een Minecraft spel. Maak je eigen
    versies van kippen, schapen, Creepers, zombies en andere.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un „Vocabulario Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a la los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Hour of Code-tutorial met Pixie
  tutorial_play_longdescription: Bedenk een verhaal of maak een spel met Play Lab!
    Maak dieren, piraten, zombies, ninjas, en veel meer personages bewegen, geluiden
    maken, punten scoren en zelfs vuurballen gooien!
  tutorial_robomind-nl_longdescription: Studenten leren de basisprincipes van programmeren
    door hun eigen virtuele robot te besturen. Je hebt voor de online-cursus geen
    voorkennis nodig. De cursus is inclusief korte presentaties, films, quizzen en
    automatische begeleiding/tips om te helpen bij de programmeeropdrachten.
  tutorial_spheroi_longdescription: Welkom bij je eerste blokkenactiviteit! Dit is
    voor de meeste gebruikers een geweldige plek om te beginnen en kan worden gebruikt
    voor het „Hour of Code”. Volg de stappen om een overzicht van de app te krijgen,
    te leren hoe je programma's maakt met behulp van blokcodering en om inzicht te
    krijgen in loops en operatoren.
  tutorial_spherol_longdescription: Je leert een nieuwe toepassing voor de lichten
    op je robot. In deze activiteit bouw je een draaiend topprogramma waarbij de gyroscopische
    spinsnelheid de belangrijkste LED's regelt, en gebruik je de concepten normalisatie
    en absolute waarde. Dit is een geweldige activiteit nadat je blokken 2 hebt voltooid
    en kan worden gebruikt voor het „Hour of Code”.
  tutorial_spherov_longdescription: Het is tijd voor een nieuwe klassieke game, mogelijk
    gemaakt door Sphero. Leer hoe je variabelen, loop until en willekeur binnen grenzen
    kunt gebruiken om Hot Potato tot leven te brengen. Als je klaar bent, pak dan
    wat vrienden en begin te woelen. Laat je niet betrappen met de Sphero als de tijd
    om is!
  tutorial_swb_longdescription: Leer droids programmeren, en maak je eigen Star Wars
    spel in een melkweg ver, ver weg van hier.
  tutorial_build-a-galaxy_longdescription: Leer droids programmeren, en maak je eigen
    Star Wars spel in een melkweg ver, ver weg van hier.
  tutorial_alicesims_longdescription: 'Volg het productieproces van animaties, van
    storyboarden tot programmeren, met Alice en De Sims. Laat creativiteit en verhalen
    je leerproces stimuleren in een coderingsomgeving met slepen en neerzetten. Het
    project zal je begeleiden bij wat een storyboard is, het vertalen van een storyboard
    naar een programmeerbaar script en hoe je een korte 3D-animatie programmeert. '
  tutorial_tchr_longdescription: Nu tienduizenden docenten het Hour of Code hebben
    geprobeerd, zijn veel klaslokalen klaar voor creatievere, minder pasklare activiteiten
    waarbij de basisbeginselen van de informatica worden onderwezen. Om docenten te
    helpen inspiratie op te doen, hebben we les- en activiteitenplannen van een uur
    onder leiding van docenten verzameld en samengesteld die zijn ontworpen voor verschillende
    vakgebieden voor Hour of Code-veteranen.
  tutorial_robogame_longdescription: Daag je school uit om mee te doen aan de Robot
    Games! Studenten nemen deel aan een reeks activiteiten met een wiskundethema waarbij
    ze Dash en Dot gebruiken om een probleem op te lossen en punten te verdienen voor
    zichzelf, hun klas en/of hun school.
  tutorial_tap_longdescription: Leer de basisprincipes van coderen met een van onze
    zes leuke puzzelsets. Kies vervolgens uit meer dan 100 tutorials voor beginners,
    halfgevorderden en gevorderden. Deze tutorials bevatten stapsgewijze instructies
    om teken-, muziek-, animatie-, verhaal-, natuurkunde- en arcadegameprojecten te
    maken. Als je klaar bent, kun je je projecten publiceren en ontdekken wat andere
    kinderen maken in onze volledig gemodereerde community.
  tutorial_cintl_longdescription: Leer de basisbegrippen Computer Wetenschappen door
    programmeren door middel van slepen en plaatsen. Dit is een spelachtige zelfstudie
    met video-lezingen van Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs.
    Zombies. Leer herhalingslussen, voorwaarden en basisalgoritmen. Beschikbaar in
    37 talen.
  tutorial_itchstop_longdescription: We gaan Itch gebruiken om onze eigen stopframe-animatieprojecten
    te bouwen. Houd er rekening mee dat voor deze cursus een koptelefoon wordt aanbevolen.
    We zullen enkele bestaande sprites gebruiken die animaties ondersteunen en de
    code tonen die we moeten toevoegen om onze personages te animeren. We zullen ook
    bespreken hoe we onze eigen animatie-effecten en tekeningen kunnen maken. We leren
    hoe je een sprite-kostuum in scratch herhaaldelijk kunt verwisselen voor animatie-effecten
    (vergelijkbaar met een flipbook-animatie) en de code erachter. Alle instructies
    zijn opgenomen in de Itch-omgeving, dus je hoeft niet van scherm te wisselen om
    het project te volgen.
  tutorial_tynkerpn_longdescription: Volg Peep terwijl hij de wijde wereld verkent!
    In dit project creëer je een interactieve scène waarin Peep een natuurwandeling
    maakt en veel interessante items ziet. Je zorgt ervoor dat verschillende items
    verschijnen of verdwijnen, afhankelijk van waar Peep loopt. Je kunt zelfs de items
    aan het praten krijgen en muziek aan je scene toevoegen!
  tutorial_tynkerpd_longdescription: Ben je klaar om Peep en zijn vrienden te laten
    dansen? Leer hoe je code kunt gebruiken om de vogels te animeren. In dit project
    gebruik je kostuums en vertragingen om de vogels beeld voor beeld te animeren.
    Je kunt je eigen achtergrond en muziek toevoegen en zelfs Peep en zijn vrienden
    aan het praten krijgen!
  tutorial_persistence_longdescription: Nieuwe en onopgeloste problemen zijn vaak
    behoorlijk moeilijk. Als we de kans willen hebben om iets creatiefs, nuttigs en
    slims te maken, dan moeten we bereid zijn om moeilijke problemen aan te pakken,
    zelfs als dat betekent dat we een paar keer moeten falen voordat we slagen. Deze
    les leert dat falen niet het einde van een reis is, maar een hint om te slagen.
  tutorial_getloopy_longdescription: Loops zijn een handige manier om acties te beschrijven
    die een bepaald aantal keren worden herhaald. In deze les oefenen de leerlingen
    met het omzetten van actiesets naar een enkele lus.
  tutorial_createface_longdescription: Het doel van deze activiteit is om aan te tonen
    hoe ogenschijnlijk ingewikkeld gedrag kan worden geprogrammeerd met behulp van
    enkele eenvoudige regels. Het laat ook zien hoe programma's gewoon regels zijn
    die door computers worden gevolgd en introduceert specifiek objectgebaseerd programmeren.
    De activiteit laat zien hoe het opdelen van een programma in objecten veel gemakkelijker
    kan zijn om te schrijven dan het in één keer te proberen te schrijven. De klas
    mag enkele eenvoudige programma's schrijven om het gezicht dat ze hebben gemaakt
    te controleren.
  tutorial_happymaps_longdescription: Aan de basis van alle informatica ligt iets
    dat een algoritme wordt genoemd. Het woord „algoritme” klinkt misschien als iets
    ingewikkelds, maar het is eigenlijk gewoon een lijst met instructies die iemand
    kan volgen om tot een resultaat te komen. Om een solide basis te bieden voor de
    rest van het informatica-onderwijs van je leerlingen, gaan we ons richten op het
    opbouwen van een veilige relatie met algoritmen.
  tutorial_moveit_longdescription: Deze les zal de leerlingen helpen zich te realiseren
    dat ze een gemeenschappelijke taal nodig hebben om duidelijke instructies te kunnen
    geven. Studenten zullen oefenen om elkaar te beheersen met behulp van een eenvoudige
    combinatie van handgebaren. Zodra ze de taal begrijpen, beginnen ze elkaar te
    „programmeren” door vooraf meerdere instructies te geven.
  tutorial_bigevent_longdescription: Gebeurtenissen zijn een geweldige manier om variatie
    toe te voegen aan een vooraf geschreven algoritme. Soms wilt u dat uw programma
    precies op de gebruiker kan reageren wanneer de gebruiker dat wil. Daar zijn evenementen
    voor.
  tutorial_gpp_longdescription: Door elkaar te „programmeren” om tekeningen te maken,
    zullen leerlingen beginnen te begrijpen waar programmeren eigenlijk over gaat.
    De activiteit begint met de leerlingen elkaar te laten instrueren om vierkantjes
    in te kleuren op ruitjespapier in een poging een bestaande afbeelding te reproduceren.
  tutorial_foosgame_longdescription: Codeer je eigen videogame met CodeSpark Academy
    met de nieuwe Game Kits van The Foos. Deze activiteit begeleidt leerlingen die
    helemaal nieuw zijn in het ontwerpen van games door middel van een „paint-by-number”
    -benadering. Studenten volgen de aanwijzingen op het scherm om een leuke videogame
    te ontwerpen en te programmeren die ze kunnen delen met hun familie en vrienden.
  tutorial_solopython_longdescription: Leer de basisprincipes van Python aan de hand
    van de eerste twee modules in de Python-app van SoloLearn, raadpleeg discussies
    en opmerkingen voor een beter begrip, voer codevoorbeelden uit in de compiler
    om te helpen bij het bewaren van materiaal. Schrijf en compileer een eenvoudig
    programma dat uw naam als invoer gebruikt, het aantal letters telt en het resultaat
    uitvoert. Deel en krijg positieve stemmen van de community.
  tutorial_kodableint_longdescription: Studenten leren over de rol van een programmeur
    bij het laten functioneren van machines. Studenten zullen zich concentreren op
    de volgorde en oefenen met het geven van instructies in volgorde. Deze activiteit
    omvat een groepsoefening zonder aansluiting en een onafhankelijke praktijk op
    het scherm.
  tutorial_kodableadv_longdescription: Studenten zullen ontwikkelingsgeschikte lessen
    volgen over programmeerconcepten op een hoger niveau, zoals loops, functies, variabelen
    en objectgeoriënteerd programmeren. De lessen bestonden uit losgekoppelde instructies,
    begeleide oefeningen en zelfstandig oefenen op het scherm.
  tutorial_tynkertj_longdescription: Leer Python om Fletch te helpen de boekentassen
    met elfenstof te verzamelen om de mysteries van de jungle te ontrafelen en de
    eilanden terug te brengen naar hun oorspronkelijke schoonheid. Je gebruikt Python-opdrachten
    en syntaxis om puzzels op te lossen terwijl je Fletch door de eilanden navigeert
    en de vleesetende planten ontwijkt. Onderweg oefen je computationele en algoritmische
    denkvaardigheden.
  tutorial_wolframa_longdescription: In deze activiteit maak je een webformulier dat
    je leeftijd berekent in dagen, uren, nanoseconden, elke tijdseenheid die je opgeeft!
  tutorial_wolframm_longdescription: In deze activiteit creëren leerlingen willekeurige
    melodieën met behulp van verschillende toonladders en instrumenten. Muziek maken
    door middel van code!
  tutorial_wolframspi_longdescription: In deze activiteit zijn er een aantal stappen
    waarbij de code klaar is om uit te voeren. Leerlingen beginnen met een stuk code
    dat werkt, en passen het vervolgens aan om verschillende dingen te doen. Leerlingen
    kunnen melodieën spelen op basis van de cijfers van PI en met veel muziekinstrumenten
    ontdekken hoe PI klinkt.
  tutorial_wolframsph_longdescription: Ontdek 3D-afbeeldingen in deze activiteit en
    maak je eigen vormen.
  tutorial_wolframp_longdescription: Ontdek het maken van verschillende polygoonvormen
    in deze activiteit.
  tutorial_wolframn_longdescription: In deze activiteit ontwikkelen leerlingen een
    naamgenerator die hun naam omzet in ninjanamen.
  tutorial_soloweb_longdescription: Ga naar www.sololearn.com en installeer HTML-
    en CSS-apps of open de relevante lessen op het web (Android-gebruikers kunnen
    de uniforme SoloLearn-app installeren). Voltooi 2 modules (Overzicht en HTML Basics)
    in HTML en 2 modules (The Basics en Working w/Text) en de eerste 5 lessen van
    de 3e module (Eigenschappen) in CSS. Download de sjabloon op https://code.sololearn.com/WKeg2CtzpRts/
    en volg de instructies.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages leert je hoe je webpagina''s
    maakt met HTML-tags en CSS, en eindigt met het maken van je eigen wenskaart.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases leert je om gegevens
    in een database te manipuleren en je eigen winkel op maat te maken.'
  tutorial_googlelogo_longdescription: Gebruik je creativiteit en verbeelding om het
    Google-logo tot leven te brengen met behulp van code. Laat de letters dansen,
    vertel een verhaal of maak een spel. Met Scratch en CS First kan iedereen een
    ontwerper en programmeur voor een dag worden!
  tutorial_playtune_longdescription: Een bloktaal wordt gebruikt om muzikale puzzels
    op te lossen door code te schrijven die overeenkomt met de nummers die op een
    pianotoetsenbord worden gespeeld. Reeks-, selectie- en herhalingsalgoritmen zijn
    nodig om de puzzels op te lossen. Na het 9e level kunnen gebruikers hun eigen
    deuntje maken en deze downloaden als een app voor een Android-apparaat. Studenten
    kunnen de app ook aanpassen door een link naar de App Inventor-broncode te volgen.
  tutorial_computeit_longdescription: Laten we van rol wisselen. Deze keer ben JIJ
    de computer! Lees en interpreteer de programma's om het juiste traject te vinden
    en de uitdagingen te winnen. Je zult je moeten concentreren en je intuïtieve vaardigheden
    moeten gebruiken om enkele kernconcepten van programmeren te begrijpen.
  tutorial_codesterssj_longdescription: In deze activiteit gebruiken leerlingen onze
    drag-to-text toolkit om meteen te beginnen met coderen in Python! Terwijl ze bezig
    zijn met inleidende activiteiten voor het opbouwen van vaardigheden, beginnen
    studenten meer te weten te komen over de basissyntaxis, variabelen en gebeurtenissen!
    Ze gebruiken meerdere sprites om een scenario voor het vertellen van grappen op
    te zetten dat ze kunnen delen met hun vrienden! *Elektronisch delen vereist aanmelding
    van studenten.
  tutorial_cmchat_longdescription: Volg een cursus van een uur met een robotaap waarin
    je de basisprincipes van Python en chatbot-programmering leert. Tijdens de activiteit
    doorloop je een cursus van 15 oefeningen waarin je leert hoe je je eigen trivia-chatbot
    kunt programmeren.
  tutorial_tynkerdb_longdescription: Kies een draak en ga op jacht naar schatten.
    Blaas obstakels omver en verdien coole power-ups terwijl je mysterieuze jungles
    verkent. Leer code in de juiste volgorde te zetten, lussen en conditionele logica
    te gebruiken en fouten op te sporen.
  tutorial_cmbuild_longdescription: Breng je codeervaardigheden naar een hoger niveau
    door te leren je eigen games te bouwen. In deze cursus leer je de gebruikersinterface
    van het toetsenbord en de spelmechanica terwijl je een spel in Super Mario™ -stijl
    bouwt. Daarna kun je je game delen!
  tutorial_robotrattle_longdescription: Robot Rattle leert leerlingen een volledig
    fysiek gesimuleerde robot te bedienen met behulp van een visuele coderingstaal
    door eenvoudig blokken te slepen en neer te zetten om code-instructies te schrijven.
    Leerlingen maken kennis met de robot en zijn verschillende bewegende gewrichten
    en leren de gewrichten te bewegen met behulp van hoeken. De robot kan voorwerpen
    duwen en grijpen om ze naar het doel te leiden, maar ook breken als ze tegen obstakels
    wordt bewogen. Deze activiteit is bedoeld voor kinderen van 13 jaar en ouder en
    biedt gemakkelijk te begrijpen inzichten in fysiek gedrag en robotica. Bovendien
    kan iedereen met een smartphone en een mobiele VR-headset toekijken hoe de robot
    op ware grootte de geschreven code uitvoert.
  tutorial_codestersh_longdescription: In deze activiteit, bedoeld voor beginnende
    programmeurs, gebruiken leerlingen een drag-to-text toolkit om meteen te beginnen
    met coderen in Python! Voer eerst enkele vaardigheidsopbouwende activiteiten uit
    waarbij je leert hoe je opdrachten voor je sprite kunt toewijzen en wijzigen.
    Programmeer vervolgens je eigen opdrachten om deelbare elektronische kunst te
    maken! *Voor delen is aanmelding van studenten vereist.
  tutorial_codehsdigipixel_longdescription: Ontdek hoe afbeeldingen worden opgeslagen
    en weergegeven op computers met behulp van pixels. Ontdek hoe afbeeldingen worden
    gecodeerd als een raster van kleurwaarden en maak je eigen digitale afbeeldingen
    met binaire en hexadecimale kleurcodes!
  tutorial_ccbinary_longdescription: Maak een Scratch-spel waarin je de noten van
    een nummer speelt terwijl ze naar beneden scrollen over het podium. Je krijgt
    tien punten voor elke juiste noot die je speelt. Elke noot komt overeen met een
    binair getal.
  tutorial_codehsturtle_longdescription: Leer de basisprincipes van programmeren door
    vormen op je scherm te tekenen met Tracy the Turtle! Turtle Graphics (of LOGO)
    is een beginnersvriendelijke manier om programmeerconcepten te verkennen en op
    een visuele manier creativiteit in programmeren te brengen.
  tutorial_grokhd_longdescription: 'Ga door met die programmeervaardigheden van Blockly!
    Deze cursus bouwt voort op wat je hebt geleerd tijdens de Frozen Fractals-activiteit:
    https://hourofcode.com/grokffblock. Deze activiteit is bedoeld om vertakkingsbeslissingen
    in de programmering te introduceren. Gebruik de Blockly-versie van Python en zijn
    schildpadmodule om hortensiabloemen te tekenen en te kleuren!'
  tutorial_grokem_longdescription: Deze activiteit is bedoeld om je een eerste ervaring
    te geven met programmeren en is speciaal ontworpen voor het Hour of Code. Gebruik
    de programmeertaal Python om emoticons en tekstmanipulatie te verkennen.
  tutorial_kodmaze_longdescription: Bouw je eigen doolhoven om op te lossen en te
    delen! Studenten zullen geometrie combineren met programmeren om oplosbare doolhoven
    te bouwen op basis van bepaalde uitdagingen. Uitdagingen zijn onder meer doolhoven
    met eenvoudige vormen, breuken, symmetrie en specifieke hoeken.
  tutorial_codestersa_longdescription: 'In deze activiteit, bedoeld voor leerlingen
    met enige ervaring met coderen, gebruiken leerlingen onze toolkit voor slepen
    naar tekst om een spel te bouwen met spelerbesturing! Leerlingen leren over variabelen,
    willekeurig gegenereerde getallen, spelontwerp en meerdere soorten gebeurtenissen
    en triggers van gebeurtenissen, terwijl ze proberen uit de buurt te blijven terwijl
    asteroïden naar hun ruimteschip razen! Voorwaarde: variabelen, parameters.'
  tutorial_cmdodo_longdescription: In deze cursus van een uur schrijf je echte code
    terwijl je afstanden optelt, aftrekt en meet om een dodo te helpen haar ontbrekende
    eieren te vinden!
  tutorial_tynkerspace_longdescription: Het schip van je astronaut is neergestort!
    Gelukkig kun jij de helpende hand bieden. Gebruik slepen-en-neerzetten om je personage
    te helpen bij het verzamelen van reserve-onderdelen en aliens en obstakels te
    vermijden. Kun je een schip vinden dat de astronaut naar huis kan brengen?
  tutorial_gfbloons_longdescription: In deze les ga je een schietende apentoren uit
    het populaire Bloons Tower Defense spel coderen. Aan het einde van de les zul
    je de wiskunde en algoritmen voor het vinden van hoeken kennen die vaak worden
    gebruikt in veel van de populairste torenverdedigingsspellen van tegenwoordig.
    Je zult deze kennis kunnen toepassen in je eigen spel. Gamefroot Hour of Code-tutorials
    gebruiken een visuele programmeertaal met blokken waarbij leerlingen eenvoudig
    visuele blokken slepen en neerzetten om code te schrijven.
  tutorial_raspipong_longdescription: Speel het klassieke spel Pong na met een Sense
    HAT en wat Python-code. Deze activiteit kan online worden voltooid met behulp
    van de Sense HAT-emulator, of met behulp van een Raspberry Pi en de Sense HAT-hardware.
  tutorial_codehsvr_longdescription: Leer de basisprincipes van het bouwen van virtual
    reality-werelden met behulp van HTML en de A-Frame JavaScript Library. Door middel
    van deze activiteit bouwen studenten hun eigen virtual reality-werelden die compatibel
    zijn met VR-apparaten, waaronder VR-headsets voor smartphones!
  tutorial_codesterstp_longdescription: In deze activiteit gebruiken leerlingen Python
    om te oefenen met het uitvoeren van transformaties op het coördinatenvlak! De
    les omvat demonstraties, directe instructies en uitdagingen waarbij studenten
    worden gevraagd om verschillende statische transformaties te programmeren en te
    identificeren!
  tutorial_codestersbb_longdescription: 'Leerlingen gebruiken onze drag-to-text toolkit
    om meteen te beginnen met coderen in Python! In deze zelfgeleide activiteit voltooien
    leerlingen een reeks directe instructieactiviteiten waarbij ze een pull and shoot
    basketbalspel bouwen! Leerlingen verkennen variabelen, gebeurtenissen, basissyntaxis
    en creëren willekeurige coördinaten. Aanbevolen voorkennis: variabelen, puntnotatie,
    gebeurtenissen, negatieve getallen'
  tutorial_gfcrossyroad_longdescription: In deze reeks inleidende coderingslessen
    leer je hoe je je eigen minigame in Crossy Road-stijl kunt maken. Je leert hoe
    je algoritmen en sequenties, invoer/uitgangen, loops en iteratie, selectie en
    if-statements en vergelijkende operatoren codeert en denkt als een computerwetenschapper.
    Deze lessenreeks is afgestemd op het curriculum voor digitale technologieën in
    Nieuw-Zeeland en Australië (Victoriaans) en is ontworpen om jongeren EN docenten
    te helpen programmeren te omarmen in hun scholen, klaslokalen en coderingsclubs.
    Gamefroot Hour of Code-tutorials gebruiken een visuele programmeertaal met blokken
    waarbij leerlingen eenvoudig visuele blokken slepen en neerzetten om code te schrijven.
  tutorial_googleww_longdescription: In deze activiteit codeer je drie unieke scènes
    uit de film met Blockly, een inleidende codeertaal, om Wonder Woman te helpen
    obstakels te overwinnen en haar doel te bereiken. Je gebruikt de kracht van sequenties,
    variabelen, loops en conditionals om Diana te helpen trainen tegen haar tegenstanders.
  tutorial_codehsjsapp_longdescription: CodeHS is compatibel met alle actuele browsers
    behalve Internet Explorer. Chrome is onze voorkeur/aanbevolen browser, maar Firefox
    en Safari zouden ook goed moeten werken, ervan uitgaande dat ze up-to-date zijn.
  tutorial_gfmihi_longdescription: Kia ora! In deze activiteit codeer je je eigen
    minigame en leer je hoe je jezelf kunt voorstellen in Te Reo Maori, de inheemse
    taal van Nieuw-Zeeland. Mihi Maker is een leuke, eenvoudig te gebruiken activiteit
    die coderen, sociale studies en inheemse cultuur combineert. Je leert hoe gameontwerpers
    basisalgoritmen voor botsingsdetectie programmeren. Botsingsdetectie is een programma
    dat door een computer wordt gebruikt om te begrijpen wanneer twee objecten elkaar
    zullen raken. Gamefroot Hour of Code-tutorials gebruiken een visuele programmeertaal
    met blokken waarbij leerlingen eenvoudig visuele blokken slepen en neerzetten
    om code te schrijven.
  tutorial_hopdropphone_longdescription: 'Hopscotch is een eenvoudige programmeertool
    op de iPad/iPhone, geliefd bij miljoenen studenten vanwege de vrijheid van creatieve
    expressie. Kijk hoe je leerlingen gillen van vreugde terwijl ze hun eigen „Don''t
    Drop the Phone” -games maken! Deze zelfgeleide videotutorial leert kinderen vanaf
    8 jaar de basisbeginselen van programmeren terwijl ze aangepaste edities van dit
    populaire spel coderen. '
  tutorial_techfaa_longdescription: Deze interactieve tutorial laat je kennismaken
    met „Flocking”, een soort algoritme dat bedoeld is om levensecht gedrag van autonome
    agenten in een groep te simuleren. De ingebouwde viewer maakt het gemakkelijk
    voor u om de weergave van de code te zien.
  tutorial_codehsjsgraph_longdescription: CodeHS is compatibel met alle actuele browsers
    behalve Internet Explorer. Chrome is onze voorkeur/aanbevolen browser, maar Firefox
    en Safari zouden ook goed moeten werken, ervan uitgaande dat ze up-to-date zijn.
  tutorial_thunkable_longdescription: Leer in de taal van blokken 10 eenvoudige apps
    te bouwen in 1 uur. Deze grappige instructieserie helpt je op weg om een ontwikkelaar
    van mobiele apps te worden!
  tutorial_hopcrossyroad_longdescription: Hopscotch is een eenvoudige programmeertool
    op de iPad/iPhone, geliefd bij miljoenen studenten vanwege de vrijheid van creatieve
    expressie. Met deze zelfgeleide videotutorial maken je leerlingen hun eigen versies
    van Crossy Road! Kinderen van 8 jaar en ouder worden blootgesteld aan de basisprincipes
    van programmeren terwijl ze aangepaste edities van deze App Store-favoriet coderen.
  tutorial_switchglitch_longdescription: Met Switch & Glitch kunnen je leerlingen
    de held spelen! Met behulp van een visuele interface programmeren ze schattige
    robots en helpen ze de dag te redden. Deze activiteit leert kinderen van 5-10
    jaar de basisbeginselen van programmeren, loops en de kunst van het debuggen.
    Het heelal heeft je nodig!
  tutorial_codecar_longdescription: Codeer een gesimuleerde autoprintplaat! Je typt
    echte C++-code die de lampjes en knoppen van een autovormige printplaat aanstuurt.
    Tijdens 7 lessen laat je het achterlicht knipperen, een rempedaal coderen en meer
    op de gesimuleerde Code Car. Deze activiteit leert loops, if-statements, en logica
    met getypte code en omvat een lesplan met uitlijningen naar ISTE-, NGSS-, Common
    Core- en CSTA-standaarden.
  tutorial_codesterscp_longdescription: In deze les verkennen de leerlingen alle vier
    de kwadranten van het coördinatenvlak! Ze gebruiken Python en onze drag-to-text
    toolkit om een sprite naar verschillende locaties op het podium te sturen! Er
    zijn demonstratie- en foutopsporingsactiviteiten inbegrepen om leerlingen vertrouwd
    te maken met het navigeren in het coördinatenvlak.
  tutorial_grokpetblock_longdescription: Deze activiteit is bedoeld om je kennis te
    laten maken met ingebedde programmering met behulp van vriendelijke blokken, en
    is speciaal ontworpen voor het Hour of Code. Gebruik de blokken en een micro:bit
    om een huisdier te maken dat je kunt voeren en waarmee je kunt spelen. Geen BBC
    micro:bit? Geen probleem! Deze cursus bevat een volledige micro:bit-simulator,
    zodat je alles kunt doen wat je zou doen op een echte micro:bit!
  tutorial_techbim_longdescription: 'Deze praktische handleiding is bedoeld voor mensen
    die willen weten hoe ze enkele eenvoudige beeldmanipulaties programmatisch kunnen
    uitvoeren, zoals rotatie, inkleuring, contrastverhoging, onscherpte, randdetectie,
    enz., zonder de hulp van geavanceerde bibliotheken. '
  tutorial_techfpp_longdescription: Python staat bekend om zijn objectgeoriënteerde
    programmeerfuncties (klassen, methoden, overerving…), maar het kan hier niet toe
    beperkt worden! Deze interactieve tutorial toont de nuttige, maar minder bekende,
    functionele programmeerfuncties en -technieken van Python.
  tutorial_codesterscr_longdescription: Leerlingen gebruiken een drag-to-text toolkit
    waarmee ze meteen kunnen beginnen met coderen in Python! Studenten voltooien een
    reeks begeleide oefenactiviteiten waarin ze leren hoe ze verschillende programmeeropdrachten
    kunnen gebruiken en aanpassen. Vervolgens passen ze deze vaardigheden toe om hun
    eigen cheerroutine te creëren!
  tutorial_grokdisease_longdescription: Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Gebruik de programmeertaal Python om een ziekte-uitbraak te modelleren. Kun jij
    het merkwaardige geval van de gloeiende neus oplossen?
  tutorial_techec_longdescription: Sluitingen zijn een cruciaal aspect van Javascript,
    maar ze blijven mysterieus en ontwikkelaars begrijpen ze niet gemakkelijk. Deze
    interactieve tutorial leert je hoe krachtig en nuttig sluitingen zijn om je Javascript-oefening
    een boost te geven!
  tutorial_rgbegin_longdescription: RoboGarden is een eenvoudig te begrijpen, praktische
    educatieve app waarbij studenten deelnemen aan actief leren. RoboGarden is volledig
    uitgerust om vanaf het begin les te geven in codeervaardigheden en vermindert
    de behoefte aan een technisch onderlegde leraar.
  tutorial_myradream_longdescription: Monsters hebben Myra's droom overgenomen. Leer
    codeervaardigheden om haar te helpen bruggen over te steken, door de lucht te
    vliegen en onder water te zwemmen om haar droom terug te krijgen. Actimator is
    een webgebaseerde visuele omgeving om samen games en wetenschappelijke simulaties
    te maken en deze voor het web en als mobiele apps te publiceren.
  tutorial_thinkfun_longdescription: We nemen je stap voor stap mee door het proces
    om de hersenen van een robot te repareren! Onderweg los je puzzels op die gebaseerd
    zijn op het beroemde 'Boolean Satisfiability Problem', en binnen een uur ben je
    een Booleaanse meester en heb je inzicht in geavanceerde programmeerconcepten!
    Alle instructies staan op één scherm en het volume is optioneel.
  tutorial_hopfireworks_longdescription: 'Je leerlingen zullen zo enthousiast zijn
    als ze hun eigen code coderen (explosievrij!) vuurwerk-app! Hopscotch is een eenvoudige
    programmeertool op de iPad/iPhone, geliefd bij miljoenen studenten vanwege de
    vrijheid van creatieve expressie. Deze zelfgeleide videotutorial leert kinderen
    vanaf 8 jaar de basisbeginselen van programmeren terwijl ze aangepaste versies
    van interactief vuurwerk coderen. '
  tutorial_grokspace_longdescription: Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Gebruik de visuele programmeertaal Blockly om de ruimte te onderzoeken en naar
    de sterren te reiken.
  tutorial_codehspython_longdescription: Leer de basisprincipes van coderen met de
    programmeertaal Python door programma's te schrijven waarmee je kunt communiceren!
    Dit uur gaat over printen, variabelen, wiskunde en het verkrijgen van informatie
    van gebruikers. Schrijf een programma dat gegevens van een gebruiker opneemt en
    opslaat en een uniek antwoord geeft!
  tutorial_codehsjava_longdescription: Coderen in Java met CodeHS
  tutorial_techioda_longdescription: Deze handige tutorial leert je interactief hoe
    je vooraf het kortste pad tussen twee knooppunten in een grafiek kunt berekenen,
    dankzij het algoritme van Dijkstra.
  tutorial_grokmonster_longdescription: Laat kinderen leren coderen met deze vriendelijke
    cursus die speciaal is ontworpen voor het Hour of Code! Gebruik blokken met slepen
    en neerzetten om je eigen programma's te schrijven, meer te weten te komen over
    de volgorde en volgorde en om leuke monsterpersonages te creëren!
  tutorial_techmjs_longdescription: JavaScript is sinds 1997 een internationale standaard.
    In deze interactieve tutorial verkennen we de moderne functies van de taal die
    ervoor zorgen dat uw code robuuster, beknopter en gemakkelijker leesbaar wordt.
  tutorial_techga_longdescription: Genetische algoritmen maken gebruik van de evolutietheorie
    om problemen waarbij deterministische algoritmen te duur zijn, zoals het Travelling
    Salesman-probleem, krachtig op te lossen. Deze interactieve tutorial is een duidelijke
    en eenvoudige introductie om u te helpen begrijpen hoe genetische algoritmen werken.
  tutorial_techioan_longdescription: In deze interactieve tutorial leren we waarom
    de „null” -waarde van Java altijd moet worden vermeden en welke oplossingen er
    zijn om deze te omzeilen.
  tutorial_techiogsr_longdescription: Rust is een recente systeemprogrammeertaal die
    is ontworpen met het oog op geheugenveiligheid en prestaties. Het werd oorspronkelijk
    uitgebracht in 2010. In deze interactieve tutorial ontdek je de basis van deze
    leuke taal, met prestaties die vergelijkbaar zijn met C en C ++!
  tutorial_groktunnel_longdescription: Deze activiteit is bedoeld om je een eerste
    ervaring te geven met programmeren en is speciaal ontworpen voor het Hour of Code.
    Gebruik de programmeertaal Python om een eenvoudig spel te maken (of MUD). Kun
    jij je weg vinden door de donkere tunnel?
  tutorial_stemcod_longdescription: Speel je videogames? Heb je er ooit over nagedacht
    dat sommige games superrealistisch zijn en andere games cartoonachtig? In deze
    activiteit zullen we het hebben over de fysica van videogames en leer je een computercode
    aan te passen om de beweging van een object te simuleren. Onze activiteiten zijn
    allemaal gebaseerd op klassieke videogames. Geen installatie vereist. 100% compatibel
    met Chromebooks.
  tutorial_techikb_longdescription: Kotlin is een nieuwe open-source programmeertaal
    van JetBrains. Het kan van het grootste belang zijn voor mensen die tegenwoordig
    met Java werken, maar het zou ook aantrekkelijk kunnen zijn voor alle programmeurs
    die een runtime gebruiken die uit afval is opgehaald (Scala, Go, Python, Ruby
    en JavaScript). Ontdek de basisprincipes van Kotlin in deze interactieve tutorial!
  tutorial_kanostreet_longdescription: Kunst en technologie komen samen! Met Kano's
    Street Art Hour of Code-uitdagingen coderen creatieve geesten van alle niveaus
    met een penseel om prachtige, unieke kunstwerken te maken. Gaandeweg leren makers
    computerwetenschappelijke principes terwijl ze een echte programmeertaal gebruiken
    op een intuïtieve en boeiende manier. Met onze leermiddelen en begeleide inhoud
    kan iedereen meedoen aan het plezier.
  tutorial_codemojijs_longdescription: Beginning JavaScript is ontworpen om leerlingen
    eenvoudige opdrachten te laten typen die een grote invloed hebben op de acties
    van de personages. De leerlingen typen opdrachten waarmee de personages alles
    kunnen doen, van backflips tot het maken van geluiden en zelfs praten. Deze activiteit
    helpt je om basisideeën en -opdrachten voor JavaScript te leren.
  tutorial_techapf_longdescription: De interactieve tutorial is bedoeld om je kennis
    te laten maken met handige geavanceerde Python-functies en -trucs die je misschien
    nog niet kent om je beheersing van de Python-taal te verbeteren.
  tutorial_techfpjs_longdescription: Functioneel programmeren is een van die dingen
    die misschien te moeilijk of te theoretisch lijken om te proberen. Wacht niet
    langer! In deze interactieve tutorial ontdek je functioneel programmeren aan de
    hand van praktijkvoorbeelden en oefeningen in JavaScript.
  tutorial_techlinq_longdescription: 'De programmeertaal C # is erg populair bij ontwikkelaars,
    vooral vanwege de vele krachtige en intuïtieve taalfuncties. Een daarvan is LINQ,
    een bibliotheek die wordt gebruikt om rechtstreeks in de C#-syntaxis query''s
    uit te voeren naar vele soorten gegevens. Deze interactieve tutorial laat je stap
    voor stap zien hoe je het kunt gebruiken.'
  tutorial_gpbcatapult_longdescription: Deelnemers bouwen een katapult om een bal
    van de ene kant van het podium naar de andere te lanceren, zoals in het spel Angry
    Birds.
  tutorial_quorumastro_longdescription: Leer meer over coderen met thema's uit de
    computationele astronomie in deze toegankelijke online tutorial. Hierin ontdekken
    studenten hoe ze telescopen kunnen besturen terwijl ze ook oefenen met de grafische
    computerengine van de programmeertaal Quorum. Tijdens de laatste les maken de
    leerlingen een grafische en toegankelijke kaart van de sterren om voorwerpen in
    het universum te vinden.
  tutorial_alicewonder_longdescription: Alice in Wonderland is een zelfgeleide puzzel
    ontworpen voor 6+ kinderen zonder voorafgaande programmeerervaring. Je begeleidt
    Alice door functies met en zonder parameters te gebruiken.
  tutorial_rginter_longdescription: RoboGarden is een eenvoudig te begrijpen, praktische
    educatieve app waarbij studenten deelnemen aan actief leren. RoboGarden is volledig
    uitgerust om vanaf het begin les te geven in codeervaardigheden en vermindert
    de behoefte aan een technisch onderlegde leraar.
  tutorial_cssgrid_longdescription: Leer alles over CSS Grid door je moestuin te verzorgen.
  tutorial_jshero_longdescription: JS Hero wil je meenemen in de wereld van JavaScript-programmering.
    Op elke pagina vind je een kleine les en een kleine programmeertaak. De taak kan
    direct op de pagina worden beantwoord. En je krijgt meteen te horen of je het
    probleem goed hebt opgelost of dat je een fout hebt gemaakt.
  tutorial_codemojipy_longdescription: Python Lab is een op IOS gebaseerde activiteit
    die de basisprincipes van de programmeertaal python leert. Gebruikers zullen leren
    over loops, arrays, booleans en nog veel meer.
  tutorial_nclabdrone_longdescription: 'Bouw in tien stappen een drone-frame met de
    3D Modeling app van NCLab. Het drone-frame kan 3D-geprint worden en gebruikt worden
    om een echt werkende drone te bouwen! Elke stap bevat tutorials en instructies.
    Vul de code in en zie meteen de resultaten. 3D-modellering is een essentieel onderdeel
    van de 21e-eeuwse techniek, productie, kunst, wetenschap, geneeskunde en meer.
    Dit is een geweldige manier om te beginnen! '
  tutorial_gpbcircle_longdescription: Deelnemers maken een cirkel die van kleur en
    helderheid verandert als je de muis beweegt. Tijdens het proces zullen ze het
    kleurmodel voor tint, verzadiging en helderheid verkennen.
  tutorial_gpbpaint_longdescription: Deelnemers maken een tekeneditor om met de muis
    te tekenen en voegen vervolgens functies toe zoals een duidelijke knop en de mogelijkheid
    om gebieden met kleur te vullen.
  tutorial_cocomarcade_longdescription: Klaar om een nog cooler spel te maken? Fris
    je geavanceerdere codeer-concepten, zoals functies en events, op met behulp van
    Python of JavaScript. Gebruik vervolgens de opgedane vaardigheden om je eigen
    arcade overlevingsspel te bouwen!
  tutorial_beetik_longdescription: In deze activiteit reconstrueren leerlingen een
    klein deel van een beroemd stuk van componist Franz Liszt. Studenten leren hoe
    ze loops kunnen insluiten en hoe ze worden gebruikt in zowel informatica als muziek.
    Dit is een stapsgewijze handleiding die algoritmisch denken in muziek introduceert
    met elementen uit de informatica. In het laatste level van deze activiteit zullen
    de leerlingen de muziek 'hacken' door elementen zoals tempo, toonsoort, herhalingen,
    noten, enz. te veranderen met als doel originele variaties te maken op basis van
    wat ze hebben geleerd. Deze activiteit kruist klassieke muziek met informatica.
  tutorial_codedj_longdescription: In Code DJ ontdek je eerst de basisprincipes van
    Javascript door vragen te beantwoorden die geleidelijk meer op code gaan lijken.
    Je komt dan in een tweede wereld terecht waar je rechtstreeks muziek gaat maken
    met code, gewoon door eerst van nummer te veranderen, en naarmate je beheersing
    toeneemt, door ritmeloops te manipuleren en meer! Je ontgrendelt dan de mogelijkheid
    om gratis muziek te maken in de Code DJ-app en deze als mp3 te downloaden!
  tutorial_rgadvan_longdescription: RoboGarden is een eenvoudig te begrijpen, praktische
    educatieve app waarbij studenten deelnemen aan actief leren. RoboGarden is volledig
    uitgerust om vanaf het begin les te geven in codeervaardigheden en vermindert
    de behoefte aan een technisch onderlegde leraar.
  tutorial_codehsrn_longdescription: Deze activiteit geeft je enkele voorbeelden van
    hoe je je eerste echte mobiele apps kunt maken en hoe je ze kunt testen op je
    telefoon met React Native. Om apps op een smartphone uit te voeren, moeten studenten
    de Expo-app downloaden. Meer informatie over Expo is te vinden op https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS is compatibel met alle actuele browsers
    behalve Internet Explorer. Chrome is onze voorkeur/aanbevolen browser, maar Firefox
    en Safari zouden ook goed moeten werken, ervan uitgaande dat ze up-to-date zijn.
  tutorial_turtlerobot_longdescription: Een versie van het bordspel Robot Turtles
    waarmee de student kan oefenen zonder de hulp van een leraar.
  tutorial_ozoevo_longdescription: Evo van Ozobot zit boordevol coole technologie,
    zoals naderingssensoren, programmeerbare LED's, beweging en geluiden, en licht-
    en kleursensoren aan de onderkant, zodat het kleuren kan zien en lijnen kan volgen.
    Deze introductie tot Evo presenteert een OzoBlockly-programma dat Evo laat bewegen
    wanneer de naderingssensoren door je handen worden geactiveerd, en een overwinningsdans
    laat spelen nadat hij op bepaalde kleuren heeft gelopen.
  tutorial_ozoexped_longdescription: Leerlingen oefenen op een leuke manier met het
    tekenen van lijnen en kleurcodes die Ozobot kan volgen met dit printbare bordspel.
    Zowel geluk als vaardigheid spelen een rol tijdens een reeks leuke getimede uitdagingen
    waarbij ze een vorm en kleurcodes moeten combineren. Naarmate studenten succesvol
    zijn, zullen ze dichter bij hun bestemming komen. De activiteit omvat uitdagingskaarten
    die leerlingen kunnen gebruiken om de moeilijkheidsgraad voor hun tegenstanders
    te verhogen als onderdeel van hun strategie.
  tutorial_ozojourney_longdescription: Als klas zullen de leerlingen hun Ozobot programmeren
    om de reis van Ferdinand Magellan te voltooien. De opvoeder moet de papieren continenten
    van tevoren uitsnijden en in elkaar zetten. Studenten zullen de OzoBlockly-taal
    gebruiken om een Ozobot-robot te programmeren om over de continenten te navigeren
    langs het pad dat Magellan heeft gevolgd. Onderweg zullen studenten verschillende
    delen van de wereldgeografie labelen.
  tutorial_ozocodes_longdescription: Deze tutorial helpt voorlezers om het Ozobot-coderingsplezier
    te leren kennen door ze hun namen te laten schrijven in dikke zwarte lijnen waar
    Ozobot op kan lopen en Ozocodes op logische plaatsen te plaatsen zodat de robot
    van de eerste naar de laatste letter kan lopen en springen. Studenten testen een
    eerste concept en itereren om een werkend eindproduct te maken. Deze les stimuleert
    de fijne motoriek en computerwetenschappelijke concepten en draagt bij aan de
    OZOcode-ervaring van de leerlingen.
  tutorial_ozoeclipse_longdescription: Ontdek de magie van verduisteringen, maanfasen
    en hemelmechanica (veranderende snelheden van ronddraaiende lichamen) met behulp
    van Ozobot-robots op een eenvoudige kaart die is gebaseerd op de baan van de maan
    rond de aarde. Zelfs met weinig programmeerervaring met Ozobot kan een klas een
    demonstratie van verduisteringen maken met twee bots en een zaklamp, en vervolgens
    een kaart maken van de veranderende snelheden van een ronddraaiend lichaam met
    eenvoudige OzoCodes, getekend met markeringen.
  tutorial_ozosimulator_longdescription: Deze activiteit leert over programmeertalen
    zonder dat studenten een computer of bot hoeven te gebruiken. De student is de
    computer in deze activiteit die psuedocode gebruikt om de basisprincipes te leren
    van het schrijven van een programma dat een computer kan lezen met behulp van
    een hersenkrakend doolhof waarin leerlingen eerst opdrachten moeten lezen en uitvoeren,
    en vervolgens een programma voor een doolhof moeten schrijven met behulp van wat
    ze hebben geleerd.
  tutorial_ozoalgorithm_longdescription: Studenten die verschillende programmeerconcepten
    onder hun riem hebben, zullen het leuk vinden om Ozobot een willekeurig vermenigvuldigingsfeit
    te laten kiezen, vervolgens de reeks van de feiten op een raster te tekenen en
    te knipperen en/of de antwoorden te zeggen. Programmeerconcepten die studenten
    van tevoren moeten kennen, omvatten loops, wiskunde, variabelen, het genereren
    van willekeurige getallen en de OzoBlockly-specifieke concepten van lijnvolgen,
    het instellen van LED-lampjes, timers en „zeg” voor Evo-audiomogelijkheden.
  tutorial_ozotimer_longdescription: Kunnen we van Ozobot Bit een timer maken, met
    name een timer voor het meten van seconden? Deze uitdagingsles omvat de kennis
    van de student over concepten uit de meetkunde en natuurwetenschappen, evenals
    zijn of haar vermogen om Level 4 (Advanced) OzoBlockly-code te schrijven met behulp
    van lichteffecten, lijnnavigatie en timing. Een OzoMap wordt geleverd als basis
    waarvoor vervolgens het OzoBlockly-programma kan worden ontworpen. Een stopwatch
    of een stopwatch-app voor mobiele telefoons is nodig om de Ozobot Bit tweede timer
    te kalibreren.
  tutorial_ozohabits_longdescription: Wanneer leerlingen weten hoe ze lijnen en Ozocodes
    moeten tekenen om Ozobot te programmeren, zijn ze klaar om deze programmeermethode
    in de echte wereld te integreren. Deze tutorial laat zien hoe Ozobot kan worden
    gebruikt om de natuur te modelleren, vergelijkbaar met computersimulaties. Deze
    les begint met de docent die uitlegt hoe Point OzoCodes werken en hoe ze kunnen
    worden gebruikt om Ozobot tot stilstand te brengen. Deze functionaliteit wordt
    toegepast om te modelleren hoe een konijn dat op een met gras begroeide heuvel
    leeft, zijn buik vol eet en stopt.
  tutorial_ozoprogram_longdescription: 'Leerlingen ontdekken hoe eenvoudig het is
    om robots te programmeren, zelfs als er in hun klas geen robots zijn. Deze online
    tutorial met begeleiding van docenten helpt leerlingen programmeervaardigheden
    te ontwikkelen en vertrouwen te krijgen in hun vermogen om informatica te begrijpen
    door middel van de Blockly-games van Ozobot. Leerlingen ontdekken hoe Bit and
    Evo van Ozobot het programma op een unieke manier uploadt: kleuren knipperen naar
    de lichtsensoren van de robot en leren hem het programma.'
  tutorial_ozopair_longdescription: Studenten die de op OzoBlockly-blokken gebaseerde
    programmeertaal kennen, leren hoe ze in teams kunnen werken als chauffeurs en
    navigators, en oefenen vervolgens door een enkel programma op één computer te
    maken voor één Ozobot-robot. Dit is een tutorial onder leiding van een docent
    waarbij in het begin video's moeten worden getoond, en vervolgens begeleiding
    om studenten te helpen bij het voltooien van hun programma wanneer dat nodig is.
  tutorial_codesnoopy_longdescription: Werk samen met vrienden en verbeteren uw vaardigheden
    op het gebied van coderen door Snoopy's Beagle Scouts tijdens een leuk en grappig
    sneeuwballengevecht te programmeren! Beginners en startende lezers welkom. Teams
    schrijven in het geheim hun codes terwijl ze proberen om elkaar te slim af te
    zijn. Dankzij de codes waarbij geen woorden worden gebruikt kan iedereen meedoen
    en plezier hebben! Deze functie biedt actief ondersteuning voor 1-4 spelers op
    hetzelfde apparaat.
  tutorial_applabintro_longdescription: Maak je eigen app in JavaScript met blokken
    of tekst. Je maakt een eenvoudige app met knoppen, afbeeldingen, geluiden en meerdere
    schermen die je kunt delen met je vrienden of kunt publiceren in een openbare
    galerij. Als je al wat code met blokken hebt gedaan, breng je vaardigheden dan
    naar een hoger niveau.
  tutorial_cslartist_longdescription: Wist je dat er in elke computer een kleine artiest
    woont? Deze PDF bevat een leuk verhaal met puzzels die je leerlingen de grondbeginselen
    van digitale kunst leren terwijl ze hun eigen creaties maken met behulp van pixels,
    algoritmen en herhalingslussen.
  tutorial_cslscratchjr_longdescription: "„Laten we spelen met de ScratchJr Kitten!”
    van CodeSpeak Activity Pack is een voorleesverhaal met bijbehorende werkbladen.
    The Story doorloopt de code voor een geweldig eerste project voor gloednieuwe
    codeerders. Een volwassene kan het verhaal voorlezen aan een klas voorlezerslezers
    en de leerlingen vervolgens begeleiden bij het coderen van het verhaal op hun
    tablet met behulp van de ScratchJR-app. Leerlingen met vroege leesvaardigheden
    kunnen het verhaal zelf lezen en zelfstandig het Activity Pack invullen."
  tutorial_floevents_longdescription: Studenten zullen evenementen verkennen, een
    concept waarmee programma's kunnen reageren op specifieke prikkels. Gebeurtenissen
    worden bepaald in stukjes code, zogenaamde event handlers, die luisteren naar
    specifieke gebeurtenissen en instructies bevatten over hoe te reageren. Studenten
    leren belangrijke woordenschat en schrijven tekst voor event handlers in een Mad
    Libs-achtige oefening waarin ze hun eigen event handlers creëren en uitvoeren.
  tutorial_florobot_longdescription: In deze les zullen leerlingen hun alfabetiseringsvaardigheden
    opbouwen terwijl ze zich verdiepen in de robotica. Ze zullen de educatieve hiphopvideo
    van Flocabulary bekijken om erachter te komen wat een robot is en om voorbeelden
    te zien van robots in het dagelijks leven. Ze lezen korte passages over robots
    van dichtbij, bespreken taken waarvoor robots geschikt zijn en sluiten de les
    af door hun eigen robot te ontwerpen om een specifiek probleem op te lossen.
  tutorial_isavesanta_longdescription: In deze feestelijke activiteit onder leiding
    van de leraar, aangepast voor het Hour of Code, maken de kinderen een computerspel
    met Scratch om de kerstman te redden. Ze ontwerpen algoritmen, gebruiken voorwaardelijke
    instructies en testen en debuggen hun werk. Bevat een stappenplan voor lessen,
    leermiddelen, ondersteuningskaarten en vooraf geschreven programmasjablonen.
  tutorial_iorder_longdescription: Deze activiteit onder leiding van een leraar, aangepast
    voor het Hour of Code, ontwikkelt computationeel denken en coderingsvaardigheden
    met behulp van Scratch 2.0. De kinderen programmeren een ijskraampje, simulatie
    en/of spel en ontwerpen daarbij algoritmes, gebruiken herhalingen, voorwaardelijke
    uitspraken, testen en debuggen hun werk. Bevat een stappenplan voor lessen, ondersteunend
    materiaal voor leerlingen en vooraf geschreven Scratch 2.0-programmasjablonen
    voor leerkrachten en leerlingen.
  tutorial_ianimate_longdescription: 'Deze seizoensactiviteit onder leiding van de
    leraar, aangepast voor het Hour of Code, laat kinderen kennismaken met het maken
    van computeranimaties. De kinderen zullen kaders maken, kunstwerken toevoegen
    en een eenvoudig kersttafereel animeren. Veel ideeën voor differentiatie, uitbreiding
    en verrijking, van het maken van een heel eenvoudige animatiesequentie tot meer
    bekwame leerlingen: het animeren van achtergronden, personages en objecten, het
    toevoegen van 3D-effecten (bijvoorbeeld schaduwen), het creëren van meer kaders
    voor vloeiendere bewegingen, het verwisselen van achtergrond om veranderingen
    in de scène te creëren, en het animeren van meer dan één object.'
  tutorial_iloveada_longdescription: Deze lesactiviteit onder leiding van de leraar,
    aangepast voor het Hour of Code, biedt de mogelijkheid om vakoverschrijdend computergebruik
    met geschiedenis te leren. Kinderen doen onderzoek naar Ada Lovelace, een belangrijke
    historische figuur in de informatica en's werelds eerste computerprogrammeur!
    Vervolgens gebruiken ze eenvoudige HTML om een multimedia-webpagina te maken waarin
    hun bevindingen en vaardigheden als webmasters worden gepresenteerd. Bevat een
    stappenplan voor activiteiten, bijbehorende hulpmiddelen voor leerkrachten en
    leerlingen en ideeën voor uitbreiding en verrijking om het leren verder te brengen.
  tutorial_kodflash_longdescription: Flash! Klap! In deze praktische les over wild
    weer worden voorwaardelijke uitspraken geleerd met bliksem en donder. De leerlingen
    leren waarom donder altijd op bliksem volgt en zullen de logische uitspraak „als
    er bliksem is, dan volgt donder” onderzoeken. Tel de seconden tussen de twee om
    te zien hoe ver de storm verwijderd is!
  tutorial_kodchoose_longdescription: Kies je eigen avontuur! Door middel van een
    reeks „If statements” zullen de leerlingen de verhaallijn en het einde van een
    verhaal dat ze schrijven veranderen. Zoals het pad van een programma verandert
    op basis van omstandigheden, kan het pad dat een personage volgt in een verhaal
    ook veranderen. Wees creatief en leid de Kodable FuzzFamily op meerdere avonturen
    binnen één verhaal die verschillende conclusies kunnen hebben.
  tutorial_kodpizzapre_longdescription: In een driedelige unit verbinden studenten
    wiskunde en programmeren om oplossingen te ontwikkelen voor de mobiele bestelapp
    van een restaurant. Dominic's Pizza restaurant maakt een algoritme voor hun nieuwe
    app en het is aan studenten om te helpen bij het berekenen van de pizzakosten.
    Aan het einde van de unit maken en bezorgen de studenten hun „pizza” nadat ze
    de kosten van de bestelling hebben berekend.
  tutorial_kodpizza_longdescription: In een driedelige unit verbinden studenten wiskunde
    en programmeren om oplossingen te ontwikkelen voor de mobiele bestelapp van een
    restaurant. Dominic's Pizza restaurant maakt een algoritme voor hun nieuwe app
    en het is aan studenten om te helpen bij het berekenen van de pizzakosten. Aan
    het einde van de unit maken en bezorgen de studenten hun „pizza” nadat ze de kosten
    van de bestelling hebben berekend.
  tutorial_kodwomen_longdescription: Deze driedelige unit onderzoekt de ongelijkheid
    tussen mannen en vrouwen en betrekt studenten bij activiteiten en discussies rond
    verschillende ervaringen en perspectieven. Studenten belichten invloedrijke vrouwen
    in de geschiedenis van technologie, leren over pioniers uit het verleden en vormen
    hun eigen mening over gelijkheid op technisch gebied. Aan het einde van de unit
    geven de leerlingen schriftelijk hun mening om veranderingen teweeg te brengen
    in hun schoolgemeenschap.
  tutorial_tfunplug_longdescription: We nemen je stap voor stap mee door het proces
    om de hersenen van een robot te repareren! Onderweg los je puzzels op die gebaseerd
    zijn op het beroemde 'Boolean Satisfiability Problem', en binnen een uur ben je
    een Booleaanse meester en heb je inzicht in geavanceerde programmeerconcepten!
    Geen computers nodig — alles wat je nodig hebt, kan worden afgedrukt vanuit de
    meegeleverde PDF.
  tutorial_lbvariables_longdescription: Plezier is geen variabele! Korte activiteiten
    en leuke video's geven een overzicht van de belangrijkste coderingsconcepten die
    leerlingen in de app zullen tegenkomen. De les variabelen leert leerlingen variabelen
    te creëren om countdowns, personages en extra spelers aan games toe te voegen.
  tutorial_lbfunctions_longdescription: Korte activiteiten en leuke video's geven
    een overzicht van de belangrijkste coderingsconcepten die leerlingen in de app
    zullen tegenkomen. De functieles leert leerlingen hun eigen unieke codeblokken
    te maken om hun spel naar een hoger niveau te tillen.
  tutorial_lblogic_longdescription: Leuke activiteiten en video's die de logica tarten,
    bieden een overzicht van de belangrijkste coderingsconcepten die leerlingen in
    de app zullen tegenkomen. De logicales leert leerlingen voorwaardelijke uitspraken
    te gebruiken om regels en keuzes in hun games te programmeren.
  tutorial_lbworld_longdescription: Voorgoed coderen! Leerlingen ontwerpen een spel
    dat helpt om het leven van mensen in hun gemeenschap gemakkelijker te maken. Aan
    het einde zal elke groep hun prototypes presenteren in een „Change the World Arcade”
    die toegankelijk is voor leden van de gemeenschap.
  tutorial_lbloops_longdescription: Loops zijn het geheime wapen van elke game-ninja.
    Korte activiteiten en leuke video's geven een overzicht van de belangrijkste coderingsconcepten
    die leerlingen in de app zullen tegenkomen. De loops-les leert leerlingen hoe
    ze loops kunnen gebruiken om animaties te maken.
  tutorial_lbtug_longdescription: Geef de term „button-masher” een geheel nieuwe betekenis.
    Studenten zullen de Tug of War-game maken en remixen om te ontdekken hoe functies
    worden gebruikt om code te structureren.
  tutorial_lbpotato_longdescription: Leerlingen zullen loops, conditionele logica
    en variabelen gebruiken om een nieuwe draai te geven aan het spel Hot Potato.
    Deze les biedt een keuze tussen een onderzoek voor beginners of halfgevorderden
    om de uitvindingscode te begrijpen.
  tutorial_lbguitar_longdescription: Studenten zullen samenwerken om een muziekinstrument
    te ontwerpen dat het voor iedereen gemakkelijk maakt, zelfs voor degenen die geen
    muziek kunnen lezen, om eenvoudige liedjes te spelen.
  tutorial_lbio_longdescription: Korte activiteiten en leuke video's geven een overzicht
    van de belangrijkste coderingsconcepten die leerlingen in de app zullen tegenkomen.
    De les inputs and outputs leert leerlingen hoe ze beeld, geluid en beweging kunnen
    beheersen.
  tutorial_wonpuppy_longdescription: Gebruik de Wonder Workshop Blockly-app en Dash
    the robot om 3 coderingsuitdagingen aan te pakken! In deze reeks uitdagingen train
    je Dash de puppy om trucjes uit te voeren. Deze serie is deel 3 van de Hour of
    Code Dash- en Dot Challenge Card-activiteiten. Het wordt aanbevolen voor studenten
    die ervaring hebben met programmeren met functies.
  tutorial_woncue_longdescription: Gebruik de cue-app van Wonder Workshop om je CUE-robot
    op verschillende manieren te programmeren. Uitdagingen en demo's in de app laten
    je zien hoe je programmeert met behulp van blokken, JavaScript of staatsmachines.
    Tijdens het coderen leer je ook de 4 verschillende persoonlijkheden van de robot
    kennen!
  tutorial_wonzoo_longdescription: Gebruik de Wonder Workshop Blockly-app en Dot the
    robot om 3 coderingsuitdagingen aan te pakken! In deze reeks uitdagingen help
    je Dot om met de dieren op de kinderboerderij te spelen. Deze serie is deel 2
    van de activiteiten Hour of Code Dash en Dot Challenge Card.
  tutorial_wontrip_longdescription: Gebruik de Wonder Workshop Blockly-app en Dash
    the robot om 3 coderingsuitdagingen aan te pakken! In deze reeks uitdagingen help
    je Dash om zich voor te bereiden op een roadtrip. Deze serie is deel 4 van de
    Hour of Code Dash- en Dot Challenge Card-activiteiten. Het wordt aanbevolen voor
    studenten die ervaring hebben met coderen met event handlers en conditionals.
  tutorial_woncollect_longdescription: Gebruik de Wonder Workshop Blockly-app en Dash
    the robot om 3 coderingsuitdagingen aan te pakken! In deze reeks uitdagingen help
    je Dash verschillende voorwerpen te verzamelen, zoals zeeschelpen en snoep. Vergeet
    niet om wat ruimte op de vloer vrij te maken zodat je robot zich kan verplaatsen.
    Deze serie is deel 1 van de activiteiten Hour of Code Dash en Dot Challenge Card.
  tutorial_wonsecret_longdescription: Laten we de Wonder Workshop Cue-app met Cue
    de robot gebruiken om een geheim berichtensysteem te maken. Deze activiteit wordt
    aanbevolen voor studenten die ervaring hebben met coderen in JavaScript.
  tutorial_hsscience_longdescription: Stel je voor dat je leerlingen gemakkelijk hun
    eigen computermodellen van natuurlijke fenomenen zouden kunnen maken! Dit lesplan
    van een uur gebruikt de watercyclus als voorbeeld voor het bouwen van een interactief
    computermodel met behulp van een op iPad gebaseerde programmeertool voor kinderen,
    genaamd Hopscotch. Je kunt het aanpassen om elk dynamisch systeem dat wordt bestudeerd
    te simuleren. Ervaring is niet vereist!
  tutorial_popculture_longdescription: Deze activiteit geeft beginners een toegankelijke
    kennismaking met crowdsourcing-data, visualisatie en data-analyse met behulp van
    interactieve tools. Het doel is om aan te tonen dat iedereen kan bijdragen aan
    data science-projecten en dat informatica kan worden gekoppeld aan een breed scala
    aan onderwerpen (zelfs trends in de populaire cultuur), waardoor informatica relevant
    is voor verschillende mensen. In deze activiteit oefenen leerlingen met het stellen
    van hun eigen vragen over populaire cultuur en het zoeken naar antwoorden op die
    vragen met behulp van rekenhulpmiddelen.
  tutorial_legorobust_longdescription: Onderzoeken welke kenmerken van een gebouw
    kunnen helpen om het bestand te maken tegen een aardbeving, met behulp van een
    aardbevingssimulator die is gemaakt van LEGO-stenen. Studenten zullen de oorsprong
    en aard van aardbevingen verkennen. Maak en programmeer een apparaat waarmee je
    gebouwontwerpen kunt testen. Documenteer bewijs en presenteer uw bevindingen over
    welk structuurontwerp (en) het beste zijn om aardbevingen te weerstaan.
  tutorial_legoplants_longdescription: Modelleer de relatie tussen een bestuiver en
    een bloem tijdens de reproductiefase met behulp van een LEGO-representatie. Studenten
    zullen onderzoeken hoe verschillende organismen een actieve rol spelen in de voortplanting
    van planten. Maak en programmeer een model van een bij en bloem om de relatie
    tussen de bestuiver en de plant na te bootsen. Presenteer en documenteer de verschillende
    modellen die je hebt gemaakt van planten en hun bestuivers.
  tutorial_legopark_longdescription: Ontwerp auto's die zichzelf veilig kunnen parkeren
    zonder tussenkomst van de bestuurder. Studenten zullen begrijpen dat algoritmen
    in staat zijn om een reeks instructies in volgorde uit te voeren. Ontdek het concept
    van Outputs door verschillende manieren te vergelijken waarop een robot op wielen
    kan bewegen.
  tutorial_legodetect_longdescription: Ontwerp manieren om ongelukken tussen voertuigen
    en voorwerpen op de weg te voorkomen.
  tutorial_legolight_longdescription: Ontwerp autofuncties die de rijveiligheid's
    nachts zullen verbeteren. Studenten zullen het concept van inputs verkennen en
    de manier om ze te beheersen.
  tutorial_alexa_longdescription: Alexa is de spraakservice die Amazon Echo aandrijft.
    Alexa biedt mogelijkheden, genaamd „vaardigheden”, waarmee klanten via spraak
    met apparaten kunnen communiceren. In deze tutorial bouw je een webservice om
    meldingen van Alexa af te handelen. Voor dit lab creëer je feitenvaardigheden
    die uniek zijn voor jouw school. Aan het einde van dit lab kun je een Alexa Fact-vaardigheid
    creëren in de Amazon Developer Portal, een interactiemodel voor de Alexa-vaardigheid
    maken en configureren, en de vaardigheid testen met behulp van ontwikkelaarstools
    en optioneel een Alexa-apparaat of -simulator.
  tutorial_grokpetmicro_longdescription: Deze activiteit is bedoeld om je kennis te
    laten maken met embedded programming en is speciaal ontworpen voor het Hour of
    Code. Gebruik de programmeertaal MicroPython om een huisdier te maken dat je kunt
    voeren en waarmee je kunt spelen. Heb je geen BBC micro:bit? Geen probleem! Deze
    cursus bevat een volledige micro:bit-simulator, zodat je alles kunt doen wat je
    zou doen op een echte micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder speelt zich af in een boeiende
    3D-omgeving waarin leerlingen onze piratenkapitein helpen zijn schat te bereiken
    door visuele blokken te slepen en neer te zetten om code te schrijven. Leerlingen
    klimmen, vechten, verzamelen en doorlopen uitdagingen van toenemende complexiteit,
    terwijl ze leren om efficiënte code te creëren met loops en intelligent gedrag
    te schrijven onder omstandigheden. Deze activiteit is gericht op kinderen vanaf
    7 jaar en beginnende programmeurs. Bovendien kan iedereen met een smartphone en
    een mobiele VR-headset zijn opgeloste taken in VR verkennen.
  tutorial_cadj_longdescription: Leer samen met Cody en Ava over datarepresentatie
    met behulp van een leuk en interactief DJ-apparaat. Ontdek hoe je naam kan worden
    weergegeven met cijfers, afbeeldingen en geluid terwijl je je eigen kleurrijke
    muzikale melodie creëert!
  tutorial_cacrazy_longdescription: Leer samen met Alex en Lonnie over coderen door
    leuke, interactieve afbeeldingen te maken. Kom meer te weten over sequenties,
    loops, gebeurtenissen en acties terwijl je gekke wezens creëert in dit spannende
    avontuur!
  tutorial_cajump_longdescription: Samen met Charlie en Tilley ontwerpen ze een platformgame
    met een sportthema voor Lucy's verjaardag.
  tutorial_carest_longdescription: Bezoek Ross in restaurant Food Avengers. Gebruik
    je computationele denkvaardigheden om Ross te helpen problemen op te lossen en
    een diner te serveren aan 8 enthousiaste kinderen.
  tutorial_accai_longdescription: Een robot wordt naar een onbekende planeet gestuurd
    om te ontdekken of de mensheid een nieuwe nederzetting zou kunnen stichten. Het
    verkent de planeet om onderdak te vinden en ontdekt en interageert met de lokale
    bevolking. Als speler zul je verschillende kunstmatige intelligentietechnieken
    ervaren om de robot te leren dieren en planten te herkennen, een nieuwe taal te
    begrijpen, een dialoog met de bewoners te voeren, enz.
  tutorial_vceclipse_longdescription: 2017 gaf ons een van de meest spectaculaire
    natuurverschijnselen van ons leven, en nu gaan we de zonsverduistering simuleren
    met JavaScript! Als we de eclips zien als een systeem van bewegende delen, kunnen
    we het probleem opsplitsen in hapklare brokken, waarbij we objecten met methoden,
    lussen en conditionals gebruiken om een interactieve app te maken die onze waarnemingen
    modelleert.
  tutorial_pmzero_longdescription: In een uur maak je een eenvoudige versie van een
    Pac-Man-game. Je tekent de personages in 2D en zet ze om in 3D. Je creëert je
    eigen doolhof. Vervolgens programmeer je het spel met behulp van AgentCubes. Met
    slechts 11 ALS/THEN-regels creëer je geavanceerde AI. Zelfs met slechts twee slimme
    geesten heb je je handen vol om het spel te winnen.
  tutorial_hsela_longdescription: Studenten zullen oefenen met het identificeren van
    verhalende elementen terwijl ze hun favoriete verhaal, gedicht of historische
    gebeurtenis tot leven brengen. Door te leren coderen krijgen leerlingen een ander
    formaat en medium om hun creativiteit te uiten en met anderen te communiceren.
    Laat ze zien hoe ze hun eigen interactieve verhalen kunnen programmeren en wacht
    op de glimlach. Lesplan van 1 uur, geen voorafgaande codeerervaring vereist.
  tutorial_ticklear_longdescription: Je leert het basisconcept van AR (Augmented Reality),
    de huidige toepassingen en de mogelijkheden ervan in de toekomst en de basisconcepten
    van programmeren met behulp van bewegingsblokken en eventblokken in een AR/3D-omgeving.
  tutorial_bcrobot_longdescription: Met behulp van BlocksCAD, een gratis online software
    die is ontworpen om studenten te leren coderen en computerondersteund ontwerpen,
    zullen studenten een 3D-robot ontwerpen. Door vormen te gebruiken, blokken te
    vertalen en te roteren, worden leerlingen blootgesteld aan computationeel denken
    om iets te construeren dat ze kunnen 3D-printen!
  tutorial_bcsnow_longdescription: Met behulp van BlocksCAD, een gratis online software
    die is ontworpen om studenten te leren coderen en computerondersteund ontwerpen,
    ontwerpen studenten een 3D-sneeuwvlok. Met behulp van vormen, vertaal-, roteer-
    en lusblokken worden leerlingen blootgesteld aan computationeel denken om iets
    te construeren dat ze kunnen 3D-printen!
  tutorial_ifly_longdescription: Deze lesactiviteit onder leiding van een leraar,
    aangepast voor het Hour of Code, biedt mogelijkheden om fysieke systemen te verkennen
    door middel van robotica. Met behulp van een visuele drag-and-drop programmeeromgeving
    en drones leren leerlingen dat fysieke systemen kunnen worden geprogrammeerd en
    bestuurd door middel van algoritmen en code. Bevat een stappenplan voor activiteiten,
    bijbehorende hulpmiddelen voor leerkrachten en leerlingen en ideeën voor uitbreiding
    en verrijking om het leren verder te brengen.
  tutorial_idowedo_longdescription: Deze lesactiviteit onder leiding van de leraar,
    aangepast voor het Hour of Code, biedt mogelijkheden om fysieke programmering
    (robotica) te verkennen. Kinderen ontwerpen en bouwen modellen met bouwstenen
    en brengen ze tot leven met code! Met behulp van een visuele drag-and-drop programmeeromgeving
    en LEGO™ WeDo-onderdelen (motor en hub en optionele sensoren) leren leerlingen
    dat fysieke systemen kunnen worden geprogrammeerd en bestuurd met behulp van algoritmen
    en code. Bevat een stappenplan voor activiteiten, bijbehorende hulpmiddelen voor
    leerkrachten en leerlingen en ideeën voor uitbreiding en verrijking om het leren
    verder te brengen.
  tutorial_diggindwarf_longdescription: Dwergen hebben jouw hulp nodig om te navigeren,
    te graven en edelstenen te verzamelen! Leer hoe je JavaScript kunt gebruiken om
    je dwerg door doolhoven en puzzels te loodsen.
  tutorial_spheroit_longdescription: Leer je eerste „als/dan, anders” conditie door
    een leuk spel te bouwen waarbij je Sphero gooit en dierengeluiden raadt. Dit is
    een geweldige activiteit nadat je blokken 1 hebt voltooid en kan worden gebruikt
    voor het „Hour of Code”.
  tutorial_gameofcodes_longdescription: Bouw een geweldig Dragon-spel om de muur te
    verdedigen en exporteer het vervolgens als een zelfstandige app (voor iOS, Android,
    pc en Mac).
  tutorial_blocklygames_longdescription: Blockly Games is een serie educatieve spellen
    die leren programmeren. Het is bedoeld voor kinderen die nog geen ervaring hebben
    met computerprogrammering, maar die in een uitdagender tempo willen leren. Aan
    het einde van deze spellen zijn spelers klaar om conventionele teksttalen te gebruiken.
  tutorial_spherohello_longdescription: Heb je Blocks overwonnen en heb je een nieuwe
    uitdaging nodig? Neem de logica die je hebt geleerd met programmeren op basis
    van blokken en begin te leren programmeren met alleen tekst. In deze eerste tekstactiviteit
    leer je de basisprincipes van het tekstcanvas, loops en enkele tips om aan de
    slag te gaan met je eerste regels JavaScript-code.
  tutorial_spheroarcade_longdescription: In deze speeltuin in arcade-stijl kun je
    klassieke games nabootsen met een Sphero SPRK+-robot terwijl je de basisprincipes
    van het ontwerpen van games leert. Je bouwt je eigen robotversies van enkele beroemde
    games zoals Pong, Bop It en Pac-Man. Elke game gebruikt Sphero op een andere manier,
    zoals over de vloer rollen, gebaren detecteren of Sphero als joystick gebruiken.
  tutorial_bcpy1_longdescription: 'Deze les Hour of Code leert je enkele basisconcepten
    van coderen in Python, gebaseerd op de CodeCraft 3D-game van BuzzCoder.com. CodeCraft
    is een nieuw spel om te leren programmeren door alles te bouwen wat je maar kunt
    bedenken in een virtuele 3D-wereld. Je kunt beginnen met het bouwen van eenvoudige
    blokken, kolommen en muren, dan met grote gebouwen, bruggen en zelfs bomen. Als
    je klaar bent om je in meer geavanceerde levels te verdiepen, kun je complexere
    structuren bouwen: groeiende bloemen, flikkerende sterren en zelfs onzichtbare
    drones om je op jouw commando te verplaatsen en dingen te bouwen of te vernietigen.
    Je zult veel plezier beleven aan het leren coderen tijdens het spelen van dit
    spel!'
  tutorial_bcpy2_longdescription: 'Deze Hour of Code-les is een vervolgcursus op World
    of Python. Je leert meer geavanceerde coderingsconcepten in Python, gebaseerd
    op de CodeCraft 3D-game van BuzzCoder.com. CodeCraft is een nieuw spel om te leren
    programmeren door alles te bouwen wat je maar kunt bedenken in een virtuele 3D-wereld.
    Je kunt beginnen met het bouwen van eenvoudige blokken, kolommen en muren, dan
    met grote gebouwen, bruggen en zelfs bomen. Als je klaar bent om je in meer geavanceerde
    levels te verdiepen, kun je complexere structuren bouwen: groeiende bloemen, flikkerende
    sterren en zelfs onzichtbare drones om je op jouw commando te verplaatsen en dingen
    te bouwen of te vernietigen. Je zult veel plezier beleven aan het leren coderen
    tijdens het spelen van dit spel!'
  tutorial_bcjs1_longdescription: 'Deze les Hour of Code leert je enkele basisconcepten
    van coderen in JavaScript, gebaseerd op de CodeCraft 3D-game van BuzzCoder.com.
    CodeCraft is een nieuw spel om te leren programmeren door alles te bouwen wat
    je maar kunt bedenken in een virtuele 3D-wereld. Je kunt beginnen met het bouwen
    van eenvoudige blokken, kolommen en muren, dan met grote gebouwen, bruggen en
    zelfs bomen. Als je klaar bent om je in meer geavanceerde levels te verdiepen,
    kun je complexere structuren bouwen: groeiende bloemen, flikkerende sterren en
    zelfs onzichtbare drones om je op jouw commando te verplaatsen en dingen te bouwen
    of te vernietigen. Je zult veel plezier beleven aan het leren coderen tijdens
    het spelen van dit spel!'
  tutorial_bcjs2_longdescription: 'Deze les Hour of Code is een vervolgcursus op World
    of JavaScript. Je leert meer geavanceerde coderingsconcepten in JavaScript, gebaseerd
    op de CodeCraft 3D-game van BuzzCoder.com. CodeCraft is een nieuw spel om te leren
    programmeren door alles te bouwen wat je maar kunt bedenken in een virtuele 3D-wereld.
    Je kunt beginnen met het bouwen van eenvoudige blokken, kolommen en muren, dan
    met grote gebouwen, bruggen en zelfs bomen. Als je klaar bent om je in meer geavanceerde
    levels te verdiepen, kun je complexere structuren bouwen: groeiende bloemen, flikkerende
    sterren en zelfs onzichtbare drones om je op jouw commando te verplaatsen en dingen
    te bouwen of te vernietigen. Je zult veel plezier beleven aan het leren coderen
    tijdens het spelen van dit spel!'
  tutorial_3dbearmars_longdescription: The Mars Pioneers is een projectmatige leermodule
    die feiten leert over Mars en de cruciale omstandigheden voor mensen om daar te
    overleven. De studenten zullen een kolonie bouwen met behulp van Augmented Reality
    en de koloniefaciliteiten 3D-printen.
  tutorial_bitsboxyak_longdescription: Typ aangepaste JavaScript-code om een wenskaart
    te maken die je naar vrienden en familie kunt e-mailen. Yak-aanval! is een activiteit
    met een volledig open einde die variabelen, bewegingsopdrachten, loopfuncties
    en meer introduceert. Perfect voor kinderen (en leerkrachten) die klaar zijn om
    getypte codering voor de eerste keer uit te proberen.
  tutorial_blockscadbargraphs_longdescription: 'Studenten schrijven code waarmee ze
    snel hun eigen staafdiagrammen kunnen aanpassen en analyseren. '
  tutorial_blockscadbirdhouses_longdescription: 'Studenten zullen een bedrijf runnen
    dat vogelhuisjes bouwt, eenheden omrekenen, dimensies berekenen en variabelen
    gebruiken om hun producten te schalen. '
  tutorial_blockscadclock_longdescription: 'Studenten programmeren een 3D-model van
    een analoge klok dat kan worden ingesteld om op elk moment weer te geven. '
  tutorial_blockscaddinner_longdescription: Studenten zullen een programma schrijven
    met behulp van variabelen en coördinaten om een robot te helpen hun eettafel voor
    hen te dekken!
  tutorial_blockscadicecream_longdescription: Studenten zullen een ijsmachine programmeren
    om 3D-ijshoorntjes te maken met verschillende aantallen en maten ijsbolletjes.
    Ze zullen met variabelen, modules en functies werken om de kosten van een bepaald
    ijshoorntje te berekenen op basis van de oppervlakte van de bolvormige ijsbolletjes.
  tutorial_blockscadpizza_longdescription: Studenten zullen een module programmeren
    om een 3D-pizza te maken, waarbij ze omtrekken en gebieden berekenen en onderweg
    lussen gebruiken.
  tutorial_blockscadsugar_longdescription: 'Studenten zullen een geprogrammeerde suikerklontgenerator
    gebruiken om volume en variabelen te verkennen. '
  tutorial_bsgridlight_longdescription: Kies een vriend van Bot om je voor te bereiden
    op het Lighthouse Festival. Codeer je bot om die vervelende malafide bots te stoppen
    en de boel te redden!
  tutorial_bpartscratch_longdescription: Creative Coding - ontwikkeld met Scratch
    en Vidcode - koppelt projecten op basis van blokken en tekst aan honderden vakoverschrijdende
    onderwerpen. Projecten zijn zo opgezet dat docenten van elk vak - ongeacht hun
    eerdere ervaring - eenvoudig codering kunnen introduceren. De projectmatige aanpak
    positioneert coderen als een middel tot zelfexpressie voor studenten en geeft
    hen een creatieve manier om te laten zien wat ze weten.
  tutorial_bpartvid_longdescription: Creative Coding - ontwikkeld met Scratch en Vidcode
    - koppelt projecten op basis van blokken en tekst aan honderden vakoverschrijdende
    onderwerpen. Projecten zijn zo opgezet dat docenten van elk vak - ongeacht hun
    eerdere ervaring - eenvoudig codering kunnen introduceren. De projectmatige aanpak
    positioneert coderen als een middel tot zelfexpressie voor studenten en geeft
    hen een creatieve manier om te laten zien wat ze weten.
  tutorial_bpenglishscratch_longdescription: Creative Coding - ontwikkeld met Scratch
    en Vidcode - koppelt projecten op basis van blokken en tekst aan honderden vakoverschrijdende
    onderwerpen. Projecten zijn zo opgezet dat docenten van elk vak - ongeacht hun
    eerdere ervaring - eenvoudig codering kunnen introduceren. De projectmatige aanpak
    positioneert coderen als een middel tot zelfexpressie voor studenten en geeft
    hen een creatieve manier om te laten zien wat ze weten.
  tutorial_bpenglishvid_longdescription: Creative Coding - ontwikkeld met Scratch
    en Vidcode - koppelt projecten op basis van blokken en tekst aan honderden vakoverschrijdende

  tutorial_rpccw_longdescription: Creëer je eigen personage, ontwerp een T-shirt en
    maak wat muziek. Verdien badges voor elk voltooid project.
  tutorial_rpledfirefly_longdescription: Gebruik een Raspberry Pi Pico microcontroller
    en simpele elektronische componenten om een knipperend LED vuurvliegje te maken.
    Schrijf MicroPython code om je vuurvliegje op te laten lichten en maak een schakelaar
    met jumperwires om vuurvliegjes in het wild na te doen als de schakelaar gesloten
    is.
  tutorial_rpcharting_longdescription: Ontdek de kracht van lijsten in de programmeertaal
    Python door Olympische medaillegegevens op te slaan en vervolgens de pygaalbibliotheek
    te gebruiken om een interactieve kaart te maken. Gebruik vaardigheden op het gebied
    van gegevensanalyse om patronen en afwijkingen te ontdekken.
  tutorial_rpsolar_longdescription: Maak een geanimeerd, interactief zonnestelselmodel
    met behulp van de programmeertaal Python en de grafische bibliotheek p5. Gebruik
    woordenboeken om feiten over planeten op te slaan die worden geladen wanneer op
    een planeet in een baan om de aarde wordt geklikt.
  tutorial_rpwebcards_longdescription: Maak een set webcards die omdraaien wanneer
    je er met de muis overheen beweegt. Gebruik CSS-stijlen en animaties en pas ze
    vervolgens aan met mooie lettertypen en kleurovergangen.
  tutorial_codeclubhworld_longdescription: Schrijf Python tekstgebaseerde code om
    een interactief project te creëren met gebruikersinput die tekst en emoties printen.
    Gebruik variabelen om tekst en cijfers op te slaan en functies om je code te organiseren.
  tutorial_codeclubspells_longdescription: Gebruik Scratch blokken om een toverstok
    te programmeren die spreukenzegt die sprites in padden verandert, laat groeien
    en laat krimpen. Wijzig en draai geluiden om om spreuk geluidseffecten te maken.
    Zend spreukboodschappen uit zodat meerdere sprites veranderen als ze de boodschap
    ontvangen.
  tutorial_coderdojoanime_longdescription: Maak een responsieve webpagina met tekst
    en afbeeldingen voor een tutorial over anime-tekenen. Gebruik HTML om de webpagina
    te structureren en CSS-stijlen om opmaak, kleurenpaletten en lettertypen toe te
    passen.
  tutorial_coderdojotarget_longdescription: Gebruik Python met de grafische bibliotheek
    p5 om een doel te tekenen en punten te scoren door er met pijlen op te raken.
    Lees meer over RGB-kleuren en positioneer je doel met x- en y-coördinaten. Gebruik
    if-, elif- en andere voorwaarden om scoringsbeslissingen te nemen.
  tutorial_creaticodescratch_longdescription: Creaticode.com biedt een breed scala
    aan coderingsactiviteiten voor veel onderwerpen, zoals 3D-games, 3D-kunst, Augmented
    Reality-games, apps voor kunstmatige intelligentie, remixen van YouTube-video's
    en de duurzame ontwikkelingsdoelstellingen van de VN. Bij alle activiteiten worden
    op Scratch gebaseerde blokken gebruikt, zodat studenten geen andere programmeertaal
    of gebruikersinterface hoeven te leren om hun projecten te coderen en te delen.
  tutorial_bbsierpinski_longdescription: In deze korte lessenreeks leer je om geweldige
    en kleurrijke wiskundekunst te maken!
  tutorial_bbstopwatch_longdescription: In deze korte lessenreeks leer je een echte,
    werkende stopwatch te maken!
  tutorial_idrpatterns_longdescription: Gebruik het Loop-actieblok in de coderingsomgeving
    van Weavly om geometrische patronen te creëren, zoals kristallen, sterren of andere
    spannende vormen met herhaalde elementen.
  tutorial_idrshapes_longdescription: 'In deze activiteit gebruiken spelers de Weavly
    actieblokken om eenvoudige vormen te tekenen, zoals vierkanten, rechthoeken, driehoeken,
    zeshoeken en sterren. '
  tutorial_edisondetect_longdescription: Introduceer de belangrijkste computationele
    concepten van loops en een goed begrip van infrarood licht met behulp van Edison-robots
    en de blokgebaseerde programmeertaal EdBlocks. Deze les maakt gebruik van de aandrijf-
    en obstakeldetectiefuncties van de Edison-robot door middel van een reeks progressieve
    programmeertaken.
  tutorial_edisonmusical_longdescription: Simpele muziekdeuntjes zijn een goed voorbeeld
    van sequenties in actie. Met Edison en de op Scratch gebaseerde programmeertaal
    EdScratch kunnen leerlingen muziek maken en sequenties en inputs-outputs aan elkaar
    koppelen tot leuke programma's.
  tutorial_codemonkeydiglit_longdescription: 'Inleiding tot enkele belangrijke onderwerpen
    in de digitale wereld: het gebruik van computers, wat is software en hardware,
    mogelijke online bedreigingen en de bescherming van uw privacy. De cursus omvat
    2 lessen: digitaal gebruik en digitaal burgerschap. Elke les bestaat uit zelfgeleide
    slides met interactieve vragen en enquêtes, 3 minigames en 5 beoordelingsvragen
    om te controleren of de student het begrijpt.'
  tutorial_bsdrockpaper_longdescription: Gebruik de programmeertaal Python om een
    'Rock, Paper, Scissors' spel te bouwen. Maak je geen zorgen als je Python nog
    nooit hebt geprobeerd, we zullen je bij elke stap begeleiden.
  tutorial_microbitreaction_longdescription: Maak een micro:bit-reactiespel met echte
    fysieke schakelaars gemaakt van oud karton en keukenfolie.
  tutorial_kinderanimal_longdescription: In deze les maken leerlingen van KIBO een
    speels dier dat beweegt als reactie op een programma dat de kinderen maken. Studenten
    kunnen ook experimenteren met de invoer- en uitvoeropties van KIBO om verder te
    gaan.
  tutorial_kindersinger_longdescription: In deze les kleden de leerlingen KIBO aan
    in een artiestenoutfit en leren ze KIBO een favoriet liedje te zingen! Met de
    Sound Record/Playback Module van KIBO kunnen kinderen hun sequentievaardigheden
    gebruiken om KIBO te programmeren om hun nummer in de juiste volgorde af te spelen.
    Deze les is bedoeld voor kinderen met eerdere KIBO-ervaring.
  tutorial_microbitwwn_longdescription: Schud je micro:bit en je krijgt een willekeurige
    richting om te lopen.
  tutorial_grokcyberlive_longdescription: Een marinekapitein wordt gevangen gehouden
    in zijn schip. Een belangrijke mijlpaal is donker geworden. En wapens zijn gericht
    op de drukste locaties van Sydney…Het is allemaal met elkaar verbonden, en het
    is aan jou om de kapitein te bevrijden, de dader op te sporen en te stoppen. Leerlingen
    moeten aanwijzingen opsporen, puzzels oplossen en uitzoeken hoe ze een grootschalige
    gesimuleerde cyberaanval kunnen stoppen voordat het te laat is.
  tutorial_codemojimaze_longdescription: Meer informatie over sequenties om Deeno
    te helpen het doolhof te voltooien.
  tutorial_codemojisnake_longdescription: In deze unit leren leerlingen hoe ze codeerblokken
    op Scratch kunnen gebruiken om een slangenspel te maken.
  tutorial_carnegietoxibots_longdescription: Niemand slaapt in Zillah City. Je speelt
    als een van de Zeds, een team dat zich inzet om de dreiging van Toxibots uit te
    roeien, robots die door malware zijn beschadigd en eigendom zijn van Toxicorp,
    een gigantisch bedrijf. De meeste Toxibots zijn vernietigd, maar er zijn er nog
    steeds die grote schade aanrichten. Bereid je voor in het Zed Clubhouse en programmeer
    je collaboratieve robot (ook bekend als 'cobot') Beastie om ze te helpen vangen.
  tutorial_carnegieiris_longdescription: De Iris Rover Challenge met VICE Virtual
    Robot biedt een gestructureerde reeks programmeringsactiviteiten in een echte
    projectcontext. Het is ontworpen om studenten aan het denken te zetten over de
    patronen en structuur van niet alleen robotica, maar ook over programmeren en
    probleemoplossing in het algemeen. Deze les bevat video's, animaties en een ingebouwde
    coderingsomgeving met de virtuele robot.
  tutorial_carnegiespike_longdescription: De Virtual SPIKE Prime Coding - Iris Rover
    Challenge biedt een gestructureerde reeks programmeringsactiviteiten in een echte
    projectgebaseerde context. Het is ontworpen om studenten aan het denken te zetten
    over de patronen en structuur van niet alleen robotica, maar ook over programmeren
    en probleemoplossing in het algemeen. Deze les bevat video's, animaties en een
    ingebouwde coderingsomgeving met virtuele robot.
  tutorial_spheroincolor_longdescription: Sphero Indi kan net als jij en ik kleuren
    zien. Maar wie is sneller in het herkennen van kleuren? Wie kan het meest herkennen?
    Ontdek in deze les hoe wij tegen kleur aankijken en daag Indi uit voor een kleurwedstrijd!
  tutorial_kcjdominos_longdescription: In deze les simuleren we vallende dominostenen
    met behulp van JavaScript. Onderweg leren we over variabelen, functies, loops,
    muisgebeurtenissen en omver gooien!
  tutorial_spherocolortheory_longdescription: Mix je kleuren door de Sphero BOLT te
    kantelen en te draaien! Ontdek hoe de additieve kleurentheorie werkt door verschillende
    waarden van rood, groen en blauw toe te voegen om veel verschillende kleuren te
    maken. Ontdek hoe u de sensoren van uw BOLT kunt gebruiken om de oriëntatie te
    meten en kleuren te wijzigen.
  tutorial_codecombatesports_longdescription: Competitieve codering was nog nooit
    zo episch! Leer de vaardigheden die je nodig hebt om te spelen als de profs in
    onze Esports Bootcamp. Geen codeerervaring nodig. Begin met trainen in de kerker
    en ontdek de codeerstrategieën en -tactieken die je nodig hebt om te concurreren.
    Nadat je je vaardigheden hebt aangescherpt, kun je je code testen in onze esports-arena
    tegen andere spelers over de hele wereld! Ben jij onze volgende AI League grote
    kampioen?
  tutorial_spherodigdisplay_longdescription: Digitale displays zijn overal om ons
    heen, van telefoons tot computerschermen tot televisie tot moderne billboards.
    Maar hoe werken ze? Duik in de grafische technologie achter digitale displays
    en doe praktijkervaring op door afbeeldingen en animaties te programmeren met
    de LittleBits CodeBit en LED-matrix.
  tutorial_spherorvrincolor_longdescription: 'Zichtbaar licht bestaat uit golven van
    verschillende lengtes die door het oog als kleur worden gedetecteerd. Hoewel RVR+
    geen ogen heeft (nou ja, in ieder geval degenen die kunnen zien), heeft het wel
    een sensor die een breed scala aan kleuren kan detecteren. Ontdek de mogelijkheden
    van de RVR+ kleursensor en hoe je deze programmeert. '
  tutorial_clbinary_longdescription: Met behulp van restone-componenten in Minecraft
    leren deelnemers hoe binair tellen werkt, creëren ze logische AND- en OR-poorten
    en gebruiken ze binair tellen om een combinatieslot te maken voor het openen van
    een gesloten deur.
  tutorial_sascollabcode_longdescription: Het kan een uitdaging zijn om hulpmiddelen
    te vinden om leerlingen met een visuele beperking te leren coderen. SAS is van
    mening dat elke student de kans moet krijgen om te leren coderen en streeft ernaar
    dit te bereiken met behulp van braillecodeblokken met SAS CodeSnaps - een coderingsomgeving
    waarin een hele klas kan coderen met slechts één iPad en een Sphero-robot.
  tutorial_codecombatgoblins_longdescription: We hebben je hulp nodig! Begeef je op
    een epische zoektocht waarbij je de controle over het spel overneemt door je programmeertalen.
    Word de held, ontgrendel buit en breid je arsenaal aan code uit om de stad te
    redden. Gebruik vervolgens AI-strategieën om een ​​feest samen te stellen voor
    een laatste gevecht met de goblinbaas!
  tutorial_scratchstorytelling_longdescription: Animeer je eigen verhaal met Scratch!
    Voeg sprites, achtergronden en interactieve grafische effecten toe om je verhaal
    tot leven te brengen. Bevat een handleiding voor het faciliteren van docenten,
    een handleiding voor het Scratch-project en coderingskaarten. Deze activiteit
    was in lijn met de Common Core English Language Arts Standards.
  tutorial_crayolasymbols_longdescription: Een foto zegt meer dan duizend woorden
    — zelfs kleine afbeeldingen zeggen veel! Overal zijn visuele symbolen die ons
    naar openbare toiletten, ziekenhuizen, rolstoelhellingen en bushaltes leiden.
    Gebruik vormen en lijnen om originele symbolen te ontwerpen waar anderen op kunnen
    rekenen.
  tutorial_crayoladrawacode_longdescription: Ontdek codes van gisteren en vandaag.
    Oude mensen tekenden symbolen op grotmuren om verhalen te vertellen. Oude Egyptenaren
    hebben hiërogliefen, een taal van visuele symbolen die mensen, objecten en acties
    voorstellen, in steen gesneden. Creëer aanvullende verhalen met visuele codes.
  tutorial_crayolafollowmycode_longdescription: Creëer een coderingsdans door visuele
    symbolen zoals pijlen, spiralen en voetstappen te schetsen om een patroon te creëren
    dat jij en anderen zullen volgen. Of maak kleine personages uit Model Magic en
    gebruik ze om je danscode te volgen!
  tutorial_madpicturethis_longdescription: Deze les laat leerlingen kennismaken met
    HTML-taal en leert hen hoe ze deze kunnen decoderen, zelfs als ze nog nooit eerder
    met HTML-code hebben gewerkt. Door observaties te maken, zullen studenten patronen
    opmerken en een beter begrip krijgen van hoe HTML-code wordt geschreven en geïnterpreteerd.
  tutorial_mindmakersmaps_longdescription: In dit universum dienen verschillende soorten
    kaarten als achtergrond voor leuke uitdagingen met autonome voertuigen die je
    programma's volgen. Om te winnen, moet je elke kaart interpreteren en niet alleen
    de bewegingen programmeren, maar je ook aanpassen aan het onverwachte met behulp
    van sensoren voor obstakels en natuurlijke gebeurtenissen zoals weer, temperatuur
    en het verstrijken van de tijd. Fijne reis!
  tutorial_mindmakersjorel_longdescription: Het leuke universum van Jorel's Brother
    is nu onder jouw controle! Maar daarvoor moet je de grondbeginselen van programmeren
    onder de knie krijgen en vaardigheden ontwikkelen zoals algoritmisch denken, probleemontbinding,
    patroonidentificatie en abstractie... werk hard en misschien kom je de naam van
    Jorels broer te weten!
  tutorial_mindmakersroboland_longdescription: Programmeer de rare en leuke robots
    Mustachebot en Ladybot! Je helpt ze uitdagingen te overwinnen en ze helpen je
    computationeel denken te ontwikkelen. Hoe geavanceerder de uitdaging, hoe meer
    je leert over algoritmen, decompositie, patronen en abstractie... Werk hard en
    heb plezier!
  tutorial_mindmakersrobolandjr_longdescription: Programmeer de rare en grappige robots
    Mustachebot en Ladybot. Als het je lukt om een uitdaging op te lossen, krijg je
    een groene bal en ga je door naar de volgende. Capriche!
  tutorial_codehsdraw_longdescription: Maak je eigen tekenprogramma in Scratch met
    behulp van toetsenbord- en muisinvoer. Iedereen kan er leuke en creatieve digitale
    kunst mee maken!
  tutorial_codehscamouflage_longdescription: Gebruik ScratchJr om een dier te programmeren
    om te laten zien dat het geschikt is voor het gebruik van camouflage in zijn omgeving!
  tutorial_firiapythoncodex_longdescription: In eenvoudige stapsgewijze lessen leer
    je Python-codering terwijl je nieuwe mogelijkheden ontgrendelt, van het prachtige
    kleurendisplay tot het hifi-audiosysteem. Gebruik de ingebouwde versnellingsmeter,
    lichtsensor en microfoon om je eigen unieke en interactieve projecten te coderen.
    En je kunt servomotoren en externe sensoren rechtstreeks aansluiten voor onbeperkte
    uitbreidingsmogelijkheden. CoDex = games, muziek, sensoren, kunst en meer!
  tutorial_bekidscoding_longdescription: Ga met Grace, Zak en Dot the Robot mee op
    avontuur in de Loop Galaxy! Codeer met blokken om spannende taken uit te voeren
    en leer de basisprincipes van algoritmen, sequenties en loops!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour is een zelfgestuurd coderingsspel
    voor 4-11-jarigen. Het leert de basisprincipes van coderen, zoals sequencing,
    debuggen, loops en functies. Het leert ook technieken om problemen op te lossen,
    zodat kinderen zelfverzekerder en zelfstandiger leren.'
  tutorial_microbitdice_longdescription: Schud je micro:bit om willekeurige getallen
    te maken.
  tutorial_madflashcard_longdescription: Deze les laat leerlingen kennismaken met
    HTML- en CSS-code en biedt hen de mogelijkheid om ermee te communiceren en hun
    resultaten in realtime te bekijken.
  tutorial_madappwars_longdescription: 'Deze les biedt studenten de mogelijkheid om
    de zakelijke kant van app-ontwikkeling te verkennen. In deze activiteit vergelijken
    leerlingen twee apps die onder dezelfde overkoepelende categorie vallen (bijvoorbeeld:
    twee reisapps) en evalueren ze welke beter is op basis van specifieke criteria.'
  tutorial_kodablepuppies_longdescription: Studenten zullen de donzige vrienden van
    Kodable ontmoeten en leren hoe ze voor hen kunnen zorgen! 'Pets' zijn puppy's
    in de game die veel liefde en aandacht nodig hebben. Studenten zullen Carebots
    programmeren om te helpen bij de verantwoordelijkheid om een nieuwe paw-rent te
    zijn met behulp van coderingsconcepten zoals functies en voorwaardelijke uitspraken.
  tutorial_googlesuperhero_longdescription: Verander een alledaagse held uit je leven
    of gemeenschap in een superheld door hem te programmeren om over gebouwen te vliegen,
    te draaien, met een sidekick te werken en punten te scoren door voorwerpen in
    een game aan te raken. In Code Your Hero laat je de speciale krachten van je held
    en je eigen creativiteit zien met CS First en Scratch.
  tutorial_googlename _longdescription: Kies een naam en breng de letters van het
    woord tot leven met behulp van code. Kies een bijnaam, de naam van een huisdier,
    een dier, een sport, een plaats of een hobby.
  tutorial_carnegiezillah_longdescription: Zillah City bloeit en er hangt muziek in
    de lucht. Het gerucht gaat dat de beroemde Gargantua-bot online is en de laatste
    Toxibots stuurt om de stad blok voor blok te vernielen.…Pak je cobot-hoverboard
    en maak je klaar om te groven, te bewegen en af te maken waar je aan begonnen
    bent! Spelers programmeren hun cobot-hoverbots om van rijstrook te wisselen, obstakels
    te vermijden en veel Toxibots uit te schakelen in dit ritmische spel.
  tutorial_nasachspacejam_longdescription: Creëer een zonnestelsel dat echt rockt!
    Leer meer over muziek, astronomie en coderen in deze zelfgeleide activiteit (geen
    ervaring met coderen vereist). Programmeer planeten om muziek te maken, creëer
    je eigen muzikale zonnestelsel, compleet met ruimtemelodieën.
  tutorial_hatchxrsolar_longdescription: 'Verken de sterren en bouw je eigen zonnestelsel
    met behulp van concepten van blokgebaseerd programmeren. Leer meer over de basisprincipes
    van 3D-ruimte en duik in je verbeelding om in minder dan een uur een universum
    van je dromen te bouwen. En raad eens, je kunt je project in AR op elk iOS-apparaat
    uitvoeren met behulp van de HatchXR-app. Vergeet niet je creaties met ons te delen
    via #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codeer het klassieke Space Invaders-spel
    in 3D, terwijl je leert over de basisprincipes van spelontwikkeling, beweging
    in de 3D-ruimte en fundamentele programmeerconcepten zoals loops, conditionals,
    variabelen en toetsenbordgebeurtenissen leert, allemaal in minder dan een uur.
    Vergeet niet je creaties met ons te delen via #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Bouw het klassieke Chrome''s T-rex dino-spel
    in 3D, terwijl je in minder dan een uur leert over de basisprincipes van spelontwikkeling,
    beweging in de 3D-ruimte en fundamentele programmeerconcepten zoals loops, conditionals,
    variabelen en toetsenbordgebeurtenissen leert. Vergeet niet je creaties met ons
    te delen via #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: De proefkonijnen komen eraan en ze hebben
    honger. Programmeer Bot voor elke ronde om wortels af te vuren, sla te lanceren
    of het machtige Apple Shield op te roepen in dit razende, snelle coderingsspel.
    Verzamel hartjes om meer tools te ontgrendelen en de voedselrazernij te bedwingen
    in de hoop dat je code niet kapot gaat.
  tutorial_pickcodeshapes_longdescription: Leer Pickcode te gebruiken om code te schrijven
    die verschillende vormen creëert. Zodra de cursus is voltooid, kun je creatief
    worden en elk ontwerp maken dat je maar wilt!
  tutorial_codesterssketch_longdescription: Leer de basisprincipes van coderen in
    Python terwijl je je eigen aangepaste ETCH-A-Sketch maakt! Leer hoe je een sprite
    op het scherm kunt besturen met verschillende belangrijke gebeurtenissen, gebruikersinvoer
    kunt accepteren om de penbreedte in te stellen en een lijst kunt gebruiken om
    de penkleur te bepalen.
  tutorial_pickcodechatbot_longdescription: In deze cursus leer je hoe je een eenvoudige
    chatbot maakt die een snelle ad libs game speelt.
  tutorial_codestersfish_longdescription: Leer de basisprincipes van coderen in Python
    terwijl je je eigen spel met vallende voorwerpen maakt! Je leert hoe je een achtergrond
    en sprites toevoegt en hoe je gebeurtenissen kunt gebruiken om sprites op het
    podium te creëren en te besturen.
  tutorial_codestershedgehog_longdescription: Leer de basisprincipes van coderen in
    Python en maak vervolgens een spel dat een sprite naar de sterren schiet! Om je
    opname te kunnen maken, moet je eerst leren hoe je belangrijke gebeurtenissen,
    intervallen en botsingen kunt aanmaken. SCHIET ERVANDOOR!
  tutorial_pickcodeggame_longdescription: Leer een raadspel voor twee spelers te maken
    waarbij de ene speler een nummer invoert in een chatbot en de chatbot de andere
    speler hints geeft terwijl hij probeert te raden.
  tutorial_codestersdino_longdescription: Leer Python-functies en -gebeurtenissen
    terwijl je je eigen Flappy Dino-spel maakt. Zodra het spel begint, valt de dino
    weg! Als je een blok raakt, verlies je. Door hoeveel blokken kun jij de dino navigeren?
  tutorial_pickcodemtpaint_longdescription: In deze cursus leer je hoe je functies
    kunt gebruiken om een vrij ingewikkelde vorm te tekenen (zoals een mobiusstrip
    maar dan in driehoekige vorm). Na deze les heb je de bouwstenen om een heleboel
    verschillende ontwerpen te maken.
  tutorial_microsoftcarnival_longdescription: Programmeer je eigen carnaval in de
    klas met spelletjes zoals Whack-the-Mole, Burstin' Balloons en Target Practice.
  tutorial_thunkablescavenger_longdescription: Leer hoe je je eigen Scavenger Hunt-app
    kunt bouwen in Thunkable en gebruik je app om op je mobiele apparaat naar items
    te zoeken zodra je code compleet is.
  tutorial_codeillusionfund_longdescription: Betreed de magische wereld van coderen
    en informatica terwijl je leert en vertrouwd raakt met de grondbeginselen van
    een computer! Dit omvat het oefenen met klikken en scrollen, slepen en neerzetten,
    kopiëren en plakken en typen.
  tutorial_codeillusiongoofybeg_longdescription: Beleef een magisch codeeravontuur
    met Goofy! Leer hoe je vormen kunt tekenen, kleuren en verplaatsen, en hoe je
    afbeeldingen en geluiden laadt terwijl je de basisbeginselen van Game Development
    onder de knie krijgt met behulp van JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Creëer je eigen interactieve, digitale
    band met Goofy terwijl je het plezier van Game Development ontdekt met behulp
    van JavaScript. Deze activiteit bouwt voort op wat je hebt geleerd tijdens onze
    inleidende activiteit, Disney Codeillusion: Game Development Adventure with Goofy
    for Beginners.'
  tutorial_robotmagicescape_longdescription: Ontsnap uit een spookachtige 3D-kamer
    met behulp van programmeerbare bots.
  tutorial_codespeakclimate_longdescription: Leer hoe je op een verantwoorde manier
    een eenvoudige website bouwt met behulp van HTML en help anderen te informeren
    over klimaatverandering.
  tutorial_codespeaktwinkle_longdescription: Luister naar een voorlezing van 'Coding
    Twinkle' en leer het vervolgens coderen met de ScratchJR-app
  tutorial_coinbasecrypto_longdescription: Test je geheugen en leer de basisprincipes
    van crypto!
  tutorial_codespeakcomp_longdescription: Kom meer te weten over het composteren van
    wormen en bouw een spel in Scratch!
  tutorial_codespeaksnake_longdescription: Luister naar een verhaal over Snake, een
    ster uit de klassieke mobiele game, en codeer je eigen game in ScratchJr
  tutorial_prstemalexa_longdescription: Studenten zullen kunstmatige intelligentie
    op het gebied van spraak - of spraak-AI - verkennen door twee Alexa-vaardigheden
    te coderen. Studenten beginnen met het bekijken van een video over de basisprincipes
    van stem-AI en bouwen vervolgens in MIT App Inventor een programma op basis van
    spraak-AI met de tekst 'Hello Moon' en een programma dat willekeurige ruimtefeiten
    kan reciteren. De les eindigt met een woordenschatbespreking en discussie.
  tutorial_coderzfarm_longdescription: Programmeer een robot om een tuin aan te leggen
    en leer hoe robots boeren in de echte wereld helpen.
  tutorial_intelinofield_longdescription: Leer hoe je de intelino smart train zonder
    stekker programmeert met actiefoto's en voltooi de missie om studenten tijdens
    hun excursie door de stad te rijden.
  tutorial_cablockchain_longdescription: Deze interactieve cursus verkent blockchain-technologie
    en cryptocurrencies, de drijvende kracht achter het web van de volgende generatie.
    Volg onze personages terwijl ze de metaverse betreden op zoek naar een potentiële
    oplichter. Ze ontdekken een reeks creatieve toepassingen van blockchain en bekijken
    hoe dit de samenleving in de toekomst kan beïnvloeden.
  tutorial_nasaparachute_longdescription: Tijdens deze activiteit leer je hoe JPL-ingenieurs
    een binaire code gebruikten om een verborgen boodschap op te nemen in de parachute
    die werd gebruikt om de Marsrover Perseverance te helpen succesvol op Mars te
    landen. Je krijgt ook de mogelijkheid om je eigen verborgen boodschap te creëren.
  tutorial_nasascratch_longdescription: Maak een verkenningsspel voor de maan of Mars
    met Scratch, een visuele programmeertaal. Denk zoals de ruimtevaartplanners van
    NASA om je game te ontwerpen!
  tutorial_nasaorbit_longdescription: In deze activiteit gebruiken leerlingen Scratch,
    Snap! , of een andere programmeertaal om een interactieve simulatie te maken van
    een ruimtevaartuig dat aanmeert op het internationale ruimtestation ISS. De Crew
    Orbital Docking Simulation (CoDING Sim) betrekt leerlingen bij computationeel
    denken, het oplossen van problemen en praktische toepassingen van wiskunde.
  tutorial_nasapackage_longdescription: In deze activiteit gebruiken leerlingen Scratch,
    Snap! , of een andere programmeertaal om een interactieve simulatie te maken van
    een drone die door een geofenceerd gebied navigeert om een pakket af te leveren.
    De simulatie betrekt studenten bij computationeel denken, het oplossen van problemen
    en de toepassing van wiskunde in de echte wereld.
  tutorial_nasalunar_longdescription: 'Leerlingen leren over de Artemis 1-missie en
    de NASA App Development Challenge (ADC). Het doel is dat studenten de stappen
    volgen die we hebben gemaakt met behulp van het App Lab van Code.org om basisprogrammering
    te leren met behulp van blokcode. '
  tutorial_meeestate_longdescription: 'Los puzzels op om te ontsnappen uit het mysterieuze
    herenhuis van Dr. Breakowski in het nieuwe Minecraft Hour of Code: Escape Estate.
    Gebruik codering en computationeel denken om geheimen te ontrafelen, valdeuren
    te openen en verborgen aanwijzingen te onthullen. Codeer je een weg naar buiten
    bij dageraad en verdien een miljoen smaragden! Met coderen in blokken of Python
    biedt Hour of Code een leertraject voor iedereen om de basisprincipes van code
    te leren.'
  tutorial_imagipixelart_longdescription: Leer Python en maak je eigen kleurrijke
    animaties in deze spoedcursus van 1 uur!
  tutorial_kcjhealth_longdescription: 'Kom meer te weten over datavisualisatie, algoritmische
    kunst en codering, terwijl je SDG #3 ''Good Health and Well-Being'' verkent.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye en Riri moeten samenwerken om
    Wakanda te helpen. Codeer je eigen activiteit boordevol actie, geïnspireerd op
    ''Black Panther: Wakanda Forever'' van Marvel Studios!'
  tutorial_nafbrand_longdescription: In Code your Brand maak je een virtueel contactbestand
    om een gepersonaliseerde QR-code te maken met je contactgegevens. Nadat je deze
    activiteit hebt voltooid, krijg je een modern visitekaartje dat je kunt delen
    terwijl je aan het netwerken bent met mensen die je kunnen helpen of begeleiden
    bij je carrière of studiereis.

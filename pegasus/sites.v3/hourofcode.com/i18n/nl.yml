  tutorial_scratchimagine_longdescription: Stel je een wereld voor waarin alles mogelijk
    is en breng het dan tot leven met Scratch!
  tutorial_codesterspsa_longdescription: Leer de basisprincipes van coderen in Python
    terwijl je je eigen Public Service Announcement maakt. Kies een onderwerp dat
    je belangrijk vindt en ontwerp je eigen geanimeerde of interactieve PSA om cruciale
    informatie te delen over hoe je een positieve impact op de wereld kunt hebben.
  tutorial_googlehero_longdescription: Verander een alledaagse held uit je leven of
    gemeenschap in een superheld door hem te programmeren om over gebouwen te vliegen,
    te draaien, met een sidekick te werken en punten te scoren door voorwerpen in
    een game aan te raken. In Code Your Hero laat je de speciale krachten van je held
    en je eigen creativiteit zien met CS First en Scratch.
  tutorial_codestersbball_longdescription: Leer de basisprincipes van coderen in Python
    terwijl je je eigen basketbalspel maakt. Je leert hoe je achtergronden en sprites
    kunt toevoegen en hoe je gebeurtenissen kunt gebruiken om de bewegingen van sprites
    op het podium te controleren.
  tutorial_scratchcartoon_longdescription: Breng enkele van je favoriete Cartoon Network-personages
    tot leven door je eigen animatie te coderen. Voeg meer personages toe en laat
    ze springen, vliegen en praten.
  tutorial_codemonkeyjr_longdescription: In een wereld vol fascinerende wezens en
    felle kleuren gaan kinderen van 4 tot 6 jaar samen met een aap op een missie om
    bananen te verzamelen en schatkisten te ontgrendelen. Al die tijd zullen ze de
    basisprincipes van code verkennen en leren door blokken te gebruiken om de reis
    van een aap door de wereld te programmeren.
  tutorial_bananatales_longdescription: Leer Python door een babyaap te helpen. Tweelingbaby-aapjes
    werden van elkaar gescheiden door een aardbeving, waardoor een van de apen geen
    mogelijkheid had om aan bananen te komen! Nu is het aan je leerlingen om code
    te gebruiken om het pad opnieuw op te bouwen en het babyaapje te voeden.
  tutorial_scratchtales_longdescription: Neem personages mee op reis en laat ze hardop
    spreken met behulp van tekst-naar-spraakblokken van Amazon. Kies een stem voor
    elk personage en typ vervolgens wat je wilt zeggen. Maak je verhaal interactief
    door je personages te coderen om vragen te stellen en naar verschillende scènes
    te reizen. Experimenteer met creatieve nieuwe manieren om verhalen tot leven te
    brengen!
  tutorial_msemoji_longdescription: 'Bouw een live interactieve website die een Machine
    Learning-model gebruikt om de handgetekende emoji''s van jou en je vrienden te
    herkennen! Onderweg oefen je in de praktijk met de kernconcepten van Machine Learning:
    1) gegevens verzamelen, 2) de gegevens opschonen en formatteren, 3) het model
    trainen en 4) het getrainde model gebruiken om voorspellingen te doen.'
  tutorial_cacolor_longdescription: Professor Photon is een hoog aangeschreven natuurkundige
    die een schurk is geworden. Ze heeft kleur van alle digitale apparaten verwijderd!
    In dit project in Escape Room-stijl leert de cursist samen met Marlee en Tyrell
    over binaire getallen, licht, kleur en meer om het kleurenraadsel van professor
    Photon te ontrafelen en de apparaten van de wereld weer kleur te geven.
  tutorial_kodablebeach_longdescription: Red de strandbaby's! Leer programmeren met
    behulp van basiscommando's en maak het strand schoon om het leven in de oceaan
    te beschermen.
  tutorial_tynkeren_longdescription: 'Deze coderingsprompt maakt deel uit van het
    Sustainable Development Goals-project van de VN en toont projecten die hernieuwbare
    energie, energie-efficiëntie en toegang tot energie onderzoeken. Lezers kunnen
    met werkende projecten spelen en gevorderde programmeurs kunnen hun eigen originele
    projecten maken. '
  tutorial_tynkerjavapro_longdescription: 'Deze coderingsprompt maakt deel uit van
    het Sustainable Development Goals-project van de VN en toont een kort project
    waarin recycling en hergebruik worden onderzocht. Lezers kunnen hun eigen game
    maken door het project uit te breiden. '
  tutorial_grasshopperhack_longdescription: Leer codeervaardigheden om dit spel te
    hacken om het spelen mogelijk te maken.
  tutorial_pbskids_longdescription: Met PBS KIDS Scratch Jr kunnen kinderen hun eigen
    interactieve verhalen en games creëren door middel van programmeerspellen en lessen.
    Leer coderen door middel van spelletjes en activiteiten met personages uit Odd
    Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg+ Cat en Ready Jet Go! De
    mogelijkheden om verhalen te vertellen zijn eindeloos met deze creatieve coderingsapp
    voor kinderen van 5-8 jaar.
  tutorial_nclabdata_longdescription: De wereld gedijt op goede data! In deze praktische
    NCLab-tutorial schrijf je eenvoudige vragen, de eerste stap in data-analyse. Maak
    kennis met de kracht van de PostgreSQL-taal, die door overheden en bedrijven wordt
    gebruikt om databasesystemen over de hele wereld te beheren. PostgreSQL is geschreven
    in gewoon Engels en is gemakkelijk te leren. Probeer het eens uit!
  tutorial_grasshopperphoto_longdescription: Leer codeervaardigheden om filters te
    maken die op verschillende foto's kunnen worden toegepast.
  tutorial_tynkerpyland_longdescription: 'Dit Python-project maakt deel uit van het
    Sustainable Development Goals-project van de VN en laat je je eigen boomplantspel
    maken. '
  tutorial_codeitimages_longdescription: Leer om je eigen geweldige afbeeldingen en
    animaties te programmeren.
  tutorial_hyperpadenemy_longdescription: 'Leer logisch denken en programmeren door
    een platformgame te maken die vijand AI is. '
  tutorial_tynkerpro_longdescription: 'Deze coderingsprompt maakt deel uit van het
    Sustainable Development Goals-project van de VN en toont projecten waarin kwesties
    rond recycling en hergebruik worden onderzocht. Beginners kunnen met werkprojecten
    spelen en gevorderde programmeurs kunnen vanaf nul hun eigen projecten maken. '
  tutorial_trashtag_longdescription: 'Codeer je eigen spel en maak mensen bewust van
    de bescherming van ons milieu. '
  tutorial_casiege_longdescription: Ga met Niko en Sakura mee op hun virtual reality-reis
    naar Tubrosos Castle. Ontdek hoe het is om een hacker met een grijze hoed te zijn
    door de tovenaarself Cyrena te helpen de Crown of Knowledge te vinden. Je legt
    de slechte beveiligingssystemen bloot die in het kasteel worden gebruikt en leert
    hoe je kunt voorkomen dat je het slachtoffer wordt van oplichting.
  tutorial_thunkableyeet_longdescription: Leer hoe je twee apps kunt bouwen die jouw
    stad zullen helpen! Toch!
  tutorial_vidcodedeal_longdescription: Begin voorgoed met coderen door animaties
    te maken met bekende vrouwelijke leiders en citaten die hun standpunt uitdrukken.
  tutorial_codehsgeno_longdescription: In dit code-uurtje maken leerlingen een programma
    dat allelparen oplost op basis van gebruikersinvoer. Studenten zullen met Tracy
    the Turtle in Python programmeren om dit mogelijk te maken. Studenten moeten voorkennis
    hebben van basisbiologieconcepten en Punnett Squares voordat ze met deze activiteit
    beginnen.
  tutorial_hyperpadpong_longdescription: 'Leer een pongspel programmeren met een slimme
    AI-tegenstander. '
  tutorial_tynkerland_longdescription: 'Deze coderingsprompt maakt deel uit van het
    Sustainable Development Goals-project van de VN en toont projecten die het belang
    van bossen voor het wereldwijde ecosysteem onderzoeken. Lezers kunnen met werkende
    projecten spelen en gevorderde programmeurs kunnen hun eigen originele projecten
    maken. '
  tutorial_trinketgirl_longdescription: Leer een groot verhaal programmeren met Python
    en verander het vervolgens om je eigen verhaal te maken!
  tutorial_rpimosquito_longdescription: Maak een spel waarin je mensen beschermt tegen
    malaria door een papegaai muggen te laten vangen.
  tutorial_tynkermars_longdescription: Ontdek de opwindende nieuwe inspanningen van
    NASA om de maan en vervolgens Mars te bereiken. Studenten kunnen hun eigen geanimeerde
    missiepatch ontwerpen, zich hun leven als Artemis-astronaut op de Lunar Gateway
    voorstellen en meer. Beginners kunnen stapsgewijze tutorials proberen, terwijl
    ervaren programmeurs hun eigen originele projecten kunnen maken met blok- of tekstcodering.
  tutorial_cityx_longdescription: Je eerste missie in City X is om een oude boer te
    helpen zijn boerderij te beheren. Laten we zijn probleem oplossen met innovatieve
    technologie! Je leert het basisconcept van het bewateringssysteem en maakt met
    ongelooflijk veel plezier een tuinrobot! Studenten zullen concepten van design
    thinking toepassen om problemen te onderzoeken en tegelijkertijd hun technologisch
    bewustzijn te ontwikkelen, waardoor hun denkvaardigheden op hoog niveau worden
    aangescherpt.
  tutorial_vidcodemap_longdescription: Verzamel en analyseer gegevens voor betrokkenheid
    van de gemeenschap door uw eigen gemeenschapskaart te coderen!
  tutorial_robotmagicfarm_longdescription: Codeer de FarmBot om zaden te planten.
    Begin met het planten van eenvoudige velden en voeg dan complexiteit toe. Eindig
    met het kweken van kunst naar eigen ontwerp.
  tutorial_codehstriangle_longdescription: In dit code-uurtje onderzoeken we hoe je
    een simulator kunt maken die de oppervlakte van een driehoek berekent met dimensies
    die door een gebruiker zijn gekozen. We zullen met Tracy the Turtle in Python
    programmeren om dit mogelijk te maken. Studenten moeten voorkennis hebben van
    elementaire meetkundeconcepten voordat ze met deze activiteit beginnen.
  tutorial_ttwhitehouse_longdescription: In dit kleurrijke avontuur kun je de kleur
    van een witte wereld herstellen door middel van een self-guided first person game.
    Los puzzels op en voltooi uitdagingen om het spel en je codeerkennis te verbeteren.
    Na voltooiing worden spelers vertrouwd gemaakt met de hexadecimale kleurwaarden
    en CSS-kenmerken en zijn ze comfortabel genoeg om ze te herkennen in toepassingen
    in de echte wereld. Wees niet bang om je creaties te delen.
  tutorial_modulo_longdescription: In het diepste deel van de ruimte heeft de Exploratory
    Databot, bekend als E.D., zojuist een nieuwe bewoonbare planeet voor de mensheid
    ontdekt! Wie weet welke verrassingen er in het verschiet liggen op deze afgelegen
    zandplaneet? Tijdens de landing krijgt E.D. onverwachts een schok op het moederbord,
    waardoor al zijn programma's worden uitgeroeid. Het is aan jou om E.D. te programmeren
    om hem door het terrein van deze vreemde alien te helpen. Ben jij klaar voor de
    uitdaging?
  tutorial_codingtown_longdescription: Bouw je eigen bedrijf, codeer en heb plezier.
  tutorial_kanoart_longdescription: Gebruik blokcode om een scène te tekenen en breng
    deze vervolgens tot leven met animatie en muisinteractie. Codeer je eigen penselen,
    voeg stickers toe en ga creatief aan de slag!
  tutorial_dragonscript_longdescription: Welkom bij DragonScript Arena — het programmeringsstrategiespel
    en de coderingsclub. Verbeter je Javascript & Software Engineering terwijl je
    speelt! Bouw je eigen Dragon AI. Imagine Battlebots maar dan met robot Dragons.
  tutorial_uwcloud_longdescription: Leer de basisprincipes van cloud computing door
    je eigen cloud te bouwen! Bouw servers, upgrade ze en verbind clients om aan de
    netwerkvraag te voldoen. Speel de rol van een Cloud Architect in dit interactieve
    spel en test je vaardigheden in de eindeloze modus.
  tutorial_htmlmuffin_longdescription: Bereid je voor op een leuk en spannend avontuur
    met Muffin the Cat, die je door de basisprincipes van HTML en CSS zal leiden.
    Samen maak je je eerste landingspagina en begrijp je de belangrijkste principes
    van de lay-out van een website.
  tutorial_microsoftpizza_longdescription: Maak een eenvoudig arcadespel waarin je
    speler zoveel mogelijk pizza eet voordat de tijd om is!
  tutorial_stemc_blckhole_longdescription: Heb je de beelden van het zwarte gat gezien
    die in het voorjaar van 2019 zijn uitgebracht? Wil je meer weten over zwarte gaten
    en hoe je eraan kunt ontsnappen? Bekijk deze coderingsactiviteit over hoe snel
    je moet gaan om uit een zwaartekrachtveld te ontsnappen en wat er gebeurt als
    zelfs licht niet kan ontsnappen!
  tutorial_careconfigure_longdescription: Onze app voor het vertellen van verhalen
    vertelt een sprookje, met rare en grappige resultaten! Maar het programma is slecht
    geschreven. Goede code schrijven is essentieel. Help deze app te verfijnen tot
    iets geweldigs. Bekijk woordklassen in het Engels en gebruik variabelen, medeklinkers,
    lijsten en functies om dit programma opnieuw te configureren. Als je al eerder
    een programma hebt geschreven en wat stijl wilt, dan is dit iets voor jou.
  tutorial_rpiscratch_longdescription: Maak een interactieve taalgids die nuttige
    zinnen in verschillende talen vertaalt.
  tutorial_ozaria_longdescription: Pas je held aan en reis naar de Sky Mountain waar
    je echte code leert typen, door 15 spelniveaus navigeert en je eigen spel maakt
    om de wereld van Ozaria te helpen redden.
  tutorial_ttovum_longdescription: Kun jij de chaos beheersen? Hack je een weg naar
    de cyberpunkwereld van Ovun City. Debug kapotte code, los puzzels op en upgrade
    je hardware terwijl je de zelfgeleide open wereld verkent. Laat je niet vangen
    door de drones! Het is aan jou hoe Ovun City evolueert.
  tutorial_ttpassage_longdescription: Dompel jezelf onder in een buitenaardse wereld
    om Ada te helpen ontsnappen aan onbekende gevaren. Speel dit zelfgeleide 2D-platformavontuur
    en leer gaandeweg coderingstechnieken. Spelers zullen vertrouwd raken met coderingstechnieken
    en syntaxis als ze puzzels oplossen, monsters bevechten en de eindbaas verslaan.
    Enige eerdere kennis van JavaScript kan nuttig zijn, maar is niet vereist.
  tutorial_tynkerhtmlen_longdescription: 'Dit coderingsproject maakt deel uit van
    het Sustainable Development Goals-project van de VN en laat je je eigen webpagina
    maken over hernieuwbare energie, energie-efficiëntie en toegang tot energie. Ontwerp
    je eigen pagina over duurzaamheidskwesties! '
  tutorial_ttfrog_longdescription: Nostalgie wordt leerzaam in dit bekende spel met
    een nieuwe twist! In een eenvoudig te begrijpen en zelfgestuurd spel gebruik je
    codeblokken en programmeerconcepten om je kikkervriend te helpen de verraderlijke
    landen veilig over te steken. Perfect voor zowel beginners als gevorderden!
  tutorial_codemojijava_longdescription: Deze activiteit laat leerlingen kennismaken
    met de basisprincipes van Java-programmeren met behulp van de Codemoji Terminal.
    Studenten leren alles, van basistypen en variabelen tot functies. Elke les bevat
    een diepgaande uitleg van wat elke coderegel doet om ervoor te zorgen dat de leerlingen
    begrijpen wat er gebeurt. Elke coderegel in de les is bedoeld voor het succes
    van de leerlingen.
  tutorial_ccfirewall_longdescription: Leer hoe je je eigen deelbare game kunt programmeren!
    Gebruik code om een held magische spreuken te leren om golven en golven slechteriken
    te verslaan.
  tutorial_htmljs_longdescription: Ontmoet je nieuwe baas, Muffin the Cat, die zich
    klaarmaakt voor een CatFashion Expo. Hij heeft een programma nodig om de calorieën
    bij te houden en vraagt je om hulp. In deze leuke en boeiende activiteit leer
    je de basisprincipes van JavaScript door te kijken naar variabelen, bewerkingen
    en gegevenstypen en MUFFit te schrijven — je eerste programma in JavaScript.
  tutorial_ttaqueducts_longdescription: In dit puzzelspel ben jij de held die water
    terugbrengt naar je dorp! Baan je een weg door de levels in deze zelfgeleide isometrische
    ervaring. De levels beginnen eenvoudig, waardoor spelers worden blootgesteld aan
    de basisbeginselen van coderen. Tijdens het spelen leer je complexere coderingstechnieken.
    Ontwerp en bouw daarna je eigen levels en puzzels om te delen.
  tutorial_vtgame_longdescription: Inleiding tot computationeel denken en het programmeren
    van videogames in het Engels. Maak je videogame in slechts enkele minuten. Computerconcepten
    als abstractie, objectgeoriënteerd ontwerp, algoritmisch denken, probleemoplossing,
    debuggen en kritisch denken zijn opgenomen. Doelstudenten zijn groep 5 tot en
    met 12. Er is geen voorafgaande programmeerervaring nodig.
  tutorial_baroborav_longdescription: Leid Linkbot als autonoom robotvoertuig (RAV)
    door een netwerk van straten! Studenten leren een Linkbot-robot (virtueel of hardware)
    te besturen met behulp van een drag-and-drop interface. Ze zullen ook leren over
    het belangrijke concept van lussen en oefenen met het gebruik van de stelling
    van Pythagoras om driehoekige paden te doorkruisen.
  tutorial_baroboobstacle_longdescription: Deze serie van 6 activiteiten zal studenten
    kennis laten maken met basisconcepten voor codering en robotica door een drag-and-drop-interface
    te gebruiken om Linkbot-robots (virtueel en/of hardware) door verschillende hindernisbanen
    te manoeuvreren.
  tutorial_pbstorytelling_longdescription: Duik in de wereld van interactieve verhalen.
    Leer de basisprincipes van het maken van een verhaal in Twine. Onderzoek verschillende
    verhaalpatronen en -structuren die uniek zijn voor interactieve verhalen. Bekijk
    enkele manieren waarop interactieve verhalen verschillen van traditioneel creatief
    schrijven.
  tutorial_kibosnow_longdescription: 'De stad is bedekt met sneeuw en we moeten een
    KIBO-sneeuwschuiver ontwerpen om te helpen bij het opruimen! Studenten zullen
    zich bezighouden met het technische ontwerpproces bij het ontwerpen, testen en
    verbeteren van sneeuwschuifrobots die kunnen helpen bij het opruimen van de katoenbalsneeuw.
    Studenten zullen ook meer te weten komen over de vele belangrijke banen die een
    gemeenschap laten functioneren. '
  tutorial_kibohappy_longdescription: Als je gelukkig bent en je weet het, flits dan
    je licht! In deze roboticales, die ook over muziek en sociaal-emotioneel leren
    gaat, creëren leerlingen samen een programma voor KIBO dat zowel input als output
    omvat dat een gevoel van geluk uitdrukt. Leerlingen leren dat robots outputonderdelen
    hebben waarmee ze informatie de wereld in kunnen sturen.
  tutorial_rubylove_longdescription: 'Love Letters for Computers is een 10-delige
    YouTube-serie met lesmateriaal, om leraren in het basisonderwijs te helpen informatica
    speelser, grilliger en zachter te maken voor kinderen. '
  tutorial_spherosmiles_longdescription: Wist je dat een glimlach superkrachten heeft?!
    Programmeer je Sphero BOLT om iemands dag op te fleuren.
  tutorial_spherobaby_longdescription: Leer „kleine stapjes” programmeren om een vriend
    te leren coderen.
  tutorial_toxarchitect_longdescription: Codeer je bouwerrobot om gebouwen en landschappen
    te creëren. Utopian Architect is een sandbox die is ontworpen om het ontdekken
    en leren van het concept van functie te vergemakkelijken. Doe mee aan onze activiteiten
    die snel vragen oproepen over de architectuur van een programma, de kunst om gedachten
    te ordenen en te weten hoe je grote problemen kunt opsplitsen in kleinere problemen.
  tutorial_idodge_longdescription: Deze activiteit, aangepast voor het Hour of Code,
    ontwikkelt de programmeervaardigheden van kinderen door apps te maken met tekst,
    een vereenvoudigde JavaScript-taal. Met behulp van de PRIMM-aanpak voor het aanleren
    van programmeren verkennen de kinderen programma's en gebruiken ze hun computationele
    denkvaardigheden om problemen op te lossen, aan te passen en apps te ontwerpen/ontwikkelen.
  tutorial_firiacodebot_longdescription: Python past bij je hersenen! Zelfs als je
    nog nooit eerder een teksttaal hebt gebruikt, leert deze activiteit je alles wat
    je nodig hebt om je robot in beweging te krijgen, op te lichten en te reageren
    op gebruikersinvoer. CodeBot is een revolutionair platform voor authentieke codering
    in de echte wereld, waarbij een echte programmeertaal wordt gecombineerd met krachtige
    hardware. Jouw CODE heeft de volledige controle over alle functies van de robot!
  tutorial_modlighthouse_longdescription: 'Studenten ontwerpen een vuurtoren op basis
    van ontwerpcriteria en beperkingen. Vervolgens herhalen de leerlingen dat ontwerp
    om het automatisch te maken en om de boodschap aan te passen. '
  tutorial_spherogreen_longdescription: 'Leer hoe je een telgetalsvariabele kunt gebruiken
    om al je klaslokalen te recyclen bij te houden. '
  tutorial_ozopopstar_longdescription: 'Leerlingen schrijven en aanroepen van functies,
    en voeren ze uit met de Ozobot. Dit is de tweede van twee lessen. '
  tutorial_eddesign_longdescription: Introduceer de belangrijkste computationele concepten
    van loops, nested loops en sequentiële volgorde met behulp van Edison-robots en
    de op Scratch gebaseerde programmeertaal EdScratch. Leerlingen kunnen deze les
    zelfstandig doorlopen door zich te concentreren op het idee van patronen, waaronder
    geometrische vormen, en te onderzoeken hoe loops kunnen worden gebruikt in programma's
    die herhalende code bevatten.
  tutorial_edshapeup_longdescription: Introduceer de belangrijkste computationele
    concepten van bepaalde loops en variabelen met behulp van Edison-robots en EdPy,
    een op tekst gebaseerde programmeertaal gebaseerd op Python. Leerlingen kunnen
    deze les zelfstandig doorlopen door te oefenen met het gebruik van duidelijke
    lussen en patroonherkenning om bekende regelmatige polygonen aan te leren voordat
    ze de uitdaging aangaan van minder vaak voorkomende regelmatige polygonen en onregelmatige
    vormen.
  tutorial_ozocolor_longdescription: 'Studenten maken kennis met het concept van functies
    door kleurcodes te gebruiken om een functie weer te geven. Deze les is een inleidende
    en losgekoppelde les om het concept van functies te introduceren. Het is de eerste
    les van een serie van twee lessen, maar beide lessen kunnen afzonderlijk worden
    gegeven. De tweede les maakt gebruik van OzoBlockly om voort te bouwen op het
    concept van functies. '
  tutorial_icomputeeggs_longdescription: Deze activiteit onder leiding van de leraar,
    aangepast voor het Hour of Code, biedt leerlingen de mogelijkheid om fysieke programmering
    te ontdekken door middel van robotica. Met behulp van een programmeeromgeving
    met slepen en neerzetten en een programmeerbare robotbol ontwerpen leerlingen
    algoritmen om een robot te programmeren om paaseieren te verbergen. Bevat een
    stappenplan voor lessen, leerkracht/leerling en beoordelingsbegeleiding.
  tutorial_rootunplugged_longdescription: Los offline printbare puzzels op met behulp
    van de kracht van programmeren, rekenen en meer om de code te kraken tot waar
    de Root Robot zich verstopt!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest is een activiteit zonder
    stekker die leerlingen op een eenvoudige en plezierige manier leert om computationeel
    te denken en de basisprincipes van programmeren te programmeren. Studenten leren
    eenvoudige bewegingsopdrachten en nieuwe programmeeruitdrukkingen zoals 'Bug'
    en 'Debug'. Deze activiteit leert ook het concept van scenario's met meerdere
    labels.
  tutorial_peblioportraits_longdescription: 'Leer geanimeerde portretten programmeren
    voor een doel waar je in gelooft. '
  tutorial_rootcodebreak_longdescription: Gebruik je Root Robot en de Root Coding-app
    om printbare puzzels en uitdagingen uit te voeren en de code te kraken tot waar
    Root zich verstopt.
  tutorial_microbit14_longdescription: "  Codeer je weg naar het behoud van de oceanen
    met behulp van micro:bit. Kom meer te weten over Globaal Doel 14, Leven onder
    water en leer een zeeschildpad strandlicht te coderen.  "
  tutorial_barobomoon_longdescription: Je bent een van de pionierastronauten op de
    eerste permanente maanbasis, en tijdens een expeditie ver van de basis worden
    je maanrover en radio door een storing uitgeschakeld. Maar met een beetje vindingrijkheid
    kun je een lichtsignaalapparaat maken met behulp van een Arduino-microcontroller,
    een LED en drag-and-drop-codering om een SOS te verzenden.
  tutorial_eddog_longdescription: Introduceer de belangrijkste computationele concepten
    van loops en conditionals met behulp van Edison-robots en de programmeertaal EdBlocks.
    Leerlingen kunnen deze les zelfstandig doorlopen door gebruik te maken van de
    IR-lichtsensoren van de Edison-robot, terwijl ze sequentieel programmeren en decompositie
    toepassen op een reeks progressieve programmeeruitdagingen, waarbij ze onderzoeken
    hoe robots de wereld kunnen voelen en erop kunnen reageren.
  tutorial_microbit15_longdescription: Codeer je een manier om de lokale fauna te
    beschermen met micro:bit. Lees meer over Global Goal 15, Life on Land en leer
    hoe je een natuursoortenteller codeert.
  tutorial_unity_longdescription: Maak een echte videogame met behulp van C#-computercode
    en Unity, een professioneel platform voor gameontwikkeling! Alle activiteitsmiddelen
    en stapsgewijze tutorials zijn inbegrepen. Dit project kan zowel door de leraar
    als door studenten worden geleid. Voor de efficiëntie raden we studenten aan om
    voorafgaand aan deze activiteit een van de voorgaande Unity Creator Kits zonder
    code te voltooien om de Unity-interface te leren kennen.
  tutorial_blockscadtarget_longdescription: Test je vaardigheden om doelwitten te
    raken door code te schrijven om driehoeken in drie dimensies te verplaatsen!
  tutorial_tcadicicles_longdescription: Combineer de kracht van code en computerondersteund
    ontwerp (CAD) om een 3D-ijspegelontwerp te maken. Leer dan hoe je je ontwerp kunt
    printen als je toegang hebt tot een 3D-printer!
  tutorial_blockscadscale_longdescription: Schrijf code om schaalmodellen te maken
    en 3D-printen van's werelds beroemdste gebouwen!
  tutorial_tcadloops_longdescription: Ontdek hoe code en computerondersteund ontwerp
    (CAD) kunnen worden gecombineerd om een 3D-model van een barstende ster te maken.
  tutorial_phidgets_longdescription: Maak een geweldig muziekinstrument met Phidgets
    en Processing!
  tutorial_modvariables_longdescription: 'Leerlingen onderzoeken hoe data door een
    netwerk stroomt met behulp van Cubelets-robotblokken. In deze les gaan we ervan
    uit dat leerlingen al bekend zijn met de werking van Cubelets-robotblokken in
    het algemeen. Bezoek modrobotics.com/thehub voor gratis „Meet Your Cubelets” -lessen
    om uw leerlingen kennis te laten maken met dit hulpmiddel voor computationeel
    denken. '
  tutorial_codestersmicro_longdescription: Verbind je micro:bit met Codesters en ontgrendelt
    een wereld aan mogelijkheden. Gebruik je micro:bit als gamecontroller om je speler
    te helpen een voetbal te leiden. Laat de bal de grond niet raken! Micro Ball is
    een eenvoudig, leuk spel dat zelfs een beginnende programmeur kan maken.
  tutorial_codestersdata_longdescription: Verbind je micro:bit met Codesters en ontgrendelt
    een wereld aan mogelijkheden. Leer hoe u gegevens van micro:bit-sensoren kunt
    verzamelen en opslaan. Maak vervolgens een grafiek van de gegevens als een spreidingsplot
    in Codesters. Voorkennis van loops, lijsten en evenementen wordt aangemoedigd.
  tutorial_ikodexmas_longdescription: Deze activiteit onder leiding van de leraar,
    aangepast voor het Hour of Code, laat kinderen kennismaken met het gebruik van
    een op tegels gebaseerde programmeertaal om codeervaardigheden te ontwikkelen.
    De kinderen gebruiken algoritmen, programmeren en computationeel denken om Kodu
    te programmeren om cadeautjes te bezorgen op kerstavond. Inclusief stappenplan,
    handleiding voor leerlingen en beoordelingsbegeleiding.
  tutorial_rpisensehat_longdescription: Ontdek hoe je de Sense HAT-hardware kunt gebruiken
    om een datalogging-apparaat te bouwen dat allerlei informatie over de directe
    omgeving kan vastleggen.
  tutorial_mee_longdescription: 'Een dorp dreigt op te gaan in vlammen. Ze hebben
    jouw hulp nodig om een oplossing te programmeren! Ontmoet je programmeerassistent,
    de Minecraft Agent, en programmeer hem zodat hij zich een weg door het bos kan
    banen en gegevens kan verzamelen over branden. '
  tutorial_kuborobo_longdescription: In deze activiteit testen leerlingen hun logica-
    en sequentievaardigheden door de Tagtiles te gebruiken om hun KUBO-robot te programmeren
    om naar verschillende locaties op een gedrukte kaart te reizen.
  tutorial_ai-oceans_longdescription: "  Informatica gaat over zoveel meer dan codering!
    Leer over AI, machine learning, trainingsgegevens en bias, en onderzoek ethische
    kwesties en hoe AI kan worden gebruikt om wereldproblemen aan te pakken.  "

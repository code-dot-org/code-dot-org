  professional_learning_section_desc: Krijg de ondersteuning die je nodig hebt terwijl
    je je voorbereidt om les te geven. Leraren vinden het geweldig, meer dan 90% vindt
    het de beste professionele ontwikkeling ooit!
  professional_learning_section_desc_short: Krijg de ondersteuning die je nodig hebt
    terwijl je je voorbereidt om les te geven.
  professional_learning_section_desc_self_paced: Juste-in-time ondersteuning waarmee
    je je kunt voorbereiden om les te geven met een gerust hart volgens je schema.
  professional_learning_section_block_facilitator_led_workshops: Ons zeer ondersteunende
    Professional Learning-programma brengt je samen met een groep docenten om van
    elkaar te leren en deskundige facilitators terwijl je het eerste jaar begint dat
    je het gratis curriculum aan je studenten geeft. Persoonlijke en virtuele workshops
    starten deze zomer.
  professional_learning_section_block_facilitator_led_workshops_csf: Sluit je aan
    bij lokale docenten voor inspirerende en praktische ondersteuning om informatica
    in je klas te implementeren. Onze regionale partners bieden eendaagse Code.org-workshops
    van hoge kwaliteit voor individuele leraren of voor schoolbrede PD. Meld je aan
    voor een workshop over professionele ontwikkeling bij jou in de buurt!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Persoonlijke en virtuele workshops
    die deze zomer beginnen.
  no_devices_section_subhead: Ga je gang, knip het snoer door (voor een tijdje)!
  no_devices_section_desc: CS-onderwijs hoeft niet altijd voor een scherm plaats te
    vinden en toegang tot apparaten mag geen belemmering vormen voor het leren van
    computerwetenschappelijke concepten.
  support_and_questions_section_subhead: Heb je nog vragen? Neem contact met ons op!
    We zijn er om te helpen.
  support_and_questions_section_desc: Ons ondersteuningsteam is er om al je vragen
    te beantwoorden over het starten met lesgeven met Code.org. Je kunt ook andere

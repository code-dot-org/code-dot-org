  tutorial_hello_longdescription: Leer de basisprincipes van informatica door te programmeren
    in Sprite Lab. Je maakt en animeert sprites en maakt je eigen interactieve scènes.
  tutorial_raspispace_longdescription: |-
    "Maak een ruiimtescène met personages die 'emoties' tonen, ze delen hun gedachten en gevoelens met behulp van geluid, kleuren en acties.

    Gebruik Scratch blokken om je personages te programmeren met grafische effecten, uitlerlijk animatie, tekstballonnen en geluidseffecten."
  tutorial_codemonkeyjump_longdescription: Maak games en projecten met blokcodering!
    In deze korte cursus leren studenten een eenvoudig springspel te maken met behulp
    van basisgebeurtenissen- en functieblokken.
  tutorial_poemart_longdescription: Illustreer de sfeer van een gedicht met code.
  tutorial_kodablehero_longdescription: Welkom bij Bug World! De Kodable FuzzFamily
    heeft jouw coderingshulp nodig. Gebruik je echte helden en je verbeelding om een
    personage te ontwerpen dat de FuzzFamily zal beschermen. Je kiest de eigenschappen
    die je held bezit en stelt zijn kracht op de proef tegen de buggyslijm van Bug
    World!
  tutorial_cacloud_longdescription: Felix plaatst een schijnbaar onschuldige foto
    van Juno op sociale media. Ze wil heel graag dat het wordt verwijderd. Max, haar
    vriend, zet de situatie snel om in een geheime missie. Leer samen met hen over
    cloud computing en probeer de foto op te sporen op een server, opgeslagen in een
    ultraveilig datacenter. Is er een manier om de foto te lokaliseren en te vernietigen?
  tutorial_blocksmithbot_longdescription: Lasers, vallen en prachtige doolhoven! Help
    Bot0 te ontsnappen voordat ze wordt uitgeworpen! Bot0 is een vriendelijke, ongevaarlijke
    hulprobot. Of is ze dat? Haar teamgenoten denken daar anders over. Programmeer
    Bot0 om zich een weg te banen door de onderbuik van het ruimteschip en te ontsnappen
    voordat ze haar vinden.
  tutorial_hatchmario_longdescription: Bouw je eigen 3D Mario-game, terwijl je de
    basisprincipes van programmeren leert. Leer meer over de basisprincipes van gameontwikkeling;
    leer beweging in de 3D-ruimte begrijpen; leer hoe je in minder dan een uur scores,
    levens en coole geluidseffecten aan je game kunt toevoegen. En het mooiste is
    dat je je game met één klik kunt delen met je familie en vrienden en met hen kunt
    spelen op elk apparaat in je huis.
  tutorial_microsoftforest_longdescription: Programmeer een game met Microsoft MakeCode
    Arcade waarin de omstandigheden voor een bosbrand worden nagebootst en codeer
    vervolgens je brandweervliegtuig om water te spuiten en de vlammen te doven!
  tutorial_blackbirdscreen_longdescription: Leer hoe je voorwaardelijke uitspraken
    kunt gebruiken om een coole screensaver in de stijl van de jaren 90 te maken.
  tutorial_toxicodecompute2_longdescription: Laten we van rol wisselen. Deze keer
    ben JIJ de computer! Lees en interpreteer Python-programma's om het juiste traject
    te vinden en de uitdagingen te winnen. Je zult je moeten concentreren en je intuïtieve
    vaardigheden moeten gebruiken om enkele kernconcepten van Python te begrijpen.
  tutorial_minecrafttimecraft_longdescription: 'Reis terug in de tijd om de toekomst
    te redden in deze gratis Hour of Code-les in Minecraft: Education Edition. Studenten
    kiezen hun eigen avontuur en leren basiscoderingsconcepten om mysterieuze ongelukken
    door de geschiedenis heen te corrigeren. Onderweg komen ze in contact met grote
    vernieuwers en uitvindingen op het gebied van wetenschap, architectuur, muziek,
    techniek en meer.'
  tutorial_blackbirdtether_longdescription: Leer objecten te gebruiken om een leuk,
    op fysica gebaseerd spel te programmeren.
  tutorial_ob_longdescription: Schrijf code om je eigen simulatie van de virusuitbraak
    in Monster Town te maken en uit te voeren. Een simulatie is een computermodel
    van een proces of systeem. Leer coderen en voorspellingen doen over wat er met
    de buren van Monster Town gaat gebeuren.
  tutorial_codeartportrait_longdescription: 'Leer je portret programmeren met behulp
    van p5.js. Druk jezelf creatief uit door middel van code door je favoriete artistieke
    stijlen en persoonlijke accenten te gebruiken om een echt meesterwerk te creëren!
    Je komt mogelijk in aanmerking om je voltooide project in te dienen voor de Code/Art''s
    CodeYourself competitie voor Amerikaanse meisjes in groep 3-12. '
  tutorial_shelly_longdescription: Shelly is een programmeertaal voor tekenen. Tekenen
    doe je door instructies te geven aan een schildpad. De schildpad tekent lijnen
    en vormen terwijl hij beweegt, met behulp van verschillende kleuren en stijlen.
    Uitdaging- en creatieve modi zijn beschikbaar. De uitdagingsmodus bevat een stapsgewijze
    handleiding, die de basisprincipes van de Shelly-taal en van programmeren in het
    algemeen introduceert.
  tutorial_weavly_longdescription: Tijdens deze korte activiteiten ga je op een reeks
    missies, van het verkennen van planeten tot het bezoeken van dieren op safari
    tot het jagen op gezonken schatten!
  tutorial_codespeakpassword_longdescription: Leer een wachtwoordgenerator te coderen
    in Python en bescherm je tegen hackers.
  tutorial_kodableshapes_longdescription: 'Wiskunde maakt overal deel uit van ons
    leven. Gebruik wiskunde- en codeervaardigheden om je eigen doolhof te maken en
    probeer het vervolgens op te lossen. Begin met een eenvoudig vierkant en kijk
    dan hoeveel verschillende vormen je kunt opnemen in je doolhofontwerpen! '
  tutorial_nasabinary_longdescription: Leer hoe we binaire code gebruiken om met een
    ruimtevaartuig te praten, en probeer het zelf uit door je naam te vertalen in
    binaire code op een naamplaatje, armband, pin of zelfs geluid.
  tutorial_3dmaker_longdescription: Maak snel en eenvoudig je eigen coole, draaibare
    3D-objecten.
  tutorial_itchstart_longdescription: Deze les is een goed startpunt voor kinderen
    van groep 2 of 3 die Scratch net voor het eerst uitproberen. Ze beginnen met een
    set van 5 blokken die ze moeten samenstellen om hun personage bepaalde acties
    te laten uitvoeren.
  tutorial_hopsub_longdescription: Leer hoe je het programma koppelt aan een vriend
    of klasgenoot en creëer je eigen metrosurfer met Hopscotch-personages!
  tutorial_itchmundos_longdescription: Maak kennis met Scratch, een hulpmiddel om
    te programmeren. Agregarán objetos y fondos, usarán bloques de eventos y apariencia
    para dar vida a su programa.
  tutorial_itchtenacity_longdescription: In dit project programmeer ik in Scratch
    de simulador van een robot die de zeehavens schoonmaakt.
  tutorial_kcjskiing_longdescription: 'Het is allemaal recreatie; niets ernstigs;
    gemakkelijke, plezierige activiteiten. Totdat iemand tegen een boom botst… of
    IS dat het leuke gedeelte? Trek je ski''s aan en buig je knieën terwijl je je
    personage met behulp van code naar beneden leidt van een heuvel vol bevroren obstakels
    in deze Scratch-activiteit. Ontwerp het parcours, voeg beweging en waarneming
    toe, plus een beetje botsingsinteractie en boem - je hebt veel plezier. '
  tutorial_groksecurity_longdescription: Zet je hoed op voor cyberspeurwerk in deze
    korte introductie om online veilig te blijven. Je leert over veilige wachtwoorden,
    phishing, beveiligingsinstellingen, sociale media en meer!
  tutorial_creaticode_longdescription: Leer om verbluffende 3D-projecten te bouwen
    met behulp van Scratch-blokken!
  tutorial_kcjhockey_longdescription: Je schiet, je SCOORT - het publiek gaat uit
    zijn dak! Je hoeft je skates niet aan te trekken tijdens het bouwen van dit spel,
    maar wees voorbereid om je codeervaardigheden aan te scherpen! Leer hoe je je
    eigen hockeyspel kunt coderen en test onze vaardigheden tegen een NPC-keeper in
    Scratch. Met behulp van bewegingen, detectie en variabelen kan je digitale speler
    de puck ontwijken en laten glijden om het winnende doelpunt te scoren.
  tutorial_ttdungeon_longdescription: De kwaadaardige tovenaar Nullonor vormt een
    ernstige bedreiging voor het rijk, en alleen jij hebt de macht om ze voor altijd
    te verbannen. Nullonor is echter even sluw als gevaarlijk. Hij verstopt zich in
    zijn magische toren van steeds wisselende kamers, en nog geen enkele held heeft
    met succes de bovenste verdieping bereikt. Heb jij als kampioen van de Index Knights
    het in je om Nullonor te vinden en te verslaan?
  tutorial_ccai_longdescription: Competitieve codering was nog nooit zo episch! Geen
    codeerervaring... Geen probleem. Betreed de kerker waar je je programmeerkrachten
    naar een hoger niveau kunt tillen door de codeerstrategieën en -tactieken te leren
    die je nodig hebt om te concurreren. Neem het dan op tegen programmeurs van over
    de hele wereld in de CodeCombat AI League esports-arena!
  tutorial_bsdai_longdescription: Er bestaat een specifieke set van neurale netwerken
    en algoritmes die we machine learning noemen. In dit project verkennen we een
    hulpmiddel voor beeldherkenning met kunstmatige intelligentie (AI) en leren we
    hoe AI beelden ziet, voorspellingen doet en hoe we ervoor kunnen zorgen dat die
    voorspellingen nauwkeurig en vrij van vooringenomenheid zijn.
  tutorial_stemdata_longdescription: Maak een eenvoudig model voor het klimaat waarin
    je leeft en gebruik het om te begrijpen hoe een paar graden verhoogde temperatuur
    een aanzienlijke invloed kan hebben op de natuurlijke wereld. Bevat een optie
    om de gegevens naar een spreadsheet te downloaden voor verdere analyse.
  tutorial_thunkableinfo_longdescription: Leer hoe je een informatieve app kunt bouwen
    met codeblokken en een datatabel
  tutorial_educodespace_longdescription: De mensen van de planeet Allegrus hebben
    hun voorouderlijke liederen verloren. Volg deze tutorial om je eigen muzikale
    zijwaarts scrollende spel te bouwen en de verloren melodieën terug te vinden.
    Pas elk aspect van het spel aan en leer tegelijkertijd de basisprincipes van spelontwikkeling,
    fysica en botsingen. Geen coderings- of muziekkennis vereist.
  tutorial_kcjtennis_longdescription: Ga een uitdaging aan en neem het op tegen je
    eigen AI-tegenstander in deze digitale tenniswedstrijd. Met behulp van Scratch
    leert deze activiteit je hoe je sprite-interacties heen en weer kunt coderen door
    middel van uitzendingen, variabelen en bewegingen. Voeg voorwaarden voor winst/verlies
    toe en neem afscheid van je 'liefdes'-score. Voltooi dit project alleen of met
    steun van een volwassene.
  tutorial_robotmagictower_longdescription: Lees meer over de Hanoi Tower-game en
    hoe je recursieve functies kunt gebruiken om problemen op te lossen.
  tutorial_ttdragons_longdescription: 'Een kwade kracht heeft zich een weg gebaand
    over het land Ovun en dreigt deze vredige stad te vernietigen. Verken verborgen
    tempels, leer magische runen waarmee je de elementen om je heen kunt programmeren
    en besturen, en vecht tegen de schaduwduivels. Vind alle sleutels in de drakentempels
    om de draak wakker te maken. Wees de held die Ovun nodig heeft! '
  tutorial_kcjarchery_longdescription: Blijf op het doel en leid je pijl naar de roos
    met behulp van code! Leer hoe je je eigen boogschietspel kunt coderen met behulp
    van Scratch en onze stapsgewijze instructies. Met behulp van kleurgevoelige sprites,
    kostuumwisselingen en bewegingssequenties kun jij ook op goud mikken en je een
    weg naar de overwinning coderen. En voeg een scoreteller toe om de lat hoger te
    leggen. Voltooi dit project alleen of met steun van een volwassene.
  tutorial_ttsprouts_longdescription: Tuinieren is een voltijdse baan! Begin met slechts
    een enkele bank met potten en verzorg de planten in een kas door gebruik te maken
    van een reeks. Terwijl je elke plant zaait, water geeft en oogst, verdien je geld
    voor al je fruit en groenten! Gebruik een steeds ingewikkelder multidimensionale
    reeks om elke pot te lokaliseren als het druk wordt in de kas.
  tutorial_ttmaze_longdescription: Je bent geland op een buitenaardse planeet in een
    klein universum en moet een manier vinden om te ontsnappen zodat je je reis kunt
    voortzetten. Verken de ruïnes van een geavanceerde robotbeschaving, navigeer door
    doolhoven en puzzels en vecht tegen vijandige robots. Met de hulp van je trouwe
    sidekick F3lix leer en gebruik je nieuwe programmeerconcepten om je een weg naar
    de overwinning te hacken.
  tutorial_codetribe_longdescription: Een geweldige introductie tot coderen met HTML,
    CSS en JavaScript. Codeer een paar regels, en maak uw eerste applicatie om de
    leeftijd te verifiëren van de mensen die uw feest bijwonen.
  tutorial_ttcanyon_longdescription: Je zit vast op een buitenaardse planeet en moet
    de Arena overleven, een eindeloos gevecht met buitenaardse monsters! Gebruik je
    hackblaster om de programmering van je sidekick, je tegenstanders en je omgeving
    te veranderen. Je trouwe katachtige hulpje F3lix kan je helpen genezen en ondersteunen,
    terwijl je vijanden en valstrikken kunt herprogrammeren om ze uit te schakelen
    of tegen elkaar te vechten.
  tutorial_kcjxtrail_longdescription: Ga de paden op met deze langlaufactiviteit met
    code en Scratch. Met behulp van blokken en bewegingen met kleurdetectie ontwerp
    je je koers, integreer je tussenstops en interacties onderweg en houd je je voortgang
    bij door een scorekeeper met functies te coderen. Vergeet je helm niet, want we
    zouden wel eens een wilde rit kunnen maken! Voltooi dit project alleen of met
    steun van een volwassene.
  tutorial_codespeakroad_longdescription: Maak een spel waarin de gebruiker de rol
    speelt van een burgerlijk ingenieur om een weg uit te stippelen.
  tutorial_educodelair_longdescription: George wordt achtervolgd in Chiroptera's Lair
    en heeft jouw hulp nodig om te ontsnappen! Ontwerp je eigen complete 2D-puzzelspel
    door deze tutorial te volgen en de basisprincipes van spelontwikkeling te leren.
    Codeer je een weg uit ons level, of maak er zelf een om je vrienden uit te dagen!
  tutorial_ibmhourofz_longdescription: 'Heb je ooit geld opgenomen bij een geldautomaat?
    Heb je een creditcard gebruikt om iets te betalen? Al deze acties hebben één ding
    gemeen: ze beginnen allemaal met een simpele klik. Maar wat gebeurt er echt achter
    die klik? Dat is Enterprise Computing. Begin vandaag nog meer te leren over hoe
    enterprise computing werkt met IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Leerlingen leren over de omstandigheden
    waarin salmonellabacteriën kunnen overleven terwijl ze een leuk simulatiespel
    coderen in Gamefroot! Deze activiteit is bedoeld voor wetenschapsleerkrachten
    EN docenten digitale technologie die hun leerlingen willen betrekken bij meerdere
    vakgebieden. '
  tutorial_educodeforest_longdescription: Alex zit al een tijdje vast in de Frosted
    Forest. Kun jij ze helpen ontsnappen? Deze eenvoudig te volgen tutorial leert
    je hoe je een compleet puzzelspel kunt bouwen en aanpassen dat in elke moderne
    browser draait. Probeer ons niveau te verslaan, of creëer je eigen level om je
    vrienden uit te dagen!
  tutorial_educodehorus_longdescription: Help Lisa het raadsel van Horus op te lossen
    en uit zijn tempel te ontsnappen. Volg deze tutorial om in een paar stappen je
    eigen puzzelspel te coderen en aan te passen. Probeer ons level te overtreffen,
    of bewerk het om het zo makkelijk of uitdagend te maken als je wilt. Leer al spelend
    de basisprincipes van spelontwikkeling!
  tutorial_codespeakpokemon_longdescription: Codeer je favoriete Pokemon om een level
    omhoog te gaan en te evolueren.
  tutorial_stemholiday_longdescription: Met STEMscopes Coding, mogelijk gemaakt door
    BITSbox, kunnen studenten hun eigen virtuele kerstkaart bouwen en delen met behulp
    van getypte JavaScript-code. Ons programma is eenvoudig te gebruiken en vereist
    geen voorafgaande coderingservaring. We bieden geïntegreerde ondersteuning gedurende
    het hele programma, en studenten kunnen er gemakkelijk zelf achter komen. Word
    enthousiast om je eigen virtuele kaart te coderen om deze feestdagen te delen
    met vrienden en familie!
  tutorial_codespeakpixel_longdescription: Leer hoe je een pixelart-editor kunt maken
    om je eigen aangepaste personageontwerpen en kunst te maken.
  tutorial_codespellsnexus_longdescription: Onder begeleiding van een mysterieuze
    sokpop moet je een superintelligente 'Learn to Code'-app infiltreren en herprogrammeren
    die op zoek is naar wereldwijde overheersing. Puzzels oplossen. Leer coderen.
    Hack de Nexus.
  tutorial_carnegieslime_longdescription: Elk jaar proberen de Minions of Scarecorp
    jouw snoepoogst te stelen. De Baddest Slimeball-crew van Booville High is samengekomen
    om de snoepgewassen te beschermen met slijmwapens. Spelers spelen als tienermonsters
    die hun collaboratieve robothuisdieren (ook bekend als 'cobot') programmeren om
    te helpen de Minions of Scarecorp uit te schakelen die op zoek zijn naar de snoepoogst
    in hun stad. Kies tussen vier personages en hun cobotische huisdieren.
  tutorial_ozotown_longdescription: De Ozobot Blockly OzoTown leert geavanceerde sequencing,
    waarbij studenten logica, redenering en computerwetenschappelijke vaardigheden
    gebruiken om door scenario's uit het echte leven te navigeren. Geen bot nodig!
  tutorial_milnedash_longdescription: Dash wil leren dansen! Kun jij haar helpen in
    en uit te rijden en haar spullen in het midden te laten zien? Deze activiteit
    wordt door studenten geleid en leert de gebruiker over sequencing en loops.
  tutorial_microbitpet_longdescription: 'Codeer je eigen elektronische huisdier en
    pas het aan om het je eigen te maken. '
  tutorial_spherotriad_longdescription: 'Ontdek wat elk van de fundamentele principes
    van cyberbeveiliging betekent en leer hoe je een balans kunt vinden om tot een
    veilig systeem te komen dat voor alle gebruikers werkt. '
  tutorial_spheropassword_longdescription: Ontdek hoe je sterke wachtwoordcombinaties
    kunt maken met de uitvindingen en codering van LittleBits.
  tutorial_codequilt_longdescription: Denk na over wie er mag coderen en wat er met
    code gemaakt kan worden terwijl je vertrouwd raakt met Scratch.
  tutorial_ozoshape1_longdescription: De Ozobot Blockly ShapeTracer leert vaardigheden
    op het gebied van sequencing en debuggen. Studenten zullen logica, redenering
    en computerwetenschappelijke vaardigheden gebruiken. Geen bot nodig!
  tutorial_ozoshape2_longdescription: De Ozobot Blockly ShapeTracer 2 leert geavanceerde
    sequencing- en looping-vaardigheden. Studenten zullen logica, redenering en computerwetenschappelijke
    vaardigheden gebruiken. Geen bot nodig!
  tutorial_hopescape_longdescription: Codeer een logische escape room-game met een
    open einde en leer over concepten zoals iteratie en andere belangrijke spelontwerpelementen.
  tutorial_ozorace_longdescription: Studenten plannen en voeren een programma uit
    met verschillende parameters, oefenen met metingen, sequencing en debuggen terwijl
    ze een racebaan voor Ozobot creëren.
  tutorial_ozoequestrian_longdescription: Studenten zullen kleurcodes gebruiken om
    hun mount (Evo) te programmeren om een cursus te voltooien.
  tutorial_irobotpizza_longdescription: Wil je van coderen een gezamenlijke, sociale
    en superleuke ervaring maken op jouw school? In deze kant-en-klare digitale evenementenkit
    bieden we alle tools die je nodig hebt om de perfecte familiecode-uitdaging te
    organiseren. Op de iRobot Pizza Party komen families samen om een maaltijd te
    delen en virtuele robots te coderen om uitdagingen te voltooien, ontworpen voor
    zowel beginnende als gevorderde programmeurs.
  tutorial_ai4alldance_longdescription: In deze korte, leuke versie van AI verkennen
    leerlingen hoe AI-tools mensen kunnen helpen innoveren en hoe menselijke vernieuwers
    kunnen helpen AI te verbeteren.
  tutorial_ai4allneural_longdescription: Dit curriculum is een inleidende praktijkgerichte
    duik in de technische details over hoe sommige AI-systemen objecten in afbeeldingen
    of andere patronen in context kunnen vinden. Uiteindelijk zullen de leerlingen
    anderen leren wat ze hebben geleerd. Als je leerlingen AI & Dance hebben gedaan,
    willen ze dit misschien later nog eens proberen om te zien hoe dat systeem werkte.
  tutorial_spheroinout_longdescription: indi is klaar om meer te weten te komen over
    hoe het en andere computers werken. In deze les ontdek je de inputs en outputs
    door middel van deze praktische verkenning.
  tutorial_edisonblueprint_longdescription: Kun je Edison programmeren om in verschillende
    vormen te rijden, zodat de robot verschillende blauwdrukken kan tekenen?
  tutorial_edisonmaze_longdescription: Laten we de Edison-robot langs een Euler Path-vorm
    laten racen!
  tutorial_milnefunctions_longdescription: Dash wil leren dansen! Kun jij haar helpen
    in en uit te rijden en haar spullen in het midden te laten zien? Deze activiteit
    wordt door studenten geleid en leert de gebruiker over sequencing, loops en functies.
  tutorial_sasmap_longdescription: 'In deze les gebruiken leerlingen code om aan te
    tonen dat ze het verschil begrijpen tussen menselijke en fysieke kenmerken op
    een kaart. Ze zullen een pad identificeren door middel van een raster van wiskundige
    kenmerken, zodat een robot alleen op menselijke kenmerken terechtkomt. Studenten
    zullen dan in teams aan de slag gaan om code te schrijven die hun robot langs
    het juiste pad zal laten navigeren. '
  tutorial_firstrobotics_longdescription: Leer coderen met FTC Sim, een online programmeertaal
    op basis van blokken die een live simulator bevat, zodat leerlingen de robot direct
    kunnen zien bewegen op basis van de code die ze hebben geschreven.
  tutorial_sasdata_longdescription: Betrek studenten met gegevens door middel van
    snelle peilingen die realtime interactieve datavisualisaties genereren. Studenten
    zullen data identificeren, interpreteren en erover communiceren — belangrijke
    basisvaardigheden voor het begrijpen van onze datarijke wereld.
  tutorial_carnegiesensabot_longdescription: Leer hoe je een virtuele EV3-robot programmeert
    om de echte Sensabot-uitdaging te voltooien in deze activiteit, de Carnegie Mellon
    Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks is samengesteld in een verticaal
    formaat, wat vaker voorkomt bij het schrijven van code. Leerlingen krijgen een
    grotere werkruimte en meer functionaliteit voorgeschoteld om Marty te besturen
    en ze uiteindelijk te laten communiceren met de omgeving. Deze les zal de leerlingen
    vertrouwd maken met de secties, de lay-out en het vergelijken van deze nieuwe
    omgeving met MartyBlocks Jr.
  tutorial_kinderadd_longdescription: In deze les gebruiken leerlingen algoritmen
    en bewegende robots om wiskundige concepten te modelleren. KIBO reist langs een
    fysieke getallenlijn om het tellen, optellen en aftrekken van modellen te modelleren.
    Studenten zullen algoritmen maken (optioneel inclusief herhalingslussen) om problemen
    op te lossen, net zoals programmeurs dat op het werk doen!
  tutorial_imagipython_longdescription: Word lid van's werelds eerste sociale netwerk
    voor jonge tieners die graag coderen. Ontwerp je eerste kleurrijke project in
    enkele minuten met de gratis imago-app.
  tutorial_robotical2_longdescription: Leerlingen maken een reeks stappen om een partner
    in staat te stellen een route naar een doel af te leggen met behulp van de Marty
    Controller. Aan elk van de richtingsymbolen is een beweging gekoppeld; in deze
    les worden de leerlingen aangemoedigd om te experimenteren met de richtingspijlen,
    maar de nadruk ligt op de voorwaartse pijl.
  tutorial_robotical3_longdescription: Leerlingen zullen de nieuwe interface voor
    Marty verkennen, waarbij hun instructies op het scherm van het apparaat blijven.
    Leerlingen zullen inschatten hoeveel stappen Marty volgens hen nodig zal hebben
    om een doel te bereiken.
  tutorial_blockscadvirus_longdescription: 'Gebruik een 3D-ontwerpplatform om een
    virus te modelleren en leer hoe ons lichaam geometrie gebruikt om deze indringers
    te bestrijden. '
  tutorial_robotical1_longdescription: Leerlingen zullen Marty the Robot zien bewegen
    met de Unplugged-kleurenkaarten. De leerlingen begeleiden vervolgens een partner
    om vooruit te gaan en te stoppen, gebruikmakend van gekleurd papier. Op elk van
    de gekleurde kaarten van Robotical is een instructie ingebouwd die Marty begrijpt,
    zonder dat ze code hoeft te schrijven of te rangschikken.
  tutorial_irobotshapes_longdescription: Leer meer over verschillende vormen door
    middel van patroonherkenning en sequencing in dit losgekoppelde, printbare werkboek
    met een robotthema!
  tutorial_irobotparts_longdescription: Leer meer over de verschillende onderdelen
    die worden gebruikt om een robot te bouwen door je zintuigen te verkennen en de
    basisbeginselen van wiskunde te oefenen.
  tutorial_irobottools_longdescription: Dit werkboek verkent alle verschillende soorten
    hulpmiddelen die worden gebruikt bij het bouwen van een robot door middel van
    matchen, tellen, speurtochten en meetactiviteiten,
  tutorial_kindercar_longdescription: Studenten worden ingenieurs en leren de stappen
    van het technische ontwerpproces. Geïnspireerd door het boek 'If I Built a Car'
    van Chris Van Dusen, volgen studenten het technische ontwerpproces om hun eigen
    droomauto's te maken van ambacht en gerecyclede materialen. Ze zullen een korte
    programmeringssequentie scannen om hun auto's in beweging te krijgen!
  tutorial_caavatar_longdescription: 'AVATAR is de nieuwste interactieve attractie
    in het themapark ThrillVille. Sakura en Nikau kunnen niet wachten om het te bezoeken
    en de wereld van morgen te ervaren! In deze interactieve korte cursus leert de
    cursist samen met Sakura en Nikau over data, digitale voetafdrukken, het Internet
    of Things, Big Data en de implicaties die deze hebben voor ons als mensen en onze
    toekomst.   '
  tutorial_hello_language: Bulgaars, Corsicaans, Deens, Nederlands, Engels, Engels
    (VK), Ests, Frans, Georgisch, Duits, Hongaars, IJslands, Indonesisch, Iers, Japans,

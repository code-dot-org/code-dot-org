  csf_page_faq_question_02: Hoe kan ik CS Fundamentals naar mijn hele school brengen?
  csf_page_faq_answer_02: Ons basisprogramma is het toonaangevende K-12 CS-curriculum
    in de Verenigde Staten en is effectief gebleken in grote stedelijke schooldistricten
    zoals Dallas, maar ook in kleine landelijke districten in Iowa. Het is niet nodig
    om specialisten in te huren om les te geven in CS. Ons programma is uniek ontworpen
    om docenten te ondersteunen die nieuw zijn in CS en biedt tegelijkertijd de flexibiliteit
    om lessen aan te passen aan de behoeften van studenten. [Deel deze brochure] (%{brochure_url})
    met je school- en districtsbestuurders, of [stel voor dat ze een kijkje nemen
    op onze beheerderspagina] (%{admins_url}), speciaal ontworpen om de meest gestelde
    vragen van beheerders te beantwoorden.
  csf_page_faq_question_03: Hoeveel kost het om CS Fundamentals te doceren?
  csf_page_faq_question_04: Hoe/waar kan ik professionele ontwikkeling krijgen voor
    CS Fundamentals?
  csf_page_faq_answer_04_01: Is het lesgeven in informatica nieuw voor u? Geen zorgen!
    De meeste van onze docenten hebben nog nooit computerwetenschappen onderwezen.
    Sluit je aan bij lokale docenten voor inspirerende en praktische ondersteuning
    om informatica in je klas te implementeren. Onze regionale partners bieden eendaagse
    Code.org-workshops van hoge kwaliteit voor individuele leraren of voor schoolbrede
    PD. [Meld je aan voor een workshop over professionele ontwikkeling bij jou in
    de buurt] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Sluit je aan bij meer dan 100.000 docenten die hebben
    deelgenomen aan onze workshops. De meerderheid van onze workshopdeelnemers zegt:
    ''Het is de beste professionele ontwikkeling die ik ooit heb meegemaakt. '' Sterker
    nog, [90% van de deelnemers zou ons programma aanbevelen aan andere docenten]
    (%{rec_url})!'
  csf_page_faq_question_05: Wat is de aanbevolen timing voor het lesgeven in CS Fundamentals?
  csf_page_faq_answer_05: Elke CSF-cursus omvat 13-17 lessen die zijn ontworpen voor
    periodes van 45 minuten. We raden alle leerlingen aan om van les naar les te gaan
    in een door de docent bepaald tempo. Er zijn veel projectniveaus onder leiding
    van docenten die zijn ontworpen om samen te worden ervaren, terwijl de lessen
    voor het opbouwen van vaardigheden door studenten in hun eigen tempo kunnen worden
    voltooid.
  csf_page_faq_question_06: Welke materialen heb ik nodig voor CS Fundamentals?
  csf_page_faq_answer_06: Veel lessen bevatten handouts die leerlingen bij de activiteiten
    begeleiden. Deze bronnen kunnen worden afgedrukt of digitaal worden toegewezen.
    Sommige lessen vragen om typische schoolbenodigdheden en manipulaties. [Bezoek
    de CSF-syllabus voor meer informatie] ().%{syllabus_url}
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).

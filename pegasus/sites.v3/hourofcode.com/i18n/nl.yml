  tutorial_caflags_longdescription: Leer enkele basisconcepten voor programmeren met
    blockly. Ontwikkel je computationeel denken door eenvoudige vormen, kleuren en
    coördinaten te gebruiken om de vlaggen van de wereld te tekenen. Ontdek je creativiteit
    terwijl je verschillende reeksen blokken en waarden verkent om je eigen spannende
    vlagmeesterwerken te bouwen.
  tutorial_matariki_longdescription: 'Maia en Charlie komen uit Nieuw-Zeeland. Maia''s
    familie maakt zich klaar om Matariki te vieren: het Māori-nieuwjaar. Ze heeft
    haar vriendin Charlie uitgenodigd om te komen logeren in de marae (traditioneel
    ontmoetingshuis) van haar familie. Er zijn veel spannende probleemoplossende taken
    en activiteiten te doen voor Matariki! Gebruik je vaardigheden op het gebied van
    computationeel denken om Maia en Charlie te helpen zich voor te bereiden op het
    feest.'
  tutorial_carestaurant_longdescription: Charlie en Tilley hebben besloten dat als
    ze Ross goed programmeren, hij kan helpen met schilderen om Food Avengers aantrekkelijker
    te maken. Zorg er wel voor dat hun algoritmen correct zijn - een verkeerd gerichte
    robot met een penseel kan ernstige schade aanrichten!
  tutorial_casea_longdescription: Alex en Lonnie creëren met blokken mooie vissen
    en superzeedieren. Help ze de sequenties op volgorde te sorteren en fouten te
    debuggen door de fouten op te sporen en te herstellen. Pas je eigen oceaanscène
    aan en breng je personages tot leven door interactiviteit toe te voegen. Beginnende
    programmeurs en pre-readers zijn welkom!
  tutorial_cashield_longdescription: Het is zomervakantie en Alex, haar familie en
    Lonnie gaan op vakantie naar Finland. Alex's oudere broer Reuben maakt een app
    over schildblazonry en laat Alex en Lonnie zien hoe ze die kunnen gebruiken. Leer
    samen met hen hoe ze blokken kunnen rangschikken om zelf geweldige schilden te
    ontwerpen!
  tutorial_ccwslimer_longdescription: Leer hoe je je eigen deelbare game kunt programmeren
    met meerdere niveaus en uitdagingen!
  tutorial_codinggalaxy_longdescription: Voor je eerste missie op Adventure Planet
    is het jouw taak om codeerpuzzels op te lossen om de prachtige planeet te redden.
  tutorial_boatrace_longdescription: Leer hoe je een bootracespel maakt. De speler
    gebruikt de muis om met een boot naar een onbewoond eiland te navigeren zonder
    tegen obstakels aan te botsen.
  tutorial_ccplay_longdescription: Codeer en speel een reeks spelniveaus terwijl je
    belangrijke computerwetenschappelijke concepten leert. Laat op het laatste niveau
    je creativiteit en vaardigheden zien om je eigen spel helemaal opnieuw te coderen!
  tutorial_grinch_longdescription: 'Leer drones en een hoogtechnologische slee programmeren
    met coderingsmagie om cadeautjes vast te leggen en de berg af te navigeren om
    Kerstmis terug te brengen naar Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Studenten verkennen het
    snijvlak van coderen en kunst door een computerprogramma te bouwen waarmee ze
    aangepaste memes kunnen maken om te delen met vrienden.
  tutorial_codehsbitcoin_longdescription: In deze Hour of Code-activiteit maken leerlingen
    kennis met het Bitcoin-blockchain-grootboek en enkele Bitcoin-statistieken. Leerlingen
    bekijken hoe een transactie werkt in het Bitcoin-grootboek en onderzoeken de algemene
    prestaties van de Bitcoin-blockchain.
  tutorial_codehsblockchain_longdescription: Studenten leren over de fundamenten van
    cryptocurrencies door cryptografie, hashing en blockchain-technologie te verkennen!
  tutorial_codehscipher_longdescription: 'In deze Hour of Code-activiteit maken leerlingen
    kennis met cryptografie door het klassieke Caesar-cijfer te gebruiken om sommige
    berichten te ontsleutelen en te versleutelen, en ontdekken ze ook de fout in het
    cijfer en hoe ze deze kunnen verbeteren. '
  tutorial_codehscollision_longdescription: Studenten zullen onderzoeken hoe simulaties
    worden gebruikt in onderzoek. Ze zullen bestuderen hoe massa en snelheid elastische
    botsingen beïnvloeden door gebruik te maken van conservatie van momentum en behoud
    van kinetische energievergelijkingen om de eindsnelheidswaarden te verifiëren
    zoals berekend door middel van een simulatie. Studenten moeten voorkennis hebben
    van het oplossen van wiskundige vergelijkingen met behulp van basisalgebra.
  tutorial_codehsmath_longdescription: 'Leerlingen maken kennis met Tracy the Turtle
    en leren hoe ze verschillende wiskundige modellen kunnen coderen in Python! Ervaring
    met coderen is niet nodig, maar studenten moeten Algebra I of hoger hebben voltooid. '
  tutorial_codehsmusic_longdescription: Leerlingen ontdekken hoe coderen wordt gebruikt
    bij het maken van muziek door hun eigen dynamische beats en patronen van acht
    tellen te bouwen met JavaScript-blokken!
  tutorial_codehssports_longdescription: Studenten leren hoe coderen wordt gebruikt
    bij het ontwerpen van sport en games door een originele sportvideogame te bouwen
    die direct met hun vrienden kan worden gedeeld!
  tutorial_codemojipizza_longdescription: 'Deze cursus is bedoeld om studenten de
    grondbeginselen van JavaScript-objecten bij te brengen. Studenten leren de basistypen
    gegevens die kunnen worden opgeslagen in variabelen, van hun eerste boolean tot
    het maken van hun eigen objecten met meerdere eigenschappen. De activiteit maakt
    complexe concepten gemakkelijk te begrijpen door ieders favoriete gerecht te gebruiken:
    pizza!'
  tutorial_moonlander_longdescription: Leer natuurkunde terwijl je codeert! Moon Lander
    is een Game Builder-cursus met 17 oefeningen die je begeleiden bij het bouwen
    van je eigen op fysica gebaseerde game. In het spel gebruik je code en natuurkundige
    concepten van groep 6-9 om een ruimteschip te helpen veilig op de maan te landen.
  tutorial_sushicards_longdescription: Maak een spel waarin je een haai verplaatst
    om te proberen vis te vangen.
  tutorial_codesparkcreate_longdescription: Ooit wilde je je eigen videogame ontwerpen
    en coderen? Ga aan de slag met de "Create" -modus van codeSpark Academy. Kies
    uit twee gamekits die je helpen bij het maken en coderen van een videogamma in
    Mario-stijl met onze woordenloze interface. Beginner-coders en pre-readers welkom!
  tutorial_hardvsoft_longdescription: Aan de hand van een geïllustreerd kinderverhaal
    en werkbladen leren uw leerlingen de verschillen tussen hardware en software.
  tutorial_codestersecard_longdescription: 'Verbeter je programmeervaardigheden terwijl
    je leert hoe je een elektronische wenskaart kunt maken die je kunt delen met je
    leraar, familie of vrienden! '
  tutorial_codesterslogo_longdescription: Gebruik code om creatief aan de slag te
    gaan en ontwerp je eigen bedrijfslogo! Je leert de basisprincipes van coderen
    in de programmeertaal Python. Nadat je de tutorial hebt doorlopen, heb je alle
    vaardigheden die je nodig hebt om het logo voor je persoonlijke merk te maken!
  tutorial_codesterstshirt_longdescription: 'Leer elementaire programmeervaardigheden
    en oefen met het navigeren over het coördinatenvlak terwijl je je eigen t-shirtontwerp
    met monogram maakt! '
  tutorial_codewards_longdescription: Doe mee aan een spannende missie om de onderwaterstad
    te redden. Ervaar het werk van een reddingsmonteur die beschadigde stadssystemen
    repareert met opdrachten en algoritmen. Overwin verschillende uitdagingen om je
    vaardigheden, intelligentie en moed te bewijzen!
  tutorial_olympics_longdescription: 'Bereid je samen met Elsie voor op Robot Olympics!
    Leer naast programmeerconcepten ook autorijden, verzamel details en maak gereedschappen,
    bouw en test je machtige robot. '
  tutorial_codinismhero_longdescription: Leer de basisprincipes van programmeren aan
    de hand van leuke voorbeelden en bouw al lerend een spel!
  tutorial_discovery_longdescription: Twee personages ontmoeten elkaar in een wereld
    en ontdekken een verrassend object. Wat gebeurt er daarna? Met Scratch en CS First
    kan iedereen zijn eigen unieke verhaal creëren met code.
  tutorial_csfirstname_longdescription: Kies een naam en breng de letters van het
    woord tot leven met behulp van code. Kies een bijnaam, de naam van een huisdier,
    een dier, een sport, een plaats of een hobby.
  tutorial_edisonmove_longdescription: Introduceer op tekst gebaseerd programmeren
    en het belangrijkste computationele concept van sequentie aan je leerlingen met
    behulp van Edison-robots en EdPy, een op tekst gebaseerde programmeertaal gebaseerd
    op Python. Ontdek de basisprincipes van informatica en programmeren, waaronder
    functies, ingangen, invoerparameters en uitgangen. Ga dan een coderingsuitdaging
    aan en schrijf je eigen programma om je Edison-robot door een doolhof te loodsen.
  tutorial_edisonspider_longdescription: Introduceer de belangrijkste computationele
    concepten van variabelen en gegevens, twee van de meest fundamentele onderdelen
    van programmeertalen voor algemeen gebruik, met behulp van Edison-robots en de
    op Scratch gebaseerde programmeertaal EdScratch. Leerlingen kunnen deze les zelfstandig
    doorlopen door te leren wat variabelen zijn, waarom we ze gebruiken en vervolgens
    hun kennis toepassen om Edison te programmeren om te rijden als een spin die een
    val legt.
  tutorial_edisonspotlight_longdescription: Laat je leerlingen kennismaken met Edison-robots
    en help ze te ontdekken wat een robot is en hoe hij de wereld kan voelen en erop
    kan reageren. Studenten kunnen deze les zelfstandig doorlopen terwijl ze de Edison-robot
    programmeren met behulp van de blokgebaseerde programmeertaal EdBlocks, waarbij
    ze de grondbeginselen van de informatica oefenen, waaronder sequenties, loops
    en conditionals.
  tutorial_firiapython_longdescription: Bereid je micro:bit voor en verhoog je niveau
    naar Python-codering! CodeSpace begeleidt je stap voor stap vanaf je allereerste
    Python-regel tot het coderen van een interactief programma met knoppen en LED's.
    Leer de basisprincipes van het programmeren van ingebedde apparaten, het monitoren
    van ingangen en het regelen van uitgangen. Leer hoe variabelen en of statements
    de codestroom bepalen, en eindig met een snel en leuk microspel!
  tutorial_gamefrootsquid_longdescription: Kolossale inktvissen zijn de grootste ongewervelde
    dieren ter wereld. In dit codeerspel voor beginners leer je de basisprincipes
    van coderen en maak je een spel dat het leven van de inktvis onder de oceaan verkent.
    Je ontdekt het geheime leven van de kolossale inktvis, hoe je spelbedieningen
    op het toetsenbord codeert (in-/uitgangen), de coderingstaal van Google Blockly,
    hoe je je eigen computerspel kunt publiceren.
  tutorial_duckpiano_longdescription: In dit project laat je toetsen op je computer
    kwakzalvergeluiden spelen op verschillende toonhoogtes, zoals een piano die klinkt
    als een eend. Je kunt je eendenpiano gebruiken om eenvoudige deuntjes te spelen.
    Later kun je andere geluiden proberen, zoals hondenblaffen of zelfs geluiden die
    je zelf opneemt. Dit project werkt het beste op een computer met een toetsenbord,
    maar het kan worden aangepast om op een tablet te werken.
  tutorial_gpsound_longdescription: In dit project schrijf je een programma om geluid
    van de microfoon van je computer op te nemen, af te spelen en een beeld te maken
    van het opgenomen geluid. Je kunt je opname vervolgens verwerken om effecten toe
    te voegen zoals pitch-shift, reverse of echo.
  tutorial_groklearningpython_longdescription: Ontwikkel je programmeervaardigheden
    en bouw je eigen dierenclassificator! In deze cursus gebruik je de programmeertaal
    Python om dieren te classificeren op basis van hun kenmerken. Je leert over de
    verschillen tussen dieren en hoe biologen programmeren gebruiken om hen te helpen
    wetenschap te doen! Voor deze activiteit is enige veronderstelde kennis vereist
    (variabelen, afdrukken en invoer).
  tutorial_htmltimetravel_longdescription: Maak een avontuurlijke reis door de tijd
    en verover de ruimte terwijl je leert hoe je objecten kunt verplaatsen, roteren
    en transformeren met behulp van de basisprincipes van animatie in CSS.
  tutorial_hp_flappy_longdescription: Leer logisch denken en programmeren door je
    eigen spel in Flappy Birds-stijl te maken op HyperPad.
  tutorial_appytappin_longdescription: Deze activiteit onder leiding van de leraar,
    aangepast voor het Hour of Code, laat kinderen kennismaken met het gebruik van
    een op tekst gebaseerde programmeertaal om een app voor mobiele games te ontwikkelen.
    Ze ontwerpen algoritmen en gebruiken variabelen en functies, en testen en debuggen
    hun werk. Bevat een stappenplan voor lessen, leermiddelen, ondersteuningskaarten
    en een vooraf geschreven programmasjabloon.
  tutorial_icipher_longdescription: Deze activiteit onder leiding van een leraar,
    aangepast voor het Hour of Code, leert kinderen veilig communiceren. De kinderen
    leren dat berichten door de tijd heen zijn versleuteld en ontsleuteld met behulp
    van cijfers. Ze onderzoeken cryptografie en krijgen inzicht in de behoefte aan
    veilige communicatie.
  tutorial_iguess_longdescription: Introductie van Quick Response-codes voor kinderen
    van 3-5 jaar. Gebruik tablets om QR-codes te scannen en het minibeest uit een
    bepaalde habitat te raden.
  tutorial_imake_longdescription: Deze activiteit onder leiding van een leerkracht
    zonder stekker, voor kinderen van 3-5 jaar, maakt gebruik van klassieke kinderliedjes
    om het concept van algoritmen, volgorde en herhaling te introduceren. Door de
    stappen en patronen in populaire rijmpjes te identificeren, beginnen kinderen
    te begrijpen dat algoritmen overal om ons heen voorkomen.
  tutorial_imorse_longdescription: Ontdek cryptografie met Morse Code en Sphero. Leer
    dat fysieke systemen kunnen worden geprogrammeerd en schrijf code zodat Sphero
    kan communiceren.
  tutorial_kanohp_longdescription: Leer coderen en toveren op het scherm met creatieve
    uitdagingen. Laat veren vliegen en vuur laten stromen, componeer muziek en meer.
  tutorial_khanwebpages_longdescription: Leer hoe je webpagina's maakt met HTML-tags
    en CSS, en eindig met het maken van je eigen wenskaart om te delen met vrienden
    of familie.
  tutorial_kibobowl_longdescription: Crash! Hoe ver moet KIBO gaan om van het begin
    van de bowlingbaan naar de pins te komen? U kunt een enkele rechte rijstrook maken
    of een ingewikkelder pad. Studenten zullen schattingen en metingen gebruiken om
    een programma op te stellen om de lengte van de rijstrook af te leggen. Ze testen
    hoe ver een enkel voorwaartse blok KIBO vervoert en verbeteren vervolgens hun
    programma's met behulp van het Engineering Design Process.
  tutorial_kibodance_longdescription: Laten we een KIBO Robot dansfeest houden! Stel
    een muziekspeler in om een favoriet liedje uit de klas af te spelen, of een nummer
    dat verband houdt met een wereldcultuur die je aan het ontdekken bent. Studenten
    versieren hun KIBO als danser en maken vervolgens een programma om hun KIBO te
    leren dansen op de muziek. Studenten leren hoe ze een programma kunnen maken om
    een idee uit te drukken (in dit geval een dans), met de nadruk op sequencing-vaardigheden.
  tutorial_buildcharacters_longdescription: Wat zijn enkele karaktereigenschappen
    die je kunt herkennen in boeken of mensen die je kent? Ontwerp je eigen fuzz en
    gebruik code om de eigenschappen ervan aan te passen en je personage tot leven
    te brengen! Met JavaScript voor de hogere basisschool.
  tutorial_designgames_longdescription: De populairste pre-reader app bevat nu een
    digitale Maker Space! Maak levels, ontwerp games of bouw personages. Kies je activiteit
    en begin met creëren met Kodable! Met JavaScript voor de hogere basisschool.
  tutorial_makelevels_longdescription: Kun jij een symmetrisch doolhof bouwen? Een
    doolhof met rechte hoeken? Ga creatief aan de slag en voltooi doolhofbouwuitdagingen
    met basiscoderingsconcepten. Afgestemd op K-5 Common Core-wiskunde.
  tutorial_wizard_longdescription: Reis als codetovenaar naar de wereld van Code Magic.
    Leer spreuken te maken en uit te spreken om je kasteel aan te passen.
  tutorial_mbscratchcards_longdescription: Verbind de fysieke wereld van micro:bit
    met de virtuele wereld van Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Gebruik de micro:bit met een iPad om
    Swift te leren.
  tutorial_mbbuttons_longdescription: In dit inleidende project laat je afbeeldingen
    of animaties verschijnen op het micro:bit-scherm wanneer je op de knoppen drukt.
    Deze activiteit is geschikt voor mensen die nog nooit hebben geprogrammeerd of
    voor mensen die op zoek zijn naar een eenvoudige kennismaking met het programmeren
    van de BBC micro:bit. Het maakt gebruik van MicroBlocks, een Scratch-achtig programmeersysteem
    waarmee je meteen kunt zien dat je code op de micro:bit draait.
  tutorial_meteor_longdescription: In dit project maak je een Falling Meteors-game
    voor de BBC micro:bit. Met behulp van de knoppen beweegt de speler een schild
    om vallende meteoren te vangen en de aarde te redden. De technieken die je in
    dit project leert, kunnen worden gebruikt om veel andere games voor de BBC micro:bit
    te maken, waaronder klassiekers zoals Pong en Space Invaders.
  tutorial_ballbounce_longdescription: Leer een mobiele app maken waarbij de gebruiker
    een bal over het scherm gooit en deze tegen de randen stuitert.
  tutorial_mitcodi_longdescription: Leer om je eigen interactieve mobiele app te maken.
    Druk op de bij en hoor hem zoemen!
  tutorial_mitdoodle_longdescription: Maak een mobiele app waar je afbeeldingen op
    het scherm kunt tekenen!
  tutorial_talktome_longdescription: Leer een mobiele app te maken waarmee je telefoon
    met je praat!
  tutorial_mobilecspmap_longdescription: Gebruik App Inventor om een kaarttour te
    maken van bezienswaardigheden in je stad, staat of waar ook ter wereld. Zelfgeleide
    video- en tekstutorials leiden studenten bij het bouwen van een gebruikersinterface
    en het coderen van een mobiele app, het gebruik van een kaartcomponent en het
    bepalen van locaties op basis van lengte- en breedtegraad.
  tutorial_ozorandom_longdescription: 'Ontdek hoe computers willekeurige getallen
    creëren en gebruiken, en gebruik vervolgens een willekeurig bewegingsprogramma
    om ideeën voor een verhaal te creëren. '
  tutorial_ozotroll_longdescription: 'Leer het verschil tussen internettrollen en
    sprookjestrollen en leer Evo vervolgens hoe je een goede trol kunt zijn die jou
    beschermt. '
  tutorial_peblioart_longdescription: 'Leer vormen tekenen en animeren met code om
    interactieve illustraties te maken die zijn geïnspireerd door kunstenaars. '
  tutorial_astropi_longdescription: Codeer een bericht en controleer de omgevingstemperatuur
    aan boord van het ISS met behulp van een online simulator van de Sense HAT van
    de Astro Pi-computer.
  tutorial_rgart_longdescription: Op zoek naar een eenvoudige en intuïtieve manier
    om je leerlingen te leren coderen? RoboGarden STEAM heeft code-oefeningen gecombineerd
    met STEAM-learning en gamificed-missies in meerdere activiteiten. Tijdens de kunstactiviteit
    begrijpt de student concepten voor het mengen van kleuren terwijl hij coderingsblokken
    gebruikt om uitdagingen op het verjaardagsfeestje op te lossen.
  tutorial_rgengineer_longdescription: Op zoek naar een eenvoudige en intuïtieve manier
    om je leerlingen te leren coderen? RoboGarden STEAM heeft code-oefeningen gecombineerd
    met STEAM-learning en gamificed-missies in meerdere activiteiten. Tijdens de technische
    activiteit leert de student basisrobotica terwijl hij coderingsblokken gebruikt
    om uitdagingen op het kerstfeest op te lossen.
  tutorial_rgmath_longdescription: Op zoek naar een eenvoudige en intuïtieve manier
    om je leerlingen te leren coderen? RoboGarden STEAM heeft code-oefeningen gecombineerd
    met STEAM-learning en gamificed-missies in meerdere activiteiten. Tijdens de rekenactiviteit
    oefent de student met tellen, optellen en aftrekken terwijl hij enkele coderingsuitdagingen
    oplost.
  tutorial_rgscience_longdescription: Op zoek naar een eenvoudige en intuïtieve manier
    om je leerlingen te leren coderen? RoboGarden STEAM heeft code-oefeningen gecombineerd
    met STEAM-learning en gamificed-missies in meerdere activiteiten. In de wetenschapsactiviteit
    maakt de student een reis naar de ruimte om meerdere coderingsuitdagingen op te
    lossen en meer te weten te komen over ruimteelementen en wetenschappelijke feiten.
  tutorial_rgtech_longdescription: Op zoek naar een eenvoudige en intuïtieve manier
    om je leerlingen te leren coderen? RoboGarden STEAM heeft code-oefeningen gecombineerd
    met STEAM-learning en gamificed-missies in meerdere activiteiten. In de technologieactiviteit
    maakt de student een reis naar de vulkanische eilanden om meerdere coderingsuitdagingen
    op te lossen door de basisconcepten van technologie te begrijpen.
  tutorial_robotmagic3d_longdescription: Gebruik je fantasie om een geanimeerd 3D-logo
    te maken van je naam, je favoriete sportteam of wat je maar wilt. Gebruik code
    om 3D-modellen en letters met plezier tot leven te brengen. Aan het einde kun
    je een geanimeerde sticker van je creatie downloaden en deze delen met vrienden.
  tutorial_robotmagicflappy_longdescription: Gebruik je fantasie om een 3D Flappy
    Bird-spel te maken. Gebruik code om 3D-modellen met plezier tot leven te brengen.
    Aan het einde kun je je creatie delen met vrienden en ze uitdagen tot een hoge
    score.
  tutorial_scratchadventure_longdescription: Stuur je favoriete Cartoon Network-personages
    op een zoektocht, van de verste uithoeken van het universum tot aan de rand van
    Craig's Creek. Ontgrendelt geheime schatten en ontdek nieuwe personages terwijl
    je een avonturenspel maakt.
  tutorial_scratchtalk_longdescription: Breng je personages tot leven in Scratch met
    nieuwe tekst-naar-spraakblokken, mogelijk gemaakt door Amazon. Maak een raprobot
    of een interactieve animatie die praat. Dit project laat zien hoe je sprekende
    animaties maakt die draaien, inzoomen en van kleur veranderen. De mogelijkheden
    zijn eindeloos!
  tutorial_scratchjrstory_longdescription: Een tussentijdse activiteit bedoeld voor
    kinderen in groep 2 tot 5 met enige ervaring met ScratchJr. Door deze activiteit
    en de voortdurende tijd met ScratchJr krijgen studenten de kans om creatief te
    denken, hun verhaal te verbeteren en samen te werken met leeftijdsgenoten.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    is een introductieactiviteit bedoeld voor kinderen van de kleuterschool tot en
    met de tweede klas met weinig tot geen programmeerervaring. Door deze activiteit
    krijgen studenten de kans om creatief te denken, verhalenvertellers te worden
    en hun wiskundig redeneer- en sequentievaardigheden te verbeteren.
  tutorial_spherocomm_longdescription: Kom meer te weten over miscommunicatie in zowel
    een gemeenschap als in een computerprogramma. Gebruik deze kennis om miscommunicatie
    of bugs in een programma op te lossen om BOLT te helpen zijn weg naar huis te
    vinden.
  tutorial_spherocommunity_longdescription: Ontwerp een eenvoudig pad dat een gebruikelijke
    route vertegenwoordigt die je elke dag aflegt. Je maakt twee programma's, een
    getekend pad en een op blokken gebaseerd programmapad via je communityroute.
  tutorial_spherofunctions_longdescription: Leer hoe je functies kunt gebruiken en
    aanroepen om van Sphero een rekenmachine te maken.
  tutorial_spheroinfrared_longdescription: Word epidemioloog en stop de verspreiding
    van een zeldzame robotinfectie die een gemeenschap van BOLT-robots teistert.
  tutorial_spherolightsensor_longdescription: Leer hoe je een programma maakt dat
    de omgevingslichtsensor gebruikt om luxwaarden te meten en BOLT te achtervolgen.
  tutorial_spheromansion_longdescription: Een stel dinosaurussen in huis houden zou
    geen probleem moeten zijn, toch? Zoals je je kunt voorstellen, loopt dit niet
    goed af. Je zit vast in de bibliotheek van het landhuis en moet je een weg naar
    buiten programmeren.
  tutorial_roadblocks_longdescription: Als vervolg op Your Community pas je je blokkenprogramma
    aan wanneer jij en je partner verschillende wegversperringen op de route tegenkomen.
  tutorial_spherotext2_longdescription: Leer je eerste conditie door een leuk spel
    te bouwen waarbij je Sphero gooit en dierengeluiden raadt. Dit is een geweldige
    activiteit nadat je tekst 1 hebt voltooid.
  tutorial_spherotext3_longdescription: Leer de belangrijkste LED's van de Sphero
    te veranderen op basis van de draaisnelheid van de gyroscoop. Je leert ook over
    normalisatie en absolute waarde. Dit is een geweldige activiteit nadat je tekst
    1 en 2 hebt voltooid.
  tutorial_spherotext4_longdescription: Gebruik variabelen om een heet aardappelspel
    te bouwen, mogelijk gemaakt door Sphero. Je gebruikt pseudocode en leest documentatie
    om dit klassieke spel tot leven te brengen. Je leert ook over technische concepten
    zoals loop until en randomness within bounds. Dit is een geweldige activiteit
    nadat je tekst 2 of 3 hebt voltooid.
  tutorial_spheroraptor_longdescription: Maak een versterkte pen om de Spheroraptors
    op afstand te houden en schrijf tegelijkertijd de code naar de Spheroraptors escape.
    Van loops tot conditionals, tot operators en zelfs vergelijkers, je hebt zoveel
    mogelijk codeerkennis nodig.
  tutorial_stempiday_longdescription: We gebruiken het getal Pi om de omtrek en oppervlakte
    van een cirkel te berekenen, maar heb je je ooit afgevraagd waar dit getal vandaan
    komt of hoe je het kunt berekenen? In deze coderingsactiviteit genereer je willekeurig
    punten, vergelijkbaar met een zeer slechte speler die darts schiet op een dartbord.
    Het percentage darts dat in de cirkel terechtkomt, kan ons helpen om Pi te berekenen.
    Verander dan gewoon voor de lol de kleuren van de punten!
  tutorial_stemplanetoids_longdescription: Wist je dat de code achter de klassieke
    Asteroids- en Lunar Lander-games eenvoudiger is dan je zou denken? Wist je dat
    beide spellen nauwkeurige fysica hebben? In deze activiteit repareer je een kapot
    asteroïdenspel waarbij het schip alleen in een rechte lijn beweegt. Dan voeg je
    zwaartekracht toe aan het spel en probeer je het schip op de maan te laten landen!
    Werkt met Chromebooks en andere apparaten!
  tutorial_stempong_longdescription: Wist je dat de code achter het populaire spel
    Bonk.io en het klassieke Pong-spel eenvoudiger is dan je zou denken? Wist je dat
    beide spellen nauwkeurige fysica hebben? In deze activiteit ga je een kapotte
    versie van het Pong-spel repareren, zodat objecten stuiteren zoals ze zouden moeten.
    Vervolgens voeg je zwaartekracht toe om een Bonk.io-kloon te maken. Werkt met
    Chromebooks en andere apparaten!
  tutorial_algobot_longdescription: AlgoBot is een puzzelspel dat zich afspeelt op
    de Europa, een pan-galactisch kolonisatieschip, waar een recyclingmissie vreselijk
    misgaat. Spelers besturen AlgoBot, een slimme kleine servicedroid, en leren een
    visuele programmeertaal te gebruiken om hem te helpen de crisis te beheersen!
  tutorial_thunkableapps_longdescription: 'Leer hoe je je eigen apps kunt bouwen met
    codering op basis van blokken! '
  tutorial_toxicodedot_longdescription: 'Kies een kaart uit je stapel en interpreteer
    de code ervan om verder te komen in de wereld. Gebruik je intuïtieve vaardigheden
    om de regels te raden en van je eigen fouten te leren. Met zorg gemaakt door het
    team achter Compute it en Silent Teacher, met dezelfde basisprincipes: vallen
    en opstaan in plaats van uitgebreide uitleg, soepele voortgang, geen code om te
    typen, toegankelijkheid voor absolute beginners.'
  tutorial_gcactions_longdescription: Ontdek acties, een van de belangrijkste bouwstenen
    voor codering, en gebruik ze om een videogame te coderen! Ontdek de digitale cultuur
    en leer over robots en wat ze eigenlijk kunnen.
  tutorial_gccomparators_longdescription: Ontdek vergelijkers en logische regels,
    die belangrijke bouwstenen zijn bij het coderen, en gebruik ze om een videogame
    te coderen! Ontdek de digitale cultuur en kom meer te weten over het volgen van
    onze online activiteiten.
  tutorial_gcconditions_longdescription: Ontdek voorwaarden, een van de belangrijkste
    bouwstenen voor codering, en gebruik ze om een videogame te coderen! Ontdek de
    digitale cultuur en leer over de algoritmen die onze online wereld aandrijven.
  tutorial_gccreate_longdescription: Maak je eerste volledige videogame met GameCode!
    Creëer nieuwe personages, maak ze (een beetje) slimmer, geef de speler superkrachten...
    Sky is the limit!
  tutorial_gcevents_longdescription: 'Ontdek evenementen, een van de belangrijkste
    bouwstenen voor codering, en gebruik ze om een videogame te coderen! Ontdek de
    digitale cultuur en leer over kunstmatige intelligentie en hoe deze van betekenis
    kan zijn in je leven. '
  tutorial_gcloops_longdescription: Ontdek loops, een van de belangrijkste bouwstenen
    in codering, en gebruik ze om een videogame te coderen! Ontdek de digitale cultuur
    en leer over het fenomeen echokamer op sociale netwerken.
  tutorial_gcvariables_longdescription: Ontdek variabelen, een van de belangrijkste
    bouwstenen in codering, en gebruik ze om een videogame te coderen! Ontdek de digitale
    cultuur en leer wat data is en hoe het werkt.
  tutorial_beanything_longdescription: Ontdek zes coole carrières en zie hoe codering
    op elke baan kan worden toegepast! Ontdek hoe het is om robotica-ingenieur, muzikant,
    astronaut, boer, imker en patissier te zijn. Gebruik programmering om personages
    te animeren, muziek te componeren, verhalen te vertellen, games te ontwerpen en
    zelfs kunst te maken.
  tutorial_change_longdescription: Maak een project dat laat zien hoe jij de wereld
    zou veranderen! Of je nu een passie hebt voor recycling of een idee hebt om wereldvrede
    te bereiken, deel je visie met code!
  tutorial_cooking_longdescription: Laat je vaardigheden zien - maak een interactief
    kookspel. Beginners kunnen de zelfgeleide tutorial gebruiken, terwijl meer gevorderde
    programmeurs de mogelijkheid hebben om met een leeg project te beginnen.
  tutorial_crystal_longdescription: Vecht met vrienden in dit multiplayer-spel. Pas
    je eigen strategieën toe en neem het op tegen de hele Tynker-community om te zien
    wie de echte coderingskampioen is! Spreek spreuken uit, verzamel power-ups en
    versla vijanden terwijl je vecht in een wilde arena voor 4 spelers die krimpt
    te midden van lava!
  tutorial_landscape_longdescription: Gebruik de pentekenfunctie van Python om een
    landschap samen te stellen met behulp van code. Gebruik de landschapsitems die
    al voor u zijn gemaakt of ontwerp onze eigen structuren. Publiceer en deel je
    creaties!
  tutorial_pets_longdescription: Maak een leuk spel over huisdieren — echt of denkbeeldig!
    Beginners kunnen de zelfgeleide tutorial gebruiken, terwijl meer gevorderde programmeurs
    de mogelijkheid hebben om met een leeg project te beginnen.
  tutorial_petvet_longdescription: Een drukke dag bij de dierenarts leidt tot plezier,
    want jij en Barbie helpen verschillende huisdieren bij hun allereerste controles.
    Van het begeleiden van huisdieren naar de onderzoekskamer tot het diagnosticeren
    van hun gesnuffels, boo-boos en jeuk, je zult merken dat elke puzzel een oplossing
    heeft waardoor de huisdieren zich beter dan ooit voelen!
  tutorial_superhero_longdescription: Gebruik HTML- en CSS-pixelart om je favoriete
    superheldenmaskers te maken. Publiceer en deel je creaties!
  tutorial_vidcodeplastic_longdescription: "  Het probleem van plastic dat onze oceanen
    vult, blijft toenemen. Gelukkig kun je je stem laten horen met code via de Plastic
    Pollution PSA. Na het coderen van een PSA over plasticvervuiling met behulp van
    JavaScript, kun je een tweede video maken over elk onderwerp dat je belangrijk
    vindt! Leer lussen, sinusgolven en aangepaste emojis te gebruiken om een uniek
    project te maken.  "
  tutorial_vidcodetypeface_longdescription: Maak je eigen lettertype met behulp van
    vormen en elementen uit de typografie. Type bevat meer elementen dan je misschien
    wist! Tot nu toe hebben we het gehad over lettertypen en hoe dit verschillende
    tekststijlen zijn. Lettertypen zijn eigenlijk gewoon verschillende stijlen van
    een lettertype. Een lettertype is een familie van lettertypen die vergelijkbare
    kenmerken hebben.
  tutorial_washustorm_longdescription: Leer hoe je een binnenkomende storm programmeert.
  tutorial_activitypackets_longdescription: Beleef uren gezinsvriendelijk plezier
    met de afdrukbare pakketten met creatieve coderingsactiviteiten van Wonder Workshop.
    Breng coderen tot leven met Dash-, Dot- en Cue-robots door deze online en offline
    activiteiten te downloaden voor gebruik tijdens Hour of Code en daarna!
  tutorial_googlerookie_longdescription: In deze activiteit codeer je een collage
    met een Rookie-thema met Blockly, een inleidende coderingstaal. Je gebruikt sequenties,
    variabelen en loops om een uniek stuk te creëren dat je creativiteit benadrukt!
  tutorial_tommyturtle_longdescription: Help jonge kinderen de basisprincipes van
    coderen te leren met Tommy the Turtle! Gold Award-winnaar voor beste educatieve
    app door Best Mobile App Awards. Maakt verbinding met StemDash om ouders en leerkrachten
    in staat te stellen de leervoortgang bij te houden, met je kind te chatten om
    aanmoediging te geven of hun speeltijd te beperken.
  tutorial_mazyad_longdescription: Dit product zal onze grenzen verleggen door een
    geïntegreerde papieren versie te creëren met geautomatiseerde toepassingen en
    een alternatief als de computer om welke reden dan ook niet wordt gebruikt. Het
    zal ook dienen als een inleiding tot het begrijpen van programmeren in het algemeen.
  tutorial_gamemaker_longdescription: Game Maker is een activiteit met een open einde
    waarbij leerlingen alles kunnen maken wat ze willen met behulp van een eenvoudige
    codewizard. Klik gewoon op de foto van een schattig klein monster en kies een
    van de opties in het menu. Er zijn ook meer geavanceerde tutorials inbegrepen
    voor diegenen die dieper in het maken van games willen duiken.
  tutorial_duckrace_longdescription: In deze cursus los je programmeertaken op om
    Toni de eend te helpen munten te verzamelen voor zijn spaargeld voor de feestdagen.
    Aan het einde van de cursus maak je je eigen spel.
  tutorial_allcancodeapps_longdescription: Gebruik het Allcancode-platform om web-
    en mobiele apps te maken, van ontwerp tot levering. Applicatielogica is geschreven
    in Google Blockly, de programmeertaal die bij de meeste Code.org-activiteiten
    wordt gebruikt.
  tutorial_n2y_longdescription: In deze afdrukbare activiteiten kunnen leerlingen
    een kleine robot genaamd Bitt Bott helpen verschillende landvormen op aarde te
    verkennen. Leerlingen geven Bitt Bott eenvoudige aanwijzingen door de juiste richtingspijlen
    te kiezen en te omcirkelen. Elk van de zes activiteiten omvat eenvoudige aanwijzingen
    die worden ondersteund met symbolen uit de n2y® SymbolStix PRIME® -collectie.
    De symbolen helpen niet-lezers en beginnende lezers om de aanwijzingen te begrijpen
    en op te volgen.
  tutorial_microsoftarcade_longdescription: Speel leuke arcadegames, ontwerp je eigen
    sprites en leer de basisprincipes van het coderen van je eigen game met MakeCode
    Arcade.
  tutorial_csfirstunplugged_longdescription: Geen computer of internet? Geen probleem.
    Probeer de CS First Unplugged-activiteiten om te ontdekken hoe computerwetenschap
    problemen kan oplossen, zoals mensen helpen verbonden te blijven terwijl ze uit
    elkaar zijn. 'Plugged in' Scratch-activiteiten zijn ook beschikbaar!
  tutorial_toxicodepython_longdescription: Ontdek de basisprincipes van Python zonder
    enig woord of uitleg. Onze stille leraar zal je verschillende reeksen uitdagingen
    geven die je ertoe zullen aanzetten om enkele regels te raden en van je eigen
    fouten te leren.
  tutorial_codecombatozaria_longdescription: Betreed de wereld van Ozaria waar je
    een held wordt in een episch avontuur. Je moet de kracht van coderen gebruiken
    om een duisternis te verslaan die de wereld heeft overgenomen! Onderweg ontmoet
    je interessante personages en reis je naar verschillende landen, waar je coderingsconcepten
    zoals sequenties, loops, debuggen en decompositie oefent. Uiteindelijk ontwerp
    je een speelbaar spel dat je kunt delen met je vrienden!
  tutorial_vidcodedate_longdescription: 'Het Climate Clock-project is een cultureel
    relevant kruispunt van wiskunde, milieuwetenschappen en informatica. In deze Hour
    of Code-activiteit worden leerlingen begeleid bij de constructie van hun eigen
    klimaatklok. Ze zullen zich bezighouden met objecten, eigenschappen, variabelen,
    functies en loops, en hun boodschap aanpassen om hun boodschap voor de wereld
    en hun hoop voor de toekomst over te brengen. '
  tutorial_codemonkeyspace_longdescription: 'Schrijf echte code om de apenastronaut
    te helpen bananen te vangen in de ruimte! '
  tutorial_codespeakhappy_longdescription: Leer een meditatie-app programmeren die
    je naar je 'gelukkige plek' brengt.
  tutorial_grokimage_longdescription: Gebruik de programmeertaal Python om snel wijzigingen
    aan te brengen in afbeeldingen. Maak leuke beeldbewerkingsprogramma's en maak
    je eigen beeldfilter!
  tutorial_icomputelearn_longdescription: Wanneer je leert coderen met iComputer programmeer
    je je eigen fantastische interactieve verhalen, games en animaties. Door onze
    creatieve, leuke activiteiten te volgen, ontwikkel je zowel computationeel denken
    als codeervaardigheden!
  tutorial_rpstress_longdescription: Gebruik Scratch-blokken om je klikbare stressbal
    te maken en te personaliseren met grafische effecten, kostuumanimatie en geluidseffecten.
  tutorial_bsdcause_longdescription: 'In deze cursus kunnen studenten code gebruiken
    als een manier om te delen wat belangrijk of interessant voor hen is. Ze kunnen
    de les volgen of unieke projecten maken terwijl ze HTML, CSS en JavaScript leren.
    Ze worden begeleid met videohandleidingen, live codering en toegang tot de codewoordenlijst.
    De Support My Cause richt zich op het ontwerpen en coderen van een landingspagina
    die gegevens verzamelt van supporters van je favoriete doel. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Gebruik een lus om een array te herhalen,
    waardoor een emoji wordt geanimeerd door middel van meerdere opties.
  tutorial_vidcodeanimojies_longdescription: Gebruik een lus om een array te herhalen,
    waardoor een emoji wordt geanimeerd door middel van meerdere opties.
  tutorial_bsdinspire_longdescription: 'In deze cursus kunnen studenten code gebruiken
    om te delen wat belangrijk of interessant voor hen is. Ze kunnen de les volgen
    of unieke projecten maken terwijl ze HTML, CSS en JavaScript leren. Ze worden
    begeleid met videohandleidingen, live codering en toegang tot de codewoordenlijst.
    The People Who Inspire Me richt zich op het maken van een webpagina om de top
    3 mensen te laten zien die jou hebben geïnspireerd. #codeisyourvoice'
  tutorial_tttractor_longdescription: Help de velden weer tot leven te brengen. Boer
    Hayao heeft pech en zijn velden zijn een puinhoop geworden. Maar hij heeft net
    een mooie nieuwe tractor gekocht met een herhalend codesysteem met lussen die
    misschien wel alles kunnen redden. Help mee om te leren hoe de tractor werkt om
    alle gewassen op zijn velden water te geven.
  tutorial_codeillusionmickey_longdescription: Beleef een magisch codeeravontuur met
    Mickey! Leer hoe je vormen kunt tekenen, kleuren en verplaatsen terwijl je de
    inleiding tot Mediakunst met JavaScript onder de knie hebt.
  tutorial_scigirlsquest_longdescription: 'In dit online coderingsavontuur nemen jongeren
    Subby de onderzeeër mee door onderwateruitdagingen, waarbij ze code gebruiken
    om verschillende items te vinden en wetenschappelijke gegevens over de oceaanbodem
    te verzamelen. '
  tutorial_codespeakbreathe_longdescription: Leer de meditatie-app programmeren die
    gebruikers begeleidt bij een bewuste ademhalingsoefening.
  tutorial_vidcodeface_longdescription: Gebruik een facetracking-bibliotheek om je
    eigen aangepaste gezichtsfilter te coderen, zoals degene die je op sociale media
    gebruikt.
  tutorial_educodemaze_longdescription: Ontwerp een doolhof, compleet met monsters
    en gesloten doorgangen. Gebruik variabelen, loops en strings om je held te helpen
    zijn weg te vinden in de wereld die je hebt gecreëerd.
  tutorial_educoderace_longdescription: Leer informatica terwijl je de racer in jezelf
    loslaat! Bedenk en pas je eigen auto aan, terwijl je tegelijkertijd een beter
    begrip krijgt van objecten en hoe videogames worden gemaakt.
  tutorial_codespeakchatbot_longdescription: Leer hoe je een chatbot codeert, een
    computerprogramma waarmee je een gesprek kunt voeren, terwijl je meer te weten
    komt over de beroemde vrouwelijke pioniers van de informatica.
  tutorial_gamefrootgames_longdescription: Leer een echt spel zoals Super Mario Bros
    te coderen. Studenten die klaar zijn om verder te gaan dan Scratch en Tynker,
    maken kennis met de praktijk van de game-industrie, creatieve coderingsconcepten,
    hoe ze hun eigen unieke game kunnen publiceren en beginnen te werken aan een carrière
    in de game-industrie. De tutorial gaat over het ontwerpen van levels, het kiezen
    van een personage, het animeren en coderen van je personage om je te verplaatsen.
  tutorial_codespeakgrandparent_longdescription: Leer een digitale kaart coderen om
    vreugde te brengen aan een speciaal iemand in je leven.
  tutorial_educodekingdom_longdescription: Het Koninkrijk wordt aangevallen! Plan
    krachtige verdedigingen om de indringers af te weren. Beheers de kracht van arrays
    om je eigen golf van monsters te creëren in je eigen torenverdedigingsspel!
  tutorial_codehsdata_longdescription: Lees meer over de kracht van het gebruik van
    datavisualisaties om gegevens op zinvolle en gemakkelijk te begrijpen manieren
    weer te geven. Gebruik onze grafiekgenerator om visueel aantrekkelijke grafieken
    te maken en leer hoe codering wordt gebruikt om prachtige gegevens te creëren.
  tutorial_educodecake_longdescription: Leer HTML terwijl je een taart bakt met chef
    Roland. Geef je eigen creatie vorm en stijl met je nieuwe kennis van tags en klassen.
  tutorial_ttsecond_longdescription: Kunt u het Open Protocol leveren? Je bent aan
    boord van het hoofdschip geslopen en nu moet je de beveiligingsdrones lang genoeg
    ontwijken om iedereen toegang te geven. Bekijk snel voorwaardelijke verklaringen
    om erachter te komen of je veilig bent of niet voor de lafhartige cybervisie.
    Zo niet, dan naar de luchtsluis!
  tutorial_bsdtrivia_longdescription: 'In deze cursus kunnen studenten code gebruiken
    als een manier om te delen wat belangrijk of interessant voor hen is. Ze kunnen
    de les volgen of unieke projecten maken terwijl ze HTML, CSS en JavaScript leren.
    Ze worden begeleid met videohandleidingen, live codering en toegang tot de codewoordenlijst.
    De Trivia Game Maker richt zich op het bouwen van een interactief trivia-spel
    waarin je ook de trivia-vragen mag bedenken. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmeer een gesprek tussen twee sprites.
    Wees creatief terwijl je communiceert met code in Scratch met CS First!
  tutorial_codemonkeybeaver_longdescription: Help een bever zijn doelen te bereiken!
    Duik in de natuurlijke omgeving van deze bever met een leuke coderingsactiviteit
    die je coderingsopleiding een vliegende start zal geven. Bevers kunnen zwemmen,
    hout verzamelen en dammen bouwen. Deze kleine bever heeft jouw hulp nodig. Gebruik
    de eenvoudige codeblokken om de dam in het meer te voltooien zodat het water kalm
    blijft, bouw een huis en maak smoothies!
  tutorial_codestersdistance_longdescription: Leer de basisprincipes van coderen in
    Python en maak vervolgens een programma dat de afstand tussen twee sprites berekent
    om er zeker van te zijn dat ze sociale afstand nemen of een masker moeten dragen.
  tutorial_itchspace_longdescription: Deze tutorial neemt je mee in de creatie van
    een klassiek Space Invaders-spel met behulp van de programmeertaal Scratch MIT.
    Abonneer je op het RokCoder YouTube-kanaal voor meer op Scratch gebaseerde video's
    en tutorials! Elke video is een hapklare tutorial (ongeveer tien minuten lang)
    die zijn eigen specifieke einddoelen bevat. Het eindresultaat is een Scratch-arcadespel
    van hoge kwaliteit.
  tutorial_vidcodemagic_longdescription: Laat flitsen willekeurig op het scherm verschijnen
    met behulp van een lus.
  tutorial_vidcodemagices_longdescription: Laat flitsen willekeurig op het scherm
    verschijnen met behulp van een lus.
  tutorial_codespeakmeal_longdescription: Leer een app coderen die gebruikers helpt
    bij het nemen van beslissingen over gezonde voeding.
  tutorial_itchfish_longdescription: Scratch 3.0-tutorial om een spel met een haai
    die op vis jaagt en eet te verstoren wanneer een duiker per ongeluk wordt opgegeten.
  tutorial_bsdwebsite_longdescription: 'In deze cursus kunnen studenten code gebruiken
    als een manier om te delen wat belangrijk of interessant voor hen is. Ze kunnen
    de les volgen of unieke projecten maken terwijl ze HTML, CSS en JavaScript leren.
    Ze worden begeleid met videohandleidingen, live codering en toegang tot de codewoordenlijst.
    ''De My Favourites-website richt zich op het maken van een webpagina met de drie
    belangrijkste dingen waarin je geïnteresseerd bent of graag doet. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Leer hoe je een digitale tijdcapsule codeert
    om je leven nu vast te leggen en erover na te denken.
  tutorial_itchwebcam_longdescription: Kom meer te weten over augmented reality en
    maak je eigen virtuele ruimte voor augmented reality.
  tutorial_itchball_longdescription: Laat een bal over het scherm stuiteren. Meer
    informatie over loops en conditionals binnen loops.
  tutorial_ttrace_longdescription: Door functies aan te roepen en klassen te ontwerpen,
    programmeren spelers hun eigen raceauto om snel, wendbaar en krachtig te zijn;
    tijdens races kunnen ze vervolgens de voertuigen van hun concurrenten hacken om
    hun besturing te verdraaien.
  tutorial_plethora_longdescription: 'In deze Plethora-activiteit los je visuele leuke
    uitdagingen op en leer je de concepten van oorzaak en gevolg en gebruikersinteractie. '
  tutorial_educodesecret_longdescription: Verken de wereld van geheimen met Agent
    Smith terwijl je dieper ingaat op het leren of statements, strings, for-in loops
    zijn. Help Agent Smith de boosdoeners te vinden en het besturingssysteem van het
    Agentschap te configureren voor hun nieuwe gebruikers met Python.
  tutorial_itchshapes_longdescription: Leer hoe je vormen tekent in Scratch. Je leert
    ook hoe je kunt berekenen hoeveel je moet draaien voor welke vorm dan ook.
  tutorial_codeguppytext_longdescription: Leer de basisprincipes van tekstgebaseerd
    coderen door je eerste programma te maken in een online coderingseditor.
  tutorial_vidcodeplastiche_longdescription: "  Het probleem van plastic dat onze
    oceanen vult, blijft toenemen. Gelukkig kun je je stem laten horen met code via
    de Plastic Pollution PSA. Na het coderen van een PSA over plasticvervuiling met
    behulp van JavaScript, kun je een tweede video maken over elk onderwerp dat je
    belangrijk vindt! Leer lussen, sinusgolven en aangepaste emojis te gebruiken om
    een uniek project te maken.  "
  tutorial_educativechatbot_longdescription: Leer meer over het domein van kunstmatige
    intelligentie en machine learning, en programmeer je eigen chatbot!
  tutorial_educodebasics_longdescription: Leer wat basisprincipes van programmeren
    en maak daarbij je eigen game!
  tutorial_codehsdesign_longdescription: 'Programmeurs zullen leren hoe programmeren
    artiesten kan ondersteunen en hun eigen online shop-mockup kan bouwen met behulp
    van HTML. '
  tutorial_htmlacademyphp_longdescription: Maak kennis met Dumpo the Little Elephant,
    een senior programmeur bij een webdesignstudio, die bezig is met de ontwikkeling
    van een webwinkel. Samen leer je op een boeiende manier de basis van PHP. Je werkt
    met webscripts en leert de variabelen, voegt PHP-scripts toe aan de lay-out en
    communiceert met databases terwijl je een levensecht webproject creëert.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread kun je
    de factor ''Thuis blijven'' aanpassen en een simpele nieuwsklicker coderen. De
    activiteit illustreert hoe sociale afstand een directe invloed heeft op hoe snel
    een virus als COVID-19 zich kan verspreiden. Studenten en docenten krijgen een
    klein inzicht in viruswetenschap, de effecten die een virus kan hebben op de samenleving
    en tegelijkertijd hun digitale spreekvaardigheid verbeteren.'
  tutorial_codesterscovid_longdescription: Leer de basisprincipes van coderen in Python
    terwijl je je eigen PSA aanmaakt over hoe we de verspreiding van COVID-19 kunnen
    stoppen. Ontwerp uw eigen geanimeerde interactieve PSA om kritieke informatie
    te delen over het belang van sociale afstand, het dragen van een masker, quarantaine
    en andere maatregelen.
  tutorial_ttbunker_longdescription: Je hebt The Bunker gevonden en al zijn geheimen
    zullen van jou zijn, zodra je de versleuteling hebt gekraakt. Er komt een leger
    dichterbij en je moet de perimeter behouden met behulp van de kracht van programmeren.
    Codeer individuele torens, stel het bereik, de schade en meer speciale krachten
    in door nieuwe coderegels toe te voegen en waarden te wijzigen. Overleef lang
    genoeg om te leren hoe klassen en instanties je nog krachtiger kunnen maken.
  tutorial_cuttle_longdescription: Daag jezelf uit met deze leuke en interactieve
    taken en leer alles over computationeel denken.
  tutorial_bsdjokes_longdescription: 'In deze cursus kunnen studenten code gebruiken
    als een manier om te delen wat belangrijk of interessant voor hen is. Ze kunnen
    de les volgen of unieke projecten maken terwijl ze HTML, CSS en JavaScript leren.
    Ze worden begeleid met videohandleidingen, live codering en toegang tot de codewoordenlijst.
    The Jokes and Riddles richt zich op het maken van een set interactieve kaarten
    met je favoriete grappen en raadsels en de antwoorden! #codeisyourvoice'
  tutorial_rptree_longdescription: Gebruik Scratch om een simulatie te maken die laat
    zien welke invloed de gezondheid van een bos en de mate van ontbossing hebben
    op bomen, dieren in het wild en de hoeveelheid CO2 die wordt opgenomen. Je zou
    al moeten weten hoe Scratch-coördinaten en variabelen werken.
  tutorial_codestersunity_longdescription: Leer de basisprincipes van coderen in Python,
    waaronder lijsten, loops en sprites. Maak vervolgens een muurschildering met behulp
    van een lus om toegang te krijgen tot elke sprite die is opgeslagen in een lijst.
  tutorial_codesterssoccer_longdescription: Leer de basisprincipes van coderen in
    Python en maak vervolgens een programma dat een voetbal in het doel schiet. Om
    je schot te richten, moet je eerst de helling van de lijn inschatten. Succes!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot heeft jouw hulp nodig! Ze
    heeft jouw kennis van loops, algoritmen en codering nodig om haar te helpen de
    code van Lockit te herstellen en haar systeem opnieuw op te starten. '
  tutorial_thunkablemask_longdescription: Leer hoe je een mobiele app maakt die je
    punten geeft om te weten hoe je je masker op de juiste manier moet dragen!
  tutorial_cafarming_longdescription: Informatica kan helpen een hongerige wereld
    te voeden. Boeren gebruiken technologie om voedsel op slimmere en duurzamere manieren
    te verbouwen. Agribots en drones kunnen gewassen monitoren, besproeien en zelfs
    die vervelende onkruiden bestrijden! Ontdek hoe AI, Computer Vision en het Internet
    of Things op de boerderij worden gebruikt.
  tutorial_blocksmithyeti_longdescription: Oh nee! Iemand heeft de Yeti gevangen!
    Alleen JIJ en je programmeerbare slimme kanon kunnen de Yeti redden en hun vrienden
    voeden. Studenten zullen JavaScript gebruiken om de Yeti op te slaan met deze
    leuke interactieve les in hun eigen tempo.
  tutorial_codecapture_longdescription: 'Zet je eerste stappen in de wereld van programmeren
    met JavaScript, met alleen pen en papier en je mobiele telefoon! '
  tutorial_codehslitter_longdescription: 'Ontdek hoe je programmeren kunt gebruiken
    om een van''s werelds grootste problemen op te lossen: zwerfafval en afval! In
    dit Choose-Your-Own-Adventure Hour of Code heb je de keuze tussen de basisprincipes
    van Python of de basisprincipes van webdesign. Wat je ook kiest, je zult onderzoeken
    hoe je informatica kunt gebruiken om de hoeveelheid zwerfafval in je gemeenschap
    te verminderen.'
  tutorial_bsdocean_longdescription: 'Life below Water werpt licht op een urgente
    kwestie waar we tegenwoordig mee te maken hebben: ons milieu. Dit project richt
    zich op het begeleiden van u bij het coderen van uw eigen webpagina over de bescherming
    van onze wateren.'
  tutorial_itchplatformer_longdescription: Een eenvoudig te volgen tutorial voor het
    maken van een eenvoudig platformspel met Scratch.
  tutorial_codejika_longdescription: Een geweldige introductie tot coderen met HTML
    en CSS. Codeer een paar regels, bekijk onmiddellijke resultaten zonder verstrikt
    te raken in het hoe en waarom door een mooie landingspagina te maken met een tweekleurige
    gradiëntachtergrond, naam en lanceringsdatum van de website.
  tutorial_gamefrootclicker_longdescription: Leerlingen coderen hun eigen Clicker
    Game en leren daarbij over variabelen, verschillende gegevenstypen, voorwaardelijke
    logica en vergelijkende operators, en krijgen waardevolle inzichten in hoe professionele
    gameontwikkelaars echte games ontwerpen en maken. Aan het einde van de tutorial
    heb je verschillende soorten variabelen gecodeerd, een spel gepubliceerd en je
    bezig gehouden met informatica in een inheemse context.
  tutorial_rmagicequity_longdescription: 'Ontdek concepten die verband houden met
    het verminderen van ongelijkheid met code: beperkte middelen, gelijkheid, gelijkheid
    en bevrijding. Gebruik variabelen en functies in een zelfgestuurde blokomgeving.
    Eindig door de 3D-acteurs te animeren.'
  tutorial_ttfreestyle_longdescription: Je bent de choreograaf en regisseur van een
    nieuwe videoclip! Typ echte code om dansers, decors en meer te plaatsen en te
    controleren. Zorg er wel voor dat u de juiste hoofdletters en interpunctie gebruikt,
    anders wordt het geheel statisch.
  tutorial_ozobotcolor2_longdescription: Studenten leren de basisfunctionaliteit van
    Ozobot. Studenten leren kleurcodes te tekenen die Ozobot kan lezen.
  tutorial_ozobotcolor3_longdescription: Studenten leren hoe ze de bot kunnen programmeren
    om naar links, rechts en recht te reizen met kleurcodes.
  tutorial_clcarbon_longdescription: Een lesplan voor python dat leerlingen leert
    hoe ze een CO2-voetafdrukcalculator kunnen maken die de voetafdruk berekent op
    basis van een korte quiz over het dagelijks leven, vervolgens vergelijkingsstatistieken
    geeft (dwz dit is dezelfde hoeveelheid koolstof als xxxx) en manieren voorstelt
    om milieuvriendelijker te zijn.
  tutorial_kodablebasics_longdescription: Geen computer? Geen probleem! Leer elementaire
    programmeervaardigheden en oefen met het gebruik van kerncoderingsopdrachten zonder
    het gebruik van een apparaat.
  tutorial_scigirlscc_longdescription: Help je leerlingen om pseudocode te leren schrijven!
    Computerprogrammeurs beginnen projecten vaak door alledaagse taal te gebruiken
    om uit te schrijven wat ze willen dat er gebeurt in hun code — dit wordt pseudocode
    genoemd. Jongeren zullen in groepen werken om pseudocode te schrijven voor een
    eenvoudige beweging of dansbeweging.
  tutorial_irobotpicture_longdescription: Robots hebben veel sensoren die samenwerken
    om de robot te helpen alles om zich heen te begrijpen. Net als sensoren kunnen
    onze vrienden vaak dingen zien, horen, voelen of begrijpen die wij niet kunnen
    zien. Werk in deze activiteit samen om geheime berichten te decoderen en de code
    te kraken!
  tutorial_kcjmyself_longdescription: In deze activiteit leer je hoe je Scratch kunt
    gebruiken om een animatie te coderen die helemaal over jou gaat! Ontwerp een eigen
    personage om jezelf voor te stellen, het te laten bewegen en voeg verschillende
    achtergronden toe om je woonplaats te laten zien. Dit project is eenvoudig genoeg
    voor kinderen om zelf of met steun van een volwassene te voltooien.
  tutorial_nearpodalgorithms_longdescription: 'In deze Nearpod-les identificeren leerlingen
    een algoritme in de vorm van een reeks stapsgewijze aanwijzingen. Studenten leren
    een algoritme te maken, te testen en te repareren om een specifieke taak te voltooien. '
  tutorial_kibodrop_longdescription: Techniek gaat over doorzettingsvermogen en doorzettingsvermogen.
    Vandaag worden de studenten ingenieurs en leren ze de stappen van het technische
    ontwerpproces. Ze zullen modellen maken van ambachtelijke en gerecyclede materialen,
    en vervolgens zullen ze de stevigheid van hun modellen testen door ze vanaf enkelhoogte
    te laten vallen. Dit is een activiteit zonder stekker; KIBO-robots zijn optioneel.
  tutorial_ozobotcolor1_longdescription: Studenten leren de basisfunctionaliteit van
    Ozobot, waaronder het kalibreren van de sensoren van de bot en het tekenen van
    lijnen die de bot kan volgen.
  tutorial_scigirlspixels_longdescription: 'In deze unplugged-activiteit leer je wat
    een pixel is en hoe je een eenvoudige zwart-witafbeelding naar een vriend kunt
    sturen! '
  tutorial_kcjheroines_longdescription: In deze activiteit leer je over verschillende
    Canadese vrouwen die geschiedenis hebben geschreven. Met Scratch leer je hoe je
    een videogame codeert waarin hun leven en prestaties worden gevierd. Kies een
    heldin, pas hun kostuum en achtergrond aan, codeer bewegingen en doelen voor je
    spel en houd de score bij. Dit project is eenvoudig genoeg voor kinderen om zelf
    of met steun van een volwassene te voltooien.
  tutorial_ozobotvalue_longdescription: Studenten zullen hun Ozobot gebruiken om willekeurig
    een plaatswaarde te selecteren, dezelfde plaatswaarde te identificeren in een
    driecijferig getal en het nummer op te schrijven.
  tutorial_icodebytes_longdescription: Informatica leren zonder technologie! Leuke
    computeractiviteiten zonder stopcontact voor kinderen van 5-7 jaar om in de klas
    of thuis met hun gezin te doen. De activiteiten helpen om op een heel leuke manier
    computationeel denkvermogen te ontwikkelen. Onderverdeeld in de fundamentele principes
    van de informatica, en omvatten het creëren van algoritmes, logisch denken, patronen
    herkennen en regels vinden of maken.
  tutorial_clfashion2_longdescription: Ben jij een modebewuste datawetenschapper met
    interesse in code? Neem deel aan de Fashionista of Data Science-lessen om te leren
    hoe coderen en mode hand in hand gaan! We zullen SQL-code en datawetenschap gebruiken
    om marketing, lijnstijlen en winkelactiviteiten te onderzoeken.
  tutorial_ai4all_longdescription: 'Deze Byte of AI is bedoeld als een snelle en leuke,
    door docenten gefaciliteerde manier om vertrouwd te raken met enkele kernideeën
    van moderne AI, waaronder: hoe data wordt omgezet in een AI-model, hoe menselijke
    vooroordelen in datasets terechtkomen en hoe AI kan worden gebruikt op verschillende
    gebieden, waaronder kunst en creativiteit. Leerlingen leren deze dingen door tekenen
    te verkennen in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Ontdek data science, een van de meest waardevolle
    vaardigheden, en verken de wereld! Klinkt data science droog en eng, zoals wiskunde?
    Vrees niet. Deze introductieles laat je zien dat je al experts bent op het gebied
    van data en data science zit vol leuke en interessante inzichten over onderwerpen
    zoals voetbal, muziek, kunst en je favoriete boeken. Materiaal dat klaar is voor
    persoonlijk leren of voor leeromgevingen op afstand. '
  tutorial_spheroinputs_longdescription: 'Deze activiteit zet je aan het denken over
    het algemene computerwetenschappelijke coderingsconcept van inputs en outputs
    en hoe dit idee zich verhoudt tot het voorgoed gebruiken van informatica. '
  tutorial_edisoncount_longdescription: 'Introduceer de belangrijkste computationele
    concepten van inputs en outputs met behulp van Edison-robots en de blokgebaseerde
    programmeertaal EdBlocks in deze door studenten geleide activiteit. Gebruik de
    aandrijffunctie van de Edison-robot door middel van een reeks progressieve programmeertaken.
    Het maken van programma''s die de robot kan ''traceren'' vereist de toepassing
    van sequentieel denken en inzicht in de input-process-outputcyclus. '
  tutorial_spheroloops_longdescription: 'Deze activiteit zet je aan het denken over
    het gangbare computerwetenschappelijke coderingsconcept van loops en hoe dit concept
    zich verhoudt tot het voorgoed gebruiken van informatica. '
  tutorial_kiboprogram_longdescription: In deze les leren kinderen over sequencing
    in het programmeren en over de symbolen waaruit een programmeertaal zoals die
    van KIBO bestaat. Studenten zullen hun eigen programmeersymbolen maken en programma's
    met hun eigen beweging uitvoeren. Tot slot kunnen ze deze bewegingsprogramma's
    vertalen naar programma's voor KIBO.
  tutorial_hellorubycsin60_longdescription: 'Heb je je ooit afgevraagd wat er in de
    kabels van je computer zit? Of waarom zien computeronderdelen eruit als een kleine
    stad? Of wat is een algoritme eigenlijk? Deze 30 video''s van één minuut in eigen
    tempo zijn bedoeld voor kinderen van 5 tot 9 jaar, gevolgd door een activiteit
    die de kinderen thuis kunnen voltooien. Onderwerpen zijn onder meer code, hardware,
    netwerken, AI en andere interessante ideeën. '
  tutorial_clfashion1_longdescription: Ben jij een modebewuste datawetenschapper met
    interesse in code? Neem deel aan de Fashionista of Data Science-lessen om te leren
    hoe coderen en mode hand in hand gaan! We zullen SQL-code en datawetenschap gebruiken
    om marketing, lijnstijlen en winkelactiviteiten te onderzoeken.
  tutorial_irobottraffic_longdescription: Verkeerslichten zijn een belangrijk onderdeel
    van veiligheid in ons dagelijks leven. Codeer je eigen stoplicht met de Root robot
    en kom meer te weten over de uitvinder!
  tutorial_edisonmystery_longdescription: Geef de leerlingen een vliegende start met
    het gebruik van de lijntracker van Edison met behulp van Edison-robots en de op
    Scratch gebaseerde programmeertaal EdScratch in deze activiteit onder leiding
    van studenten. Leerlingen maken eerst kennis met de lijnvolgsensortechnologie
    van de Edison-robot en experimenteren met de rode LED op verschillende gekleurde
    oppervlakken. Vervolgens gaan ze verder met het beheersen van een mysterielijn
    met behulp van het concept van algoritmen.
  tutorial_microbitseaturtles_longdescription: Maak een prototype van een energiezuinige,
    rode LED-strandlamp die kan worden gebruikt voor verlichting op strandpaden en
    die ook veilig is voor zeeschildpadden.
  tutorial_ozobotknow_longdescription: In deze les maken leerlingen kennis met de
    hardware- en robotcomponenten van Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programmeer een knipperend hart, een opstijgend
    raketschip, je naam of wat je maar kunt bedenken! Om te beginnen leren we je een
    hart in je favoriete kleur te programmeren en het vervolgens te laten knipperen
    op het ritme van je favoriete liedje. Word lid van onze community van ImagoCoders
    om ontwerpen te delen en uit te wisselen. Upload je creaties op je ImagiCharm
    zodat je je code overal met trots kunt dragen! '
  tutorial_irobotsimulator_longdescription: Leer hoe je coderingsprojecten kunt maken
    en downloaden met dit activiteitenpakket! Los alle puzzels op met de Root simbot
    in de virtuele arena om de geheime boodschap aan het einde te onthullen!
  tutorial_irobotkind_longdescription: Onze robot leert nog steeds om vriendelijke
    keuzes te maken wanneer hij met vrienden speelt. Help Root in dit spel te oefenen
    door vier vriendelijke beslissingen achter elkaar te nemen. Als Root een slechte
    keuze maakt, moet het helemaal opnieuw beginnen! Laten we samen spelen!
  tutorial_firiavirtual_longdescription: Leer programmeren in Python met een krachtige
    3D-robotsimulator. Je voltooit uitdagende missies in een virtuele omgeving met
    realistische fysica. Missies leren je de code om motoren, LED's en andere randapparatuur
    op CodeBot te bedienen. En in de Sandbox-modus kun je creatief aan de slag met
    onbeperkte coderingsmogelijkheden in Python. Het is eenvoudig om aan de slag te
    gaan met CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Geef Pictionary een nieuwe draai door
    middel van code! Leerlingen kunnen code gebruiken om te voorspellen welke afbeeldingen,
    liedjes of woorden de Root SimBot zal maken. Codeer ook je eigen Pictionary-creatie!
  tutorial_ozobotnouns_longdescription: In deze les zullen de leerlingen de juiste
    manier vinden om onregelmatige zelfstandige naamwoorden in het meervoud te spellen
    en te gebruiken en kleurcodes gebruiken om hun Ozobot te programmeren om naar
    de juiste onregelmatige zelfstandige naamwoorden in het meervoud te gaan door
    naar links of rechts te draaien en het zelfstandig naamwoord in een zin te gebruiken.
  tutorial_nasa3d_longdescription: Kom meer te weten over exploderende sterren, 3D-modellen
    en codeblokken! Deze ruimteactiviteit neemt je mee door de basisprincipes van
    3D-modellering in de astronomie met behulp van de gratis browsergebaseerde Tinkercad.
    Studenten kunnen overgaan van het maken van eenvoudige 3D-vormen naar het werken
    met echte NASA-gegevens over ontplofte sterren, testen in augmented reality en
    het gebruik van loops en op tijd gebaseerde wijzigingen met codeblokken.
  tutorial_blupants_longdescription: Train een echte autonome robot om blokken op
    te rapen en ze naar het doel te sturen door door een hindernisbaan te navigeren.
    Begin met de drag-and-drop interface en ga verder met Python naarmate je meer
    ervaring opdoet.
  tutorial_legodance_longdescription: Synchroniseer de motorische bewegingen van een
    breakdanser om in het ritme te blijven met licht en beats.
  tutorial_nearpodcoding_longdescription: In deze Nearpod van 25-30 minuten met Flocabulary
    topic spark maken leerlingen kennis met coderen via een hiphopvideo en de kenmerkende
    interactieve functies van Nearpod. Deze les bevat de Flocabulary-videocodering.
  tutorial_kcjplastic_longdescription: We dagen je uit om datavisualisatie te gebruiken
    om een oplossing voor plasticvervuiling te ontwikkelen! Ontdek waar plastic afval
    vandaan komt en waarom het een wereldwijd probleem is geworden. Denk vervolgens
    na over je eigen plasticgebruik, schat in hoeveel afval je in de loop van de tijd
    zou kunnen verminderen en ontwerp een uitvinding of alternatief dat zou kunnen
    helpen. Kinderen kunnen dit project alleen of met steun van een volwassene voltooien.
  tutorial_legojourney_longdescription: 'Reizen is spannend! Daag de leerlingen uit
    om ons Grasshopper Journey-project te remixen om een nieuwe reis te creëren en
    verschillende manieren te vinden waarop een op SPIKE Prime geïnspireerde virtuele
    sprinkhaan zich kan verplaatsen met behulp van Scratch 3.0! Naast CS-vaardigheden
    kan deze door de leraar gefaciliteerde activiteit ook worden gebruikt om gebieden
    zoals taalkunsten, wetenschap en kunst te ondersteunen. '
  tutorial_legohopper_longdescription: Ontwerp meerdere prototypes om de meest effectieve
    manier te vinden om een robot te verplaatsen zonder wielen te gebruiken.
  tutorial_catrobatembroidery_longdescription: Codeer je ontwerp op je Android-telefoon
    en naai het op je T-shirt, broek, sporttas of schoenen!
  tutorial_irobotphone_longdescription: In deze coderingsuitdaging zullen studenten
    op afstand samenwerken om een collectief programma te maken dat een beeld schetst.
    Gemodelleerd naar het klassieke spel Telephone, ontvangen, remixen en geven de
    leerlingen code door via de telefoonketen. Voldoet jouw team aan het Picture Goal
    tegen de tijd dat je het einde bereikt?
  tutorial_codeguppydraw_longdescription: Korte introductie tot tekstgebaseerde codering
    met behulp van leuke en boeiende JavaScript-programma's die kunnen worden ingevoerd
  tutorial_codejumper_longdescription: In deze les uit het Code Jumper-curriculum
    verkennen leerlingen netwerken door middel van een praktijkgerichte unplugged-ervaring
    met behulp van typische materialen uit een klaslokaal. Het thema van deze les
    gaat over boodschappen van vriendelijkheid aan anderen. Deze les is speciaal ontworpen
    om toegankelijk te zijn voor leerlingen met een visuele beperking.
  tutorial_meeempathy_longdescription: Al eeuwenlang wonen de dorpelingen en verschoppelingen
    in dezelfde wereld, maar zelden zijn ze met elkaar in contact gekomen. Nu kun
    jij de kracht van code gebruiken om de twee dorpen samen te brengen. Spelers ervaren
    empathie en medeleven voor hun buren, leren over samenwerking en inclusie, en
    omarmen de diversiteit die ons allemaal uniek en speciaal maakt.

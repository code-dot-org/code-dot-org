  hoc_how_to_nav_main_aria_label: Kies een gids
  hoc_how_to_nav_sidebar_aria_label: Navigatie in de zijbalk
  hoc_how_to_educators_intro_heading: Hoe plan je een CodeUur
  hoc_how_to_educators_intro_desc: The Hour of Code is een introductie van een uur
    in de informatica, waarbij aan de hand van leuke tutorials wordt aangetoond dat
    iedereen de basis kan leren. Dit jaar brengen we Hour of Code naar nieuwe hoogten
    door codeermogelijkheden aan te bieden die zowel kunstmatige intelligentie (AI)
    als niet-AI-componenten omvatten. Of u of uw leerlingen nu ervaren programmeurs
    zijn of u allemaal op weg gaat naar uw allereerste informatica-expeditie, dit
    Hour of Code belooft een buitengewone reis.
  hoc_how_to_faq_question_prerequisites: Wat zijn de vereisten om een Hour of Code
    te doen?
  hoc_how_to_faq_answer_prerequisites: The Hour of Code is eenvoudig uit te voeren
    — zelfs voor beginners. Je hebt geen ervaring in informatica of onderwijs nodig
    om studenten te inspireren om iets nieuws te ontdekken, te creëren en te leren.
  hoc_how_to_faq_question_devices: Welke apparaten heb ik nodig om een Hour of Code
    uit te voeren?
  hoc_how_to_faq_answer_devices_01: 'Apparaten die je kunt gebruiken:'
  hoc_how_to_faq_answer_devices_02: Als apparaten beperkt of niet beschikbaar zijn,
    probeer dan [pair programming] (%{pair_url}) of bekijk onze [unplugged activities]
    (%{unplugged_url}) om te leren zonder apparaten!
  hoc_how_to_faq_question_volunteer: Wie kan zich als vrijwilliger melden?
  hoc_how_to_faq_answer_volunteer: Iedereen die gepassioneerd is door informaticaonderwijs
    en toenemende diversiteit in technologie kan vrijwilliger worden! We zouden graag
    zien dat vrijwilligers van alle achtergronden meedoen. The Hour of Code biedt
    een grote verscheidenheid aan activiteiten voor alle leeftijden en vaardigheidsniveaus,
    dus je hoeft geen programmeerexpert te zijn om vrijwilligerswerk te doen!
  hoc_how_to_faq_question_full_hour: Zal het Hour of Code een heel uur duren?
  hoc_how_to_faq_answer_full_hour: Veel studenten zullen hun activiteiten in minder
    dan een uur kunnen afronden, en dat is oké! Studenten kunnen blijven leren terwijl
    andere studenten hun activiteit voltooien.
  hoc_how_to_faq_question_account: Moeten leerlingen zich aanmelden met een account?
  hoc_how_to_faq_answer_account: Studenten hoeven zich niet aan te melden of in te
    loggen om de Hour of Code uit te proberen. Als je je aanmeldt voor het Hour of
    Code, wordt er NIET automatisch een Code.org-account aangemaakt.
  hoc_how_to_resources_heading_educators: Other Hour of Code resources for educators
  hoc_how_to_resources_promo_heading: Promotiebronnen
  hoc_how_to_resources_promo_desc: Vind alle bronnen die je nodig hebt (gedrukt en
    digitaal) om je Hour of Code onder de aandacht te brengen.
  hoc_how_to_resources_discover_heading: Activiteiten ontdekken
  hoc_how_to_resources_discover_desc: Ontdek een brede selectie van tutorials van
    een uur, ontworpen voor alle leeftijden, in meer dan 45 talen.
  hoc_how_to_step_label_plan: Plan waar en wanneer je je Hour of Code gaat doen
  hoc_how_to_step_label_choose_activity: Kies je activiteit
  hoc_how_to_step_label_test_activity: Test je activiteit

  csf_page_courses_self_paced_heading: Planes de estudios autodidactas para escuela
    primaria
  csf_page_courses_self_paced_desc: Los docentes desempeñan un papel fundamental en
    el aprendizaje de los estudiantes enseñando nuestras actividades sin conexión
    y dirigiendo los debates de toda la clase; sin embargo, reconocemos que los Fundamentos
    de las Ciencias de la Computación no siempre se enseñan en un aula tradicional.
    Ofrecemos dos cursos exprés a tu propio ritmo junto con los Cursos A-F. Estos
    cursos exprés están diseñados para situaciones en las que los docentes permiten
    a cada estudiante trabajar a su propio ritmo de forma independiente.
  csf_page_faq_question_01: "¿Se ajustan los Fundamentos de las Ciencias de la Computación
    a las normas?"
  csf_page_faq_answer_01_01: 'Fundamentos de las Ciencias de la Computación se escribió
    utilizando como guía tanto el Marco K-12 para las Ciencias de la Computación como
    los estándares CSTA. Actualmente, cada lección de Fundamentos de las Ciencias
    de la Computación contiene correspondencias con los estándares CSTA relevantes.
    El resumen de todas las correspondencias CSTA para cada curso se puede encontrar
    en:'
  csf_page_faq_answer_01_list_01: "[Normas del Curso A](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Normas del Curso B](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Normas del Curso C](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Normas del Curso D](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Normas del Curso E](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Normas del Curso F](%{course_f_url})"
  csf_page_faq_answer_01_02: Encontrarás una versión de las normas en Google Sheets
    en [Normas de Fundamentos de las Ciencias de la Computación].(%{csf_standards_url}).
  csf_page_faq_question_02: "¿Cómo puedo llevar Fundamentos de las Ciencias de la
    Computación a toda mi escuela?"
  csf_page_faq_answer_02: Nuestro programa para escuelas primarias, líder en los EE.
    UU. en el ámbito de la enseñanza de las ciencias de la computación, ha demostrado
    su eficacia en grandes distritos escolares urbanos como Dallas, así como en pequeños
    distritos rurales de Iowa. No es necesario contratar especialistas para enseñar
    ciencias de la computación. Nuestro programa está especialmente diseñado para
    ayudar a los docentes que se inician en las ciencias de la computación, mientras
    que ofrece la flexibilidad necesaria para adaptar las clases a las necesidades
    de los estudiantes. [Comparte este folleto](%{brochure_url}) con los administradores
    de tu centro escolar y distrito, o [sugiéreles que echen un vistazo a nuestra
    página para administradores](%{admins_url}) especialmente diseñado para responder
    a las preguntas más frecuentes de los administradores.
  csf_page_faq_question_03: "¿Cuánto cuesta enseñar Fundamentos de las Ciencias de
    la Computación?"
  csf_page_faq_question_04: "¿Cómo y dónde puedo obtener formación profesional para
    Fundamentos de las Ciencias de la Computación?"
  csf_page_faq_answer_04_01: "¿Eres nuevo en la enseñanza de las Ciencias de la Computación?
    No te preocupes. La mayoría de nuestros docentes no han enseñado nunca ciencias
    de la computación. Únete a los docentes locales para obtener inspiración y apoyo
    práctico para implementar las ciencias de la computación en tu aula. Nuestros
    socios regionales ofrecen talleres de alta calidad de Code.org de un día de duración
    para docentes individuales o para el PD de toda la escuela. [Inscríbete en un
    taller de desarrollo profesional cerca de ti].(%{sign_up_url})!"
  csf_page_faq_answer_04_02: 'Únete a los más de 100.000 docentes que han participado
    en nuestros talleres. La mayoría de los asistentes a nuestros talleres dicen:
    "Es el mejor desarrollo profesional al que he asistido". De hecho, [el 90 % de
    los asistentes recomendaría nuestro programa a otros docentes].(%{rec_url})!'
  csf_page_faq_question_05: "¿Cuál es el calendario recomendado para la enseñanza
    de Fundamentos de las Ciencias de la Computación?"
  csf_page_faq_answer_05: Cada curso de Fundamentos de las Ciencias de la Computación
    incluye entre 13 y 17 lecciones diseñadas para períodos de 45 minutos. Recomendamos
    a todos los estudiantes que pasen de una lección a otra al ritmo marcado por el
    docente. Hay muchos niveles de proyectos dirigidos por el docente diseñados para
    ser experimentados al unísono, mientras que las lecciones de desarrollo de habilidades
    pueden ser completadas por los estudiantes a su propio ritmo.
  csf_page_faq_question_06: "¿Qué material necesito para los Fundamentos de las Ciencias
    de la Computación?"
  csf_page_faq_answer_06: Muchas lecciones tienen folletos que guían a los estudiantes
    a través de las actividades. Estos recursos pueden imprimirse o asignarse digitalmente.
    Algunas lecciones requieren materiales y elementos típicos de la clase. [Visita
    el programa de estudios de Fundamentos de las Ciencias de la Computación para
    obtener más información].(%{syllabus_url}).

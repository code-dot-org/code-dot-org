  hoc_faq_title: Preguntas más frecuentes
  hoc_faq_what_is_hoc_q: ¿Qué es la Hora del Código?
  hoc_faq_what_is_hoc_a: |
    La Hora del Código es una introducción de una hora de duración a las Ciencias de la Computación, diseñada para mostrar que todo el mundo puede aprender a programar y así comprender los fundamentos básicos de la disciplina. 
    <a href='http://code.org/learn'>Accede a los tutoriales</a>.
  hoc_faq_last_year: Prueba los tutoriales.
  hoc_faq_when_is_hoc_q: ¿Cuándo es la Hora del Código?
  hoc_faq_when_is_hoc_a: |-
    Cualquiera puede organizar "Una Hora del Código" en cualquier momento, pero el objetivo de esta campaña popular es que decenas de millones de estudiantes prueben "Una Hora del Código" entre el %{campaign_date} de 2015, en celebración de la <a href='http://csedweek.org'>Semana Educativa de las Ciencias de la Computación</a>. ¿Se trata de una <i>hora</i> específica? No. Puedes celebrar "Una Hora del Código" en cualquier momento de esa semana. (Y si no puedes hacerlo durante dicha semana hazlo una antes o una después).
  hoc_faq_why_cs_q: ¿Por qué Ciencias de la computación?
  hoc_faq_why_cs_a: "<i>Todos</i> los estudiantes deben tener la oportunidad de aprender Ciencias de la Computación. Ayuda a fomentar las habilidades de resolución de problemas, la lógica y la creatividad. Introducir a los estudiantes de forma temprana en las ciencias de la computación, les permitirá disponer de conocimientos imprescindibles en el s.XXI; fundamentales sea cual sea su futuro desarrollo profesional. Ver más estadísticas en <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: ¿Cómo puedo participar en la Hora del Código?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Comienza a planificar aquí</a> revisando nuestra guía de cómo hacerlo. Podrás organizar un evento de la Hora del Código en tu colegio, instituto o en tu comunidad &mdash; por ejemplo, en un taller extraescolar, en una organización sin ánimo de lucro o, en tu lugar de trabajo. Simplemente, pruébalo cuando llegue el %{campaign_date}."
  hoc_faq_behind_hoc_q: ¿Quién está detrás de la Hora de Programación?
  hoc_faq_behind_hoc_a: "La Hora del Código está organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a promover las Ciencias de la Computación en escuelas e institutos, con una especial atención en incrementar el número de mujeres y estudiantes de colectivos minoritarios que aprenden a programar. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora del Código, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y College Board."
  hoc_faq_host_q: No sé nada acerca de programación. ¿Aún así puedo organizar un evento?
  hoc_faq_host_a: "Por supuesto, las actividades de la Hora del Código son autoguiadas. Todo lo que debes hacer es <a href='http://code.org/learn'>probar nuestros tutoriales</a>, elige el que prefieras, elige una hora &mdash; nosotros nos encargamos del resto. Tenemos opciones para cada edad y nivel de experiencia, comenzando con niños de educación infantil (prelectores) en adelante. Comienza a planear tu evento leyendo nuestra <a href='target-resources-how-to'>guía</a>."
  hoc_faq_need_computers_q: ¿Necesito computadoras para cada participante?
  hoc_faq_need_computers_a: "No. Tenemos tutoriales de la Hora del Código que funcionan en PCs, teléfonos móviles, tabletas y algunos que no requieren ¡ordenador! Tú puedes unirte desde donde estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor en<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo un ordenador y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Un cañón proyector.</b> Si tú tienes un proyector y un ordenador conectado a Internet, el grupo entero puede hacer una Hora del Código juntos. Viendo partes de los vídeos y estableciendo turnos para resolver y responder las preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ordenador. </ul>"
  hoc_faq_international_q: 'Estoy en <country>, ¿Cómo puedo participar internacionalmente?'
  hoc_faq_international_a: "Cualquiera puede organizar un evento de la Hora del Código, en cualquier parte del mundo. El año pasado, estudiantes de todo el mundo se unieron a una Hora de Código. Encuentra más información <a href='target-resources'>aquí</a>."
  hoc_faq_tutorial_q: ¿Cómo puedo hacer un tutorial de la Hora del Código?
  hoc_faq_tutorial_a: "Si estás interesado en presentar tutoriales,  <a href='target-tutorial-guidelines'>revisa nuestras directrices e instrucciones</a>. Queremos ofrecer una variedad de opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y profesores que apenas inician en las ciencias de computación."
  hoc_faq_more_questions_q: ¿Aún tienes más preguntas?
  hoc_faq_more_questions_a: "Trata de encontrar respuestas en nuestro <a href='http://support.code.org'>Foro de apoyo</a>."
  hoc_faq_account_q: ¿Los estudiantes necesitan iniciar sesión con una cuenta propia?
  hoc_faq_account_a: "No. No se requiere registro o iniciar sesión para los estudiantes que prueban la Hora del Código. La mayoría de los <a href='http://code.org/learn/beyond'>cursos complementarios</a> requieren que se creen una cuenta para guardar el avance del estudiante."
  hoc_faq_frozen_q: ¿Dónde está el tutorial de Elsa y Anna?
  hoc_faq_frozen_a: "Ahora está disponible en <a href='http://code.org/learn'>Code.org/learn</a>. ¡Esperamos que lo disfruten!"
  hoc_faq_high_school_q: ¿Qué actividad puedo hacer con estudiantes de secundaria?
  hoc_faq_high_school_a: "Independientemente de la edad, recomendamos hacer uno de los tutoriales para principiantes en <a href='http://code.org/learn'>Code.org/learn</a> para empezar, como el tutorial con Angry Birds o el de Elsa y Anna. Un estudiante de secundaris debería ser capaz de terminar uno de estos en 30 minutos y puede luego probar tutoriales más avanzados en JavaScript, como Khan Academy o CodeHS."
  hoc_faq_scratch_q: Enseño Scratch para la Hora del Código, pero ¿qué pasa si mis estudiantes usan iPads en lugar de laptops?
  hoc_faq_scratch_a: "Scratch no funciona en tabletas. Si tus estudiantes son jóvenes, puden usar la aplicación ScratchJR para iPad. Si buscas en los tutoriales en <a href='http://code.org/learn'>Code.org/learn</a>, puedes encontrar otros que funcionan en iPads - de Code.org, Tynker, Lightbot o CodeSpark."
  hoc_faq_count_hoc_q: ¿Cómo se cuentan las Horas del Código?
  hoc_faq_count_hoc_a: "El seguimiento de la Hora del Código no es una medición exacta del uso. No contamos las identificaciones únicas de los estudiantes con precisión cuando hacemos seguimiento de la participación en la Hora del Código, sobre todo porque no requerimos que los estudiantes inicien sesión o se registren. Como resultado, no podemos contar el número de participantes que trabajan al mismo tiempo. Conoce todos los detalles <a href='http://code.org/loc'> aquí</a>."

  tutorial_hello_longdescription: Aprende los fundamentos de la informática programando
    en Sprite Lab. Crearás y animarás sprites, y harás tus propias escenas interactivas.
  tutorial_raspispace_longdescription: '"Crea una escena espacial con personajes que
    reaccionan para compartir sus pensamientos o sentimientos usando sonidos, colores
    y acciones. Usa bloques de Scratch para programar tus personajes con efectos gráficos,
    animación de disfraces, burbujas de diálogo y efectos de sonido."'
  tutorial_codemonkeyjump_longdescription: "¡Crea juegos y proyectos con codificación
    de bloques! En este curso corto los alumnos aprenderán a crear un sencillo juego
    de jumper utilizando bloques básicos de eventos y funciones."
  tutorial_poemart_longdescription: Ilustrar el estado de ánimo de un poema con código.
  tutorial_kodablehero_longdescription: "¡Bienvenido a Bug World! La familia FuzzFamily
    Kodable necesita tu ayuda de codificación. Usa tus héroes de la vida real y tu
    imaginación para diseñar un personaje que proteja a la familia FuzzFamily. ¡Escogerás
    las propiedades que posee tu héroe y pondrás a prueba su fuerza contra los slimes
    buggy de Bug World!"
  tutorial_cacloud_longdescription: Felix publica en redes sociales una foto aparentemente
    inocente de Juno. Ella quiere desesperadamente que se lo quite. Max, su amiga,
    se apresuran a convertir la situación en una misión secreta. Únase a ellos mientras
    aprenden sobre computación en la nube e intentan rastrear la foto en un servidor,
    almacenada en un centro de datos ultra seguro. ¿Hay de alguna manera para localizar
    y destruir la foto?
  tutorial_blocksmithbot_longdescription: "¡Láseres, trampas y maravillosos laberintos!
    ¡Ayuda a Bot0 a escapar antes de que sea expulsada! Bot0 es un robot ayudante
    amigable e inofensivo. ¿O es ella? Sus compañeros creen lo contrario. Programa
    Bot0 para abrirse paso por el vientre de la nave espacial y escapar antes de que
    la encuentren."
  tutorial_hatchmario_longdescription: Construye tu propio juego de Mario 3D, mientras
    aprendes los conceptos básicos de la programación. Aprende sobre los fundamentos
    del desarrollo de juegos; forma una comprensión del movimiento en el espacio 3D;
    aprende a agregar puntaje, vidas y efectos de sonido geniales a tu juego, todo
    en menos de una hora. Y la mejor parte, puedes compartir tu juego con tu familia
    y amigos en un solo clic y jugar con ellos en cualquier dispositivo de tu hogar.
  tutorial_microsoftforest_longdescription: "¡Codifica un juego con Microsoft MakeCode
    Arcade que recrea las condiciones para un incendio forestal y luego codifica tu
    avión de combate contra incendios para rociar agua y apagar las llamas!"
  tutorial_blackbirdscreen_longdescription: Aprende a usar declaraciones condicionales
    para crear un protector de pantalla genial al estilo de los 90.
  tutorial_toxicodecompute2_longdescription: Cambiemos los roles. ¡Esta vez TÚ eres
    la computadora! Lee e interpreta programas en Python para encontrar la trayectoria
    correcta y ganar los desafíos. Tendrás que concentrarte y utilizar tus habilidades
    intuitivas para comprender algunos conceptos básicos de Python.
  tutorial_minecrafttimecraft_longdescription: 'Viaja en el tiempo para salvar el
    futuro en esta lección gratuita de Hora del Código en Minecraft: Edición para
    educación. Los estudiantes elegirán su propia aventura y aprenderán conceptos
    básicos de codificación para corregir misteriosos contratiempos a lo largo de
    la historia. En el camino, se conectarán con grandes innovadores e inventos en
    ciencia, arquitectura, música, ingeniería y más.'
  tutorial_blackbirdtether_longdescription: Aprende a usar objetos para programar
    un juego divertido basado en la física.
  tutorial_ob_longdescription: Escribe código para crear y ejecutar tu propia simulación
    del brote de virus en Monster Town. Una simulación es un modelo informático de
    un proceso o sistema. Aprende a codificar y hacer predicciones sobre lo que sucederá
    con los vecinos de Monster Town.
  tutorial_codeartportrait_longdescription: 'Aprende a programar tu retrato usando
    p5.js. ¡Exprésate creativamente a través del código incorporando tus estilos artísticos
    favoritos y toques personales para crear una verdadera obra maestra! Puede ser
    elegible para enviar su proyecto terminado a la competencia CodeYourself de Code/Art''s
    para niñas estadounidenses en los grados 3-12. '
  tutorial_shelly_longdescription: Shelly es un lenguaje de programación para el dibujo.
    El dibujo se realiza emitiendo instrucciones a una tortuga. La tortuga dibuja
    líneas y formas a medida que se mueve, utilizando varios colores y estilos. Los
    modos de desafío y creativos están disponibles. El modo desafío incluye un tutorial
    paso a paso, que introduce los conceptos básicos del lenguaje Shelly y de la programación
    en general.
  tutorial_weavly_longdescription: En estas breves actividades, ¡realiza una serie
    de misiones, desde explorar planetas, visitar animales en un safari, hasta cazar
    tesoros hundidos!
  tutorial_codespeakpassword_longdescription: Aprende a codificar un generador de
    contraseñas en Python y mantente seguro contra los hackers.
  tutorial_kodableshapes_longdescription: 'Las matemáticas son parte de nuestras vidas
    en todas partes. Usa las habilidades matemáticas y codificación para hacer tu
    propio laberinto y luego tratar de resolverlo. ¡Comienza con un cuadrado básico
    y luego ve cuántas formas diferentes puedes incluir en tus diseños de laberinto! '
  tutorial_nasabinary_longdescription: Aprende cómo usamos el código binario para
    hablar con una nave espacial, y luego pruébalo tú mismo traduciendo tu nombre
    a código binario en una etiqueta con su nombre, brazalete, pin o incluso sonido.
  tutorial_3dmaker_longdescription: Haz tus propios objetos 3D realmente geniales
    y girables de forma rápida y sencilla.
  tutorial_itchstart_longdescription: Esta lección es un buen punto de entrada para
    niños de grado 2 o 3 que solo están probando Scratch por primera vez. Llegarán
    a comenzar con un conjunto de 5 bloques que necesitan armar para que su personaje
    realice algunas acciones.
  tutorial_hopsub_longdescription: "¡Aprende a programar en pareja con un amigo o
    compañero de clase, y crea tu propio surfista del metro con personajes de Hopscotch!"
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregar objetos y fondos, usarán los libros de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan en Scratch el
    juego de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Todo es diversión y juegos hasta que alguien
    choca contra un árbol… o ¿ES esa la parte divertida? Colócate esos esquís y dobla
    las rodillas mientras guías a tu personaje por una colina de obstáculos congelados
    usando código en esta actividad Scratch. Diseña el curso, agrega movimiento y
    detección, además de un poco de interacción de colisión y boom: tienes una montaña
    de diversión. '
  tutorial_groksecurity_longdescription: Ponte tu sombrero de ciber-investigación
    en esta breve introducción para mantenerte seguro en línea. ¡Aprenderás sobre
    contraseñas seguras, phishing, configuración de seguridad, redes sociales y más!
  tutorial_creaticode_longdescription: "¡Aprende a construir impresionantes proyectos
    3D usando bloques Scratch!"
  tutorial_kcjhockey_longdescription: Tú disparas, tu SCORE - ¡la multitud se vuelve
    salvaje! No hay necesidad de atarse los patines al construir este juego, ¡pero
    prepárate para agudizar tus habilidades de codificación! Aprende a codificar tu
    propio juego de hockey y prueba nuestras habilidades contra un portero npc en
    Scratch. Usando movimiento, detección y variables, tu jugador digital puede esquivar
    y deslizarse el puck para marcar el gol ganador.
  tutorial_ttdungeon_longdescription: El malvado mago Nullonor representa una grave
    amenaza para el reino, y solo tú tienes el poder de desterrarlos para siempre.
    No obstante, Nullonor es tan astuto como peligroso. Se esconde en su torre mágica
    de habitaciones siempre cambiantes, y ningún héroe ha llegado con éxito al último
    piso todavía. Como campeón de los Index Knights, ¿tienes lo que se necesita para
    encontrar y derrotar a Nullonor?
  tutorial_ccai_longdescription: "¡La codificación competitiva nunca ha sido tan épica!
    Sin experiencia en programación... no hay problema. Ingresa al calabozo donde
    subirás de nivel aprendiendo las estrategias y tácticas de programación que necesitarás
    para competir. Una vez que hayas superado el calabozo, ¡estarás listo para enfrentarte
    a programadores de todo el mundo en la arena esports CodeCombat AI League!"
  tutorial_bsdai_longdescription: Existe un conjunto específico de redes neuronales
    y algoritmos que llamamos aprendizaje automático. En este proyecto, exploraremos
    una herramienta de reconocimiento de imágenes de la Inteligencia Artificial (IA)
    y aprenderemos cómo la IA ve las imágenes, hace predicciones y cómo podemos asegurarnos
    de que esas predicciones sean precisas y no estén sesgadas.
  tutorial_stemdata_longdescription: Crea un modelo simple para el clima donde vives
    y luego úselo para entender cómo unos pocos grados de aumento de temperatura pueden
    tener un impacto significativo en el mundo natural. Incluye una opción para descargar
    los datos a una hoja de cálculo para su posterior análisis.
  tutorial_thunkableinfo_longdescription: Aprenda a crear una aplicación informativa
    con bloques de código y una tabla de datos
  tutorial_educodespace_longdescription: La gente del planeta Allegrus ha perdido
    sus canciones ancestrales. Sigue este tutorial para construir tu propio juego
    musical de desplazamiento lateral y recuperar las melodías perdidas. Personaliza
    cada aspecto del juego, mientras aprendes los conceptos básicos del desarrollo
    del juego, la física y las colisiones. No se requiere codificación ni conocimientos
    musicales.
  tutorial_kcjtennis_longdescription: Sirve un desafío y ve cara a cara con tu propio
    oponente de IA en este partido de tenis digital. Usando Scratch, esta actividad
    te enseñará a codificar las interacciones de sprites de ida y vuelta a través
    de la transmisión, las variables y el movimiento. Incorpora condicionales de ganancia/pérdida
    y besa tu puntuación de 'amor' adiós. Completa este proyecto por ti mismo o con
    el apoyo de un adulto.
  tutorial_robotmagictower_longdescription: Aprende sobre el juego Hanoi Tower y cómo
    usar las funciones recursivas para resolver problemas.
  tutorial_ttdragons_longdescription: 'Una fuerza maligna se ha extendido por la tierra
    de Ovun y amenaza con destruir esta ciudad pacífica. Explora templos ocultos,
    aprende runas mágicas que te permiten programar y controlar los elementos que
    te rodean, y enfrentarte a los tontos de las sombras. Encuentra todas las llaves
    en los Templos del Dragón para despertar al dragón. ¡Sé el héroe que Ovun necesita! '
  tutorial_kcjarchery_longdescription: "¡Mantente en el objetivo y guía tu flecha
    hacia la diana usando el código! Aprende a codificar tu propio juego de tiro con
    arco usando Scratch y nuestras instrucciones paso a paso. Con la ayuda de sprites
    con detección de color, cambios de vestuario y secuencias de movimiento, tú también
    puedes apuntar al oro y codificar tu camino hacia la victoria, además, agregar
    un contador de puntuación para subir la apuesta. Completa este proyecto por ti
    mismo o con el apoyo de un adulto."
  tutorial_ttsprouts_longdescription: "¡La jardinería es un trabajo de tiempo completo!
    Comience con un solo banco de macetas y atija las plantas dentro de un invernadero
    accediendo a una matriz. Al sembrar, regar y cosechar cada planta, ¡gana dinero
    por todas tus frutas y verduras! Utilice una matriz multidimensional cada vez
    más complicada para ubicar cada maceta a medida que el invernadero se abarrota."
  tutorial_ttmaze_longdescription: Has aterrizado en un planeta alienígena en un universo
    de bolsillo y debes encontrar una manera de escapar para que puedas continuar
    tu viaje. Explora las ruinas de una civilización robótica avanzada, navega a través
    de laberintos y acertijos y lucha contra los robots enemigos. Con la ayuda de
    tu confiable compinche F3lix, aprende y usa nuevos conceptos de programación para
    hackear tu camino hacia la victoria.
  tutorial_codetribe_longdescription: Una gran introducción a la codificación usando
    HTML, CSS y JavaScript. Codifique algunas líneas y cree su primera aplicación
    para verificar la edad de las personas que asisten a su fiesta.
  tutorial_ttcanyon_longdescription: Estás atrapado en un planeta alienígena y debes
    sobrevivir a la Arena, ¡una lucha sin fin con monstruos alienígenas! Usa tu pirateo
    blaster para cambiar la programación de tu compinche, tus oponentes y tu entorno.
    Tu confiable compañero felino F3lix puede ayudarte a curarte y apoyarte, mientras
    puedes reprogramar enemigos y trampas para desactivarlos o luchar entre ellos.
  tutorial_kcjxtrail_longdescription: Recorre los senderos con esta actividad de ciclismo
    de cross country usando código y Scratch. Utilizando bloques de detección de color
    y movimiento, diseñará su curso, integrará paradas e interacciones en el camino
    y realizará un seguimiento de su progreso codificando un marcador de puntaje con
    funciones. ¡No olvides tu casco porque podríamos estar en un paseo salvaje! Completa
    este proyecto por ti mismo o con el apoyo de un adulto.
  tutorial_codespeakroad_longdescription: Crea un juego donde el usuario desempeñe
    el papel de ingeniero civil para planear una carretera.
  tutorial_educodelair_longdescription: George está siendo perseguido en la Guarida
    de Chiroptera y necesita tu ayuda para escapar! Diseña tu propio juego completo
    de rompecabezas 2D siguiendo este tutorial y aprendiendo los conceptos básicos
    del desarrollo del juego. ¡Codifique su salida de nuestro nivel, o haga la suya
    propia para desafiar a sus amigos!
  tutorial_ibmhourofz_longdescription: "¿Alguna vez has retirado dinero de un cajero
    automático? ¿Usó una tarjeta de crédito para pagar algo? Todas estas acciones
    tienen una cosa en común: todas comienzan con un simple clic. Pero, ¿qué está
    pasando realmente detrás de ese clic? Eso es Computación Empresarial. Comience
    a aprender más sobre cómo funciona la informática empresarial hoy con IBM Hour
    of Z."
  tutorial_gamefrootbacteria_longdescription: "¡Los estudiantes aprenden sobre las
    condiciones en las que la bacteria salmonela puede sobrevivir mientras codifican
    un divertido juego de simulación en Gamefroot! Esta actividad está pensada para
    profesores de ciencias Y profesores de Tecnologías Digitales que buscan involucrar
    a sus alumnos en múltiples áreas temáticas. "
  tutorial_educodeforest_longdescription: Alex lleva un tiempo atrapado en el Bosque
    Helado. ¿Puedes ayudarles a escapar? Este tutorial fácil de seguir te enseña a
    construir y personalizar un juego de rompecabezas completo que se ejecuta en cualquier
    navegador moderno. ¡Intenta superar nuestro nivel, o crea el tuyo propio para
    desafiar a tus amigos!
  tutorial_educodehorus_longdescription: Ayuda a Lisa a resolver el enigma de Horus
    y a escapar de su templo. Sigue este tutorial para codificar y personalizar tu
    propio juego de rompecabezas en unos pocos pasos. Intenta superar nuestro nivel,
    o editarlo para que sea tan fácil o desafiante como quieras. ¡Aprende los conceptos
    básicos del desarrollo de juegos mientras juegas!
  tutorial_codespeakpokemon_longdescription: Codifica tu Pokémon favorito para subir
    de nivel y evolucionar.
  tutorial_stemholiday_longdescription: StemScopes La codificación impulsada por BitsBox
    permite a los estudiantes construir y compartir su propia tarjeta virtual de vacaciones
    usando código JavaScript escrito. Nuestro programa es fácil de usar y no requiere
    experiencia previa en codificación. Ofrecemos soporte integrado a lo largo del
    programa, y los estudiantes pueden descifrarlo fácilmente por su cuenta. ¡Emociónate
    por codificar tu propia tarjeta virtual para compartirla con amigos y familiares
    en esta temporada navideña!
  tutorial_codespeakpixel_longdescription: Aprende a crear un editor de pixel art
    para crear tus propios diseños de personajes personalizados y arte.
  tutorial_codespellsnexus_longdescription: Bajo la tutoría de un misterioso títere
    de calcetín, debes infiltrarte y reprogramar una app súper inteligente 'Aprende
    a Code' que busca la dominación global. Resuelve acertijos. Aprende a codificar.
    Hackear el Nexo.
  tutorial_carnegieslime_longdescription: Cada año los Minions de Scarecorp tratan
    de robarte tus cosechas de dulces. La tripulación de Slimeball más Baddest de
    Booville High se ha unido para proteger los cultivos de dulces con armas de limo.
    Los jugadores juegan como monstruos adolescentes que programan a sus mascotas
    robot colaborativo (también conocido como 'cobot') para ayudar a acabar con los
    Minions de Scarecorp que están detrás de la cosecha de dulces de su ciudad. Elige
    entre cuatro personajes y sus mascotas coboticas.
  tutorial_ozotown_longdescription: El Ozobot Blockly OzoTown enseñará secuenciación
    avanzada a medida que los estudiantes utilizan la lógica, el razonamiento y las
    habilidades de ciencias de la computación para navegar por escenarios de la vida
    real. ¡No se necesita bot!
  tutorial_milnedash_longdescription: "¡Dash quiere aprender a bailar! ¿Puedes ayudarla
    a entrar y salir y mostrar sus cosas en el medio? Esta actividad es dirigida por
    estudiantes y enseñará al usuario sobre secuenciación y bucles."
  tutorial_microbitpet_longdescription: Codifica tu propia mascota electrónica y personalízala
    para hacerla tuya.
  tutorial_spherotriad_longdescription: 'Explora lo que significan cada uno de los
    principios fundamentales de la ciberseguridad y aprende a encontrar un equilibrio
    para lograr un sistema seguro que funcione para todos los usuarios. '
  tutorial_spheropassword_longdescription: Explora cómo hacer combinaciones de contraseñas
    fuertes usando las invenciones y la codificación de LittleBits.
  tutorial_codequilt_longdescription: Reflexiona sobre quién llega al código y qué
    se puede hacer con el código mientras se familiariza con Scratch.
  tutorial_ozoshape1_longdescription: El Ozobot Blockly ShapeTracer enseñará habilidades
    de secuenciación y depuración. Los estudiantes utilizarán la lógica, el razonamiento
    y las habilidades de ciencias de la computación. ¡No se necesita bot!
  tutorial_ozoshape2_longdescription: El Ozobot Blockly ShapeTracer 2 enseñará habilidades
    avanzadas de secuenciación y de looping. Los estudiantes utilizarán la lógica,
    el razonamiento y las habilidades de ciencias de la computación. ¡No se necesita
    bot!
  tutorial_hopescape_longdescription: Codifique un juego de sala de escape de lógica
    abierta y aprenda conceptos como la iteración y otros elementos importantes del
    diseño de juegos.
  tutorial_ozorace_longdescription: Los estudiantes planificarán y ejecutarán un programa
    con una variedad de parámetros, practicarán la medición, la secuenciación y la
    depuración a medida que crean una pista de carreras para Ozobot.
  tutorial_ozoequestrian_longdescription: Los alumnos utilizarán Códigos de Color
    para programar su montura (Evo) para completar un curso.
  tutorial_irobotpizza_longdescription: "¿Buscas hacer de la codificación una experiencia
    colaborativa, social y súper divertida en tu escuela? En este kit de eventos digitales
    listos para usar, proporcionamos todas las herramientas que necesitará para albergar
    el desafío de código familiar perfecto. En la iRobot Pizza Party, las familias
    se reúnen para compartir una comida y codificar robots virtuales para completar
    desafíos, diseñados tanto para principiantes como para codificadores avanzados."
  tutorial_ai4alldance_longdescription: En este breve y divertido byte de IA, los
    estudiantes exploran cómo las herramientas de IA pueden ayudar a los humanos a
    innovar y cómo los innovadores humanos pueden ayudar a mejorar la IA.
  tutorial_ai4allneural_longdescription: Este plan de estudios es una introducción
    práctica y profunda a los detalles técnicos sobre cómo algunos sistemas de IA
    pueden encontrar objetos en imágenes u otros patrones en contexto. Al final, los
    alumnos enseñarán a los demás lo que han aprendido. Si tus alumnos hicieron AI
    & Dance, es posible que quieran verificar esto después para aprender cómo funcionaba
    ese sistema.
  tutorial_spheroinout_longdescription: indi está listo para aprender más sobre cómo
    funciona y otras computadoras. En esta lección, descubra entradas y salidas a
    través de esta exploración práctica.
  tutorial_edisonblueprint_longdescription: "¿Se puede programar Edison para que conduzca
    en diferentes formas para que el robot pueda dibujar diferentes planos?"
  tutorial_edisonmaze_longdescription: "¡Consigamos que el robot Edison comita por
    una forma de Euler Path!"
  tutorial_milnefunctions_longdescription: "¡Dash quiere aprender a bailar! ¿Puedes
    ayudarla a entrar y salir y mostrar sus cosas en el medio? Esta actividad es dirigida
    por estudiantes y enseñará al usuario sobre secuenciación, bucles y funciones."
  tutorial_sasmap_longdescription: 'En esta lección, los estudiantes utilizarán código
    para demostrar una comprensión de la diferencia entre las características humanas
    y físicas en un mapa. Identizarán un camino a través de una cuadrícula de características
    matemáticas de tal manera que un robot aterrizará solo en rasgos humanos. Luego,
    los estudiantes trabajarán en equipos para escribir código que navegue a su robot
    por el camino correcto. '
  tutorial_firstrobotics_longdescription: Aprende a codificar con FTC Sim, un lenguaje
    de programación en línea basado en bloques que incluye un simulador en vivo para
    que los estudiantes puedan ver instantáneamente al robot moviéndose en función
    del código que hayan escrito.
  tutorial_sasdata_longdescription: Involucrar a los estudiantes con datos a través
    de encuestas rápidas que generan visualizaciones interactivas de datos en tiempo
    real. Los estudiantes identificarán, interpretarán y comunicarán sobre los datos,
    habilidades fundamentales importantes para comprender nuestro mundo rico en datos.
  tutorial_carnegiesensabot_longdescription: Aprende a programar un robot virtual
    EV3 para completar el desafío Sensabot del mundo real en esta actividad la Academia
    de Robótica Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks se arma en un formato vertical,
    que es más común para escribir código. A los alumnos se les presentará un espacio
    de trabajo más amplio y una mayor funcionalidad para controlar a Marty y eventualmente
    hacer que interactúen con el entorno. Esta lección familiarizará a los alumnos
    con las secciones, el diseño, comparando este nuevo entorno con MartyBlocks Jr.
  tutorial_kinderadd_longdescription: En esta lección, los estudiantes utilizarán
    algoritmos y robots móviles para modelar conceptos matemáticos. KIBO viajará a
    lo largo de una línea numérico física para modelar el conteo, la suma y la resta.
    Los estudiantes crearán algoritmos (opcionalmente incluyendo bucles repetidos)
    para resolver problemas, ¡al igual que los programadores hacen en el trabajo!
  tutorial_imagipython_longdescription: Únete a la primera red social del mundo para
    preadolescentes a los que les gusta codificar. Diseña tu primer proyecto colorido
    en minutos con la aplicación gratuita imagi.
  tutorial_robotical2_longdescription: Los alumnos crearán una secuencia de pasos
    para permitir que un compañero viaje una ruta hacia una meta, haciendo uso del
    Controlador Marty. Cada uno de los símbolos direccionales tiene un movimiento
    adjunto; en esta lección, se animará a los alumnos a experimentar con las flechas
    direccionales pero el enfoque estará en la flecha hacia adelante.
  tutorial_robotical3_longdescription: Los alumnos explorarán la nueva interfaz para
    Marty, donde sus instrucciones permanecerán en la pantalla del dispositivo. Los
    alumnos estarán estimando cuántos pasos creen que Marty necesitará para alcanzar
    una meta.
  tutorial_blockscadvirus_longdescription: 'Usa una plataforma de diseño 3D para modelar
    un virus y aprender cómo nuestros cuerpos usan la geometría para combatir a estos
    invasores. '
  tutorial_robotical1_longdescription: Los alumnos verán a Marty el Robot moviéndose
    con las tarjetas de color Unplugged. Luego, los alumnos guiarán a un compañero
    para que avance y se detenga, haciendo uso de papel de color. Cada una de las
    tarjetas coloreadas de Robotical tiene una instrucción incorporada, que Marty
    entiende, sin la necesidad de escribir u organizar ningún código.
  tutorial_irobotshapes_longdescription: "¡Aprende sobre diferentes formas a través
    del reconocimiento de patrones y la secuenciación en este libro de trabajo con
    temática de robot imprimible y desenchufado!"
  tutorial_irobotparts_longdescription: Aprende sobre las diferentes piezas utilizadas
    para construir un robot a través de la exploración de tus sentidos y la práctica
    de conceptos básicos de matemáticas.
  tutorial_irobottools_longdescription: Este libro explora todos los diferentes tipos
    de herramientas utilizadas al construir un robot a través de actividades de emparejamiento,
    conteo, búsqueda del carroñero y medición,
  tutorial_kindercar_longdescription: Los estudiantes se convertirán en ingenieros,
    aprendiendo los pasos del Proceso de Diseño de Ingeniería. Inspirados en el libro
    'If I Built a Car' de Chris Van Dusen, los estudiantes seguirán el proceso de
    diseño de ingeniería para crear sus propios autos de ensueño a partir de materiales
    artesanales y reciclados. ¡Escanearán una secuencia de programación corta para
    que sus autos se muevan!
  tutorial_caavatar_longdescription: 'AVATAR es la última atracción interactiva en
    el parque temático ThrillVille. ¡Sakura y Nikau no pueden esperar para visitarlo
    y experimentar el mundo del mañana! En este curso corto interactivo, el alumno
    se une a Sakura y Nikau para aprender sobre datos, huellas digitales, Internet
    de las cosas, Big Data y las implicaciones que estos tienen para nosotros como
    personas y nuestro futuro.   '

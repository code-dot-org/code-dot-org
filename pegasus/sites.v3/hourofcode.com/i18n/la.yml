  tutorial_rpccw_longdescription: Crea tu propio personaje, diseña una camiseta y
    crea algo de música. Gana insignias por cada proyecto completado.
  tutorial_rpledfirefly_longdescription: Utilice un microcontrolador Raspberry Pi
    Pico y componentes electrónicos básicos para crear una luciérnaga LED parpadeante.
    Escribe código MicroPython para encender tu luciérnaga y crea un interruptor de
    cables de puente para imitar luciérnagas en la naturaleza cuando el interruptor
    está cerrado.
  tutorial_rpcharting_longdescription: Descubra el poder de las listas en el lenguaje
    de programación Python almacenando datos de medallas olímpicas y luego use la
    biblioteca pygal para crear un gráfico interactivo. Utilizar habilidades de análisis
    de datos para descubrir patrones y anomalías.
  tutorial_rpsolar_longdescription: Cree un modelo de sistema solar animado e interactivo
    utilizando el lenguaje de programación Python y la biblioteca gráfica p5. Usa
    diccionarios para almacenar datos del planeta que se cargan cuando se hace clic
    en un planeta en órbita.
  tutorial_rpwebcards_longdescription: Crea un conjunto de tarjetas web que se voltean
    al pasar el cursor sobre ellas. Usa estilos CSS y animaciones y luego personízales
    con fuentes elegantes y degradados de color.
  tutorial_codeclubhworld_longdescription: Escribe en código basado en texto de Python
    un proyecto interactivo en donde el usuario entre texto y emoji. Utiliza variables
    para almacenar texto y números, y funciones para organizar el código.
  tutorial_codeclubspells_longdescription: Usa Scratch blocks para codificar una varita
    que arroja hechizos para convertir sprites en sapos, crecer y encogerlos. Edita
    e invierta el sonido para hacer efectos de sonido de hechizo. Difunde mensajes
    ortogacales para que múltiples sprites se transformen cuando se recibe el mensaje.
  tutorial_coderdojoanime_longdescription: Crea una página web receptiva con texto
    e imágenes para un tutorial de dibujo de anime. Utilice HTML para estructurar
    la página web y los estilos CSS para aplicar diseño, paletas de colores y fuentes.
  tutorial_coderdojotarget_longdescription: Usa Python con la biblioteca gráfica p5
    para dibujar un objetivo y anotar puntos golpeándolo con flechas. Aprende sobre
    los colores RGB y posiciona tu objetivo con las coordenadas x e y. Utilice las
    condiciones if, elif y else para tomar decisiones de puntuación.
  tutorial_creaticodescratch_longdescription: Creaticode.com ofrece una amplia gama
    de actividades de codificación en muchos temas, como juegos 3D, artes 3D, juegos
    de realidad aumentada, aplicaciones de inteligencia artificial, remezcla de videos
    de Youtube y objetivos de desarrollo sostenible de la ONU. Los bloques basados
    en Scratchse utilizan en todas las actividades, por lo que los estudiantes no
    necesitan aprender un lenguaje de programación o interfaz de usuario diferente
    para codificar y compartir sus proyectos.
  tutorial_bbsierpinski_longdescription: En esta breve serie de lecciones, ¡aprenderás
    a crear arte matemático increíble y colorido!
  tutorial_bbstopwatch_longdescription: "¡En esta breve serie de lecciones aprenderás
    a crear un cronómetro real y de trabajo!"
  tutorial_idrpatterns_longdescription: Usa el bloque de acción Loop en el entorno
    de codificación Weavly para crear patrones geométricos como cristales, estrellas
    u otras formas emocionantes con elementos repetidos.
  tutorial_idrshapes_longdescription: 'En esta actividad, los jugadores utilizan los
    bloques de acción Weavly para dibujar formas simples, como cuadrados, rectángulos,
    triángulos, hexágonos y estrellas. '
  tutorial_edisondetect_longdescription: Introducir los conceptos computacionales
    clave de los bucles y la comprensión de la luz infrarroja usando robots Edison
    y el lenguaje de programación basado en bloques, EdBlocks. Esta lección utiliza
    las funciones de detección de obstáculos y conducción del robot Edison a través
    de un conjunto de tareas de programación progresiva.
  tutorial_edisonmusical_longdescription: Las melodías musicales simples son un gran
    ejemplo de secuencia en acción. Usando Edison y el lenguaje de programación basado
    en Scratch, EdScratch, los estudiantes pueden crear música y unir secuencias y
    entradas-salidas en programas agradables.
  tutorial_codemonkeydiglit_longdescription: 'Introducción a algunos temas importantes
    en el mundo digital: Cómo usar las computadoras, qué es el software y el hardware,
    posibles amenazas en línea y protección de su privacidad. El curso incluye 2 lecciones:
    uso digital y ciudadanía digital. Cada lección está hecha de diapositivas autoguiadas
    con preguntas y encuestas interactivas, 3 mini juegos y 5 preguntas de revisión
    para verificar la comprensión del estudiante.'
  tutorial_bsdrockpaper_longdescription: Usa el lenguaje de programación Python para
    construir un juego de 'Rock, Paper, Scissors'. No te preocupes si nunca has probado
    Python, te guiaremos a través de cada paso.
  tutorial_microbitreaction_longdescription: "¡Haz un juego de reacción con interruptores
    auténticos y físicos que puedes golpear tan fuerte como quieras!"
  tutorial_kinderanimal_longdescription: En esta lección, los alumnos convertirán
    a KIBO en un animal lúdico que se mueve en respuesta a un programa que crean los
    niños. Los estudiantes también pueden experimentar con las opciones de entrada
    y salida de KIBO para llevarlo más lejos.
  tutorial_kindersinger_longdescription: En esta lección, los estudiantes vestirán
    a KIBO con un atuendo de intérprete y enseñarán a KIBO a cantar una canción favorita.
    Con el Módulo de Graba/Reproducción de Sonido de KIBO, los niños utilizarán sus
    habilidades de secuenciación para programar a KIBO para reproducir su canción
    en el orden correcto. Esta lección está pensada para niños con experiencia previa
    en KIBO.
  tutorial_microbitwwn_longdescription: Agita tu micro:bit y recibe una dirección
    aleatoria para caminar.
  tutorial_grokcyberlive_longdescription: Un capitán de la Marina se mantiene cautivo
    dentro de su nave. Un hito importante se ha oscurecido. Y las armas apuntan a
    los sitios más concurridos de Sydney…Todo está conectado, y depende de ti liberar
    al capitán, localizar al culpable y detenerlo. Los estudiantes deberán rastrear
    pistas, resolver acertijos y descubrir cómo detener un ciberataque simulado a
    gran escala antes de que sea demasiado tarde.
  tutorial_codemojimaze_longdescription: Aprende sobre las secuencias para ayudar
    a Deeno a completar el laberinto.
  tutorial_codemojisnake_longdescription: En esta unidad los alumnos aprenderán a
    usar bloques de codificación en Scratch para crear un juego de serpientes.
  tutorial_carnegietoxibots_longdescription: Nadie duerme en la ciudad de Zillah.
    Juegas como uno de los Zeds, un equipo dedicado a estampar la amenaza de Toxibots,
    robots corruptos con malwareque pertenecen a Toxicorp, una corporación gigante.
    La mayoría de los Toxibots fueron destruidos, pero todavía hay algunos alrededor
    causando estragos. Prepara en el Zed Clubhouse, y programa tu robot colaborativo
    (también conocido como 'cobot') Beastie para ayudar a capturarlos.
  tutorial_carnegieiris_longdescription: El Desafío Iris Rover con VICE Virtual Robot
    proporciona una secuencia estructurada de actividades de programación en un contexto
    basado en proyectos del mundo real. Está diseñado para que los estudiantes piensen
    en los patrones y la estructura no solo de la robótica, sino también de la programación
    y resolución de problemas de manera más general. Esta lección incluye videos,
    animaciones y un entorno de codificación integrado con el robot virtual.
  tutorial_carnegiespike_longdescription: El Virtual STIKE Prime Coding - Iris Rover
    Challenge proporciona una secuencia estructurada de actividades de programación
    en un contexto basado en proyectos del mundo real. Está diseñado para que los
    estudiantes piensen en los patrones y la estructura no solo de la robótica, sino
    también de la programación y resolución de problemas de manera más general. Esta
    lección incluye videos, animaciones y un entorno de codificación integrado con
    robot virtual.
  tutorial_spheroincolor_longdescription: Sphero indi puede ver el color mucho como
    tú y yo. Pero, ¿quién es más rápido en reconocer los colores? ¿Quién puede reconocer
    más? En esta lección, ¡descubre cómo vemos el color y desafía a indi a un concurso
    de color!
  tutorial_kcjdominos_longdescription: En esta lección simularemos la caída de dominó
    usando JavaScript. En el camino aprenderemos sobre variables, funciones, loops,
    eventos de mouse y ¡derribar cosas!
  tutorial_spherocolortheory_longdescription: "¡Mezcla tus colores inclinando y girando
    Sphero BOLT! Explore cómo funciona la teoría del color aditivo agregando diferentes
    valores de rojo, verde y azul para hacer muchos colores diferentes. Aprende cómo
    puedes usar los sensores de tu BOLT para medir su orientación y cambiar los colores."
  tutorial_codecombatesports_longdescription: "¡La programación competitiva nunca
    ha sido tan épica! Aprende las habilidades que necesitas para jugar como los profesionales
    en nuestro Bootcamp de Esports. No se necesita experiencia en codificación. Comienza
    entrenando en la mazmorra y descubriendo las estrategias y tácticas de programación
    que necesitarás para competir. ¡Después de perfeccionar tus habilidades, pon a
    prueba tu código en nuestro campo de esports contra otros jugadores de todo el
    mundo! ¿Eres nuestro próximo gran campeón de la AI League?"
  tutorial_spherodigdisplay_longdescription: Las pantallas digitales están a nuestro
    alrededor, desde teléfonos hasta monitores de computadora, televisión y vallas
    publicitarias modernas. Pero, ¿cómo funcionan? Adéntrate en la tecnología gráfica
    detrás de las pantallas digitales y obtenga experiencia práctica programando imágenes
    y animaciones con la matriz LittleBits CodeBit y LED.
  tutorial_spherorvrincolor_longdescription: 'La luz visible se compone de ondas de
    diferentes longitudes que el ojo detecta como color. Si bien RVR+ no tiene ojos
    (bueno al menos los que pueden ver) sí tiene un sensor que es capaz de detectar
    una amplia gama de colores. Conozca las capacidades del sensor de color de RVR+
    y cómo programarlo. '
  tutorial_clbinary_longdescription: Usando componentes restone en Minecraft, los
    participantes aprenderán cómo funciona el conteo binario, crearán puertas lógicas
    AND y OR, y usarán el conteo binario para crear una cerradura de combinación para
    abrir una puerta cerrada con llave.
  tutorial_sascollabcode_longdescription: Puede ser un desafío encontrar recursos
    para enseñar codificación a estudiantes con discapacidades visuales. SAS cree
    que cada estudiante debe tener la oportunidad de aprender a codificar y tiene
    como objetivo lograrlo usando bloques de código braille con SAS CodeSNAPS, un
    entorno de codificación colaborativa que puede obtener una codificación de aula
    completa con un solo iPad y un robot Sphero.
  tutorial_codecombatgoblins_longdescription: "¡Necesitamos tu ayuda! Embárcate en
    una misión épica en la que tomas el control del juego a través de tus poderes
    de programación. Conviértete en el héroe, desbloquea el botín y amplía tu arsenal
    de códigos para rescatar la ciudad. ¡Luego usa estrategias de IA para armar un
    grupo para una batalla final contra el jefe goblin!"
  tutorial_scratchstorytelling_longdescription: "¡Anima tu propia historia con Scratch!
    Agrega sprites, fondos y efectos gráficos interactivos para dar vida a tu historia.
    Incluye una guía de facilitación para educadores, un tutorial de proyecto Scratch
    y tarjetas de codificación. Esta actividad se alineó con los Estándares Básicos
    Comunes de las Artes del Lenguaje Inglés."
  tutorial_crayolasymbols_longdescription: Una imagen vale más que mil palabras, ¡incluso
    las imágenes pequeñas dicen mucho! Los símbolos visuales están en todas partes,
    que nos dirigen a baños públicos, hospitales, rampas para sillas de ruedas y paradas
    de autobús. Usa formas y líneas para diseñar símbolos originales con los que otros
    puedan contar.
  tutorial_crayoladrawacode_longdescription: Explora los códigos de ayer y de hoy.
    La gente antigua dibujaba símbolos en las paredes de las cuevas para contar historias.
    Los antiguos egipcios tallaron jeroglíficos, un lenguaje de símbolos visuales
    que representan a personas, objetos y acciones, en piedra. Crea historias adicionales
    con códigos visuales.
  tutorial_crayolafollowmycode_longdescription: Crea baile de codificación dibujando
    símbolos visuales como flechas, espirales y pasos para crear un patrón que tú
    y los demás seguirán. ¡O haz pequeños personajes de Model Magic y úsalas para
    seguir tu código de baile!
  tutorial_madpicturethis_longdescription: Esta lección introducirá a los estudiantes
    al lenguaje HTML y les enseñará a decodificarlo, aunque nunca antes hayan interactuado
    con el código HTML. Al hacer observaciones, los estudiantes notarán patrones y
    obtendrán una mejor comprensión de cómo se escribe e interpreta el código HTML.
  tutorial_mindmakersmaps_longdescription: En este universo, mapas de diferentes tipos
    sirven de telón de fondo para divertidos retos con vehículos autónomos que obedecen
    a tus programas. Para ganar, tendrás que interpretar cada mapa y programar no
    solo los movimientos, sino adaptarte a lo inesperado usando sensores para obstáculos
    y eventos naturales como el clima, la temperatura, y el paso del tiempo. ¡Que
    tengas un buen viaje!
  tutorial_mindmakersjorel_longdescription: Programa al hermano Jorel, a la abuela
    Juju y a otros divertidos personajes para superar retos que desarrollan el pensamiento
    computacional
  tutorial_mindmakersroboland_longdescription: "¡Programa los divertidos robots Robogote
    y Robochica! Usted les ayuda a superar los retos y ellos le ayudan a desarrollar
    el pensamiento computacional..."
  tutorial_mindmakersrobolandjr_longdescription: "¡Programa los divertidos robots
    Robogote y Robochica! Usted les ayuda a superar los retos y ellos le ayudan a
    desarrollar el pensamiento computacional..."
  tutorial_codehsdraw_longdescription: Crea tu propio programa de dibujo en Scratch
    usando entradas de teclado y mouse. ¡Cualquiera podrá usarlo hacer arte digital
    divertido y creativo!
  tutorial_codehscamouflage_longdescription: "¡Usa ScratchJr para programar a un animal
    para mostrar su adaptación del uso del camuflaje en su entorno!"
  tutorial_firiapythoncodex_longdescription: Las sencillas lecciones paso a paso enseñan
    la codificación Python a medida que desbloquea nuevas capacidades, desde la hermosa
    pantalla a color hasta el sistema de audio de alta fidelidad. Usa el acelerómetro
    integrado, el sensor de luz y el micrófono para codificar tus propios proyectos
    únicos e interactivos. Y puede conectar directamente servomotores y sensores externos
    para posibilidades de expansión ilimitadas. CoDex = ¡juegos, música, sensores,
    arte y más!
  tutorial_bekidscoding_longdescription: "¡Únete a Grace, Zak y Dot the Robot en una
    aventura en Loop Galaxy! ¡Codifique con bloques para completar tareas emocionantes
    y aprenda los conceptos básicos de algoritmos, secuencias y bucles!"
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour es un juego de codificación
    autoguiado para niños de 4-11 años. Enseña los fundamentos de la codificación
    como la secuenciación, depuración, bucles y funciones. También enseña técnicas
    para resolver problemas para que los niños se conviertan en aprendices más seguros
    e independientes.'
  tutorial_microbitdice_longdescription: Agita tu micro:bit para generar números aleatorios.
  tutorial_madflashcard_longdescription: Esta lección expone a los estudiantes al
    código HTML y CSS y les brinda la oportunidad de interactuar con él y ver sus
    resultados en tiempo real.
  tutorial_madappwars_longdescription: 'Esta lección brinda a los estudiantes la oportunidad
    de explorar el lado comercial del desarrollo de aplicaciones. En esta actividad,
    los estudiantes comparan dos aplicaciones que caen dentro de la misma categoría
    paraguas (ejemplo: dos aplicaciones de viaje) y evalúan cuál es mejor con base
    en criterios específicos.'
  tutorial_kodablepuppies_longdescription: "¡Los estudiantes conocerán a los esponjosos
    amigos de Kodable y aprenderán a cuidarlos! Las 'mascotas' son cachorros en el
    juego que requieren mucho amor y atención. Los estudiantes programarán Carebots
    para ayudar con la responsabilidad de ser una nueva renta de patas utilizando
    conceptos de codificación como funciones y declaraciones condicionales."
  tutorial_googlesuperhero_longdescription: 'Convierte a un héroe cotidiano de tu
    vida o de la comunidad en un superhéroe: prográmalo para que pueda volar sobre
    edificios, girar, trabajar con un compañero y ganar puntos cuando toque objetos
    en un videojuego. En Code Your Hero, puedes presumir los poderes especiales de
    tu héroe y tu propia creatividad con CS First y Scratch.'
  tutorial_googlename _longdescription: Elige un nombre y da vida a las letras de
    la palabra mediante el código. Elige un apodo, el nombre de una mascota, un animal,
    un deporte, un lugar o un pasatiempo.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: "¡Crea un sistema solar que realmente se
    mece! Aprende sobre música, astronomía y codificación en esta actividad autoguiada
    (no se requiere experiencia en codificación). Programa planetas para hacer música,
    creando tu propio sistema solar musical, completo con melodías espaciosas."
  tutorial_hatchxrsolar_longdescription: 'Explora las estrellas y construye tu propio
    sistema solar utilizando conceptos de programación basada en bloques. Aprende
    sobre los conceptos básicos del espacio 3D y sumérgete en tu imaginación para
    construir un universo de tus sueños, todo en menos de una hora. Y adivina qué,
    puedes ejecutar tu proyecto en AR en cualquier dispositivo iOS usando la aplicación
    HatchXR. No olvides compartir tus creaciones con nosotros usando #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codifique el clásico juego de invasores
    espaciales en 3D, mientras aprende sobre lo básico del desarrollo del juego, el
    movimiento en el espacio 3D y aprende conceptos fundamentales de programación
    como loops, condicionales, variables y eventos de teclado, todo en menos de una
    hora. No olvides compartir tus creaciones con nosotros usando #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Construye el clásico juego de dino T-rex
    de Chrome en 3D, mientras aprende sobre lo básico del desarrollo del juego, el
    movimiento en el espacio 3D y aprende conceptos fundamentales de programación
    como loops, condicionales, variables y eventos de teclado, todo en menos de una
    hora. No olvides compartir tus creaciones con nosotros usando #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Vienen los conejillos de Indias y tienen
    hambre. Para cada ronda, programa Bot para disparar zanahorias, lanzar lechuga
    o invocar el poderoso escudo de Apple en este furioso y trepidante juego de codificación.
    Recoge corazones para desbloquear más herramientas y contener el frenesí de alimentación
    mientras esperas que tu código no se rompa.
  tutorial_pickcodeshapes_longdescription: Aprende a usar Pickcode para escribir código
    que crea una variedad de formas. Una vez terminado el curso, ¡podrás ser creativo
    y hacer el diseño que quieras!
  tutorial_codesterssketch_longdescription: "¡Aprende los conceptos básicos de la
    codificación en Python mientras crea tu propio Etch-a-Sketch personalizado! Aprende
    a controlar un sprite en pantalla con diferentes eventos clave, aceptar la entrada
    del usuario para establecer el ancho del lápiz y usar una lista para controlar
    el color del lápiz."
  tutorial_pickcodechatbot_longdescription: En este curso, aprenderás a hacer un chatbot
    simple que juegue un rápido juego ad libs.
  tutorial_codestersfish_longdescription: "¡Aprende los conceptos básicos de la codificación
    en Python mientras crea tu propio juego de objetos caídos! Aprenderás a agregar
    un fondo y sprites, y a usar eventos para crear y controlar sprites en el escenario."
  tutorial_codestershedgehog_longdescription: "¡Aprende los conceptos básicos de la
    codificación en Python, luego crea un juego que dispara un sprite a las estrellas!
    Para disparar tu tiro primero tendrás que aprender a crear eventos clave, de intervalo
    y de colisión. ¡EXPLOSIÓN!"
  tutorial_pickcodeggame_longdescription: Aprende a hacer un juego de adivinanzas
    para dos jugadores donde un jugador ingresa un número en un chatbot, y el chatbot
    da pistas al otro jugador mientras intenta adivinar.
  tutorial_codestersdino_longdescription: Aprende funciones y eventos de Python mientras
    crea tu propio juego Flappy Dino. Una vez que empieza el juego, ¡el dino cae!
    Si golpeas un bloque, pierdes. ¿Por cuántas cuadras puedes navegar por el dino?
  tutorial_pickcodemtpaint_longdescription: En este curso, aprenderás a usar funciones
    para dibujar una forma bastante intrincada (como una tira de mobius pero en forma
    de triángulo). Después de esta lección, tendrás los bloques de construcción para
    hacer un gran número de diseños diferentes.
  tutorial_microsoftcarnival_longdescription: Codifica tu propio carnaval en el aula
    con juegos como Whack-the-Mole, Burstin' Balloons y Target Practice.
  tutorial_thunkablescavenger_longdescription: Aprende a crear tu propia aplicación
    Scavenger Hunt en Thunkable y usa tu aplicación para buscar artículos en tu dispositivo
    móvil tan pronto como tu código esté completo.
  tutorial_codeillusionfund_longdescription: Adéntrate en el mágico mundo de la codificación
    y la informática mientras aprendes y te familiarizas con los fundamentos de un
    ordenador. Esto incluirá la práctica de hacer clic y desplazarse, arrastrar y
    soltar, copiar y pegar y escribir.
  tutorial_codeillusiongoofybeg_longdescription: "¡Embárcate en una mágica aventura
    de codificación con Goofy! Aprende a dibujar, colorear y mover formas, así como
    a cargar imágenes y sonidos mientras dominas los fundamentos del desarrollo de
    juegos con JavaScript."
  tutorial_codeillusiongoofyint_longdescription: 'Crea tu propia banda digital interactiva
    con Goofy mientras exploras el placer del desarrollo de juegos utilizando JavaScript.
    Esta actividad se basará en lo aprendido en nuestra actividad introductoria, Disney
    Codeillusion: Aventura de desarrollo de juegos con Goofy para principiantes.'
  tutorial_robotmagicescape_longdescription: Escapa de una habitación 3D embrujada
    con la ayuda de bots programables.
  tutorial_codespeakclimate_longdescription: Aprenda a construir responsablemente
    un sitio web básico usando HTML y ayude a educar a otros sobre el cambio climático.
  tutorial_codespeaktwinkle_longdescription: Escucha una lectura en voz alta de 'Coding
    Twinkle' y luego aprende a codificarlo usando la aplicación ScratchJr
  tutorial_coinbasecrypto_longdescription: "¡Pon a prueba tu memoria y aprende los
    conceptos básicos del cripto!"
  tutorial_codespeakcomp_longdescription: "¡Aprende sobre el compostaje de gusanos
    y construye un juego en Scratch!"
  tutorial_codespeaksnake_longdescription: Escucha una historia sobre Snake, una estrella
    clásica de juegos para móviles, y codifica tu propio juego en ScratchJr
  tutorial_prstemalexa_longdescription: Los estudiantes explorarán la inteligencia
    artificial de voz - o IA de voz - codificando dos habilidades de Alexa. Los estudiantes
    comenzarán viendo un video que cubra los conceptos básicos de IA de voz, y luego
    construirán un programa impulsado por IA de voz en MIT App Inventor que diga 'Hola
    Moon' y un programa que puede recitar hechos espaciales aleatorios. La lección
    termina con una revisión y discusión del vocabulario.
  tutorial_coderzfarm_longdescription: Programa un robot para plantar un jardín y
    aprende cómo los robots ayudan a los agricultores en el mundo real.
  tutorial_intelinofield_longdescription: Aprende a programar el tren inteligente
    intelino desenchufado con broches de acción y completa la misión de conducir a
    los estudiantes por la ciudad en su viaje de campo.
  tutorial_cablockchain_longdescription: Este curso interactivo explora la tecnología
    blockchain y las criptomonedas, la fuerza impulsora de la web de próxima generación.
    Sigue a nuestros personajes mientras entran al metaverso en una cacería para encontrar
    un posible estafador. Descubren una gama de aplicaciones creativas de blockchain
    y consideran cómo podría impactar a la sociedad en el futuro.
  tutorial_nasaparachute_longdescription: En esta actividad, aprenderás cómo los ingenieros
    de JPL utilizaron un código binario para incluir un mensaje oculto en el paracaídas
    utilizado para ayudar al rover Mars, Perseverance, a aterrizar con éxito en Marte.
    También tendrás la oportunidad de crear tu propio mensaje oculto.
  tutorial_nasascratch_longdescription: Crea un juego de exploración de Luna o Marte
    usando Scratch, un lenguaje de programación visual. ¡Piensa como planificadores
    de misiones espaciales de la NASA para diseñar tu juego!
  tutorial_nasaorbit_longdescription: En esta actividad, los alumnos utilizan Scratch,
    Snap! , u otro lenguaje de programación para crear una simulación interactiva
    de una nave espacial que se acople a la Estación Espacial Internacional. La simulación
    de acoplamiento orbital de tripulación (CoDing Sim) involucra a los estudiantes
    en el pensamiento computacional, la resolución de problemas y las aplicaciones
    de las matemáticas en el mundo real.
  tutorial_nasapackage_longdescription: En esta actividad, los alumnos utilizan Scratch,
    Snap! , u otro lenguaje de programación para crear una simulación interactiva
    de un dron que navega por un área geofenced para entregar un paquete. La simulación
    involucra a los estudiantes en el pensamiento computacional, la resolución de
    problemas y la aplicación de las matemáticas en el mundo real.
  tutorial_nasalunar_longdescription: 'Los estudiantes aprenden sobre la misión Artemis
    1 y el Desafío de Desarrollo de Aplicaciones de la NASA (ADC). El objetivo es
    que los estudiantes puedan seguir los pasos que hemos creado usando el App Lab
    de Code.org para aprender programación básica utilizando código de bloque. '
  tutorial_meeestate_longdescription: 'Resuelve acertijos para escapar de la misteriosa
    mansión del Dr. Breakowski en la nueva Hora del Código de Minecraft: Escape Estate.
    Usa la codificación y el pensamiento computacional para descubrir secretos, abrir
    tramppuertas y revelar pistas ocultas. ¡Codifique su salida al amanecer y gane
    un millón de esmeraldas! Con codificación en bloques o Python, Hour of Code ofrece
    una vía de aprendizaje para que cualquiera pueda aprender los conceptos básicos
    del código.'
  tutorial_imagipixelart_longdescription: "¡Aprende Python y crea tus propias animaciones
    coloridas en este curso de 1 hora!"
  tutorial_kcjhealth_longdescription: 'Aprende sobre la visualización de datos, el
    arte algorítmico y la codificación, mientras explentas los ODS #3 ''Buena salud
    y bienestar''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye y Riri deben unirse para ayudar
    a Wakanda. ¡Codifique su propia actividad llena de acción inspirada en la ''Pantera
    Negra: Wakanda para siempre'' de Marvel Studios!'
  tutorial_nafbrand_longdescription: En Codifica tu Marca, estarás creando un archivo
    de contacto virtual para crear un código QR personalizado con tus datos de contacto.
    Después de completar esta actividad, se te equipará con una tarjeta de presentación
    moderna que podrás compartir mientras estás en red con personas que pueden ayudarte
    o guiarte en tu carrera o viaje universitario.

  farsi_page_compliance_heading: Cumplimiento En Apoyo De Traducciones Farsi
  farsi_page_compliance_desc: Como organización sin fines de lucro estadounidense,
    Code.org está sujeta a leyes relativas a sanciones con Irán. Después de consultar
    con un asesor legal estadounidense con experiencia en el Reglamento de Sanciones
    y Traducciones Iraníes (ITSR), Code.org cree que puede financiar, preparar y distribuir
    las traducciones al farsi del currículo CS en Estados Unidos y en otros lugares
    del mundo, incluso dentro de Irán. El ITSR proporciona una exención para “información
    y materiales informativos” (la Exención IIM) y Code.org cree que esta exención
    blindará completamente su financiamiento, preparación y distribución de las Traducciones
    Farsi y así permitirá que su esfuerzo de Traducciones Farsi proceda en pleno cumplimiento
    con los requisitos de sanciones económicas de Estados Unidos.

  farsi_page_founders_heading: La historia de nuestros fundadores
  farsi_page_founders_slide_01: Nacidos en Irán, Hadi y Ali Partovi crecieron durante
    la guerra Irán-Irak. Su barrio en Teherán fue bombardeado por aviones de combate
    iraquíes.
  farsi_page_founders_slide_02: 'Cuando tenían 9 años, su padre, profesor de física,
    trajo a casa una computadora Commodore 64 de un viaje al extranjero. Esta computadora
    era su escape de su entorno: aprendieron a codificar y crear aplicaciones, juegos
    y música.'
  farsi_page_founders_slide_03: Emigraron a Estados Unidos a los 11 años. Poco después
    de cumplir 15 años, pasaron sus veranos trabajando como ingenieros de software
    para ayudar a pagar su camino a través de la secundaria y la universidad.
  farsi_page_founders_slide_04: Al graduarse de la Universidad de Harvard con maestrías
    en ciencias de la computación, Hadi y Ali siguieron carreras en tecnología.
  farsi_page_founders_slide_05: Logran éxito en la industria de la tecnología y fundaron
    numerosos negocios tecnológicos, cumpliendo el sueño americano. Adicionalmente,
    se convirtieron en prolíficos inversionistas ángeles, respaldando a empresas como
    Facebook, Uber, Airbnb y Dropbox, entre otras.
  farsi_page_founders_slide_06: En 2013, Hadi y Ali lanzaron la organización educativa
    sin fines de lucro Code.org, que Hadi sigue liderando como CEO. Desde sus inicios,
    Code.org ha iniciado un movimiento masivo para enseñar ciencias de la computación
    y codificación a estudiantes de K-12 a nivel mundial. También es el mayor proveedor
    de currículos de informática en el mundo, con más de 80 millones de usuarios estudiantiles
    en 180 países.
  farsi_page_support_heading: Su apoyo y su voz
  farsi_page_support_heading_02: Gracias por su interés en Code.org en Farsi.
  farsi_page_support_get_updates: "[Regístrate] (%{form_url}) para conocer más sobre
    este proyecto específico y estar actualizado sobre sus fechas de lanzamiento por

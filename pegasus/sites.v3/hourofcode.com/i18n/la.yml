  farsi_page_supporters_heading: Iraníes americanos para la educación de CS
  farsi_page_supporters_desc: 'Gracias a los siguientes destacados líderes iraníes
    estadounidenses que se han unido para apoyar la educación en ciencias de la computación,
    con una donación principal a Code.org en farsi:'
  farsi_page_supporters_desc_02: Te invitamos a celebrar las contribuciones iraníes

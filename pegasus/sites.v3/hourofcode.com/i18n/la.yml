  tutorial_codesterstshirt_shortdescription: "¡Aprenda las habilidades de programación\nbásicas y practique el movimiento por el plano de coordenadas mientras crea su\npropio diseño de camiseta con monograma!"
  tutorial_codewards_shortdescription: "¡Únete a la aventura de salvar la ciudad sumergida!\nPrueba ser ingeniero rescatador y repara los sistemas esenciales dañados de la\nciudad con ayuda de algoritmos y comandos. ¡Completa diferentes tareas y misiones,\nprueba tus conocimientos, ingenio y coraje! "
  tutorial_olympics_shortdescription: "¡Prepárate para als Olimipadas de robots con\nElsy! Aparte de descubrir lo básico de la programación, descubriras cómo encontrar\npartes y crear instrumentos. Y también cómo construir y probar un potente robot."
  tutorial_codinismhero_shortdescription: "Learn the basics of programming through fun examples, and build a game while learning!"
  tutorial_discovery_shortdescription: "Dos personajes se encuentran en un mundo y descubren un objeto sorprendente. Estudiantes deciden qué sucede luego por crear una historia con código."
  tutorial_csfirstname_shortdescription: "Estudiantes seleccionan un nombre y dan vida a las letras de la palabra usando el código. Elija un apodo, el nombre de una mascota, un animal, un deporte, un lugar o un pasatiempo."
  tutorial_obstaclecourse_shortdescription: "Collaborate with your team to code a program that successfully navigates a robot through an obstacle course."
  tutorial_edisonmove_shortdescription: "Introduce text-based programming and the key computational concept of sequence to your students using Edison robots and EdPy, a text-based programming language based on Python."
  tutorial_edisonspider_shortdescription: "Introduce the key computational concepts of variables and data, two of the most fundamental parts of general-purpose programming languages, using Edison robots and the Scratch-based programming language EdScratch."
  tutorial_edisonspotlight_shortdescription: "Introduce Edison robots to your students, helping them begin to explore what a robot is and how it can sense, and react, to the world."
  tutorial_firiapython_shortdescription: "Get your micro:bit ready, and level-up to Python coding! CodeSpace will guide you step-by-step from your very first line of Python to coding an interactive program with buttons and LEDs."
  tutorial_gamefrootsquid_shortdescription: "Colossal squid are the largest invertebrates in the world. In this coding game for beginners you'll learn the basics of coding and create a game that explores the squid's life under the ocean."
  tutorial_duckpiano_shortdescription: "In this project you'll make keys on your computer play quack sounds at different pitches, like a piano that sounds like a duck."
  tutorial_gpsound_shortdescription: "In this project you'll write a program to record sound from your computer microphone, play it back, and draw a picture of the recorded sound. You can then process your recording to add effects such as pitch-shift, reverse, or echo."
  tutorial_groklearningpython_shortdescription: "Develop your programming skills and build your own animal classifier! In this course you'll use the programming language Python to classify animals based on their characteristics."
  tutorial_htmltimetravel_shortdescription: "Take an adventurous travel through time and conquer deep space while learning how to move, rotate and transform objects using the basics of animation in CSS."
  tutorial_hp_flappy_shortdescription: "Learn logical thinking and programming concept by creating your own Flappy Birds style game on hyperPad."
  tutorial_appytappin_shortdescription: "This teacher-led activity, adapted for the Hour of Code, introduces children to using a text-based programming language to develop a mobile games app."
  tutorial_icipher_shortdescription: "This teacher led activity, adapted for the Hour of Code teaches children about communicating securely. The children learn that messages throughout time have been encrypted and decrypted using ciphers."
  tutorial_iguess_shortdescription: "Introducing Quick Response codes to children aged 3-5. Use tablets to scan QR codes and guess the mini-beast from a given habitat."
  tutorial_imake_shortdescription: "This unplugged teacher-led activity, for children aged 3-5, uses classic nursery rhymes to introduce the concept of algorithms, sequence and repetition."
  tutorial_imorse_shortdescription: "Explore cryptography with Morse Code and Sphero. Learn that physical systems can be programmed and write code for Sphero to communicate."
  tutorial_kanohp_shortdescription: "Learn to code and make magic on screen with creative challenges. Make feathers fly and fire flow, compose music, and more."
  tutorial_khanwebpages_shortdescription: "Aprende cómo hacer páginas web con etiquetas HTML y CSS, al finalizar podrás hacer tu propia tarjeta de felicitación."
  tutorial_kibobowl_shortdescription: "Crash! How far does KIBO have to move to get from the start of the bowling lane to the pins? You can create a single straight lane or a more complicated path."
  tutorial_kibodance_shortdescription: "Let's have a KIBO Robot dance party! Set up a music player to play a favorite classroom song, or a song connected to a world culture you're exploring."
  tutorial_buildcharacters_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_designgames_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_makelevels_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_wizard_shortdescription: "Journey into the world of Code Magic as a Code Wizard. Learn to create and cast spells to customize your castle."
  tutorial_mbscratchcards_shortdescription: "Connect the physical world of micro:bit with the virtual world of Scratch."
  tutorial_mbswiftplaygrounds_shortdescription: "Use the micro:bit with an iPad to learn Swift."
  tutorial_mbbuttons_shortdescription: "In this introductory project, you'll make pictures or animations appear on the micro:bit display when buttons are pressed."
  tutorial_meteor_shortdescription: "In this project, you'll create a Falling Meteors game for the BBC micro:bit. Using the buttons, the player will move a shield to catch falling meteors and save the Earth."
  tutorial_ballbounce_shortdescription: "Learn to make a mobile app where the user flings a ball across the screen and it bounces off the edges."
  tutorial_mitcodi_shortdescription: "Learn to make your own interactive mobile app. Press the bee and hear it buzz!"
  tutorial_mitdoodle_shortdescription: "Make a mobile app where you can draw pictures on the screen!"
  tutorial_talktome_shortdescription: "Learn to make a mobile app that makes your phone talk to you!"
  tutorial_mobilecspmap_shortdescription: "Use App Inventor to create a Map Tour of landmarks in your town, state, or anywhere in the world."
  tutorial_ozorandom_shortdescription: "Learn how computers create random numbers and use them, then use a random movement program to help seed ideas for a story. "
  tutorial_ozotroll_shortdescription: "Learn the difference between Internet trolls and fairy tale trolls, then teach Evo how to be a good troll that protects you. "
  tutorial_peblioart_shortdescription: "Learn to draw and animate shapes with code to create interactive artwork inspired by artists. "
  tutorial_astropi_shortdescription: "Code a message and check the ambient air temperature on board the ISS using an online simulator of the Astro Pi computer's Sense HAT."
  tutorial_rgart_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgengineer_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgmath_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgscience_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgtech_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_robotmagic3d_shortdescription: "Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_shortdescription: "Use your imagination to create a 3D Flappy Bird game. Use code to make 3D models come alive with fun. At the end you can share your creation with friends and challenge them to a high score."
  tutorial_scratchadventure_shortdescription: "Envía tus personajes favoritos de Cartoon Network en una aventura, desde la inmensidad del espacio hasta el borde del mundo de Craig. Descubre tesoros secretos y encuentra personajes nuevos al crear un juego de aventuras."
  tutorial_scratchtalk_shortdescription: "Dale vida a tus personajes en Scratch con nuevos bloques de Texto-a-voz hechos por Amazon. Crea un robot que canta rap o una animación interactiva que habla. Este proyecto te enseñará a crear animaciones hablantes que giran, van zumbando y cambian de color. ¡Las posibilidades son infinitas! "
  tutorial_scratchjrstory_shortdescription: "Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_shortdescription: "Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_shortdescription: "Learn about miscommunication in both a community and in a computer program. Use this knowledge to resolve any miscommunication, or bugs, in a program in an effort to help BOLT find its way home."
  tutorial_spherocommunity_shortdescription: "Design a simple path that represents a common route that you travel everyday. You will create two programs, a drawn path and a block-based program path through your community route."
  tutorial_spherofunctions_shortdescription: "Learn how to use and invoke functions to turn Sphero into a calculator."
  tutorial_spheroinfrared_shortdescription: "Become an epidemiologist in order to stop the spread of a rare robot infection that is plaguing a community of BOLT robots."
  tutorial_spherolightsensor_shortdescription: "Learn how to create a program that uses the ambient light sensor to measure lux values and chase BOLT."
  tutorial_spheromansion_shortdescription: "Keeping a bunch of dinosaurs at your house shouldn't be an issue, right? As you would imagine, this doesn't to end well. You are trapped in the mansion's library and must program your way out."
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "Learn your first conditional by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Text 1."
  tutorial_spherotext3_shortdescription: "Learn to change Sphero's main LEDs based on the gyroscope's spin rate. You will also learn about normalization and absolute value. This is a great activity after you complete Text 1 and 2."
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "Create a fortified pen to keep the Spheroraptors at bay, while also writing the code to the Spheroraptors escape. From loops, to conditionals, to operators and even comparators, you will need as much coding know-how as you can muster."
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sine waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "¡Elige entre un partido de baloncesto o una mezcla y combinación de todos los deportes!"
  tutorial_moana_longdescription: "El nuevo tutorial de Disney Hour of Code usa un lenguaje de programación visual que usa bloques donde los estudiantes simplemente arrastran y sueltan bloques visuales para escribir el código. La programación visual es una forma divertida y fácil de entender para enseñar la lógica de la codificación. La exposición a la programación visual sienta las bases para la programación basada en texto, una actividad más compleja. El tutorial está dirigido a niños mayores de 8 años y aquellos que intentan programar por primera vez. Disponible en 23 idiomas y localizado fuera de los Estados Unidos. Este tutorial está disponible en línea gratis e incluye un juego de herramientas digital en inglés y español para educadores y organizadores de eventos."
  tutorial_star-wars_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_gumadventure_longdescription: "En el asombroso episodio de World of Gumball \"The Signal\", un error afecta la forma en que los personajes se relacionan entre sí. En esta actividad, continúa la historia creando tu propio error e imaginando cómo reaccionarían Gumball y sus amigos."
  tutorial_mchoc_longdescription: "Usa bloques de código para llevar a Alex o Steve en una aventura por este mundo de Minecraft."
  tutorial_vidnews_longdescription: "¡Son las noticias de HOC! Los videos y gráficos tienen que ver con la tecnología, la diversidad, los niños y la codificación. Los proyectos finalizados pueden cargarse en el sitio web de la escuela como el informe en el propio HOC. Los maestros pueden alentar a los estudiantes a usar las noticias para informar sobre lo que aprendieron, o una estadística para su escuela. \"Noticias de última hora: 400 estudiantes en Roosevelt participan en la Hora del Código\""
  tutorial_kodable-pre_longdescription: "Kodable es un juego autoguiado que presenta a los niños mayores de 5 años los principios básicos de programación. Tener una guía de un adulto es óptimo, pero no es necesario."
  tutorial_highseas_longdescription: "Anima una ola del océano para crear un escenario y luego cuenta una historia que tiene lugar en alta mar."
  tutorial_capython_longdescription: "Python es un lenguaje atractivo y simple de aprender. Aprende sobre el uso de módulos, funciones, bucles y listas, todo mientras creas imágenes divertidas con la ayuda de tus amigos tortuga. ¡La geometría nunca ha sido tan divertida!"
  tutorial_frzn_longdescription: "Vamos a usar código para unirnos a Anna y Elsa mientras exploran la magia y la belleza del hielo. Vas a crear copos de nieve y patrones mientras patinas sobre hielo y realizas un paisaje invernal que luego puedes compartir con tus amigos."
  tutorial_cocom_longdescription: "Escoge a tu héroe y programa tu camino a través de las patrullas de ogros, pozos de lava y rayos láser del Calabozo Kithgard. ¡Sube de nivel, gana gemas y apodérate de objetos mágicos para desbloquear nuevos poderes de programación!"
  tutorial_play-lab_longdescription: "¡Crea una historia o haz un juego con el Laboratorio de Juegos! ¡Haz que animales, piratas, zombis, ninjas y muchos personajes más se muevan, hagan sonidos, marquen puntos y hasta lancen bolas de fuego!"
  tutorial_boxisland_longdescription: "Haz un viaje en Box Island y recoge todas las estrellas! Box Island es un hermoso juego de codificación móvil que lleva a los niños a una emocionante aventura en la encantadora isla. ¡En este tutorial aprenderá los conceptos básicos de algoritmos, secuencias, bucles y condicionales!"
  tutorial_textcomp_longdescription: "En algún momento se llega a un límite físico respecto a la rapidez con que podemos enviar bits, y si queremos enviar grandes cantidades de información más rápido, tenemos que encontrar una manera de presentar la misma información con menos bits - debemos comprimir los datos. En esta lección, los estudiantes usarán el widget de compresión de texto para comprimir los segmentos de texto en inglés. Para ello, se buscan patrones y se sustituyen símbolos para patrones de texto más grandes. "
  tutorial_encryption_longdescription: "Se presenta a los estudiantes la necesidad de encriptación y técnicas sencillas para descifrar (o descubrir) mensajes secretos. Prueban ellos mismos cómo descifrar un mensaje codificado con el clásico cifrado César y también un cifrado por sustitución al azar. Los estudiantes deben conocer bien la necesidad de la confidencialidad al enviar información por Internet, y que en una época de potentes herramientas informáticas, las técnicas de cifrado deberán ser más sofisticadas. "
  tutorial_kanopixel_longdescription: "Los creadores de todas las edades aprenden a codificar en un lenguaje de programación real y ven cómo sus comandos cobran vida dibujando una secuencia de 13 imágenes con código. Aprenderán a lo largo del camino sobre la historia del arte de los videojuegos de Pong y otros juegos retro a través del arte de 8 bits y Minecraft, entrelazando la informática con el arte, la historia y la narración de historias. La implementación es flexible: puede pasar 1 hora o unas pocas horas en una o varias sesiones. Los alumnos pueden completar Pixel Hack por sí mismos utilizando la guía dentro de los desafíos, o puede convertir Pixel Hack en un viaje guiado por un instructor, con un completo manual para educadores lleno de sugerencias. Se alentará a los estudiantes a que agreguen su propio estilo creativo pirateando nuestros desafíos, para obtener el Certificado Pixel Hacker."
  tutorial_foos_longdescription: "Codifica a los adorables Foos para resolver los rompecabezas que enseñan conceptos fundamentales de informática, como la secuenciación y los bucles. Todos en cualquier lugar pueden aprender a codificar con la galardonada interfaz \"sin palabras\" de codeSpark Academy. ¡Los codificadores principiantes y los pre-lectores son bienvenidos!"
  tutorial_tynkerdd_longdescription: "Diseña tu propio dragón personalizado, luego utiliza la programación para guiarlo a través de divertidos rompecabezas en su búsqueda de tesoros y monedas. Tendrás que navegar a través de complejos castillos, encontrar poderes y conquistar caballeros para obtener todo el tesoro."
  tutorial_tynkerana_longdescription: "Usa tu conocimiento de matemáticas y geometría para crear un reloj analógico en funcionamiento con las manos en movimiento de segundo, minuto y hora. Tendrás que calcular el ángulo que cada mano debe apuntar según la hora que sea. ¡Cuando hayas terminado, puedes agregar recordatorios sobre lo que debes hacer durante el día para crear tu propia alarma!"
  tutorial_vidcard_longdescription: "¡Aprende cómo hacer una tarjeta de felicitación con JavaScript!\n\n¡Aprenderás cómo manipular tus propios videos accediendo a cada píxel y diciéndole qué hacer con CODE!\n\nTambién puedes cargar y grabar tu propio metraje para personalizar la experiencia. \n\nCreado en sociedad con GSGNY."
  tutorial_spritebox_longdescription: "¡Correr, saltar y codificar a través de tres diferentes mundos para recoger las estrellas y llegar a la meta! Aprender la secuencia, depuración y lazos y Código Swift, Java, o con los iconos."
  tutorial_tynkerch_longdescription: "¡Guarde la computadora de un virus malicioso! Tendrás que hackear tu camino a través del sistema eliminando virus, abriendo puertas, resolviendo laberintos y navegando por los portales. ¡Cuidado con los virus y fallas!"
  tutorial_lightbot_longdescription: "¡Lightbot es un juego que pide a los jugadores usar la lógica de programación para resolver acertijos! Obtenga una comprensión práctica de los conceptos básicos de codificación al guiar a Lightbot para que ilumine todos los mosaicos azules en cada nivel. Aprenda a secuenciar instrucciones, escribir procedimientos y utilizar ciclos a lo largo del camino en esta actividad autoguiada. Ideal para todas las edades y todos los niveles de habilidad."
  tutorial_hoc_longdescription: "Marcador de posición para el nuevo code.org/hoc"
  tutorial_code_longdescription: "Aprende los conceptos básicos de la informática con la programación arrastrar y soltar. Este es un tutorial autodirigido y en forma de juego con videoconferencias de Bill Gates, Mark Zuckerberg, Angry Birds y Plants vs. Zombies. Aprende los conceptos de repetición de bucles, condicionales y algoritmos básicos. Disponibles en 37 idiomas."
  tutorial_tinspire_longdescription: "Presente a los estudiantes los principios básicos de la codificación, en solo 10 minutos a la vez, utilizando la tecnología TI que llevan en sus mochilas todos los días. Estas lecciones les dan a los estudiantes una entrada fácil en la programación que puede ayudar a despertar su interés en la codificación y la informática. Los estudiantes escribirán programas que pueden fortalecer los conceptos matemáticos utilizando el lenguaje TI Basic que está listo para usar en sus computadoras de mano TI-Nspire."
  tutorial_itchbounceball_longdescription: "Lo guiaremos a través de una introducción a Itch, utilizando el lenguaje de programación visual Scratch.\n\nEsta lección proporciona un video y las instrucciones de texto para el código que los estudiantes deben agregar para obtener una pelota que rebota zanily alrededor de la pantalla.\n\nUna vez que los estudiantes completan esta actividad, hay una oportunidad de explorar con ideas para otros cambios y actividades que se pueden realizar. No hay un objetivo o resultado establecido, ya que es un entorno de aprendizaje abierto, pero con este código inicial, ¡los estudiantes crean proyectos increíbles!\n\nTodas las instrucciones están contenidas en el entorno de Itch, por lo que no es necesario cambiar de pantalla para seguir con el proyecto. Auriculares son recomendados."
  tutorial_vidclim_longdescription: "Los estudiantes investigan un hecho sobre el clima de la Tierra, comprometiéndose con el trabajo de científicos y artistas en respuesta al cambio climático. Los estudiantes investigan y planifican un video para compartir su realidad. \n\nLos videos pueden ser sobre:\nLa comprensión de los cambios climáticos y sus efectos\nLas respuestas públicas a los efectos del cambio climático\nCómo afecta el cambio climático a la vida cotidiana\nQué acciones se pueden tomar para marcar la diferencia"
  tutorial_matlab_longdescription: "Learn to Code es un tutorial atractivo, en línea, interactivo donde aprende cómo codificar. Use MATLAB para averiguar si el lugar de reunión más cercano con sus amigos es el cine, el centro comercial o el café. Divida el problema en pedazos más pequeños y aprenda conceptos básicos de programación a lo largo del camino. ¡Al final de la hora, crea un algoritmo para encontrar el camino más corto para tus amigos!"
  tutorial_flap_longdescription: "Usa programación arrastrar-y-soltar para hacer tu propio juego Flappy Bird y personalizarlo para ver diferentes opciones (tiburón Flappy, Flappy Santa, o el que sea). Añade el juego a tu teléfono con un solo clic."
  tutorial_galaxy_longdescription: "¡Toma tu teléfono inteligente Android y explora las galaxias distantes! En #GalaxyGameJam puedes crear tu propia aplicación de Android. Diseñe con nuestra aplicación gratuita Pocket Code y hágase parte de nuestra misión en el espacio exterior. Con Pocket Code pretendemos inspirar a los niños, adolescentes y adultos jóvenes a crear sus propios juegos, animaciones e historias interactivas directamente en sus teléfonos inteligentes.\n"
  tutorial_inf_longdescription: "Utilice el laboratorio de juegos para crear una historia o juego protagonizados por personajes de Disney Infinity."
  tutorial_tynkersol_longdescription: "Programe un modelo interactivo de nuestro Sistema Solar. Este proyecto viene con instrucciones paso a paso que lo guiarán a través de la creación de una simulación con planetas en órbita alrededor del Sol. Luego, agregue datos sobre cada planeta que aparece cuando se hace clic."
  tutorial_itchg_longdescription: "¡Name-IT te hace crear un juego de reconocimiento! \n\n¡El proyecto final tiene estudiantes creando un juego para nombrar los Estados de Australia!\n\nPrimero recorrerá una y seguirá las instrucciones para crear un juego que etiquete las tres fases del ciclo del agua. Harás un juego completamente funcional, ¡incluyendo puntuación!\n\nDesde el lado de la codificación, aprenderá sobre variables, condicionales, listas, cadenas concatenantes y mucho, mucho más. ¡Estas son técnicas de codificación que podrá reutilizar en otros proyectos a medida que avanza para desarrollar sus nuevas habilidades de programación!\n\nPuede llevar la actividad aún más al agregar su propia imagen y etiquetas (junto con muchas otras opciones de proyectos adicionales, la diversión nunca termina). Auriculares son recomendados."
  tutorial_como_longdescription: "Aprender y enseñar la programación en CoffeeScript, un lenguaje de programación del mundo real. CodeMonkey es un juego divertido y galardonado, conveniente para todos, con o sin experiencia en programación. La plataforma adaptable de CodeMonkey le dará todas las instrucciones y consejos que necesitas y te recompensará tus mejores puntuaciones. Escribe el código. Atrapa plátanos. Salvar al mundo."
  tutorial_processfound_longdescription: "¿Qué significa escribir software para hacer las cosas que haces a menudo con las manos, con papel, con lápiz y pintura? ¿Podrías usar una computadora para crear dibujos? ¿Para crear animaciones? ¿Para crear imágenes?"
  tutorial_tynkerhomo_longdescription: "¡Seguirás las instrucciones paso a paso para animar una historia interactiva con muchos homófonos! Cada vez que un personaje dice una palabra que es un homófono, pregúntele al jugador qué homófono es la palabra correcta para ese contexto. ¡El jugador conoce mejor sus homófonos, o el diálogo no tendrá ningún sentido!"
  tutorial_art_longdescription: "¡Dibuja imágenes estupendas y diseños con el Artista!"
  tutorial_tynkerbrick_longdescription: "Utiliza el motor de física de Tynker para crear tu propia versión personalizada de este clásico juego de arcade. Comience programando la paleta para moverse cuando se presionen las teclas de flecha, luego agregue una bola y algunos ladrillos. Personalizarás el juego agregando elementos personalizados para la pelota, los ladrillos y la paleta."
  tutorial_itchbio_longdescription: "¡Name-IT te hace crear un juego de reconocimiento!\n\nCrea un juego para nombrar las partes de una célula biológica. ¡Aprende las partes de la celda mientras haces el juego y juega de nuevo tantas veces como necesites para refrescar tu memoria!\n\nPrimero recorrerá una y seguirá las instrucciones para crear un juego que etiquete las tres fases del ciclo del agua. Harás un juego completamente funcional, ¡incluyendo puntuación!\n\nDesde el lado de la codificación, aprenderá sobre variables, condicionales, listas, cadenas concatenantes y mucho, mucho más. ¡Estas son técnicas de codificación que podrá reutilizar en otros proyectos a medida que avanza para desarrollar sus nuevas habilidades de codificación!\n\nPuede llevar la actividad aún más al agregar su propia imagen y etiquetas (junto con muchas otras opciones de proyectos adicionales, la diversión nunca termina). Auriculares son recomendados."
  tutorial_itchj_longdescription: "Nuestra actividad Jumping le proporciona las habilidades de codificación para que un personaje salte a plataformas que se usan en muchos juegos de estilo arcade.\n\nUsa las habilidades de Salto y crea tu propia meta de juego.\n\nUtiliza un sistema de coordenadas cartesianas para que aprenda un poco sobre las coordenadas de la pantalla aquí.\n\n¡Disfruta aprendiendo todo sobre saltar con Itch! Auriculares son recomendados."
  tutorial_tickleo_longdescription: "Con Tickle, una aplicación de codificación fácil de usar, usted puede programar fácilmente la Orca para que nade de varias maneras, simplemente arrastrando y dejando caer los bloques de codigo para crear un comando para que lo siga."
  tutorial_hopgeo_longdescription: "¡Crea tu propia versión del juego Geometry Jumper de gran atractivo en el entorno de programación abierta de Hopscotch! En el camino, obtendrá experiencia práctica con conceptos como secuencia, bucles, variables y depuración. No se necesita experiencia previa para completar o facilitar esta actividad; incluye un video tutorial divertido en la aplicación y una guía de facilitación paso a paso."
  tutorial_tynkermult_longdescription: "¡Programa tu propio juego de matemáticas! Tu personaje necesita escapar de la cueva sin ser golpeado por piedras que caen. ¡Pero la única forma en que el personaje puede avanzar es respondiendo correctamente preguntas de matemáticas! Seguirás las instrucciones paso a paso para programar este divertido juego de preguntas y respuestas."
  tutorial_monster_longdescription: "El Mystery Island Coding Quest de Monster Coding ofrece una aventura autodidacta llena de diversión que enseña varios conceptos clave de programación para niños. Cada actividad basada en bloques se basa en la anterior, presentando a los niños funciones, valores booleanos, bucles, declaraciones de si / sino y matrices, utilizando coloridos gráficos animados, instrucciones de audio."
  tutorial_tynkerapp_longdescription: "Crea tu propia versión de tu juego favorito. ¡Elige entre toneladas de opciones, como juegos de plataformas, juegos arcade clásicos, juegos de carreras, arte de programación, proyectos de narración de historias y más! Personalizarás tu juego creando más niveles, cargando o dibujando elementos personalizados, y programando funciones más divertidas."
  tutorial_tynkerpup_longdescription: "¡Pixel, el cachorro, disfrutaba de un agradable día con su familia, pero se olvidaron de ponerlo en el auto y se fueron sin él! ¿Puedes programar a Pixel para que encuentre el camino a casa? En cada acertijo, navegarás por Pixel para evitar obstáculos y poder volver a casa con su familia."
  tutorial_livecode_longdescription: "Cuando utiliza nuestro tutorial de LiveCode para la Hora del Código, sus alumnos pueden crear sus propias cajas de resonancia. ¡Después de crear las cajas de resonancia con sonidos de animales y de piano, los estudiantes podrán crear sus propias cajas de resonancia personalizadas con sus propias selecciones de imágenes y música!"
  tutorial_cocomgame_longdescription: "Primero, sube de nivel tus habilidades de programación en Python o JavaScript programando tu camino para salir del peligro y tomando un jugoso botín. ¡Luego usa tus poderes de programación para construir tu propio juego y ve si tus amigos pueden superarlo!"
  tutorial_tynkerspin_longdescription: "En este proyecto, crearás una increíble herramienta de dibujo personalizable. Programa tu pluma, elige una imagen (o sube la tuya), y podrás dibujar una versión rotativa de esa imagen."
  tutorial_code-avengers_longdescription: "Construye un juego descendente 2D de 2 jugadores con JavaScript en 10 tareas cortas. Luego continúe aprendiendo algunos conceptos básicos de programación (variables y declaraciones if) a medida que crea una prueba para compartir con amigos. En el camino, gana puntos e insignias mientras compites para llegar a la cima de la clasificación de la clase."
  tutorial_tynkercq_longdescription: "Diseña tu propio personaje de caramelo trol y realiza una búsqueda de dulces en varios niveles para ayudar a tu personaje a encontrar el camino a casa. Resolverás acertijos de codificación para navegar a tu personaje por el mundo de los humanos, mientras evitas obstáculos y recoges caramelos y chucherías."
  tutorial_cmgame_longdescription: "¡Crea tu propio juego con monos! Este es un nuevo curso en línea de los creadores de CodeMonkey. Aprende a construir tu propio juego en línea de principio a fin usando CoffeeScript, un lenguaje de programación del mundo real. Aprende a agregar sprites, controlarlos usando tu teclado, evitar enemigos, sumar y restar puntos, crear obstáculos y no ser comido por el tigre. No se requiere experiencia previa. ¡Después de que termines, comparte tu juego con amigos!"
  tutorial_codesters_longdescription: "Cree sus propios juegos, animaciones y obras de arte usando Python. Una vez que haya terminado, ¡compártalos con amigos! Programa en Python, un lenguaje de programación real que se usa todos los días en las empresas: ¡nuestro kit de herramientas de arrastrar y soltar lo hace fácil de aprender! ¡Intenta construir un juego de baloncesto, coreografiando un baile o diseñando una tarjeta animada! "
  tutorial_qrm_longdescription: "Únase a Mary en el aprendizaje del lenguaje de programación Quorum como parte de un viaje alegre y entretenido en biología. Las actividades son guiadas por los estudiantes, con ejemplos en línea, y están disponibles para personas ciegas y con discapacidad visual."
  tutorial_texas-instruments_longdescription: "Las actividades de 10 minutos de código se pueden utilizar en clase como una forma de despertar el interés de los estudiantes en la codificación con la tecnología TI que llevan en sus mochilas todos los días. Aprenda los conceptos básicos de la codificación con TI-84™ Plus y comience a programar en solo 10 minutos, ¡sin experiencia!  "
  tutorial_cajava_longdescription: "Dibujar con JavaScript es más fácil de lo que piensas. Obtenga más información sobre las banderas del mundo a medida que dibuja banderas para cada nivel que aumenta en complejidad. Aprenda sobre formas, coordenadas y colores, así como la importancia de la secuencia en la codificación."
  tutorial_codehs_longdescription: "Dar comandos a una computadora, que es de lo que se trata la programación, es como darle órdenes a un perro. Aprenda a programar con Karel the Dog: una introducción divertida, accesible y visual a la programación basada en texto que enseña conceptos fundamentales, como comandos y funciones, a principiantes absolutos. ¿Ya tienes algo de experiencia? ¡Pruebe nuestro tutorial de gráficos de JavaScript en su lugar!"
  tutorial_hopemo_longdescription: "Crea una aplicación de dibujo que cree un arte hermoso e interactivo con tus emojis favoritos.\n\nExplore el lado creativo de la codificación, creando una aplicación que los amigos puedan usar para expresarse. En el proceso, aprende sobre secuencia, eventos, bucles y variables.\n\nNo se necesita experiencia previa para completar o facilitar esta actividad; incluye un video tutorial en la aplicación y una guía de facilitación paso a paso."
  tutorial_tynkercm_longdescription: "Explora el bosque encantado para capturar monstruos y aprender a programarlos completando los rompecabezas de codificación. Recoge, codifica y evoluciona a todos los monstruos únicos. Diseña estrategias basadas en las habilidades de tus monstruos para que puedan batallar en la arena multijugador. ¿De quién será el código?"
  tutorial_codesterswintergreet_longdescription: "En esta actividad, los estudiantes usan nuestro kit de herramientas de arrastrar texto para comenzar a programar en Python de inmediato. Saludos de Invierno enseña a los estudiantes sobre sintaxis básica, figuras y notación de puntos, así como eventos. ¡Los estudiantes aprenden creando una tarjeta de saludo de invierno que pueden guardar y compartir!"
  tutorial_codestersc_longdescription: "¡En esta lección, los estudiantes exploran\nlos cuatro cuadrantes del plano de coordenadas! ¡Usan Python y nuestro kit de\nherramientas de arrastrar a texto para enviar un sprite a varias ubicaciones en\nel escenario! Se incluyen actividades de demostración y depuración para ayudar\na los estudiantes a sentirse cómodos con la navegación del plano de coordenadas."
  tutorial_codestersturtle_longdescription: "¡Los estudiantes comienzan a programar en Python de inmediato usando nuestro kit de herramientas de arrastrar a texto e instrucciones guiadas! En esta actividad, los estudiantes aprenden la codificación al completar una serie de desafíos para sacar a la tortuga fuera de un laberinto. ¡Los estudiantes aprenden a dibujar con tortuga y terminan creando su propio arte de tortuga!"
  tutorial_penjee_longdescription: "Una forma visual para que los estudiantes comiencen su primer idioma. Los estudiantes escriben el código de Python para mover un pingüino alrededor de un mundo de hielo. Nuestro editor resalta cada línea de código mientras se ejecuta, lo que ayuda a los niños a conectar sus códigos a los cambios en el mundo de los pingüinos. Nuestro currículo es diferenciado, basado en la preparación del estudiante, y se amolda a las necesidades de cada estudiante. "
  tutorial_trinket_longdescription: "Elija entre lecciones, desafíos y tutoriales sobre el lenguaje de programación Python. Realiza animaciones basadas en tortugas y resuelve acertijos, todo mientras aprendes los conceptos básicos de este poderoso lenguaje.\n\nLas actividades van desde la programación basada en bloques hasta el código Python real, con actividades apropiadas para la mayoría de los niveles de edad. ¡Seleccione las lecciones disponibles en español, coreano y chino!"
  tutorial_frogger_longdescription: "Conviértase en un pensador computacional. Crea objetos 3D dibujando imágenes 2D que conviertas en increíbles formas 3D. Crea 3D Worlds ensamblando las formas que acabas de construir en mundos apasionantes. ¡Domina tu mundo! Da vida a tu mundo mediante la programación mediante simples reglas de arrastrar y soltar. Juega en computadoras, tabletas y teléfonos inteligentes. Comparta su juego 3D con sus amigos a través del correo electrónico y Facebook."
  tutorial_tynkereco_longdescription: "¡Crea una pirámide ecológica interactiva para rastrear cómo la energía fluye a través de un ecosistema! Este proyecto viene con instrucciones paso a paso que lo guían a través de la creación de una pirámide ecológica para cualquier ecosistema con animales y plantas que se deslizan a la ubicación correcta en la pirámide cuando se hace clic."
  tutorial_mitedarc_longdescription: "Haz que tu duende recoja monedas y obtenga puntos."
  tutorial_khan_longdescription: "Aprende a programar dibujos con JavaScript por diseñar tu propio muñeco de nieve. ¡Pruébalo tú solo o con tu clase!"
  tutorial_tynkerd_longdescription: "Diseña un héroe personalizado y juega como ese personaje a través de este juego de aventuras de varios niveles. ¡Tendrás que utilizar tus habilidades de programación para resolver acertijos, luchar contra los errores y guardar la placa base!"
  tutorial_cdmy_longdescription: "Codecademy es una plataforma interactiva para aprender habilidades STEM que son críticas para los trabajos de hoy. Únete a millones de estudiantes de Codecademy y aprende los conceptos básicos de codificación y ciencias de la computación al tomar nuestros cursos divertidos de Hour of Code. Al final de cada curso, tendrás un proyecto real que puedes mostrar a tus amigos y familiares."
  tutorial_codestersdance_longdescription: "¡Los estudiantes usan un juego de herramientas de arrastrar texto que les permite comenzar a codificar en Python de inmediato! Los estudiantes completan un conjunto de actividades de práctica guiada en las que aprenden a usar y modificar una variedad de comandos de programación. Luego, aplican estas habilidades para crear su propia rutina de baile"
  tutorial_codestersbasketball_longdescription: "¡Los estudiantes usan nuestro kit de herramientas de arrastrar y escribir para comenzar a codificar en Python de inmediato! En esta actividad autoguiada, los estudiantes completan una serie de actividades de instrucción directa en las que construyen un juego de baloncesto de tirar y disparar. Los estudiantes exploran variables, eventos, sintaxis básica, creando coordenadas aleatorias. "
  tutorial_nclkarel_longdescription: "Este breve curso consta de 18 acertijos de programación divertidos para Karel el Robot. Obtener tu Certificado de Terminación no debe tomarte más de una hora de tu tiempo. Si te agrada Karel,  ¡asegúrate de tomar el curso completo de programación Karel en NCLab!"
  tutorial_buildpong_longdescription: "Pong es uno de los primeros videojuegos arcade y el primer videojuego deportivo de videojuegos. Es un juego deportivo de tenis de mesa con gráficos bidimensionales simples. El objetivo del juego es que el JUGADOR anote en la COMPUTADORA mientras defiende su META. En este proyecto, la COMPUTADORA está programada con inteligencia artificial básica para que pueda responder al JUGADOR."
  tutorial_tynkerdrones_longdescription: "Aprenda a programar dispositivos conectados resolviendo los acertijos del \"Crash Course\", donde navega robots virtuales y robots a través de obstáculos. Entonces estás listo para crear programas para controlar drones y robots reales. Requiere una tableta iPad o Android y un juguete compatible."
  tutorial_carla_longdescription: "\"Programación con Carla\" es una serie de actividades cortas que guían a los estudiantes a través de la construcción de un chatbot simple, al tiempo que aprenden conceptos básicos como variables y condicionales. Las actividades se han diseñado cuidadosamente para abordar conceptos erróneos comunes que los programadores nuevos tienen sobre estos temas, ya que ofrecen muchas oportunidades para la práctica, así como sugerencias y comentarios específicos.\n"
  tutorial_globaloria_longdescription: "En MakeQuest, aprendes a editar el código JavaScript a través de un juego de acción lúdico y dominas conceptos de informática como variables y funciones. Cree su propio juego remezclando y expandiendo nuestro código de juego en el Sandbox. ¡Publica y comparte tu juego con amigos! Docentes: se incluyen planes de clase y actividades de extensión específicas para cada tema."
  tutorial_capost_longdescription: "Empezar a aprender HTML y CSS es fácil y divertido con esta postal digital. Aprenda a agregar encabezados, párrafos, imágenes y enlaces para crear una tarjeta navideña o una celebración de cumpleaños para compartir con amigos y familiares."
  tutorial_marco_longdescription: "Los estudiantes juegan un juego de aventuras basado en una historia original. Ellos guían a Marco, el personaje principal, a través de cada nivel dándole instrucciones paso a paso en la forma del lenguaje de programación visual utilizado por la Hora del Código. Se les presenta la secuencia de comandos, iteraciones y condiciones sin siquiera darse cuenta."
  tutorial_codestersflappybike_longdescription: "¡En esta actividad, los estudiantes usan nuestro juego de herramientas de arrastrar texto para comenzar a codificar en Python de inmediato! Los estudiantes son guiados a través de una serie de actividades de aprendizaje que les enseñan a construir un juego completo. Después de que terminan, son retados a usar lo que aprendieron sobre sintaxis, notación de puntos, eventos, variables, parámetros y mecánica del juego para crear un nuevo juego."
  tutorial_kanopong_longdescription: "¡Aprende a programar construyendo este clásico juego de arcade en una hora!"
  tutorial_tynkerright_longdescription: "Crea tu propio proyecto de Declaración de Derechos: cambia el fondo, agrega más preguntas, mantén puntuación, agrega animaciones."
  tutorial_touchdevelop_longdescription: "El editor táctil le guiará en la creación de arte de píxeles, resolver el rompecabezas del oso o hacer su propio juego de saltos de aves. "
  tutorial_tynkercc_longdescription: "¡Prepara tu ejército para la batalla! Codifique la lógica de ataque de cada miembro de su ejército para explotar las debilidades de su enemigo y salir de las batallas victoriosas. A medida que aprendes, desbloqueas nuevos personajes que puedes programar. Construye tu ejército, luego batalla con amigos. ¿Cuyo código es el mejor?"
  tutorial_bamboo_longdescription: "Bamboo JS es un diseño de actividad de Codemoji para enseñar a los estudiantes los conceptos básicos de Javascript. Bamboo the panda y sus increíbles amigos brindis acompañarán a los estudiantes a través de los comandos y la estructura básicos. La actividad de Bamboo JS está diseñada para estudiantes que desean un poco más de animación y más arte y diseño en su codificación. La actividad de Bamboo es ideal para estudiantes de todas las edades. "
  tutorial_robojav_longdescription: "Aprende los conceptos básicos de la programación Java en una hora, mientras construyes un pequeño mundo en tu pantalla para robots simulados y criaturas personalizadas. No se requiere experiencia previa en programación. Los temas cubiertos incluyen objetos, métodos, parámetros y gráficos simples."
  tutorial_roboba_longdescription: "RoboBlockly está diseñado para que los principiantes aprendan matemáticas con robots en Blockly. Las actividades de Algebra 1 son autoguiadas. \nRoboBlockly prepara a los estudiantes para estar listos para programar en C/C++.\n"
  tutorial_knodsnake_longdescription: "¡Aprende a crear un juego de Serpiente en JavaScript! "
  tutorial_soccharater_longdescription: "¡Programa tu propio personaje de píxeles! Usa HTML para crear tu personaje, CSS para darle estilo y JavaScript para animar a tu linda persona de píxeles. Programa usted mismo, o invita a un amigo y programar juntos con nuestro juego de programación en equipo."
  tutorial_silent_longdescription: "Descubra los conceptos básicos de la programación sin ninguna palabra o explicación. Nuestro profesor mudo le hará varias series de preguntas que lo llevarán a adivinar algunas reglas y aprender de sus propios errores. Como no hay texto en el juego, es accesible para cualquier jugador sea cual sea su idioma."
  tutorial_robomesh_longdescription: "Los estudiantes escriben el código Google Blockly para controlar los populares robots VQ IQ. Pueden elegir escribir un código para un robot virtual o un robot VEX IQ real que ellos mismos crearon, y ambas opciones están disponibles en la misma interfaz de desarrollo basada en la web. Los estudiantes aprenden sobre el movimiento básico del robot y cómo usar un sensor y un dispositivo de salida. Es fácil y divertido."
  tutorial_amaze_longdescription: "En este proyecto, un CHARACTER comienza en HOME BASE y sigue una RUTA mientras evita OBSTÁCULOS para obtener un PREMIO. Para ganar, el personaje devuelve el premio a la base de operaciones. El personaje no puede tocar los OBSTÁCULOS. Si lo hace, se \"desactiva\" y vuelve a comenzar desde HOME BASE. Para obtener crédito adicional, el jugador tiene una cantidad limitada de tiempo para completar el juego."
  tutorial_codestersds_longdescription: "En esta lección alineada con los Estándares Estatales Comunes ELA, los estudiantes usan la programación para contar una historia que les pide a los usuarios las palabras de transición apropiadas. Los estudiantes aprenderán sobre sintaxis básica, cadenas, variables y aportes del usuario. Utilizarán la plataforma y una figura para contar una historia y guiar al usuario a través de una variedad de cambios de escena."
  tutorial_knodtext_longdescription: "¡Aprende a hacer un juego de aventuras de texto en Python!"
  tutorial_alicegar_longdescription: "Siga el proceso de producción de animación desde el storyboard hasta la programación con Alice y Garfield. Deje que la creatividad y la narración guíen su aprendizaje en un entorno de codificación de arrastrar y soltar. El proyecto lo guiará a través de lo que es un guión gráfico, traduciendo un guión gráfico en un guión programable y cómo programar una animación 3D corta. "
  tutorial_codesterstransform_longdescription: "¡En esta actividad, los estudiantes\nusan Python para practicar la realización de transformaciones en el plano de coordenadas!\nLa lección incluye demostraciones, instrucción directa y desafíos que les piden\na los estudiantes que programen e identifiquen varias transformaciones estáticas."
  tutorial_flexfrog_longdescription: "Aprende sobre desarrollo web con este juego educativo en el que ayudas a Froggy y a sus amigos a llegar a sus nenúfares. Al final del juego, aprenderá cómo usar el código de escritura usando las nuevas propiedades de CSS llamadas flexbox. ¡No se requiere experiencia de codificación previa!"
  tutorial_codemoji_longdescription: "La actividad de Codemoji es una actividad basada en la web para que los alumnos de 1° a 6° aprendan conceptos básicos de programación utilizando Emojis. Después de que los alumnos realicen la actividad que aprendieron sobre etiquetas y conceptos básicos de HTML. Esto les ayuda a hacer el proyecto de codificación donde el estudiante construye un sitio web básico en solo unos pocos pasos. Después de que los estudiantes realicen la actividad de Codemoji, los alumnos se marchan con verdaderas habilidades de programación."
  tutorial_robobii_longdescription: "RoboBlockly está diseñado para que los principiantes aprendan a programar con robots en Blockly. Las actividades de codificación son autoguiadas con videos tutoriales.\nRoboBlockly prepara a los estudiantes para programar en C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly está diseñado para que los principiantes aprendan matemáticas con robots en Blockly. Las actividades de matemáticas son autoguiadas. \nRoboBlockly prepara a los estudiantes para programar en C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly está diseñado para que los principiantes aprendan matemáticas y a programar con robots en Blockly. Las actividades son autoguiadas con videos tutoriales.\nRoboBlockly prepara a los estudiantes para programar en C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly está diseñado para que los principiantes aprendan robotica con programación en Blockly. Las actividades robóticas son autoguiadas con videos tutoriales.\nRoboBlockly prepara a los estudiantes para programar en C/C++.\n"
  tutorial_coders_longdescription: "Este juego de rompecabezas paso a paso proporciona una introducción fácil a la programación de bot. \n\nEl objetivo es ganar una carrera de naves estelares contra otros jugadores.\n\nEl juego es simple de comenzar y solo requiere unas pocas líneas de código para que un barco se mueva, pero hay posibilidades de mejora casi infinitas para crear barcos más sofisticados. "
  tutorial_tynkerhw_longdescription: "¡Aprenda a programar con Hot Wheels en este juego de carreras de alto octanaje! Elija entre una amplia selección de autos, luego aprenda a programar mientras navega por pistas complejas. Salta sobre obstáculos, derrapa alrededor de las esquinas y gana la carrera. Incluso puedes programar tus propias pistas de carreras y desafiar a tus amigos para competir con ellas."
  tutorial_tynkermh_longdescription: "¡Monster High está organizando una búsqueda del tesoro! Resuelve los rompecabezas de codificación con bloques de arrastrar y soltar para ayudar a Frankie, Draculaura, Clawdeen, Cleo y Ghoulia. Evita los obstáculos y encuentra todas las crestas de la escuela mientras recorres los pasillos de Monster High. Luego, programe su propio video musical de fiesta de baile con los ghouls y compártalos con amigos."
  tutorial_caphoto_longdescription: "Este desafiante y emocionante proyecto te enseñará cómo crear una aplicación Photo Booth. Usando JavaScript, CSS y HTML, conectará botones que le permiten usar una cámara, subir imágenes y personalizar sus fotos insertando pegatinas y aplicando filtros."
  tutorial_mozillahw_longdescription: "Los alumnos volverán a mezclar el código JavaScript para cambiar las palabras en un sitio web, aprender sobre cómo componer para la web, codificar los valores de JavaScript y volver a mezclar el contenido web."
  tutorial_ticklep_longdescription: "Lo que puedes lograr\nEl drone Parrot, compatible con la app Ticke, bien diseñado por su excelente desempeño al volar. Usando la app Tickle, puedes hacerlos volar en formas innovadoras y realizar demostraciones de vuelo fabulosas. Al mismo tiempo, puedes aprender conceptos de programación mientras estás intentando alcanzar la meta.\n(Dispositivos necesarios: Rolling Spider/Airborne Night Airborne Cargo)\n\nPrácticas y ejercicios\n- Programa un dron para despegar, girar múltiples veces, y aterrizar.\n- Has que el dron vuele ha una velocidad particular por una duración específica hacia un objetivo, y entonces que regrese al punto de partida.\n- Programa un dron Parrot para que vuele alrededor de una ruta cuadrada y una triángular, al girar en vuelo en ángulos específicos\n- Usa los sensores de movimiento en tu dispositivo y programa rutas para pilotear un dron. Por ejemplo, programa el dron para que vuele a la derecha cuando tu dispositivo está inclinado hacia la derecha, que vuele hacia atrás cuando se inclie de esa manera. Cuando agites tu dispositivo, ¡el dron pueda entonces realizar un giro en pleno vuelo!\n\nQué puedes aprender\n- Familiarizarte con la programación visual.\n- Aprender el concepto de programación de \"ciclo\": Una sentencia de control para especificar iteracciones que permiten que el código se ejecute repetidamente.\n- Aprender dos conceptos de física relacionados: 1) Relación lineal entre velocidad, tiempo y distancia; 2) Velocidad, un vector que describe el valor de velocidad con una dirección.\n- Entender los ángulos de giro (0 a 360 grados).\n- Aprender sobre el concepto de geometría \"ángulos exteriores\".\n- Entender el concepto de programación de \"Programación orientada a eventos\""
  tutorial_bbot_longdescription: "¡Con estas 3 actividades de codificación de una hora, no necesitas conocimientos de programación o experiencia para enseñarles a tus estudiantes acerca de la programación! Puedes enseñar programación de una manera divertida y fácil. Repase las actividades y descargue los materiales de nuestras lecciones, incluidas las diapositivas de presentación, los materiales desenchufados y las guías de soluciones, y ¡se encontrará listo para enseñar su primera clase en 20 - 40 minutos! \n\nNuestras actividades incluyen tanto ejercicios en línea como fuera de línea para enseñar a sus estudiantes (de 7 años en adelante) acerca de la programación y conceptos fundamentales de programación como bucles y algoritmos. Los estudiantes aplicarán sus conocimientos y habilidades en el juego en línea Bomberbot, donde programarán su robot para resolver acertijos lógicos de la manera más eficiente. "
  tutorial_scratchg_longdescription: "A los niños les encanta jugar en sus teléfonos y ordenadores. Pero, ¿cómo están programados? Esta actividad introduce a los estudiantes al lenguaje de programación Scratch y luego les muestra cómo programar diferentes estilos de juegos. Se proporciona todo el arte necesario para los juegos, y los estudiantes tienen que encontrar la manera de conectar todo para crear un juego funcional."
  tutorial_roboticfriends_longdescription: "Usando un \"vocabulario de robot\" predefinido, los estudiantes descubrirán cómo guiarse entre sí para realizar tareas específicas sin discutirlas primero. Esta lección enseña a los niños la conexión entre los símbolos y las acciones, así como la habilidad inestimable de la depuración. \"My Robotic Friends\" funciona mejor como una actividad de grupo e incluye un libro de trabajo del maestro para uso en el aula."
  tutorial_sjforest_longdescription: "\"¿Puedo hacer un bosque tenebroso?\" es una actividad intermedia destinada a niños de jardín de infantes a segundo grado que tienen alguna experiencia previa con la programación para aprender y dominar las funciones más avanzadas de ScratchJr. Lager, los niños pueden usar las habilidades que han aprendido al hacer esta actividad para crear sus propios proyectos únicos, o construir sobre lo que crearon en \"¿Puedo hacer un bosque tenebroso?\" programa. A través de esta actividad y el tiempo continuo con ScratchJr, los estudiantes tendrán la oportunidad de pensar creativamente, convertirse en narradores de cuentos y mejorar el razonamiento matemático y las habilidades de secuenciación."
  tutorial_sjgreet_longdescription: "\"¿Puedo hacer que mis personajes se saluden el uno al otro?\" es una actividad avanzada destinada a los niños de jardín de infantes a segundo grado que tienen experiencia previa en programación para dominar las funciones más avanzadas de ScratchJr. Más adelante, los niños pueden usar las habilidades que aprendieron al hacer esta actividad para crear sus propios proyectos únicos, o construir sobre lo que han creado en \"¿Puedo hacer que mis personajes se saluden el uno al otro?\" programa. A través de esta actividad y el tiempo continuo en ScratchJr, los estudiantes tendrán la oportunidad de pensar creativamente, convertirse en narradores de cuentos y mejorar el razonamiento matemático y las habilidades de secuenciación."
  tutorial_sjsunset_longdescription: "\"¿Puedo hacer la puesta de sol?\" es una actividad introductoria destinada a niños de jardín de infantes a segundo grado con poca o ninguna experiencia en programación para aprender las características básicas de ScratchJr y los conceptos elementales de codificación. A través de esta actividad y el tiempo continuo con ScratchJr, los estudiantes tendrán la oportunidad de pensar creativamente, convertirse en narradores de cuentos y mejorar el razonamiento matemático y las habilidades de secuenciación. Más tarde, los niños pueden usar las habilidades que han aprendido para crear sus propios proyectos únicos."
  tutorial_fufafrenz_longdescription: "Lecciones para principiantes en Secuencia (K-5). Esta es una introducción al concepto de programación más básico, secuencia. Este es el ejemplo de tercer grado, tenemos planes de lecciones sobre este concepto escalonado para K-5."
  tutorial_bbcgeo_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones relacionadas con la geometría."
  tutorial_chspixel_longdescription: "Después de aprender cómo funcionan los gráficos, los alumnos crearán sus propios programas Color by Pixel. El plan de la lección consta de cuatro partes, cada una de las cuales cubre un tema específico. La lección completa de cinco partes Color by Pixel está diseñada para funcionar aproximadamente una hora."
  tutorial_hummingbird_longdescription: "En esta actividad, ¡crearás tu propio juego! Utilizará una placa Hummingbird y un sensor para detectar cuándo el jugador arroja una pelota dentro de una caja. Escribirás un programa para mantener el puntaje y encender las luces cuando el jugador haga una canasta. ¡Entonces puedes personalizar tu juego para hacerlo único! Para esta actividad, puede usar un portátil o un Chromebook; no necesita ninguna experiencia de programación previa."
  tutorial_recoloring_longdescription: "Los estudiantes sin experiencia previa en codificación pueden aprender a usar computadoras para crear imágenes y comprender datos astronómicos. Los participantes aprenden códigos básicos que comienzan con conceptos familiares, como la forma y el color, y se gradúan en objetos astronómicos. Después de un conjunto de actividades andamiadas y trabajando con datos de la NASA que orbitan telescopios sobre fuentes de estrellas explotadas hasta agujeros negros, los estudiantes pueden experimentar la aplicación real de la ciencia, la tecnología y el arte en el mundo real.        "
  tutorial_bbcchem_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones relacionadas con la química."
  tutorial_floalgo_longdescription: "En esta lección, los estudiantes explorarán algoritmos, un concepto clave que permite a los programadores de computadoras resolver problemas. Escribirán algoritmos eficientes y precisos en inglés y pseudocódigo para completar tareas y resolver problemas. También evaluarán algoritmos competitivos basados en la eficiencia y otros factores."
  tutorial_flocond_longdescription: "Este es un plan de clase en el que los estudiantes exploran enunciados condicionales, un concepto que se usa en todos los lenguajes de programación. Los estudiantes verán un video educativo de hip-hop sobre condicionales y responderán preguntas de discusión. Luego practicarán la determinación de si las condiciones son ciertas y llevarán a cabo acciones en consecuencia. Finalmente, escribirán sus propias declaraciones condicionales y evaluarán las declaraciones para predecir el resultado de los programas."
  tutorial_floloops_longdescription: "Este es un plan de clase en el que los estudiantes exploran bucles, un concepto utilizado en los lenguajes de programación que permite a los programadores repetir el código fácilmente. Los estudiantes verán un video educativo de hip-hop sobre bucles y responderán preguntas de discusión sobre su uso en la programación. Luego practicarán el vocabulario clave y completarán una secuencia de actividades en la que escribirán bucles e interpretarán bucles dados para generar sus resultados."
  tutorial_pgts_longdescription: "Esta actividad \"desenchufada\" ayuda a los estudiantes a aprender cómo funciona el modelado y la simulación haciendo que un grupo de alumnos jueguen diferentes versiones del juego Rock / Paper / Scissors, y vea los resultados como diferentes experimentos de modelado."
  tutorial_ozo_longdescription: "Este tutorial dirigido por un maestro presenta a los estudiantes el concepto de codificación con la ayuda de Ozobot, un pequeño robot programable. Los estudiantes aprenderán cómo codificar jugando juegos de Ozobot, llamados Shape Tracer Games. Todavía pueden jugar la versión simulada de los juegos, incluso si no tienen un robot Ozobot Bit o Evo. Los juegos Ozobot enseñarán a los estudiantes cómo codificar con OzoBlockly, un lenguaje de programación visual basado en Blockly.\n\nLos juegos son seguidos por una idea de proyecto que se puede hacer más allá de la Hora del Código. El proyecto reta a los estudiantes a tomar todo lo que aprendieron y diseñar y programar una escena de acción para Ozobot.\n\nNo se requiere experiencia en programación o conocimiento de Ozobot para este tutorial. Sin embargo, incluso los estudiantes con cierta experiencia en programación serán contratados por los juegos de Ozobot. El tutorial está diseñado para los grados 1-12 y se puede personalizar para las habilidades de sus alumnos."
  tutorial_bbcla_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones que impliquen artes del lenguaje."
  tutorial_bbcsci_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones relacionadas con la ciencia general."
  tutorial_tlctour_longdescription: "Esta actividad es un ejemplo de creación de un algoritmo que es una secuencia simple de instrucciones para hacer en orden. Muestra que si hemos escrito una solución al problema en la forma de un algoritmo, entonces podemos hacer recorridos en el futuro simplemente siguiendo los pasos, sin tener que volver a trabajar desde cero. Además, si escribimos el algoritmo, podemos verificar que funcione definitivamente siguiéndolo paso a paso en papel. Esta actividad lleva a la actividad de Knight's Tour."
  tutorial_codesterstj_longdescription: "¡En este proyecto de lecciones múltiples, los estudiantes aprenden sobre la ciudadanía digital y siguen un modelo de pensamiento de diseño para resolver el problema que eligen! Los estudiantes crearán un juego destinado a enseñar a los usuarios una lección sobre la ciudadanía digital responsable. Todos los recursos están ubicados dentro de la plataforma. "
  tutorial_tlclocked_longdescription: "Esta actividad tiene como objetivo introducir la resolución de problemas basada en el pensamiento computacional, lo que permite comprender qué es un algoritmo, qué es la búsqueda lineal y cómo se pueden comparar los algoritmos en función de la eficiencia. También ilustra cómo el pensamiento computacional es más que simplemente crear soluciones basadas en computadora. La informática trata de resolver problemas para las personas."
  tutorial_baubles_longdescription: "Los estudiantes aprenden a representar y almacenar letras en binario, como funciones de encendido y apagado. Al final, la clase codifica sus propias iniciales para llevárselas a casa."
  tutorial_bbcart_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones que involucren artes visuales."
  tutorial_tlcknight_longdescription: "Esta actividad implica tratar de resolver un rompecabezas usando dos representaciones diferentes. Para empezar, es bastante difícil, pero cuando se cambia la representación de la pizarra y los movimientos, se vuelve realmente fácil. Crea gráficos para representar el problema. Vea el poder de usar la abstracción y cómo la elección de la representación puede hacer que un problema sea mucho más fácil. Esta actividad se desprende de la actividad de la Guía de turismo."
  tutorial_fufafit_longdescription: "Los estudiantes aprenderán conceptos avanzados de programación (funciones) a través de una lección y actividad cinestésica. Los estudiantes aplicarán el conocimiento de las funciones en pantalla para ejecutar un programa. Esta lección es para estudiantes y profesores que tienen alguna experiencia con secuencia, condiciones, bucles u otros conceptos de programación fundamentales."
  tutorial_ozodance_longdescription: "Este tutorial dirigido por un maestro presenta a los estudiantes el concepto de codificación con la ayuda de Ozobot, un pequeño robot programable. ¡Los estudiantes aprenderán cómo codificar creando y programando una rutina de baile para Ozobot! Utilizarán OzoBlockly, un lenguaje de programación visual basado en Blockly, para programar el baile y luego divertirse para ver cómo su coreografía cobra vida cuando Ozobot realiza su baile.\n\nNo se requiere experiencia en programación o conocimiento de Ozobot para este tutorial. Sin embargo, incluso los estudiantes con cierta experiencia en programación serán contratados por los juegos de Ozobot. El tutorial está diseñado para los grados 1-12 y se puede personalizar según las habilidades de sus alumnos."
  tutorial_codingrobotics_longdescription: "Los estudiantes aprenderán sobre conceptos de programación fundamentales y aplicarán nuevos conocimientos a la robótica. Al trabajar tanto con Kodable como con Wonder Workshop, los estudiantes utilizarán los conocimientos de programación para ordenar \"Dash\" al robot en la aplicación Path."
  tutorial_box_longdescription: "Haga un viaje en Box Island y ayude a Hiro a recoger todos los relojes esparcidos por el desierto. ¡En este tutorial aprenderá los conceptos básicos de algoritmos, secuencias, bucles y condicionales!"
  tutorial_hopgame_longdescription: "¡Continúa la diversión!\nUtilice esta guía basada en proyectos para facilitar un taller de diseño de juegos, hackathon o series en clase.\n\nHaz:\n1. Cruza la calle\n2. Puente de geometría\n3. Creador de concurso\n4. Aves caídas\n5. Patinadores de metro\n6. Escape de la habitación\n\nCada uno incluye preguntas de discusión, diferenciación y un video tutorial. \n\nLos estudiantes pueden construir sus instrucciones para personalizar sus juegos. No se requiere experiencia previa."
  tutorial_icontrol_longdescription: "Esta lección facilitada por el docente, adaptada para la Hora del Código, brinda a los alumnos la oportunidad de explorar la programación física a través de la robótica: Sphero.\n\nUsando un entorno de programación de arrastrar y soltar y una esfera robótica programable, los alumnos aprenderán que los sistemas físicos se pueden programar y controlar."
  tutorial_cocomteach_longdescription: "Introduzca a sus estudiantes a Python o a JavaScript con el curso gratuito de una hora ofrecido por CodeCombat, \"Introduccion a la Informática\". Tenemos un plan de lecciones dedicado para ayudarlo a explicarle los conceptos básicos a sus alumnos, incluyendo sintaxis básica, cadenas de caracteres, argumentos, ciclos, variables y sistema de coordenadas x-y, usando mazmorras llenas de gemas y batallas de héroes contra ogros."
  tutorial_bbcmathii_longdescription: "Plan de lecciones basado en estándares para los grados K-2. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones que involucren aritmética, visualización de números y formas geométricas."
  tutorial_bbcphys_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones relacionadas con la física."
  tutorial_bitsbox_longdescription: "Siga las instrucciones para programar cinco mini aplicaciones divertidas usando Javascript real y escrito a máquina. Desde inflar pastel en 'Food Fight' hasta tirar una libreta por un agujero negro en '¡Hasta ahora, tarea!', Cada aplicación está diseñada para deleitar a los niños mientras se ilustran variables, métodos y más. Estas aplicaciones también son completamente abiertas; los niños pueden usarlos como punto de partida para sus propias creaciones de aplicaciones. ¡Principiantes bienvenidos!\n"
  tutorial_tlcemo_longdescription: "Los estudiantes crean y programan un robot 2D hecho de tarjetas para mostrar diferentes emociones. Crean una tabla que puede usarse para traducir emociones (comandos de alto nivel) en instrucciones de máquina de bajo nivel."
  tutorial_crd_longdescription: "Aprende sobre algoritmos y declaraciones condicionales en esta actividad \"desenchufada\" usando una baraja de cartas. Los estudiantes hacen esta actividad en equipos y necesitan una baraja de cartas por equipo."
  tutorial_bbcbio_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en mano, y aprenda sobre el crecimiento, la diversidad de especies y la polinización."
  tutorial_ticklebb8_longdescription: "Lo que puedes lograr\nBB-8, al ser la mejor compañía de todos los aficionados a Star Wars, ¡También puede ser tu mejor amigo educativo de programación! Con la ayuda de la app tickle, puedes acompañarlo con BB-8 para darle un buen giro, moviéndolo a lo largo de algunas rutas de formas particulares o interactuando contigo.\nAl mismo tiempo, puedes aprender conceptos de programación mientras intentas completar los ejercicios.\n(Dispositivo necesario: BB-8)\n\nPrácticas y ejercicios\n- Programa al BB-8 para que se mueva en un patrón cuadrado.\n- Programa al BB-8 para que se mueva en un patrón de octágono.\n- Programa al BB-8 para que aleatoriamente seleccione un número entre 1 y 10, ¡y entonces adivina el número!\n- Utiliza los sensores de movimiento de tu teléfono y tableta para pilotear al BB-8. Por ejemplo, inclina tu dispositivo hacia adelante para que el BB-8 se mueva acorde, y al agitar tu dispositivo haga que el BB-8 vibre.\n\nQué puedes aprender\n- Familiarízate con la programación visual.\n- Programa el BB-8 para realizar acciones usando comandos de movimiento básicos.\n- Aprende el uso de repetición de bloques, o ciclos, lo que permite que el código se ejecute múltiples veces consecutivamente.\n- Familiarízate con las matemáticas en programación.\n- Aprender como crear variables en programación.\n- Entiende el concepto de programación de \"programación orientada a eventos\".\n- Usa los sensores de movimiento en dispositivos para reaccionar a eventos de movimiento (inclinar y agitar) para pilotear tu BB-8."
  tutorial_grok_longdescription: "Utilice bloques de arrastrar y soltar o el lenguaje de texto Python para dibujar banderas de todo el mundo, crear fantásticos copos de nieve o crear un robot de chat llamado \"Eliza\". "
  tutorial_ijournalist_longdescription: "Esta clase facilitada por el maestro enseña Informática y Artes del Lenguaje. Los alumnos comienzan a desarrollar un estilo periodístico que considera el interés del lector y la presentación de información para una noticia en línea. Los alumnos usan HTML y CSS básicos para crear y presentar una noticia en línea sobre un robo escolar ficticio.\n\nEstablece la ciencia de la computación dentro de un contexto significativo que permite a los niños comprender el valor de la informática en otras áreas temáticas.\n\n"
  tutorial_bbcmusic_longdescription: "Plan de lecciones basado en estándares para los grados K-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones que incluyan música."
  tutorial_secretcodes_longdescription: "Conocer el papel que han jugado las computadoras para ayudar a salvar el mundo."
  tutorial_tlchex_longdescription: "Se forma un hexágono hexahexa rojo y amarillo doblando y pegando una tira de papel multicolor de una manera especial. Una vez hecho, comienzas a explorarlo. Al doblar y desplegarlo, revelas mágicamente nuevos lados a medida que el exágono cambia de color."
  tutorial_tickles_longdescription: "¡Únete a tu Sphero para una buena carrera! Muévete, gira y dale algunas rondas de buenos giros. Simplemente coloca algunos bloques de código juntos en la aplicación Tickle para ejecutar su Sphero como lo desees."
  tutorial_ozogame_longdescription: "Este tutorial dirigido por un maestro presenta a los estudiantes el concepto de codificación con la ayuda de Ozobot, un pequeño robot programable. Los estudiantes aprenderán cómo codificar jugando juegos de Ozobot, llamados Shape Tracer Games. Todavía pueden jugar la versión simulada de los juegos, incluso si no tienen un robot Ozobot Bit o Evo. Los juegos Ozobot enseñarán a los estudiantes cómo codificar con OzoBlockly, un lenguaje de programación visual basado en Blockly.\n\nUna vez que los estudiantes han resuelto los diez niveles de los Shape Tracer Games, tienen el reto de tomar todo lo que aprendieron y diseñar y programar su propio nivel de juego 11.\n\nNo se requiere experiencia en programación o conocimiento de Ozobot para este tutorial. Sin embargo, incluso los estudiantes con cierta experiencia en programación serán contratados por los juegos de Ozobot. El tutorial está diseñado para los grados 2-12 y se puede personalizar según las habilidades de sus alumnos."
  tutorial_vidcodeio_longdescription: "En este ejercicio, analizará con sus alumnos cómo se relaciona esto con lo que ya saben acerca de las matemáticas resolviendo una ecuación matemática con programación."
  tutorial_besttech_longdescription: "Los estudiantes aprenderán y discutirán inventos tecnológicos importantes durante las últimas décadas."
  tutorial_tlcbrain_longdescription: "Esta actividad explora cómo el modelado computacional (una parte clave del pensamiento computacional) se puede utilizar para ayudar a comprender los sistemas biológicos, aquí las neuronas. Vemos cómo la forma en que funcionan nuestros cerebros también ha sido la inspiración para una nueva forma de programar computadoras y así darles habilidades inteligentes."
  tutorial_hopquiz_longdescription: "Este plan de lección es una plantilla que puede adaptar y usar en cualquier materia: ciencias, lengua y literatura, idiomas del mundo o historia. Incluye instrucciones paso por paso y explicaciones que puede usar para ayudar a sus estudiantes a codificar pruebas de opción múltiple. Durante el proceso, practicarán y explorarán conceptos básicos de codificación como secuencia, bucles, variables y condicionales. "
  tutorial_unfortunate_longdescription: "Todos reaccionamos a los eventos que suceden a nuestro alrededor, ya sea animando cuando el equipo de la escuela gana, llorando en una película triste, o bailando cuando escuchamos música. ¡En esta lección, los estudiantes aprenderán a enseñar Dash and Dot para responder a los eventos que suceden a su alrededor!"
  tutorial_cha_longdescription: "La historia de las computadoras es fascinante. Esta es tu oportunidad de aprender más."
  tutorial_elaseq_longdescription: "Los estudiantes examinarán el concepto de secuencia en el contexto de lectura y escritura. A través de las lecciones ELA alineadas a nivel de grado, los estudiantes aplicarán sus conocimientos de secuencia para profundizar su comprensión de la secuencia de roles que juega en la programación."
  tutorial_bbcmathi_longdescription: "Plan de lecciones basado en los estándares para los grados 3-5. Lleve a sus hijos al laboratorio de computación con hojas de trabajo en la mano y desarrolle aplicaciones que incluyan fracciones, variables y fórmulas."
  tutorial_tlcpixel_longdescription: "Los rompecabezas de píxeles convierten las formas en que las imágenes se representan como una serie de números que representan píxeles en rompecabezas. Vienen en diversas formas, desde una simple variante de color por números hasta acertijos más complejos basados en la compresión, donde las imágenes están representadas por menos números, por lo que ocupan menos espacio de almacenamiento. ¡Pero puede recuperarlos! Cada representación necesita su propio algoritmo a seguir para recuperar la imagen."
  tutorial_arduino_longdescription: "¿Alguna vez se preguntó cómo los juguetes hacen ruidos y parpadean las luces cuando presiona los botones? Los microcontroladores y los circuitos se utilizan en todo tipo de objetos cotidianos. Desde autos controlados a distancia hasta robots y drones. Las luces de las calles usan sensores para determinar cuándo se pone el sol, la perilla de volumen del estéreo de un automóvil ajusta la resistencia a través de un microcontrolador. ¡Están en todos lados!"
  tutorial_introrobo_longdescription: "En esta lección, los estudiantes conocerán Dash y Dot mientras se les presentan las ideas de Robótica y Programación. Los estudiantes comprenderán qué es un robot, cómo perciben el mundo que los rodea y cómo los programas pueden controlar a los robots. "
  tutorial_tlcinvis_longdescription: "Esto introduce qué es un algoritmo y qué es un programa de computadora. También se puede utilizar para explorar la interacción de la computadora humana y la importancia de la retroalimentación y la construcción de un modelo mental correcto."
  tutorial_tlcjflap_longdescription: "Una máquina de estados finitos es una herramienta muy útil en la caja de herramientas de pensamiento computacional. Son una forma importante de describir lo que hacen los sistemas informáticos y de simular cosas en el mundo real. JFLAP es una herramienta fácil de usar y gratuita para crear máquinas de estado finito. Esta actividad implica crear una máquina de estados finitos y simularla, y luego crear máquinas de estado finito más complejas que representan acertijos, artilugios, páginas web y juegos."
  tutorial_procolor_longdescription: "Este tutorial dirigido por un maestro presenta a sus alumnos la programación y el pensamiento computacional y también explica qué tipo de robot es Ozobot. Esta actividad está \"desenchufada\", lo que significa que la codificación no se realiza en una computadora o tableta, sino en una hoja de papel con marcadores. Los estudiantes le darán órdenes a Ozobot usando OzoCodes, que son secuencias de color especiales. Después de aprender cómo programar Ozobot con marcadores y papel, los estudiantes tienen el desafío de resolver un laberinto y ayudar a Ozobot a encontrar el camino a la escuela.\n\nNo se requiere experiencia en programación o conocimiento de Ozobot para este tutorial. Sin embargo, incluso los estudiantes con un poco de experiencia en programación participarán programando Ozobot. El tutorial está diseñado para los grados K-12 y se puede personalizar según las habilidades de sus alumnos."
  tutorial_spiralsfinch_longdescription: "El Finch es un pequeño robot diseñado para inspirar y deleitar a los estudiantes que aprenden informática, proporcionándoles una representación tangible y física de su código. En esta actividad, aprenderá a escribir programas que hagan que el Finch se mueva y gire. Luego usará una variable para programar que el robot se mueva en un patrón en espiral. Para esta actividad, puede programar el Finch con Scratch o Snap. usando laptops o Chromebooks. No necesita ninguna experiencia de programación previa. "
  tutorial_ozoi_longdescription: "Este tutorial presenta a los estudiantes la programación y el pensamiento computacional y también explica qué tipo de robot es Ozobot. Esta actividad está \"desenchufada\", lo que significa que la codificación no se realiza en una computadora o tableta, sino en una hoja de papel con marcadores. Los estudiantes aprenderán cómo funciona el robot y luego le darán órdenes a Ozobot usando OzoCodes, que son secuencias de color especiales. Después de aprender cómo programar Ozobot con marcadores y papel, los estudiantes tienen el desafío de resolver un laberinto y ayudar a Ozobot a encontrar el camino a la tienda.\n\nNo se requiere experiencia en programación o conocimiento de Ozobot para este tutorial. Sin embargo, incluso los estudiantes con un poco de experiencia en programación participarán programando Ozobot. El tutorial está diseñado para los grados K-12 y se puede personalizar según las habilidades de sus alumnos."
  tutorial_ticklel_longdescription: "Qué puedes lograr\nLEGO WeDo 2.0 es el juego familiar de cubos de todos, ingeniosamente ahora combinado con las posibilidades de programación. Al usar la app Tickle para crear algunos comandos, Lego WeDo 2.0 puede entonces ejecutar algunos movimientos inteligentes. Al mismo tiempo, puedes aprender conceptos de programación mientras intentas realizar los ejercicios. (Dispositivo necesario: LEGO WeDo 2.0).\n\nPrácticas y ejercicios\n- Has que WeDo 2.0 comience a levantarse a sí mismo cuando lo cuelgues.\n- Has que el WeDo 2.0 levante o tire al panda cuando se presione el botón superior.\n- Has que el WeDo 2.0 se mueva hacia delante, y se detenga si encuentra obstáculos.\n\nQué puedes aprender\n- Familiarízarte con la programación visual.\n- Programar LEGO WeDo 2.0 para realizar acciones usando comandos básicos de movimiento.\n- Aprender y entender el concepto de programación de \"Programación orientada a eventos\".\n- Familiarízarte con el uso de variables y sentencias condicionales (if-then-else)."
  tutorial_spiralsdash_longdescription: "¡Aprenda los conceptos básicos del uso de variables en un programa mientras usa un robot para crear arte! Use variables en Blockly para controlar dinámicamente las velocidades de las ruedas de un robot Dash. Después de completar la lección, comprenderá cómo asignar una variable, acceder a una variable y cambiar dinámicamente una variable mediante un ciclo. Al cambiar el valor de una variable a lo largo del tiempo, ¡puede hacer que Dash dibuje una espiral espectacular!"
  tutorial_ghdebug_longdescription: "Ayuda a los alumnos a aprender sobre Grace Hopper y por qué esta semana es CS EdWeek."
  tutorial_tlckk_longdescription: "Los rompecabezas de Kriss-kross combinan el amor por las palabras con el amor por la lógica. Dada una lista de palabras de diferentes longitudes, debe ajustarlas a la cuadrícula."
  tutorial_firstcomp_longdescription: "Pocas cosas son tan emocionantes como las computadoras. Y ahora podrás diseñar tu propio diseño, esta vez sin papel. Conozca la CPU, RAM y ROM, almacenamiento masivo y GPU. Dibuja tu primera aplicación. ¡Saca tus tijeras, bolígrafos y papeles!"
  tutorial_mazefinch_longdescription: "En esta actividad, utilizará un lenguaje de programación muy simple para hacer que el robot Finch se mueva y gire. ¡Entonces escribirás programas para ayudar al robot a completar un laberinto! No necesita experiencia previa en programación, y puede usar un portátil o un Chromebook. "
  tutorial_tlccc_longdescription: "Los datos en las computadoras se almacenan como largas secuencias de caracteres, en última instancia, como 1s y 0s binarios. La idea de la compresión es que utilizamos un algoritmo para cambiar la forma en que se representa la información, de modo que se necesitan menos caracteres para almacenar exactamente la misma información."
  tutorial_tlcdoodle_longdescription: "Los paisajes en las películas a menudo se generan por computadora. ¿Alguna vez se preguntó cómo lo hacen? La próxima vez que te encuentres dibujando garabatos, dibuja un garabato algorítmico y explora algoritmos para dibujar la naturaleza. Los algoritmos son recursivos: es decir, describen un paso y luego te dicen simplemente dibujar el siguiente paso de la misma manera, siguiendo el algoritmo desde el principio."
  tutorial_tlcpunch_longdescription: "Demuestre cómo las computadoras tempranas pudieron encontrar datos almacenados en tarjetas perforadas y muestran que es el mismo algoritmo que el truco de magia en la actividad \"El sueño del mago australiano\". Su objetivo es mostrar de forma visual cómo funciona un algoritmo de búsqueda. Al hacerlo, usted demuestra un uso práctico de los números binarios, un algoritmo de división y conquista para buscar y explorar el truco de pensamiento computacional para traducir soluciones entre áreas problemáticas."
  tutorial_finchfract_longdescription: "Esta actividad usa recursión para dibujar fractales de Koch con el robot Finch. Asume que a los estudiantes se les ha presentado la idea de recursión, pero completar esta actividad los ayudará a desarrollar una comprensión más profunda de este concepto a través de una representación física de recursión. Esta actividad es apropiada para estudiantes que toman cursos de informática avanzados o avanzados que usan Python o Java."
  tutorial_tlcmind_longdescription: "Esto introduce el uso del razonamiento lógico mediante el uso de álgebra para demostrar que un algoritmo siempre funciona. Muestra cómo la abstracción y el razonamiento lógico se pueden usar para evaluar algoritmos."
  tutorial_tlctelebot_longdescription: "Este truco ilustra cómo las cosas aparentemente simples pueden ser demasiado complejas para que nuestros cerebros las asimilen. Un principio de diseño importante es que las interfaces deben ser claras y sencillas, no abarrotadas. También ilustra aspectos del pensamiento computacional, como la simplificación del problema y la importancia de entender a las personas."
  tutorial_tlcaus_longdescription: "Esta actividad presenta una variedad de conceptos informáticos de forma memorable. Introduce un truco de magia y muestra cómo la abstracción, el razonamiento lógico y el modelado computacional se pueden usar para verificar el funcionamiento del algoritmo. En combinación con la actividad de búsqueda de tarjetas Punch, introduce un algoritmo de división y conquista utilizado por las primeras computadoras."
  tutorial_oralhist_longdescription: "El Proyecto de historia oral de los educadores de informática es una colección de entrevistas, así como materiales y herramientas de enseñanza vinculados a la colección CEOHP."
  tutorial_tlcmicro_longdescription: "Este video se puede utilizar como una introducción general a la interacción con la computadora humana (HCI) y, en particular, por qué tantos dispositivos son más difíciles de usar de lo necesario. El diseño marca la diferencia y es importante que las interfaces se evalúen para comprobar que sean fáciles de usar."
  tutorial_imathematician_longdescription: "Esta actividad, dirigida por un profesor, proporciona la oportunidad a los alumnos de usar un enfoque interdisciplinario para la computación y las matemáticas.  \n\nLos alumnos crearán un programa de computadora para resolver una variación de un famoso problema del área de las Matemáticas (Teoría de Juegos), llamado El Dilema del Prisionero.\n"
  tutorial_tlcmagic_longdescription: "Al explorar cómo la magia funciona, aprendes sobre el pensamiento computacional: especialmente la importancia de la evaluación al pensamiento algorítmico. Exploras tanto las pruebas como el análisis de riesgos. El truco de magia muestra cómo los científicos de la computación, ingenieros (y magos) tienen que comprobar sus algoritmos exhaustivamente. Ellos deben pensar cuidadosamente sobre cómo las cosas podría salir mal así como verificar que saldrán bien."
  tutorial_scratchmus_longdescription: "Con Scratch puedes crear tus propios juegos interactivos, historias, animaciones -- y compartirlos con tus amigos. Para comenzar, crea un proyecto musical interactivo. Cartas de actividades y un taller guía también están disponibles gratuitamente en scratch.mit.edu"
  tutorial_scratchanim_longdescription: "Con Scratch puedes crear tus propios juegos interactivos, historias, animaciones -- y compartirlos con tus amigos. Para comenzar, anima las letras de tu nombre, iniciales o tu palabra favorita. Cartas de actividades y un taller guía también están disponibles gratuitamente en scratch.mit.edu."
  tutorial_scratchfly_longdescription: "Con Scratch puedes crear tus propios juegos interactivos, historias, animaciones -- y compartirlos con tus amigos. Para comenzar, aprende cómo crear tu propio personaje volador. Cartas de actividades y un taller guía también están disponibles gratuitamente en scratch.mit.edu. "
  tutorial_tynkerarc_longdescription: "Crea tu propio videojuego arcade de disparos (shooter). Comienza programando el pez para que se mueva arriba y abajo cuando las teclas de flecha son presionadas, después codea los tiburones para que naden a lo largo de la pantalla. Personalizarás el juego al añadir cualidades personalizadas para tu héroe, el villano y el fondo. Tu juego podría localizarse en la playa, en el bosque, ¡o incluso en el espacio exterior!"
  tutorial_grokffpython_longdescription: "Esta actividad está diseñada para darte tu primera experiencia programando, y ha sido especialmente diseñada para Hour of Code. ¡Usa el lenguaje de programación Python y la instrucción turtle para dibujar fantásticos copos de nieve con código! "
  tutorial_grokffblock_longdescription: "Esta actividad está diseñada para darte tu primera experiencia programando, y ha sido especialmente diseñada para Hour of Code. ¡Construye programas usando bloques amigables y la instrucción turtle para dibujar fantásticos copos de nieve con código!"
  tutorial_grokeliza_longdescription: "Esta actividad está diseñada para darte tu primera experiencia programando, y ha sido especialmente diseñada para Hour of Code. Usa el lenguaje de programación Python para construir una chatbot amigable llamada \"Eliza\"."
  tutorial_tynkercan_longdescription: "¡Crea un increíble juego de cañones de 2 jugadores y desafía a tus amigos a jugar contigo! Comenzarás con una versión parcialmente programada del juego, por lo que tú deberás programar el cañón izquierdo. Una vez tengas ambos cañones disparando, configurarás plataformas y otros elementos para derribar. ¡Hazlo tuyo agregando características adicionales y personalizando el tema!"
  tutorial_grokflags_longdescription: "Esta actividad está diseñada para darte tu primera experiencia programando, y ha sido especialmente diseñada para Hour of Code. ¡Usa el lenguaje de programación Python y su módulo turtle para dibujar banderas alrededor del mundo!"
  tutorial_robomind_longdescription: "Los estudiantes aprenden los conceptos básicos de programación al controlar su propio robot virtual. El curso en línea es completamente autosuficiente con presentaciones cortas, películas, cuestionarios y una guía automática/consejos para ayudar con los ejercicios de programación. "
  tutorial_scratchanimwork_longdescription: "Esta guía ofrece ideas para organizar un taller de una hora utilizando Scratch. Los estudiantes ganarán experiencia programando mientras animan sus nombres o su palabra favorita. Esta guía del educador está diseñada para usarla en conjunto con este tutorial de Scratch: scratch.mit.edu/name"
  tutorial_adventureq_longdescription: "Aventura con Q es un plan de lecciones creado para ser utilizado por profesores (o cualquiera) para introducir lógica de programación en un esquema de grupo. La actividad consiste en diferentes tareas para que los niños completen. Los comandos básicos son aprendidos por los niños al ayudar a Q, el alienígena, en su aventura por el bosque."
  tutorial_khan-es_longdescription: "Aprende los conceptos básicos de programación en JavaScript mientras creas divertidos dibujos con tu código. ¡Hazlo por tu cuenta o con tu clase!"
  tutorial_kpt_longdescription: "Aprende los conceptos básicos de programación en JavaScript mientras creas divertidos dibujos con tu código. ¡Hazlo por tu cuenta o con tu clase!"
  tutorial_kpl_longdescription: "Aprende los conceptos básicos de programación en JavaScript mientras creas divertidos dibujos con tu código. ¡Hazlo por tu cuenta o con tu clase!"
  tutorial_khe_longdescription: "Aprende los conceptos básicos de programación en JavaScript mientras creas divertidos dibujos con tu código. ¡Hazlo por tu cuenta o con tu clase!"
  tutorial_kfr_longdescription: "Aprende los conceptos básicos de programación en JavaScript mientras creas divertidos dibujos con tu código. ¡Hazlo por tu cuenta o con tu clase!"
  tutorial_app-inventor_longdescription: "Video tutoriales cortos y entretenidos te guiarán a través del proceso de construir tres simples aplicaciones para tu teléfono o tablet Android. Diseñados tanto para novatos como expertos, esta hora de código te alistará para que comiences a crear tus propias apps antes que te des cuenta. ¡Imagina compartir tus propias creaciones de aplicaciones con tus amigos! Estas actividades son apropiadas para cualquier individuo y para profesores dictando clases."
  tutorial_bits_longdescription: "Bit es un diminuto robot LEGO® muy aventurero, pero como les sucede a todas las pequeñas criaturas, sus programas no siempre funcionan como deberían. Puedes ayudar a Bit a resolver los desafíos averiguando qué programas necesita. Para lograrlo, crea una secuencia de pequeños bloques de comportamiento que le digan a Bit lo que tiene que hacer."
  tutorial_blockly_longdescription: "¿Tienes computadoras con una lenta (o inexistente) conexión a Internet? Descarga la versión offline de Blocky Games - un único archivo ZIP de 3MB puede ser cargado en cualquier computador o usarse desde una memoria extraíble."
  tutorial_tynker_longdescription: "Juega con divertidos juegos de programación para aprender a programar. Utiliza la programación para completar una búsqueda de tesoros spooktacular de Monster High, programa un coche con Hot Wheels, planea tu estrategia de guerra contra los duendes invasores e incluso lucha contra los monstruos. Aprende conceptos clave de programación y habilidades de pensamiento computacional mientras juegas. ¡Construye tus propios juegos y compártelos con amigos!"
  tutorial_baypt_longdescription: "Código Baymax"
  tutorial_code-combat_longdescription: "¡Derrota a ogros para aprender Python o JavaScript en este épico juego de programación!"
  tutorial_mky_longdescription: "Aprender y enseñar la programación en CoffeeScript, un lenguaje de programación del mundo real. CodeMonkey es un juego divertido y galardonado, conveniente para todos, con o sin experiencia en programación. La plataforma adaptable de CodeMonkey le dará todas las instrucciones y consejos que necesitas y te recompensará tus mejores puntuaciones. Escribe el código. Atrapa plátanos. Salvar al mundo."
  tutorial_spellcraft_longdescription: "¡Aprende sobre la programación impulsada por eventos usando el poder de los hechizos! Con CodeSpells, puedes diseñar y crear tus propios hechizos mágicos usando la interfaz de codificación Blockly fácil de usar de Google o un editor de texto JavaScript incorporado. A través de la creación de hechizos, los estudiantes aprenderán cómo escribir códigos basados en eventos y se familiarizarán con los conceptos de programación orientados a eventos."
  tutorial_pirates_longdescription: "El Capitán Hack es un pirata en busca de tesoros. También escribe mapas del tesoro y escribe aquellos como escribir código. Él (el jugador) usa \"código pirata\" para esto. Es un lenguaje de programación basado en símbolos, utilizado para instrucciones e incluso comportamientos de IA. Movimientos, bucles, GO-TO, declaraciones de verdadero/falso son partes centrales del juego. Los jugadores son guiados a través de un tutorial y presentados por las posibilidades, paso a paso. No hay una solución correcta para los niveles de tutoriales, por lo que el usuario puede elegir la solución que desee. "
  tutorial_csfirst_longdescription: "Crea una historia sobre dos personajes en el mar. Anima el agua y personaliza la escena para agregar tu propio estilo. ¡Usa código para contar la historia que tú desees!"
  tutorial_loopedy_longdescription: "El objetivo de un buen programador es escribir un programa que sea corto, claro y lo más efectivo posible. En esta lección, los estudiantes aprenderán cómo escribir programas utilizando bucles."
  tutorial_dsw_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_dswb_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_ssw_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_sswb_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_kodable-unplugged_longdescription: "Diseñado para usarse en simple papel, el fuzzFamily Frenzy es una introducción a la programación lógica para niños de 5 en adelante. Un profesor debe explicar el juego, luego los estudiantes programan a un compañero para que complete una simple carrera de obstáculos. "
  tutorial_scratch_longdescription: "Con Scratch puedes crear tus propios juegos interactivos, historias, animaciones -- y compartirlos con tus amigos. Para comenzar, anima tu nombre, crea una escena de baile, ¡o crea un juego del escondite donde aparezcan los We Bare Bears de Cartoon Network!"
  tutorial_bayes_longdescription: "Grandes héroes"
  tutorial_gumball_longdescription: "¡Crea una historia o haz un juego con Play Lab! Haz que los personajes de Gumball se muevan, crea sonidos, marcar puntos, ¡e incluso lanzar bananas!"
  tutorial_hrm_longdescription: "La Máquina de Recursos Humanos es un juego de rompecabezas. En cada nivel, tu jefe te da un trabajo. ¡Automatízalo programando a tu pequeño oficinista! Si tienes éxito, lo ascenderá al próximo nivel por otro año de trabajo en el gran edificio de oficinas. ¡Felicidades!\n\nNo te preocupe si nunca has programado antes: programar es solo resolver rompecabezas. ¡Si quitas todos los 1s, 0s y corchetes de miedo escalofriante, la programación es realmente simple, lógica, hermosa, y algo que cualquiera puede entender y disfrutar!"
  tutorial_ice-age_longdescription: "¡Crea una historia o crea un juego con Play Lab! ¡Haz que los personajes de la Edad de Hielo se muevan, hagan sonidos, ganen puntos e incluso arrojen copos de nieve!"
  tutorial_koapp_longdescription: "Kodable es un juego de iPad autoguiado que presenta a los niños mayores de 5 años los principios básicos de programación. Tener un maestro o un padre cerca es óptimo, pero no es necesario."
  tutorial_lightbot-intl_longdescription: "Aprende la lógica de programación básica, comenzando desde la programación súper básica, para mayores de 4 años, en iOS o Android (o navegador web). ¡Aprende cómo secuenciar comandos, identificar patrones, usar procedimientos y utilizar bucles!"
  tutorial_rmc_longdescription: "Utilizar bloques de código para hacer que Alex o Steve participen en una aventura por este mundo de Minecraft."
  tutorial_smc_longdescription: "Utilizar bloques de código para hacer que Alex o Steve participen en una aventura por este mundo de Minecraft."
  tutorial_minecraft-2016_longdescription: "Construye un juego de Minecraft. Crea tus propias versiones de pollo, oveja, enredaderas, zombies y más."
  tutorial_thinkersmith-es_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrirán cómo guiarse de modo tal de llevar a cabo tareas específicas sin ser éstas discutidas previamente. Este segmento enseña a los estudiantes la conexión entre símbolos y acciones así; como la valiosa habilidad de depuración."
  tutorial_pixie_longdescription: "Tutorial de la Hora del Código con Pixie"
  tutorial_play_longdescription: "¡Crea una historia o haz un juego con el Laboratorio de Juegos! ¡Haz que animales, piratas, zombis, ninjas y muchos personajes más se muevan, hagan sonidos, marquen puntos y hasta lancen bolas de fuego!"
  tutorial_robomind-nl_longdescription: "Los estudiantes aprenden los conceptos básicos de programación al controlar su propio robot virtual. El curso en línea es completamente autosuficiente con presentaciones cortas, películas, cuestionarios y una guía automática/consejos para ayudar con los ejercicios de programación. "
  tutorial_spheroi_longdescription: "Todo el mundo empieza en algún lugar. ¡Bienvenido a tu primera actividad de Lightning Lab!\n\nSigue los pasos para ver un rápido video general de la aplicación, aprender a crear programas utilizando la interfaz basada en bloques y obtener una comprensión de los bucles. Después de esto, pon a prueba tus habilidades y curiosidad jugando con tu robot y la aplicación.\n"
  tutorial_spherol_longdescription: "Sumérgete en el poder de las luces en esta actividad. Descubrirás diferentes métodos para controlar las luces de Sphero y luego crear programas para poner las luces en funcionamiento. Crearás un programa que alimentará una Jack-o'-Lantern robótica, convertirá a Sphero en una peonza basada en sensores, y también se volverá creativo con el arte de la luz de larga exposición."
  tutorial_spherov_longdescription: "Es hora de otro juego clásico impulsado por Sphero. Aprende a usar variables, bucles y aleatoriedad dentro de los límites para darle vida a la Patata Caliente. Cuando hayas terminado, llama algunos amigos y comienza a jugar. ¡Que no te atrapen con el Sphero cuando se acabe el tiempo!"
  tutorial_swb_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_build-a-galaxy_longdescription: "Aprende a programar robots y crea tu propio juego de Star Wars en una galaxia muy muy lejana."
  tutorial_alicesims_longdescription: "Sigue el proceso de producción de animación desde el guión gráfico hasta la programación con Alice y The Sims. Deja que la creatividad y la narración guíen tu aprendizaje en un entorno de programación de arrastrar y soltar. El proyecto te guiará a través de lo que es un guión gráfico, traducir un guión gráfico en un guión programable y cómo programar una animación 3D corta. "
  tutorial_tchr_longdescription: "Ahora que decenas de miles de educadores han provado la Hora del Código, muchas aulas están listas para actividades más creativas y menos genéricas que enseñen los principios básicos de la informática. Para ayudar a los maestros a encontrar inspiración, recopilamos y seleccionamos una lección de una hora de clase y planes de actividades diseñados para diferentes áreas temáticas por los veteranos de la Hora del Código."
  tutorial_robogame_longdescription: "¡Desafía a tu escuela a competir en los Juegos de Robots! Los estudiantes competirán en una serie de actividades orientadas a las matemáticas donde usarán Dash y Dot para resolver un problema y obtener puntos para ellos, su curso, y/o su escuela."
  tutorial_tap_longdescription: "Aprende los conceptos básicos de la codificación con uno de nuestros seis divertidos juegos de rompecabezas. Luego, elija entre más de 100 tutoriales para principiantes, intermedios y avanzados. Estos tutoriales vienen con instrucciones paso a paso para crear proyectos de dibujo, música, animación, narración de cuentos, física y juegos de arcade. Cuando haya terminado, puede publicar sus proyectos y explorar lo que otros niños están haciendo en nuestra comunidad totalmente moderada."
  tutorial_cintl_longdescription: "Aprende los conceptos básicos de la informática con la programación arrastrar y soltar. Este es un tutorial autodirigido y en forma de juego con videoconferencias de Bill Gates, Mark Zuckerberg, Angry Birds y Plants vs. Zombies. Aprende los conceptos de repetición de bucles, condicionales y algoritmos básicos. Disponibles en 37 idiomas."
  tutorial_itchstop_longdescription: "Usaremos Itch para construir nuestros propios proyectos de animación stop frame. Tenga en cuenta que se recomiendan auriculares para este curso. Usaremos algunos sprites existentes que admiten animaciones y mostramos el código que necesitamos agregar para animar a nuestros personajes. También veremos cómo crear nuestros propios efectos y dibujos de animación. Aprenderemos cómo cambiar un traje de sprite en scratch repetidamente para efectos de animación (similar a una animación de libro de tapa) y el código detrás de él. Todas las instrucciones están contenidas en el entorno de Itch, por lo que no es necesario cambiar de pantalla para seguir con el proyecto."
  tutorial_tynkerpn_longdescription: "¡Sigue a Peep mientras explora el gran mundo! En este proyecto, crearás una escena interactiva en la que Peep realiza una caminata por la naturaleza y ve muchos objetos interesantes. Harás que diferentes elementos aparezcan o desaparezcan dependiendo de dónde esté caminando Peep. ¡Incluso puedes hacer que los elementos hablen y añadir música a tu escena!"
  tutorial_tynkerpd_longdescription: "¿Estás listo para hacer bailar a Peep y sus amigos? Aprende cómo usar el código para animar a las aves. En este proyecto, usarás disfraces y retrasos para animar a las aves, un cuadro a la vez. ¡Puedes agregar tu propio fondo y música e incluso hacer que Peep y sus amigos hablen!"
  tutorial_persistence_longdescription: "Nuevos problemas sin resolver son a menudo muy difíciles. Si queremos tener alguna oportunidad de hacer algo creativo, útil e inteligente, entonces necesitamos estar dispuestos a atacar duro a los problemas incluso si esto significa fallar un par de veces antes de que tenga éxito. Esta lección enseña que el fracaso no es el viaje final, pero una sugerencia para cómo tener éxito."
  tutorial_getloopy_longdescription: "Los bucles son una manera útil de describir acciones que se repiten una cierta cantidad de veces. En esta lección, los estudiantes practicarán la conversión de una serie de acciones en un solo bucle."
  tutorial_createface_longdescription: "El objetivo de esta actividad es demostrar cómo se puede programar un comportamiento aparentemente complicado usando algunas reglas simples. También muestra cómo los programas son solo reglas seguidas por las computadoras y específicamente introduce la programación basada en objetos. La actividad muestra cómo dividir un programa en objetos puede ser mucho más fácil de escribir que intentar escribirlo de una vez. La clase tiene que escribir algunos programas simples para controlar la cara que crearon."
  tutorial_happymaps_longdescription: "En la base de la informática hay algo que se llama algoritmo. La palabra \"algoritmo\" puede parecer complicada, pero en realidad es sólo una lista de instrucciones que alguien puede seguir para lograr un resultado. A fin de brindar una base sólida para la educación en informática de sus alumnos, vamos a concentrarnos en construir una base firme para trabajar con los algoritmos."
  tutorial_moveit_longdescription: "Esta lección ayudará a los estudiantes a darse cuenta de que para dar instrucciones claras, necesitan un lenguaje común. Los estudiantes practicarán controlando uno a otro mediante una simple combinación de gestos con las manos. Una vez que entienden el idioma, se empiezan a \"programar\" uno con el otro dando varias instrucciones por adelantado."
  tutorial_bigevent_longdescription: "Los eventos son una excelente manera de agregar variedad a un algoritmo preescrito. A veces deseas que el programa responda al usuario exactamente cuando éste lo desea. Para esto son los eventos"
  tutorial_gpp_longdescription: "\"Programando\" entre ellos para dibujar imágenes, los estudiantes comenzarán a entender qué es realmente programar. Al inicio de la actividad, los estudiantes se darán instrucciones entre sí para colorear cuadrados en papel milimetrado y tratar así de reproducir una imagen existente."
  tutorial_foosgame_longdescription: "Programa tu propio videojuego con codeSpark Academy con los nuevos Game Kits de The Foos. Esta actividad guía a los estudiantes nuevos en el diseño de juegos usando un enfoque de \"pintura por números\". Los estudiantes seguirán las instrucciones en pantalla para diseñar y programar un divertido videojuego que puedan compartir con sus familiares y amigos."
  tutorial_solopython_longdescription: "Aprende los principios básicos de Python usando los primeros dos módulos en la aplicación Python de SoloLearn, consulta discusiones y comentarios para ayudarte a comprender mejor, ejecuta ejemplos de código en el compilador para ayudar con la retención de material. Escribe y compila un programa simple que toma tu nombre como entrada, cuenta el número de letras y arroja el resultado. Comparte y obtén votaciones ascendentes de la comunidad."
  tutorial_kodableint_longdescription: "Los estudiantes aprenderán sobre el papel de un programador al hacer que las máquinas funcionen. Los estudiantes se enfocarán en la secuencia y practicarán dando las instrucciones en orden. Esta actividad incluye una práctica grupal desenchufada, así como práctica independiente en pantalla."
  tutorial_kodableadv_longdescription: "Los estudiantes participarán en lecciones apropiadas para el desarrollo en conceptos de programación de alto nivel como bucles, funciones, variables y programación orientada a objetos. Las lecciones incluyeron instrucción desconectada, práctica guiada y práctica independiente en pantalla."
  tutorial_tynkertj_longdescription: "Aprende Python para ayudar a Fletch a recoger los bolsos de polvo de hadas para descubrir los misterios de la jungla y restaurar las islas a su belleza original. Usarás comandos y sintaxis de Python para resolver acertijos mientras navegas por Fletch a través de las islas y evitas las plantas carnívoras. En el camino, practicarás habilidades de pensamiento algorítmico y computacional."
  tutorial_wolframa_longdescription: "En esta actividad, crearás un formulario web que calcula tu edad en días, horas, nanosegundos... ¡cualquier unidad de tiempo que especifiques!"
  tutorial_wolframm_longdescription: "En esta actividad, los estudiantes crean melodías aleatorias utilizando diversas escalas e instrumentos musicales. ¡Crea música a través del código!"
  tutorial_wolframspi_longdescription: "En esta actividad, hay una serie de pasos con el código listo para ejecutarse. Los estudiantes comienzan con un código que funciona, y luego lo modifican para hacer cosas diferentes. Los estudiantes pueden tocar melodías basadas en los dígitos de PI y explorar lo que PI parece usar muchos instrumentos musicales."
  tutorial_wolframsph_longdescription: "Explora gráficos 3D en esta actividad y crea tus propias formas."
  tutorial_wolframp_longdescription: "Explora creando diferentes formas de polígonos en esta actividad."
  tutorial_wolframn_longdescription: "En esta actividad, los estudiantes desarrollan un generador de nombres que transforma su nombre en nombres ninja."
  tutorial_soloweb_longdescription: "Vaya a www.sololearn.com e instale aplicaciones HTML y CSS o abra las lecciones relevantes en la web (los usuarios de Android pueden instalar la aplicación unificada SoloLearn). Completa 2 módulos (Información general y Conceptos básicos de HTML) en HTML y 2 módulos (Lo básico y Trabajo con texto) y las primeras 5 lecciones del 3er módulo (Propiedades) en CSS. Obtenga la plantilla en https://code.sololearn.com/WKeg2CtzpRts/ y siga las instrucciones."
  tutorial_khanweb_longdescription: "¿Te gusta jugar con datos? Aprende a manipular datos en una base de datos y hacer tu propia tienda personalizada."
  tutorial_khandata_longdescription: "¿Te gusta jugar con datos? Aprende a manipular datos en una base de datos y hacer tu propia tienda personalizada."
  tutorial_robomeshiq_longdescription: "Los estudiantes escriben el código Google Blockly para controlar los populares robots VQ IQ. Pueden elegir escribir un código para un robot virtual o un robot VEX IQ real que ellos mismos crearon, y ambas opciones están disponibles en la misma interfaz de desarrollo basada en la web. Los estudiantes aprenden sobre el movimiento básico del robot y cómo usar un sensor y un dispositivo de salida. Es fácil y divertido."
  tutorial_googlelogo_longdescription: "Usa tu creatividad e imaginación para darle vida al logotipo de Google usando el código. Haz que las letras bailen, cuenta una historia o crea un juego. Con Scratch y CS First, ¡cualquiera puede convertirse en diseñador y programador por un día!"
  tutorial_playtune_longdescription: "Un lenguaje de bloques se usa para resolver acertijos musicales escribiendo código para que coincida con las melodías que se tocan en el teclado de un piano. Se necesitan algoritmos de secuencia, selección y repetición para resolver los acertijos. Después del noveno nivel, los usuarios pueden crear su propia canción y descargarla como una aplicación para un dispositivo Android. Los estudiantes también pueden modificar la aplicación siguiendo un enlace al código fuente de App Inventor."
  tutorial_computeit_longdescription: "Invertir los roles. Esta vez TU eres  la computadora ! Lee y  interpreta las líneas de código  para encontrar la trayectoria correcta y completar los niveles. Tu debes concéntrate y utilizar tu intuición para entender varios conceptos básicos de la  programación."
  tutorial_codesterssj_longdescription: "¡En esta actividad, los estudiantes usan nuestro juego de herramientas de arrastrar texto para comenzar a codificar en Python de inmediato! A medida que trabajan en actividades de desarrollo de habilidades introductorias, los estudiantes comienzan a aprender sobre sintaxis básica, variables y eventos. Utilizarán múltiples figuras para configurar un escenario de broma que puedan compartir con sus amigos. * El intercambio electrónico requiere la inscripción del estudiante."
  tutorial_cmchat_longdescription: "Python Chatbot presenta a los niños de 14 años y más a Python en 15 ejercicios. El objetivo es codificar un chatbot que pueda interactuar con los usuarios y poner a prueba su conocimiento de trivia. Python Chatbot enseña python, programación del lado del servidor, desarrollo de chatbot, manipulación de cadenas, estructuras de datos, bucles, condicionales y variables."
  tutorial_tynkerdb_longdescription: "Elige un dragón y luego embárcate en una búsqueda del tesoro. Atraviesa los obstáculos y gana poderes especiales mientras viajas por una jungla misteriosa. Aprende a secuenciar, bucles, lógica condicional y habilidades de depuración durante la travesía."
  tutorial_cmbuild_longdescription: "¡Crea tu propio juego con monos! Este es un nuevo curso en línea de los creadores de CodeMonkey. Aprende a construir tu propio juego en línea de principio a fin usando CoffeeScript, un lenguaje de programación del mundo real. Aprende a agregar sprites, controlarlos usando tu teclado, evitar enemigos, sumar y restar puntos, crear obstáculos y no ser comido por el tigre. No se requiere experiencia previa. ¡Después de que termines, comparte tu juego con amigos!"
  tutorial_robotrattle_longdescription: "Robot Rattle enseña a los estudiantes a operar un robot totalmente simulado físicamente con la ayuda de un lenguaje de codificación visual arrastrando y soltando bloques fácilmente para escribir instrucciones de código. A los estudiantes se les presenta el robot y sus diversas articulaciones móviles, y aprenden a mover sus articulaciones con el uso de ángulos. El robot puede empujar y agarrar objetos para dirigirlos hacia la meta, pero también se puede romper si se mueve contra obstáculos. Esta actividad está dirigida a niños mayores de 13 años y ofrece ideas fáciles de comprender sobre el comportamiento físico y la robótica. Además de eso, cualquier persona con un teléfono inteligente y un auricular móvil VR podrá ver al robot a gran escala que ejecuta el código escrito."
  tutorial_codestersh_longdescription: "En esta actividad, diseñada para principiantes, los estudiantes usan un juego de herramientas de arrastrar texto para comenzar a codificar en Python de inmediato. En primer lugar, trabaje en actividades de desarrollo de habilidades donde aprenda cómo asignar y modificar comandos para su figura. ¡Luego, programe sus propios comandos para crear arte electrónico que se pueda compartir! * Para Compartir se requiere que los estudiantes se registren."
  tutorial_codehsdigipixel_longdescription: "Aprende cómo las imágenes se almacenan y se muestran en las computadoras que usan píxeles. ¡Explora cómo se codifican las imágenes como una grilla de valores de color, y crea tus propias imágenes digitales usando códigos de color binarios y hexadecimales!"
  tutorial_ccbinary_longdescription: "Haz un juego de Scratch en el que tocas las notas de una canción mientras se desplazan por el escenario. Obtendrás diez puntos por cada nota correcta que juegues. Cada nota corresponde a un número binario."
  tutorial_codehsturtle_longdescription: "¡Aprende los conceptos básicos de la programación dibujando formas en su pantalla con la tortuga Tracy! Turtle Graphics (o LOGO) es una manera amigable para principiantes de explorar conceptos de programación y traer creatividad a la programación de una manera visual."
  tutorial_grokhd_longdescription: "¡Continúa con esas habilidades de programación de Blockly! Este curso se basa en lo que aprendió en la actividad Frozen Fractals: https://hourofcode.com/grokffblock. Esta actividad está diseñada para introducir decisiones de ramificación en la programación. ¡Usa la versión Blockly de Python y su módulo de tortugas para dibujar y colorear hortensias!"
  tutorial_grokem_longdescription: "Esta actividad está diseñada para brindarte tu primera experiencia de programación, y ha sido especialmente diseñada para la Hora del Código. Utiliza el lenguaje de programación Python para explorar emoticones y manipulación de texto."
  tutorial_kodmaze_longdescription: "¡Construye tus propios laberintos para resolver y compartir! Los estudiantes emparejarán geometría con programación para construir laberintos solucionables basados en desafíos dados. Los desafíos incluyen laberintos con formas simples, fracciones, simetría y ángulos especificados."
  tutorial_codestersa_longdescription: "En esta actividad, diseñada para estudiantes con alguna experiencia de codificación, los estudiantes usan nuestro juego de herramientas de arrastrar texto para construir un juego con controles de jugador. Los estudiantes aprenden sobre variables,  números generados aleatoriamente, diseño del juego y múltiples tipos de eventos y desencadenantes de eventos, todo mientras se esfuerzan por mantenerse fuera del camino de los asteroides que se precipitan hacia su nave espacial. "
  tutorial_cmdodo_longdescription: "Una plataforma basada en juegos para estudiantes de primaria para aprender y practicar matemáticas con la misma interfaz fácil de usar que disfrutan en \"Coding Adventure\" de CodeMonkey. En 60 desafíos interactivos, los estudiantes mejorarán sus habilidades matemáticas con nuevos y emocionantes personajes, características y desafíos. Usando una regla y un transportador de píxeles para medir distancias y ángulos, los estudiantes ayudarán al Dodo a llegar a los huevos."
  tutorial_tynkerspace_longdescription: "¡La nave de tu astronauta se ha estrellado! Por suerte puedes ayudarle. Utiliza programación de tipo \"arrastrar y soltar\" (drag and drop) para ayudar a tu personaje a recolectar las piezas de repuesto, evitando a la vez a alienígenas y obstáculos. ¿Puedes hallar una nave para llevar a tu astronauta de regreso a casa?"
  tutorial_gfbloons_longdescription: "En esta lección programarás una torre de monos tirando del popular juego Bloons Tower Defense. Al final de la lección, sabrá el ángulo que encuentra las matemáticas y los algoritmos comúnmente utilizados en muchos de los juegos de defensa de torres más populares de la actualidad. Podrás aplicar este conocimiento en tu propio juego. Los tutoriales de Gamefroot Hour of Code usan un lenguaje de programación visual que usa bloques donde los estudiantes simplemente arrastran y sueltan bloques visuales para escribir el código."
  tutorial_raspipong_longdescription: "Recrea el clásico juego de Pong usando un Sense HAT y algunos códigos Python. Esta actividad se puede completar en línea utilizando el emulador Sense HAT o utilizando un hardware Raspberry Pi y Sense HAT."
  tutorial_codehsvr_longdescription: "Aprende los conceptos básicos de la construcción de mundos de realidad virtual utilizando HTML y la Biblioteca de JavaScript A-Frame. A través de esta actividad, los estudiantes construirán sus propios mundos de realidad virtual que son compatibles con dispositivos de realidad virtual, ¡incluidos los auriculares VR de teléfonos inteligentes!"
  tutorial_codesterstp_longdescription: "En esta actividad, los estudiantes usan Python para practicar la realización de transformaciones en el plano de coordenadas. La clase incluye demostraciones, instrucción directa, y retos que piden a los estudiantes programar e identificar varias transformaciones estáticas."
  tutorial_codestersbb_longdescription: "¡Los estudiantes usan nuestro kit de herramientas de arrastrar y escribir para comenzar a codificar en Python de inmediato! En esta actividad autoguiada, los estudiantes completan una serie de actividades de instrucción directa en las que construyen un juego de baloncesto de tirar y disparar. Los estudiantes exploran variables, eventos, sintaxis básica, creando coordenadas aleatorias. Conocimiento previo recomendado: variables, notación de punto, eventos, números negativos."
  tutorial_gfcrossyroad_longdescription: "En este conjunto de lecciones introductorias de codificación, aprenderá a crear su propio mini-juego de estilo Crossy Road. Aprenderá cómo programar algoritmos y secuencias, entradas / salidas, bucles e iteraciones, selección y declaraciones de si, y operadores comparativos y pensar como un científico informático. Este conjunto de lecciones está alineado con el plan de estudios de tecnologías digitales de Nueva Zelanda y Australia (Victoriano) y está diseñado para ayudar a los jóvenes Y a los educadores a adoptar la codificación en sus escuelas, aulas y clubes de codificación. Los tutoriales de la Hora del Código de Gamefroot usan un lenguaje de programación visual que usa bloques donde los estudiantes simplemente arrastran y sueltan bloques visuales para escribir el código."
  tutorial_googleww_longdescription: "En esta actividad, progarmará tres escenas únicas de la película utilizando Blockly, un lenguaje introductorio de programación, para ayudar a la Mujer Maravilla a sortear obstáculos y alcanzar su objetivo. Usarás el poder de secuencias, variables, bucles y condicionales para ayudar a Diana a entrenar contra sus oponentes."
  tutorial_codehsjsapp_longdescription: "CodeHS es compatible con todos los navegadores actualizados excepto Internet Explorer. Chrome es nuestro navegador preferido / recomendado, pero Firefox y Safari deberían funcionar bien, asumiendo que estén actualizados."
  tutorial_gfmihi_longdescription: "Kia ora! En esta actividad codificarás tu propio mini-juego y aprenderás a presentarte en Te Reo Maori, la lengua indígena de Nueva Zelanda. Mihi Maker es una actividad divertida y fácil de usar que combina codificación, estudios sociales y cultura indígena. Aprenderá cómo los diseñadores de juegos programan algoritmos básicos de detección de colisiones. La detección de colisión es un programa utilizado por una computadora para ayudarlo a entender cuándo dos objetos chocarán entre sí. Los tutoriales de la Hora del Código de Gamefroot usan un lenguaje de programación visual que usa bloques donde los estudiantes simplemente arrastran y sueltan bloques visuales para escribir el código."
  tutorial_hopdropphone_longdescription: "Hopscotch es una herramienta de programación simple en el iPad/iPhone, amada por millones de estudiantes por su libertad de expresión creativa. ¡Mire a sus alumnos chillar de alegría mientras crean sus propios juegos \"Do not Drop the Phone\"! Este video tutorial autoguiado enseña a los niños de 8 o más básicos de programación mientras programan ediciones personalizadas de este popular juego. "
  tutorial_techfaa_longdescription: "Este tutorial interactivo le presentará \"Flocado\", un tipo de algoritmo que pretende simular el comportamiento real de los Agentes Autónomos en un grupo. El visor incrustado le facilita ver el renderizado del código."
  tutorial_codehsjsgraph_longdescription: "CodeHS es compatible con todos los navegadores actualizados excepto Internet Explorer. Chrome es nuestro navegador preferido / recomendado, pero Firefox y Safari deberían funcionar bien, asumiendo que estén actualizados."
  tutorial_thunkable_longdescription: "Usando el lenguaje de bloques, aprende a construir 10 aplicaciones simples en 1 hora. ¡Esta divertida serie de tutoriales te ayudará a convertirte en un desarrollador de aplicaciones móviles!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch es una herramienta de programación simple en el iPad / iPhone, amada por millones de estudiantes por su libertad de expresión creativa. ¡Con este video tutorial autoguiado, sus estudiantes harán sus propias versiones de Crossy Road! Los niños de 8 años y más estarán expuestos a los aspectos básicos de la programación mientras codifican ediciones personalizadas de este favorito de la tienda de aplicaciones."
  tutorial_switchglitch_longdescription: "¡Switch & Glitch le permite a tus alumnos interpretar al héroe! Usando una interfaz visual, programan robots lindos y los ayudan a salvar el día. Esta actividad enseña a los niños de 5 a 10 años los conceptos básicos de programación, bucles y el arte de la depuración. ¡La galaxia te necesita!"
  tutorial_codecar_longdescription: "¡Programa una placa de circuito de un coche simulado! Escribirá un código C++ real que controla las luces y los botones de una placa de circuito en forma de coche. A través de 7 lecciones, parpadeará la luz trasera, codificará un pedal de freno y más en el simulador Code Car. Esta actividad enseña bucles, sentencias if y lógica con código tipeado e incluye un plan de lecciones con alineaciones a los estándares ISTE, NGSS, Common Core y CSTA."
  tutorial_codesterscp_longdescription: "En esta lección los estudiantes exploran los cuatro cuadrantes del Plano de Coordenadas. Ellos usan Python y nuestro kit de herramientas de arrastrar texto para enviar una figura a varios lugares en el escenario.  Hay actividades de demostración y depuración incluidas para ayudar a los estudiantes a sentirse cómodos navegando en el plano de coordenadas."
  tutorial_grokpetblock_longdescription: "Esta actividad está diseñada para introducirte a la programación integrada usando bloques amigables, y ha sido especialmente diseñada para la Hora del Código. Usa los bloques y un micro: bit para crear una mascota con la que alimentar y jugar. ¿Sin BBC micro:bit? ¡No hay problema! ¡Este curso incluye un simulador completo de micro:bits, por lo que podrás hacer todo lo que harías en un micro:bit real!"
  tutorial_techbim_longdescription: "Este tutorial práctico está destinado a personas curiosas por saber cómo realizar programáticamente algunas manipulaciones simples de imágenes, como rotación, coloración, aumento de contraste, desenfoque, detección de bordes, etc., sin la ayuda de bibliotecas avanzadas. "
  tutorial_techfpp_longdescription: "Python es bien conocido por sus características de programación orientada a objetos (clases, métodos, herencias...), ¡sin embargo, no puede restringirse a estos! Este tutorial interactivo muestra las características y técnicas de programación funcional, pero menos conocidas, de Python."
  tutorial_codesterscr_longdescription: "¡Los estudiantes usan un juego de herramientas de arrastrar texto que les permite comenzar a codificar en Python de inmediato! Los estudiantes completan un conjunto de actividades de práctica guiada en las que aprenden a usar y modificar una variedad de comandos de programación. ¡Luego, aplican estas habilidades para crear su propia rutina de dar ánimo!"
  tutorial_grokdisease_longdescription: "Esta actividad está diseñada para brindarle su primera experiencia de programación, y ha sido especialmente diseñada para la Hora del Código. Use el lenguaje de programación Python para modelar un brote de enfermedad. ¿Puedes resolver el curioso caso de la nariz resplandeciente?"
  tutorial_techec_longdescription: "Los cierres son un aspecto crucial de Javascript, pero siguen siendo misteriosos y los desarrolladores no los entienden fácilmente. ¡Este tutorial interactivo le enseñará qué tan potentes y útiles son los cierres para impulsar su práctica de Javascript!"
  tutorial_rgbegin_longdescription: "RoboGarden es una aplicación educativa práctica, fácil de entender en la que los estudiantes participan en el aprendizaje activo. Totalmente equipado para enseñar la alfabetización de programación desde cero, RoboGarden reduce la necesidad de un maestro conocedor de la tecnología."
  tutorial_myradream_longdescription: "Los monstruos han tomado el sueño de Myra. Aprende habilidades de codificación para ayudarla a cruzar puentes, volar por el aire y nadar bajo el agua para recuperar su sueño. Actimator es un entorno visual basado en la web para crear juegos y simulaciones científicas en colaboración, así como publicarlos para la Web y como aplicaciones móviles."
  tutorial_thinkfun_longdescription: "Te guiaremos por el proceso de arreglar el cerebro de un robot, paso a paso. En el camino, resolverás acertijos basados en el famoso 'Problema de Satisfacción Booleana', y en una hora serás un Maestro booleano y comprenderás los conceptos avanzados de programación. Todas las instrucciones están contenidas en una pantalla, y el volumen es opcional."
  tutorial_hopfireworks_longdescription: "Sus alumnos estarán tan emocionados cuando programen su propia aplicación de fuegos artificiales (¡sin explosión!). Hopscotch es una herramienta de programación simple en el iPad/iPhone, amada por millones de estudiantes por su libertad de expresión creativa. Este video tutorial autoguiado enseña a los niños de 8 años o más conceptos básicos de programación mientras codifican versiones personalizadas de fuegos artificiales interactivos. "
  tutorial_grokspace_longdescription: "Esta actividad está diseñada para brindarle su primera experiencia de programación, y ha sido especialmente diseñada para la Hora del Código. Use el lenguaje de programación visual Blockly para investigar el espacio y alcanzar las estrellas."
  tutorial_codehspython_longdescription: "¡Aprende los conceptos básicos de la codificación con el lenguaje de programación Python escribiendo programas con los que pueda interactuar! Esta hora cubrirá la impresión, las variables, las matemáticas y la obtención de información de los usuarios. ¡Escribe un programa que capte y almacene datos de un usuario y devuelva una respuesta única!"
  tutorial_codehsjava_longdescription: "Codificando en Java con CodeHS"
  tutorial_techioda_longdescription: "Este útil tutorial te enseñará de manera interactiva cómo calcular la ruta más corta entre dos nodos en un gráfico de antemano, gracias al algoritmo de Dijkstra."
  tutorial_grokmonster_longdescription: "¡Haga que los niños participen en la codificación con este curso amigable especialmente diseñado para la Hora del Código! ¡Usa bloques de arrastrar y soltar para escribir tus propios programas, aprender sobre la secuencia y el orden, y crear divertidos personajes de monstruos!"
  tutorial_techmjs_longdescription: "JavaScript ha sido un estándar internacional desde 1997. En este tutorial interactivo, exploraremos las características modernas del lenguaje que harán que su código sea más robusto, conciso y fácil de leer."
  tutorial_techga_longdescription: "Los algoritmos genéticos hacen uso de la teoría de la evolución para resolver poderosamente los problemas donde los algoritmos deterministas son demasiado costosos, como el problema del vendedor ambulante. Este tutorial interactivo es una introducción clara y simple para ayudarlo a comprender cómo funcionan los algoritmos genéticos."
  tutorial_techioan_longdescription: "En este tutorial interactivo, aprenderemos por qué siempre se debe evitar el valor \"nulo\" de Java y qué soluciones existen para eludirlo."
  tutorial_techiogsr_longdescription: "Rust es un lenguaje de programación del sistema reciente diseñado teniendo en cuenta la seguridad de la memoria y el rendimiento. Originalmente fue lanzado en 2010. ¡En este tutorial interactivo, descubre los conceptos básicos de este divertido lenguaje de uso, con actuaciones comparables a C y C++!"
  tutorial_groktunnel_longdescription: "Esta actividad está diseñada para brindarle su primera experiencia de programación, y ha sido especialmente diseñada para la Hora del Código. Use el lenguaje de programación Python para crear un juego simple (o MUD). ¿Puedes encontrar tu camino a través del túnel oscuro?"
  tutorial_stemcod_longdescription: "¿Juegas video juegos? ¿Alguna vez has pensado en cómo algunos juegos son súper realistas y otros juegos son de dibujos animados? En esta actividad hablaremos sobre la física de los videojuegos y aprenderá a modificar un código de computadora para simular el movimiento de un objeto. Nuestras actividades se basan en videojuegos clásicos. No requiere instalación. 100% compatible con Chromebook."
  tutorial_techikb_longdescription: "Kotlin es un nuevo lenguaje de programación de código abierto de JetBrains. Puede ser de mayor interés para las personas que trabajan con Java hoy en día, aunque también podría atraer a todos los programadores que utilizan un tiempo de ejecución recolectado como basura (Scala, Go, Python, Ruby y JavaScript). ¡Descubra los conceptos básicos de Kotlin en este tutorial interactivo!"
  tutorial_kanostreet_longdescription: "¡Arte y tecnología se unen! Con los desafíos de Hora del Código de Street Art de Kano, las mentes creativas de todas las habilidades codificarán con un pincel, creando obras de arte hermosas y únicas. En el camino, los fabricantes aprenderán principios de informática mientras utilizan un lenguaje de programación real de una manera intuitiva y atractiva. Con los recursos de nuestros docentes y el contenido guiado, todos pueden participar de la diversión."
  tutorial_nyblebot_longdescription: "Boogie Bot es una aplicación de programación divertida e interesante. Llena de vida y energía, esta aplicación 3D presentará a los niños lo básico de la programación de ordenadores utilizando el lenguaje de programación visual de Google, Blockly. Boogie Bot es un robot bailarín, que puede programarse para bailar. Las características de la aplicación (todas las características disponibles en la versión completa) son aprender a programar con bloques de programación, crear tu propio baile con código, elegir entre varias pistas de baile únicas, transformar la habitación en una zona de fiesta de moda, añadir impresionantes efectos especiales en el escenario, ganar monedas a medida que aprendes construcciones de programación, decorar la habitación con cosas geniales, jugar y explorar en una sala interactiva llena de funciones ocultas, grabar y guardar un video de tu increíble creación."
  tutorial_codemojijs_longdescription: "El JavaScript inicial está diseñado para hacer que los alumnos tecleen comandos simples que tienen un gran impacto en las acciones de los personajes. Los estudiantes escribirán comandos que hacen que los personajes hagan de todo, desde saltos inversos para hacer sonidos e incluso hablar. Esta actividad te ayudará a aprender ideas y comandos básicos de JavaScript."
  tutorial_techapf_longdescription: "El tutorial interactivo tiene como objetivo presentarle funciones y trucos avanzados y útiles de Python que quizás aún no conozca para mejorar su dominio del lenguaje Python."
  tutorial_techfpjs_longdescription: "La programación funcional es una de esas cosas que puede parecer demasiado difícil o demasiado teórica para intentarlo. ¡No esperes más! En este tutorial interactivo, descubrirá la programación funcional a través de ejemplos prácticos y ejercicios en JavaScript."
  tutorial_techlinq_longdescription: "El lenguaje de programación C# es bastante popular entre los desarrolladores, en gran parte debido a sus muchas características de lenguaje potentes e intuitivas. Uno de estos es LINQ, una biblioteca que se utiliza para ejecutar consultas directamente en sintaxis C# contra muchos tipos de datos. Este tutorial interactivo le mostrará cómo usarlo, paso a paso."
  tutorial_gpbcatapult_longdescription: "Los participantes construirán una catapulta para lanzar una pelota de un lado del escenario al otro, como en el juego Angry Birds."
  tutorial_quorumastro_longdescription: "Aprend sobre la programación usando temas de astronomía computacional en este tutorial en línea accesible. En él, los estudiantes descubrirán cómo controlar los telescopios mientras también practican con el motor de gráficos por computadora del lenguaje de programación Quorum. En la última lección, los estudiantes crearán un mapa gráfico y accesible de las estrellas para encontrar elementos en el universo."
  tutorial_alicewonder_longdescription: "Alicia en el país de las maravillas es un rompecabezas autoguiado diseñado para niños de más de 6 años sin experiencia previa en programación. Guiará a Alice usando funciones con y sin parámetros."
  tutorial_rginter_longdescription: "RoboGarden es una aplicación educativa práctica, fácil de entender en la que los estudiantes participan en el aprendizaje activo. Totalmente equipado para enseñar la alfabetización de programación desde cero, RoboGarden reduce la necesidad de un maestro conocedor de la tecnología."
  tutorial_cssgrid_longdescription: "Aprenda todo sobre CSS Grid atendiendo tu huerta."
  tutorial_jshero_longdescription: "JS Hero quiere llevarte al mundo de la programación de JavaScript. En cada página encontrará una pequeña lección y una pequeña tarea de programación. La tarea se puede responder directamente en la página. Y se le informa inmediatamente si ha resuelto el problema correctamente o si ha cometido un error."
  tutorial_codemojipy_longdescription: "Python Lab es una actividad basada en IOS que enseña los conceptos básicos del lenguaje de programación python. Los usuarios aprenderán sobre bucles, matrices, booleanos y mucho más."
  tutorial_nclabdrone_longdescription: "Construye un marco de drones en diez pasos con la aplicación de modelado 3D de NCLab. ¡El marco de drones puede imprimirse en 3D y usarse para construir un dron que funcione realmente! Cada paso incluye tutoriales e instrucciones. Complete el código e inmediatamente vea los resultados. El modelado 3D es una parte vital de la ingeniería, fabricación, arte, ciencia, medicina y más del siglo XXI. ¡Esta es una gran manera de comenzar! "
  tutorial_gpbcircle_longdescription: "Los participantes harán un círculo que cambia de color y brillo a medida que mueves el mouse. En el proceso, explorarán el modelo de color de matiz, saturación y brillo."
  tutorial_gpbpaint_longdescription: "Los participantes crearán un editor de pintura para dibujar con el mouse, luego agregarán características como un botón de borrar y la capacidad de rellenar áreas con color."
  tutorial_cocomarcade_longdescription: "¿Listo para crear un juego aún más grandioso? Pónte al día en los conceptos avanzados de programación, como funciones y eventos, usando Python o JavaScript, ¡Luego usa esas habilidades para construir tu propio juego de supervivencia arcade!"
  tutorial_techcpp_longdescription: "Cada programador de C++ tiene como objetivo formas de código más simples, más limpias y más expresivas. Este práctico tutorial seleccionó 7 características interesantes de C++17 que harán que su código sea más agradable."
  tutorial_beetik_longdescription: "En esta actividad, estudiantes programarán una parte de una pieza famosa del compositor Franz Liszt. Los estudiantes aprenderán sobre ciclos y su uso en la programación computacional y la música. Esta actividad es una guía paso a paso que introducirá conceptos de pensamiento algorítmico en música con elementos de ciencias computacionales. En el último nivel de esta actividad, los estudiantes 'hackearán' la música al cambiar elementos como el tempo, clave, repeticiones, notas, etc."
  tutorial_codedj_longdescription: "En Code DJ, primero descubrirá los conceptos básicos de Javascript respondiendo preguntas que progresivamente se volverán más como código. Luego, llegarás a un segundo mundo en el que comenzarás a hacer música directamente con el código, simplemente cambiando los números al principio, y a medida que aumentes tu maestría, manipulando los bucles de ritmo ¡y más! ¡A continuación, desbloqueará la capacidad de crear música libremente en la aplicación Code DJ y la obtendrá en formato mp3!"
  tutorial_rgadvan_longdescription: "RoboGarden es una aplicación educativa práctica, fácil de entender en la que los estudiantes participan en el aprendizaje activo. Totalmente equipado para enseñar la alfabetización de programación desde cero, RoboGarden reduce la necesidad de un maestro conocedor de la tecnología."
  tutorial_codehsrn_longdescription: "Esta actividad le brinda algunos ejemplos sobre cómo crear sus primeras aplicaciones móviles reales y cómo probarlas en su teléfono usando React Native. Para ejecutar aplicaciones en un teléfono inteligente, los estudiantes deberán descargar la aplicación Expo. Encuentre más información sobre Expo en https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS es compatible con todos los navegadores actualizados excepto Internet Explorer. Chrome es nuestro navegador preferido / recomendado, pero Firefox y Safari deberían funcionar bien, asumiendo que estén actualizados."
  tutorial_turtlerobot_longdescription: "Una toma en el juego de mesa Robot Turtles que permite al estudiante practicar sin la ayuda de un maestro."
  tutorial_ozoevo_longdescription: "Evo by Ozobot está lleno de toneladas de tecnología genial, como sensores de proximidad, LED programables, movimiento y sonido, y sensores de luz y color debajo para que pueda ver los colores y seguir las líneas. Esta introducción a Evo presenta un programa OzoBlockly que hace que Evo se mueva cuando sus sensores de proximidad son activados por sus manos, y juega un baile de victoria una vez que ha caminado en ciertos colores."
  tutorial_ozoexped_longdescription: "Los estudiantes practican dibujando líneas y códigos de color que Ozobot puede seguir de una manera divertida con este juego de mesa imprimible. Tanto la suerte como la habilidad desempeñan un papel a través de una serie de desafíos cronometrados que les obligan a combinar códigos de forma y color. A medida que los estudiantes tengan éxito, podrán acercarse a su destino. La actividad incluye tarjetas de desafío que los estudiantes pueden usar para aumentar la dificultad de sus oponentes como parte de su estrategia."
  tutorial_ozojourney_longdescription: "Como clase, los estudiantes programarán su Ozobot para completar el viaje de Ferdinand Magellan. El educador debe recortar y armar los continentes de papel antes de tiempo. Los estudiantes usarán el lenguaje OzoBlockly para programar un robot Ozobot para navegar por los continentes a lo largo del camino que tomó Magellan. En el camino, los estudiantes etiquetarán diferentes partes de la geografía mundial."
  tutorial_ozocodes_longdescription: "Este tutorial ayuda a los Pre-lectores a entrar en la diversión de programación Ozobot haciendo que escriban sus nombres en gruesas líneas negras sobre las que Ozobot puede caminar y colocar OzoCodes en lugares lógicos para ayudar al robot a caminar, y saltar, desde la primera letra al último. Los estudiantes prueban un primer borrador e iteran para crear un producto final que funcione. Esta lección fomenta las habilidades motrices finas, los conceptos de ciencias de la computación y agrega a la experiencia OzoCode de los estudiantes."
  tutorial_ozoeclipse_longdescription: "Descubre la magia de los eclipses, las fases lunares y la mecánica celeste (velocidades cambiantes de los cuerpos en órbita) usando robots Ozobot en un mapa simple basado en la órbita de la Luna alrededor de la Tierra. Incluso con poca experiencia en programación de Ozobot, una clase puede crear una demostración de eclipses con dos bots y una linterna, luego crear un mapa de las velocidades cambiantes de un cuerpo en órbita con OzoCodes simples, dibujados con marcadores."
  tutorial_ozosimulator_longdescription: "Esta actividad enseña sobre lenguajes de programación sin que los estudiantes necesiten usar un ordenador o bot. El estudiante es el ordenador en esta actividad que utiliza psuedocode para enseñar los conceptos básicos de cómo escribir un programa que un ordenador pueda leer usando un laberinto en el que los estudiantes primero deben leer y ejecutar comandos y luego escribir un programa para un laberinto usando lo que aprendieron."
  tutorial_ozoalgorithm_longdescription: "Los estudiantes con varios conceptos de programación en sus cinturones disfrutarán el desafío de hacer que Ozobot elija un hecho de multiplicación al azar, luego dibujarán la matriz del hecho en una cuadrícula y parpadearán y / o dirá las respuestas. Los conceptos de programación que los estudiantes deben saber con anticipación incluyen bucles, matemáticos, variables, generación de números aleatorios y los conceptos específicos de OzoBlockly de seguimiento de línea, configuración de luces LED, temporizadores y \"decir\" para las capacidades de audio Evo."
  tutorial_ozotimer_longdescription: "¿Podríamos convertir Ozobot Bit en un temporizador, específicamente un temporizador para medir los segundos? Esta clase de desafío incluirá el conocimiento del alumno de los conceptos de geometría y ciencias físicas, así como su capacidad para escribir código OzoBlockly de nivel 4 (avanzado) utilizando efectos de luz, navegación en línea y temporización. Se proporciona un OzoMap como base para el diseño del programa OzoBlockly. Para calibrar el segundo temporizador Ozobot Bit, se necesita una aplicación de cronómetro o de cronómetro."
  tutorial_ozohabits_longdescription: "Cuando los estudiantes saben cómo dibujar líneas y OzoCodes para programar Ozobot, están listos para integrar este método de programación en el mundo real. Este tutorial muestra cómo se puede usar Ozobot para modelar la naturaleza de forma similar a las simulaciones por computadora. Esta lección comienza con el educador explicando cómo funcionan los Point OzoCodes, y cómo se pueden usar para detener a Ozobot. Esta funcionalidad se aplicará al modelado de cómo un conejo que vive en una colina cubierta de hierba se come y se detiene."
  tutorial_ozoprogram_longdescription: "Los estudiantes descubren cuán fácil es programar robots, incluso si su salón de clases no tiene ninguno. Este tutorial en línea guiado por el maestro ayuda a los estudiantes a desarrollar habilidades de programación y ganar confianza en su capacidad para comprender la informática a través de los juegos Blockly de Ozobot. Los estudiantes descubren cómo Bit y Evo de Ozobot subirán el programa a través de un método único: los colores parpadean en los sensores de luz del robot y le enseñan el programa."
  tutorial_ozopair_longdescription: "Los estudiantes que conocen el lenguaje de programación basado en bloques OzoBlockly aprenden cómo trabajar en equipos como conductores y navegantes, y luego practican creando un solo programa en una computadora para un robot Ozobot. Este es un tutorial dirigido por un maestro que requiere que los videos se muestren al principio, y luego una guía para ayudar a los estudiantes a completar su programa cuando sea necesario."
  tutorial_codesnoopy_longdescription: "¡Forme un equipo con amigos y practique sus habilidades de programación con Snoopy's Beagle Scouts en una divertida pelea de bolas de nieve! Los principiantes y los pre-lectores son bienvenidos: los equipos escriben su código en secreto mientras intentan superarse los unos a los otros. ¡Con el código sin palabras, todos pueden divertirse! Esta actividad admite de 1 a 4 jugadores en el mismo dispositivo. Juegue contra sus amigos o contra la máquina."
  tutorial_applabintro_longdescription: "Crea tu propia aplicación en JavaScript usando bloques o texto. Harás una aplicación simple con botones, imágenes, sonidos y múltiples pantallas que puedes compartir con tus amigos o publicar en una galería pública. Si ya has hecho algunos códigos con bloques, lleva tus habilidades al siguiente nivel."
  tutorial_cslartist_longdescription: "¿Sabías que hay un pequeño artista que vive dentro de cada computadora? Este PDF contiene una historia divertida con crucigramas que enseñará a los alumnos los fundamentos del arte digital, ya que crean sus propias creaciones utilizando píxeles, algoritmos y bucles de repetición."
  tutorial_cslscratchjr_longdescription: "CodeSpeak's \"¡Juguemos con el gatito ScratchJr!\" Activity Pack es una historia de lectura en voz alta con las hojas de trabajo adjuntas. La historia recorre el código para un gran primer proyecto para nuevos codificadores. Un adulto puede leer la historia a una clase de estudiantes de pre-lectura y luego guiar a los estudiantes a codificar la historia en sus tabletas usando la aplicación ScratchJr. Los estudiantes con habilidades de lectura temprana pueden leer la historia ellos mismos y completar de manera independiente el paquete de actividades."
  tutorial_floevents_longdescription: "Los estudiantes explorarán eventos, un concepto que les permite a los programas responder a estímulos específicos. Los eventos se determinan en bits de código llamados manejadores de eventos, que escuchan eventos específicos y contienen instrucciones sobre cómo responder. Los estudiantes aprenderán vocabulario clave y escribirán textos para los manejadores de eventos en un ejercicio al estilo de Mad Libs en el que crean y representan sus propios manejadores de eventos."
  tutorial_florobot_longdescription: "En esta lección, los estudiantes desarrollarán sus habilidades de alfabetización mientras se sumergen en el campo de la robótica. Verán el video educativo de hip-hop de Flocabulary para descubrir qué es un robot y ver ejemplos de robots en la vida diaria. Cerrarán, leerán pasajes cortos sobre robots, discutirán las tareas que los robots son adecuados y finalizarán la lección diseñando su propio robot para resolver un problema específico."
  tutorial_isavesanta_longdescription: "En esta actividad festiva dirigida por un maestro, adaptada para la Hora del Código, los niños exploran y crean un juego de computadora usando Scratch para salvar a Santa. Diseñan algoritmos, usan declaraciones condicionales y también prueban y depuran su trabajo. Incluye un plan de lecciones paso a paso, recursos para los alumnos, tarjetas de apoyo y plantillas de programas preescritas."
  tutorial_iorder_longdescription: "Esta actividad dirigida por el docente, adaptada para la Hora del Código, desarrolla el pensamiento computacional y las habilidades de codificación utilizando Scratch 2.0. Los niños programan una simulación de un puesto de helados y / o un juego y, al hacerlo, diseñan algoritmos, usan repetición, declaraciones condicionales, prueban y depuran su trabajo. Incluye un plan de lecciones paso a paso, materiales de apoyo para los alumnos y plantillas de programas Scratch 2.0 pre-escritas para maestros y alumnos."
  tutorial_ianimate_longdescription: "Esta actividad estacional dirigida por un maestro, adaptada para la Hora del Código, introduce a los niños a crear animaciones por ordenador. Los niños crearán marcos, agregarán ilustraciones y animarán una escena navideña simple. Muchas ideas para la diferenciación, extensión y enriquecimiento de hacer una secuencia animada muy simple para los alumnos más capaces: animar fondos y personajes y objetos, agregar efectos 3D (por ejemplo, sombras), crear más marcos para un movimiento más suave, cambiar fondos para crear escena cambios y animando más de un objeto."
  tutorial_iloveada_longdescription: "Esta actividad de lección dirigida por el docente, adaptada para la Hora del Código, brinda la oportunidad de enseñar computación intercurricular con la historia. ¡Los niños investigan a Ada Lovelace una importante figura histórica en informática y la primera programadora de ordenadores del mundo! Luego usan HTML básico para crear una página web multimedia que muestra sus hallazgos y habilidades como maestros de la web. Incluye un plan de actividades paso a paso, recursos asociados de maestros y alumnos e ideas para la extensión y el enriquecimiento para llevar el aprendizaje más allá."
  tutorial_kodflash_longdescription: "¡Relámpago! ¡Aplaude! Esta práctica lección de clima salvaje enseña declaraciones condicionales con relámpagos y truenos. Los estudiantes aprenderán por qué el trueno siempre sigue al rayo y examinarán la afirmación lógica \"si hay un rayo, entonces seguirá el trueno\". ¡Cuente los segundos entre los dos para ver qué tan lejos está la tormenta!"
  tutorial_kodchoose_longdescription: "¡Elige tu propia aventura! A través de una serie de \"Declaraciones de If\", los estudiantes alterarán la historia y terminarán con una narrativa que escriban. Al igual que los cambios de ruta de un programa en función de las condiciones, la ruta que adopta un personaje a través de una narrativa también puede cambiar. Sea creativo y lidere Koble fuzzFamily en múltiples aventuras dentro de una historia que puede tener diferentes conclusiones."
  tutorial_kodpizzapre_longdescription: "En una unidad de 3 partes, los estudiantes conectarán las matemáticas y la programación para desarrollar soluciones para la aplicación de pedidos móviles de un restaurante. El restaurante Dominic's Pizza está creando un algoritmo para su nueva aplicación y depende de los estudiantes ayudar a calcular los costos de la pizza. Al final de la unidad, los estudiantes harán y entregarán su \"pizza\" después de calcular el costo de la orden."
  tutorial_kodpizza_longdescription: "En una unidad de 3 partes, los estudiantes conectarán las matemáticas y la programación para desarrollar soluciones para la aplicación de pedidos móviles de un restaurante. El restaurante Dominic's Pizza está creando un algoritmo para su nueva aplicación y depende de los estudiantes ayudar a calcular los costos de la pizza. Al final de la unidad, los estudiantes harán y entregarán su \"pizza\" después de calcular el costo de la orden."
  tutorial_kodwomen_longdescription: "Esta unidad de 3 partes explora la desigualdad de género e involucra a los estudiantes en actividades y debates sobre diferentes experiencias y perspectivas. Al destacar a las mujeres influyentes en la historia de la tecnología, los estudiantes aprenden acerca de los pioneros del pasado y forman sus propias opiniones sobre la igualdad en el campo de la tecnología. Al final de la unidad, los estudiantes expresan sus opiniones por escrito para lograr un cambio en su comunidad escolar."
  tutorial_tfunplug_longdescription: "Te guiaremos por el proceso de arreglar el cerebro de un robot, paso a paso. En el camino, resolverás acertijos basados en el famoso 'Problema de Satisfacción Booleana', y en una hora serás un Maestro booleano y comprenderás los conceptos avanzados de programación. No se requieren computadoras: todo lo que necesitará se puede imprimir desde nuestro PDF suministrado."
  tutorial_lbvariables_longdescription: "¡Divertirse no es una variable! Las actividades cortas y los videos divertidos proporcionan una descripción general de los conceptos básicos de codificación que los estudiantes encontrarán en la aplicación. La lección de variables enseña a los estudiantes a crear variables para agregar cuenta atrás, personajes y jugadores adicionales a los juegos."
  tutorial_lbfunctions_longdescription: "Las actividades cortas y los videos divertidos proporcionan una descripción general de los conceptos básicos de codificación que los estudiantes encontrarán en la aplicación. La lección de funciones enseña a los alumnos a crear sus propios bloques de códigos únicos para subir de nivel su juego."
  tutorial_lblogic_longdescription: "Las actividades y videos divertidos que desafían la lógica ofrecen una descripción general de los conceptos básicos de codificación que los estudiantes encontrarán en la aplicación. La lección lógica les enseña a los estudiantes a usar enunciados condicionales para programar reglas y elecciones en sus juegos."
  tutorial_lbworld_longdescription: "¡Programa para bien! Los estudiantes diseñan un juego que ayudará a hacer la vida más fácil para las personas en su comunidad. Al final, cada grupo presentará sus prototipos en un \"Arcade de Cambio del Mundo\" que estará abierto a los miembros de la comunidad."
  tutorial_lbloops_longdescription: "Los bucles son el arma secreta de cada juego ninja. Las actividades cortas y los videos divertidos proporcionan una descripción general de los conceptos básicos de programación que los estudiantes encontrarán en la aplicación. La lección de bucles enseña a los estudiantes cómo usar bucles para crear animaciones."
  tutorial_lbtug_longdescription: "Da un nuevo significado al término \"botón-machacador\". Los estudiantes crearán y mezclarán el juego Tug of War para explorar cómo se usan las funciones para estructurar el código."
  tutorial_lbpotato_longdescription: "Los estudiantes usarán bucles, lógica condicional y variables para crear un nuevo giro en el juego de Hot Potato. Esta lección proporciona una opción entre una exploración de nivel principiante o intermedio para comprender el código de invención."
  tutorial_lbguitar_longdescription: "Los estudiantes trabajarán juntos para diseñar un instrumento musical que facilite la interpretación de canciones sencillas para cualquier persona, incluso para aquellos que no pueden leer música."
  tutorial_lbio_longdescription: "Las actividades cortas y los videos divertidos proporcionan una descripción general de los conceptos básicos de programación que los estudiantes encontrarán en la aplicación. La lección de entradas y salidas enseña a los estudiantes cómo controlar imágenes, sonido y movimiento."
  tutorial_wonpuppy_longdescription: "¡Usa la aplicación Wonder Workshop Blockly y dispara al robot para enfrentar 3 desafíos de codificación! En esta serie de desafíos, entrenarás a Dash the puppy para realizar trucos. Esta serie es la parte 3 de las actividades de la Hora de Código Dash y Dot Challenge Card. Se recomienda para estudiantes que tienen experiencia de codificación con funciones."
  tutorial_woncue_longdescription: "Use la aplicación cue de Wonder Workshop para programar su robot CUE de diferentes maneras. Los desafíos y demostraciones en la aplicación le mostrarán cómo programar usando bloques, JavaScript o máquinas de estado. ¡También conocerás las 4 personalidades diferentes del robot mientras codificas!"
  tutorial_wonzoo_longdescription: "¡Utiliza la aplicación Wonder Workshop Blockly y diseña el robot para resolver 3 desafíos de codificación! En esta serie de desafíos, ayudarás a Dot a jugar con los animales en el zoológico de mascotas. Esta serie es la parte 2 de las actividades de la Hora de Código Dash y Dot Challenge Card."
  tutorial_wontrip_longdescription: "¡Usa la aplicación Wonder Workshop Blockly y dispara al robot para enfrentar 3 desafíos de codificación! En esta serie de desafíos, ayudará a Dash a prepararse para un viaje por carretera. Esta serie es la parte 4 de las actividades de la Hora de Código Dash y Dot Challenge Card. Se recomienda para estudiantes que tengan experiencia en codificación con controladores de eventos y condicionales."
  tutorial_woncollect_longdescription: "¡Usa la aplicación Wonder Workshop Blockly y dispara al robot para enfrentar 3 desafíos de codificación! En esta serie de desafíos, ayudarás a Dash a recolectar diferentes objetos como conchas marinas y caramelos. No olvides dejar espacio en el piso para que tu robot se mueva. Esta serie es la parte 1 de las actividades de la Hora de Código Dash y Dot Challenge Card."
  tutorial_wonsecret_longdescription: "Usemos la aplicación Wonder Workshop Cue con Cue the robot para crear un sistema de mensajes secretos. Esta actividad se recomienda para estudiantes que tengan experiencia en la codificación de JavaScript."
  tutorial_hsscience_longdescription: "¡Imagínese si sus estudiantes pudieran hacer fácilmente sus propios modelos de fenómenos naturales! Este plan de lección de una hora utiliza el ciclo del agua como un ejemplo para construir un modelo de computadora interactivo usando una herramienta de programación para niños basada en iPad llamada Hopscotch. Puedes adaptarlo para simular cualquier sistema dinámico que se esté estudiando. ¡No se requiere experiencia previa!"
  tutorial_popculture_longdescription: "Esta actividad les brinda a los principiantes una introducción accesible a los datos de crowd-sourcing, visualización y análisis de datos utilizando herramientas interactivas. El objetivo es demostrar que cualquiera puede contribuir a los proyectos de ciencia de datos y que la informática se puede conectar a una amplia variedad de temas (incluso las tendencias en la cultura popular) por lo que es relevante para una variedad de personas. En esta actividad, los estudiantes practican sus propias preguntas sobre la cultura popular y buscan respuestas a esas preguntas utilizando herramientas computacionales."
  tutorial_legorobust_longdescription: "Investiga qué características de un edificio ayudarían a hacerlo resistente a un terremoto, utilizando un simulador de terremotos construido con ladrillos LEGO. Los estudiantes explorarán el origen y la naturaleza de los terremotos. Cree y programe un dispositivo que le permita probar diseños de edificios. Documente la evidencia y presente sus hallazgos sobre qué diseño (es) de estructura es el mejor para resistir los terremotos."
  tutorial_legoplants_longdescription: "Modela la relación entre un polinizador y una flor durante la fase de reproducción usando una representación de LEGO. Los estudiantes explorarán cómo diferentes organismos toman un papel activo en la reproducción de plantas. Crea y programa un modelo de una abeja y una flor para imitar la relación entre el polinizador y la planta. Presenta y documenta los diferentes modelos que ha creado de plantas y sus polinizadores."
  tutorial_legopark_longdescription: "Diseña coches que puedan estacionarse de manera segura sin la intervención del conductor. Los estudiantes comprenderán que los algoritmos son capaces de llevar a cabo una serie de instrucciones en orden. Explore el concepto de Salidas comparando las diferentes formas en que se puede mover un robot con ruedas."
  tutorial_legodetect_longdescription: "Diseñe formas de evitar accidentes entre vehículos y objetos en la carretera."
  tutorial_legolight_longdescription: "Diseña características del automóvil que mejorarán la seguridad durante la conducción nocturna. Los estudiantes explorarán el concepto de insumos y la forma de controlarlos."
  tutorial_alexa_longdescription: "Alexa es el servicio de voz que impulsa a Amazon Echo. Alexa proporciona capacidades, llamadas \"habilidades\", que permiten a los clientes interactuar con dispositivos que usan voz. En este tutorial, creará un servicio web para gestionar las notificaciones de Alexa. Creará habilidades de hechos únicas para su escuela en este laboratorio. Al final de esta práctica de laboratorio, podrá crear una habilidad de Hecho de Alexa en el Portal de Desarrolladores de Amazon, crear y configurar un modelo de interacción para la habilidad de Alexa y probar la habilidad utilizando las herramientas de Desarrollador y, opcionalmente, un dispositivo o simulador de Alexa."
  tutorial_grokpetmicro_longdescription: "Esta actividad está diseñada para introducirte a la programación integrada, y ha sido especialmente diseñada para la Hora del Código. Use el lenguaje de programación MicroPython para crear una mascota con la que pueda alimentar y jugar. ¿No tienes un BBC micro:bit? ¡No hay problema! ¡Este curso incluye un simulador completo de micro: bits, por lo que podrás hacer todo lo que harías en un micro: bit real!"
  tutorial_pirateplunder_longdescription: "Pirate Plunder se lleva a cabo en un ambiente 3D atractivo en el que los estudiantes ayudan a nuestro capitán pirata a alcanzar su tesoro arrastrando y soltando bloques visuales para escribir el código. Los estudiantes trepan, pelean, coleccionan y caminan a través de desafíos de complejidad creciente mientras aprenden a crear códigos eficientes con bucles y a escribir comportamientos inteligentes con condiciones. Esta actividad está dirigida a niños mayores de 7 años y codificadores principiantes. Además de eso, cualquier persona con un teléfono inteligente y un auricular VR móvil podrá explorar sus tareas resueltas en realidad virtual."
  tutorial_cadj_longdescription: "Únete a Cody y Ava mientras aprendes acerca de la representación de datos utilizando un dispositivo DJ divertido e interactivo. ¡Descubre cómo se puede representar tu nombre usando números, imágenes y sonido mientras creas tu propia melodía musical colorida!"
  tutorial_cacrazy_longdescription: "Únete a Alex y Lonnie mientras aprendes sobre la programación mediante la creación de imágenes divertidas e interactivas. ¡Aprende sobre secuencias, bucles, eventos y acciones mientras creas criaturas locas en esta emocionante aventura!"
  tutorial_cajump_longdescription: "Únete a Charlie y Tilley mientras diseñan un juego de plataformas de temática deportiva para el cumpleaños de Lucy."
  tutorial_carest_longdescription: "Únete a Ross en el restaurante Food Avengers. Usa tus habilidades de pensamiento computacional para ayudar a Ross a resolver problemas y servir la cena a 8 niños ilusionados."
  tutorial_accai_longdescription: "Un robot es enviado a un planeta desconocido para descubrir si la humanidad podría establecer un nuevo asentamiento. Explora el planeta para encontrar refugio y descubre e interactúa con la población local. Como jugador, experimentarás varias técnicas de Inteligencia Artificial para enseñarle al robot cómo reconocer animales y plantas, comprender un nuevo idioma, dialogar con los habitantes, etc."
  tutorial_vceclipse_longdescription: "2017 nos dio uno de los fenómenos naturales más espectaculares de nuestras vidas, ¡y ahora vamos a simular el eclipse solar con JavaScript! Al considerar el eclipse como un sistema de partes móviles, podemos descomponer el problema en fragmentos del tamaño de un bocado, utilizando objetos con métodos, bucles y condicionales para crear una aplicación interactiva que modele nuestras observaciones."
  tutorial_pmzero_longdescription: "En una hora, crea una versión simple de un juego Pac-Man. Dibujas los personajes en 2D y los conviertes en 3D. Tu creas tu propio laberinto Luego, programa el juego usando AgentCubes. Con solo 11 reglas IF/THEN, creas IA sofisticada. Incluso con solo dos fantasmas inteligentes, tendrás las manos llenas para ganar el juego."
  tutorial_hsela_longdescription: "Los estudiantes practicarán la identificación de elementos narrativos mientras dan vida a su historia, poema o evento histórico favorito. Aprender a codificar les da a los estudiantes otro formato y medios para expresar su creatividad y comunicarse con los demás. Muéstreles cómo programar sus propias historias interactivas y espere las sonrisas. Plan de clase de 1 hora, sin necesidad de experiencia de codificación previa."
  tutorial_ticklear_longdescription: "Aprenderás el concepto básico de AR (Realidad Aumentada), sus aplicaciones actuales y sus posibilidades en el futuro y los conceptos básicos de programación utilizando bloques de movimiento y bloques de eventos en un entorno AR / 3D."
  tutorial_bcrobot_longdescription: "¡Utilizando BlocksCAD, un software en línea gratuito diseñado para enseñar a los estudiantes la codificación y el Diseño Asistido por Computadora, los estudiantes diseñarán un copo de nieve 3D. Usando bloques de forma y de traducción, los estudiantes estarán expuestos al pensamiento computacional para construir algo que puedan imprimir en 3D!"
  tutorial_bcsnow_longdescription: "¡Utilizando BlocksCAD, un software en línea gratuito diseñado para enseñar a los estudiantes la codificación y el Diseño Asistido por Computadora, los estudiantes diseñarán un copo de nieve 3D. Usando formas, traducir, rotar y crear ciclos, los estudiantes estarán expuestos al pensamiento computacional para construir algo que puedan imprimir en 3D!"
  tutorial_ifly_longdescription: "Esta actividad de lección dirigida por un maestro, adaptada para la Hora del Código, brinda la oportunidad de explorar sistemas físicos a través de la robótica. Utilizando un entorno de programación visual de arrastrar y soltar y drones, los alumnos aprenden que los sistemas físicos se pueden programar y controlar a través de algoritmos y códigos. Incluye un plan de actividades paso a paso, recursos asociados de maestros y alumnos e ideas para la extensión y el enriquecimiento para llevar el aprendizaje más allá."
  tutorial_idowedo_longdescription: "Esta actividad de lección dirigida por el maestro, adaptada para la Hora del Código, brinda oportunidades para explorar la programación física (robótica). ¡Los niños diseñan y construyen modelos usando ladrillos de construcción y les dan vida con código! Utilizando un entorno de programación visual de arrastrar y soltar y partes de LEGO ™ WeDo (motor y cubo y sensores opcionales), los alumnos aprenden que los sistemas físicos se pueden programar y controlar utilizando algoritmos y códigos. Incluye un plan de actividades paso a paso, recursos asociados de maestros y alumnos e ideas para la extensión y el enriquecimiento para llevar el aprendizaje más allá."
  tutorial_diggindwarf_longdescription: "¡Los enanos necesitan tu ayuda para navegar, cavar y recoger gemas! Aprende cómo usar JavaScript para guiar a tu enano a través de laberintos y rompecabezas."
  tutorial_rmedr_longdescription: "Usando Blockly en Robot Mesh Studio, programe un \"imitador\" de robots VEX EDR en línea y mírelo correr por un laberinto. Los estudiantes aprenden sobre el movimiento básico del robot y cómo incorporar tres sensores y una salida a su programación."
  tutorial_spheroit_longdescription: "Aprende sobre las condiciones if/then, else mientras construyes tu propio juego de sonido de animales que nos gusta llamar \"Animal Toss!\""
  tutorial_gameofcodes_longdescription: "Crea un impresionante juego de Dragon para defender el muro, luego expórtalo como una aplicación independiente (para iOS, Android, PC y Mac)."
  tutorial_blocklygames_longdescription: "Blockly Games es una serie de juegos educativos que enseñan programación. Está diseñado para los niños que no han tenido experiencia previa con la programación informática pero que desean aprender a un ritmo más desafiante. Al final de estos juegos, los jugadores están listos para usar los lenguajes convencionales basados en texto."
  tutorial_spherohello_longdescription: "¿Has conquistado Blocks y necesitas un nuevo desafío? Tome la lógica que aprendió con la programación basada en bloques y comience a aprender a programar con solo texto. En esta primera actividad de Texto, aprenda los conceptos básicos del lienzo de texto, los bucles y algunos consejos para comenzar con sus primeras líneas de código JavaScript."
  tutorial_spheroarcade_longdescription: "En este patio de juegos estilo arcade, puedes recrear juegos clásicos con un robot Sphero SPRK + mientras aprendes los conceptos básicos del diseño del juego. Construirás tus propias representaciones robóticas de algunos juegos famosos como Pong, Bop It y Pac-Man. Cada juego usa Sphero de una manera diferente, como rodar por el piso, detectar gestos o usar Sphero como joystick."
  tutorial_bcpy1_longdescription: "Esta lección de Hora del Código le enseña algunos conceptos básicos de codificación en Python, basados en el juego CodeCraft 3D de BuzzCoder.com. CodeCraft es un nuevo juego para aprender a programar construyendo lo que imagines en un mundo 3D virtual. Puede comenzar construyendo bloques, columnas y paredes simples, luego edificios grandes, puentes e incluso árboles. Cuando esté listo para profundizar en niveles más avanzados, podrá construir estructuras más complejas: flores en crecimiento, estrellas parpadeantes e incluso drones invisibles para moverse y construir o destruir cosas a su disposición. ¡Te divertirás aprendiendo cómo programar mientras juegas!"
  tutorial_bcpy2_longdescription: "Esta lección de Hora de código es un curso de seguimiento de World of Python. Aprenderá conceptos de codificación más avanzados en Python basados en el juego CodeCraft 3D de BuzzCoder.com. CodeCraft es un nuevo juego para aprender a programar construyendo lo que imagines en un mundo 3D virtual. Puede comenzar construyendo bloques, columnas y paredes simples, luego edificios grandes, puentes e incluso árboles. Cuando esté listo para profundizar en niveles más avanzados, podrá construir estructuras más complejas: flores en crecimiento, estrellas parpadeantes e incluso drones invisibles para moverse y construir o destruir cosas a su disposición. ¡Te divertirás aprendiendo cómo programar mientras juegas!"
  tutorial_bcjs1_longdescription: "Esta lección de Hora del Código le enseña algunos conceptos básicos de codificación en JavaScript, basados en el juego CodeCraft 3D de BuzzCoder.com. CodeCraft es un nuevo juego para aprender a programar construyendo lo que imagines en un mundo 3D virtual. Puede comenzar construyendo bloques, columnas y paredes simples, luego edificios grandes, puentes e incluso árboles. Cuando esté listo para profundizar en niveles más avanzados, podrá construir estructuras más complejas: flores en crecimiento, estrellas parpadeantes e incluso drones invisibles para moverse y construir o destruir cosas a su disposición. ¡Te divertirás aprendiendo cómo programar mientras juegas!"
  tutorial_bcjs2_longdescription: "Esta lección de Hora de código es un curso de seguimiento de World of JavaScript. Aprenderá conceptos de codificación más avanzados en JavaScript basados en el juego CodeCraft 3D de BuzzCoder.com. CodeCraft es un nuevo juego para aprender a programar construyendo lo que imagines en un mundo 3D virtual. Puede comenzar construyendo bloques, columnas y paredes simples, luego edificios grandes, puentes e incluso árboles. Cuando esté listo para profundizar en niveles más avanzados, podrá construir estructuras más complejas: flores en crecimiento, estrellas parpadeantes e incluso drones invisibles para moverse y construir o destruir cosas a su disposición. ¡Te divertirás aprendiendo cómo programar mientras juegas!"
  tutorial_3dbearmars_longdescription: "The Mars Pioneers is a project-based learning module that teaches facts about Mars and the crucial conditions for human beings to survive there. The students will build a colony using Augmented Reality and 3D-print the colony facilities."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "Los estudiantes escribirán un código que les permita personalizar y analizar rápidamente sus propios gráficos de barras."
  tutorial_blockscadbirdhouses_longdescription: "\nLos estudiantes dirigirán una compañía de construcción de pajareras, convertirán unidades, calcularán dimensiones y usarán variables para escalar sus productos."
  tutorial_blockscadclock_longdescription: "\nLos estudiantes programarán un modelo 3D de un reloj analógico que se puede configurar para mostrar en cualquier momento."
  tutorial_blockscaddinner_longdescription: "'Los estudiantes escribirán un programa usando variables y coordenadas para ayudar a un robot a preparar su mesa de cena para ellos."
  tutorial_blockscadicecream_longdescription: "\nLos estudiantes programarán una máquina de helados para crear conos de helado en 3D con diferentes números y tamaños de cucharadas de helado. Trabajarán con variables, módulos y funciones para calcular el costo de un cono de helado en particular en función del área de las bolas de helado esféricas."
  tutorial_blockscadpizza_longdescription: "\nLos estudiantes programarán un módulo para crear una pizza en 3D, calculando circunferencias y áreas y utilizando bucles en el camino."
  tutorial_blockscadsugar_longdescription: "Students will use a programmed sugar-cube generator to explore volume and variables."
  tutorial_bsgridlight_longdescription: "Choose a Bot friend to help prepare for the Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the day!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

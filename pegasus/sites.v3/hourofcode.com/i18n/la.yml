  oceans_behind_the_scenes: 'IA para Océanos: detrás de escena'
  oceans_behind_the_scenes_1: Los niveles 2-4 una modelo predefinido provisto por
    el proyecto <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet</a>. El modelo de MobileNet es un <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">red
    neuronal convolucional</a> que ha sido entrenada en <a href="http://www.image-net.org/">ImageNet</a>,
    un conjunto de datos de más de 14 millones de imágenes escritas a mano con palabras
    como "globo" o "fresa". Para personalizar este modelo con los datos de entrenamiento
    etiquetados que genera el estudiante en esta actividad, usamos una técnica llamada
    <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer Learning</a>.
    Cada imagen en el conjunto de datos de entrenamiento se alimenta a MobileNet,
    como pixeles, para obtener una lista de anotaciones que es más probable que se
    apliquen. Luego, para una nueva imagen, la enviamos a MobileNet y comparamos su
    lista resultante de anotaciones con las del conjunto de datos de capacitación.
    Clasificamos la nueva imagen con la misma etiqueta (como "pez" o "no pez") que
    las imágenes del conjunto de entrenamiento con los resultados más similares.
  oceans_behind_the_scenes_1_markdown: Los niveles 2-4 usan el modelo predefinido
    provisto por el proyecto [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).

  self_paced_pl_hero_heading: Aprendizaje profesional a su propio ritmo para educadores
  self_paced_pl_hero_desc: Ofertas de aprendizaje profesional para apoyar a los profesores
    en cada etapa de su trayectoria docente en ciencias de la computación.
  self_paced_pl_intro_heading: Aprendizaje profesional en tu línea de tiempo
  self_paced_pl_intro_desc: Code.org se complace en ofrecer módulos a su propio ritmo
    para maestros. ¡Estos módulos están disponibles sin costo para cualquier educador
    con una cuenta Code.org en todo el mundo!
  self_paced_pl_intro_list_title_01: Flexibilidad y Comodidad
  self_paced_pl_intro_list_desc_01: Participa con el material a tu propio ritmo y
    en tu propio tiempo.
  self_paced_pl_intro_list_title_02: Experiencia de aprendizaje personalizado
  self_paced_pl_intro_list_desc_02: Enfócate en las áreas que son más importantes
    para tus necesidades y contexto docente.
  self_paced_pl_intro_list_title_03: Acceso a contenido de alta calidad
  self_paced_pl_intro_list_desc_03: Obtenga las últimas mejores prácticas, investigaciones
    y estrategias para enseñar ciencias de la computación de manera efectiva.
  self_paced_pl_callout: "¿Buscas opciones de aprendizaje profesional dirigidas por
    facilitadores?"
  self_paced_pl_callout_link: Consulta nuestros talleres presenciales y virtuales.
  self_paced_pl_modules_heading: Módulos de aprendizaje profesional a su propio ritmo
  self_paced_pl_modules_desc: A través de leer, ver videos, completar acertijos interactivos
    y reflexionar sobre su aprendizaje, desarrollará su propia comprensión mientras
    se prepara para enseñar ciencias de la computación en su aula.
  self_paced_pl_modules_list_heading: 'Después de completar uno de estos módulos,
    los participantes:'
  self_paced_pl_modules_list_01: Aprende a navegar por el sitio web de Code.org y
    las herramientas del profesor.
  self_paced_pl_modules_list_02: Obtenga una comprensión de alto nivel del contenido,
    las herramientas y la pedagogía.
  self_paced_pl_modules_list_03: Prepárate para comenzar a enseñar el plan de estudios
    con tus alumnos.
  self_paced_pl_facilitator_heading: "¿Quieres llevar tu aprendizaje más allá?"
  self_paced_pl_facilitator_subheading: Talleres dirigidos por facilitadores
  self_paced_pl_facilitator_desc: Además de los módulos en línea a su propio ritmo
    anteriores, hay disponibles talleres de aprendizaje profesional dirigidos por
    facilitadores para los maestros. Únete a los más de 100 mil profesores que han
    participado en nuestros talleres. Más del 90% de los asistentes recomendarían
    nuestro programa a otros profesores.
  self_paced_pl_facilitator_call_to_action: Explore el aprendizaje profesional dirigido
    por facilitadores
  self_paced_pl_resources_heading: Recursos adicionales para profesores
  self_paced_pl_resources_title_01: Socio regional de Code.org
  self_paced_pl_resources_desc_01: Conéctese con su Socio Regional de Code.org para
    conocer lo que sucede en su región. Su socio regional local de Code.org brinda
    talleres dirigidos por facilitadores a los maestros y puede ayudar a guiar a su
    escuela o distrito sobre implementación, certificación, financiamiento y más.
  self_paced_pl_resources_title_02: Asociación de Profesores de Ciencias de la Computación
  self_paced_pl_resources_desc_02: "¡Únete al departamento de Informática más grande
    del mundo! Conéctate con más de 19,000 profesores de CS de todo el mundo, encuentra
    fortaleza en tu comunidad local y obtén apoyo de otros profesores de CS."
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org se ha asociado con Amazon Future Engineer
    para ofrecer a los maestros de escuelas desatendidas un número creciente de recursos
    y beneficios sin costo alguno. Averigua si tu escuela es elegible.
  tenth_anniversary_homepage_blurb: "¡Code.org cumple 10 años!"
  tenth_anniversary_homepage_link: Mira nuestro impacto.
  tenth_anniversary_top_heading: "¡Code.org celebra 10 años!"
  tenth_anniversary_top_desc: Estamos celebrando una década de empoderar a los estudiantes
    para que exploren las ciencias de la computación.
  tenth_anniversary_timeline_heading: Una década de hitos
  tenth_anniversary_timeline_scroll: "¡Desplázate para más!"
  tenth_anniversary_celebrate_heading: Celebra con nosotros
  tenth_anniversary_began_video_heading: Ver donde empezó todo
  tenth_anniversary_began_video_title: Lo que la mayoría de las escuelas no enseñan
  tenth_anniversary_testimonials_heading: Lo que la gente está diciendo
  tenth_anniversary_testimonials_01: Tenía una estudiante de secundaria que se me
    acercaba cuatro años después de que la tuviera como estudiante de secundaria de
    octavo grado y estaba emocionada de que iba a estudiar ciencias de la computación
    en la universidad. Como secundaria estuvo expuesta a algo nuevo, y eso sembró
    una semilla para sus años universitarios.
  tenth_anniversary_testimonials_02: "¡Me uní a Hora del Código en tu año inaugural
    y he estado contigo todo el camino! Me ha inspirado a buscar oportunidades adicionales
    de codificación para mis alumnos. ¡Gracias por todo lo que has hecho para que
    los niños se comprometan y se entusiasman con la informática! ¡No estaríamos donde
    estamos sin ti!"
  tenth_anniversary_testimonials_03: Le debo tanto a Code.org. Yo soy el maestro que
    soy hoy por las herramientas que le das a educadores como yo. He estado usando
    Code.org desde 2013 y he sido facilitador desde 2019. Gracias por hacerme quedar
    bien por estos muchos años, Code.org. Realmente lo agradezco.
  farsi_page_top_heading: Code.org en Farsi
  farsi_page_top_heading_02: El talento está en todas partes, pero la oportunidad
    no lo está. Code.org en farsi abre una puerta a una oportunidad que de otro modo
    estaría cerrada.
  farsi_page_top_desc: Hoy en día, hay más de 110 millones de hablantes de farsi en
    todo el mundo. Si bien la mayoría de los hablantes nativos viven en Irán, Afganistán
    y Tayikistán, hay millones que viven como inmigrantes, migrantes y refugiados
    en todo el mundo. Con la iniciativa Code.org en farsi, los estudiantes de habla
    farsi tendrán el mismo acceso a nuestros planes de estudio que ya están disponibles
    para los estudiantes en todos los demás idiomas principales del mundo.
  farsi_page_global_heading: El impacto global de los iraníes en la educación y la
    tecnología
  farsi_page_global_desc_01: Cuando piensas en un algoritmo, puedes asumir que es
    algo nuevo, pero el concepto de algoritmo fue descubierto en Irán hace más de
    1300 años. “Algoritmo” lleva el nombre de su inventor, el matemático Al Khwarizmi,
    quien vivía en la tierra anteriormente conocida como Persia y ahora conocida como
    Irán. Una vez epicentro de las matemáticas, la ciencia, la filosofía y la medicina,
    Irán ha logrado profundos avances e impactos en la tecnología.
  farsi_page_global_desc_02: Más allá de las fronteras del propio país, los iraníes
    de todo el mundo han contribuido de innumerables maneras a la ciencia y la tecnología,
    como cofundadores o directores ejecutivos de empresas de tecnología como Uber,
    eBay, Intuit y Dropbox, o inventando tecnologías como la cirugía LASIK o la compresión
    JPEG, o en roles científicos, académicos o de ingeniería en todo el mundo.
  farsi_page_global_desc_03: Finalmente, Code.org está liderado por el estadounidense
    iraní Hadi Partovi y ha crecido hasta convertirse en una de las mayores organizaciones
    sin fines de lucro de educación a nivel mundial.

  hoc_faq_certificates_q: "¿Dónde puedo imprimir certificados para mis estudiantes?"
  hoc_faq_certificates_a: Visita nuestra <a href='%{codeorg_url}/certificates'>página
    de certificados</a>, donde podrás imprimir los certificados para tu clase. También
    podrás imprimir <a href='%{codeorg_url}/certificates?course=mc'>certificados especiales</a>
    para aquellos estudiantes que hayan realizado el tutorial de Minecraft.
  hoc_faq_certificates_a_markdown: Visita nuestra [página de certificados](%{codeorg_url}/certificates),
    donde podrás imprimir los certificados para tu grupo. También podrás imprimir
    [certificados especiales](%{codeorg_url}/certificates?courses=mc) para aquellos
    estudiantes que hayan realizado el tutorial de Minecraft.
  hoc_faq_logo_q: "¿Existen limitaciones sobre el uso del logotipo o el nombre de
    la Hora del Código?"
  hoc_faq_logo_a: La Hora del Código es una marca registrada. No queremos evitar su

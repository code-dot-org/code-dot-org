  csc_page_find_a_module_desc: Nuestras ofertas actuales de CS Connections son para
    aulas de 3º a 5º grado y están diseñadas para tomar 1 semana de clases de 45 minutos
    cada día.
  csc_page_faq_question_01: "¿Las conexiones CS están mapeadas a los estándares?"
  csc_page_faq_answer_01: "¡Sí! CS Connections se mapean a los Estándares Estatales
    Básicos Comunes (CCSS) para ELA y Matemáticas, los Estándares de Ciencia de Próxima
    Generación (NGSS) y los Estándares de la Asociación de Maestros de Ciencias de
    la Computación (CSTA)."
  csc_page_faq_question_02: "¿Cuánto cuesta enseñar CS Connections?"
  csc_page_faq_answer_02: "¡Nuestro plan de estudios y plataforma están disponibles
    [sin coste](%{cost_url}) para que cualquier persona, en cualquier lugar, pueda
    enseñar!"
  csc_page_faq_question_03: "¿Cómo/¿Dónde puedo obtener desarrollo profesional para
    CS Connections?"
  csc_page_faq_answer_03: Ofrecemos desarrollo profesional a tu propio ritmo para
    Conexiones en Ciencias de la Computación. A través de la lectura, la visualización
    de videos, la realización de desafíos interactivos y la reflexión sobre tu aprendizaje,
    desarrollarás tu propia comprensión mientras te preparas para enseñar cualquiera
    de los módulos de Conexiones en Ciencias de la Computación en tu aula. [Empieza
    aquí](%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Pronto tendremos capacitación profesional para
    Conexiones en Ciencias de la Computación.
  csc_page_faq_question_04: "¿Cuál es el calendario recomendado para la enseñanza
    de Conexiones en Ciencias de la Computación?"
  csc_page_faq_answer_04: Cada módulo de Conexiones en Ciencias de la Computación
    está diseñado para durar una semana.
  csc_page_faq_question_05: "¿Qué material necesito para Conexiones en Ciencias de
    la Computación?"
  csc_page_faq_answer_05: Lo ideal es que cada estudiante tenga su propia computadora
    y que los docentes dispongan de un proyector para mostrar la presentación de diapositivas
    correspondiente a cada lección.

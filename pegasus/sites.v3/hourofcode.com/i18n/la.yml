    Entrene un modelo de aprendizaje automático usando AI Lab. y participe con aplicaciones
    de aprendizaje automático. Considere las implicaciones del mundo real de la IA
    y el aprendizaje automático.
  ai_video_series_title: Cómo funciona la Inteligencia Artificial
  ai_video_series_desc: Con una introducción del CEO de Microsoft, Satya Nadella,
    esta serie de videos cortos te presentará cómo funciona la inteligencia artificial
    y por qué es importante. Luego ahonda en temas como el sesgo algorítmico y la
    ética de la toma de decisiones de la IA.
  ai_resources_heading: Recursos adicionales
  ai_resources_desc: "¿Interesado en aprender más sobre la IA? Aquí hay algunos recursos
    adicionales que pueden ayudar a extender el aprendizaje de sus alumnos."
  ai_resources_title_01: Panel de Ética de la IA
  ai_resources_desc_01: "¡Profundiza con algunos de nuestros expertos favoritos en
    IA! Este panel de discusión aborda temas importantes como el sesgo algorítmico
    y el futuro del trabajo."
  ai_resources_btn_aria_label_01: 'Ver la charla: Ética de la IA'
  ai_resources_title_02: Imagine Cup Junior
  ai_resources_desc_02: Este desafío global de IA para el Bienestar presenta a los
    estudiantes las iniciativas de IA para el Bienestar de Microsoft, lo cual les
    permite resolver un problema en el mundo con el poder de la IA.
  ai_resources_btn_aria_label_02: Obtén más información sobre el desafío Imagine Cup
    Junior
  ai_resources_title_03: IA para docentes
  ai_resources_desc_03: Apoya la integración del conocimiento de Inteligencia Artificial
    a lo largo de K-12. Ofrece desarrollo profesional gratuito, seminarios web, presentaciones
    en conferencias y oportunidades de aprendizaje entre pares.
  ai_resources_btn_aria_label_03: Explora la página de IA para Docentes
  ai_pl_101_hero_heading: Introducción a la IA para Docentes
  ai_pl_101_hero_desc: Descubre el potencial transformador de la inteligencia artificial
    (IA) en la educación con nuestra serie gratuita de aprendizaje en línea para educadores.
  ai_pl_101_hero_desc_02: Una serie integral de aprendizaje en línea para docentes.
  ai_pl_101_hero_presented: Presentado por
  ai_pl_101_intro_heading: "¿Qué es AI 101 para docentes?"
  ai_pl_101_intro_text: AI 101 para docentes es una serie de aprendizaje profesional
    en línea gratuita y fundamental para cualquier docente y educador interesado en
    el innovador mundo de la inteligencia artificial (IA) y su potencial transformador
    en la educación. Los socios de Code.org, ETS, ISTE y Khan Academy ofrecen atractivas
    sesiones con expertos de renombre que desmitificarán la IA, explorarán la implementación
    responsable, abordarán los prejuicios y mostrarán cómo el aprendizaje impulsado
    por la IA puede revolucionar los resultados de los estudiantes. Únete a nosotros
    en este viaje de exploración y empoderamiento, y desbloquea el futuro de la enseñanza
    con y sobre IA.
  ai_pl_101_partnership_between: Una asociación entre
  ai_pl_101_join_email_title: Inscríbete para tener un acceso anticipado a AI 101
    para docentes
  ai_pl_101_pro_join_email_desc: Sé el primero en enterarte del lanzamiento de cada
    sesión. Recibe actualizaciones sobre recursos de IA de Code.org, ETS, ISTE y Khan
    Academy.
  ai_pl_101_explore_title: Recursos relacionados con IA
  ai_pl_101_explore_desc: Tenemos una variedad de recursos adicionales para ti de
    Code.org, ETS, ISTE y Khan Academy para apoyar a los docentes en este nuevo y
    creciente campo. Échales un vistazo a continuación.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'La enseñanza guiada por IA de Khan Academy permite a
    los docentes dejar de dedicar tiempo a tareas preparatorias que no les gustan
    y enfocarse en lo que sí les gusta: enseñar.'
  ai_pl_101_explore__button_1: Prueba Khanmigo
  ai_pl_101_explore_title_2: Exploraciones de inteligencia artificial para educadores
  ai_pl_101_explore__desc_2: Durante seis años, este curso en línea de 15 horas de
    ISTE ha orientado a los educadores de K-12 sobre los aspectos esenciales de la
    IA para la enseñanza y el aprendizaje. El curso se ofrece tres veces al año y
    es totalmente asíncrono con el apoyo continuo de un instructor experto.
  ai_pl_101_explore__button_2: Comienza el curso
  ai_pl_101_explore_title_3: Plan de estudios de IA
  ai_pl_101_explore__desc_3: En el plan de estudios de IA de Code.org para los grados
    3 a 12, los estudiantes utilizan actividades divertidas para ver cómo las computadoras
    aprenden de los datos. El plan de estudios también invita a los estudiantes a
    investigar el aprendizaje automático y los datos mientras reflexionan sobre las
    implicaciones éticas de la IA.
  ai_pl_101_explore__button_3: Explora el plan de estudios
  ai_pl_101_explore_title_4: Criterio interactivo de ETS
  ai_pl_101_explore__desc_4: 'Esta plataforma de escritura guiada de cinco párrafos
    orienta a los estudiantes a través de cinco fases críticas del proceso de escritura:
    Preparar/planificar, Escribir, Revisar, Editar y Reflexionar. ETS personaliza
    la experiencia de escritura aprovechando modelos de puntuación de vanguardia y
    la IA, ayudando a los docentes a proporcionar opiniones iterativas y evaluaciones
    formativas a lo largo de la experiencia de escritura.'
  ai_pl_101_explore__button_4: Explora la herramienta
  ai_pl_101_video_title_1: Charla junto a la chimenea con Sal Khan y Hadi Partovi
  ai_pl_101_video_desc_1: Únete a Sal Khan (Khan Academy) y Hadi Partovi (Code.org)
    para una charla junto a la chimenea sobre cómo adoptar la inteligencia artificial
    en el aula. Espere una discusión animada que incluya algunos de los temas más
    polémicos que rodean la IA en la actualidad.
  ai_pl_101_video_title_2: Desmitificando la IA para educadores
  ai_pl_101_video_desc_2: Introducción a los fundamentos de la Inteligencia Artificial
    que le dotará del conocimiento fundamental para comprender el profundo impacto
    de la IA en nuestra sociedad y su creciente relevancia en el campo de la educación.
    Obtendrá conocimientos prácticos sobre el aprovechamiento de la IA para las tareas
    en el aula y ahorrará tiempo en las tareas administrativas.
  ai_pl_101_video_title_3: Transformando el aprendizaje con IA
  ai_pl_101_video_desc_3: Explora la intersección de la IA y la educación. Esta sesión
    explora cómo se puede combinar la IA con la pedagogía para mejorar el aprendizaje
    de los estudiantes. Es una visita obligada para los educadores que buscan aprovechar
    la IA para transformar sus prácticas de enseñanza y enriquecer las experiencias
    de aprendizaje de sus alumnos.
  ai_pl_101_video_title_4: Garantizar un enfoque responsable de la IA
  ai_pl_101_video_desc_4: Explorar las consideraciones éticas y las mejores prácticas
    para incorporar la inteligencia artificial en entornos educativos. Esta sesión
    brindará estrategias concretas, recursos y ejemplos del mundo real, todos orientados
    a comprender los posibles sesgos de la IA y las consideraciones éticas que la
    convienen.
  ai_pl_101_video_title_5: Llevando la IA al aula
  ai_pl_101_video_desc_5: Esta sesión se enfoca en enseñar sobre IA, evaluar y utilizar
    herramientas educativas de IA y aprovechar la IA para la evaluación de los estudiantes.
    Con una rica combinación de teoría, ejemplos prácticos y recursos, tiene como
    objetivo capacitar a los educadores para que naveguen por el panorama de la IA
    y mejoren las experiencias de aprendizaje de los estudiantes.
  ai_pl_101_video_desc_6: 'Conoce más sobre la nueva tecnología que impulsa los grandes
    cambios en la IA, presentando dos nuevos videos sobre Modelos de Lenguaje Grande
    (como ChatGPT) e IA Generativa. Escuche cómo funcionan estas nuevas tecnologías
    directamente de los expertos: Mira Murati, CTO de OpenAI, y Cristóbal Valenzuela,
    CEO de RunwayML.'
  how_ai_works_hero_heading: Cómo funciona la Inteligencia Artificial
  how_ai_works_hero_desc: "¡Sumérgete en el mundo de la IA con “Cómo funciona la IA”,
    nuestra serie de videos y lecciones acompañantes!"
  how_ai_works_intro_desc: Esta serie de videos cortos y las lecciones que lo acompañan
    en el aula te presentarán a ti y a tus alumnos cómo funciona la inteligencia artificial
    y por qué es importante. Puedes elegir lecciones individuales basadas en el tema,
    explorar toda la serie de temas en una clase o enseñar las 7 lecciones para dar
    una inmersión más profunda.
  how_ai_works_intro_list_01: Introducir la inteligencia artificial y el aprendizaje
    automático
  how_ai_works_intro_list_02: Descubra cómo funciona la IA generativa, incluidos los
    modelos de lenguaje grande (LLM) y la generación de imágenes
  how_ai_works_intro_list_03: Explora el sesgo, la ética, la privacidad y el uso responsable
    de la IA
  how_ai_works_intro_list_04: Toque las aplicaciones de IA del mundo real, incluida
    la visión por computadora
  how_ai_works_lessons_heading: Clases de IA para tu clase
  how_ai_works_lesson_title_01: Introducción al aprendizaje automático
  how_ai_works_lesson_desc_01: Aprende sobre una forma de inteligencia artificial
    llamada aprendizaje automático y cómo pueden usar el Proceso de Resolución de
    Problemas para ayudar a entrenar a un robot para resolver problemas. Participa
    en actividades de aprendizaje automático donde un robot está aprendiendo a detectar
    patrones en peces.
  how_ai_works_lesson_title_02: Visión por Computador
  how_ai_works_lesson_desc_02: Aprende cómo funciona la visión por computador. Mira
    un video explicando la visión por computador y cómo “ve” una computadora. Después
    diseñe un algoritmo que utilice una red para decidir qué número está mostrando
    la pantalla de siete segmentos y probarla.
  how_ai_works_lesson_title_03: Redes neuronales
  how_ai_works_lesson_desc_03: Aprende cómo funcionan las redes neuronales. Usa widgets
    para explorar las redes neuronales de una manera manual. Vea un video explicando
    las redes neuronales. Finalmente se discute la necesidad de diversas perspectivas
    a la hora de crear sistemas de recomendación.
  how_ai_works_lesson_title_04: Chatbots y Modelos de Lenguaje Grande
  how_ai_works_lesson_desc_04: Aprenda qué es un modelo de lenguaje grande (LLM) y
    cómo funciona, luego use un LLM para co-crear un texto con IA. Finalmente, discuta
    si los LLM son inteligentes o creativos o no.
  how_ai_works_lesson_title_05: Imágenes Generativas
  how_ai_works_lesson_desc_05: Aprenda cómo la IA puede generar imágenes, luego explorar
    un widget de IA de difusión y discutir si estos modelos son creativos o no.
  how_ai_works_lesson_title_06: Sesgo algorítmico
  how_ai_works_lesson_desc_06: Practica recortar imágenes para descubrir el sesgo
    subyacente al algoritmo de recorte de Twitter, luego lee y mira un video sobre
    el descubrimiento de este algoritmo sesgado. Finalmente, discutir formas de reconocer
    y reducir el sesgo en algoritmos.
  how_ai_works_lesson_title_07: Nuestro Código Ético de la IA
  how_ai_works_lesson_desc_07: Realizar investigaciones utilizando artículos y videos
    que expongan trampas éticas en un área de inteligencia artificial de su elección.
    Ensamble un recurso de clase “Nuestro Código de Ética de la IA” para creadores
    y legisladores de IA en todas partes.
  how_ai_works_lessons_in_a_day_title: Cómo funciona la IA en un día
  how_ai_works_lessons_in_a_day_desc: "¿Solo tienes un día? También existe la opción
    de presentar toda la serie a los alumnos en un solo día. Perfecto para cualquier
    profesor de la materia que busque introducir a los estudiantes a la IA, o incluso
    como lección para un maestro invitado."
  how_ai_works_lessons_in_a_day_desc_02: Presenta todos los videos de “Cómo funciona
    la IA” en un solo día. Los estudiantes siguen cada video haciendo coincidir el
    vocabulario del video, luego respondiendo una pregunta de reflexión sobre cada
    video.
  how_ai_works_resources_desc: "¿Interesado en aprender más sobre la IA? Aquí hay
    algunos recursos adicionales que pueden ayudar a extender el aprendizaje a usted
    y a sus alumnos."

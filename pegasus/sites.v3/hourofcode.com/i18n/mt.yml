  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli.
  tutorial_robotmagic3d_shortdescription: Uża kodiċi biex tagħmel mudelli u ittri
    3D ħajjin bil-gost. Fl-aħħar tista 'tniżżel stiker animat tal-ħolqien tiegħek
    u taqsamha mal-ħbieb.
  tutorial_robotmagicflappy_shortdescription: Jużaw l-immaġinazzjoni tiegħek biex
    joħolqu 3D Flappy Bird logħba. Uża kodiċi biex tagħmel il-mudelli 3D ħajjin bil-gost.
    Fl-aħħar tista 'taqsam il-ħolqien tiegħek mal-ħbieb u tisfidahom għal punteġġ
    għoli.
  tutorial_scratchadventure_shortdescription: Ibgħat karattri favoriti tiegħek Cartoon
    Network fuq tfittxija, mill-jilħaq aktar 'il bogħod tal-univers, sat-tarf ta'
    qala Craig. Nisfruttaw teżori sigrieti u skopri karattri ġodda waqt li toħloq
    logħba ta 'avventura.
  tutorial_scratchtalk_shortdescription: Oħloq robot rapping jew animazzjoni interattiva
    li taħdidiet. Dan il-proġett jurik kif toħloq animazzjonijiet li jitkellmu li
    jduru, zoom u jibdlu l-kuluri.
  tutorial_scratchjrstory_shortdescription: Permezz ta 'din l-attività u l-ħin kontinwu
    ma' ScratchJR, l-istudenti se jkollhom l-opportunità li jaħsbu b'mod kreattiv,
    itejbu l-istejjer tagħhom u jikkollaboraw ma 'sħabhom.
  tutorial_scratchjrtwinkle_shortdescription: Permezz ta' din l-attività, l-istudenti
    se jkollhom l-opportunità li jaħsbu b'mod kreattiv, isiru storytellers, u jtejbu
    fuq raġunament matematiku u ħiliet ta' sekwenzar.
  tutorial_spherocomm_shortdescription: Tgħallem dwar komunikazzjoni ħażina kemm f'komunità
    kif ukoll fi programm tal-kompjuter. Uża dan l-għarfien biex issolvi kwalunkwe
    komunikazzjoni ħażina, jew bugs, fi programm fi sforz biex tgħin lil BOLT isib
    triqtu lejn id-dar.
  tutorial_spherocommunity_shortdescription: Iddisinja triq sempliċi li tirrappreżenta
    rotta komuni li tivvjaġġa kuljum. Int se toħloq żewġ programmi, triq imfassla
    u triq ta 'programm ibbażata fuq il-blokka permezz tar-rotta tal-komunità tiegħek.
  tutorial_spherofunctions_shortdescription: Tgħallem kif tuża u tinvoka funzjonijiet
    biex tibdel lil Sphero f'kalkulatur.
  tutorial_spheroinfrared_shortdescription: Issir epidemjologu sabiex twaqqaf it-tixrid
    ta 'infezzjoni rari ta' robot li qed ibati komunità ta 'robots BOLT.
  tutorial_spherolightsensor_shortdescription: Tgħallem kif toħloq programm li juża
    s-senser tad-dawl ambjentali biex ikejjel il-valuri lux u chase BOLT.
  tutorial_spheromansion_shortdescription: Iż-żamma ta 'mazz ta' dinosawri fid-dar
    tiegħek m'għandhiex tkun kwistjoni, hux? Kif timmaġina, dan ma jispiċċax tajjeb.
    Inti maqbuda fil-librerija tal-Mansion u għandhom programm tiegħek mod out.
  tutorial_roadblocks_shortdescription: Bħala kontinwazzjoni tal-Komunità Tiegħek,
    int se timmodifika l-programm tal-blokki tiegħek hekk kif int u s-sieħeb tiegħek
    tiltaqa 'ma' ostakli differenti tul ir-rotta.
  tutorial_spherotext2_shortdescription: Tgħallem l-ewwel kondizzjonali tiegħek billi
    tibni logħba gost fejn inti ser tkun jitfg Sphero u guessing ħsejjes annimali.
    Din hija attività kbira wara li tlesti Test 1.
  tutorial_spherotext3_shortdescription: Tgħallem tibdel l-LEDs ewlenin ta 'Sphero
    ibbażati fuq ir-rata ta' spin tal-ġiroskopju. Int titgħallem ukoll dwar in-normalizzazzjoni
    u l-valur assolut. Din hija attività kbira wara li tlesti t-Test 1 u 2.
  tutorial_spherotext4_shortdescription: Uża varjabbli biex tibni logħba tal-patata
    sħuna mħaddma minn Sphero. Din hija attività kbira wara li tlesti Test 2 jew 3.
  tutorial_spheroraptor_shortdescription: Oħloq pinna msaħħa biex iżommu l-Spheroraptors
    fil-bajja, filwaqt li tikteb ukoll il-kodiċi għall-ħarba Spheroraptors. Minn linji,
    għal kondizzjonali, għal operaturi u anke komparaturi, ser ikollok bżonn għarfien
    tal-kodifikazzjoni kemm tista 'tinġemgħa.
  tutorial_stempiday_shortdescription: F'din l-attività ta 'kodifikazzjoni int se
    tiġġenera b'mod każwali punti simili għal plejer ħażin ħafna li jispara darts
    f'bord tad-dart.
  tutorial_stemplanetoids_shortdescription: F'din l-attività inti se tiffissa logħba
    asteroids miksur fejn il-vapur biss jiċċaqlaq f'linja dritta. Imbagħad inti se
    żżid gravità għal-logħba u jippruvaw l-art il-vapur fuq il-qamar!
  tutorial_stempong_shortdescription: F'din l-attività inti se tiffissa verżjoni miksur
    tal-logħba Pong hekk li l-oġġetti bounce bħal dawn għandhom. Imbagħad int iżżid
    il-gravità biex toħloq klonu Bonk.io.
  tutorial_algobot_shortdescription: Il-plejers jikkmandaw AlgoBot, ftit servizz intelliġenti
    droid, u jitgħallmu jużaw lingwa ta 'programmazzjoni viżwali biex tgħinu jkun
    fih il-kriżi!
  tutorial_thunkableapps_shortdescription: 'Tgħallem kif tibni l-apps tiegħek stess
    b''kodifikazzjoni bbażata fuq blokki! '
  tutorial_toxicodedot_shortdescription: Agħżel karta mill-gverta tiegħek u tinterpreta
    l-kodiċi tagħha sabiex tagħmel progress fid-dinja. Uża l-abbiltajiet intuwittivi
    tiegħek biex taħseb ir-regoli u titgħallem mill-iżbalji tiegħek stess.
  tutorial_gcactions_shortdescription: Skopri azzjonijiet, wieħed mill-blokki tal-bini
    ewlenin fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora l-kultura
    diġitali u tgħallem dwar ir-robots u x'jistgħu fil-fatt jagħmlu.
  tutorial_gccomparators_shortdescription: Skopri komparaturi u regoli loġiċi, li
    huma blokki tal-bini ewlenin fil-kodifikazzjoni, u jużawhom biex jikkodifikaw
    video game! Esplora l-kultura diġitali u tgħallem dwar it-traċċar tal-attivitajiet
    online tagħna.
  tutorial_gcconditions_shortdescription: Skopri l-kundizzjonijiet, wieħed mill-blokki
    tal-bini ewlenin fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora
    l-kultura diġitali u tgħallem dwar l-algoritmi li jħaddmu d-dinja online tagħna.
  tutorial_gccreate_shortdescription: Oħloq l-ewwel videogame sħiħ tiegħek ma 'GameCode!
    Oħloq karattri ġodda, jagħmluhom (daqsxejn) aktar intelliġenti, jagħtu l-superpotenzi
    player... Sema huwa l-limitu!
  tutorial_gcevents_shortdescription: 'Skopri avvenimenti, wieħed mill-blokki tal-bini
    ewlenin fil-kodifikazzjoni, u jużawhom għall-kodiċi video game! Esplora l-kultura
    diġitali u tgħallem dwar l-Intelliġenza Artifiċjali, u kif tista'' tkun sinifikanti
    f''ħajtek. '
  tutorial_gcloops_shortdescription: Skopri loops, wieħed mill-blokki tal-bini ewlenin
    fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora l-kultura diġitali
    u tgħallem dwar il-fenomenu tal-kamra tal-eku fuq in-netwerks soċjali.
  tutorial_gcvariables_shortdescription: Skopri varjabbli, wieħed mill-blokki tal-bini
    ewlenin fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora l-kultura
    diġitali u tgħallem dwar x'inhi d-data u kif taħdem.
  tutorial_beanything_shortdescription: Uża programmazzjoni biex tanima karattri,
    tikkomponi mużika, tgħid stejjer, tiddisinja logħob, u anke toħloq arti.
  tutorial_change_shortdescription: Oħloq proġett li juri kif tibdel id-dinja! Kemm
    jekk int passjonat dwar ir-riċiklaġġ jew jekk għandekx idea li tikseb il-paċi
    dinjija, taqsam il-viżjoni tiegħek bil-kodiċi!
  tutorial_cooking_shortdescription: Show off-ħiliet tiegħek - toħloq logħba tat-tisjir
    interattiv. Dawk li jibdew jistgħu jużaw it-tutorja awto-iggwidata filwaqt li
    kodifikaturi aktar avvanzati għandhom l-għażla li jibdew bi proġett vojt.
  tutorial_crystal_shortdescription: Cast jispeċifika, jiġbru power-ups, u jegħleb
    l-għedewwa kif inti battalja fil-arena selvaġġi 4-player li qed tiċkien f'nofs
    lava!
  tutorial_landscape_shortdescription: Uża l-karatteristika tat-tpinġija tal-pinna
    ta 'Python biex tikkomponi pajsaġġ billi tuża kodiċi. Uża l-oġġetti tal-pajsaġġ
    diġà maħluqa għalik jew iddisinja l-istrutturi tiegħek stess. Ippubblika u taqsam
    il-kreazzjonijiet tiegħek!
  tutorial_pets_shortdescription: Oħloq logħba gost dwar annimali domestiċi - jew
    reali jew immaġinarja! Dawk li jibdew jistgħu jużaw it-tutorja awto-iggwidata
    filwaqt li kodifikaturi aktar avvanzati għandhom l-għażla li jibdew bi proġett
    vojt.
  tutorial_petvet_shortdescription: Mill-gwida tal-annimali domestiċi fil-Kamra tal-Eżami
    għad-dijanjosi tas-sniffles, boo-boos u ħakk tagħhom, issib li kull puzzle għandu
    soluzzjoni biex l-annimali domestiċi jħossuhom aħjar minn qatt qabel!
  tutorial_superhero_shortdescription: Uża l-arti tal-pixel HTML u CSS biex toħloq
    il-maskri tas-superhero favoriti tiegħek. Ippubblika u taqsam il-kreazzjonijiet
    tiegħek!
  tutorial_vidcodeplastic_shortdescription: Tgħallem tuża loops, mewġ sine u emojis
    apposta biex tagħmel proġett uniku.
  tutorial_vidcodetypeface_shortdescription: Oħloq it-tipa tiegħek stess billi tuża
    forom u elementi tat-tipografija. It-tip għandu aktar elementi milli jista 'jkollok
    indunajt!
  tutorial_washustorm_shortdescription: Tgħallem kif tipprogramma maltempata li tkun
    dieħla.
  tutorial_activitypackets_shortdescription: Sib sigħat ta 'gost favur il-familja
    bil-pakketti printable ta' Wonder Workshop ta 'attivitajiet ta' kodifikazzjoni
    kreattivi. Ġib il-kodifikazzjoni għall-ħajja ma 'robots Dash, Dot, u Cue billi
    tniżżel dawn l-attivitajiet online u offline għall-użu matul Hour of Code u lil
    hinn!
  tutorial_googlerookie_shortdescription: F'din l-attività, inti ser kodiċi collage
    themed Rookie jużaw Blockly, lingwa kodifikazzjoni introduttorja. Int ser tuża
    sekwenzi, varjabbli u loops biex toħloq biċċa unika li tenfasizza l-kreattività
    tiegħek!
  tutorial_tommyturtle_shortdescription: 'Għin lit-tfal żgħar jitgħallmu l-baŜi tal-kodifikazzjoni
    ma ''Tommy the Fekruna! '
  tutorial_mazyad_shortdescription: Dan il-prodott se jwessa 'l-fruntieri tagħna biex
    joħloq verżjoni tal-karta integrata b'applikazzjonijiet kompjuterizzati u alternattiva
    jekk il-kompjuter ma jintużax għal kwalunkwe raġuni. Se sservi wkoll bħala introduzzjoni
    għall-fehim tal-ipprogrammar b'mod ġenerali.
  tutorial_gamemaker_shortdescription: Game Maker hija attività miftuħa u ntemmet
    fejn l-istudenti jistgħu joħolqu xi ħaġa li jridu bl-użu ta 'Wizard kodiċi sempliċi.
    Just ikklikkja fuq l-istampa ta 'monster ftit ħelu u jagħżlu waħda mill-għażliet
    fil-menu. Tutorials aktar avvanzati huma inklużi wkoll għal dawk li jixtiequ jidħlu
    aktar fil-fond fit-teħid tal-logħob.
  tutorial_duckrace_shortdescription: F'dan il-kors int se ssolvi kompiti ta 'programmazzjoni
    biex tgħin lil Toni l-papra jiġbor muniti għall-iffrankar tal-vaganzi tiegħu.
    Fl-aħħar tal-kors inti toħloq logħba tiegħek stess.
  tutorial_allcancodeapps_shortdescription: Uża l-Pjattaforma Allcancode biex toħloq
    apps tal-web u mobbli mid-disinn sal-kunsinna.
  tutorial_n2y_shortdescription: Għajnuna Butt Bott jesploraw Dinja jużaw vleġeġ direzzjoni.
  tutorial_dance2019_longdescription: Kodiċi Parti Dance biex jaqsmu mal-ħbieb tiegħek.
    Jidhru Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, mużika mill-'Encanto'
    ta 'Disney, u aktar!
  tutorial_danceparty_longdescription: Kodiċi Parti Dance biex jaqsmu mal-ħbieb tiegħek.
    Jidhru Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, mużika mill-'Encanto'
    ta 'Disney, u aktar!
  tutorial_chibitronics_longdescription: Ipprogramma ċirkwit tal-karta biex tixgħel
    l-istorja tiegħek stess.
  tutorial_athlete_longdescription: Agħżel bejn li tagħmel logħba tal-baskitbol jew
    ħallat u qabbel madwar l-isports!
  tutorial_moana_longdescription: It-tutorja l-ġdida ta 'Disney Hour of Code tuża
    lingwa ta' programmazzjoni viżwali bl-użu ta 'blokki fejn l-istudenti sempliċement
    jkaxkru u jwaqqgħu blokki viżwali biex jiktbu kodiċi. L-ipprogrammar viżwali huwa
    mod divertenti u li jinftiehem faċilment biex tgħallem il-loġika tal-kodifikazzjoni.
    L-espożizzjoni għall-ipprogrammar viżwali tistabbilixxi l-pedament għall-ipprogrammar
    ibbażat fuq it-test, attività aktar kumplessa. It-tutorja hija mmirata għat-tfal
    ta '8 snin u dawk li qed jippruvaw jikkodifikaw għall-ewwel darba. Disponibbli
    fi 23 lingwa u lokalizzati barra mill-Istati Uniti. Dan it-tutorja huwa disponibbli
    b'xejn fuq l-internet u jinkludi sett ta 'għodod diġitali bl-Ingliż u bl-Ispanjol
    għal edukaturi u organizzaturi ta' avvenimenti.
  tutorial_star-wars_longdescription: Tgħallem programm droids, u joħolqu stess logħba
    tiegħek Star Wars fil-galaxie bogħod, bogħod.
  tutorial_gumadventure_longdescription: Fl-episodju Amazing World of Gumball “Is-Sinjal,”
    glitch jaffettwa kif il-karattri jirrelataw ma 'xulxin. F'din l-attività, kompli
    l-istorja billi tagħmel il-glitch tiegħek stess u timmaġina kif Gumball u sħabu
    jirreaġixxu għaliha.
  tutorial_mchoc_longdescription: Minecraft huwa lura għas-Siegħa tal-Kodiċi b'attività
    ġdida fjamanta! Vjaġġ permezz Minecraft bil-kodiċi.
  tutorial_vidnews_longdescription: 'Hija l-Aħbarijiet HOC! Vidjows u grafika huma
    kollha dwar teknoloġija, diversità, tfal, u kodifikazzjoni. Proġetti lesti jistgħu
    jittellgħu fuq il-websajt tal-iskola bħala r-rapport fuq l-HOC innifsu. L-għalliema
    jistgħu jħeġġu lill-istudenti biex jużaw l-aħbarijiet biex jirrappurtaw dwar dak
    li tgħallmu, jew statistika għall-iskola tagħhom. “Breaking News: 400 student
    f''Roosevelt jipparteċipaw fis-Siegħa tal-Kodiċi”'
  tutorial_kodable-pre_longdescription: Kodable hija logħba awtogwidata li tintroduċi
    lit-tfal 5+ għall-punti bażiċi tal-ipprogrammar. Li jkollok għalliem jew ġenitur
    fil-viċin huwa ottimali, iżda mhux meħtieġ. Koding kuntenti!
  tutorial_highseas_longdescription: Janimaw mewġa oċean biex joħolqu iffissar, imbagħad
    għid storja li sseħħ fl-ibħra internazzjonali.
  tutorial_capython_longdescription: Python huwa lingwa impenjattiva u sempliċi biex
    titgħallem. Tgħallem dwar l-użu ta 'moduli, funzjonijiet, loops, u listi, kollha
    filwaqt li toħloq immaġini divertenti bl-għajnuna ta' ħbieb tal-fekruna tiegħek.
    Ġeometrija qatt ma kien daqshekk gost!
  tutorial_frzn_longdescription: Ejja nużaw il-kodiċi biex ningħaqdu ma 'Anna u Elsa
    hekk kif jesploraw il-maġija u s-sbuħija tas-silġ. Inti se toħloq snowflakes u
    mudelli kif inti silġ skate u jagħmlu wonderland xitwa li inti tista 'mbagħad
    jaqsmu mal-ħbieb tiegħek!
  tutorial_cocom_longdescription: Agħżel eroj tiegħek u l-kodiċi tiegħek mod permezz
    tal-rondi ogre, fosos lava, u raġġi tal-laser ta 'Kithgard Dungeon. Livell up,
    jaqilgħu ħaġar prezzjuż, u loot oġġetti magic li nisfruttaw poteri ġodda ta 'programmazzjoni!
  tutorial_play-lab_longdescription: Oħloq storja jew tagħmel logħba ma Play Lab!
    Għamla annimali, pirati, zombies, ninjas, u karattri ħafna aktar jiċċaqalqu, jagħmlu
    ħsejjes, punti punteġġ, u anke tarmi fireballs!
  tutorial_boxisland_longdescription: Ħu vjaġġ fuq Box Island u iġbor l-istilel kollha!
    Box Island hija logħba sabiħa ta 'kodifikazzjoni mobbli li tieħu lit-tfal fuq
    avventura eċċitanti fuq il-gżira sabiħa. F'dan il-tutorja inti ser jitgħallmu
    l-baŜi ta 'algoritmi, sekwenzi, loops u conditionals!
  tutorial_textcomp_longdescription: 'F''xi punt nilħqu limitu fiżiku ta ''kemm nistgħu
    nibagħtu bits malajr, u jekk irridu nibagħtu ammont kbir ta'' informazzjoni aktar
    malajr, irridu nsibu mod kif nirrappreżentaw l-istess informazzjoni b''inqas bits
    - irridu nikkompressaw id-dejta. F''din il-lezzjoni, l-istudenti se jużaw il-Widget
    tal-Kompressjoni tat-Test biex jikkompressaw segmenti tat-test Ingliż billi jfittxu
    mudelli u jissostitwixxu simboli għal mudelli akbar ta ''test. '
  tutorial_encryption_longdescription: 'L-istudenti huma introdotti għall-ħtieġa ta
    ''encryption u tekniki sempliċi għat-tkissir (jew qsim) messaġġi sigrieti. Huma
    jippruvaw l-idejn tagħhom stess fil-qsim ta ''messaġġ ikkodifikat bil-klassiċi
    cipher Caesar u wkoll Random Sostituzzjoni Cipher. L-istudenti għandhom isiru
    familjari sew mal-ħtieġa ta ''segretezza meta jibagħtu informazzjoni fuq l-Internet,
    u li f''età ta'' għodod komputazzjonali qawwija, tekniki ta ''encryption se jeħtieġu
    li jkunu aktar sofistikati. '
  tutorial_kanopixel_longdescription: Ħallieqa ta 'kull età jitgħallmu jikkodifikaw
    f'lingwa ta' programmar reali u jaraw il-kmandi tagħhom jidħlu għall-ħajja billi
    jiġbdu sekwenza ta 'stampi 13 bil-kodiċi. Huma ser jitgħallmu tul it-triq dwar
    l-istorja tal-arti tal-logħob tal-kompjuter minn Pong u logħob retro ieħor permezz
    ta 'arti ta' 8-bit u Minecraft, insiġ flimkien xjenza tal-kompjuter bl-arti, l-istorja,
    u l-istejjer. L-implimentazzjoni hija flessibbli —— tista 'tqatta' siegħa jew
    ftit sigħat fuq sessjoni waħda jew multipli. L-istudenti jistgħu jlestu Pixel
    Hack waħedhom billi jużaw gwida fl-isfidi, jew tista 'ddawwar Pixel Hack fi vjaġġ
    immexxi mill-għalliem, b'manwal komprensiv tal-edukatur mimli suġġerimenti. L-istudenti
    se jkunu mħeġġa jżidu l-Flair kreattiv tagħhom stess billi jagħmlu hacking l-isfidi
    tagħna, biex jaqilgħu ċ-Ċertifikat tal-Pixel Hacker.
  tutorial_foos_longdescription: Kodiċi-Foos adorable biex isolvu puzzles li jgħallmu
    kunċetti fundamentali xjenza tal-kompjuter bħal sekwenzar u loops. Kulħadd kullimkien
    jista 'jitgħallem jikkodifika bl-interface “bla kliem” rebbieħa ta' CodeSPark
    Academy. Kodifikaturi tal-Bidu u pre-qarrejja milqugħa!
  tutorial_tynkerdd_longdescription: Iddisinja d-dragun tad-dwana tiegħek stess, imbagħad
    uża l-ipprogrammar biex tiggwidaha permezz ta 'puzzles divertenti fit-tfittxija
    tagħha għat-teżor u l-muniti! Int ser ikollok biex jinnaviga permezz kastelli
    kumplessi, isibu power-ups, u jirbħu kavallieri biex jiksbu l-teżor.
  tutorial_tynkerana_longdescription: Uża l-għarfien tiegħek dwar il-matematika u
    l-ġeometrija biex toħloq arloġġ Analog li jaħdem bit-tieni, minuta u idejn siegħa
    li jiċċaqilqu. Int ser ikollok bżonn biex tikkalkula l-angolu li kull idejn għandu
    punt bbażata fuq liema ħin huwa. Meta tkun qed isir, tista 'żżid tfakkiriet dwar
    dak li għandek bżonn tagħmel matul il-ġurnata biex tagħmel l-arloġġ ta' allarm
    tiegħek stess!
  tutorial_vidcard_longdescription: |-
    Tgħallem kif tagħmel karta ta 'greeting bil-JavaScript!

    Int titgħallem kif timmanipula l-vidjows tiegħek stess billi taċċessa kull pixel u tgħidlu x'għandek tagħmel ma 'KODIĊI!

    Tista 'wkoll ittella' u tirrekordja l-filmati tiegħek stess biex tippersonalizza l-esperjenza.

    Maħluq fi sħubija ma 'GSGNY.
  tutorial_spritebox_longdescription: Mexxi, jaqbżu, u l-kodiċi tiegħek mod permezz
    ta 'tliet dinjiet differenti biex jiġbru l-istilel u jagħmlu lill-finitura linja!
    Tgħallem sekwenzar, debugging u loops, u l-kodiċi fi Swift, Java, jew ma 'Ikoni.
  tutorial_tynkerch_longdescription: Issejvja l-kompjuter minn virus malizzjuż! Int
    ser ikollok Hack tiegħek mod permezz tas-sistema billi tħassar viruses, ftuħ bibien,
    soluzzjoni mazes, u n-navigazzjoni permezz tal-portali. Oqgħod attent għal viruses
    u glitches!
  tutorial_lightbot_longdescription: Lightbot hija logħba li titlob lill-plejers jużaw
    il-loġika tal-ipprogrammar biex isolvu l-puzzles! Ikseb fehim prattiku tal-kunċetti
    bażiċi ta 'kodifikazzjoni billi tiggwida lil Lightbot biex tixgħel il-madum blu
    kollu f'kull livell. Tgħallem kif struzzjonijiet ta 'sekwenza, tikteb proċeduri,
    u tutilizza linji tul it-triq f'din l-attività awto-iggwidata. Kbira għall-etajiet
    kollha u l-livelli kollha tal-ħiliet.
  tutorial_hoc_longdescription: Placeholder għal kodiċi ġdid.org/hoc
  tutorial_code_longdescription: Tgħallem il-kunċetti bażiċi tax-Xjenza tal-Kompjuter
    bi programmazzjoni drag and drop. Din hija logħba simili, tutorja awto-diretti
    starring video lectures minn Bill Gates, Mark Zuckerberg, Għasafar Angry u Pjanti
    vs Zombies. Tgħallem ripetut-loops, conditionals, u algoritmi bażiċi. Disponibbli
    f'37 lingwa.
  tutorial_tinspire_longdescription: Introduċi lill-istudenti għall-baŜi tal-kodifikazzjoni
    - f'10 minuti biss kull darba - billi tuża t-teknoloġija TI li jġorru fil-backpacks
    tagħhom kuljum. Dawn il-lezzjonijiet jagħtu lill-istudenti dħul faċli fl-ipprogrammar
    li jista 'jgħin biex iqanqal l-interess tagħhom fil-kodifikazzjoni u x-xjenza
    tal-kompjuter. L-istudenti se jiktbu programmi li jistgħu jsaħħu l-kunċetti tal-matematika
    billi jużaw il-lingwa TI Basic li hija lesta għall-użu fuq il-handhelds Ti-Nspire
    tagħhom.
  tutorial_itchbounceball_longdescription: |-
    Aħna nieħduk permezz ta 'introduzzjoni għal Ħakk, billi nużaw il-lingwa ta' programmazzjoni viżwali Scratch.

    Din il-lezzjoni tipprovdi video u direzzjonijiet tat-test għall-kodiċi li l-istudenti għandhom bżonn iżidu biex jiksbu ballun bouncing zanily madwar l-iskrin.

    Ladarba l-istudenti jtemmu din l-attività hemm l-opportunità li tesplora b'ideat għal bidliet u attivitajiet oħra li jistgħu jsiru. M'hemm l-ebda għan jew riżultat stabbilit peress li huwa ambjent ta 'tagħlim miftuħ, iżda biss b'dan il-kodiċi tal-bidu l-istudenti joħorġu bi proġetti aqwa!

    L-istruzzjoni kollha tinsab fl-ambjent tal-Ħakk u għalhekk m'hemmx għalfejn tkun skrins li jaqilbu biex isegwu flimkien mal-proġett. Headphones huma rakkomandati.
  tutorial_vidclim_longdescription: L-istudenti jirriċerkaw fatt dwar il-klima tad-Dinja,
    jimpenjaw ruħhom max-xogħol ta 'xjenzati u artisti b'reazzjoni għat-tibdil fil-klima.
    L-istudenti jieħdu r-riċerka tagħhom u jippjanaw vidjow li jaqsmu l-fatt tagħhom.
    Il-vidjows jistgħu jkunu dwar il-fehim tal-bidliet fil-klima u l-effetti tiegħu,
    ir-reazzjonijiet pubbliċi għat-tibdil fil-klima, kif it-tibdil fil-klima jħalli
    impatt fuq il-ħajja ta' kuljum, u l-azzjonijiet li tista' tieħu biex tagħmel differenza.
  tutorial_matlab_longdescription: Learn to Code huwa tutorja interattiva, onlajn
    u interattiva fejn titgħallem kif tikkodifika. Uża MATLAB biex issir taf jekk
    l-eqreb post ta 'laqgħa ma' sħabek huwiex il-films, il-Mall, jew il-kafetterija.
    Tkisser il-problema f'biċċiet iżgħar u titgħallem kunċetti bażiċi ta 'programmazzjoni
    tul it-triq. Sa l-aħħar tas-siegħa, toħloq algoritmu biex issib l-iqsar triq għall-ħbieb
    tiegħek!
  tutorial_flap_longdescription: Uża programmazzjoni drag-and-drop biex tagħmel il-logħba
    Flappy Bird tiegħek stess, u ppersonalizzaha biex tidher differenti (Flappy Shark,
    Flappy Santa, tkun xi tkun). Żid il-logħba mat-telefon tiegħek fi klikk waħda.
  tutorial_galaxy_longdescription: "Aqbad l-ismartphone Android tiegħek u tesplora
    galaxies imbiegħda! Fuq il- #GalaxyGameJam tista 'toħloq l-app Android tiegħek
    stess. Iddisinjaha bl-app tagħna Pocket Code b'xejn u ssir parti mill-missjoni
    tagħna għall-ispazju ta 'barra. Bil-Kodiċi tal-Pocket aħna nimmiraw li nispiraw
    tfal, adoloxxenti, u adulti żgħażagħ biex joħolqu l-logħob tagħhom stess, animazzjonijiet,
    u stejjer interattivi direttament fuq l-ismartphones tagħhom. \n"
  tutorial_inf_longdescription: Użu Play Lab biex joħolqu storja jew logħba starring
    karattri Disney Infinity.
  tutorial_tynkersol_longdescription: Ipprogramma mudell interattiv tas-Sistema Solari
    tagħna. Dan il-proġett jiġi b'pass pass istruzzjonijiet li jiggwidawk permezz
    tal-ħolqien ta'simulazzjoni mal-pjaneti orbiting-Xemx. Imbagħad żid fatti dwar
    kull pjaneta li pop up meta għafast.
  tutorial_itchg_longdescription: "Isem-li inti toħloq logħba ta 'rikonoxximent! \n\nIl-proġett
    li jispiċċa għandu studenti li joħolqu logħba biex insemmu l-Istati ta 'l-Awstralja!\n\nL-ewwel
    timxi u ssegwi direzzjonijiet biex toħloq logħba biex tikkettja t-tliet fażijiet
    taċ-ċiklu tal-ilma. Int ser tagħmel logħba li taħdem bis-sħiħ, inkluż punteġġ!\n\nMin-naħa
    tal-kodifikazzjoni int ser titgħallem dwar varjabbli, conditionals, listi, kordi
    konkatenanti u ħafna, ħafna aktar. Dawn huma tekniki ta 'kodifikazzjoni li tkun
    tista' terġa 'tuża fi proġetti oħra hekk kif timxi 'l quddiem biex tibni l-ħiliet
    il-ġodda ta' kodifikazzjoni tiegħek!\n\nTista 'tieħu l-attività saħansitra aktar
    billi żżid l-immaġni u t-tikketti tiegħek stess (flimkien ma' ħafna għażliet oħra
    ta 'proġetti żejda, il-gost ma jispiċċa qatt). Headphones huma rakkomandati."
  tutorial_como_longdescription: Għajnuna monkey ħelu qabda banana fi 30 isfidi kodifikazzjoni
    gost mimlija! Kif inti play, inti se jiltaqa 'ma' annimali differenti li jiggwidawk
    tul it-triq. Int ser tuża kodiċi u taħseb barra l-kaxxa biex tirbaħ kemm jista
    'jkun stilel. Xorti tajba!
  tutorial_processfound_longdescription: Xi jfisser li tikteb softwer biex tagħmel
    l-affarijiet li ħafna drabi tagħmel b'idejk, bil-karta, bil-lapes, biż-żebgħa?
    Tista 'tuża kompjuter biex toħloq tpinġijiet? Biex toħloq animazzjonijiet? Biex
    toħloq immaġini?
  tutorial_tynkerhomo_longdescription: Int ser issegwi struzzjonijiet pass pass biex
    tanima storja interattiva b'ħafna omofoni fiha! Kull darba li karattru jgħid kelma
    li hija omofonu, staqsi lill-plejer liema omofonu huwa l-kelma t-tajba għal dak
    il-kuntest. L-attur jaf aħjar l-omofoni tagħhom, jew inkella d-djalogu ma jagħmilx
    sens!
  tutorial_art_longdescription: Pinġi stampi u disinni friski mal-Artist!
  tutorial_tynkerbrick_longdescription: Uża l-magna fiżika ta 'Tynker biex tagħmel
    il-verżjoni personalizzata tiegħek ta' din il-logħba arcade klassika. Ibda billi
    tipprogramma l-paddle biex timxi meta t-tasti tal-vleġġa jiġu ppressati, imbagħad
    żid ballun u xi briks. Int ser tippersonalizza l-logħba billi żżid assi tad-dwana
    għall-ballun, briks, u jaqdfu.
  tutorial_itchbio_longdescription: |-
    Isem-li inti toħloq logħba ta 'rikonoxximent!

    Oħloq logħba biex insemmu l-partijiet ta 'ċellula bijoloġika. Tgħallem il-partijiet taċ-ċellula waqt li tagħmel il-logħba, u terġa 'tilgħab kemm-il darba għandek bżonn tiffriska l-memorja tiegħek!

    L-ewwel timxi u ssegwi direzzjonijiet biex toħloq logħba biex tikkettja t-tliet fażijiet taċ-ċiklu tal-ilma. Int ser tagħmel logħba li taħdem bis-sħiħ, inkluż punteġġ!

    Min-naħa tal-kodifikazzjoni int ser titgħallem dwar varjabbli, conditionals, listi, kordi konkatenanti u ħafna, ħafna aktar. Dawn huma tekniki ta 'kodifikazzjoni li tkun tista' terġa 'tuża fi proġetti oħra hekk kif timxi 'l quddiem biex tibni l-ħiliet il-ġodda ta' kodifikazzjoni tiegħek!

    Tista 'tieħu l-attività saħansitra aktar billi żżid l-immaġni u t-tikketti tiegħek stess (flimkien ma' ħafna għażliet oħra ta 'proġetti żejda, il-gost ma jispiċċa qatt). Headphones huma rakkomandati.
  tutorial_itchj_longdescription: |-
    L-attività tal-Qbiż tagħna tagħtik il-ħiliet tal-kodifikazzjoni biex tikseb karattru biex tiżdied fuq pjattaformi li jintużaw f'ħafna logħob tal-istil tal-arcade.

    Uża l-ħiliet Jaqbeż u joħolqu l-għan tiegħek logħba stess.

    Dan juża sistema ta 'koordinati kartesjani sabiex tkun taf titgħallem ftit dwar il-koordinati tal-iskrin hawn.

    Igawdu t-tagħlim kollu dwar il-qbiż bil-Ħakk! Headphones huma rakkomandati.
  tutorial_tickleo_longdescription: B'Tickle, app ta 'kodifikazzjoni faċli għall-utent,
    tista' faċilment tipprogramma l-Orca biex tgħum f'numru ta 'modi billi sempliċement
    tkaxkar u twaqqa' blokki ta 'kodifikazzjoni biex toħloq kmand biex issegwi.
  tutorial_hopgeo_longdescription: Oħloq il-verżjoni tiegħek tal-logħba tal-Ġeometrija
    Jumper li tinvolvi ħafna fl-ambjent ta 'programmazzjoni miftuħa ta' Hopscotch!
    Tul it-triq, inti ser jiksbu hands-on esperjenza ma 'kunċetti bħal sekwenza, loops,
    varjabbli, u debugging. L-ebda esperjenza minn qabel mhija meħtieġa biex tlesti
    jew tiffaċilita din l-attività; jinkludi tutorja tal-vidjow divertenti fl-app
    u gwida ta 'faċilitazzjoni pass pass.
  tutorial_tynkermult_longdescription: Kodiċi logħba matematika tiegħek stess! Karattru
    tiegħek jeħtieġ li jaħarbu l-grotta mingħajr ma jkollna milquta minn blat li jaqgħu.
    Iżda l-uniku mod kif il-karattru jista 'jimxi' l quddiem huwa billi jwieġeb b'mod
    korrett il-mistoqsijiet tal-matematika! Int ser issegwi struzzjonijiet pass pass
    biex tipprogramma din il-logħba tal-kwiżż tal-multiplikazzjoni divertenti.
  tutorial_monster_longdescription: Il-Mystery Island Coding Quest minn Monster Coding
    joffri gost mimlija avventura awto iggwidata li tgħallem diversi kunċetti ta 'programmazzjoni
    ewlenin lit-tfal. Kull attività bbażata fuq il-blokka tibni fuq dik ta 'qabel,
    tintroduċi tfal għal Funzjonijiet, Valuri Boolean, Loops, Dikjarazzjonijiet Ekk/Else,
    u Arrays, bl-użu ta' grafika animata mlewna, struzzjonijiet awdjo.
  tutorial_tynkerapp_longdescription: Jibnu verżjoni tiegħek stess ta 'logħba favoriti
    tiegħek. Agħżel minn tunnellata ta 'għażliet, bħal logħob tal-platformer, logħob
    arcade klassiku, logħob tat-tlielaq, arti tal-ipprogrammar, proġetti ta' stejjer,
    u aktar! Int ser tippersonalizza l-logħba tiegħek billi toħloq aktar livelli,
    ittella 'jew tiġbed assi tad-dwana, u tipprogramma aktar karatteristiċi divertenti.
  tutorial_tynkerpup_longdescription: Pixel il-ġeru kien qed igawdi ġurnata sabiħa
    mal-familja tiegħu, imma nesa jpoġġih fil-karozza u telqu mingħajru! Tista 'tipprogramma
    Pixel biex issib triqtu lejn id-dar? F'kull puzzle, int ser tinnaviga Pixel biex
    tevita ostakli sabiex ikun jista 'jikseb lura d-dar lill-familja tiegħu.
  tutorial_livecode_longdescription: Meta tuża t-tutorja LiveCode tagħna għas-Siegħa
    tal-Kodiċi, l-istudenti tiegħek jiksbu biex joħolqu t-soundboards tagħhom stess.
    Wara li joħolqu soundboards bi ħsejjes ta 'annimali u pjanu, l-istudenti jkunu
    liberi li jagħmlu s-soundboards personalizzati tagħhom stess bl-immaġni u l-għażliet
    tal-mużika tagħhom stess!
  tutorial_cocomgame_longdescription: L-ewwel, livell up il-ħiliet ta 'programmazzjoni
    Python jew JavaScript tiegħek billi tikkodifika triqtek mill-periklu u taqbad
    loot ħelu. Imbagħad uża s-setgħat ta 'programmazzjoni tiegħek biex tibni l-logħba
    tiegħek stess u ara jekk il-ħbieb tiegħek jistgħux jegħlbuha!
  tutorial_tynkerspin_longdescription: F'dan il-proġett, inti ser toħloq għodda ta
    'tpinġija tal-biża' customizable. Ipprogramma l-pinna tiegħek, agħżel immaġni
    (jew ittella 'tiegħek), u tkun tista' tiġbed verżjoni li ddur ta 'dik id-dehra.
  tutorial_code-avengers_longdescription: Ibni 2 plejer 2D logħba minn fuq għal isfel
    b'JavaScript f'10 kompiti qosra. Imbagħad kompli titgħallem xi punti bażiċi ta
    'programmazzjoni (varjabbli u jekk dikjarazzjonijiet) hekk kif toħloq Quiz biex
    taqsam mal-ħbieb. Tul it-triq jaqilgħu punti u badges kif inti jikkompetu biex
    jilħqu l-quċċata tal-leaderboard klassi.
  tutorial_tynkercq_longdescription: Disinn karattru tiegħek stess troll kandju u
    jmorru fuq tfittxija multi-livell għall-kandju biex jgħinu karattru tiegħek issib
    mod dar tagħha. Int ser ikollok isolvu puzzles kodifikazzjoni biex jinnaviga karattru
    tiegħek permezz-dinja tal-bniedem, filwaqt li jiġu evitati l-ostakli u l-ġbir
    gumdrops u zekek.
  tutorial_cmgame_longdescription: Ħu l-ħiliet tal-kodifikazzjoni tiegħek għal-livell
    li jmiss billi titgħallem tibni l-logħob tiegħek stess. F'dan il-kors, titgħallem
    interface għall-utent tat-tastiera u mekkanika tal-logħob waqt li tibni logħba
    Super Mario™ -styled. Wara, inti tkun kapaċi li jaqsmu logħba tiegħek!
  tutorial_codesters_longdescription: 'Oħloq logħob tiegħek stess, animazzjonijiet,
    u l-arti bl-użu Python. Ladarba inti qed isir, jaqsmuhom mal-ħbieb! Programm fi
    Python, lingwa ta ''programmar reali użata kuljum fil-kumpaniji - is-sett ta''
    għodda drag and drop tagħna jagħmilha faċli biex titgħallem! Ipprova bini ta ''logħba
    basketball, choreographing żfin, jew tfassil ta'' karta animati! '
  tutorial_qrm_longdescription: Ingħaqad ma 'Mary fit-tagħlim tal-lingwa ta' programmar
    Quorum bħala parti minn vjaġġ ħafif b'qalbhom u divertenti fil-bijoloġija. L-attivitajiet
    huma ggwidati mill-istudenti, b'eżempji onlajn, u huma aċċessibbli għall-persuni
    neqsin mid-dawl u dawk neqsin mid-dawl.
  tutorial_texas-instruments_longdescription: 'L-attivitajiet tal-Minuti 10 tal-Kodiċi
    jistgħu jintużaw fil-klassi bħala mod biex iqanqlu l-interess tal-istudenti fil-kodifikazzjoni
    bit-teknoloġija TI li jġorru fil-backpacks tagħhom ta ''kuljum. Tgħallem il-punti
    bażiċi tal-kodifikazzjoni billi tuża t-TI-84™ Plus u ibda l-ipprogrammar f''10
    minuti biss - m''hemmx bżonn ta ''esperjenza!  '
  tutorial_cajava_longdescription: Tpinġija bil JavaScript huwa aktar faċli milli
    inti tista 'taħseb. Tgħallem aktar dwar il-bnadar tad-dinja kif inti tiġbed bnadar
    għal kull livell li żieda fil-kumplessità. Tgħallem dwar forom, koordinati, u
    kuluri kif ukoll l-importanza tas-sekwenza fil-kodifikazzjoni.
  tutorial_codehs_longdescription: L-għoti ta 'kmandi lil kompjuter, li huwa dak li
    l-ipprogrammar huwa kollu, huwa eżatt bħal li jagħti kmandi lil kelb. Tgħallem
    kif tikkodifika ma 'Karel il-Kelb - introduzzjoni divertenti, aċċessibbli u viżwali
    għal programmazzjoni bbażata fuq test li tgħallem kunċetti fundamentali bħal kmandi
    u funzjonijiet lil dawk li jibdew assoluti. Diġà għandhom xi esperjenza? Ipprova
    tagħna Grafika tutorja JavaScript minflok!
  tutorial_hopemo_longdescription: "Ibni app tat-tpinġija li toħloq arti sabiħa u
    interattiva li tinkludi l-emojis favoriti tiegħek. \n\nEsplora n-naħa kreattiva
    tal-kodifikazzjoni, billi tagħmel app li l-ħbieb jistgħu jużaw biex jesprimu lilhom
    infushom. Fil-proċess, jitgħallmu dwar sekwenza, avvenimenti, loops, u varjabbli.
    \n\nL-ebda esperjenza minn qabel mhija meħtieġa biex tlesti jew tiffaċilita din
    l-attività; tinkludi video tutorja fl-app u gwida ta 'faċilitazzjoni pass pass."
  tutorial_tynkercm_longdescription: Tesplora l-foresta Enchanted biex taqbad monsters
    u titgħallem kif tipprogrammahom billi timla puzzles ta 'kodifikazzjoni. Iġbor,
    il-kodiċi, u jevolvu l-monsters uniku. Tfassal strateġiji bbażati fuq l-abbiltajiet
    tal-monsters tiegħek sabiex ikunu jistgħu jiġġieldu fl-arena multiplayer. Il-kodiċi
    ta 'liema se jirbaħ?
  tutorial_codesterswintergreet_longdescription: 'F''din l-attività, l-istudenti jużaw
    il-ġibda tagħna għat-test toolkit biex jibdew jipprogrammaw fi Python minnufih!
    Tislijiet Winter għalliema studenti dwar sintassi bażiku, sprites u dot notazzjoni,
    kif ukoll avvenimenti. L-istudenti jitgħallmu billi joħolqu karta ta ''greeting
    tax-xitwa li jistgħu jiffrankaw u jaqsmu! '
  tutorial_codestersc_longdescription: 'F''din il-lezzjoni l-istudenti jesploraw l-erba
    ''kwadranti tal-pjan tal-koordinati! Huma jużaw Python u s-sett ta ''għodod drag-to-text
    tagħna biex jibagħtu Sprite f''diversi postijiet fuq il-palk! Hemm attivitajiet
    ta ''dimostrazzjoni u debugging inklużi biex jgħinu lill-istudenti jsiru komdi
    bin-navigazzjoni tal-pjan tal-koordinati. '
  tutorial_codestersturtle_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    f'Python waqt li toħloq il-logħba tal-qsim tal-fekruna tiegħek stess! Uża listi
    u loops biex twaqqaf il-logħba tiegħek, u avvenimenti biex toħloq karozzi u tikkontrolla
    l-fekruna! Tista 'taqsam it-triq b'mod sikur?
  tutorial_penjee_longdescription: 'Mod viżiv għall-istudenti biex jibdew l-ewwel
    lingwa tagħhom. L-istudenti jiktbu kodiċi Python biex jimxu Penguin madwar dinja
    tas-silġ. L-editur tagħna jenfasizza kull linja ta ''kodiċi hekk kif tesegwixxi,
    u jgħin lit-tfal jgħaqqdu l-kodiċi tagħhom ma'' bidliet fid-dinja tal-Penguin.
    Il-kurrikulu tagħna huwa differenzjat, ibbażat fuq ir-rieda tal-istudenti, u jpoġġi
    ruħu għall-ħtiġijiet ta ''kull student. '
  tutorial_trinket_longdescription: |-
    Agħżel minn lezzjonijiet, sfidi, u tutorials dwar il-lingwa ta 'programmar Python. Agħmel animazzjonijiet ibbażati fuq il-fekruna u ssolvi puzzles, kollha waqt li titgħallem il-punti bażiċi ta 'din il-lingwa qawwija.

    L-attivitajiet ivarjaw minn programmazzjoni bbażata fuq blokka għal kodiċi Python reali, b'attivitajiet xierqa għall-biċċa l-kbira tal-livelli tal-età. Tagħżel lezzjonijiet disponibbli bl-Ispanjol, il-Korean u ċ-Ċiniż!
  tutorial_frogger_longdescription: Issir Ħassieb Komputazzjonali. Oħloq Oġġetti 3D
    billi tfassal immaġini 2D li tinbidel f'forom 3D aqwa. Oħloq Dinjiet 3D billi
    tgħaqqad il-forom li għadek kif bnejt f'dinjiet eċċitanti. Regola d-Dinja tiegħek!
    Ġib id-dinja tiegħek għall-ħajja billi tipprogramma billi tuża regoli sempliċi
    ta 'tkaxkir u qatra. Ilgħab fuq kompjuters, pilloli u smartphones. Share 3D logħba
    tiegħek mal-ħbieb tiegħek permezz ta 'email u Facebook.
  tutorial_tynkereco_longdescription: Oħloq piramida ekoloġika interattiva biex issegwi
    kif l-enerġija tgħaddi minn ekosistema! Dan il-proġett jiġi ma 'struzzjonijiet
    pass pass li jiggwidawk permezz tal-ħolqien ta' piramida ekoloġika għal kwalunkwe
    ekosistema ma 'annimali u pjanti li jiżżerżqu għall-post xieraq fil-piramida meta
    għafast.
  tutorial_mitedarc_longdescription: Have Sprite tiegħek jiġbru muniti u jiksbu punti.
  tutorial_khan_longdescription: Tgħallem kif tipprogramma tpinġijiet billi tuża JavaScript
    billi tfassal is-snowman tiegħek stess. Ipprova waħdek jew mal-klassi tiegħek!
  tutorial_tynkerd_longdescription: Iddisinja eroj tad-dwana u tilgħab bħala dak il-karattru
    permezz ta 'din il-logħba ta' avventura b'ħafna livelli. Int ser ikollok bżonn
    tuża l-ħiliet kodifikazzjoni tiegħek biex isolvu puzzles, bugs ġlieda, u jiffrankaw
    l-motherboard!
  tutorial_cdmy_longdescription: Il-Codecademy hija pjattaforma interattiva għat-tagħlim
    tal-ħiliet STEM li huma kritiċi għall-impjiegi tal-lum. Ingħaqad miljuni ta 'studenti
    Codecademy u jitgħallmu l-baŜi ta' kodifikazzjoni u x-xjenza tal-kompjuter billi
    tieħu gost Hour tagħna ta 'korsijiet Kodiċi. Sa l-aħħar ta 'kull kors, inti ser
    ikollok proġett reali li inti tista' turi off lill-ħbieb u familja tiegħek.
  tutorial_codestersdance_longdescription: 'L-istudenti jużaw sett ta ''għodod drag-to-text
    li jippermettilhom jibdew jikkodifikaw f''Python minnufih! L-istudenti jimlew
    sett ta ''attivitajiet ta'' prattika ggwidata li fihom jitgħallmu kif jużaw u
    jimmodifikaw varjetà ta ''kmandi ta'' programmazzjoni. Imbagħad, japplikaw dawn
    il-ħiliet biex joħolqu r-rutina taż-żfin tagħhom stess! '
  tutorial_codestersbasketball_longdescription: 'L-istudenti jużaw is-sett ta ''għodod
    drag-to-text tagħna biex jibdew jikkodifikaw fi Python minnufih! F''din l-attività
    awtogwidata, l-istudenti jlestu serje ta ''attivitajiet ta'' struzzjoni diretta
    li fihom jibnu logħba tal-baskitbol ta ''ġibda u rimja! L-istudenti jesploraw
    varjabbli, avvenimenti, sintassi bażika, u joħolqu koordinati każwali. '
  tutorial_nclkarel_longdescription: Tgħallem tikkodifika u ssolvi l-problemi billi
    tiggwida lil Karel ir-Robot permezz ta 'jungles, muntanji, u deżerti. Karel isegwi
    l-istruzzjonijiet tiegħek, eżatt bħal robot reali. Ibda l-ipprogrammar b'kmandi
    sempliċi bħal go, get, and put. Sussegwentement titgħallem kif tibni loops u kundizzjonijiet
    ripetuti fil-programmi tiegħek. Fl-aħħarnett iddefinixxi kmandi tad-dwana għal
    Karel. Tista 'toħloq il-logħob tiegħek stess bl-app ta' NClab! Ħu gost waqt li
    titgħallem ħiliet li tista 'tuża fi kwalunkwe lingwa ta' programmar.
  tutorial_buildpong_longdescription: Pong huwa wieħed mill-logħob tal-kompjuter arcade
    kmieni u l-ewwel isports arcade video game. Hija logħba sportiva tat-tennis tal-mejda
    li fiha grafika sempliċi b'żewġ dimensjonijiet. L-għan tal-logħba hu li l-PLAJER
    jiskorja fuq il-KOMPJUTER waqt li jiddefendi l-GħAN tiegħu. F'dan il-proġett,
    il-KOMPJUTER huwa pprogrammat b'intelliġenza artifiċjali bażika u għalhekk jista
    'jirrispondi għall-PLAJER.
  tutorial_tynkerdrones_longdescription: Tgħallem tipprogramma apparat konness billi
    ssolvi l-puzzles “Crash Course”, fejn tinnaviga drones virtwali u robots permezz
    ta 'ostakli. Imbagħad int lest biex toħloq programmi biex tikkontrolla drones
    u robots reali. Teħtieġ pillola iPad jew Android u ġugarell appoġġjat.
  tutorial_carla_longdescription: "“Programmazzjoni ma 'Carla” hija serje ta' attivitajiet
    qosra li jiggwidaw lill-istudenti permezz tal-bini ta 'chatbot sempliċi, filwaqt
    li jitgħallmu dwar kunċetti ewlenin bħal varjabbli u conditionals. L-attivitajiet
    ġew imfassla bir-reqqa biex jindirizzaw kunċetti żbaljati komuni li programmaturi
    ġodda għandhom dwar dawn is-suġġetti billi joffru ħafna opportunitajiet għall-prattika,
    kif ukoll ideat immirati u feedback.\n"
  tutorial_zulama_longdescription: F'din l-attività titgħallem teditja l-kodiċi JavaScript
    permezz ta 'logħba ta' azzjoni jilgħab u kaptan kunċetti tax-xjenza tal-kompjuter
    bħal varjabbli u funzjonijiet. Oħloq il-logħba tiegħek stess fis-Sandbox billi
    tħallat mill-ġdid u tespandi fuq kodiċi tal-logħob eżistenti. Imbagħad ippubblika
    u taqsam il-logħba tiegħek mal-ħbieb u l-familja.
  tutorial_capost_longdescription: Li tibda titgħallem HTML u CSS huwa faċli u divertenti
    b'din il-kartolina diġitali. Tgħallem dwar iż-żieda ta 'intestaturi, paragrafi,
    stampi u links biex toħloq karta tal-vaganzi jew ċelebrazzjoni ta' għeluq snin
    biex taqsam ma 'ħbieb u familja.
  tutorial_marco_longdescription: L-istudenti jilagħbu logħba ta 'avventura bbażata
    fuq storja oriġinali. Huma jiggwidaw lil Marco - il-karattru prinċipali - permezz
    ta 'kull livell billi jagħtih struzzjonijiet pass pass fil-forma tal-lingwa ta'
    programmazzjoni viżwali użata mis-Siegħa tal-Kodiċi. Huma jiġu introdotti għal
    sekwenzar ta 'kmandi, iterazzjoni u kundizzjonijiet mingħajr ma jinnutawha.
  tutorial_codestersflappybike_longdescription: 'F''din l-attività, l-istudenti jużaw
    is-sett ta ''għodod drag-to-text tagħna biex jibdew jikkodifikaw fi Python minnufih!
    L-istudenti huma ggwidati permezz ta ''serje ta'' attivitajiet ta ''tagħlim li
    jgħallmuhom jibnu logħba kompluta! Wara li jispiċċaw, huma kkontestati biex jużaw
    dak li tgħallmu dwar sintassi, notazzjoni dot, avvenimenti, varjabbli, parametri
    u mekkaniżmi tal-logħob biex joħolqu logħba ġdida. '
  tutorial_kanopong_longdescription: Tgħallem għall-kodiċi billi tibni din il-logħba
    arcade klassika f'siegħa!
  tutorial_tynkerright_longdescription: 'Oħloq il-proġett tal-Abbozz tad-Drittijiet
    tiegħek stess: ibdel l-isfond, żid aktar mistoqsijiet, żomm il-punteġġ, żid animazzjonijiet.'
  tutorial_touchdevelop_longdescription: 'L-editur li jiffavorixxi l-mess jiggwidak
    fil-ħolqien ta ''arti tal-pixel, isolvi l-puzzle tal-ors, jew jagħmel il-logħba
    tal-għasafar tal-qbiż tiegħek stess. '
  tutorial_tynkercc_longdescription: Ipprepara armata tiegħek għall-battalja! Kodiċi
    l-loġika attakk ta 'kull membru ta' armata tiegħek biex jisfruttaw dgħufijiet
    ghadu tiegħek u joħorġu minn battalji rebbieħa. Kif titgħallem, tiftaħ karattri
    ġodda li tista 'tipprogramma. Jibnu l-armata tiegħek, imbagħad battalja mal-ħbieb.
    Liema kodiċi huwa l-aħjar?
  tutorial_bamboo_longdescription: 'Il-Bambu JS huwa disinn ta ''attività minn Codemoji
    biex jgħallem lill-istudenti kunċetti bażiċi ta'' Javascript. Il-bambu l-Panda
    u l-ħbieb tal-biża ''tiegħu se jimxu l-istudenti għalkemm jikkmanda u struttura
    bażiċi. L-attività tal-Bambu JS hija disinn għal studenti li jixtiequ ftit aktar
    animazzjoni u aktar arti u disinn fil-kodifikazzjoni tagħhom. L-attività tal-Bambu
    hija kbira għal studenti ta ''kull età. '
  tutorial_robojav_longdescription: Tgħallem il-punti bażiċi tal-ipprogrammar Java
    f'siegħa, waqt li tibni dinja żgħira fuq l-iskrin tiegħek għal robots simulati
    u kreaturi personalizzati. L-ebda esperjenza ta 'programmazzjoni minn qabel mhija
    meħtieġa. Suġġetti koperti jinkludu oġġetti, metodi, parametri, u grafika sempliċi.
  tutorial_roboba_longdescription: "RoboBlockly hija mfassla għall jibdew biex jitgħallmu
    matematika ma robots fil Blockly. L-attivitajiet tal-Alġebra 1 huma awtogwidati.
    \nRoboBlockly jipprepara lill-istudenti biex ikunu lesti biex jipprogrammaw f'C/C
    ++.\n"
  tutorial_knodsnake_longdescription: 'Tgħallem toħloq logħba Snake fil JavaScript! '
  tutorial_soccharater_longdescription: Kodifika l-karattru tal-pixel tiegħek stess!
    Uża HTML biex tibni l-karattru tiegħek, CSS biex tistilha, u JavaScript biex janimaw
    il-persuna ħelu tal-pixel tiegħek. Kodiċi minnek innifsek, jew tistieden ħabib
    u kodiċi flimkien mal-logħba tal-kodifikazzjoni tat-tim tagħna.
  tutorial_silent_longdescription: |-
    Skopri l-kunċetti bażiċi ta 'programmazzjoni mingħajr ebda kelma jew spjegazzjoni.
    L-għalliem sieket tagħna jistaqsik diversi serje ta 'mistoqsijiet li jwassluk biex taħseb xi regoli u titgħallem mill-iżbalji tiegħek stess.
    Minħabba li m'hemm l-ebda test fil-logħba, huwa aċċessibbli għal kwalunkwe plejer tkun xi tkun il-lingwa tiegħu.
  tutorial_robomesh_longdescription: L-istudenti jiktbu kodiċi Google Blockly biex
    jikkontrollaw robots popolari VEX IQ. Jistgħu jagħżlu li jiktbu kodiċi jew għal
    robot virtwali, jew robot VEX IQ reali li bnew huma stess, u ż-żewġ għażliet huma
    disponibbli fl-istess interface ta 'żvilupp ibbażat fuq il-web. L-istudenti jitgħallmu
    dwar il-moviment bażiku tar-robot, u kif jużaw sensor u apparat tal-ħruġ. Huwa
    faċli u divertenti.
  tutorial_amaze_longdescription: F'dan il-proġett, KARATTRU jibda fil HOME BASE u
    jsegwi PASSAĠĠ filwaqt li jevitaw Ostakli biex tikseb PREMJU. Biex tirbaħ, il-karattru
    jġib il-premju lura għall-bażi tad-dar. Il-karattru mhux permess tmissx l-Ostakli.
    Jekk tagħmel hekk, huwa “zapped” u jibda minn HOME BASE. Għal kreditu żejjed,
    l-attur għandu ammont limitat ta 'żmien biex jitlesta l-logħba.
  tutorial_codestersds_longdescription: 'F''din il-lezzjoni allinjata tal-ELA tal-Qofol
    Komuni, l-istudent juża l-ipprogrammar biex jgħid storja li tqanqal lill-utenti
    għal kliem ta ''transizzjoni xierqa. L-istudenti jitgħallmu dwar is-sintassi bażika,
    il-kordi, il-varjabbli, u l-input tal-utent. Huma se jużaw il-pjattaforma u sprite
    biex jirrakkontaw storja u jwasslu lill-utent permezz ta ''varjetà ta'' bidliet
    fix-xena. '
  tutorial_knodtext_longdescription: Jitgħallmu jagħmlu test avventura logħba fil
    Python!
  tutorial_alicegar_longdescription: 'Segwi l-proċess ta ''produzzjoni ta'' animazzjoni
    minn storyboarding għal programmazzjoni ma ''Alice u Garfield. Ħalli l-kreattività
    u l-istejjer isuqu t-tagħlim tiegħek f''ambjent ta ''kodifikazzjoni drag and drop.
    Il-proġett jiggwidak permezz ta ''dak li huwa storyboard, li jittraduċi storyboard
    f''kitba programmabbli, u kif tipprogramma animazzjoni 3D qasira. '
  tutorial_codesterstransform_longdescription: 'F''din l-attività, l-istudenti jużaw
    Python biex jipprattikaw it-twettiq ta ''trasformazzjonijiet fuq il-pjan tal-koordinati!
    Il-lezzjoni tinkludi dimostrazzjonijiet, struzzjoni diretta, u sfidi li jitolbu
    lill-istudenti biex jipprogrammaw u jidentifikaw diversi trasformazzjonijiet statiċi! '
  tutorial_flexfrog_longdescription: Tgħallem xi iżvilupp tal-web ma 'din il-logħba
    edukattiva fejn inti tgħin Froggy u l-ħbieb jagħmlu lill pads lily tagħhom. Sa
    l-aħħar tal-logħba, inti ser jitgħallmu kif jużaw jiktbu kodiċi jużaw proprjetajiet
    ġodda CSS imsejħa flexbox. L-ebda esperjenza ta 'kodifikazzjoni minn qabel meħtieġa!
  tutorial_codemoji_longdescription: L-attività Codemoji hija attività bbażata fuq
    il-web għall-istudenti tal-1st-6 grad biex jitgħallmu kunċetti bażiċi ta 'kodifikazzjoni
    bl-użu ta' Emoji's. Wara li l-istudenti jagħmlu l-attività li jkunu tgħallmu dwar
    tikketti u kunċetti bażiċi HTML. Dan jgħinhom jagħmlu l-proġett ta 'kodifikazzjoni
    fejn l-istudent jibni websajt bażika fi ftit passi biss. Wara li l-istudenti jagħmlu
    l-attività ta 'Codemoji l-istudenti jitbiegħdu b'ħiliet ta' kodifikazzjoni reali.
  tutorial_robobii_longdescription: "RoboBlockly hija mfassla għall jibdew biex jitgħallmu
    kodifikazzjoni ma robots fil Blockly. L-attivitajiet ta 'kodifikazzjoni huma awtogwidati
    b'vidjows ta' tutorja. \nRoboBlockly jipprepara lill-istudenti biex ikunu lesti
    biex jipprogrammaw f'C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly hija mfassla għall jibdew biex jitgħallmu
    matematika ma robots fil Blockly. L-attivitajiet tal-matematika huma awtogwidati.
    \nRoboBlockly jipprepara lill-istudenti biex ikunu lesti biex jipprogrammaw f'C/C
    ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly hija mfassla għall jibdew biex
    jitgħallmu kodifikazzjoni u matematika ma robots. L-attivitajiet huma ggwidati
    mill-istudenti b'vidjows ta 'tutorja. \nRoboBlockly jipprepara lill-istudenti
    biex ikunu lesti biex jipprogrammaw f'C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly huwa ddisinjat għal dawk li jibdew
    jitgħallmu r-robotika bil-kodifikazzjoni fi Blockly. L-attivitajiet tar-robotika
    huma awtogwidati b'vidjows ta 'tutorja. \nRoboBlockly jipprepara lill-istudenti
    biex ikunu lesti biex jipprogrammaw f'C/C ++.\n"
  tutorial_coders_longdescription: "Din il-logħba tal-puzzle pass pass tipprovdi introduzzjoni
    faċli għall-ipprogrammar tal-bot. \n\nL-għan huwa li tirbaħ tellieqa starship
    kontra atturi oħra.\n\nIl-logħba hija sempliċi biex tibda u teħtieġ biss ftit
    linji ta 'kodiċi li jkollhom vapur jiċċaqalqu madwar, iżda hemm possibbiltajiet
    kważi infinita ta' titjib biex joħolqu bots aktar sofistikati. "
  tutorial_tynkerhw_longdescription: Tgħallem tipprogramma ma 'Hot Wheels f'din il-logħba
    tat-tlielaq ta' ottan għoli! Agħżel minn għażla wiesgħa ta 'karozzi, imbagħad
    jitgħallmu għall-programm kif inti jinnaviga permezz binarji razza kumplessi.
    Jaqbżu fuq ostakli, żliq madwar kantunieri, u tirbaħ it-tiġrija. Tista 'anki programm
    binarji tiegħek razza stess u l-isfida ħbieb tiegħek għar-razza fuqhom.
  tutorial_tynkermh_longdescription: Monster High qed tospita kaċċa għall-kennies!
    Issolvi puzzles ta 'kodifikazzjoni bi blokki drag-and-drop biex tgħin lil Frankie,
    Draculaura, Clawdeen, Cleo, u Ghoulia. Evita l-ostakli u jsibu l-crests iskola
    kif inti tfittxija permezz tal-swali ta 'Monster Għoli. Imbagħad ipprogramma l-vidjow
    tal-mużika tal-parti taż-żfin tiegħek stess mal-ghouls u taqsamha mal-ħbieb.
  tutorial_caphoto_longdescription: Dan il-proġett ta 'sfida u eċċitanti jgħallmek
    kif toħloq app Photo Booth. Meta tuża JavaScript, CSS u HTML int se tikkonnettja
    buttuni li jħalluk tuża kamera, ittella 'immaġini u tippersonalizza r-ritratti
    tiegħek billi ddaħħal stikers u tapplika filtri.
  tutorial_mozillahw_longdescription: L-istudenti jerġgħu jħalltu l-kodiċi JavaScript
    biex ibiddlu l-kliem fuq websajt, jitgħallmu dwar il-kompożizzjoni għall-web,
    il-kodifikazzjoni tal-valuri JavaScript, u t-taħlit mill-ġdid tal-kontenut tal-Web.
  tutorial_ticklep_longdescription: B'Tickle, app ta 'kodifikazzjoni faċli għall-utent,
    tista' faċilment tipprogramma Parrot Drone biex tgħum f'numru ta 'modi billi sempliċement
    tkaxkar u twaqqa' blokki ta 'kodifikazzjoni biex toħloq kmand biex issegwi.
  tutorial_bbot_longdescription: "B'dawn l-attivitajiet ta 'kodifikazzjoni ta' siegħa
    XNUMx, m'għandekx bżonn xi għarfien jew esperjenza ta 'programmazzjoni biex tgħallem
    lill-istudenti tiegħek dwar l-ipprogrammar! Tista 'tgħallem l-ipprogrammar b'mod
    divertenti u faċli. Mur fuq l-attivitajiet u niżżel il-materjali tal-lezzjonijiet
    tagħna inklużi slajds tal-preżentazzjoni, materjali mhux imqabbda, u gwidi tas-soluzzjonijiet
    u ssib ruħek lest biex tgħallem l-ewwel lezzjoni tiegħek f'20 - 40 minuta! \n\nL-attivitajiet
    tagħna jinkludu kemm eżerċizzji offline kif ukoll online biex jgħallmu lill-istudenti
    tiegħek (etajiet 7 u aktar) dwar l-ipprogrammar u kunċetti ta 'programmazzjoni
    fundamentali bħal għal loops u algoritmi. L-istudenti se japplikaw l-għarfien
    u l-ħiliet tagħhom fil-logħba online Bomberbot, fejn se jipprogrammaw ir-robot
    tagħhom biex isolvu puzzles ibbażati fuq il-loġika bl-iktar mod effiċjenti. "
  tutorial_scratchg_longdescription: It-tfal iħobbu jilagħbu logħob fuq it-telefowns
    tagħhom u fuq il-kompjuters. Imma kif huma pprogrammati? Din l-attività tintroduċi
    lill-istudenti għal-lingwa ta 'programmar Scratch u mbagħad turihom kif jipprogrammaw
    stili differenti ta' logħob. L-arti kollha meħtieġa għal-logħob hija pprovduta,
    u l-istudenti jridu jaħdmu kif jgħaqqdu kollox flimkien biex jagħmlu logħba li
    tiffunzjona.
  tutorial_sjforest_longdescription: "“Nista 'nagħmel Foresti Spooky?” hija attività
    intermedja maħsuba għat-tfal fil-kindergarten permezz tat-tieni grad li għandhom
    xi esperjenza minn qabel bl-ipprogrammar biex jitgħallmu dwar u jegħlbu karatteristiċi
    aktar avvanzati ta 'ScratchJR. Aktar tard, it-tfal jistgħu jużaw il-ħiliet li
    tgħallmu biex jagħmlu din l-attività biex joħolqu l-proġetti uniċi tagħhom stess,
    jew jibnu fuq dak li ħolqu fil- “Nista 'nagħmel Spooky Forest?” programm. Permezz
    ta 'din l-attività u l-ħin kontinwu ma' ScratchJR, l-istudenti se jkollhom l-opportunità
    li jaħsbu b'mod kreattiv, isiru storytellers, u jtejbu fuq ir-raġunament matematiku
    u l-ħiliet ta 'sekwenzar."
  tutorial_sjgreet_longdescription: "“Nista 'nagħmel il-Karattri Tiegħi Insellem lil
    xulxin?” hija attività avvanzata maħsuba għat-tfal fil-kindergarten permezz tat-tieni
    grad li għandhom esperjenza minn qabel bl-ipprogrammar biex jikkontrollaw karatteristiċi
    aktar avvanzati ta 'ScratchJR. Aktar tard, it-tfal jistgħu jużaw il-ħiliet li
    tgħallmu biex jagħmlu din l-attività biex joħolqu l-proġetti uniċi tagħhom stess,
    jew jibnu fuq dak li ħolqu fihom “Nista 'nagħmel il-Karattri Tiegħi Insellem lil
    xulxin?” programm. Permezz ta 'din l-attività u l-ħin kontinwu fi ScratchJR, l-istudenti
    se jkollhom l-opportunità li jaħsbu b'mod kreattiv, isiru storytellers, u jtejbu
    fuq raġunament matematiku u sekwenzar ħiliet."
  tutorial_sjsunset_longdescription: "“Nista 'nagħmel is-Sett tax-Xemx?” hija attività
    introduttorja maħsuba għat-tfal fil-kindergarten permezz tat-tieni grad bi ftit
    jew xejn esperjenza ta 'programmazzjoni biex jitgħallmu l-karatteristiċi bażiċi
    ta' ScratchJR u l-kunċetti elementari tal-kodifikazzjoni. Permezz ta 'din l-attività
    u l-ħin kontinwu ma' ScratchJR, l-istudenti se jkollhom l-opportunità li jaħsbu
    b'mod kreattiv, isiru storytellers, u jtejbu fuq ir-raġunament matematiku u l-ħiliet
    ta 'sekwenzar. Aktar tard, it-tfal jistgħu jużaw il-ħiliet li tgħallmu biex joħolqu
    l-proġetti uniċi tagħhom stess."
  tutorial_fufafrenz_longdescription: Lezzjonijiet tal-Bidu dwar is-Sekwenza (K-5).
    Din hija introduzzjoni għall-kunċett ta 'programmazzjoni l-aktar bażika, sekwenza.
    Dan huwa l-eżempju tat-tielet grad, għandna pjanijiet ta 'lezzjoni dwar dan il-kunċett
    armar għal K-5.
  tutorial_bbcgeo_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u ibni apps li jinvolvu l-ġeometrija.
  tutorial_chspixel_longdescription: Wara li jitgħallmu dwar kif taħdem il-grafika,
    l-istudenti joħolqu l-programmi Color by Pixel tagħhom stess. Il-pjan tal-lezzjoni
    jikkonsisti f'erba 'partijiet, kull wieħed ikopri suġġett speċifiku. Il-lezzjoni
    sħiħa ta 'ħames partijiet Color by Pixel hija mfassla biex taħdem madwar siegħa.
  tutorial_hummingbird_longdescription: F'din l-attività, inti se toħloq logħba tiegħek
    stess! Int ser tuża bord Hummingbird u sensor biex tiskopri meta l-attur jitfa
    'ballun f'kaxxa. Int tikteb programm biex iżżomm il-punteġġ u tixgħel id-dwal
    meta l-plejer jagħmel basket. Imbagħad tista 'tippersonalizza l-logħba tiegħek
    biex tagħmilha unika! Għal din l-attività, tista 'tuża laptop jew Chromebook;
    m'għandek bżonn l-ebda esperjenza ta 'programmazzjoni minn qabel.
  tutorial_recoloring_longdescription: 'Studenti mingħajr esperjenza ta ''kodifikazzjoni
    minn qabel jistgħu jitgħallmu kif jużaw il-kompjuters biex joħolqu immaġini u
    jifhmu dejta astronomika. Il-parteċipanti jitgħallmu kodifikazzjoni bażika li
    tibda b''kunċetti familjari bħall-forma u l-kulur u jiggradwaw għal oġġetti astronomiċi.
    Wara sett ta ''attivitajiet scaffolded, u li jaħdmu ma'' data minn teleskopji
    orbitanti NASA fuq sorsi minn stilel sploda għal toqob suwed, l-istudenti jistgħu
    jesperjenzaw applikazzjoni dinja reali ta ''xjenza, teknoloġija u arti.        '
  tutorial_bbcchem_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bil-worksheets fl-idejn,
    u ibni apps li jinvolvu l-kimika.
  tutorial_floalgo_longdescription: F'din il-lezzjoni, l-istudenti se jesploraw algoritmi,
    kunċett ewlieni li jippermetti lill-programmaturi tal-kompjuter isolvu l-problemi.
    Huma se jiktbu algoritmi effiċjenti u preċiżi bl-Ingliż u pseudocode biex itemmu
    l-kompiti u jsolvu l-problemi. Huma ser jevalwaw ukoll algoritmi li jikkompetu
    bbażati fuq l-effiċjenza u fatturi oħra.
  tutorial_flocond_longdescription: Dan huwa pjan ta 'lezzjoni li fih l-istudenti
    jesploraw dikjarazzjonijiet kondizzjonali, kunċett użat fil-lingwi ta' kodifikazzjoni.
    L-istudenti se jaraw vidjow edukattiv tal-hip hop dwar il-kondizzjonalitajiet
    u jwieġbu mistoqsijiet ta 'diskussjoni. Imbagħad jipprattikaw li jiddeterminaw
    jekk il-kundizzjonijiet humiex veri u jwettqu azzjonijiet kif xieraq. Fl-aħħarnett,
    huma ser jiktbu d-dikjarazzjonijiet kondizzjonali tagħhom stess u jevalwaw id-dikjarazzjonijiet
    biex ibassru r-riżultat tal-programmi.
  tutorial_floloops_longdescription: Dan huwa pjan ta 'lezzjoni li fih l-istudenti
    jesploraw loops, kunċett użat fil-lingwi ta' programmazzjoni li jippermetti lill-programmaturi
    jirrepetu faċilment il-kodiċi. L-istudenti se jaraw vidjow edukattiv tal-hip hop
    dwar loops u jwieġbu mistoqsijiet ta 'diskussjoni dwar l-użu tagħhom fl-ipprogrammar.
    Huma mbagħad jipprattikaw vokabularju ewlieni u jlestu sekwenza ta 'attività li
    fiha jiktbu loops u jinterpretaw loops mogħtija biex jiġġeneraw ir-riżultati tagħhom.
  tutorial_pgts_longdescription: Din l-attività “mhux imqabbda” tgħin lill-istudenti
    jitgħallmu kif jaħdem l-immudellar u s-simulazzjoni billi jkollhom grupp ta 'studenti
    jilagħbu verżjonijiet differenti tal-logħba Rock/Karta/Imqass, u jaraw ir-riżultati
    bħala esperimenti differenti tal-immudellar.
  tutorial_ozo_longdescription: "Dan it-tutorja mmexxi mill-għalliema jintroduċi lill-istudenti
    għall-kunċett ta 'kodifikazzjoni bl-għajnuna ta' Ozobot, robot programmabbli żgħir.
    L-istudenti se jkunu qed jitgħallmu kif jikkodifikaw billi jilagħbu logħob Ozobot,
    imsejjaħ Shape Tracer Games. Huma xorta jistgħu jilagħbu l-verżjoni simulata tal-logħob
    anke jekk ma jkollhomx Ozobot Bit jew Evo robot.Il-logħob Ozobot se jgħallmu lill-istudenti
    kif jikkodifikaw ma 'Ozobot, lingwa ta' programmazzjoni viżwali bbażata fuq Blockly.
    \n\nIl-logħob huma segwiti minn idea ta 'proġett li jista' jsir lil hinn mis-Siegħa
    tal-Kodiċi. Il-proġett jisfida lill-istudenti biex jieħdu dak kollu li tgħallmu
    u jiddisinjaw u jipprogrammaw xena ta 'azzjoni għal Ozobot.\n\nL-ebda esperjenza
    ta 'programmazzjoni jew għarfien ta' Ozobot mhija meħtieġa għal dan it-tutorja.
    Madankollu, anke studenti b'xi esperjenza ta 'programmazzjoni se jkunu involuti
    mil-logħob Ozobot. It-tutorja hija mfassla għall-gradi 1-12 u jistgħu jiġu mfassla
    apposta għall-abbiltajiet istudenti tiegħek."
  tutorial_bbcla_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u ibni apps li jinvolvu l-arti tal-lingwa.
  tutorial_bbcsci_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u ibni apps li jinvolvu xjenza ġenerali.
  tutorial_tlctour_longdescription: Din l-attività hija eżempju ta 'ħolqien ta' algoritmu
    li huwa sekwenza sempliċi ta 'struzzjonijiet li jagħmlu fl-ordni. Dan juri li
    jekk għandna bil-miktub stabbiliti soluzzjoni għall-problema fil-forma ta 'algoritmu
    allura aħna kapaċi li jagħmlu tours fil-futur biss billi ssegwi l-passi, mingħajr
    ma jkollhom biex jaħdmu out mill-bidu mill-ġdid. Ukoll jekk niktbu l-algoritmu
    nistgħu niċċekkjaw li definittivament jaħdem billi nsegwuh pass pass fuq il-karta.
    Din l-attività twassal għall-attività tal-Kavallier Tour.
  tutorial_codesterstj_longdescription: 'F''dan il-proġett b''ħafna lezzjonijiet l-istudenti
    jitgħallmu dwar iċ-ċittadinanza diġitali u jsegwu mudell ta ''ħsieb tad-disinn
    biex isolvu problema li jagħżlu! L-istudenti se joħolqu logħba maħsuba biex jgħallmu
    lill-utenti lezzjoni dwar ċittadinanza diġitali responsabbli. Ir-riżorsi kollha
    jinsabu fil-pjattaforma. '
  tutorial_tlclocked_longdescription: Din l-attività għandha l-għan li tintroduċi
    soluzzjoni ta 'problemi bbażata fuq il-ħsieb tal-komputazzjoni, li twassal għal
    fehim ta' x'inhu algoritmu, x'inhu tfittxija lineari u kif l-algoritmi jistgħu
    jiġu mqabbla fuq il-bażi ta 'effiċjenza. Juri wkoll kif il-ħsieb tal-komputazzjoni
    huwa dwar aktar milli sempliċement joħloq soluzzjonijiet ibbażati fuq il-kompjuter.
    Computing huwa dwar soluzzjoni ta 'problemi għan-nies.
  tutorial_baubles_longdescription: L-istudenti jitgħallmu dwar ir-rappreżentazzjoni
    u l-ħażna ta 'ittri binarji, bħala funzjonijiet ta' mixgħul u mitfi. Fl-aħħar,
    il-klassi gets biex jikkodifikaw inizjali tagħhom stess biex jieħdu dar magħhom.
  tutorial_bbcart_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u ibni apps li jinvolvu l-arti viżwali.
  tutorial_tlcknight_longdescription: Din l-attività tinvolvi li tipprova ssolvi puzzle
    billi tuża żewġ rappreżentazzjonijiet differenti. Biex tibda magħha huwa pjuttost
    diffiċli, iżda meta r-rappreżentazzjoni tal-bord u jiċċaqlaq tinbidel isir verament
    faċli. Oħloq graffs biex tirrappreżenta l-problema. Ara l-poter li tuża l-astrazzjoni
    u kif l-għażla tar-rappreżentazzjoni tista 'tagħmel problema ħafna aktar faċli.
    Din l-attività ssegwi mill-attività tat-Tour Guide.
  tutorial_fufafit_longdescription: L-istudenti jitgħallmu kunċetti avvanzati ta 'programmazzjoni
    (funzjonijiet) permezz ta' lezzjoni u attività kinestetika. L-istudenti se japplikaw
    għarfien tal-funzjonijiet fuq l-iskrin biex imexxu programm. Din il-lezzjoni hija
    għal studenti u għalliema li għandhom xi esperjenza b'sekwenza, kundizzjonijiet,
    loops, jew kunċetti oħra ta 'programmazzjoni fundamentali.
  tutorial_ozodance_longdescription: |-
    Dan it-tutorja mmexxi mill-għalliema jintroduċi lill-istudenti għall-kunċett ta 'kodifikazzjoni bl-għajnuna ta' Ozobot, robot programmabbli żgħir. L-istudenti se jkunu qed jitgħallmu kif jikkodifikaw billi joħolqu u jipprogrammaw rutina taż-żfin għal Ozobot! Huma se jużaw OzoBlockly, lingwa ta 'programmazzjoni viżwali bbażata fuq Blockly, biex jipprogrammaw iż-żifna u mbagħad jieħdu pjaċir jaraw il-koreografija tagħhom toħroġ ħajja meta Ozobot iwettaq iż-żfin tagħhom.

    L-ebda esperjenza ta 'programmazzjoni jew għarfien ta' Ozobot mhija meħtieġa għal dan it-tutorja. Madankollu, anke studenti b'xi esperjenza ta 'programmazzjoni se jkunu involuti mil-logħob Ozobot. It-tutorja hija mfassla għall-gradi 1-12 u tista 'tkun personalizzata għall-abbiltajiet tal-istudenti tiegħek.
  tutorial_codingrobotics_longdescription: L-istudenti se jitgħallmu dwar kunċetti
    ta 'programmazzjoni fundamentali u japplikaw għarfien ġdid għar-robotika. Jaħdmu
    kemm mal-Workshop ta 'Kodable kif ukoll ma' Wonder, l-istudenti jużaw għarfien
    dwar l-ipprogrammar biex jikkmandaw “Dash” ir-robot fl-app Path.
  tutorial_box_longdescription: Ħu vjaġġ fuq Box Island u jgħinu Hiro jiġbru l-arloġġi
    kollha mferrxa fil-deżert! F'dan il-tutorja inti ser jitgħallmu l-baŜi ta 'algoritmi,
    sekwenzi, loops u conditionals!
  tutorial_hopgame_longdescription: "Żomm il-gost għaddej! Uża din il-gwida bbażata
    fuq il-proġett biex tiffaċilita workshop disinn logħba, hackathon, jew fil-klassi
    serje. Agħmel Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Subway
    Skaters, u Escape-Kamra. Kull wieħed jinkludi mistoqsijiet ta 'diskussjoni, divrenzjar,
    u video tutorial. \n\nL-istudenti jistgħu jibnu l-istruzzjonijiet tiegħek biex
    jippersonalizzaw il-logħob tagħhom. Ma kienet meħtieġa l-ebda esperjenza minn
    qabel."
  tutorial_icontrol_longdescription: |-
    Din il-lezzjoni ffaċilitata mill-għalliema, adattata għas-Siegħa tal-Kodiċi, tipprovdi lill-istudenti l-opportunità li jesploraw l-ipprogrammar fiżiku permezz tar-robotika - Sphero.

    Bl-użu ta' ambjent ta' programmazzjoni drag-and-drop u sfera robotika programmabbli, l-istudenti jitgħallmu li s-sistemi fiżiċi jistgħu jiġu pprogrammati u kkontrollati.
  tutorial_cocomteach_longdescription: Introduċi lill-istudenti tiegħek għal Python
    jew JavaScript fil-kors b'xejn ta 'CodeBat, Introduzzjoni ta' siegħa għall-Computer
    Science. Imxejna ltqajna pjan ta 'lezzjoni ddedikat għalik biex tgħin tispjega
    kunċetti lill-istudenti tiegħek, inklużi sintassi bażika, kordi, argumenti, loops,
    varjabbli, u x- u y-koordinati, bl-użu mazes dungeon gem-packed u battalji eroj-vs-ogre.
  tutorial_bbcmathii_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-2. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u ibni apps li jinvolvu aritmetika, viżwalizzazzjoni ta 'numri, u forom ġeometriċi.
  tutorial_bbcphys_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u ibni apps li jinvolvu l-fiżika.
  tutorial_bitsbox_longdescription: 'Segwi l-istruzzjonijiet biex tikkodifika ħames
    mini-apps divertenti billi tuża Javascript reali u ttajpjat. Mill blowing up pie
    fil “Fighing Ikel” li flushing notebook isfel toqba sewda fil “So Long, Homework!”
    , kull app hija mfassla biex tieħu pjaċir lit-tfal waqt li turi varjabbli, metodi,
    u aktar. Dawn l-apps huma wkoll kompletament miftuħa; it-tfal jistgħu jużawhom
    bħala punt tat-tluq għall-kreazzjonijiet tal-app tagħhom stess. Jibdew merħba!

    '
  tutorial_tlcemo_longdescription: L-istudenti joħolqu u jipprogrammaw robot 2D magħmul
    mill-karta biex juru emozzjonijiet differenti. Huma joħolqu tabella li tista 'tintuża
    biex tittraduċi emozzjonijiet (kmandi ta' livell għoli) f'istruzzjonijiet tal-magna
    ta 'livell baxx.
  tutorial_crd_longdescription: Tgħallem dwar algoritmi u dikjarazzjonijiet kondizzjonali
    f'din l-attività “mhux imqabbda” billi tuża gverta ta 'karti. L-istudenti jagħmlu
    din l-attività f'timijiet, u jeħtieġu gverta waħda ta 'karti għal kull tim.
  tutorial_bbcbio_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bi worksheets fl-idejn,
    u titgħallem dwar it-tkabbir, id-diversità tal-ispeċi, u l-pollinazzjoni.
  tutorial_ticklebb8_longdescription: Bil-Tickle, app tal-kodifikazzjoni faċli għall-utent,
    tista 'faċilment tipprogramma BB-8 biex timxi f'numru ta' modi billi sempliċement
    tkaxkar u twaqqa 'blokki ta' kodifikazzjoni biex toħloq kmand biex issegwi.
  tutorial_grok_longdescription: 'Uża blokki drag-and-drop jew il-lingwa bbażata fuq
    it-test Python biex tfassal bnadar minn madwar id-dinja, toħloq snowflakes meraviljużi,
    jew tibni chatbot imsejjaħ “Eliza”. '
  tutorial_ijournalist_longdescription: "Din il-lezzjoni ffaċilitata mill-għalliema
    tgħallem ix-Xjenza tal-Kompjuter u l-Arti tal-Lingwa. L-istudenti jibdew jiżviluppaw
    stil ġurnalistiku li jqis l-interess tal-qarrej u l-preżentazzjoni tal-informazzjoni
    għal storja tal-aħbarijiet onlajn. L-istudenti jużaw HTML u CSS bażiċi biex joħolqu
    u jippreżentaw storja ta 'aħbarijiet onlajn dwar serq fittizju mill-iskola.\n\nHuwa
    jistabbilixxi x-xjenza tal-kompjuter f'kuntest sinifikanti li jippermetti lit-tfal
    jifhmu l-valur tax-xjenza tal-kompjuter f'oqsma oħra tas-suġġetti. \n\n"
  tutorial_bbcmusic_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    K-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter bil-worksheets fl-idejn,
    u ibni apps li jinvolvu l-mużika.
  tutorial_secretcodes_longdescription: Tgħallem dwar ir-rwol li kellhom il-kompjuters
    biex jgħinu jsalvaw id-dinja.
  tutorial_tlchex_longdescription: Inti tagħmel exagon hexahexa aħmar u isfar billi
    tiwi u twaħħal strixxa tal-karta multicoloured b'mod speċjali. Ladarba tkun għamilt
    tibda tesploraha. Hekk kif tintewa u tiżvolġiha, maġikament tiżvela naħat ġodda
    hekk kif l-eżagonu jibdel il-kulur.
  tutorial_tickles_longdescription: Għaqdi ma 'Sphero tiegħek għal ġirja tajba! Nimxu,
    spin u agħtiha ftit rawnds ta 'dawriet tajbin. Biss tpoġġi xi blokki kodiċi flimkien
    fuq app Tickle biex imexxu Sphero tiegħek kif inti tixtieq li.
  tutorial_ozogame_longdescription: "Dan it-tutorja mmexxi mill-għalliema jintroduċi
    lill-istudenti għall-kunċett ta 'kodifikazzjoni bl-għajnuna ta' Ozobot, robot
    programmabbli żgħir. L-istudenti se jkunu qed jitgħallmu kif jikkodifikaw billi
    jilagħbu logħob Ozobot, imsejjaħ Shape Tracer Games. Huma xorta jistgħu jilagħbu
    l-verżjoni simulata tal-logħob anke jekk ma jkollhomx Ozobot Bit jew Evo robot.Il-logħob
    Ozobot se jgħallmu lill-istudenti kif jikkodifikaw ma 'Ozobot, lingwa ta' programmazzjoni
    viżwali bbażata fuq Blockly. \n\nLadarba l-istudenti jkunu solvew l-għaxar livelli
    kollha tal-Logħob Tracer tal-Forma, huma jiġu sfidati biex jieħdu dak kollu li
    tgħallmu u jiddisinjaw u jipprogrammaw il-livell 11 tal-logħob tagħhom stess.\n\nL-ebda
    esperjenza ta 'programmazzjoni jew għarfien ta' Ozobot mhija meħtieġa għal dan
    it-tutorja. Madankollu, anke studenti b'xi esperjenza ta 'programmazzjoni se jkunu
    involuti mil-logħob Ozobot. It-tutorja hija mfassla għall-gradi 2-12 u tista 'tkun
    personalizzata għall-abbiltajiet tal-istudenti tiegħek."
  tutorial_vidcodeio_longdescription: F'dan l-eżerċizzju, int ser timxi mal-istudenti
    tiegħek kif dan jirrelata ma 'dak li diġà jafu dwar il-matematika billi jsolvu
    ekwazzjoni tal-matematika bl-ipprogrammar.
  tutorial_tlcbrain_longdescription: Din l-attività tesplora kif immudellar komputazzjoni
    (parti ewlenija tal-ħsieb komputazzjoni) jistgħu jintużaw biex jgħinu jifhmu sistemi
    bijoloġiċi — here newroni. Naraw kif il-mod kif jaħdmu l-imħuħ tagħna kien ukoll
    l-ispirazzjoni għal mod ġdid biex tipprogramma l-kompjuters u għalhekk tagħtihom
    abbiltajiet intelliġenti.
  tutorial_hopquiz_longdescription: 'Dan il-pjan tal-lezzjoni huwa mudell li tista
    ''tadatta u tuża fi kwalunkwe suġġett - Xjenza, Arti tal-Lingwa, Lingwi Dinjija,
    jew Storja. Jinkludi struzzjonijiet pass pass u spjegazzjonijiet li tista ''tuża
    biex tgħin lill-istudenti tiegħek jikkodifikaw kwizzijiet b''għażla multipla.
    Matul il-proċess, huma jipprattikaw u jesploraw kunċetti ewlenin ta ''kodifikazzjoni
    bħal sekwenza, loops, varjabbli, u conditionals. '
  tutorial_unfortunate_longdescription: Aħna lkoll nirreaġixxu għal avvenimenti li
    jiġru madwarna, kemm jekk nifilħu meta t-tim tal-iskola jirbaħ, jibki f'film imdejjaq,
    jew żfin meta nisimgħu mużika. F'din il-lezzjoni, l-istudenti jitgħallmu kif jgħallmu
    Dash u Dot biex jirrispondu għal avvenimenti li jiġru madwarhom!
  tutorial_cha_longdescription: L-istorja tal-kompjuters hija affaxxinanti. Dan huwa
    ċ-ċans tiegħek li titgħallem aktar.
  tutorial_elaseq_longdescription: L-istudenti se jeżaminaw il-kunċett ta 'sekwenza
    fil-kuntest tal-qari u l-kitba. Permezz ta 'lezzjonijiet ELA allinjati fil-livell
    tal-grad, l-istudenti se japplikaw l-għarfien tagħhom tas-sekwenza biex ikomplu
    l-fehim tagħhom tas-sekwenza tar-rwol fl-ipprogrammar.
  tutorial_bbcmathi_longdescription: Pjan ta 'lezzjoni bbażat fuq l-istandards għall-gradi
    3-5. Ħu lit-tfal tiegħek fil-laboratorju tal-kompjuter b'worksheets fl-idejn,
    u ibni apps li jinvolvu frazzjonijiet, varjabbli, u formuli.
  tutorial_tlcpixel_longdescription: Pixel puzzles dawwar il-modi kif l-immaġini huma
    rappreżentati bħala serje ta 'numri li jirrappreżentaw pixels fis puzzles. Huma
    jiġu f'diversi forom minn varjant sempliċi ta 'kulur b'numri għal puzzles aktar
    kumplessi bbażati fuq kompressjoni fejn l-immaġini huma rappreżentati b'inqas
    numri sabiex jieħdu inqas ħażna - imma tista' ġġibhom lura! Kull rappreżentazzjoni
    teħtieġ l-algoritmu tagħha stess biex issegwi biex terġa 'tinkiseb l-immaġni.
  tutorial_introrobo_longdescription: 'F''din il-lezzjoni, l-istudenti jsiru jafu
    Dash u Dot waqt li jiġu introdotti għall-ideat tar-Robotika u l-Ipprogrammar.
    L-istudenti se jiksbu fehim ta ''x''inhu robot, kif iħossu d-dinja ta'' madwarhom,
    u kif il-programmi jistgħu jikkontrollaw ir-robots. '
  tutorial_tlcinvis_longdescription: Dan jintroduċi x'inhu algoritmu u x'inhu programm
    tal-kompjuter. Jista 'jintuża wkoll biex jesplora l-interazzjoni tal-kompjuter
    tal-bniedem u l-importanza tar-rispons u l-bini ta' mudell mentali korrett.
  tutorial_tlcjflap_longdescription: Magna tal-istat finit hija għodda utli ħafna
    fil-kaxxa tal-għodda tal-ħsieb tal-komputazzjoni. Huma mod importanti biex jiddeskrivu
    x'jagħmlu s-sistemi tal-kompjuter u biex jissimulaw l-affarijiet fid-dinja reali.
    JFLAP hija għodda faċli biex tużah u b'xejn għall-ħolqien ta 'magni tal-istat
    finit. Din l-attività tinvolvi l-ħolqien ta 'magna sempliċi tal-istat finit u
    tissimulaha, imbagħad tkompli toħloq magni tal-istat finit aktar kumplessi li
    jirrappreżentaw puzzles, aġġeġġi, paġni tal-web u logħob.
  tutorial_procolor_longdescription: |-
    Dan it-tutorja mmexxi mill-għalliema jintroduċi lill-istudenti tiegħek għall-ipprogrammar u l-ħsieb tal-komputazzjoni u jispjega wkoll x'tip ta 'robot Ozobot hu. Din l-attività hija “splaggjata”, li jfisser li l-kodifikazzjoni ma ssirx fuq kompjuter jew pillola, iżda fuq biċċa karta b'markaturi. L-istudenti se jkunu qed jagħtu kmandi lil Ozobot billi jużaw Ozocodes, li huma sekwenzi speċjali tal-kulur. Wara li jitgħallmu dwar kif jipprogrammaw Ozobot b'markaturi u karta, l-istudenti huma sfidati biex isolvu labirint u jgħinu lil Ozobot isib it-triq lejn l-iskola.

    L-ebda esperjenza ta 'programmazzjoni jew għarfien ta' Ozobot mhija meħtieġa għal dan it-tutorja. Madankollu, anke studenti b'xi esperjenza ta 'programmazzjoni se jkunu involuti billi jipprogrammaw Ozobot. It-tutorja hija mfassla għall-gradi K-12 u jistgħu jiġu mfassla apposta għall-abbiltajiet istudenti tiegħek”.
  tutorial_spiralsfinch_longdescription: 'Il-Finch huwa robot żgħir iddisinjat biex
    jispira u jieħu pjaċir lill-istudenti jitgħallmu x-xjenza tal-kompjuter billi
    jipprovdilhom rappreżentazzjoni tanġibbli u fiżika tal-kodiċi tagħhom. F''din
    l-attività, titgħallem tikteb programmi li jagħmlu l-Finch jiċċaqlaq u jdur. Imbagħad
    inti ser tuża varjabbli għall-programm l-robot li jiċċaqalqu fil-mudell spirali.
    Għal din l-attività, tista ''tipprogramma l-Finch jew bi Scratch jew Snap! bl-użu
    ta ''laptops jew Chromebooks. M''għandek bżonn l-ebda esperjenza ta ''programmazzjoni
    minn qabel. '
  tutorial_ozoi_longdescription: |-
    Dan it-tutorja jintroduċi lill-istudenti għall-ipprogrammar u l-ħsieb tal-komputazzjoni u jispjega wkoll x'tip ta 'robot Ozobot hu. Din l-attività hija “splaggjata”, li jfisser li l-kodifikazzjoni ma ssirx fuq kompjuter jew pillola, iżda fuq biċċa karta b'markaturi. L-istudenti se jkunu qed jitgħallmu dwar kif jaħdem ir-robot u mbagħad jagħtu kmandi lil Ozobot billi jużaw Ozocodes, li huma sekwenzi speċjali tal-kulur. Wara li jitgħallmu dwar kif jipprogrammaw Ozobot b'markaturi u karta, l-istudenti huma sfidati biex isolvu labirint u jgħinu lil Ozobot isib it-triq lejn il-maħżen.

    L-ebda esperjenza ta 'programmazzjoni jew għarfien ta' Ozobot mhija meħtieġa għal dan it-tutorja. Madankollu, anke studenti b'xi esperjenza ta 'programmazzjoni se jkunu involuti billi jipprogrammaw Ozobot. It-tutorja hija mfassla għall-gradi K-12 u jistgħu jiġu mfassla apposta għall-abbiltajiet istudenti tiegħek”.
  tutorial_ticklel_longdescription: Brick mill briks, jibnu l-immaġinazzjoni tiegħek
    LEGO wildest. Billi tpoġġi xi kodiċijiet flimkien fuq l-app Tickle, tista 'tagħmel
    il-LEGO WebO tiegħek tagħmel xi affarijiet tal-għaġeb.
  tutorial_spiralsdash_longdescription: Tgħallem il-baŜi ta 'l-użu ta' varjabbli fi
    programm waqt li tuża robot biex toħloq l-arti! Uża varjabbli fi Blockly biex
    tikkontrolla b'mod dinamiku l-veloċitajiet tar-roti ta 'robot Dash. Wara li tlesti
    l-lezzjoni, int tifhem kif tassenja varjabbli, taċċessa varjabbli, u tbiddel b'mod
    dinamiku varjabbli billi tuża linja. Billi tbiddel il-valur ta 'varjabbli maż-żmien,
    tista' tagħmel Dash tiġbed spirali spettakolari!
  tutorial_ghdebug_longdescription: Għin lill-istudenti jitgħallmu dwar Grace Hopper
    u għaliex din il-ġimgħa hija CS EDWeek.
  tutorial_tlckk_longdescription: Puzzles Kriss-kross jikkombinaw imħabba ta 'kliem
    ma' l-imħabba tal-loġika. Minħabba lista ta 'kliem ta' tulijiet differenti, trid
    taqbel magħhom kollha fil-grilja.
  tutorial_firstcomp_longdescription: Ftit affarijiet huma eċċitanti daqs il-kompjuters.
    U issa int ser tingħata biex tiddisinja l-waħda tiegħek stess - din id-darba barra
    mill-karta. Kun af is-CPU, RAM u ROM, Ħażna tal-Massa u GPU. Iġbed l-ewwel applikazzjoni
    tiegħek. Ikseb l-imqass, il-pinen u l-karti tiegħek!
  tutorial_mazefinch_longdescription: 'F''din l-attività, tuża lingwa ta ''programmar
    sempliċi ħafna biex tagħmel ir-robot Finch jiċċaqlaq u jdur. Imbagħad tikteb programmi
    biex tgħin lir-robot jimla labirint! M''għandekx bżonn xi esperjenza ta ''programmazzjoni
    minn qabel, u tista'' tuża laptop jew Chromebook. '
  tutorial_tlccc_longdescription: Id-dejta fuq il-kompjuters tinħażen bħala sekwenzi
    twal ta 'karattri - fl-aħħar mill-aħħar bħala 1s binarji u 0s. L-idea bil-kompressjoni
    hija li nużaw algoritmu biex inbiddlu l-mod kif l-informazzjoni hija rappreżentata
    sabiex inqas karattri huma meħtieġa biex jaħżnu eżattament l-istess informazzjoni.
  tutorial_tlcdoodle_longdescription: 'Ix-xenarju fil-films spiss jiġi ġġenerat mill-kompjuter.
    Ever CROWLEY kif jagħmlu dan? Id-darba li jmiss issib ruħek tfassal doodles, tfassal
    doodle algoritmiku u tesplora algoritmi għat-tpinġija tan-natura. L-algoritmi
    huma recursive: jiġifieri dawn jiddeskrivu pass wieħed u mbagħad jgħidlek biss
    biex tiġbed il-pass li jmiss bl-istess mod, wara l-algoritmu mill-bidu.'
  tutorial_tlcpunch_longdescription: Uri kif il-kompjuters bikrija setgħu jsibu dejta
    maħżuna fuq punch cards u juru li huwa l-istess algoritmu bħall-trick maġiku fl-Attività
    “Australian Magice's Dream”. Għandha l-għan li turi b'mod viżwali kif jaħdem algoritmu
    ta 'tfittxija. Meta tagħmel hekk inti turi użu prattiku ta 'numri binarji, a jaqsam
    u conquer algoritmu għat-tiftix u tesplora l-trick ħsieb komputazzjoni ta 'traduzzjoni
    soluzzjonijiet bejn oqsma problematiċi.
  tutorial_finchfract_longdescription: Din l-attività użi recursion biex tiġbed Fractals
    Koch mal-robot Finch. Hija tassumi li l-istudenti ġew introdotti għall-idea ta
    'recursion, iżda tlestija din l-attività se tgħinhom biex jiżviluppaw fehim aktar
    profond ta' dan il-kunċett permezz ta 'rappreżentazzjoni fiżika ta' recursion.
    Din l-attività hija xierqa għal studenti li jieħdu korsijiet introduttorji jew
    avvanzati tax-xjenza tal-kompjuter li jużaw Python jew Java.
  tutorial_tlcmind_longdescription: Dan jintroduċi l-użu ta 'raġunament loġiku permezz
    tal-użu tal-alġebra biex jipprova li algoritmu dejjem jaħdem. Juri kif l-astrazzjoni
    u r-raġunament loġiku jistgħu jintużaw biex jevalwaw l-algoritmi.
  tutorial_tlctelebot_longdescription: Dan it-trick juri kif l-affarijiet apparentement
    sempliċi jistgħu jkunu kumplessi wisq biex l-imħuħ tagħna jieħdu. Prinċipju ta
    'disinn importanti huwa li l-interfaces għandhom ikunu ċari u sempliċi, mhux imbarazz.
    Juri wkoll aspetti tal-ħsieb tal-komputazzjoni bħas-simplifikazzjoni tal-problema
    u l-importanza li wieħed jifhem in-nies.
  tutorial_tlcaus_longdescription: Din l-attività tintroduċi firxa ta' kunċetti tal-informatika
    b'mod memorabbli. Tintroduċi trick maġiku u turi kif l-astrazzjoni, ir-raġunament
    loġiku u l-immudellar tal-komputazzjoni jistgħu jintużaw biex jiċċekkjaw l-algoritmu
    jaħdem. Flimkien mal-attività “Punch card searching” hija tintroduċi algoritmu
    ta' firda u conquer użat minn kompjuters bikrija.
  tutorial_tlcmicro_longdescription: Dan il-video jista 'jintuża bħala introduzzjoni
    ġenerali għall-interazzjoni umana tal-kompjuter (HCI) u b'mod partikolari għaliex
    tant aġġeġġi huma aktar diffiċli biex jintużaw milli hemm bżonn. Id-disinn jagħmel
    differenza u huwa importanti li l-interfaces jiġu evalwati biex jiċċekkjaw li
    huma faċli biex jintużaw.
  tutorial_imathematician_longdescription: "Din l-attività mmexxija mill-għalliema
    tipprovdi l-opportunità għall-istudenti biex jużaw approċċ traskurrikulari għax-xjenza
    tal-kompjuter u l-matematika.  \n\nL-istudenti se joħolqu programm tal-kompjuter
    biex isolvu varjazzjoni ta 'problema famuża f'fergħa tal-Matematika (Teorija tal-Logħob),
    imsejħa Dilemma ta' The Prisoner.\n"
  tutorial_tlcmagic_longdescription: 'Fl-esplorazzjoni kif taħdem il-maġija, titgħallem
    dwar il-ħsieb tal-komputazzjoni: speċjalment l-importanza tal-evalwazzjoni għall-ħsieb
    algoritmiku. Int tesplora kemm l-ittestjar kif ukoll l-analiżi tal-periklu. Il-trick
    maġiku juri kif xjenzati tal-kompjuter, inġiniera (u magicians) għandhom jiċċekkjaw
    l-algoritmi tagħhom sewwa. Huma għandhom jaħsbu sew dwar kif l-affarijiet jistgħu
    jmorru ħażin kif ukoll jiċċekkjaw li se jmorru tajjeb.'
  tutorial_scratchmus_longdescription: Bil Scratch, inti tista 'toħloq logħob interattiv
    tiegħek stess, stejjer, animazzjonijiet - u jaqsmuhom mal-ħbieb tiegħek. Biex
    tibda, agħmel proġett ta 'mużika interattiva. Karti ta 'attività u gwida ta' workshop
    huma wkoll disponibbli b'xejn fuq scratch.mit.edu
  tutorial_scratchanim_longdescription: Bil Scratch, inti tista 'toħloq logħob interattiv
    tiegħek stess, stejjer, animazzjonijiet - u jaqsmuhom mal-ħbieb tiegħek. Biex
    tibda, janima l-ittri ta 'ismek, l-inizjali, jew kelma favorita. Karti ta 'attività
    u gwida ta' workshop huma wkoll disponibbli b'xejn fuq scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Bil Scratch, inti tista ''toħloq logħob interattiv
    tiegħek stess, stejjer, animazzjonijiet - u jaqsmuhom mal-ħbieb tiegħek. Biex
    tibda, jitgħallmu kif jagħmlu karattru jtajru tiegħek stess. Karti ta ''attività
    u gwida ta'' workshop huma wkoll disponibbli b''xejn fuq scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Jagħmlu stess top-down arcade shooter logħba
    tiegħek. Ibda billi tipprogramma l-ħut biex timxi 'l fuq u' l isfel meta t-tasti
    tal-vleġġa jiġu ppressati, imbagħad ikkodifika l-klieb il-baħar biex jgħumu madwar
    l-iskrin. Int ser tippersonalizza l-logħba billi żżid assi tad-dwana għall-eroj,
    il-villain, u l-isfond. Logħba tiegħek jista 'jiġi stabbilit fil-bajja, fil-foresti,
    jew saħansitra fl-ispazju ta' barra!
  tutorial_grokffpython_longdescription: 'Din l-attività hija mfassla biex tagħtik
    l-ewwel programmazzjoni ta ''esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa ta ''programmazzjoni Python u struzzjonijiet fekruna
    biex tiġbed snowflakes meraviljuż bil-kodiċi! '
  tutorial_grokffblock_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Ibni programmi billi tuża blokki ta 'ħbiberija u tagħti struzzjonijiet
    lil fekruna biex tfassal snowflakes meraviljużi bil-kodiċi!
  tutorial_grokeliza_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa ta 'programmazzjoni Python biex tibni chatbot ta' ħbiberija
    msejjaħ “Eliza”.
  tutorial_tynkercan_longdescription: Agħmel logħba tal-biża '2-player kanun u l-isfida
    ħbieb tiegħek biex jilagħbu miegħek! Int ser ikollok tibda bil-verżjoni parzjalment
    programmati tal-logħba, sabiex inti jeħtieġ li programm il-kanun xellug. Ladarba
    inti ħadthom ltqajna kemm kanuni isparar, inti ser twaqqaf pjattaformi u oġġetti
    oħra li knock fuq. Agħmel tiegħek billi żżid karatteristiċi żejda u tippersonalizza
    t-tema!
  tutorial_grokflags_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa ta 'programmazzjoni Python u l-modulu tal-fekruna tagħha
    biex tiġbed bnadar minn madwar id-dinja!
  tutorial_robomind_longdescription: 'L-istudenti jitgħallmu l-baŜi tal-ipprogrammar
    billi jikkontrollaw ir-robot virtwali tagħhom stess. Il-kors onlajn huwa kompletament
    awtonomu bi preżentazzjonijiet qosra, films, kwizzijiet u gwida/ħjiel awtomatiċi

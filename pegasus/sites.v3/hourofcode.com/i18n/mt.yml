  hoc_faq_keep_learning_q: Kif nista 'nibqa' nitgħallem wara s-Siegħa tal-Kodiċi?
  hoc_faq_keep_learning_a: Kulħadd jista 'jospita Siegħa ta' Kodiċi fi kwalunkwe ħin.

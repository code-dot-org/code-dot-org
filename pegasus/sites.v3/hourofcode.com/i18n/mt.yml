  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: X'inhi s-Siegħa tal-Kodiċi?
  hoc_faq_what_is_hoc_a: Is-Siegħa tal-Kodiċi bdiet bħala introduzzjoni ta 'siegħa
    għax-xjenza tal-kompjuter, maħsuba biex tiddemystify “kodiċi”, biex turi li kulħadd
    jista' jitgħallem l-affarijiet bażiċi, u biex iwessgħu l-parteċipazzjoni fil-qasam
    tax-xjenza tal-kompjuter. Minn dakinhar sar sforz dinji biex tiċċelebra x-xjenza
    tal-kompjuter, billi tibda b'attivitajiet ta 'kodifikazzjoni ta' siegħa iżda tespandi
    għal kull xorta ta 'sforzi tal-komunità. Iċċekkja l- <a href='%{tutorials}'>tutorials
    u attivitajiet</a>. Din il-kampanja fil-livell lokali hija appoġġjata minn aktar
    minn <a href='%{partners}'>400 imsieħeb</a> u 200,000 edukatur madwar id-dinja.
  hoc_faq_what_is_hoc_a_markdown: Is-Siegħa tal-Kodiċi bdiet bħala introduzzjoni ta

  tutorial_3dbearmars_longdescription: Il-Pijunieri Mars huwa modulu ta 'tagħlim ibbażat
    fuq proġett li jgħallem fatti dwar Mars u l-kundizzjonijiet kruċjali għall-bnedmin
    biex jgħixu hemmhekk. L-istudenti se jibnu kolonja bl-użu ta 'Realtà Awmentata
    u 3D-Print il-faċilitajiet tal-kolonja.
  tutorial_bitsboxyak_longdescription: Tip modifikati kodiċi JavaScript li jagħmlu
    karta greeting li inti tista 'email lill-ħbieb u familja. Yak Attakk! hija attività
    kompletament miftuħa li tintroduċi varjabbli, kmandi tal-moviment, funzjonijiet
    tal-linja, u aktar. Perfetta għat-tfal (u l-għalliema) li huma lesti biex jippruvaw
    kodifikazzjoni ttajpjata għall-ewwel darba.
  tutorial_blockscadbargraphs_longdescription: 'L-istudenti se jiktbu kodiċi li jħallihom
    malajr jippersonalizzaw u janalizzaw il-graffs tal-bar tagħhom stess. '
  tutorial_blockscadbirdhouses_longdescription: 'L-istudenti se jmexxu kumpanija tal-bini
    tal-għasafar, jikkonvertu unitajiet, jikkalkulaw id-dimensjonijiet, u jużaw varjabbli
    biex iżidu l-prodotti tagħhom. '
  tutorial_blockscadclock_longdescription: 'L-istudenti se jipprogrammaw mudell 3D
    ta ''arloġġ analogu li jista'' jiġi ssettjat biex juri kwalunkwe ħin. '
  tutorial_blockscaddinner_longdescription: L-istudenti se jiktbu programm billi jużaw
    varjabbli u koordinati biex jgħinu robot jistabbilixxi t-tabella tal-pranzu tagħhom
    għalihom!
  tutorial_blockscadicecream_longdescription: L-istudenti se jipprogrammaw magna tal-ġelat
    biex joħolqu koni tal-ġelat 3D b'numri u daqsijiet differenti ta 'sassla tal-ġelat.
    Huma se jaħdmu ma 'varjabbli, moduli, u funzjonijiet biex jikkalkulaw l-ispiża
    ta' kon tal-ġelat partikolari bbażat fuq iż-żona tas-sassla tal-ġelat sferika.
  tutorial_blockscadpizza_longdescription: L-istudenti se jipprogrammaw modulu biex
    joħolqu pizza 3D, jikkalkulaw iċ-ċirkonferenzi u ż-żoni u jużaw linji tul it-triq.
  tutorial_blockscadsugar_longdescription: 'L-istudenti se jużaw ġeneratur ipprogrammat
    tal-kubu taz-zokkor biex jesploraw il-volum u l-varjabbli. '
  tutorial_bsgridlight_longdescription: Agħżel ħabib Bot biex tgħin tipprepara għall-Festival
    Lighthouse. Kodifika l-Bot tiegħek biex twaqqaf dawk il-bots diżonesti pesky u
    ssalva l-ġurnata!
  tutorial_bpartscratch_longdescription: Kodifikazzjoni Kreattiva - żviluppata bi
    Scratch u Vidcode - pari proġetti bbażati fuq blokki u test b'mijiet ta 'suġġetti
    traskurrikulari. Il-proġetti huma scaffolded sabiex l-għalliema ta 'kwalunkwe
    suġġett - irrispettivament mill-esperjenza preċedenti - jistgħu faċilment jintroduċu
    kodifikazzjoni. L-approċċ ibbażat fuq il-proġett iqiegħed il-kodifikazzjoni bħala
    mezz ta 'espressjoni personali għall-istudenti u jagħtihom mod kreattiv biex juru
    dak li jafu.

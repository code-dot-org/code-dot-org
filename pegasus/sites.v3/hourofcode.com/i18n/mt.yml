    fejn tista 'tipprintja ċertifikati għall-klassi kollha tiegħek qabel iż-żmien.
    Tista 'wkoll tipprintja <a href='%{codeorg_url}/certificates?course=mc'>ċertifikati
    speċjali</a> għal studenti li jagħmlu t-tutorja Minecraft.
  hoc_faq_certificates_a_markdown: Mur fil- [paġna taċ-ċertifikati] (%{codeorg_url}/ċertifikati)
    tagħna fejn tista 'tipprintja ċertifikati għall-klassi kollha tiegħek qabel iż-żmien.
    Tista 'wkoll tipprintja [ċertifikati speċjali] (%{codeorg_url}/ċertifikati? course=mc)
    għall-istudenti li jagħmlu t-tutorja tal-Minecraft.
  hoc_faq_logo_q: Hemm limitazzjonijiet għal kif nista 'nuża l-logo jew l-isem tas-Siegħa

    ta'' Mars'
  tutorial_nasascratch_name: 'NASA: Esplora Mars Bil Scratch'
  tutorial_nasaorbit_name: 'NASA: Simulazzjoni ta ''Docking Orbitali ta'' l-Ekwipaġġ'
  tutorial_nasapackage_name: 'NASA: Attività ta ''Kodifikazzjoni ta'' Simulazzjoni
    ta ''Drone ta'' Kunsinna ta ''Pakkett '
  tutorial_nasalunar_name: 'NASA: Sfida tal-Kodifikazzjoni Lunar'
  tutorial_meeestate_name: Estate Escape
  tutorial_imagipixelart_name: Kodiċi l-arti tal-pixel tiegħek stess!
  tutorial_kcjhealth_name: L-Isfida tas-Saħħa u l-Benesseri
  tutorial_msftwakanda_name: Wakanda ħajja Twila
  tutorial_nafbrand_name: Kodiċi Brand tiegħek
  tutorial_rpccw_longdescription: Oħloq il-karattru tiegħek stess, iddisinja T-shirt,
    u toħloq ftit mużika. Aqla 'badges għal kull proġett komplut.
  tutorial_rpledfirefly_longdescription: Uża mikrokontrollur Raspberry Pi Pico u komponenti
    elettroniċi bażiċi biex toħloq nar LED li jteptep. Ikteb il-kodiċi MicroPython
    biex tixgħel il-firefly tiegħek u toħloq bidla minn wajers tal-jumper biex timita
    l-fireflies fis-selvaġġ meta l-iswiċċ ikun magħluq.
  tutorial_rpcharting_longdescription: Skopri l-qawwa tal-listi fil-lingwa ta 'programmazzjoni
    Python billi taħżen id-dejta tal-midalja Olimpika imbagħad uża l-librerija pygal
    biex toħloq chart interattiv. Uża l-ħiliet tal-analiżi tad-dejta biex tikxef xejriet
    u anomaliji.
  tutorial_rpsolar_longdescription: Oħloq mudell animat, interattiv u tas-sistema
    solari billi tuża l-lingwa ta 'programmazzjoni Python u l-librerija tal-grafika
    p5. Uża dizzjunarji biex taħżen fatti tal-pjaneta li jitgħabbew meta tkun għafast
    pjaneta orbiting.
  tutorial_rpwebcards_longdescription: Oħloq sett ta 'webcards li flip meta inti imbagħad
    jerġgħu fuqhom. Uża grafika CSS u animazzjonijiet imbagħad ippersonalizza b'fonts
    fancy u gradjenti tal-kulur.
  tutorial_codeclubhworld_longdescription: Ikteb il-kodiċi bbażat fuq it-test Python
    biex toħloq proġett interattiv b'input tal-utent li jistampa test u emoji. Uża
    varjabbli biex taħżen it-test u n-numri, u tiffunzjona biex torganizza l-kodiċi
    tiegħek.
  tutorial_codeclubspells_longdescription: Użu blokki Scratch għall-kodiċi bastun
    li jitfa jispeċifika li jduru sprites fis rospi, jikbru, u tiċkien minnhom. Editja
    u treġġa 'lura l-ħoss biex tagħmel effetti tal-ħoss jespliċitaw. Messaġġi ta 'jespliċitaw
    imxandra sabiex sprites multipli jittrasformaw meta jasal il-messaġġ.
  tutorial_coderdojoanime_longdescription: Oħloq paġna tal-web li tirrispondi b'test
    u stampi għal tutorja tat-tpinġija tal-Anime. Uża HTML biex tistruttura l-paġna
    tal-web u l-istili CSS biex tapplika tqassim, paletti tal-kulur u fonts.
  tutorial_coderdojotarget_longdescription: Użu Python mal-librerija grafika p5 biex
    tiġbed mira u punteġġ punti billi laqtu ma vleġeġ. Tgħallem dwar kuluri RGB u
    poġġi l-mira tiegħek b'koordinati x & y. Uża jekk, elif u kundizzjonijiet oħra
    biex tieħu deċiżjonijiet ta 'punteġġ.
  tutorial_creaticodescratch_longdescription: Creaticode.com joffri firxa wiesgħa
    ta 'attivitajiet ta' kodifikazzjoni f'ħafna suġġetti, bħal logħob 3D, arti 3D,
    logħob ta 'Realtà Awmentata, apps ta' Intelliġenza Artifiċjali, taħlit mill-ġdid
    tal-vidjow fuq Youtube, u l-għanijiet ta 'żvilupp sostenibbli tan-NU. Blokki bbażati
    fuq il-grif jintużaw fl-attivitajiet kollha, u għalhekk l-istudenti m'għandhomx
    bżonn jitgħallmu lingwa ta 'programmar differenti jew interface tal-utent biex
    jikkodifikaw u jaqsmu l-proġetti tagħhom.
  tutorial_bbsierpinski_longdescription: F'din is-serje qasira ta 'lezzjonijiet, int
    ser titgħallem toħloq arti tal-matematika aqwa u mlewna!
  tutorial_bbstopwatch_longdescription: F'din is-serje qasira ta 'lezzjonijiet, int
    ser titgħallem toħloq stopwatch reali li jaħdem!
  tutorial_idrpatterns_longdescription: Uża l-blokka ta 'azzjoni Loop fl-ambjent tal-kodifikazzjoni
    Weavly biex toħloq mudelli ġeometriċi bħal kristalli, stilel, jew forom eċċitanti
    oħra b'elementi ripetuti.
  tutorial_idrshapes_longdescription: 'F''din l-attività, il-plejers jużaw il-blokki
    ta ''azzjoni Weavly biex ifasslu forom sempliċi, kwadri bħal dawn, rettangoli,
    triangoli, hexagons, u stilel. '
  tutorial_edisondetect_longdescription: Introduċi l-kunċetti komputazzjonali ewlenin
    tal-linji u fehim tad-dawl infra-aħmar bl-użu tar-robots Edison u l-lingwa ta
    'programmazzjoni bbażata fuq il-blokka, EdBlocks. Din il-lezzjoni tutilizza l-funzjonijiet
    ta 'sejbien ta' sewqan u ostakli tar-robot Edison permezz ta 'sett ta' kompiti
    ta 'programmazzjoni progressiva.
  tutorial_edisonmusical_longdescription: Tunes mużikali sempliċi huma eżempju tajjeb
    ta 'sekwenza fl-azzjoni. Bl-użu ta 'Edison u l-lingwa ta' programmazzjoni bbażata
    fuq Scratch, EDScratch, l-istudenti jistgħu joħolqu mużika u jorbtu flimkien is-sekwenza
    u l-inputs-outputs fi programmi pjaċevoli.
  tutorial_codemonkeydiglit_longdescription: 'Introduzzjoni għal xi suġġetti importanti
    fid-dinja diġitali: Kif tuża l-kompjuters, x''inhu softwer u ħardwer, theddid
    possibbli onlajn u l-protezzjoni tal-privatezza tiegħek. Il-kors jinkludi 2 lezzjonijiet
    - l-użu diġitali u ċ-ċittadinanza diġitali. Kull lezzjoni hija magħmula minn slajds
    iggwidati minnhom infushom b''mistoqsijiet u stħarriġ interattivi, 3 logħob mini
    u 5 mistoqsijiet ta ''reviżjoni biex jiċċekkjaw il-fehim tal-istudent.'
  tutorial_bsdrockpaper_longdescription: Uża l-lingwa ta 'programmar ta' Python biex
    tibni logħba 'Rock, Paper, Scissors'. Tinkwetax jekk int qatt ma ppruvaw Python,
    aħna se jimxu miegħek permezz ta 'kull pass.
  tutorial_microbitreaction_longdescription: Agħmel logħba ta 'reazzjoni ta' mikro:bit
    bi swiċċijiet fiżiċi reali magħmula minn kartun ruttam u fojl tal-kċina.
  tutorial_kinderanimal_longdescription: F'din il-lezzjoni, l-istudenti jibdlu KIBO
    f'annimal jilgħab li jiċċaqlaq bi tweġiba għal programm li joħolqu t-tfal. L-istudenti
    jistgħu wkoll jesperimentaw bl-għażliet ta 'input u output ta' KIBO biex jieħduha
    aktar.
  tutorial_kindersinger_longdescription: F'din il-lezzjoni, l-istudenti se jilbsu
    KIBO fl-ilbies ta 'artist u jgħallmu lil KIBO biex tkanta kanzunetta favorita!
    Bil-Modulu ta 'Rekord/Daqq tal-Ħoss ta' KIBO, it-tfal jużaw il-ħiliet ta 'sekwenzar
    tagħhom biex jipprogrammaw KIBO biex jilagħbu lura l-kanzunetta tagħhom fl-ordni
    korretta. Din il-lezzjoni hija maħsuba għal tfal b'esperjenza minn qabel ta 'KIBO.
  tutorial_microbitwwn_longdescription: Ħawwad il-mikro:bit tiegħek u tingħata direzzjoni
    każwali biex timxi.
  tutorial_grokcyberlive_longdescription: Kaptan tan-Navy jinżamm magħluq ġewwa l-vapur
    tiegħu. Monumentali ewlieni mar skur. U l-armi huma indikati lejn is-siti traffikużi
    ta 'Sydney…Dan kollu konness, u huwa f'idejk biex teħles lill-kaptan, issegwi
    l-ħati, u twaqqafhom. L-istudenti jkollhom bżonn jintraċċaw ħjiel, isolvu puzzles,
    u jindunaw kif iwaqqfu attakk ċibernetiku simulat fuq skala kbira qabel ma jkun
    tard wisq.
  tutorial_codemojimaze_longdescription: Tgħallem dwar sekwenzi biex tgħin lil Deeno
    jlesti l-labirint.
  tutorial_codemojisnake_longdescription: F'din l-unità l-istudenti jitgħallmu kif
    jużaw blokki ta 'kodifikazzjoni fuq Scratch biex joħolqu logħba ta' serp.
  tutorial_carnegietoxibots_longdescription: Ħadd ma jorqod fuq il-Belt ta 'Zillah.
    Int tilgħab bħala wieħed mill-Zeds, ekwipaġġ iddedikat biex jittimbra l-theddida
    ta 'Toxibots, robots korrotti malware li jappartjenu għal Toxicorp, korporazzjoni
    ġgant. Ħafna mill-Toxibots ġew meqruda, iżda għad hemm xi wħud madwar wreaking
    havoc. Ikseb immirat fil-Zed Clubhouse, u pprogramma r-robot kollaborattiv tiegħek
    (magħruf ukoll bħala 'cobot') Beastie biex tgħinhom jaqbduhom.
  tutorial_carnegieiris_longdescription: L-Isfida Iris Rover ma 'VICE Virtual Robot
    tipprovdi sekwenza strutturata ta' attivitajiet ta 'programmazzjoni f'kuntest
    ibbażat fuq proġett tad-dinja reali. Hija mfassla biex l-istudenti jaħsbu dwar
    ix-xejriet u l-istruttura mhux biss tar-robotika, iżda wkoll l-ipprogrammar u
    s-soluzzjoni tal-problemi b'mod aktar ġenerali. Din il-lezzjoni tinkludi vidjows,
    animazzjonijiet, u ambjent ta 'kodifikazzjoni inkorporat bir-robot virtwali.
  tutorial_carnegiespike_longdescription: Il-Kodifikazzjoni Virtwali SPIKE Prime -
    Iris Rover Challenge tipprovdi sekwenza strutturata ta 'attivitajiet ta' programmazzjoni
    f'kuntest ibbażat fuq proġett tad-dinja reali. Hija mfassla biex l-istudenti jaħsbu
    dwar ix-xejriet u l-istruttura mhux biss tar-robotika, iżda wkoll l-ipprogrammar
    u s-soluzzjoni tal-problemi b'mod aktar ġenerali. Din il-lezzjoni tinkludi vidjows,
    animazzjonijiet, u ambjent ta 'kodifikazzjoni inkorporat b'robot virtwali.
  tutorial_spheroincolor_longdescription: Indi Sphero tista 'tara kulur ħafna bħalek
    u lili. Imma min hu aktar mgħaġġel biex jirrikonoxxi l-kuluri? Min jista 'jagħraf
    l-iktar? F'din il-lezzjoni, skopri kif naraw il-kulur u nisfidaw indi għal konkors
    tal-kulur!
  tutorial_kcjdominos_longdescription: F'dan il-lezzjoni aħna se jissimulaw dominos
    jaqgħu jużaw JavaScript. Tul it-triq aħna se jitgħallmu dwar varjabbli, funzjonijiet,
    loops, avvenimenti ġurdien u iħabbtu affarijiet fuq!
  tutorial_spherocolortheory_longdescription: Ħallat il-kuluri tiegħek billi tmejjel
    u ddur Sphero BOLT! Esplora kif taħdem it-teorija tal-kulur addittiv billi żżid
    valuri differenti ta 'aħmar, aħdar u blu biex tagħmel ħafna kuluri differenti.
    Tgħallem kif tista 'tuża s-sensuri tal-BOLT tiegħek biex tkejjel l-orjentazzjoni
    tagħha u tibdel il-kuluri.
  tutorial_codecombatesports_longdescription: Kodifikazzjoni kompetittiva qatt ma
    kienet daqshekk epika! Tgħallem il-ħiliet li għandek bżonn biex tilgħab bħall-vantaġġi
    fil-Bootcamp Esports tagħna. L-ebda esperjenza ta 'kodifikazzjoni meħtieġa. Ibda
    billi tħarreġ fil-Dungeon u tiskopri l-istrateġiji u t-tattiċi tal-kodifikazzjoni
    li ghandek bzonn tikkompeti. Wara imsin ħiliet tiegħek, tpoġġi kodiċi tiegħek
    għat-test fil arena esports tagħna kontra atturi oħra madwar id-dinja! Int iċ-champion
    grandjuż tal-Lega AI li jmiss tagħna?
  tutorial_spherodigdisplay_longdescription: Displays Diġitali huma kollha madwarna,
    minn telefowns għal monitors tal-kompjuter għat-televiżjoni għal billboards moderni.
    Imma kif jaħdmu? Ħaffer fit-teknoloġija grafika wara wirjiet diġitali u ġib esperjenza
    prattika billi tipprogramma immaġini u animazzjonijiet bil-LittleBits CodeBit
    u matriċi LED.
  tutorial_spherorvrincolor_longdescription: 'Id-dawl viżibbli huwa magħmul minn mewġ
    ta ''tulijiet li jvarjaw li l-għajn tiskopri bħala kulur. Filwaqt li RVR+m''għandux
    għajnejn (sew mill-inqas dawk li jistgħu jaraw) għandu sensor li kapaċi jikxef
    firxa wiesgħa ta ''kuluri. Tgħallem il-kapaċitajiet tas-senser tal-kulur ta ''RVR+u
    kif tipprogrammah. '
  tutorial_clbinary_longdescription: Bl-użu ta 'komponenti ta' restone f'Minecraft,
    il-parteċipanti jitgħallmu kif jaħdem l-għadd binarju, joħolqu AND u JEW xtiebi
    tal-loġika, u jużaw għadd binarju biex joħolqu serratura kombinata għall-ftuħ
    ta 'bieb imsakkar.
  tutorial_sascollabcode_longdescription: Jista 'jkun ta' sfida li ssib riżorsi biex
    tgħallem il-kodifikazzjoni lil studenti b'indebolimenti viżwali. SAS temmen li
    kull student għandu jkollu l-opportunità li jitgħallem jikkodifika u għandu l-għan
    li jwettaq dan billi juża blokki tal-kodiċi tal-braille b'SAS CodeNAPs - ambjent
    kollaborattiv ta 'kodifikazzjoni li jista' jikseb kodifikazzjoni tal-klassi sħiħa
    bi iPad wieħed biss u robot Sphero.
  tutorial_codecombatgoblins_longdescription: Għandna bżonn l-għajnuna tiegħek! Jimbarkaw
    fuq tfittxija epika fejn inti tieħu l-kontroll tal-logħba permezz poteri tiegħek
    ta 'programmazzjoni. Insiru l-eroj, nisfruttaw loot, u jespandu armament tiegħek
    ta 'kodiċi biex isalvaw il-belt. Imbagħad uża strateġiji AI biex tiġbor parti
    għal battalja finali tal-boxxla tal-goblin!
  tutorial_scratchstorytelling_longdescription: Janimaw l-istorja tiegħek stess ma
    Scratch! Żid sprites, sfondi, u effetti grafiċi interattivi biex iġġib l-istorja
    tiegħek għall-ħajja. Jinkludi gwida għall-faċilitazzjoni tal-edukatur, tutorja
    tal-proġett Scratch, u karti tal-kodifikazzjoni. Din l-attività allinjat mal-Istandards
    Komuni tal-Arti tal-Lingwa Ingliża.
  tutorial_crayolasymbols_longdescription: Stampa tiswa elf kelma - anke immaġini
    żgħar jgħidu ħafna! Is-simboli viżwali huma kullimkien, jidderiġuna lejn kmamar
    tal-banju pubbliċi, sptarijiet, rampi tas-siġġijiet tar-roti, u waqfiet tal-karozzi
    tal-linja. Uża forom u linji biex tiddisinja simboli oriġinali li oħrajn jistgħu
    jistrieħu fuqhom.
  tutorial_crayoladrawacode_longdescription: Esplora kodiċijiet mill-bieraħ u llum.
    In-nies tal-qedem ġibdu simboli fuq il-ħitan tal-grotta biex jirrakkontaw l-istejjer.
    Egyptians Ancient minquxin hieroglyphs, lingwa ta 'simboli viżwali li jirrappreżentaw
    nies, oġġetti, u azzjonijiet, fil-ġebel. Oħloq stejjer add-on b'kodiċi viżwali.
  tutorial_crayolafollowmycode_longdescription: Oħloq żfin tal-kodifikazzjoni billi
    tfassal simboli viżwali bħal vleġeġ, spirali, u passi biex toħloq mudell li int
    u oħrajn se ssegwi. Jew jagħmlu karattri żgħar minn Mudell Magic u jużawhom biex
    isegwu kodiċi żfin tiegħek!
  tutorial_madpicturethis_longdescription: Din il-lezzjoni se tintroduċi lill-istudenti
    fil-lingwa HTML u tgħallimhom kif jiddekowdjawha, anke jekk qatt ma interaġixxew
    mal-kodiċi HTML qabel. Billi jagħmlu osservazzjonijiet, l-istudenti jinnutaw xejriet
    u jiksbu fehim aħjar ta 'kif il-kodiċi HTML huwa miktub u interpretat.
  tutorial_mindmakersmaps_longdescription: F'dan l-univers, mapep ta 'tipi differenti
    jservu bħala sfond għal sfidi divertenti b'vetturi awtonomi li jobdu l-programmi
    tiegħek. Biex tirbaħ, ser ikollok tinterpreta kull mappa u l-programm mhux biss
    il-movimenti, iżda tadatta għall-sensuri mhux mistennija li jużaw għal ostakli
    u avvenimenti naturali bħat-temp, it-temperatura, u l-mogħdija taż-żmien. Jkollhom
    vjaġġ tajjeb!
  tutorial_mindmakersjorel_longdescription: L-univers divertenti ta 'Brother ta' Jorel
    issa huwa taħt il-kontroll tiegħek! Iżda għal dan, għandek bżonn tikkontrolla
    l-prinċipji fundamentali tal-ipprogrammar u tiżviluppa ħiliet bħall-ħsieb algoritmiku,
    id-dekompożizzjoni tal-problemi, l-identifikazzjoni tal-mudell u l-astrazzjoni...
    taħdem ħafna u forsi ssib l-isem ta 'ħu Jorel!
  tutorial_mindmakersroboland_longdescription: Ipprogramma r-robots stramb u divertenti
    Mustachebot u Ladybot! Int tgħinhom jegħlbu l-isfidi, u jgħinuk tiżviluppa ħsieb
    komputazzjonali. Iktar ma tkun avvanzata l-isfida, iktar titgħallem dwar algoritmi,
    dekompożizzjoni, mudelli, u astrazzjoni... Aħdem iebes u tieħdu gost!
  tutorial_mindmakersrobolandjr_longdescription: Ipprogramma r-robots stramb u umoristiċi
    Mustachebot u Ladybot. Kull meta inti tmexxi biex isolvu sfida, ikollok ballun
    aħdar ftit u jimxu fuq il-wieħed li jmiss. Kapriċċi!
  tutorial_codehsdraw_longdescription: Oħloq il-programm ta 'tpinġija tiegħek stess
    fi Scratch billi tuża inputs tat-tastiera u tal-ġurdien. Kulħadd se jkun jista
    'jużaha jagħmel arti diġitali divertenti u kreattiva!
  tutorial_codehscamouflage_longdescription: Uża ScratchJR biex tipprogramma annimal
    biex turi l-adattament tagħha li tuża l-kamuflaġġ fl-ambjent tagħha!
  tutorial_firiapythoncodex_longdescription: Lezzjonijiet sempliċi pass pass jgħallmu
    l-kodifikazzjoni Python hekk kif tiftaħ kapaċitajiet ġodda, mill-wiri tal-kulur
    sabiħ għas-sistema awdjo hi-fi. Uża l-aċċellerometru inkorporat, is-senser tad-dawl,
    u l-mikrofonu biex tikkodifika l-proġetti uniċi u interattivi tiegħek stess. U
    tista 'tikkonnettja direttament servo motors u sensuri esterni għal possibbiltajiet
    ta' espansjoni illimitati. CoDeX = logħob, mużika, sensuri, arti, u aktar!
  tutorial_bekidscoding_longdescription: Ingħaqad ma 'Grace, Zak u Dot the Robot fuq
    avventura fil-Loop Galaxy! Kodiċi bi blokki biex jitlesta kompiti eċċitanti, u
    jitgħallmu l-baŜi ta 'algoritmi, sekwenzi u loops!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour hija logħba ta ''kodifikazzjoni
    awtogwidata għal dawk ta'' 4-11-il sena. Jgħallem il-prinċipji fundamentali tal-kodifikazzjoni
    bħal sekwenzar, debugging, loops u funzjonijiet. Jgħallem ukoll tekniki biex jissolvew
    problemi sabiex it-tfal isiru aktar kunfidenti, studenti indipendenti.'
  tutorial_microbitdice_longdescription: Ħawwad il-mikro:bit tiegħek biex tagħmel
    numri bl-addoċċ.
  tutorial_madflashcard_longdescription: Din il-lezzjoni tesponi lill-istudenti għall-kodiċi
    HTML u CSS u tipprovdilhom l-opportunità li jinteraġixxu magħha u jaraw ir-riżultati
    tagħhom f'ħin reali.
  tutorial_madappwars_longdescription: 'Din il-lezzjoni tipprovdi lill-istudenti l-opportunità
    li jesploraw in-naħa tan-negozju tal-iżvilupp tal-app. F''din l-attività, l-istudenti
    jqabblu żewġ apps li jaqgħu taħt l-istess kategorija umbrella (eżempju: żewġ apps
    tal-ivvjaġġar) u jevalwaw liema hija bbażata aħjar fuq kriterji speċifiċi.'
  tutorial_kodablepuppies_longdescription: L-istudenti se jiltaqgħu mal-ħbieb fluffy
    ta 'Kodable u jitgħallmu kif jieħdu ħsiebhom! 'Pets' huma ġriewi fil-logħba li
    jeħtieġu ħafna imħabba u attenzjoni. L-istudenti se jipprogrammaw Carebots biex
    jgħinu bir-responsabbiltà li jkunu paw-kera ġdida bl-użu ta 'kunċetti ta' kodifikazzjoni
    bħal funzjonijiet u dikjarazzjonijiet kondizzjonali.
  tutorial_googlesuperhero_longdescription: Dawwar eroj ta 'kuljum minn ħajtek jew
    komunità f'superhero billi tipprogrammahom biex itiru fuq bini, spin, taħdem ma'
    sidekick, u punteġġ ta 'punti billi tmiss oġġetti f'logħba. Fil-Kodiċi Eroj Tiegħek,
    uri s-setgħat speċjali tal-eroj tiegħek u l-kreattività tiegħek stess ma 'CS First
    u Scratch.
  tutorial_googlename _longdescription: Agħżel isem u ġġib l-ittri tal-kelma għall-ħajja
    billi tuża kodiċi. Agħżel laqam, isem ta 'annimal domestiku, annimal, sport, post
    jew passatemp.
  tutorial_carnegiezillah_longdescription: Zillah City qed tiffjorixxi, u l-mużika
    tinsab fl-arja. Rumor jgħid dan, il-bot famuż Gargantua huwa online u jibgħat
    l-aħħar Toxibots biex Trash il-blokka tal-belt bi blokka.…Grab hoverboard cobot
    tiegħek u mħejija biex groove, jiċċaqalqu, u finitura off dak li bdejt! Il-plejers
    jipprogrammaw il-hoverbots tal-cobot tagħhom biex ibiddlu l-karreġġjati, jevitaw
    l-ostakli, u jieħdu ħafna Toxibots f'din il-logħba bi styled bir-ritmu.
  tutorial_nasachspacejam_longdescription: Oħloq sistema solari li verament blat!
    Tgħallem dwar il-mużika, l-astronomija, u l-kodifikazzjoni f'din l-attività awtogwidata
    (l-ebda esperjenza ta 'kodifikazzjoni meħtieġa). Ipprogramma l-pjaneti biex tagħmel
    il-mużika, toħloq is-sistema solari mużikali tiegħek stess, kompluta bil-melodiji
    spazjali.
  tutorial_hatchxrsolar_longdescription: 'Esplora l-istilel u ibni s-sistema solari
    tiegħek stess billi tuża kunċetti ta ''programmazzjoni bbażata fuq blokka. Tgħallem
    dwar il-punti bażiċi tal-ispazju 3D, u adsa fl-immaġinazzjoni tiegħek biex tibni
    univers tal-ħolm tiegħek, kollha f''inqas minn siegħa. U raden x''inhu, tista
    ''tmexxi l-proġett tiegħek fl-AR fuq kwalunkwe apparat iOS billi tuża l-app HatchXR.
    Tinsiex li jaqsmu kreazzjonijiet tiegħek magħna billi tuża #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kodiċi-ispazju klassika invażuri logħba
    fil 3D, filwaqt li jitgħallmu dwar il-bażiċi ta ''żvilupp logħba, mozzjoni fl-ispazju
    3D u jitgħallmu kunċetti ta'' programmazzjoni fundamentali bħal loops, conditionals,
    varjabbli, u avvenimenti tastiera, kollha f''inqas minn siegħa. Tinsiex li jaqsmu
    kreazzjonijiet tiegħek magħna billi tuża #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Ibni l-logħba dino T-rex tal-kromju klassiku
    f''3D, waqt li titgħallem dwar il-bażiku tal-iżvilupp tal-logħob, moviment fl-ispazju
    3D u titgħallem kunċetti fundamentali ta ''programmazzjoni bħal loops, conditionals,
    varjabbli, u avvenimenti tat-tastiera, kollha f''inqas minn siegħa. Tinsiex li
    jaqsmu kreazzjonijiet tiegħek magħna billi tuża #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Il-fniek ta 'l-Indi ġejjin u huma bil-ġuħ.
    Għal kull rawnd, ipprogramma Bot biex iqabbad il-karrotti, iniedi l-ħass jew jinvoka
    t-tarka mighty ta 'Apple f'dan il-logħba ta' kodifikazzjoni furious u b'ritmu
    mgħaġġel. Iġbor qlub li nisfruttaw għodod aktar u fihom il-frenzy għalf filwaqt
    li bit-tama li l-kodiċi tiegħek ma jinkiser.
  tutorial_pickcodeshapes_longdescription: Tgħallem tuża Pickcode biex tikteb kodiċi
    li joħloq varjetà ta 'forom. Ladarba jsir il-kors, tkun tista 'tikseb kreattiv
    u tagħmel kwalunkwe disinn li tixtieq!
  tutorial_codesterssketch_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    f'Python waqt li toħloq id-drawwa tiegħek stess etch-a-sketch! Tgħallem kif tikkontrolla
    sprite onscreen b'avvenimenti ewlenin differenti, taċċetta l-input tal-utent biex
    tissettja l-wisa 'tal-pinna, u uża lista biex tikkontrolla l-kulur tal-pinna.
  tutorial_pickcodechatbot_longdescription: F'dan il-kors, inti ser jitgħallmu kif
    jagħmlu chatbot sempliċi li jilgħab ad libs logħba malajr.
  tutorial_codestersfish_longdescription: Tgħallem l-baŜi ta 'kodifikazzjoni fil Python
    filwaqt li toħloq logħba tiegħek stess jaqgħu oġġett! Int ser titgħallem kif iżżid
    sfond u sprites, u kif tuża avvenimenti biex toħloq u tikkontrolla sprites fuq
    il-palk.
  tutorial_codestershedgehog_longdescription: Tgħallem l-baŜi ta 'kodifikazzjoni fil
    Python, imbagħad toħloq logħba li rimjiet Sprite għall-istilel! Biex rimja sparatura
    tiegħek inti ser ewwel bżonn biex jitgħallmu kif joħolqu ewlenin, intervall, u
    avvenimenti kolliżjoni. BLAST OFF!
  tutorial_pickcodeggame_longdescription: Tgħallem tagħmel logħba ta 'guessing ta'
    żewġ plejers fejn plejer wieħed jidħol f'numru f'chatbot, u ċ-chatbot jagħti ħjiel
    lill-plejer l-ieħor hekk kif jippruvaw raden.
  tutorial_codestersdino_longdescription: Tgħallem funzjonijiet Python u avvenimenti
    filwaqt li toħloq stess Flappy logħba Dino tiegħek. Ladarba l-logħba tibda, l-dino
    qtar! Jekk tolqot blokka, titlef. Kemm blokki tista 'tinnaviga d-dino?
  tutorial_pickcodemtpaint_longdescription: F'dan il-kors, int ser titgħallem kif
    tuża funzjonijiet biex tfassal forma pjuttost kkomplikata (bħal strixxa mobius
    iżda f'forma ta 'trijanglu). Wara din il-lezzjoni, inti ser ikollok l-blokki tal-bini
    biex jagħmlu ton ta 'disinji differenti.
  tutorial_microsoftcarnival_longdescription: Kodifika l-karnival tal-klassi tiegħek
    stess b'logħob bħal Whack-the-Mole, Bżieżaq ta 'Burstin, u Prattika fil-Mira.
  tutorial_thunkablescavenger_longdescription: Tgħallem tibni l-app tiegħek tal-Kaċċa
    tal-Kennies f'Thunkable, u uża l-app tiegħek għall-kaċċa għal oġġetti fuq it-tagħmir
    mobbli tiegħek hekk kif il-kodiċi tiegħek ikun komplut.
  tutorial_codeillusionfund_longdescription: Daħħal fid-dinja maġika tal-kodifikazzjoni
    u x-xjenza tal-kompjuter hekk kif titgħallem u tiffamiljarizza ruħek mal-prinċipji
    fundamentali ta 'kompjuter! Dan jinkludi l-prattika tal-ikklikkjar u l-iskrolljar,
    it-tkaxkir u t-twaqqigħ, il-kopja u t-twaħħil u l-ittajpjar.
  tutorial_codeillusiongoofybeg_longdescription: Jimbarkaw fuq avventura kodifikazzjoni
    maġika ma Goofy! Tgħallem kif tfassal, kulur u timxi forom, kif ukoll tgħabbi
    immaġini u ħsejjes waqt li tikkontrolla l-baŜi tal-Iżvilupp tal-Logħob billi tuża
    JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Oħloq il-medda diġitali interattiva
    tiegħek stess ma ''Goofy waqt li tesplora l-ferħ tal-Iżvilupp tal-Logħob billi
    tuża JavaScript. Din l-attività se tibni fuq dak li tgħallimt fl-attività introduttorja
    tagħna, Disney Codeillusion: Game Development Adventure ma ''Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Jaħarbu minn kamra 3D haunted bl-għajnuna
    minn bots programmabbli.
  tutorial_codespeakclimate_longdescription: Tgħallem kif tibni websajt bażika b'mod
    responsabbli billi tuża HTML u tgħin biex teduka lill-oħrajn dwar it-tibdil fil-klima.
  tutorial_codespeaktwinkle_longdescription: Isma 'qari b'leħen għoli ta' 'Kodifikazzjoni
    Twinkle' u mbagħad titgħallem tikkodifikaha billi tuża l-app ScratchJR
  tutorial_coinbasecrypto_longdescription: Ittestja l-memorja tiegħek u titgħallem
    il-punti bażiċi tal-kripto!
  tutorial_codespeakcomp_longdescription: Tgħallem dwar il-kompost tad-dudu u ibni
    logħba fi Scratch!
  tutorial_codespeaksnake_longdescription: Isma 'storja dwar Snake, stilla klassika
    tal-logħob mobbli, u kodiċi tal-logħba tiegħek stess fi ScratchJR
  tutorial_prstemalexa_longdescription: L-istudenti se jesploraw intelliġenza artifiċjali
    bil-vuċi - jew bil-vuċi AI - billi jikkodifikaw żewġ ħiliet Alexa. L-istudenti
    se jibdew billi jaraw vidjow li jkopri l-baŜi tal-AI tal-vuċi, u mbagħad jibnu
    programm bil-vuċi li jaħdem bl-AI fl-MIT App Inventor li jgħid “Hello Moon” u
    programm li jista 'jirreċita fatti spazjali bl-addoċċ. Il-lezzjoni tispiċċa b'reviżjoni
    u diskussjoni tal-vokabularju.
  tutorial_coderzfarm_longdescription: Ipprogramma robot biex tħawwel ġnien, u titgħallem
    kif ir-robots jgħinu lill-bdiewa fid-dinja reali.
  tutorial_intelinofield_longdescription: Tgħallem biex jipprogrammaw il-ferrovija
    intelliġenti intelino splaggjata ma snaps azzjoni u tlesti l-missjoni ta 'sewqan
    istudenti madwar il-belt fuq vjaġġ qasam tagħhom.
  tutorial_cablockchain_longdescription: Dan il-kors interattiv jesplora teknoloġija
    blockchain u cryptocurrencies, il-forza tal-web ġenerazzjoni li jmiss. Segwi l-karattri
    tagħna hekk kif jidħlu fil-metaverse fuq kaċċa biex isibu scammer potenzjali.
    Huma jiskopru firxa ta 'applikazzjonijiet kreattivi ta' blockchain u jikkunsidraw
    kif jista 'jkollu impatt fuq is-soċjetà fil-futur.
  tutorial_nasaparachute_longdescription: F'din l-attività, titgħallem kif l-inġiniera
    JPL użaw kodiċi binarju biex jinkludu messaġġ moħbi fil-paraxut użat biex jgħin
    lir-rover ta 'Mars, Perseveranza, jinżel b'suċċess fuq Mars. Int ser ikollok ukoll
    l-opportunità li toħloq il-messaġġ moħbi tiegħek stess.
  tutorial_nasascratch_longdescription: Oħloq logħba ta 'esplorazzjoni ta' Qamar jew
    Mars billi tuża Scratch, lingwa ta 'programmar viżwali. Aħseb bħal NASA pjanifikaturi
    ispazju-missjoni biex disinn logħba tiegħek!
  tutorial_nasaorbit_longdescription: F'din l-attività, l-istudenti jużaw Scratch,
    Snap! , jew lingwa oħra ta 'programmar biex tinħoloq simulazzjoni interattiva
    ta' vettura spazjali docking għall-Istazzjon Spazjali Internazzjonali. Is-Simulazzjoni
    tad-Docking Orbitali tal-Ekwipaġġ (Coding Sim) tinvolvi lill-istudenti fil-ħsieb
    tal-komputazzjoni, is-soluzzjoni tal-problemi, u l-applikazzjonijiet tad-dinja
    reali tal-matematika.
  tutorial_nasapackage_longdescription: F'din l-attività, l-istudenti jużaw Scratch,
    Snap! , jew lingwa oħra ta 'programmazzjoni biex tinħoloq simulazzjoni interattiva
    ta' drone li jinnaviga madwar żona ġeofenzjata biex iwassal pakkett. Is-simulazzjoni
    tinvolvi lill-istudenti fil-ħsieb tal-komputazzjoni, is-soluzzjoni tal-problemi,
    u l-applikazzjoni tad-dinja reali tal-matematika.
  tutorial_nasalunar_longdescription: 'L-istudenti jitgħallmu dwar il-missjoni Artemis
    1 u l-Isfida għall-Iżvilupp tal-App tan-NASA (ADC). L-għan huwa li l-istudenti
    jsegwu l-passi li ħloqna bl-użu tal-App Lab ta ''Code.org biex jitgħallmu programmazzjoni
    bażika billi jużaw kodiċi tal-blokka. '
  tutorial_meeestate_longdescription: 'Isolvu taħbil il-moħħ li jaħarbu minn Dr. Breakowski
    misterjuża mansion l-ġodda Minecraft Siegħa tal-Kodiċi: Escape Estate. Użu kodifikazzjoni
    u l-ħsieb komputazzjoni li nisfruttaw sigrieti, bibien nassa miftuħa, u jiżvelaw
    ħjiel moħbija. Kodiċi triqtek mill-bidunett u taqla ''miljun żmeraldi! Bil-kodifikazzjoni
    fi blokki jew Python, Hour of Code toffri mogħdija ta ''tagħlim għal kull min
    jitgħallem il-punti bażiċi tal-kodiċi.'
  tutorial_imagipixelart_longdescription: Tgħallem Python u joħolqu animazzjonijiet
    mlewna tiegħek stess f'dan il-kors tiġrifa 1 siegħa!
  tutorial_kcjhealth_longdescription: 'Tgħallem dwar il-viżwalizzazzjoni tad-dejta,
    l-arti algoritmika u l-kodifikazzjoni, filwaqt li tesplora l-SDG #3 ''Saħħa Tajba
    u l-Benesseri ''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, u Riri għandhom jingħaqdu flimkien
    biex jgħinu lil Wakanda. Ikkodifika l-attività ppakkjata bl-azzjoni tiegħek ispirata
    minn ''Panther Iswed ta'' Marvel Studios: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: Fil-Kodiċi tal-Marka tiegħek, tkun qed toħloq
    fajl ta 'kuntatt virtwali biex toħloq kodiċi QR personalizzat bid-dettalji ta'
    kuntatt tiegħek. Wara li tlesti din l-attività, tkun mgħammar b'karta tan-negozju
    moderna li tista 'taqsam waqt li tkun qed tagħmel netwerking ma' nies li jistgħu
    jgħinuk jew jiggwidawk fil-karriera jew fil-vjaġġ tal-kulleġġ tiegħek.

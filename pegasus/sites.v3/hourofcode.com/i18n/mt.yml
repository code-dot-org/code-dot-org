  hoc_faq_behind_hoc_q: Min hu wara l-Hour tal-Kodiċi?
  hoc_faq_behind_hoc_a: Is-Siegħa tal-Kodiċi hija organizzata minn Code.org u mmexxija
    mill-Kumitat ta 'Reviżjoni tas-Siegħa tal-Kodiċi kif ukoll koalizzjoni bla preċedent
    ta' <a href='%{partner_url}'>imsieħba</a> li ngħaqdu flimkien biex jappoġġjaw
    is-Siegħa tal-Kodiċi - inklużi Microsoft, Apple, Amazon, Boys u Girls Clubs ta
    'l-Amerika u l-Bord tal-Kulleġġ.
  hoc_faq_behind_hoc_a_markdown: Is-Siegħa tal-Kodiċi hija organizzata minn Code.org
    u mmexxija mill-Kumitat ta 'Reviżjoni tas-Siegħa tal-Kodiċi kif ukoll koalizzjoni
    bla preċedent ta' [partners](%{partner_url}) li ngħaqdu flimkien biex jappoġġjaw
    is-Siegħa tal-Kodiċi - inklużi Microsoft, Apple, Amazon, Boys and Girls Clubs
    of America u l-Bord tal-Kulleġġ.
  hoc_faq_host_q: Ma naf xejn dwar il-kodifikazzjoni. Xorta nista' nospita avveniment?
  hoc_faq_host_a: Dażgur. Siegħa ta 'attivitajiet tal-Kodiċi huma awtogwidati. Kulma
    għandek tagħmel hu li <a href='%{codeorg_url}/learn'>tipprova tutorials attwali
    tagħna</a>, pick-tutorja trid, u pick siegħa &mdash; nieħdu ħsieb il-bqija. Għandna
    wkoll għażliet għal kull età u livell ta 'esperjenza, mill-kindergarten u' l fuq.
    Ibda tippjana l-avveniment tiegħek billi taqra <a href='/how-to'>kif niggwidaw</a>.
  hoc_faq_host_a_markdown: Dażgur. Siegħa ta 'attivitajiet tal-Kodiċi huma awtogwidati.
    Kull ma trid tagħmel hu [ipprova t-tutorials attwali tagħna] (%{codeorg_url}/titgħallem),
    aqbad it-tutorja li trid, u aqbad siegħa - nieħdu ħsieb il-bqija. Għandna wkoll
    għażliet għal kull età u livell ta 'esperjenza, mill-kindergarten u' l fuq. Ibda
    tippjana l-avveniment tiegħek billi taqra tagħna [kif tiggwida] (%{howto}).
  hoc_faq_devices_q: Liema apparat għandi nuża għall-istudenti tiegħi?
  hoc_faq_devices_a: Code.org tutorials jaħdmu fuq l-apparati u l-browsers kollha.
    Tista 'tara aktar informazzjoni dwar il-ħtiġijiet <a href='%{codeorg_url}/educate/it'>ta'
    teknoloġija tutorja ta 'Code.org hawn.</a>Bżonnijiet Tech għal tutorials mhux
    code.org jistgħu jinstabu <a href='%{codeorg_url}/learn'>%{partner_url}fuq/jitgħallmu</a>
    fid-deskrizzjoni speċifika tutorja. Tinsiex noffru wkoll attivitajiet <a href='%{unplugged_url}'>mhux
    imqabbda</a> jekk l-iskola tiegħek ma tistax takkomoda t-tutorials!
  hoc_faq_devices_a_markdown: Code.org tutorials jaħdmu fuq l-apparati u l-browsers
    kollha. Tista 'tara aktar informazzjoni dwar il-ħtiġijiet ta' teknoloġija tutorja
    ta 'Code.org (/%{codeorg_url}teduka/it [here]). Bżonnijiet Tech għal tutorials
    mhux code.org jistgħu jinstabu fuq [%{partner_url}/jitgħallmu] (%{codeorg_url}/jitgħallmu)
    fid-deskrizzjoni speċifika tutorja. Tinsiex noffru wkoll [attivitajiet mhux imqabbda]
    (%{unplugged_url}) jekk l-iskola tiegħek ma tistax takkomoda t-tutorials!
  hoc_faq_need_computers_q: Għandi bżonn kompjuters għal kull parteċipant?
  hoc_faq_need_computers_a: Le. Għandna tutorials ta 'Siegħa ta' Kodiċi li jaħdmu
    fuq kompjuters, smartphones, pilloli, u xi wħud li ma jeħtieġu l-ebda kompjuter!
    Tista 'tingħaqad fejn int, b'kull ma għandek. <p><i>Hawn huma ftit għażliet:</i>
    <br> <ul> <li><b>Xogħol f'pari.</b> <a href='%{pair_programming_research}'>Ir-riċerka
    turi li</a> l-istudenti jitgħallmu l-aħjar bl-ipprogrammar <a href='%{pair_programming_video}'>tal-par</a>,
    jaqsmu kompjuter u jaħdmu flimkien. Ħeġġeġ lill-istudenti tiegħek biex jirdoppjaw.
    <li><b>Uża skrin ipproġettat.</b> Jekk għandek projettur u skrin għal kompjuter
    konness mal-Web, il-grupp kollu tiegħek jista 'jagħmel Siegħa ta' Kodiċi flimkien.
    Ara porzjonijiet tal-vidjow flimkien u ħu dawra biex issolvi puzzles jew twieġeb
    mistoqsijiet. <li><b>Mur splaggjat.</b> Noffru <a href='%{unplugged_url}'>tutorials
    li jeħtieġu l-ebda kompjuter</a> fil-livelli kollha. </ul>
  hoc_faq_need_computers_a_markdown: |-
    Le. Għandna tutorials ta 'Siegħa ta' Kodiċi li jaħdmu fuq kompjuters, smartphones, pilloli, u xi wħud li ma jeħtieġu l-ebda kompjuter! Tista 'tingħaqad fejn int, b'kull ma għandek.

    _Hawn huma ftit għażliet:_

    - ** Xogħol f'pari.** [Riċerka turi] (%{pair_programming_research}) l-istudenti jitgħallmu l-aħjar ma '[ipprogrammar par] (), qsim ta' kompjuter u jaħdmu flimkien.%{pair_programming_video}Ħeġġeġ lill-istudenti tiegħek biex jirdoppjaw.
    - ** Uża skrin proġettat.** Jekk għandek projettur u skrin għal kompjuter konness mal-Web, il-grupp kollu tiegħek jista 'jagħmel Siegħa ta' Kodiċi flimkien. Ara porzjonijiet tal-vidjow flimkien u ħu dawra biex issolvi puzzles jew twieġeb mistoqsijiet.
    - ** Mur unplugged.** Noffru [tutorials li jeħtieġu l-ebda kompjuter] () fil-livelli kollha.%{unplugged_url}
  hoc_faq_international_q: Jiena <country>. Kif nista' nipparteċipa internazzjonalment?
  hoc_faq_international_a: Kulħadd jista 'jorganizza avveniment ta' Hour of Code,
    kullimkien fid-dinja. Is-sena l-oħra, l-istudenti madwar id-dinja ngħaqdu flimkien
    għas-Siegħa tal-Kodiċi. Sir af aktar <a href='/promote'>hawn</a>.
  hoc_faq_international_a_markdown: Kulħadd jista 'jorganizza avveniment ta' Hour
    of Code, kullimkien fid-dinja. Is-sena l-oħra, l-istudenti madwar id-dinja ngħaqdu
    flimkien għas-Siegħa tal-Kodiċi. Skopri aktar [here](%{promote}).
  hoc_faq_tutorial_q: Kif nista 'nagħmel Siegħa ta' tutorja tal-Kodiċi?
  hoc_faq_tutorial_a: Jekk int interessat li ssir sieħeb tutorja, <a href='/tutorial-guidelines'>ara
    l-linji gwida u l-istruzzjonijiet tagħna</a>. Nixtiequ li jospita varjetà ta 'għażliet
    involviment, iżda l-għan primarju huwa li jottimizzaw l-esperjenza għall-istudenti
    u l-għalliema li huma ġodda għall-xjenza tal-kompjuter.
  hoc_faq_tutorial_a_markdown: Jekk int interessat li ssir sieħeb tutorja, [ara l-linji
    gwida u l-istruzzjonijiet tagħna] (%{tutorial_guidelines}). Nixtiequ li jospita
    varjetà ta 'għażliet involviment, iżda l-għan primarju huwa li jottimizzaw l-esperjenza
    għall-istudenti u l-għalliema li huma ġodda għall-xjenza tal-kompjuter.
  hoc_faq_account_q: L-istudenti għandhom bżonn jidħlu billi jużaw kont?
  hoc_faq_account_a: Le. Assolutament l-ebda reġistrazzjoni jew login mhu meħtieġ
    għall-istudenti biex jippruvaw is-Siegħa tal-Kodiċi. Ħafna mill-korsijiet ta 'segwitu
    <a href='%{codeorg_url}/learn/beyond'></a> jeħtieġu l-ħolqien tal-kont biex jiffrankaw
    il-progress tal-istudenti. Ukoll, l-iffirmar għas-Siegħa tal-Kodiċi MHUX awtomatikament
    joħloq kont Code Studio. Jekk trid toħloq kontijiet għall-istudenti tiegħek, jekk
    jogħġbok segwi dawn l-istruzzjonijiet <a href='https://youtu.be/_smelV_KISE'></a>.
  hoc_faq_account_a_markdown: Le. Assolutament l-ebda reġistrazzjoni jew login mhu
    meħtieġ għall-istudenti biex jippruvaw is-Siegħa tal-Kodiċi. Ħafna mill- [korsijiet
    ta 'segwitu] (%{codeorg_url}/jitgħallmu/lil hinn) jeħtieġu ħolqien ta' kont biex
    jiffrankaw il-progress tal-istudenti. Ukoll, l-iffirmar għas-Siegħa tal-Kodiċi
    MHUX awtomatikament joħloq kont Code Studio. Jekk trid toħloq kontijiet għall-istudenti
    tiegħek, jekk jogħġbok segwi dawn [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Liema attività għandi nagħmel ma 'studenti tal-iskola sekondarja?
  hoc_faq_high_school_a: It-tutorials tagħna ta 'Star Wars u Minecraft huma tajbin
    għal studenti tal-iskola għolja, speċjalment il-verżjoni Star Wars JavaScript
    u l-livell ta' logħob liberu fuq iż-żewġ tutorials. Alternattivament, nirrakkomandaw
    li tipprova wieħed mit-tutorials tal-Bidu <a href='%{codeorg_url}/learn'>%{partner_url}fuq/titgħallem
    tibda, bħat-tutorja</a> ma 'Angry Birds jew ma' Anna u Elsa. Student tal-iskola
    għolja għandu jkun jista 'jtemm wieħed minn dawn fi 30 minuta u jista' mbagħad
    jipprova tutorja aktar avvanzata f'JavaScript, bħal Khan Academy jew CodeHS.
  hoc_faq_high_school_a_markdown: It-tutorials tagħna ta 'Star Wars u Minecraft huma
    tajbin għal studenti tal-iskola għolja, speċjalment il-verżjoni Star Wars JavaScript
    u l-livell ta' logħob liberu fuq iż-żewġ tutorials. Alternattivament, nirrakkomandaw
    li tipprova wieħed mit-tutorials tal-Bidu fuq [%{partner_url}/titgħallem] (%{codeorg_url}/titgħallem)
    biex tibda, bħat-tutorja ma 'Angry Birds jew ma' Anna u Elsa. Student tal-iskola
    għolja għandu jkun jista 'jtemm wieħed minn dawn fi 30 minuta u jista' mbagħad
    jipprova tutorja aktar avvanzata f'JavaScript, bħal Khan Academy jew CodeHS.
  hoc_faq_scratch_q: I am doing Scratch għall Hour of Code, imma x'jiġri jekk l-istudenti
    tiegħi jkollhom iPads aktar milli laptops?
  hoc_faq_scratch_a: Scratch ma jaħdimx fuq il-pilloli. Jekk l-istudenti tiegħek huma
    żgħar, jistgħu jużaw l-app ScratchJR iPad (għal qarrejja bikrija). Jekk tħares
    lejn it-tutorials <a href='%{codeorg_url}/learn'>%{partner_url}fuq/titgħallem</a>,
    tista 'ssib tutorials oħra li jaħdmu fuq iPads - minn Code.org, Tynker, Lightbot,
    jew CodesPark.
  hoc_faq_scratch_a_markdown: Scratch ma jaħdimx fuq il-pilloli. Jekk l-istudenti

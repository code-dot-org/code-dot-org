  self_paced_pl_hero_heading: Tagħlim Professjonali Awto-Paced Għall-Edukaturi
  self_paced_pl_hero_desc: Offerti ta' tagħlim professjonali biex jappoġġjaw lill-għalliema
    f'kull stadju tal-vjaġġ tagħhom tat-tagħlim tax-xjenza tal-kompjuter.
  self_paced_pl_intro_heading: Tagħlim professjonali fuq il-kalendarju tiegħek
  self_paced_pl_intro_desc: Code.org bi pjaċir joffri moduli b'ritmu indipendenti
    għall-għalliema. Dawn il-moduli huma disponibbli bl-ebda spiża għal kwalunkwe
    edukatur b'kont Code.org mad-dinja kollha!
  self_paced_pl_intro_list_title_01: Flessibilità u Konvenjenza
  self_paced_pl_intro_list_desc_01: Involvi mal-materjal bil-pass tiegħek u fil-ħin
    tiegħek.
  self_paced_pl_intro_list_title_02: Esperjenza ta 'Tagħlim Personalizzata
  self_paced_pl_intro_list_desc_02: Iffoka fuq l-oqsma li huma l-aktar importanti
    għall-bżonnijiet tiegħek u l-kuntest tat-tagħlim.
  self_paced_pl_intro_list_title_03: Aċċess għal Kontenut ta 'Kwalità Għolja
  self_paced_pl_intro_list_desc_03: Ikseb l-aħħar l-aħjar prattiki, riċerka, u strateġiji
    għat-tagħlim tax-xjenza tal-kompjuter b'mod effettiv.
  self_paced_pl_callout: Qed tfittex għażliet ta 'tagħlim professjonali mmexxija mill-faċilitatur?
  self_paced_pl_callout_link: Iċċekkja l-workshops personali u virtwali tagħna.
  self_paced_pl_modules_heading: Moduli ta 'tagħlim professjonali b'ritmu personali
  self_paced_pl_modules_desc: Permezz tal-qari, il-wiri ta 'vidjows, it-tlestija ta'
    taħbil il-moħħ interattiv, u tirrifletti fuq it-tagħlim tiegħek, int se tiżviluppa
    l-fehim tiegħek waqt li tkun qed tipprepara biex tgħallem ix-xjenza tal-kompjuter
    fil-klassi tiegħek.
  self_paced_pl_modules_list_heading: 'Wara li jlestu wieħed minn dawn il-moduli,
    il-parteċipanti se:'
  self_paced_pl_modules_list_01: Tgħallem kif tinnaviga l-websajt Code.org u l-għodda
    tal-għalliema.
  self_paced_pl_modules_list_02: Ikseb għarfien ta 'livell għoli tal-kontenut, l-għodod
    u l-pedagoġija.
  self_paced_pl_modules_list_03: Ipprepara biex tibda tgħallem il-kurrikulu ma 'l-istudenti
    tiegħek.
  self_paced_pl_facilitator_heading: Trid tieħu t-tagħlim tiegħek aktar?
  self_paced_pl_facilitator_subheading: Workshops immexxija mill-faċilitatur
  self_paced_pl_facilitator_desc: Minbarra l-moduli onlajn b'pass awtonomu ta' hawn
    fuq, workshops ta' tagħlim professjonali mmexxija minn faċilitatur huma disponibbli
    għall-għalliema. Ingħaqad mal-aktar minn 100,000 għalliem li pparteċipaw fil-workshops
    tagħna. Aktar minn 90% ta 'dawk li attendew jirrakkomandaw il-programm tagħna
    lil għalliema oħra.
  self_paced_pl_facilitator_call_to_action: Esplora t-tagħlim professjonali mmexxi
    mill-faċilitatur
  self_paced_pl_resources_heading: Riżorsi addizzjonali għall-għalliema
  self_paced_pl_resources_title_01: Code.org Sieħeb Reġjonali
  self_paced_pl_resources_desc_01: Qabbad mas-Sieħeb Reġjonali Code.org tiegħek biex
    titgħallem x'inhu għaddej fir-reġjun tiegħek. L-Imsieħeb Reġjonali tiegħek Code.org
    lokali jipprovdi workshops immexxija mill-faċilitatur lill-għalliema, u jista
    'jgħin biex jiggwida l-iskola jew id-distrett tiegħek dwar l-implimentazzjoni,
    iċ-ċertifikazzjoni, il-finanzjament, u aktar.
  self_paced_pl_resources_title_02: Assoċjazzjoni tal-Għalliema tax-Xjenza tal-Kompjuter
  self_paced_pl_resources_desc_02: Ingħaqad akbar dipartiment Computer Science fid-dinja!
    Qabbad ma 'aktar minn 19,000 għalliem CS minn madwar id-dinja, issib saħħa fil-komunità
    lokali tiegħek, u tikseb appoġġ minn għalliema oħra tas-CS.
  self_paced_pl_resources_title_03: Inġinier tal-Futur Amazon
  self_paced_pl_resources_desc_03: Code.org issieħeb ma 'Amazon Future Engineer biex
    joffri lill-għalliema fl-iskejjel li mhumiex moqdija numru dejjem jikber ta' riżorsi
    u benefiċċji mingħajr spejjeż! Sib jekk l-iskola tiegħek hijiex eliġibbli.
  tenth_anniversary_homepage_blurb: Code.org għandu 10 snin!
  tenth_anniversary_homepage_link: Iċċekkja l-impatt li kellna.
  tenth_anniversary_top_heading: Code.org tiċċelebra 10 snin!
  tenth_anniversary_top_desc: Aħna qed niċċelebraw għaxar snin ta 'għoti ta' setgħa
    lill-istudenti biex jesploraw ix-xjenza tal-kompjuter.
  tenth_anniversary_timeline_heading: Għaxar snin ta 'stadji importanti
  tenth_anniversary_timeline_scroll: Skrollja għal aktar!
  tenth_anniversary_celebrate_heading: Iċċelebra magħna
  tenth_anniversary_began_video_heading: Ara fejn beda kollox
  tenth_anniversary_began_video_title: Liema Ħafna Skejjel Ma Jgħallmux
  tenth_anniversary_testimonials_heading: Dak li qed jgħidu n-nies
  tenth_anniversary_testimonials_01: Kelli student tal-iskola sekondarja toħroġ lili
    erba 'snin wara li kelli tagħha bħala skola tan-nofs tat-8 grad u kienet eċċitata
    li kienet se tistudja x-xjenza tal-kompjuter fil-kulleġġ. Bħala skola tan-nofs
    hija kienet esposta għal xi ħaġa ġdida, u li mħawla żerriegħa għas-snin kulleġġ
    tagħha.
  tenth_anniversary_testimonials_02: I ssieħbu Hour of Code fis-sena inawgurali tiegħek
    u ġew miegħek it-triq kollha! Ispirani biex infittex opportunitajiet addizzjonali
    ta 'kodifikazzjoni għall-istudenti tiegħi. Grazzi għal dak kollu li għamiltu biex
    it-tfal ikunu involuti u eċċitati dwar ix-xjenza tal-kompjuter! Aħna ma tkunx
    fejn aħna mingħajr ma inti!
  tenth_anniversary_testimonials_03: I nirrispettaw Code.org tant. Jien l-għalliem
    li jien illum minħabba l-għodda li tipprovdi għal edukaturi bħali. Ilni nuża Code.org
    minn 2013 u ilni faċilitatur mill-2019. Grazzi talli għamilt nidher tajjeb għal
    dawn il-ħafna snin, Code.org. I really japprezzaw dan.
  farsi_page_top_heading: Code.org fi Franza
  farsi_page_top_heading_02: It-talent jinsab kullimkien, imma l-opportunità mhix.
    Code.org f'Farsi jiftaħ bieb għal opportunità li altrimenti tkun magħluqa.
  farsi_page_top_desc: Illum, hemm aktar minn 110 miljun kelliem Farsi madwar id-dinja.
    Filwaqt li l-maġġoranza tal-kelliema nattivi jgħixu fl-Iran, l-Afganistan, u t-Taġikistan,
    hemm miljuni li jgħixu bħala immigranti, migranti, u refuġjati madwar id-dinja.
    Bl-inizjattiva Code.org in Farsi, l-istudenti li jitkellmu bil-Farsi se jkollhom
    l-istess aċċess għall-kurrikuli tagħna li diġà huwa disponibbli għall-istudenti
    fil-lingwi ewlenin l-oħra kollha tad-dinja.
  farsi_page_global_heading: L-Impatt Globali tal-Iranjani fl-Edukazzjoni u t-Teknoloġija
  farsi_page_global_desc_01: Meta taħseb ta 'algoritmu, tista' tassumi li hija xi
    ħaġa ġdida, iżda l-kunċett ta 'algoritmu ġie skopert fl-Iran aktar minn 1300 sena
    ilu. “Algoritmu” huwa msemmi wara inventur tagħha, il-matematiku Al Khwarizmi,
    li għex fl-art li qabel kienet magħrufa bħala Persja u issa magħrufa bħala l-Iran.
    Ladarba l-epiċentru tal-matematika, ix-xjenza, il-filosofija, u l-mediċina, l-Iran
    għamel avvanzi u impatti profondi fit-teknoloġija.
  farsi_page_global_desc_02: Lil hinn mill-fruntieri tal-pajjiż innifsu, l-Iranjani
    madwar id-dinja kkontribwew b'ħafna modi għax-xjenza u t-teknoloġija - bħala ko-fundaturi
    jew CEOs ta 'kumpaniji tat-teknoloġija bħal Uber, eBay, Intuit, u Dropbox, jew
    jivvintaw teknoloġiji bħal kirurġija LASIK jew kompressjoni JPEG, jew fi rwoli
    xjentifiċi, akkademiċi jew ta 'inġinerija madwar id-dinja.
  farsi_page_global_desc_03: Fl-aħħarnett, Code.org huwa mmexxi mill-Iranjan Amerikan
    Hadi Partovi u kiber biex sar wieħed mill-ikbar Nonprofits tal-edukazzjoni globalment.

  tutorial_caflags_longdescription: Tgħallem xi kunċetti bażiċi ta 'programmazzjoni
    ma' blockly. Tiżviluppa ħsieb komputazzjoni tiegħek billi tuża forom sempliċi,
    kuluri u koordinati biex tiġbed l-bnadar tad-dinja. Skopri l-kreattività tiegħek
    waqt li tesplora sekwenzi differenti ta 'blokki u valuri biex tibni l-kapolavuri
    tal-bandiera eċċitanti tiegħek stess.
  tutorial_matariki_longdescription: 'Maia u Charlie huma minn New Zealand. Familja
    Maia huma jkollna lest biex jiċċelebraw Matariki: il Māori sena l-ġdida. Hija
    mistiedna ħabib Charlie tagħha li ġejjin u jibqgħu fil marae familja tagħha (dar
    laqgħa tradizzjonali). Hemm lottijiet ta ''kompiti u attivitajiet eċċitanti soluzzjoni
    ta'' problemi li jagħmlu għall Matariki! Jużaw il-ħiliet Computational Thinking
    tiegħek biex jgħinu Maia u Charlie jippreparaw għall-ċelebrazzjoni.'
  tutorial_carestaurant_longdescription: Charlie u Tilley iddeċidew li jekk jipprogrammaw
    lil Ross kif suppost hu jkun jista 'jgħin biex jagħmel xi pittura biex l-Avengers
    tal-Ikel isiru aktar attraenti. Kun żgur algoritmi tagħhom huma korretti għalkemm
    - robot misdirected ma 'paintbrush tista' tagħmel xi ħsara serja!
  tutorial_casea_longdescription: Alex u Lonnie joħolqu ħut fancy u kreaturi tal-baħar
    super bi blokki. Tgħinhom issortja s-sekwenzi f'ordni u debug billi tidentifika
    u tiffissa l-iżbalji. Ippersonalizza x-xena tal-oċean tiegħek stess u ġġib il-karattri
    tiegħek għall-ħajja billi żżid l-interattività. Kodifikaturi tal-Bidu u pre-qarrejja
    milqugħa!
  tutorial_cashield_longdescription: Huma l-vaganzi tas-sajf u Alex, il-familja tagħha,
    u Lonnie sejrin btala lejn il-Finlandja. Ħuh il-kbir ta 'Alex Reuben qed joħloq
    app dwar il-blazonry tat-tarka u juri lil Alex u Lonnie kif jużawha. Jingħaqdu
    magħhom kif jitgħallmu kif blokki sekwenza biex jiddisinjaw xi tarki aqwa tagħhom
    stess!
  tutorial_ccwslimer_longdescription: Tgħallem kif tipprogramma l-logħba li tista
    'tinqasam tiegħek b'livelli u sfidi multipli!
  tutorial_codinggalaxy_longdescription: Għall-ewwel missjoni tiegħek fuq Adventure
    Planet, dmir tiegħek huwa li ssolvi puzzles kodifikazzjoni biex isalva l-pjaneta
    sbieħ.
  tutorial_boatrace_longdescription: Tgħallem kif tagħmel logħba tat-tlielaq tad-dgħajjes.
    L-attur juża l-maws biex jinnaviga dgħajsa għal gżira deżert mingħajr bumping
    fis-ostakli.
  tutorial_ccplay_longdescription: Kodiċi u jilagħbu serje ta 'livelli logħba filwaqt
    tagħlim kunċetti importanti xjenza tal-kompjuter. Fuq il-livell finali, juru off
    kreattività tiegħek u l-ħiliet għall-kodiċi logħba tiegħek stess mill-bidu!
  tutorial_grinch_longdescription: 'Tgħallem tipprogramma drones u sleigh ta ''teknoloġija
    għolja bil-maġija ta'' kodifikazzjoni biex taqbad rigali u tinnaviga ''l isfel
    fil-muntanji biex tirritorna l-Milied għal Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! L-istudenti jesploraw l-intersezzjoni
    tal-kodifikazzjoni u l-arti billi jibnu programm tal-kompjuter li jippermettilhom
    joħolqu memes apposta biex jaqsmu mal-ħbieb.
  tutorial_codehsbitcoin_longdescription: F'din l-attività Hour of Code, l-istudenti
    huma introdotti fil-ktieb tal-blockchain Bitcoin u xi statistika tal-Bitcoin.
    L-istudenti jħarsu lejn kif taħdem tranżazzjonijiet fuq il-ledger Bitcoin u jinvestigaw
    il-prestazzjoni ġenerali tal-blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: L-istudenti jitgħallmu dwar il-pedamenti
    tal-kripto-muniti billi jesploraw il-kriptografija, il-hashing, u t-teknoloġija
    blockchain!
  tutorial_codehscipher_longdescription: 'F''din l-attività tas-Siegħa tal-Kodiċi,
    l-istudenti huma introdotti għall-kriptografija billi jużaw iċ-ċifra klassika
    ta ''Caesar biex jiddekriptaw u jikkriptaw xi messaġġi, u jiskopru wkoll id-difett
    taċ-ċifra u kif itejbu fuqu. '
  tutorial_codehscollision_longdescription: L-istudenti se jesploraw kif is-simulazzjonijiet
    jintużaw fir-riċerka. Huma se jistudjaw kif il-massa u l-veloċità jaffettwaw kolliżjonijiet
    elastiċi billi jużaw il-konservazzjoni tal-momentum u l-konservazzjoni tal-ekwazzjonijiet
    tal-enerġija kinetika biex jivverifikaw il-valuri tal-veloċità finali kif ikkalkulati
    b'simulazzjoni. L-istudenti għandu jkollhom għarfien minn qabel biex isolvu l-ekwazzjonijiet
    matematiċi bl-użu tal-alġebra bażika.
  tutorial_codehsmath_longdescription: 'L-istudenti huma introdotti biex Tracy the
    Fekruna u jitgħallmu kif kodiċi mudelli matematiċi differenti fil Python! L-ebda
    esperjenza ta ''kodifikazzjoni mhija meħtieġa, iżda l-istudenti għandhom ikunu
    temmew Alġebra I jew ogħla. '
  tutorial_codehsmusic_longdescription: L-istudenti jesploraw kif il-kodifikazzjoni
    tintuża fil-ħolqien tal-mużika billi jibnu taħbita u mudelli dinamiċi tagħhom
    stess bi tmien għadd bi blokki JavaScript!
  tutorial_codehssports_longdescription: L-istudenti jitgħallmu dwar kif il-kodifikazzjoni
    tintuża fl-isports u d-disinn tal-logħob billi jibnu video game sportiva oriġinali
    li tista 'tinqasam mal-ħbieb tagħhom immedjatament!
  tutorial_codemojipizza_longdescription: 'Dan il-kors huwa mfassal biex jgħallem
    lill-istudenti l-elementi fundamentali tal-oġġetti JavaScript. L-istudenti jitgħallmu
    t-tipi bażiċi ta ''dejta li jistgħu jinħażnu f''varjabbli, mill-ewwel boolean
    tagħhom it-triq kollha biex joħolqu l-oġġetti tagħhom stess bi proprjetajiet multipli.
    L-attività tagħmel kunċetti kumplessi faċli biex jinftiehmu billi tuża l-ikel
    favorit ta ''kulħadd: Pizza!'
  tutorial_moonlander_longdescription: Tgħallem il-Fiżika kif inti kodiċi! Moon Lander
    huwa kors tal-Bennej tal-Logħob bi 17-il eżerċizzju li jiggwidak dwar kif tibni
    l-logħba bbażata fuq il-fiżika tiegħek stess. Fil-logħba, inti ser tuża kodiċi
    u 6-9 kunċetti fiżika grad sabiex jgħinu spaceship art mingħajr periklu fuq il-qamar.
  tutorial_sushicards_longdescription: Agħmel logħba fejn inti timxi kelb il-baħar
    madwar biex jippruvaw u jaqbdu l-ħut.
  tutorial_codesparkcreate_longdescription: Qatt ridt tiddisinja u tikkodifika l-video
    game tiegħek stess? Agħżel minn żewġ kits tal-logħob li jiggwidawk permezz tal-ħolqien
    u l-kodifikazzjoni ta 'video game stil Mario billi tuża l-interface mingħajr kliem
    ta' CodesPark Academy. Kodifikaturi tal-Bidu u pre-qarrejja milqugħa!
  tutorial_hardvsoft_longdescription: Permezz ta 'storja u worksheets tat-tfal illustrati,
    l-istudenti tiegħek jitgħallmu d-differenzi bejn il-ħardwer u s-softwer.
  tutorial_codestersecard_longdescription: 'Ibni l-ħiliet ta ''programmazzjoni tiegħek
    waqt li titgħallem kif toħloq karta ta'' l-awguri elettronika li tista ''taqsam
    ma'' l-għalliem, il-familja jew il-ħbieb tiegħek! '
  tutorial_codesterslogo_longdescription: Uża kodiċi biex tikseb kreattiv u ddisinja
    l-logo tal-kumpanija tiegħek stess! Int ser ikollok jitgħallmu punti bażiċi kodifikazzjoni
    fil-lingwa ta 'programmar, Python. Wara li taħdem permezz tat-tutorja, ikollok
    il-ħiliet kollha li għandek bżonn biex toħloq il-logo għall-marka personali tiegħek!
  tutorial_codesterstshirt_longdescription: 'Tgħallem ħiliet bażiċi ta ''programmazzjoni
    u prattika li tiċċaqlaq madwar il-pjan tal-koordinati hekk kif toħloq id-disinn
    tat-t-shirt monogrammat tiegħek stess! '
  tutorial_codewards_longdescription: Ingħaqad missjoni eċċitanti biex isalva l-belt
    taħt l-ilma. Esperjenza tax-xogħol ta 'inġinier ta' salvataġġ li jiffissa sistemi
    tal-belt bil-ħsara bi kmandi u algoritmi. Jegħlbu diversi sfidi biex tipprova
    l-ħiliet tiegħek, intelliġenza u kuraġġ!
  tutorial_olympics_longdescription: 'Flimkien ma ''Elsie mħejija għall-Olimpjadi
    Robot! Flimkien ma ''kunċetti ta'' programmazzjoni jitgħallmu kif isuqu, jiġbru
    dettalji u joħolqu għodod, jibnu u test robot mighty tiegħek. '
  tutorial_codinismhero_longdescription: Tgħallem il-punti bażiċi tal-ipprogrammar
    permezz ta 'eżempji divertenti, u ibni logħba waqt li titgħallem!
  tutorial_discovery_longdescription: Żewġ karattri jiltaqgħu f'dinja, u jiskopru
    oġġett sorprendenti. X'jiġri wara? Bil Scratch u CS Ewwel, kulħadd jista 'joħloq
    istorja unika tagħhom stess bil-kodiċi.
  tutorial_csfirstname_longdescription: Agħżel isem u ġġib l-ittri tal-kelma għall-ħajja
    billi tuża kodiċi. Agħżel laqam, isem ta 'annimal domestiku, annimal, sport, post
    jew passatemp.
  tutorial_edisonmove_longdescription: Introduċi programmazzjoni bbażata fuq it-test
    u l-kunċett komputazzjonali ewlieni ta 'sekwenza lill-istudenti tiegħek billi
    tuża robots Edison u eDpy, lingwa ta' programmazzjoni bbażata fuq test ibbażata
    fuq Python. Esplora bażiċi tax-xjenza tal-kompjuter u l-ipprogrammar inklużi funzjonijiet,
    inputs, parametri ta 'input u outputs. Imbagħad ħu sfida ta 'kodifikazzjoni u
    ikteb il-programm tiegħek stess biex tikseb ir-robot Edison tiegħek permezz ta'
    labirint.
  tutorial_edisonspider_longdescription: Introduċi l-kunċetti komputazzjonali ewlenin
    tal-varjabbli u d-dejta, tnejn mill-aktar partijiet fundamentali tal-lingwi ta
    'programmazzjoni għal skopijiet ġenerali, bl-użu tar-robots Edison u l-lingwa
    ta' programmar ibbażata fuq Scratch EDScratch. L-istudenti jistgħu jaħdmu permezz
    ta 'din il-lezzjoni b'mod indipendenti jitgħallmu x'inhuma l-varjabbli, għaliex
    nużawhom u mbagħad napplikaw l-għarfien tagħhom biex jipprogrammaw lil Edison
    biex issuq bħal brimba li tpoġġi nassa.
  tutorial_edisonspotlight_longdescription: Introduċi robots Edison lill-istudenti
    tiegħek, billi tgħinhom jibdew jesploraw x'inhu robot u kif jista 'jħoss, u jirreaġixxi,
    għad-dinja. L-istudenti jistgħu jaħdmu permezz ta 'din il-lezzjoni b'mod indipendenti
    hekk kif jipprogrammaw ir-robot Edison billi jużaw il-lingwa ta' programmazzjoni
    bbażata fuq il-blokka EdBlocks, li jipprattikaw il-prinċipji fundamentali tax-xjenza
    tal-kompjuter inklużi sekwenza, loops u conditionals.
  tutorial_firiapython_longdescription: 'Get mikro tiegħek: daqsxejn lest, u level-up
    għall-kodifikazzjoni Python! CodePace jiggwidak pass pass mill-ewwel linja tiegħek
    ta ''Python biex tikkodifika programm interattiv b''buttuni u LEDs. Tgħallem il-punti
    bażiċi ta ''programmazzjoni ta'' apparat inkorporat, monitoraġġ ta ''inputs u
    kontroll tal-outputs. Tgħallem kif varjabbli u jekk id-dikjarazzjonijiet jikkontrollaw
    il-fluss tal-kodiċi, u finitura b''mikro-logħba veloċi u divertenti!'
  tutorial_gamefrootsquid_longdescription: Il-klamari kolossali huma l-akbar invertebrati
    fid-dinja. F'din il-logħba kodifikazzjoni għall jibdew inti ser jitgħallmu l-baŜi
    ta 'kodifikazzjoni u joħolqu logħba li jesplora ħajja tal-klamari taħt l-oċean.
    Int ser tiskopri l-ħajja sigrieta tal-klamari kolossali, kif tikkodifika l-kontrolli
    tal-logħob tat-tastiera (inputs/outputs), il-lingwa tal-kodifikazzjoni tal-Google
    Blockly, kif tippubblika l-logħba tal-kompjuter tiegħek stess.
  tutorial_duckpiano_longdescription: F'dan il-proġett inti ser tagħmel ċwievet fuq
    il-kompjuter tiegħek play quack ħsejjes fil grawnds differenti, bħal piano li
    ħsejjes bħal papra. Tista 'tuża l-pjanu tal-papra tiegħek biex tilgħab melodiji
    sempliċi. Aktar tard, tista 'tipprova ħsejjes oħra, bħal barks tal-klieb jew saħansitra
    ħsejjes li tirrekordja lilek innifsek. Dan il-proġett jaħdem l-aħjar fuq kompjuter
    b'tastiera, iżda jista 'jiġi adattat biex jaħdem fuq pillola.
  tutorial_gpsound_longdescription: F'dan il-proġett int ser tikteb programm biex
    tirrekordja l-ħoss mill-mikrofonu tal-kompjuter tiegħek, tilgħabha lura, u tiġbed
    stampa tal-ħoss irreġistrat. Tista 'mbagħad tipproċessa r-reġistrazzjoni tiegħek
    biex iżżid effetti bħal pitch-shift, reverse, jew eku.
  tutorial_groklearningpython_longdescription: Żviluppa l-ħiliet ta 'programmazzjoni
    tiegħek u ibni l-klassifikatur tal-annimali tiegħek stess! F'dan il-kors int ser
    tuża l-lingwa ta 'programmar Python biex tikklassifika l-annimali bbażati fuq
    il-karatteristiċi tagħhom. Int ser titgħallem dwar id-differenzi bejn l-annimali,
    u kif il-bijoloġisti jużaw l-ipprogrammar biex jgħinuhom jagħmlu x-xjenza! Din
    l-attività għandha xi għarfien preżunt (varjabbli, print u input).
  tutorial_htmltimetravel_longdescription: Ħu ivvjaġġar avventuruża matul iż-żmien
    u jirbħu l-ispazju fil-fond filwaqt li jitgħallmu kif jiċċaqalqu, dawwar u jittrasformaw
    oġġetti li jużaw l-baŜi ta 'animazzjoni fil CSS.
  tutorial_hp_flappy_longdescription: Tgħallem ħsieb loġiku u l-kunċett ta 'programmazzjoni
    billi toħloq stess Flappy Għasafar logħba tiegħek stil fuq HyperPad.
  tutorial_appytappin_longdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi, tintroduċi lit-tfal biex jużaw lingwa ta 'programmar ibbażata
    fuq test biex jiżviluppaw app logħob mobbli. Huma jiddisinjaw algoritmi u jużaw
    varjabbli u funzjonijiet, kif ukoll jittestjaw u jiddibaggjaw ix-xogħol tagħhom.
    Jinkludi pjan ta 'lezzjoni pass pass, riżorsi tal-istudenti, karti ta' appoġġ
    u mudell tal-programm miktub minn qabel.
  tutorial_icipher_longdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi tgħallem lit-tfal dwar il-komunikazzjoni b'mod sigur. It-tfal
    jitgħallmu li l-messaġġi matul iż-żmien ġew encrypted u decrypted bl-użu ciphers.
    Huma jesploraw il-kriptografija u jiksbu fehim tal-ħtieġa għal komunikazzjonijiet
    siguri.
  tutorial_iguess_longdescription: L-introduzzjoni ta 'kodiċijiet ta' Rispons Quick
    lil tfal ta 'bejn 3-5 snin. Uża l-pilloli biex tiskannja l-kodiċijiet QR u aqta
    'l-mini-kruha minn ħabitat partikolari.
  tutorial_imake_longdescription: Din l-attività mhux imqabbda mmexxija mill-għalliema,
    għal tfal ta 'bejn 3-5 snin, tuża rimi klassiċi ta' nursery biex tintroduċi l-kunċett
    ta 'algoritmi, sekwenza u ripetizzjoni. Billi jidentifikaw il-passi u x-xejriet
    fir-rimi popolari, it-tfal jibdew jifhmu li l-algoritmi huma kollha madwarna.
  tutorial_imorse_longdescription: Esplora l-kriptografija ma 'Morse Code u Sphero.
    Tgħallem li s-sistemi fiżiċi jistgħu jiġu pprogrammati u ikteb kodiċi għal Sphero
    biex tikkomunika.
  tutorial_kanohp_longdescription: Tgħallem tikkodifika u tagħmel maġija fuq l-iskrin
    bi sfidi kreattivi. Agħmel ir-rix itir u l-fluss tan-nar, ikkomponi mużika, u
    aktar.
  tutorial_khanwebpages_longdescription: Tgħallem kif tagħmel il-paġni tal-web b'tikketti
    HTML u CSS, u tispiċċa billi tagħmel il-karta tal-greeting tiegħek stess biex
    taqsam mal-ħbieb jew il-familja.
  tutorial_kibobowl_longdescription: Ħabta! Kemm għandu jimxi KIBO biex jasal mill-bidu
    tal-karreġġjata tal-bowling sal-pinnijiet? Tista 'toħloq karreġġjata dritta waħda
    jew triq aktar ikkumplikata. L-istudenti se jużaw stima u kejl biex joħolqu programm
    biex jivvjaġġaw it-tul tal-karreġġjata. Huma ser jittestjaw kemm blokka waħda
    'l quddiem iġġorr KIBO, imbagħad itejbu l-programmi tagħhom billi jużaw il-Proċess
    tad-Disinn tal-Inġinerija.
  tutorial_kibodance_longdescription: Ejja jkollna parti taż-żfin KIBO Robot! Twaqqaf
    plejer tal-mużika biex iddoqq kanzunetta favorita tal-klassi, jew kanzunetta konnessa
    ma 'kultura dinjija li qed tesplora. L-istudenti se jżejnu l-KIBO tagħhom bħala
    żeffien, allura se joħolqu programm biex jgħallmu l-KIBO tagħhom biex jiżfen mal-mużika.
    L-istudenti jitgħallmu kif joħolqu programm biex jesprimu idea (f'dan il-każ,
    żfin), b'enfasi fuq il-ħila tas-sekwenzar.
  tutorial_buildcharacters_longdescription: X'inhuma xi karatteristiċi ta 'karattru
    li tista' tidentifika fil-kotba jew nies li taf? Iddisinja l-fuzz tiegħek stess
    u uża l-kodiċi biex timmodifika l-proprjetajiet tagħha u ġġib il-karattru tiegħek
    għall-ħajja! Jidhru JavaScript għal elementari ta 'fuq.
  tutorial_designgames_longdescription: L-iktar app popolari ta 'qabel il-qarrej issa
    tinkludi Maker Space diġitali! Jagħmlu livelli, logħob disinn, jew jibnu karattri.
    Agħżel l-attività tiegħek u tibda toħloq ma 'Kodable! Jidhru JavaScript għal elementari
    ta 'fuq.
  tutorial_makelevels_longdescription: Tista 'tibni labirint simetriku? Labirint b'angoli
    retti? Ikseb sfidi kreattivi u kompluti għall-bini tal-maz b'kunċetti bażiċi ta
    'kodifikazzjoni. Allinjat mal-matematika K-5 Komuni Core.
  tutorial_wizard_longdescription: Vjaġġ fid-dinja tal-Kodiċi Magic bħala Kodiċi Wizard.
    Tgħallem toħloq u titfa 'perjodi biex tippersonalizza l-kastell tiegħek.
  tutorial_mbscratchcards_longdescription: Qabbad id-dinja fiżika ta 'mikro:bit mad-dinja
    virtwali ta 'Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Uża l-mikro:bit ma 'iPad biex titgħallem
    Swift.
  tutorial_mbbuttons_longdescription: F'dan il-proġett introduttorju, int ser tagħmel
    stampi jew animazzjonijiet jidhru fuq il-wiri mikro:bit meta l-buttuni jiġu ppressati.
    Din l-attività hija adattata għal dawk li qatt ma pprogrammaw qabel jew dawk li
    jfittxu introduzzjoni sempliċi għall-ipprogrammar tal-BBC mikro:bit. Juża Microblocks,
    sistema ta 'programmazzjoni bħal Scratch li tħallik tara l-kodiċi tiegħek jaħdem
    fuq il-mikro:bit immedjatament.
  tutorial_meteor_longdescription: F'dan il-proġett, inti ser toħloq logħba Meteors
    Falling għall-mikro:bit BBC. Uża l-buttuni, l-attur se timxi tarka għall-qbid
    li jaqgħu meteors u jiffrankaw l-Dinja. It-tekniki li titgħallem f'dan il-proġett
    jistgħu jintużaw biex jagħmlu ħafna logħob ieħor għall-mikro:bit tal-BBC, inklużi
    klassiċi bħal Pong u Space Invaders.
  tutorial_ballbounce_longdescription: Tgħallem li tagħmel app mobbli fejn l-utent
    flings ballun madwar l-iskrin u bounces off-truf.
  tutorial_mitcodi_longdescription: Tgħallem tagħmel l-app mobbli interattiva tiegħek
    stess. Agħfas il-naħla u tismagħha buzz!
  tutorial_mitdoodle_longdescription: Agħmel app mobbli fejn tista 'tiġbed ritratti
    fuq l-iskrin!
  tutorial_talktome_longdescription: Tgħallem tagħmel app mobbli li tagħmel it-telefon
    tiegħek jitkellem miegħek!
  tutorial_mobilecspmap_longdescription: Uża App Inventur biex toħloq Mappa Tour ta
    'postijiet familjari fil-belt tiegħek, l-istat, jew kullimkien fid-dinja. Tutorials
    tal-vidjow u tat-test iggwidati minnhom infushom iwasslu lill-istudenti permezz
    tal-bini ta 'interface għall-utent u jikkodifikaw app mobbli, billi jużaw komponent
    tal-mappa u jiddeterminaw il-postijiet skont il-latitudni u l-lonġitudni.
  tutorial_ozorandom_longdescription: 'Tgħallem kif il-kompjuters joħolqu numri bl-addoċċ
    u jużawhom, imbagħad jużaw programm ta ''moviment bl-addoċċ biex jgħinu ideat
    taż-żerriegħa għal storja. '
  tutorial_ozotroll_longdescription: 'Tgħallem id-differenza bejn trolls tal-Internet
    u trolls tal-fairy tale, imbagħad għallem lil Evo kif tkun troll tajjeb li jipproteġik. '
  tutorial_peblioart_longdescription: 'Tgħallem tfassal u janima forom bil-kodiċi
    biex toħloq xogħol artistiku interattiv ispirat minn artisti. '
  tutorial_astropi_longdescription: Ikkodifika messaġġ u ċċekkja t-temperatura tal-arja
    ambjentali abbord l-ISS billi tuża simulatur onlajn tas-Sense HAT tal-kompjuter
    Astro Pi.
  tutorial_rgart_longdescription: Qed tfittex mod faċli u intuwittiv biex tgħallem
    lill-istudenti tiegħek biex jikkodifikaw? RoboGarden STEAM fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli. Fl-attività
    tal-arti, l-istudent jifhem kunċetti ta 'taħlit tal-kulur waqt li juża blokki
    ta' kodifikazzjoni biex isolvi l-isfidi fil-parti ta 'għeluq.
  tutorial_rgengineer_longdescription: Qed tfittex mod faċli u intuwittiv biex tgħallem
    lill-istudenti tiegħek biex jikkodifikaw? RoboGarden STEAM fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli. Fl-attività
    tal-inġinerija, l-istudent jitgħallem robotika bażika waqt li juża blokki ta 'kodifikazzjoni
    biex isolvi l-isfidi fil-festa tal-Milied.
  tutorial_rgmath_longdescription: Qed tfittex mod faċli u intuwittiv biex tgħallem
    lill-istudenti tiegħek biex jikkodifikaw? RoboGarden STEAM fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli. Fl-attività
    tal-matematika, l-istudent jipprattika l-għadd, iż-żieda u t-tnaqqis waqt li jsolvi
    xi sfidi ta 'kodifikazzjoni.
  tutorial_rgscience_longdescription: Qed tfittex mod faċli u intuwittiv biex tgħallem
    lill-istudenti tiegħek biex jikkodifikaw? RoboGarden STEAM fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli. Fl-attività
    tax-xjenza, l-istudent jgħaddi minn vjaġġ lejn l-ispazju jsolvi sfidi multipli
    ta 'kodifikazzjoni u jkun jaf aktar dwar l-elementi spazjali u l-fatti tax-xjenza.
  tutorial_rgtech_longdescription: Qed tfittex mod faċli u intuwittiv biex tgħallem
    lill-istudenti tiegħek biex jikkodifikaw? RoboGarden STEAM fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli. Fl-attività
    tat-teknoloġija, l-istudent jgħaddi minn vjaġġ lejn il-gżejjer vulkaniċi jsolvi
    sfidi multipli ta 'kodifikazzjoni billi jifhem kunċetti bażiċi tat-Teknoloġija.
  tutorial_robotmagic3d_longdescription: Uża l-immaġinazzjoni tiegħek biex toħloq
    logo 3D animat ta 'ismek, it-tim sportiv favorit tiegħek jew kull ħaġa li trid.
    Uża kodiċi biex tagħmel mudelli u ittri 3D ħajjin bil-gost. Fl-aħħar tista 'tniżżel
    stiker animat tal-ħolqien tiegħek u taqsamha mal-ħbieb.
  tutorial_robotmagicflappy_longdescription: Jużaw l-immaġinazzjoni tiegħek biex joħolqu
    3D Flappy Bird logħba. Uża kodiċi biex tagħmel il-mudelli 3D ħajjin bil-gost.
    Fl-aħħar tista 'taqsam il-ħolqien tiegħek mal-ħbieb u tisfidahom għal punteġġ
    għoli.
  tutorial_scratchadventure_longdescription: Ibgħat karattri favoriti tiegħek Cartoon
    Network fuq tfittxija, mill-jilħaq aktar 'il bogħod tal-univers, sat-tarf ta'
    qala Craig. Nisfruttaw teżori sigrieti u skopri karattri ġodda waqt li toħloq
    logħba ta 'avventura.
  tutorial_scratchtalk_longdescription: Wassal karattri tiegħek għall-ħajja fil Scratch
    jużaw blokki ġodda Text-to-Diskors mħaddem minn Amazon. Oħloq robot rapping jew
    animazzjoni interattiva li taħdidiet. Dan il-proġett jurik kif toħloq animazzjonijiet
    li jitkellmu li jduru, zoom u jibdlu l-kuluri. Il-possibbiltajiet huma bla tmiem!
  tutorial_scratchjrstory_longdescription: Attività intermedja maħsuba għat-tfal fil-gradi
    2nd-5th b'xi esperjenza ma 'ScratchJR. Permezz ta 'din l-attività u l-ħin kontinwu
    ma' ScratchJR, l-istudenti se jkollhom l-opportunità li jaħsbu b'mod kreattiv,
    itejbu l-istejjer tagħhom u jikkollaboraw ma 'sħabhom.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    hija attività introduttorja maħsuba għat-tfal fil-kindergarten permezz tat-tieni
    grad bi ftit jew xejn esperjenza ta 'programmazzjoni. Permezz ta' din l-attività,
    l-istudenti se jkollhom l-opportunità li jaħsbu b'mod kreattiv, isiru storytellers,
    u jtejbu fuq raġunament matematiku u ħiliet ta' sekwenzar.
  tutorial_spherocomm_longdescription: Tgħallem dwar komunikazzjoni ħażina kemm f'komunità
    kif ukoll fi programm tal-kompjuter. Uża dan l-għarfien biex issolvi kwalunkwe
    komunikazzjoni ħażina, jew bugs, fi programm fi sforz biex tgħin lil BOLT isib
    triqtu lejn id-dar.
  tutorial_spherocommunity_longdescription: Iddisinja triq sempliċi li tirrappreżenta
    rotta komuni li tivvjaġġa kuljum. Int se toħloq żewġ programmi, triq imfassla
    u triq ta 'programm ibbażata fuq il-blokka permezz tar-rotta tal-komunità tiegħek.
  tutorial_spherofunctions_longdescription: Tgħallem kif tuża u tinvoka funzjonijiet
    biex tibdel lil Sphero f'kalkulatur.
  tutorial_spheroinfrared_longdescription: Issir epidemjologu sabiex twaqqaf it-tixrid
    ta 'infezzjoni rari ta' robot li qed ibati komunità ta 'robots BOLT.
  tutorial_spherolightsensor_longdescription: Tgħallem kif toħloq programm li juża
    s-senser tad-dawl ambjentali biex ikejjel il-valuri lux u chase BOLT.
  tutorial_spheromansion_longdescription: Iż-żamma ta 'mazz ta' dinosawri fid-dar
    tiegħek m'għandhiex tkun kwistjoni, hux? Kif timmaġina, dan ma jispiċċax tajjeb.
    Inti maqbuda fil-librerija tal-Mansion u għandhom programm tiegħek mod out.
  tutorial_roadblocks_longdescription: Bħala kontinwazzjoni tal-Komunità Tiegħek,
    int se timmodifika l-programm tal-blokki tiegħek hekk kif int u s-sieħeb tiegħek
    tiltaqa 'ma' ostakli differenti tul ir-rotta.
  tutorial_spherotext2_longdescription: Tgħallem l-ewwel kondizzjonali tiegħek billi
    tibni logħba gost fejn inti ser tkun jitfg Sphero u guessing ħsejjes annimali.
    Din hija attività kbira wara li tlesti Test 1.
  tutorial_spherotext3_longdescription: Tgħallem tibdel l-LEDs ewlenin ta 'Sphero
    ibbażati fuq ir-rata ta' spin tal-ġiroskopju. Int titgħallem ukoll dwar in-normalizzazzjoni
    u l-valur assolut. Din hija attività kbira wara li tlesti t-Test 1 u 2.
  tutorial_spherotext4_longdescription: Uża varjabbli biex tibni logħba tal-patata
    sħuna mħaddma minn Sphero. Int ser tuża pseudocode u aqra dokumentazzjoni biex
    iġġib din il-logħba klassika għall-ħajja. Inti ser jitgħallmu wkoll dwar kunċetti
    tekniċi bħal loop sakemm u randomness fil-limiti. Din hija attività kbira wara
    li tlesti Test 2 jew 3.
  tutorial_spheroraptor_longdescription: Oħloq pinna msaħħa biex iżommu l-Spheroraptors
    fil-bajja, filwaqt li tikteb ukoll il-kodiċi għall-ħarba Spheroraptors. Minn linji,
    għal kondizzjonali, għal operaturi u anke komparaturi, ser ikollok bżonn għarfien
    tal-kodifikazzjoni kemm tista 'tinġemgħa.
  tutorial_stempiday_longdescription: Aħna nużaw in-numru Pi biex nikkalkulaw iċ-ċirkonferenza
    u ż-żona ta 'ċirku, imma qatt ħsibt minn fejn ġej dan in-numru jew kif tikkalkulah?
    F'din l-attività ta 'kodifikazzjoni int se tiġġenera b'mod każwali punti simili
    għal plejer ħażin ħafna li jispara darts f'bord tad-dart. Il-persentaġġ ta 'darts
    li jinżlu ġewwa ċ-ċirku jista' jgħinna nikkalkulaw Pi. Imbagħad ibdel il-kuluri
    tal-punti biss għall-gost!
  tutorial_stemplanetoids_longdescription: Kont taf li l-kodiċi wara l-logħob klassiku
    tal-Asteroids u l-Lunar Lander huwa aktar sempliċi milli tista 'taħseb? Kont taf
    li dawn iż-żewġ logħob għandhom fiżika preċiża? F'din l-attività inti se tiffissa
    logħba asteroids miksur fejn il-vapur biss jiċċaqlaq f'linja dritta. Imbagħad
    inti se żżid gravità għal-logħba u jippruvaw l-art il-vapur fuq il-qamar! Jaħdem
    ma 'chromebooks u apparat ieħor!
  tutorial_stempong_longdescription: Kont taf li l-kodiċi wara l-logħba popolari Bonk.io
    u l-logħba klassika Pong hija aktar sempliċi milli tista 'taħseb? Kont taf li
    dawn iż-żewġ logħob għandhom fiżika preċiża? F'din l-attività inti se tiffissa
    verżjoni miksur tal-logħba Pong hekk li l-oġġetti bounce bħal dawn għandhom. Imbagħad
    int iżżid il-gravità biex toħloq klonu Bonk.io. Jaħdem ma 'chromebooks u apparat
    ieħor!
  tutorial_algobot_longdescription: AlgoBot hija logħba puzzle li sseħħ fuq l-Europa,
    bastiment pan-galattiku ta' kolonizzazzjoni, fejn missjoni ta' riċiklaġġ tmur
    ħażin b'mod orribbli. Il-plejers jikkmandaw AlgoBot, ftit servizz intelliġenti
    droid, u jitgħallmu jużaw lingwa ta 'programmazzjoni viżwali biex tgħinu jkun
    fih il-kriżi!
  tutorial_thunkableapps_longdescription: 'Tgħallem kif tibni l-apps tiegħek stess
    b''kodifikazzjoni bbażata fuq blokki! '
  tutorial_toxicodedot_longdescription: 'Agħżel karta mill-gverta tiegħek u tinterpreta
    l-kodiċi tagħha sabiex tagħmel progress fid-dinja. Uża l-abbiltajiet intuwittivi
    tiegħek biex taħseb ir-regoli u titgħallem mill-iżbalji tiegħek stess. Magħmul
    b''attenzjoni mit-tim wara Ikkalkulah u Silent Teacher, bl-istess prinċipji fundamentali:
    prova u żball minflok spjegazzjonijiet verbose, progressjoni bla xkiel, l-ebda
    kodiċi għat-tip, aċċessibilità għal dawk li jibdew assoluti.'
  tutorial_gcactions_longdescription: Skopri azzjonijiet, wieħed mill-blokki tal-bini
    ewlenin fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora l-kultura
    diġitali u tgħallem dwar ir-robots u x'jistgħu fil-fatt jagħmlu.
  tutorial_gccomparators_longdescription: Skopri komparaturi u regoli loġiċi, li huma
    blokki tal-bini ewlenin fil-kodifikazzjoni, u jużawhom biex jikkodifikaw video
    game! Esplora l-kultura diġitali u tgħallem dwar it-traċċar tal-attivitajiet online
    tagħna.
  tutorial_gcconditions_longdescription: Skopri l-kundizzjonijiet, wieħed mill-blokki
    tal-bini ewlenin fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora
    l-kultura diġitali u tgħallem dwar l-algoritmi li jħaddmu d-dinja online tagħna.
  tutorial_gccreate_longdescription: Oħloq l-ewwel videogame sħiħ tiegħek ma 'GameCode!
    Oħloq karattri ġodda, jagħmluhom (daqsxejn) aktar intelliġenti, jagħtu l-superpotenzi
    player... Sema huwa l-limitu!
  tutorial_gcevents_longdescription: 'Skopri avvenimenti, wieħed mill-blokki tal-bini
    ewlenin fil-kodifikazzjoni, u jużawhom għall-kodiċi video game! Esplora l-kultura
    diġitali u tgħallem dwar l-Intelliġenza Artifiċjali, u kif tista'' tkun sinifikanti
    f''ħajtek. '
  tutorial_gcloops_longdescription: Skopri loops, wieħed mill-blokki tal-bini ewlenin
    fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora l-kultura diġitali
    u tgħallem dwar il-fenomenu tal-kamra tal-eku fuq in-netwerks soċjali.
  tutorial_gcvariables_longdescription: Skopri varjabbli, wieħed mill-blokki tal-bini
    ewlenin fil-kodifikazzjoni, u użahom biex tikkodifika video game! Esplora l-kultura
    diġitali u tgħallem dwar x'inhi d-data u kif taħdem.
  tutorial_beanything_longdescription: Esplora sitt karrieri friski u ara kif il-kodifikazzjoni
    tista 'tiġi applikata għal kull waħda! Skopri dak li huwa simili li tkun Inġinier
    tar-Robotika, Mużiċist, Astronawt, Bidwi, Beekeeper, u Chef tal-Għaġina. Uża programmazzjoni
    biex tanima karattri, tikkomponi mużika, tgħid stejjer, tiddisinja logħob, u anke
    toħloq arti.
  tutorial_change_longdescription: Oħloq proġett li juri kif tibdel id-dinja! Kemm
    jekk int passjonat dwar ir-riċiklaġġ jew jekk għandekx idea li tikseb il-paċi
    dinjija, taqsam il-viżjoni tiegħek bil-kodiċi!
  tutorial_cooking_longdescription: Show off-ħiliet tiegħek - toħloq logħba tat-tisjir
    interattiv. Dawk li jibdew jistgħu jużaw it-tutorja awto-iggwidata filwaqt li
    kodifikaturi aktar avvanzati għandhom l-għażla li jibdew bi proġett vojt.
  tutorial_crystal_longdescription: Battalja mal-ħbieb f'dan il-logħba multiplayer.
    Applika l-istrateġiji tiegħek stess u għadma l-kodiċi tiegħek kontra l-komunità
    kollha ta 'Tynker biex tara min hu l-veru champion tal-kodifikazzjoni! Cast jispeċifika,
    jiġbru power-ups, u jegħleb l-għedewwa kif inti battalja fil-arena selvaġġi 4-player
    li qed tiċkien f'nofs lava!
  tutorial_landscape_longdescription: Uża l-karatteristika tat-tpinġija tal-pinna
    ta 'Python biex tikkomponi pajsaġġ billi tuża kodiċi. Uża l-oġġetti tal-pajsaġġ
    diġà maħluqa għalik jew iddisinja l-istrutturi tagħna stess. Ippubblika u taqsam
    il-kreazzjonijiet tiegħek!
  tutorial_pets_longdescription: Oħloq logħba gost dwar annimali domestiċi - jew reali
    jew immaġinarja! Dawk li jibdew jistgħu jużaw it-tutorja awto-iggwidata filwaqt
    li kodifikaturi aktar avvanzati għandhom l-għażla li jibdew bi proġett vojt.
  tutorial_petvet_longdescription: A jum busy fil-Vet Pet twassal għall-gost kif inti
    u Barbie jgħinu varjetà ta 'annimali domestiċi permezz checkups ewwel tagħhom.
    Mill-gwida tal-annimali domestiċi fil-Kamra tal-Eżami għad-dijanjosi tas-sniffles,
    boo-boos u ħakk tagħhom, issib li kull puzzle għandu soluzzjoni biex l-annimali
    domestiċi jħossuhom aħjar minn qatt qabel!
  tutorial_superhero_longdescription: Uża l-arti tal-pixel HTML u CSS biex toħloq
    il-maskri tas-superhero favoriti tiegħek. Ippubblika u taqsam il-kreazzjonijiet
    tiegħek!
  tutorial_vidcodeplastic_longdescription: Il-problema tal-mili tal-plastik l-oċeani
    tagħna tkompli tmur għall-agħar. Fortunatament, inti tista 'tagħmel vuċi tiegħek
    jinstemgħu bil-kodiċi permezz tal-PSA Tniġġis tal-plastik. Wara kodifikazzjoni
    PSA dwar it-tniġġis tal-plastik bl-użu JavaScript, inti tista 'tagħmel tieni video
    dwar kwalunkwe suġġett inti care about! Tgħallem tuża loops, mewġ sine u emojis
    apposta biex tagħmel proġett uniku.
  tutorial_vidcodetypeface_longdescription: Oħloq it-tipa tiegħek stess billi tuża
    forom u elementi tat-tipografija. It-tip għandu aktar elementi milli jista 'jkollok
    indunajt! S'issa tkellimna dwar fonts u kif huma stili differenti ta 'test. Il-fonts
    huma attwalment biss stili differenti ta 'tipa. Tipa hija familja ta 'fonts li
    għandhom karatteristiċi simili.
  tutorial_washustorm_longdescription: Tgħallem kif tipprogramma maltempata li tkun
    dieħla.
  tutorial_activitypackets_longdescription: Sib sigħat ta 'gost favur il-familja bil-pakketti
    printable ta' Wonder Workshop ta 'attivitajiet ta' kodifikazzjoni kreattivi. Ġib
    il-kodifikazzjoni għall-ħajja ma 'robots Dash, Dot, u Cue billi tniżżel dawn l-attivitajiet
    online u offline għall-użu matul Hour of Code u lil hinn!
  tutorial_googlerookie_longdescription: F'din l-attività, inti ser kodiċi collage
    themed Rookie jużaw Blockly, lingwa kodifikazzjoni introduttorja. Int ser tuża
    sekwenzi, varjabbli u loops biex toħloq biċċa unika li tenfasizza l-kreattività
    tiegħek!
  tutorial_tommyturtle_longdescription: Għin lit-tfal żgħar jitgħallmu l-baŜi tal-kodifikazzjoni
    ma 'Tommy the Fekruna! Rebbieħ tal-Premju tad-Deheb għall-Aħjar App Edukattiva
    mill-Aħjar Premjijiet tal-App Mobbli. Jgħaqqad ma 'StemDash biex il-ġenituri u
    l-għalliema jkunu jistgħu jsegwu l-progress tat-tagħlim, jitkellmu mat-tifel/tifla
    tiegħek biex jipprovdu inkoraġġiment, jew jillimitaw il-ħin tal-logħob tagħhom.
  tutorial_mazyad_longdescription: Dan il-prodott se jwessa 'l-fruntieri tagħna biex
    joħloq verżjoni tal-karta integrata b'applikazzjonijiet kompjuterizzati u alternattiva
    jekk il-kompjuter ma jintużax għal kwalunkwe raġuni. Se sservi wkoll bħala introduzzjoni
    għall-fehim tal-ipprogrammar b'mod ġenerali.
  tutorial_gamemaker_longdescription: Game Maker hija attività miftuħa u ntemmet fejn
    l-istudenti jistgħu joħolqu xi ħaġa li jridu bl-użu ta 'Wizard kodiċi sempliċi.
    Just ikklikkja fuq l-istampa ta 'monster ftit ħelu u jagħżlu waħda mill-għażliet
    fil-menu. Tutorials aktar avvanzati huma inklużi wkoll għal dawk li jixtiequ jidħlu
    aktar fil-fond fit-teħid tal-logħob.
  tutorial_duckrace_longdescription: F'dan il-kors int se ssolvi kompiti ta 'programmazzjoni
    biex tgħin lil Toni l-papra jiġbor muniti għall-iffrankar tal-vaganzi tiegħu.
    Fl-aħħar tal-kors inti toħloq logħba tiegħek stess.
  tutorial_allcancodeapps_longdescription: Uża l-Pjattaforma Allcancode biex toħloq
    apps tal-web u mobbli mid-disinn sal-kunsinna. Il-loġika tal-applikazzjoni hija
    miktuba fil-Google Blockly, il-lingwa ta 'programmar użata fil-biċċa l-kbira tal-attivitajiet
    Code.org.
  tutorial_n2y_longdescription: F'dawn l-attivitajiet printable, l-istudenti jistgħu
    jgħinu robot ftit jismu Butt Bott jesploraw landforms differenti fid-Dinja. L-istudenti
    jagħtu lil Bart Bott direzzjonijiet sempliċi billi jagħżlu u jduru vleġeġ direzzjonali
    xierqa. Kull waħda mis-sitt attivitajiet tinkludi direzzjonijiet sempliċi li huma
    appoġġjati b'simboli mill-kollezzjoni n2y® SymbolsTIX PRIME®. Is-simboli jgħinu
    lil dawk li ma jaqrawx u lill-qarrejja tal-bidu jifhmu u jsegwu d-direzzjonijiet.
  tutorial_microsoftarcade_longdescription: Play logħob arcade gost, disinn sprites
    tiegħek stess, u jitgħallmu l-baŜi ta 'kodifikazzjoni logħba tiegħek stess ma
    MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: L-ebda kompjuter jew internet? Ebda problema.
    Ipprova s-CS First Unplugged attivitajiet biex tesplora kif ix-xjenza tal-kompjuter
    tista 'ssolvi problemi bħal tgħin lin-nies jibqgħu konnessi waqt li jkunu apparti.
    “Ipplaggjat” attivitajiet Scratch huma disponibbli wisq!
  tutorial_toxicodepython_longdescription: Skopri l-baŜi ta 'Python mingħajr ebda
    kelma jew spjegazzjoni. L-għalliem sieket tagħna jagħtik diversi serje ta 'sfidi
    li jwassluk biex taħseb xi regoli u titgħallem mill-iżbalji tiegħek stess.
  tutorial_codecombatozaria_longdescription: Jidħlu fid-dinja ta 'Ozaria fejn inti
    ssir eroj fi avventura epika. Int trid tuża l-qawwa tal-kodifikazzjoni biex tegħleb
    dlam li ħadet id-dinja! Tul it-triq, int ser tiltaqa 'ma' karattri interessanti
    u tivvjaġġa lejn artijiet differenti, tipprattika kunċetti ta 'kodifikazzjoni
    bħal sekwenzi, loops, debugging, u dekompożizzjoni. Fl-aħħar, inti ser disinn
    logħba playable li inti tista 'taqsam mal-ħbieb tiegħek!
  tutorial_vidcodedate_longdescription: 'Il-proġett Climate Clock huwa intersezzjoni
    kulturalment rilevanti tal-matematika, ix-xjenza ambjentali, u x-xjenza tal-kompjuter.
    F''din l-attività tas-Siegħa tal-Kodiċi, l-istudenti se jkunu ggwidati mill-kostruzzjoni
    tal-arloġġ tal-klima tagħhom stess. Huma se jimpenjaw ruħhom ma ''oġġetti, proprjetajiet,
    varjabbli, funzjonijiet, u loops, u jippersonalizzaw il-messaġġ tagħhom biex iwasslu
    l-messaġġ tagħhom għad-dinja u t-tamiet tagħhom għall-futur. '
  tutorial_codemonkeyspace_longdescription: 'Ikteb kodiċi reali biex tgħin lill-astronawti
    tal-monkey jaqbad il-banana fl-ispazju! '
  tutorial_codespeakhappy_longdescription: Tgħallem tipprogramma app ta 'meditazzjoni
    li tittrasportak lejn il-'post kuntent tiegħek.
  tutorial_grokimage_longdescription: Uża l-lingwa ta 'programmazzjoni Python biex
    tagħmel bidliet mgħaġġla fl-immaġini. Agħmel programmi ta 'editjar ta' immaġni
    divertenti u agħmel il-filtru tal-immaġni tiegħek stess!
  tutorial_icomputelearn_longdescription: Meta titgħallem tikkodifika ma 'iCompute
    tipprogramma l-istejjer, il-logħob u l-animazzjonijiet interattivi meraviljużi
    tiegħek stess. Li ssegwi l-attivitajiet kreattivi, divertenti tagħna jfisser li
    int se tiżviluppa ħsieb komputazzjonali kif ukoll ħiliet ta 'kodifikazzjoni!
  tutorial_rpstress_longdescription: Uża blokki Scratch biex toħloq u tippersonalizza
    l-ballun tal-istress ikklikkjabbli tiegħek b'effetti grafiċi, animazzjoni tal-kostumi,
    u effetti tal-ħoss.
  tutorial_bsdcause_longdescription: 'Dan il-kors jippermetti lill-istudenti jużaw
    il-kodiċi bħala mod biex jaqsmu dak li hu importanti jew interessanti għalihom.
    Jistgħu jsegwu l-lezzjoni jew joħolqu proġetti uniċi waqt li jitgħallmu HTML,
    CSS u JavaScript. Huma ggwidati b''video tutorials, kodifikazzjoni diretta u aċċess
    għall-glossarju tal-kodiċi. L-Appoġġ My Cause tiffoka fuq it-tfassil u l-kodifikazzjoni
    ta ''paġna tal-inżul li tiġbor dejta minn partitarji tal-kawża favorita tiegħek.
    #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Uża linja biex ttenni fuq firxa, u tikkawża
    emoji biex janimaw permezz ta 'għażliet multipli.
  tutorial_vidcodeanimojies_longdescription: Uża linja biex ttenni fuq firxa, u tikkawża
    emoji biex janimaw permezz ta 'għażliet multipli.
  tutorial_bsdinspire_longdescription: 'Dan il-kors jippermetti lill-istudenti jużaw
    kodiċi bħala mod biex jaqsmu dak li hu importanti jew interessanti għalihom. Jistgħu
    jsegwu l-lezzjoni jew joħolqu proġetti uniċi waqt li jitgħallmu HTML, CSS u JavaScript.
    Huma ggwidati b''video tutorials, kodifikazzjoni diretta u aċċess għall-glossarju
    tal-kodiċi. The People Who Inspire Me jiffoka fuq il-ħolqien ta ''paġna web biex
    turi l-aqwa 3 persuni li kienu ta'' ispirazzjoni għalik. #codeisyourvoice'
  tutorial_tttractor_longdescription: Għin biex l-għelieqi jerġgħu lura għall-ħajja.
    Il-bidwi Hayao niżel fuq xortih, u l-għelieqi tiegħu saru mess. Imma hu biss kiseb
    trattur ġdid fancy b'sistema ta 'kodiċi li tirrepeti tuża linji li sempliċement
    jistgħu jiffrankaw kollox. Jgħinu jitgħallmu kif it-trattur jaħdem għall-ilma
    l-uċuħ kollha fl-oqsma tiegħu.
  tutorial_codeillusionmickey_longdescription: Jimbarkaw fuq avventura kodifikazzjoni
    maġika ma Mickey! Tgħallem kif tfassal, kulur, u timxi forom hekk kif tikkontrolla
    l-introduzzjoni għall-Media Art billi tuża JavaScript.
  tutorial_scigirlsquest_longdescription: 'F''din l-avventura ta ''kodifikazzjoni
    onlajn, iż-żgħażagħ jieħdu Subby is-sottomarini permezz ta'' sfidi taħt l-ilma,
    billi jużaw kodiċi biex isibu diversi oġġetti u jiġbru dejta xjentifika fuq l-art
    tal-oċean. '
  tutorial_codespeakbreathe_longdescription: Tgħallem tipprogramma app ta 'meditazzjoni
    li tiggwida lill-utenti permezz ta' eżerċizzju ta 'nifs konxju.
  tutorial_vidcodeface_longdescription: Uża librerija tal-facetracking biex tikkodifika
    l-filtru tal-wiċċ tad-dwana tiegħek stess, bħal dawk li tuża fuq il-midja soċjali.
  tutorial_educodemaze_longdescription: Disinn labirint, kompluta bil monsters u passaġġi
    msakkra. Uża varjabbli, loops, u kordi biex tgħin lill-eroj tiegħek jinnaviga
    fid-dinja li ħloqt.
  tutorial_educoderace_longdescription: Tgħallem xjenza tal-kompjuter kif inti toħroġ
    il-Racer fil inti! Ivvinta u jippersonalizzaw karozza tiegħek stess, kollha filwaqt
    li jiksbu fehim aktar profond ta 'oġġetti u kif logħob tal-kompjuter huma magħmula.
  tutorial_codespeakchatbot_longdescription: Tgħallem kif tikkodifika chatbot, programm
    tal-kompjuter li jista 'jkollok konverżazzjoni miegħu, waqt li titgħallem dwar
    il-pijunieri tan-nisa famużi tax-xjenza tal-kompjuter.
  tutorial_gamefrootgames_longdescription: Tgħallem kodiċi logħba reali bħal Super
    Mario Bros. L-istudenti li huma lesti li jmorru lil hinn Scratch u Tynker se jiġu
    introdotti għall-prattika reali industrija logħob, kunċetti kodifikazzjoni kreattivi,
    kif jippubblikaw logħba unika tagħhom stess u tibda taħdem lejn karriera fl-industrija
    logħob. It-tutorja hija kollha dwar id-disinn tal-livell, l-għażla ta 'karattru,
    janimaw u tikkodifika l-karattru tiegħek biex tiċċaqlaq.
  tutorial_codespeakgrandparent_longdescription: Tgħallem tikkodifika karta diġitali
    biex ixxerred il-ferħ lil xi ħadd speċjali f'ħajtek.
  tutorial_educodekingdom_longdescription: Ir-Renju huwa taħt attakk! Pjan difiżi
    qawwija biex jgħinu jirripellaw l-invażuri. Kaptan il-poter ta 'arrays sabiex
    joħolqu mewġa tiegħek stess ta' monsters fil-logħba tiegħek difiża torri stess!
  tutorial_codehsdata_longdescription: Tgħallem dwar is-setgħa li tuża viżwalizzazzjonijiet
    tad-dejta biex turi d-dejta b'modi sinifikanti u faċli biex tinftiehem. Uża l-ġeneratur
    tal-graff tagħna biex toħloq graffs attraenti viżwalment u titgħallem kif il-kodifikazzjoni
    tintuża biex toħloq dejta sabiħa.
  tutorial_educodecake_longdescription: Tgħallem HTML waqt li taħmi kejk ma 'chef
    Roland. Forma u stil il-ħolqien tad-dwana tiegħek bl-għarfien ġdid tiegħek ta
    'tikketti u klassijiet.
  tutorial_ttsecond_longdescription: Tista 'twassal il-Protokoll Miftuħ? Int stajt
    abbord il-vapur kapitali, u issa trid tevadi d-drones tas-sigurtà għal żmien twil
    biżżejjed biex tiftaħ l-aċċess għal kulħadd. Eżamina malajr dikjarazzjonijiet
    kondizzjonali biex issir taf jekk intix sigur jew le miċ-ċiberviżjoni ċibernetika.
    Jekk le, huwa għall-airlock!
  tutorial_bsdtrivia_longdescription: 'Dan il-kors jippermetti lill-istudenti jużaw
    il-kodiċi bħala mod biex jaqsmu dak li hu importanti jew interessanti għalihom.
    Jistgħu jsegwu l-lezzjoni jew joħolqu proġetti uniċi waqt li jitgħallmu HTML,
    CSS u JavaScript. Huma ggwidati b''video tutorials, kodifikazzjoni diretta u aċċess
    għall-glossarju tal-kodiċi. It-Trivia Game Maker jiffoka fuq il-bini ta ''logħba
    trivia interattiva fejn ikollok ukoll biex toħroġ bil-mistoqsijiet trivia. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Ipprogramma konverżazzjoni bejn żewġ sprites.
    Ikseb kreattiv waqt li tikkomunika mal-kodiċi fi Scratch ma 'CS First!
  tutorial_codemonkeybeaver_longdescription: Għin lil Kastur jilħaq l-għanijiet tiegħu!
    Għaddas fl-abitat naturali ta 'dan il-kastur b'attività ta' kodifikazzjoni ppakkjata
    bil-gost li tibda l-edukazzjoni tal-kodifikazzjoni tiegħek. Il-kasturi jistgħu
    jgħumu, jiġbru l-injam, u jibnu digi. Dan il-kastur żgħir jeħtieġ l-għajnuna tiegħek.
    Uża l-blokki sempliċi tal-kodiċi biex tlesti d-diga fil-lag sabiex l-ilma jibqa
    'kalm, jibni dar, u jagħmel smoothies!
  tutorial_codestersdistance_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    f'Python, imbagħad toħloq programm li jikkalkula d-distanza bejn żewġ sprites
    biex jiżgura li huma distanza soċjali jew jeħtieġu li jilbsu maskra.
  tutorial_itchspace_longdescription: Dan tutorja tieħdok permezz tal-ħolqien ta 'logħba
    klassika Space Invaders jużaw il-lingwa ta' programmar Scratch MIT. Abbona għall-kanal
    YouTube RokCoder għal aktar vidjows u tutorials ibbażati fuq Scratch! Kull video
    huwa tutorja daqs gidma (madwar għaxar minuti fit-tul) li fih l-għanijiet finali
    speċifiċi tiegħu stess. Ir-riżultat finali huwa ta 'kwalità għolja Scratch arcade
    game.
  tutorial_vidcodemagic_longdescription: Agħmel il-fwawar jidhru bl-addoċċ madwar
    l-iskrin billi tuża linja.
  tutorial_vidcodemagices_longdescription: Agħmel il-fwawar jidhru bl-addoċċ madwar
    l-iskrin billi tuża linja.
  tutorial_codespeakmeal_longdescription: Tgħallem tikkodifika app li tgħin lill-utenti
    jieħdu deċiżjonijiet dwar ikel bnin.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorja biex issir logħba bil-kelb
    il-baħar tmur u tiekol ħut imfixkla meta diversità jittiekel aċċidentalment.
  tutorial_bsdwebsite_longdescription: 'Dan il-kors jippermetti lill-istudenti jużaw
    il-kodiċi bħala mod biex jaqsmu dak li hu importanti jew interessanti għalihom.
    Jistgħu jsegwu l-lezzjoni jew joħolqu proġetti uniċi waqt li jitgħallmu HTML,
    CSS u JavaScript. Huma ggwidati b''video tutorials, kodifikazzjoni diretta u aċċess
    għall-glossarju tal-kodiċi. “Il-Websajt Favourites Tiegħi tiffoka fuq il-ħolqien
    ta ''paġna web tal-aqwa 3 affarijiet li inti interessat jew li tħobb tagħmel.
    #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Tgħallem kif tikkodifika kapsula tal-ħin
    diġitali biex tirrekordja u tirrifletti fuq ħajtek issa.
  tutorial_itchwebcam_longdescription: Tgħallem dwar ir-realtà miżjuda u agħmel l-ispazju
    virtwali tar-realtà miżjuda tiegħek stess.
  tutorial_itchball_longdescription: Get ballun li bounce madwar l-iskrin. Tgħallem
    dwar loops u conditionals fil-linji.
  tutorial_ttrace_longdescription: Billi jsejħu funzjonijiet u jiddisinjaw klassijiet,
    il-plejers jipprogrammaw il-karozza tat-tellieqa tagħhom stess biex ikunu veloċi,
    nimble u qawwija; waqt it-tiġrijiet, jistgħu mbagħad iwaqqfu l-vetturi tal-kompetituri
    tagħhom biex iġorru l-kontrolli tagħhom.
  tutorial_plethora_longdescription: 'F''din l-attività ta ''Plethora se ssolvi sfidi
    ta'' gost viżwali u titgħallem il-kunċetti ta ''kawża u effett u interazzjoni
    tal-utent. '
  tutorial_educodesecret_longdescription: Esplora d-dinjiet tas-sigrieti ma 'l-Aġent
    Smith waqt li tgħaddas aktar fil-fond fit-tagħlim jekk dikjarazzjonijiet, kordi,
    for-in loops. Għajnuna aġent Smith isibu l-ħatja u kkonfigurat sistema operattiva
    tal-Aġenzija għall-utenti ġodda tagħhom ma Python.
  tutorial_itchshapes_longdescription: Tgħallem kif tfassal forom fi Scratch. Int
    titgħallem ukoll kif tikkalkula kemm għandek bżonn iddawwar għal kwalunkwe forma.
  tutorial_codeguppytext_longdescription: Tgħallem il-punti bażiċi ta 'kodifikazzjoni
    bbażata fuq it-test billi toħloq l-ewwel programm tiegħek f'editur tal-kodifikazzjoni
    onlajn.
  tutorial_vidcodeplastiche_longdescription: Il-problema tal-mili tal-plastik l-oċeani
    tagħna tkompli tmur għall-agħar. Fortunatament, inti tista 'tagħmel vuċi tiegħek
    jinstemgħu bil-kodiċi permezz tal-PSA Tniġġis tal-plastik. Wara kodifikazzjoni
    PSA dwar it-tniġġis tal-plastik bl-użu JavaScript, inti tista 'tagħmel tieni video
    dwar kwalunkwe suġġett inti care about! Tgħallem tuża loops, mewġ sine u emojis
    apposta biex tagħmel proġett uniku.
  tutorial_educativechatbot_longdescription: Tgħallem dwar l-isfera tal-intelliġenza
    artifiċjali u t-Tagħlim tal-Magni, kif ukoll tipprogramma ċ-chatbot tiegħek stess!
  tutorial_educodebasics_longdescription: Tgħallem xi elementi fundamentali ta 'programmazzjoni
    u toħloq il-logħba tiegħek stess fil-proċess!
  tutorial_codehsdesign_longdescription: 'Kodifikaturi se jitgħallmu kif l-ipprogrammar
    jista ''jappoġġja artisti u jibnu mockup Online Shop tagħhom stess, bl-użu HTML. '
  tutorial_htmlacademyphp_longdescription: Iltaqa 'ma' Dumpo the Little Elephant,
    programmatur anzjan fi studju tad-disinn tal-web, li qed jiżviluppa ħanut online.
    Flimkien titgħallem il-punti bażiċi tal-PHP b'mod impenjattiv. Int taħdem ma 'skripts
    tal-web u titgħallem il-varjabbli, żid skripts PHP fit-tqassim u tinteraġixxi
    ma' databases waqt li toħloq proġett tal-web veru għall-ħajja.
  tutorial_gamefrootdistance_longdescription: 'F''COVID-19: Waqqaf it-Tixrid, tista
    ''timmodifika l-fattur “Ibqa ''d-dar” u tikkodifika clicker tal-aħbarijiet sempliċi.
    L-attività turi kif id-distanza soċjali għandha impatt dirett fuq kemm virus bħal
    COVID-19 jista ''jinfirex malajr. L-istudenti u l-għalliema se jiksbu għarfien
    żgħir dwar ix-xjenza tal-virus, l-effetti li virus jista ''jkollu fuq is-soċjetà,
    u fl-istess ħin jillivella l-ħiliet tal-ħeffa diġitali tagħhom.'
  tutorial_codesterscovid_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    fi Python waqt li toħloq il-PSA tiegħek dwar kif nistgħu nwaqqfu t-tixrid ta 'COVID-19.
    Iddisinja l-PSA interattiv animat tiegħek stess biex taqsam informazzjoni kritika
    dwar l-importanza tad-distanza soċjali, tilbes maskra, kwarantina, u miżuri oħra.
  tutorial_ttbunker_longdescription: Sibt Il-Bunker, u s-sigrieti kollha tiegħu se
    jkunu tiegħek, ladarba inti xquq l-encryption tagħha. Armata toqrob, u trid iżżomm
    il-perimetru billi tuża l-qawwa tal-ipprogrammar. Kodiċi torrijiet individwali,
    iffissar firxa, ħsara, u setgħat aktar speċjali billi żżid linji ġodda ta 'kodiċi
    u l-valuri jinbidlu. Sopravivenza twil biżżejjed biex jitgħallmu kif klassijiet
    u każijiet tista 'tagħmel inti saħansitra aktar qawwija.
  tutorial_cuttle_longdescription: Sfida lilek innifsek ma 'dawn il-kompiti divertenti
    u interattivi u jitgħallmu kollha dwar ħsieb komputazzjoni.
  tutorial_bsdjokes_longdescription: 'Dan il-kors jippermetti lill-istudenti jużaw
    il-kodiċi bħala mod biex jaqsmu dak li hu importanti jew interessanti għalihom.
    Jistgħu jsegwu l-lezzjoni jew joħolqu proġetti uniċi waqt li jitgħallmu HTML,
    CSS u JavaScript. Huma ggwidati b''video tutorials, kodifikazzjoni diretta u aċċess
    għall-glossarju tal-kodiċi. Il Ċajt u Riddles tiffoka fuq il-ħolqien ta ''sett
    ta'' karti interattivi li fihom ċajt favoriti tiegħek u riddles u t-tweġibiet!
    #codeisyourvoice'
  tutorial_rptree_longdescription: Uża Scratch biex toħloq simulazzjoni li turi kemm
    tvarja s-saħħa ta 'foresta u l-livelli ta' siġar tal-impatt tad-deforestazzjoni,
    annimali selvaġġi u l-ammont ta 'CO2 assorbit. Int diġà għandek tkun taf kif jaħdmu
    l-koordinati u l-varjabbli ta 'Scratch.
  tutorial_codestersunity_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    f'Python inklużi listi, loops, u sprites. Imbagħad toħloq murali bl-użu ta 'linja
    biex taċċessa kull Sprite maħżuna f'lista.
  tutorial_codesterssoccer_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    f'Python, imbagħad toħloq programm li jispara ballun tal-futbol fil-mira. Biex
    jimmiraw sparatura tiegħek inti ser ewwel bżonn biex jistmaw l-inklinazzjoni tal-linja.
    Xorti tajba!
  tutorial_breakoutlock_longdescription: 'Haspy l Robot bżonn l-għajnuna tiegħek!
    Hi teħtieġ l-għarfien tiegħek dwar loops, algoritmi, u kodifikazzjoni biex tgħinha
    tiffissa l-kodiċi ta ''Lockit u terġa'' tibda s-sistema tagħha. '
  tutorial_thunkablemask_longdescription: Tgħallem kif tibni app mobbli li tagħtik
    punti biex tkun taf kif tilbes il-maskra tiegħek b'mod korrett!
  tutorial_cafarming_longdescription: Ix-xjenza tal-kompjuter tista 'tgħin biex titma'
    dinja bil-ġuħ. Il-bdiewa qed jużaw it-teknoloġija biex ikabbru l-ikel b'modi aktar
    intelliġenti u aktar sostenibbli. Agribots u drones jistgħu jimmonitorjaw, l-ilma,
    u jbexxu l-għelejjel, u anke jindirizzaw dawk il-ħaxix ħażin ħażin! Tgħallem dwar
    kif AI, Computer Vision, u l-Internet tal-Oġġetti jintużaw fir-razzett.
  tutorial_blocksmithyeti_longdescription: Oh le! Xi ħadd maqbud il-Yeti! INTI biss
    u l-kanun intelliġenti programmabbli tiegħek jistgħu jiffrankaw il-Yeti u jitimgħu
    lil sħabhom. L-istudenti se jużaw JavaScript biex isalvaw il-Yeti b'din il-lezzjoni
    divertenti interattiva b'ritmu personali.
  tutorial_codecapture_longdescription: 'Ħu l-ewwel passi tiegħek fid-dinja tal-ipprogrammar
    bil-JavaScript, billi tuża biss pinna u karta u t-telefon ċellulari tiegħek! '
  tutorial_codehslitter_longdescription: 'Tgħallem kif tista ''tuża l-ipprogrammar
    biex tgħin issolvi waħda mill-akbar problemi tad-dinja: l-iskart u l-iskart! F''din
    is-Siegħa tal-Kodiċi ta ''l-Avventura Agħżel Tiegħek Tiegħek, għandek l-għażla
    bejn il-punti bażiċi ta'' Python jew il-punti bażiċi tad-Disinn tal-Web. Liema
    tagħżel, se tesplora kif tista ''tuża x-xjenza tal-kompjuter biex tnaqqas l-ammont
    ta'' mifrex fil-komunità tiegħek.'
  tutorial_bsdocean_longdescription: Il-ħajja taħt L-ilma titfa' dawl fuq kwistjoni
    urġenti li qed niffaċċjaw illum il-ġurnata - l-ambjent tagħna. Dan il-proġett
    jiffoka fuq li jiggwidak biex tikkodifika l-paġna web tiegħek stess dwar il-protezzjoni
    tal-ilmijiet tagħna.
  tutorial_itchplatformer_longdescription: An faċli biex isegwu tutorja għal kif tinħoloq
    logħba platformer sempliċi jużaw Scratch.
  tutorial_codejika_longdescription: Introduzzjoni kbira għall-kodifikazzjoni bl-użu
    ta 'HTML u CSS. Ikkodifika ftit linji, ara l-output immedjat mingħajr ma tinqabad
    fil-Hows u Whys billi toħloq paġna tal-inżul sabiħa bi sfond ta 'gradjent b'żewġ
    kuluri, isem u data tat-tnedija tal-websajt.
  tutorial_gamefrootclicker_longdescription: L-istudenti jikkodifikaw il-Logħba tal-Clicker
    tagħhom stess u fil-proċess jitgħallmu dwar varjabbli, tipi ta 'dejta differenti,
    loġika kondizzjonali, operaturi komparattivi, u jiksbu xi għarfien siewi dwar
    kif l-iżviluppaturi tal-logħob professjonali jiddisinjaw u jagħmlu logħob reali.
    Sa l-aħħar tat-tutorja ser ikollok kodifikati tipi varjabbli differenti, ippubblikat
    logħba, u involuti ma 'xjenza tal-kompjuter f'kuntest indiġenu.
  tutorial_rmagicequity_longdescription: 'Esplora kunċetti relatati mat-tnaqqis tal-inugwaljanza
    mal-kodiċi: riżorsi limitati, ugwaljanza, ekwità u liberazzjoni. Uża varjabbli
    u funzjonijiet f''ambjent ta ''blokka ggwidata minnha nnifisha. Finish billi janimaw
    l-atturi 3D.'
  tutorial_ttfreestyle_longdescription: Int il-koreografu u d-direttur ta 'vidjow
    mużikali ġdid! Tip kodiċi reali għall-post u l-kontroll żeffiena, xenarju, u aktar.
    Kun żgur li tikkapitalizza u tikkapitalizza b'mod korrett, inkella l-ħaġa sħiħa
    tkun biss statika.
  tutorial_ozobotcolor2_longdescription: L-istudenti jitgħallmu l-funzjonalità bażika
    ta 'Ozobot. L-istudenti jitgħallmu kif jiġbdu Kodiċi tal-Kulur Ozobot jista 'jaqra.
  tutorial_ozobotcolor3_longdescription: L-istudenti jitgħallmu kif jipprogrammaw
    il-bot biex jivvjaġġaw lejn ix-xellug, il-lemin, u d-dritta bil-Kodiċi tal-Kulur.
  tutorial_clcarbon_longdescription: Pjan ta 'lezzjoni ta' python li jgħallem lill-istudenti
    kif jagħmlu kalkolatur tal-marka tal-karbonju li jikkalkula l-impronta bbażata
    fuq kwizz qasir dwar il-ħajja ta 'kuljum, imbagħad jagħti metriċi ta' paragun
    (jiġifieri dan huwa l-istess ammont ta 'karbonju bħal xxxx), u jissuġġerixxi modi
    biex tkun aktar favur l-ambjent.
  tutorial_kodablebasics_longdescription: Ebda kompjuter? Ebda problema! Tgħallem
    ħiliet bażiċi ta 'programmazzjoni u prattika billi tuża kmandi ta' kodifikazzjoni
    tal-qalba mingħajr l-użu ta 'apparat.
  tutorial_scigirlscc_longdescription: Għin lill-istudenti tiegħek jitgħallmu jiktbu
    pseudocode! Programmaturi tal-kompjuter ħafna drabi jibdew proġetti billi jużaw
    lingwa ta 'kuljum biex jiktbu dak li jridu jiġri fil-kodiċi tagħhom - dan jissejjaħ
    pseudocode.Iż-żgħażagħ se jaħdmu fi gruppi biex jiktbu pseudocode għal moviment
    sempliċi jew mossa taż-żfin.
  tutorial_irobotpicture_longdescription: Ir-robots għandhom ħafna sensuri li jaħdmu
    flimkien biex jgħinu lir-robot jifhem kollox madwaru. Eżatt bħal sensuri, il-ħbieb
    tagħna spiss jistgħu jaraw, jisimgħu, iħossu jew jifhmu affarijiet li ma nistgħux.
    F'din l-attività, jaħdmu flimkien biex jgħinu jiddekowdja messaġġi sigrieti u
    xquq il-kodiċi!
  tutorial_kcjmyself_longdescription: F'din l-attività, inti ser jitgħallmu kif jużaw
    Scratch għall-kodiċi animazzjoni kollha dwarek! Iddisinja karattru tad-dwana biex
    tirrappreżenta lilek innifsek, tagħmilha tiċċaqlaq, u żid sfond differenti biex
    turi ż-Żejtun. Dan il-proġett huwa sempliċi biżżejjed għat-tfal biex jitlestew
    waħedhom jew b'appoġġ minn imkabbar.
  tutorial_nearpodalgorithms_longdescription: 'F''din il-lezzjoni ta ''Nearpod, l-istudenti
    jidentifikaw algoritmu bħala sett ta'' direzzjonijiet pass pass. L-istudenti jitgħallmu
    joħolqu, jittestjaw, u jiffissaw algoritmu biex itemmu kompitu speċifiku. '
  tutorial_kibodrop_longdescription: L-inġinerija hija dwar il-persistenza u l-qamħ.
    Illum l-istudenti se jsiru inġiniera, jitgħallmu l-passi tal-Proċess tad-Disinn
    tal-Inġinerija. Se joħolqu mudelli minn inġenji u materjali riċiklati, allura
    jittestjaw is-saħħa tal-mudelli tagħhom billi jwaqqgħuhom mill-għoli tal-għaksa.
    Din hija attività mhux imqabbda; Ir-robots KIBO mhumiex obbligatorji.
  tutorial_ozobotcolor1_longdescription: L-istudenti jitgħallmu l-funzjonalità bażika
    ta 'Ozobot, inkluż kif jikkalibraw is-sensuri tal-bot, u kif ifasslu linji biex
    isegwu l-bot.
  tutorial_scigirlspixels_longdescription: 'F''din l-attività mhux imqabbda, titgħallem
    x''inhu pixel u kif tibgħat immaġni sempliċi iswed u abjad lil ħabib! '
  tutorial_kcjheroines_longdescription: F'din l-attività, titgħallem dwar nisa Kanadiżi
    differenti li għamlu l-istorja. Bl-użu Scratch, inti ser jitgħallmu kif kodiċi
    video game jiċċelebraw ħajjithom u kisbiet. Agħżel erojina, customize kostum tagħhom
    u l-isfond, movimenti kodiċi u l-għanijiet għall-kaċċa tiegħek, u jżommu punteġġ.
    Dan il-proġett huwa sempliċi biżżejjed għat-tfal biex jitlestew waħedhom jew b'appoġġ
    minn imkabbar.
  tutorial_ozobotvalue_longdescription: L-istudenti se jużaw l-Ozobot tagħhom biex
    jagħżlu b'mod każwali valur tal-post, jidentifikaw l-istess valur tal-post f'numru
    ta 'tliet ċifri, u jiktbu n-numru.
  tutorial_icodebytes_longdescription: Tgħallem ix-xjenza tal-kompjuter mingħajr teknoloġija!
    Attivitajiet ta 'kompjuters mhux ipplaggjati divertenti għal tfal ta' bejn il-5
    u s-7 snin biex jagħmlu fil-klassi jew id-dar mal-familji tagħhom. L-attivitajiet
    jgħinu jiżviluppaw ħiliet ħsieb komputazzjoni b'mod verament gost. Maqsuma l-prinċipji
    fundamentali tax-xjenza tal-kompjuter, u jinvolvu ħolqien algoritmi, ħsieb loġikament,
    perikli mudelli u l-konstatazzjoni jew jagħmlu regoli.
  tutorial_clfashion2_longdescription: Int xjenzat tad-dejta konxju tal-moda b'interess
    fil-kodiċi? Ingħaqad fil-klassijiet Fashionista tax-Xjenza tad-Data biex titgħallem
    kif il-kodifikazzjoni u l-moda jmorru id f'id! Aħna se nużaw il-kodiċi SQL flimkien
    max-xjenza tad-dejta biex ninvestigaw il-kummerċjalizzazzjoni, l-istili tal-linja,
    u l-operazzjonijiet tal-ħwienet.
  tutorial_ai4all_longdescription: 'Dan il-Byte ta ''l-AI huwa maħsub biex ikun mod
    iffaċilitat mill-għalliema malajr u divertenti biex jibda jsir familjari ma''
    xi ideat ewlenin ta ''AI moderna inklużi: kif id-dejta ssir output f''mudell AI,
    kif il-preġudizzji umani jidħlu f''settijiet ta'' dejta, u kif l-AI tista ''tintuża
    f''oqsma diversi inklużi l-arti u l-kreattività. L-istudenti jitgħallmu dawn l-affarijiet
    billi jesploraw it-tpinġija fil-Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Skopri x-xjenza tad-dejta, waħda mill-aktar ħiliet
    siewja, u ara d-dinja! Ix-xjenza tad-dejta tinstema ''niexfa u tal-biża'', bħall-matematika?
    Biża le. Din il-klassi introduttorja turik li int diġà esperti tad-dejta u x-xjenza
    tad-dejta hija mimlija għarfien divertenti u interessanti relatati ma ''suġġetti
    bħall-futbol, il-mużika, l-arti, u l-kotba favoriti tiegħek. Materjali lesti għal
    persuna jew settings ta ''tagħlim mill-bogħod. '
  tutorial_spheroinputs_longdescription: 'Din l-attività se jkollok taħseb dwar il-kunċett
    komuni tal-kodifikazzjoni tax-xjenza tal-kompjuter ta ''inputs u outputs u kif
    din l-idea tirrelata ma'' l-użu tax-xjenza tal-kompjuter għall-ġid. '
  tutorial_edisoncount_longdescription: 'Introduċi l-kunċetti komputazzjonali ewlenin
    ta ''inputs u outputs bl-użu ta'' robots Edison u l-lingwa ta ''programmazzjoni
    bbażata fuq il-blokka EdBlocks f''din l-attività mmexxija mill-istudenti. Uża
    l-funzjoni tas-sewqan tar-robot Edison permezz ta ''sett ta'' kompiti ta ''programmazzjoni
    progressiva. Il-ħolqien ta ''programmi biex ir-robot ''jintraċċa'' jeħtieġ l-applikazzjoni
    ta ''ħsieb sekwenzjali u fehim taċ-ċiklu tal-input-process-output. '
  tutorial_spheroloops_longdescription: 'Din l-attività se ġġiegħlek taħseb dwar il-kunċett
    komuni tal-kodifikazzjoni tax-xjenza tal-kompjuter tal-linji u kif dan il-kunċett
    għandu x''jaqsam mal-użu tax-xjenza tal-kompjuter għall-ġid. '
  tutorial_kiboprogram_longdescription: F'din il-lezzjoni, it-tfal jitgħallmu dwar
    is-sekwenzar fl-ipprogrammar u dwar is-simboli li jiffurmaw lingwa ta 'programmazzjoni
    bħal KIBO's. L-istudenti joħolqu s-simboli tal-ipprogrammar tagħhom stess u jaġixxu
    programmi bil-moviment tagħhom stess. Fl-aħħarnett, jistgħu jittraduċu dawn il-programmi
    ta 'moviment fi programmi għal KIBO.
  tutorial_hellorubycsin60_longdescription: 'Qatt ħsibt dak li jivvjaġġa ġewwa l-wajers
    tal-kompjuter tiegħek? Jew għaliex il-partijiet tal-kompjuter jidhru bħal belt
    ċkejkna? Jew dak li verament huwa algoritmu? Dawn it-30 vidjows ta ''minuta b''ritmu
    awtomatiku huma mmirati għal tfal ta'' 5-9 snin, segwiti minn attività li t-tfal
    jistgħu jlestu d-dar. Is-suġġetti jinkludu kodiċi, ħardwer, netwerks, AI u ideat
    interessanti oħra. '
  tutorial_clfashion1_longdescription: Int xjenzat tad-dejta konxju tal-moda b'interess
    fil-kodiċi? Ingħaqad fil-klassijiet Fashionista tax-Xjenza tad-Data biex titgħallem
    kif il-kodifikazzjoni u l-moda jmorru id f'id! Aħna se nużaw il-kodiċi SQL flimkien
    max-xjenza tad-dejta biex ninvestigaw il-kummerċjalizzazzjoni, l-istili tal-linja,
    u l-operazzjonijiet tal-ħwienet.
  tutorial_irobottraffic_longdescription: Is-sinjali tat-traffiku huma bażi ta 'sigurtà
    fil-ħajja tagħna ta' kuljum. Ikkodifika d-dawl tat-traffiku tiegħek stess mar-robot
    Root u titgħallem dwar l-inventur!
  tutorial_edisonmystery_longdescription: Kick-start esplorazzjoni tal-istudent tal-użu
    tal-line tracker ta 'Edison bl-użu ta' robots Edison u l-lingwa ta 'programmar
    ibbażata fuq Scratch EDScratch f'din l-attività mmexxija mill-istudent. L-istudenti
    l-ewwel isiru familjari mat-teknoloġija tas-sensorju tat-traċċar tal-linja tar-robot
    Edison u jesperimentaw bl-LED aħmar fuq uċuħ ikkuluriti differenti. Huma mbagħad
    jimxu fuq il-ħakma ta 'linja ta' misteru bl-użu tal-kunċett ta 'algoritmi.
  tutorial_microbitseaturtles_longdescription: Oħloq prototip ta 'dawl tal-bajja LED
    aħmar ta' enerġija baxxa li jista 'jintuża għad-dawl fuq mogħdijiet tal-bajja
    li huwa wkoll sikur għall-fkieren tal-baħar.
  tutorial_ozobotknow_longdescription: F'din il-lezzjoni, l-istudenti se jiġu introdotti
    għall-komponenti tal-ħardwer u r-robotika ta 'Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Ipprogramma qalb li tteptep, rocketship tluq,
    ismek, jew xi ħaġa li toħroġ l-immaġinazzjoni tiegħek! Biex nibdew, aħna ngħallmuk
    kif tipprogramma qalb bil-kulur favorit tiegħek u mbagħad tagħmilha tteptep mar-ritmu
    tal-kanzunetta favorita tiegħek. Ingħaqad mal-komunità tagħna ta ''Imagicoders
    biex taqsam u tiskambja disinji. Itella ''l-kreazzjonijiet tiegħek fuq l-ImageCharm
    tiegħek sabiex tkun tista'' kburi tilbes il-kodiċi tiegħek kull fejn tmur! '
  tutorial_irobotsimulator_longdescription: Tgħallem kif toħloq u tniżżel proġetti
    ta 'kodifikazzjoni ma' dan il-pakkett ta 'attività! Issolvi puzzles kollha mal-simbot
    Root fl-arena virtwali biex jiżvelaw il-messaġġ sigriet fl-aħħar!
  tutorial_irobotkind_longdescription: Ir-robot tagħna għadu qed jitgħallem kif jagħmel
    għażliet tajbin meta jilgħab mal-ħbieb. F'din il-logħba, jgħinu prattika Root
    billi jagħmlu erba 'deċiżjonijiet tip fil-filliera. Jekk Root jagħmel għażla ħażina,
    għandu jibda t-triq kollha fil-bidu mill-ġdid! Ejja nilagħbu flimkien!
  tutorial_firiavirtual_longdescription: Tgħallem l-ipprogrammar Python ma 'simulatur
    qawwi tar-robotika 3D. Int ser ikollok tlesti missjonijiet ta 'sfida f'ambjent
    virtwali b'fiżika realistika. Il-missjonijiet jgħallmu l-kodiċi biex tikkontrolla
    muturi, LEDs, u periferali oħra fuq CodeBot. U l-modalità Sandbox tħallik tikseb
    kreattiv b'possibbiltajiet illimitati ta 'kodifikazzjoni Python. Huwa faċli biex
    tibda bil CoDespace Simulazzjoni!
  tutorial_irobotguesscode_longdescription: Poġġi spin ġdid fuq Pictionary permezz
    tal-kodiċi! L-istudenti jistgħu jużaw kodiċi biex jagħmlu tbassir dwar liema stampi,
    kanzunetti, jew kliem se toħloq Root SimBot. Kodiċi ħolqien Pictionary tiegħek
    stess, wisq!
  tutorial_ozobotnouns_longdescription: F'din il-lezzjoni, l-istudenti se jidentifikaw
    il-mod korrett biex jespliċitaw u jużaw nomi plural irregolari u jużaw Kodiċi
    tal-Kulur biex jipprogrammaw l-Ozobot tagħhom biex jimxu lejn in-nomi plural irregolari
    korretti billi jew iduru lejn ix-xellug jew il-lemin u jużaw in-nom f'sentenza.
  tutorial_nasa3d_longdescription: Tgħallem dwar stilel li jisplodu, mudelli 3D u
    codeblocks! Din l-attività spacey tieħdok permezz tal-baŜi ta '3D immudellar fl-astronomija
    jużaw il-browser ħielsa bbażati Tinkercad. L-istudenti jistgħu javvanzaw mill-ħolqien
    ta 'forom 3D sempliċi biex jaħdmu ma' dejta attwali tan-NASA fuq stilel sploduti,
    ittestjar f'realtà miżjuda, u jużaw loops u bidliet ibbażati fuq il-ħin ma 'codeblocks.
  tutorial_blupants_longdescription: Ferrovija robot awtonoma reali li jtellgħu blokki
    u jużawhom għall-għan billi jinnavigaw permezz ta 'kors ostaklu. Ibda bl-interface
    drag-and-drop, u avvanza għal Python hekk kif ikollok aktar esperjenza.
  tutorial_legodance_longdescription: Issinkronizza l-movimenti tal-mutur ta 'break
    dancer biex iżżomm ir-ritmu bid-dawl u t-taħbita.
  tutorial_nearpodcoding_longdescription: F'dan il-25-30 minuta Nearpod li fih spark
    tas-suġġett Flocabulary, l-istudenti huma introdotti għall-kodifikazzjoni permezz
    ta 'vidjow tal-hip hop u l-karatteristiċi interattivi tal-firma ta' Nearpod. Din
    il-lezzjoni karatteristiċi l-Kodifika tal-vidjo Flocabulary.
  tutorial_kcjplastic_longdescription: Aħna qed sfida li inti tuża viżwalizzazzjoni
    tad-data biex tiżviluppa soluzzjoni tniġġis tal-plastik! Skopri minn fejn ġej
    l-iskart tal-plastik u għaliex sar problema globali. Imbagħad tirrifletti fuq
    l-użu tal-plastik tiegħek stess, stima kemm skart tista 'tnaqqas maż-żmien, u
    ddisinja invenzjoni jew alternattiva li tista' tgħin. It-tfal jistgħu jlestu dan
    il-proġett waħedhom jew b'appoġġ minn imkabbar.
  tutorial_legojourney_longdescription: 'Vjaġġi huma eċċitanti! Sfida lill-istudenti
    biex jerġgħu jħalltu l-proġett tal-Vjaġġ Grasshopper tagħna sabiex joħolqu vjaġġ
    ġdid u jsibu modi differenti għal grasshopper virtwali ispirat minn SPIKE Prime
    biex jiċċaqlaq billi juża Scratch 3.0! Minbarra l-ħiliet tas-CS, din l-attività
    ffaċilitata mill-għalliema tista'' tintuża wkoll biex tappoġġja oqsma bħall-arti
    lingwistika, ix-xjenza u l-arti. '
  tutorial_legohopper_longdescription: Iddisinja prototipi multipli biex issib l-iktar
    mod effettiv biex tmexxi robot mingħajr ma tuża roti.
  tutorial_catrobatembroidery_longdescription: Kodifika d-disinn tiegħek fuq it-telefon
    Android tiegħek u ħjata fuq it-T-shirt, qliezet, borża tal-ġinnasju, jew żraben
    tiegħek!
  tutorial_irobotphone_longdescription: F'din l-isfida tal-kodifikazzjoni, l-istudenti
    se jaħdmu flimkien mill-bogħod biex joħolqu programm kollettiv li jiġbed stampa.
    Immudellat wara l-logħba klassika tat-Telefon, l-istudenti jirċievu, jerġgħu jitħalltu,
    u jgħaddu flimkien il-kodiċi 'l isfel fil-katina tat-telefon. It-tim tiegħek jissodisfa
    l-Għan tal-Istampa sal-ħin li tasal fit-tmiem?
  tutorial_codeguppydraw_longdescription: Introduzzjoni ta 'malajr għal kodifikazzjoni
    bbażata fuq it-test bl-użu ta' programmi ta 'JavaScript divertenti u involviment
    tat-tip
  tutorial_codejumper_longdescription: F'din il-lezzjoni mill-kurrikulu Code Jumper,
    l-istudenti jesploraw netwerks f'esperjenza hands-on splaggjata billi jużaw materjali
    tipiċi misjuba fi klassi. It-tema għal din il-lezzjoni hija madwar messaġġi ta
    'tjubija lil ħaddieħor. Din il-lezzjoni ġiet iddisinjata speċifikament biex tkun
    aċċessibbli għal studenti b'indebolimenti viżwali.
  tutorial_meeempathy_longdescription: Għal sekli sħaħ, il-Villagers u l-Illagers
    qasmu l-istess spazju iżda rari jinteraġixxu ma 'xulxin. Issa tista 'tuża l-qawwa
    tal-kodiċi biex iġġib iż-żewġ irħula flimkien. Il-plejers se jesperjenzaw empatija
    u kompassjoni għall-ġirien tagħhom, jitgħallmu l-kooperazzjoni u l-inklużjoni,
    u jħaddnu d-diversità li tagħmilna kollha unikament speċjali.

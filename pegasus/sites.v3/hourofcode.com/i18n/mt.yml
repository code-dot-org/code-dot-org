  hoc_faq_last_year: Ipprova t-tutorials
  hoc_faq_when_is_hoc_q: Meta hija s-Siegħa tal-Kodiċi?
  hoc_faq_when_is_hoc_a: Is-Siegħa tal-Kodiċi sseħħ kull sena matul il-Ġimgħa tal-Edukazzjoni
    tax-Xjenza <a href='%{csedweek_url}'>tal-Kompjuter</a>. Il-Ġimgħa tal-Edukazzjoni
    tax-Xjenza %{campaign_date_year} tal-Kompjuter se tkun %{campaign_date_full},
    imma tista 'tospita Siegħa ta' Kodiċi s-sena kollha. Il-Ġimgħa tal-Edukazzjoni
    tax-Xjenza tal-Kompjuter issir kull sena bħala rikonoxximent tal-għeluq tal-pijunier
    tal-kompjuters <a href='%{grace_hopper}'>Ammirall Grace Murray Hopper</a> (9 ta
    'Diċembru, 1906).

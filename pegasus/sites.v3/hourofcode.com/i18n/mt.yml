    loops, GO-TO''s, dikjarazzjonijiet veri/foloz huma kollha partijiet ewlenin tal-logħba.
    Il-plejers huma ggwidati permezz ta ''tutorja u ppreżentati għall-posibilitajiet,
    pass pass. M''hemm l-ebda soluzzjoni korretta għal-livelli tutorja, sabiex l-utent

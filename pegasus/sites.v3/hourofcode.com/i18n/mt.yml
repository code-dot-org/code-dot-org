    L-għan tas-Siegħa tal-Kodiċi mhuwiex li jgħallem lil xi ħadd biex isir xjenzat espert tal-kompjuter f'siegħa. Siegħa hija biss biżżejjed biex titgħallem li x-xjenza tal-kompjuter hija divertenti u kreattiva, li hija aċċessibbli fl-etajiet kollha, għall-istudenti kollha, irrispettivament mill-isfond. Il-kejl tas-suċċess ta 'din il-kampanja mhuwiex f'kemm jitgħallmu l-istudenti tas-CS - is-suċċess huwa rifless fil-parteċipazzjoni wiesgħa bejn il-gruppi ta' sess, razzjali/etniċi, u soċjoekonomiċi, u ż-żieda li tirriżulta fir-reġistrazzjoni u l-parteċipazzjoni li naraw fil-korsijiet CS fil-livelli kollha tal-grad. Miljuni ta 'għalliema u studenti parteċipanti ddeċidew li jmorru lil hinn minn siegħa - biex jitgħallmu għal ġurnata sħiħa jew ġimgħa sħiħa jew itwal, u ħafna studenti ddeċidew li jirreġistraw f'kors sħiħ (jew saħansitra kulleġġ maġġuri) bħala riżultat.


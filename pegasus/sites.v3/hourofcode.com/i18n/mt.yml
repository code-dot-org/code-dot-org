  tutorial_casea_shortdescription: Alex u Lonnie joħolqu ħut fancy u kreaturi tal-baħar
    super bi blokki. Tgħinhom issortja s-sekwenzi f'ordni u debug billi tidentifika
    u tiffissa l-iżbalji.
  tutorial_cashield_shortdescription: Huma l-vaganzi tas-sajf u Alex, il-familja tagħha,
    u Lonnie sejrin btala lejn il-Finlandja. Ħuh il-kbir ta 'Alex Reuben qed joħloq
    app dwar il-blazonry tat-tarka u juri lil Alex u Lonnie kif jużawha.
  tutorial_ccwslimer_shortdescription: Tgħallem kif tipprogramma l-logħba li tista
    'tinqasam tiegħek b'livelli u sfidi multipli!
  tutorial_codinggalaxy_shortdescription: Għall-ewwel missjoni tiegħek fuq Adventure
    Planet, dmir tiegħek huwa li ssolvi puzzles kodifikazzjoni biex isalva l-pjaneta
    sbieħ.
  tutorial_boatrace_shortdescription: Tgħallem kif tagħmel logħba tat-tlielaq tad-dgħajjes.
    L-attur juża l-maws biex jinnaviga dgħajsa għal gżira deżert mingħajr bumping
    fis-ostakli.
  tutorial_ccplay_shortdescription: Kodiċi u jilagħbu serje ta 'livelli logħba filwaqt
    tagħlim kunċetti importanti xjenza tal-kompjuter. Fuq il-livell finali, juru off
    kreattività tiegħek u l-ħiliet għall-kodiċi logħba tiegħek stess mill-bidu!
  tutorial_grinch_shortdescription: 'Tgħallem tipprogramma drones u sleigh ta ''teknoloġija
    għolja bil-maġija ta'' kodifikazzjoni biex taqbad rigali u tinnaviga ''l isfel
    fil-muntanji biex tirritorna l-Milied għal Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! L-istudenti jesploraw
    l-intersezzjoni tal-kodifikazzjoni u l-arti billi jibnu programm tal-kompjuter
    li jippermettilhom joħolqu memes apposta biex jaqsmu mal-ħbieb.
  tutorial_codehsbitcoin_shortdescription: F'din l-attività Hour of Code, l-istudenti
    huma introdotti fil-ktieb tal-blockchain Bitcoin u xi statistika tal-Bitcoin.
  tutorial_codehsblockchain_shortdescription: L-istudenti jitgħallmu dwar il-pedamenti
    tal-kripto-muniti billi jesploraw il-kriptografija, il-hashing, u t-teknoloġija
    blockchain!
  tutorial_codehscipher_shortdescription: 'F''din l-attività tas-Siegħa tal-Kodiċi,
    l-istudenti huma introdotti għall-kriptografija billi jużaw iċ-ċifra klassika
    ta ''Caesar biex jiddekriptaw u jikkriptaw xi messaġġi, u jiskopru wkoll id-difett
    taċ-ċifra u kif itejbu fuqu. '
  tutorial_codehscollision_shortdescription: L-istudenti se jesploraw kif is-simulazzjonijiet
    jintużaw fir-riċerka. Huma se jistudjaw kif il-massa u l-veloċità jaffettwaw il-kolliżjonijiet
    elastiċi billi jużaw il-konservazzjoni tal-momentum u l-konservazzjoni tal-ekwazzjonijiet
    tal-enerġija kinetika/
  tutorial_codehsmath_shortdescription: 'L-istudenti huma introdotti biex Tracy the
    Fekruna u jitgħallmu kif kodiċi mudelli matematiċi differenti fil Python! L-ebda
    esperjenza ta ''kodifikazzjoni mhija meħtieġa, iżda l-istudenti għandhom ikunu
    temmew Alġebra I jew ogħla. '
  tutorial_codehsmusic_shortdescription: L-istudenti jesploraw kif il-kodifikazzjoni
    tintuża fil-ħolqien tal-mużika billi jibnu taħbita u mudelli dinamiċi tagħhom
    stess bi tmien għadd bi blokki JavaScript!
  tutorial_codehssports_shortdescription: L-istudenti jitgħallmu dwar kif il-kodifikazzjoni
    tintuża fl-isports u d-disinn tal-logħob billi jibnu video game sportiva oriġinali
    li tista 'tinqasam mal-ħbieb tagħhom immedjatament!
  tutorial_codemojipizza_shortdescription: Dan il-kors huwa mfassal biex jgħallem
    lill-istudenti l-elementi fundamentali tal-oġġetti JavaScript. L-istudenti jitgħallmu
    t-tipi bażiċi ta 'dejta li jistgħu jinħażnu fil-varjabbli.
  tutorial_moonlander_shortdescription: Moon Lander huwa kors tal-Bennej tal-Logħob
    bi 17-il eżerċizzju li jiggwida lill-istudenti dwar kif jibnu l-logħba bbażata
    fuq il-fiżika tagħhom stess.
  tutorial_sushicards_shortdescription: Agħmel logħba fejn inti timxi kelb il-baħar
    madwar biex jippruvaw u jaqbdu l-ħut.
  tutorial_codesparkcreate_shortdescription: Qatt ridt tiddisinja u tikkodifika l-video
    game tiegħek stess? Agħżel minn żewġ kits tal-logħob li jiggwidawk permezz tal-ħolqien
    u l-kodifikazzjoni ta 'video game stil Mario billi tuża l-interface mingħajr kliem
    ta' CodesPark Academy. Kodifikaturi tal-Bidu u pre-qarrejja milqugħa!
  tutorial_hardvsoft_shortdescription: Permezz ta 'storja u worksheets tat-tfal illustrati,
    l-istudenti tiegħek jitgħallmu d-differenzi bejn il-ħardwer u s-softwer.
  tutorial_codestersecard_shortdescription: 'Ibni l-ħiliet ta ''programmazzjoni tiegħek
    waqt li titgħallem kif toħloq karta ta'' l-awguri elettronika li tista ''taqsam
    ma'' l-għalliem, il-familja jew il-ħbieb tiegħek! '
  tutorial_codesterslogo_shortdescription: Uża kodiċi biex tikseb kreattiv u ddisinja
    l-logo tal-kumpanija tiegħek stess! Int ser ikollok jitgħallmu punti bażiċi kodifikazzjoni
    fil-lingwa ta 'programmar, Python. Wara li taħdem permezz tat-tutorja, ikollok
    il-ħiliet kollha li għandek bżonn biex toħloq il-logo għall-marka personali tiegħek!
  tutorial_codesterstshirt_shortdescription: 'Tgħallem ħiliet bażiċi ta ''programmazzjoni
    u prattika li tiċċaqlaq madwar il-pjan tal-koordinati hekk kif toħloq id-disinn
    tat-t-shirt monogrammat tiegħek stess! '
  tutorial_codewards_shortdescription: Ingħaqad missjoni eċċitanti biex isalva l-belt
    taħt l-ilma. Esperjenza tax-xogħol ta 'inġinier ta' salvataġġ li jiffissa sistemi
    tal-belt bil-ħsara bi kmandi u algoritmi. Jegħlbu diversi sfidi biex jipproveyour
    ħiliet, intelliġenza u kuraġġ!
  tutorial_olympics_shortdescription: 'Flimkien ma ''Elsie mħejija għall-Olimpjadi
    Robot! Flimkien ma ''kunċetti ta'' programmazzjoni jitgħallmu kif isuqu, jiġbru
    dettalji u joħolqu għodod, jibnu u test robot mighty tiegħek. '
  tutorial_codinismhero_shortdescription: Tgħallem il-punti bażiċi tal-ipprogrammar
    permezz ta 'eżempji divertenti, u ibni logħba waqt li titgħallem!
  tutorial_discovery_shortdescription: Żewġ karattri jiltaqgħu f'dinja, u jiskopru
    oġġett sorprendenti. X'jiġri wara? Bil Scratch u CS Ewwel, kulħadd jista 'joħloq
    istorja unika tagħhom stess bil-kodiċi.
  tutorial_csfirstname_shortdescription: Agħżel isem u ġġib l-ittri tal-kelma għall-ħajja
    billi tuża kodiċi. Agħżel laqam, isem ta 'annimal domestiku, annimal, sport, post
    jew passatemp.
  tutorial_edisonmove_shortdescription: Introduċi programmazzjoni bbażata fuq it-test
    u l-kunċett komputazzjonali ewlieni ta 'sekwenza lill-istudenti tiegħek billi
    tuża robots Edison u eDpy, lingwa ta' programmazzjoni bbażata fuq test ibbażata
    fuq Python.
  tutorial_edisonspider_shortdescription: Introduċi l-kunċetti komputazzjonali ewlenin
    tal-varjabbli u d-dejta, tnejn mill-aktar partijiet fundamentali tal-lingwi ta
    'programmazzjoni għal skopijiet ġenerali, bl-użu tar-robots Edison u l-lingwa
    ta' programmar ibbażata fuq Scratch EDScratch.
  tutorial_edisonspotlight_shortdescription: Introduċi robots Edison lill-istudenti
    tiegħek, billi tgħinhom jibdew jesploraw x'inhu robot u kif jista 'jħoss, u jirreaġixxi,
    għad-dinja.
  tutorial_firiapython_shortdescription: 'Get mikro tiegħek: daqsxejn lest, u level-up
    għall-kodifikazzjoni Python! CodePace jiggwidak pass pass mill-ewwel linja tiegħek
    ta ''Python biex tikkodifika programm interattiv b''buttuni u LEDs.'
  tutorial_gamefrootsquid_shortdescription: Il-klamari kolossali huma l-akbar invertebrati
    fid-dinja. F'din il-logħba kodifikazzjoni għall jibdew inti ser jitgħallmu l-baŜi
    ta 'kodifikazzjoni u joħolqu logħba li jesplora ħajja tal-klamari taħt l-oċean.
  tutorial_duckpiano_shortdescription: F'dan il-proġett inti ser tagħmel ċwievet fuq
    il-kompjuter tiegħek play quack ħsejjes fil grawnds differenti, bħal piano li
    ħsejjes bħal papra.
  tutorial_gpsound_shortdescription: F'dan il-proġett int ser tikteb programm biex
    tirrekordja l-ħoss mill-mikrofonu tal-kompjuter tiegħek, tilgħabha lura, u tiġbed
    stampa tal-ħoss irreġistrat. Tista 'mbagħad tipproċessa r-reġistrazzjoni tiegħek
    biex iżżid effetti bħal pitch-shift, reverse, jew eku.
  tutorial_groklearningpython_shortdescription: Żviluppa l-ħiliet ta 'programmazzjoni
    tiegħek u ibni l-klassifikatur tal-annimali tiegħek stess! F'dan il-kors int ser
    tuża l-lingwa ta 'programmar Python biex tikklassifika l-annimali bbażati fuq
    il-karatteristiċi tagħhom.
  tutorial_htmltimetravel_shortdescription: Ħu ivvjaġġar avventuruża matul iż-żmien
    u jirbħu l-ispazju fil-fond filwaqt li jitgħallmu kif jiċċaqalqu, dawwar u jittrasformaw
    oġġetti li jużaw l-baŜi ta 'animazzjoni fil CSS.
  tutorial_hp_flappy_shortdescription: Tgħallem ħsieb loġiku u l-kunċett ta 'programmazzjoni
    billi toħloq stess Flappy Għasafar logħba tiegħek stil fuq HyperPad.
  tutorial_appytappin_shortdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi, tintroduċi lit-tfal biex jużaw lingwa ta 'programmar ibbażata
    fuq test biex jiżviluppaw app logħob mobbli.
  tutorial_icipher_shortdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi tgħallem lit-tfal dwar il-komunikazzjoni b'mod sigur. It-tfal
    jitgħallmu li l-messaġġi matul iż-żmien ġew encrypted u decrypted bl-użu ciphers.
  tutorial_iguess_shortdescription: L-introduzzjoni ta 'kodiċijiet ta' Rispons Quick
    lil tfal ta 'bejn 3-5 snin. Uża l-pilloli biex tiskannja l-kodiċijiet QR u aqta
    'l-mini-kruha minn ħabitat partikolari.
  tutorial_imake_shortdescription: Din l-attività mhux imqabbda mmexxija mill-għalliema,
    għal tfal ta 'bejn 3-5 snin, tuża rimi klassiċi ta' nursery biex tintroduċi l-kunċett
    ta 'algoritmi, sekwenza u ripetizzjoni.
  tutorial_imorse_shortdescription: Esplora l-kriptografija ma 'Morse Code u Sphero.
    Tgħallem li s-sistemi fiżiċi jistgħu jiġu pprogrammati u ikteb kodiċi għal Sphero
    biex tikkomunika.
  tutorial_kanohp_shortdescription: Tgħallem tikkodifika u tagħmel maġija fuq l-iskrin
    bi sfidi kreattivi. Agħmel ir-rix itir u l-fluss tan-nar, ikkomponi mużika, u
    aktar.
  tutorial_khanwebpages_shortdescription: Tgħallem kif tagħmel il-paġni tal-web b'tikketti
    HTML u CSS, u tispiċċa billi tagħmel il-karta tal-greeting tiegħek stess biex
    taqsam mal-ħbieb jew il-familja.
  tutorial_kibobowl_shortdescription: Ħabta! Kemm għandu jimxi KIBO biex jasal mill-bidu
    tal-karreġġjata tal-bowling sal-pinnijiet? Tista 'toħloq karreġġjata dritta waħda
    jew triq aktar ikkumplikata.
  tutorial_kibodance_shortdescription: Ejja jkollna parti taż-żfin KIBO Robot! Twaqqaf
    plejer tal-mużika biex iddoqq kanzunetta favorita tal-klassi, jew kanzunetta konnessa
    ma 'kultura dinjija li qed tesplora.
  tutorial_buildcharacters_shortdescription: L-iktar app popolari ta 'qabel il-qarrej
    issa tinkludi Maker Space diġitali! Jagħmlu livelli, logħob disinn, jew jibnu
    karattri. Agħżel l-attività tiegħek u tibda toħloq ma 'Kodable! Jidhru JavaScript
    għal elementari ta 'fuq.
  tutorial_designgames_shortdescription: L-iktar app popolari ta 'qabel il-qarrej
    issa tinkludi Maker Space diġitali! Jagħmlu livelli, logħob disinn, jew jibnu
    karattri. Agħżel l-attività tiegħek u tibda toħloq ma 'Kodable! Jidhru JavaScript
    għal elementari ta 'fuq.
  tutorial_makelevels_shortdescription: L-iktar app popolari ta 'qabel il-qarrej issa
    tinkludi Maker Space diġitali! Jagħmlu livelli, logħob disinn, jew jibnu karattri.
    Agħżel l-attività tiegħek u tibda toħloq ma 'Kodable! Jidhru JavaScript għal elementari
    ta 'fuq.
  tutorial_wizard_shortdescription: Vjaġġ fid-dinja tal-Kodiċi Magic bħala Kodiċi
    Wizard. Tgħallem toħloq u titfa 'perjodi biex tippersonalizza l-kastell tiegħek.
  tutorial_mbscratchcards_shortdescription: Qabbad id-dinja fiżika ta 'mikro:bit mad-dinja
    virtwali ta 'Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Uża l-mikro:bit ma 'iPad biex titgħallem
    Swift.
  tutorial_mbbuttons_shortdescription: F'dan il-proġett introduttorju, int ser tagħmel
    stampi jew animazzjonijiet jidhru fuq il-wiri mikro:bit meta l-buttuni jiġu ppressati.
  tutorial_meteor_shortdescription: F'dan il-proġett, inti ser toħloq logħba Meteors
    Falling għall-mikro:bit BBC. Uża l-buttuni, l-attur se timxi tarka għall-qbid
    li jaqgħu meteors u jiffrankaw l-Dinja.
  tutorial_ballbounce_shortdescription: Tgħallem li tagħmel app mobbli fejn l-utent
    flings ballun madwar l-iskrin u bounces off-truf.
  tutorial_mitcodi_shortdescription: Tgħallem tagħmel l-app mobbli interattiva tiegħek
    stess. Agħfas il-naħla u tismagħha buzz!
  tutorial_mitdoodle_shortdescription: Agħmel app mobbli fejn tista 'tiġbed ritratti
    fuq l-iskrin!
  tutorial_talktome_shortdescription: Tgħallem tagħmel app mobbli li tagħmel it-telefon
    tiegħek jitkellem miegħek!
  tutorial_mobilecspmap_shortdescription: Uża App Inventur biex toħloq Mappa Tour
    ta 'postijiet familjari fil-belt tiegħek, l-istat, jew kullimkien fid-dinja.
  tutorial_ozorandom_shortdescription: 'Tgħallem kif il-kompjuters joħolqu numri bl-addoċċ
    u jużawhom, imbagħad jużaw programm ta ''moviment bl-addoċċ biex jgħinu ideat
    taż-żerriegħa għal storja. '
  tutorial_ozotroll_shortdescription: 'Tgħallem id-differenza bejn trolls tal-Internet
    u trolls tal-fairy tale, imbagħad għallem lil Evo kif tkun troll tajjeb li jipproteġik. '
  tutorial_peblioart_shortdescription: 'Tgħallem tfassal u janima forom bil-kodiċi
    biex toħloq xogħol artistiku interattiv ispirat minn artisti. '
  tutorial_astropi_shortdescription: Ikkodifika messaġġ u ċċekkja t-temperatura tal-arja
    ambjentali abbord l-ISS billi tuża simulatur onlajn tas-Sense HAT tal-kompjuter
    Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities fused kodiċi prattikanti
    ma 'tagħlim STEAM u missjonijiet gamified f'attivitajiet multipli.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities fused kodiċi prattikanti

  tutorial_robomind-nl_longdescription: 'L-istudenti jitgħallmu l-baŜi tal-ipprogrammar
    billi jikkontrollaw ir-robot virtwali tagħhom stess. Il-kors onlajn huwa kompletament
    awtonomu bi preżentazzjonijiet qosra, films, kwizzijiet u gwida/ħjiel awtomatiċi
    biex jgħinu fl-eżerċizzji ta ''programmazzjoni. '
  tutorial_spheroi_longdescription: Merħba għall-ewwel attività tiegħek blokki! Dan
    huwa post tajjeb ħafna biex tibda għal ħafna utenti, u jista 'jintuża għas- “Siegħa

  hoc_faq_why_cs_q: Għaliex ix-xjenza tal-kompjuter?
  hoc_faq_why_cs_a: "<i>Kull student</i> għandu jkollu l-opportunità li jitgħallem
    ix-xjenza tal-kompjuter. Jgħin biex jitrawwem il-ħiliet, il-loġika u l-kreattività
    għas-soluzzjoni tal-problemi. Billi jibdew kmieni, l-istudenti se jkollhom bażi
    għas-suċċess fi kwalunkwe karriera tas-seklu 21. Ara aktar stats <a href='%{stats_url}'>hawn</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student għandu jkollhom l-opportunità li jitgħallmu
    xjenza tal-kompjuter. Jgħin biex jitrawwem il-ħiliet, il-loġika u l-kreattività
    għas-soluzzjoni tal-problemi. Billi jibdew kmieni, l-istudenti se jkollhom bażi
    għas-suċċess fi kwalunkwe karriera tas-seklu 21. Ara aktar stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Kif nista 'nipparteċipa fis-Siegħa tal-Kodiċi?
  hoc_faq_how_participate_a: "<a href='/how-to'>Ibda tippjana hawn</a> billi tirrevedi
    l-gwida tagħna dwar kif. Tista 'torganizza avveniment ta' Hour of Code fl-iskola
    tiegħek jew fil-komunità tiegħek &mdash; bħal fi klabb extra-kurrikulari, mingħajr
    skop ta 'qligħ jew fuq ix-xogħol. Jew, sempliċement ipprova lilek innifsek meta
    tasal %{campaign_date} ."
  hoc_faq_how_participate_a_markdown: "[Ibda tippjana hawn] (%{howto}) billi tirrevedi
    l-gwida tagħna dwar kif. Tista 'torganizza avveniment ta' Hour of Code fl-iskola

  tutorial_hrm_longdescription: |-
    Magni tar-Riżorsi Umani hija logħba puzzle. F'kull livell, imgħallem tiegħek jagħtik xogħol. Awtomatizzaha billi tipprogramma l-ħaddiem tal-uffiċċju żgħir tiegħek! Jekk tirnexxi, int tkun promoss sal-livell li jmiss għal sena oħra ta 'xogħol fil-bini vast ta' uffiċini. Prosit!

    Tinkwetax jekk qatt ma kont ipprogrammat qabel - l-ipprogrammar huwa biss soluzzjoni ta 'puzzle. Jekk inti strixxa bogħod kollha tal-1 u 0's u scary parentesi squiggly, programmazzjoni huwa attwalment sempliċi, loġiku, sbieħ, u xi ħaġa li kulħadd jista 'jifhem u tieħdu gost bil!
  tutorial_ice-age_longdescription: Oħloq storja jew tagħmel logħba ma Play Lab! Għamla

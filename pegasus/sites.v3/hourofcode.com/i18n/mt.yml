  tutorial_swb_longdescription: Tgħallem programm droids, u joħolqu stess logħba tiegħek
    Star Wars fil-galaxie bogħod, bogħod.
  tutorial_build-a-galaxy_longdescription: Tgħallem programm droids, u joħolqu stess
    logħba tiegħek Star Wars fil-galaxie bogħod, bogħod.
  tutorial_alicesims_longdescription: 'Segwi l-proċess ta ''produzzjoni ta'' animazzjoni
    minn storyboarding għal programmazzjoni ma ''Alice u The Sims. Ħalli l-kreattività
    u l-istejjer isuqu t-tagħlim tiegħek f''ambjent ta ''kodifikazzjoni drag and drop.
    Il-proġett jiggwidak permezz ta ''dak li huwa storyboard, li jittraduċi storyboard
    f''kitba programmabbli, u kif tipprogramma animazzjoni 3D qasira. '
  tutorial_tchr_longdescription: Issa li għexieren ta 'eluf ta' edukaturi ppruvaw
    is-Siegħa tal-Kodiċi, ħafna klassijiet huma lesti għal attivitajiet aktar kreattivi,
    inqas ta 'daqs wieħed għal kulħadd li jgħallmu l-baŜi tax-xjenza tal-kompjuter.
    Biex ngħinu lill-għalliema jsibu ispirazzjoni, ġbarna u kkurajna pjanijiet ta
    'lezzjoni u attività mmexxija mill-għalliema ta' siegħa ddisinjati għal oqsma
    ta 'suġġetti differenti għal veterani ta' Hour of Code.
  tutorial_robogame_longdescription: Isfida iskola tiegħek biex jikkompetu fil-Logħob
    Robot! L-istudenti se jikkompetu f'serje ta 'attivitajiet b'tema tal-matematika
    fejn jużaw Dash u Dot biex isolvu problema u jaqilgħu punti għalihom infushom,
    il-grad tagħhom, u/jew l-iskola tagħhom.
  tutorial_tap_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni b'wieħed
    mis-sitt settijiet ta 'puzzle divertenti tagħna. Imbagħad jagħżlu minn aktar minn
    100 Bidu, intermedji, u tutorials avvanzati. Dawn it-tutorials jiġu bi struzzjonijiet
    pass pass biex joħolqu proġetti ta 'tpinġija, mużika, animazzjoni, stejjer, fiżika,
    u arcade game. Meta tkun lest, tista 'tippubblika l-proġetti tiegħek u tesplora
    dak li qed jagħmlu tfal oħra fil-komunità kompletament moderata tagħna.
  tutorial_cintl_longdescription: Tgħallem il-kunċetti bażiċi tax-Xjenza tal-Kompjuter
    bi programmazzjoni drag and drop. Din hija logħba simili, tutorja awto-diretti
    starring video lectures minn Bill Gates, Mark Zuckerberg, Għasafar Angry u Pjanti
    vs Zombies. Tgħallem ripetut-loops, conditionals, u algoritmi bażiċi. Disponibbli
    f'37 lingwa.
  tutorial_itchstop_longdescription: Aħna ser nużaw Itch biex nibnu l-proġetti ta
    'animazzjoni tal-qafas ta' waqfien tagħna stess. Innota li l-headphones huma rrakkomandati
    għal dan il-kors. Aħna se nużaw xi sprites eżistenti li jappoġġjaw animazzjonijiet
    u juru l-kodiċi li għandna bżonn inżidu biex janimaw il-karattri tagħna. Aħna
    ser ukoll jmorru fuq kif joħolqu effetti tagħna stess animazzjoni u tpinġijiet.
    Aħna ser jitgħallmu kif il-bidla kostum Sprite fil-bidu ripetutament għall-effetti
    animazzjoni (simili għal animazzjoni flip-ktieb) u l-kodiċi warajh. L-istruzzjoni
    kollha tinsab fl-ambjent tal-Ħakk u għalhekk m'hemmx għalfejn tkun skrins li jaqilbu
    biex isegwu flimkien mal-proġett.
  tutorial_tynkerpn_longdescription: Segwi Peep kif hu jesplora l-dinja wiesgħa kbar!
    F'dan il-proġett, inti ser toħloq xena interattiva li Peep tmur fuq mixja natura
    u jara lottijiet ta 'oġġetti interessanti. Int ser ikollok tagħmel oġġetti differenti
    juru up jew jisparixxu jiddependi fuq fejn Peep huwa mixi. Tista 'anki tagħmel
    l-oġġetti jitkellmu u żid mużika fix-xena tiegħek!
  tutorial_tynkerpd_longdescription: Inti lest li tagħmel Peep u l-ħbieb tiegħu żfin?
    Tgħallem kif tuża kodiċi biex janimaw l-għasafar. F'dan il-proġett, inti ser tuża
    kostumi u dewmien biex janimaw l-għasafar, qafas wieħed kull darba. Tista 'żżid
    l-isfond u l-mużika tiegħek stess u anke tagħmel Peep u l-ħbieb tiegħu jitkellmu!
  tutorial_persistence_longdescription: Problemi ġodda u mhux solvuti ħafna drabi
    huma pjuttost diffiċli. Jekk irridu li jkollna xi ċans li nagħmlu xi ħaġa kreattiva,
    utli u għaqlija, allura rridu nkunu lesti li nattakkaw problemi iebsin anke jekk
    dan ifisser li tfalli ftit drabi qabel ma nirnexxu. Din il-lezzjoni tgħallem li
    l-falliment mhuwiex it-tmiem ta 'vjaġġ, iżda ħjiel ta' kif tirnexxi.
  tutorial_getloopy_longdescription: Loops huma mod handy ta 'deskrizzjoni ta' azzjonijiet
    li jirrepetu ċerti numri ta 'drabi. F'din il-lezzjoni, l-istudenti jipprattikaw
    il-konverżjoni ta 'settijiet ta' azzjonijiet f'linja waħda.
  tutorial_createface_longdescription: L-għan ta' din l-attività huwa li turi kif
    l-imġiba apparentement ikkumplikata tista' tiġi pprogrammata bl-użu ta' xi regoli
    sempliċi. Juri wkoll kif il-programmi huma biss regoli segwiti minn kompjuters
    u jintroduċi speċifikament programmazzjoni bbażata fuq l-oġġett. L-attività turi
    kif it-tkissir ta 'programm f'oġġetti jista' jkun ħafna iktar faċli biex tikteb
    milli tipprova tiktebha f'daqqa. Il-klassi tikseb biex jiktbu xi programmi sempliċi
    biex jikkontrollaw il-wiċċ huma maħluqa.
  tutorial_happymaps_longdescription: Fl-għerq tax-xjenza tal-kompjuter kollha hemm
    xi ħaġa msejħa algoritmu. Il-kelma “algoritmu” tista 'ħoss bħal xi ħaġa kkumplikata,
    imma verament hija biss lista ta' struzzjonijiet li xi ħadd jista 'jsegwi biex
    jinkiseb riżultat. Biex nipprovdu bażi soda għall-bqija tal-edukazzjoni tax-xjenza
    tal-kompjuter tal-istudenti tiegħek, aħna ser niffukaw fuq il-bini ta 'relazzjoni
    sigura mal-algoritmi.
  tutorial_moveit_longdescription: Din il-lezzjoni tgħin lill-istudenti jirrealizzaw
    li sabiex jagħtu struzzjonijiet ċari, għandhom bżonn lingwa komuni. L-istudenti
    se jipprattikaw jikkontrollaw lil xulxin billi jużaw taħlita sempliċi ta 'ġesti
    tal-idejn. Ladarba jifhmu l-lingwa, huma jibdew “jipprogrammaw” lil xulxin billi
    jagħtu struzzjonijiet multipli bil-quddiem.
  tutorial_bigevent_longdescription: L-avvenimenti huma mod tajjeb ħafna biex iżżid
    varjetà ma 'algoritmu miktub minn qabel. Kultant trid li l-programm tiegħek ikun
    jista 'jirrispondi għall-utent eżattament meta l-utent irid li. Dan huwa dak li
    l-avvenimenti huma għall.
  tutorial_gpp_longdescription: Billi “jipprogrammaw” lil xulxin biex jiġbdu ritratti,
    l-istudenti jibdew jifhmu x'inhu l-ipprogrammar. L-attività se tibda billi l-istudenti
    jagħtu struzzjonijiet lil xulxin biex jagħtu kulur kwadri fuq karta grafika fi
    sforz biex jirriproduċu stampa eżistenti.
  tutorial_foosgame_longdescription: Kodiċi video game tiegħek stess ma Akkademja
    CodeSpark ma Kits Game ġodda Il Foos “. Din l-attività tiggwida lill-istudenti
    ġodda fjamanti għad-disinn tal-logħob billi jużaw approċċ ta '"żebgħa b'numru”.
    L-istudenti se jsegwu l-fuq l-iskrin iqajjem biex jiddisinjaw u jipprogrammaw
    video game divertenti li jistgħu jaqsmu mal-familja u l-ħbieb tagħhom.
  tutorial_solopython_longdescription: Tgħallem il-punti bażiċi ta 'Python billi tuża
    l-ewwel żewġ moduli fuq l-app Python ta' SoloLearn, ikkonsulta diskussjonijiet
    u kummenti biex jgħinek tifhem aħjar, imexxi eżempji ta 'kodiċi fil-kompilatur
    biex tgħin fiż-żamma tal-materjal. Ikteb u tiġbor programm sempliċi li jieħu ismek
    bħala input, jgħodd in-numru ta 'ittri, u joħroġ ir-riżultat. Share u jiksbu upvotes
    komunità.
  tutorial_kodableint_longdescription: L-istudenti jitgħallmu dwar ir-rwol ta 'programmer
    fit-teħid tal-magni jiffunzjonaw. L-istudenti se jiffokaw fuq is-sekwenza u l-prattika
    li jagħtu struzzjonijiet fl-ordni. Din l-attività tinkludi prattika ta 'grupp
    mhux imqabbad, kif ukoll prattika indipendenti fuq l-iskrin.
  tutorial_kodableadv_longdescription: L-istudenti se jidħlu f'lezzjonijiet xierqa
    għall-iżvilupp dwar kunċetti ta 'programmazzjoni ta' livell ogħla bħal loops,
    funzjonijiet, varjabbli, u programmazzjoni orjentata lejn l-oġġett. Il-lezzjonijiet
    kienu jinkludu struzzjoni mhux imqabbda, prattika ggwidata, u prattika indipendenti
    fuq l-iskrin.
  tutorial_tynkertj_longdescription: Tgħallem Python biex jgħinu Fletch jiġbru l-satchels
    ta 'trab pixie li nisfruttaw il-misteri tal-ġungla u jirrestawraw il-gżejjer għall-sbuħija
    oriġinali tagħhom. Int ser tuża kmandi Python u sintassi biex isolvu puzzles kif
    inti jinnaviga Fletch permezz tal-gżejjer u jevitaw il-pjanti karnivori. Tul it-triq,
    int ser tipprattika ħiliet ta 'ħsieb komputazzjonali u algoritmiku.
  tutorial_wolframa_longdescription: F'din l-attività, inti toħloq formola tal-web
    li tikkalkula l-età tiegħek fi ġranet, sigħat, nanosekondi, kwalunkwe unità ta
    'ħin li tispeċifika!
  tutorial_wolframm_longdescription: F'din l-attività, l-istudenti joħolqu melodiji
    bl-addoċċ billi jużaw diversi skali u strumenti mużikali. Oħloq mużika permezz
    tal-kodiċi!
  tutorial_wolframspi_longdescription: F'din l-attività, hemm serje ta 'passi bil-kodiċi
    lest biex jitħaddem. L-istudenti jibdew b'biċċa kodiċi li taħdem, u mbagħad timmodifikaha
    biex tagħmel affarijiet differenti. L-istudenti jistgħu jdoqqu melodiji bbażati
    fuq iċ-ċifri ta 'PI u jesploraw dak li tinstema' PI billi jużaw ħafna strumenti
    mużikali.
  tutorial_wolframsph_longdescription: Esplora grafika 3D f'din l-attività u oħloq
    il-forom tiegħek stess.
  tutorial_wolframp_longdescription: Esplora l-ħolqien ta 'forom ta' poligonu differenti
    f'din l-attività.
  tutorial_wolframn_longdescription: F'din l-attività, l-istudenti jiżviluppaw ġeneratur
    tal-ismijiet li jittrasforma isimhom f'ismijiet Ninja.
  tutorial_soloweb_longdescription: Mur fuq www.sololearn.com u installa apps HTML
    u CSS jew tiftaħ il-lezzjonijiet rilevanti fuq il-web (l-utenti Android jistgħu
    jinstallaw l-app unifikata SoloLearn). Imla 2 moduli (Ħarsa ġenerali u Basics
    HTML) f'moduli HTML u 2 (The Basics and Working w/Text) u l-ewwel 5 lezzjonijiet
    tat-3 modulu (Properties) f'CSS. Ikseb il-mudell fuq https://code.sololearn.com/WKeg2CtzpRts/
    u segwi l-istruzzjonijiet.
  tutorial_khanweb_longdescription: 'Khan Akkademja: Webpages tgħallem kif jagħmlu
    webpages ma ''tags HTML u CSS, irfinar billi tagħmel karta tiegħek stess greeting.'
  tutorial_khandata_longdescription: 'Khan Akkademja: Databases tgħallem li jimmanipulaw
    data f''database u jagħmlu maħżen tiegħek custom stess.'
  tutorial_googlelogo_longdescription: Uża l-kreattività u l-immaġinazzjoni tiegħek
    biex iġġib il-logo tal-Google għall-ħajja billi tuża kodiċi. Agħmel l-ittri żfin,
    għid storja jew toħloq logħba. Bil Scratch u CS Ewwel, kulħadd jista 'jsir disinjatur
    u programmer għall-ġurnata!
  tutorial_playtune_longdescription: Lingwa tal-blokki tintuża biex issolvi puzzles
    mużikali billi tikteb kodiċi biex taqbel mal-melodiji li jintlagħbu fuq tastiera
    tal-pjanu. Is-sekwenza, l-għażla, u l-algoritmi ta 'ripetizzjoni huma meħtieġa
    biex isolvu l-puzzles. Wara d-9 livell, l-utenti jistgħu joħolqu l-intunazzjoni
    tagħhom stess u jniżżluha bħala app għal apparat Android. L-istudenti jistgħu
    wkoll jimmodifikaw l-app billi jsegwu link għall-kodiċi tas-sors App Inventur.
  tutorial_computeit_longdescription: Ejja naqilbu r-rwoli. Din id-darba INTI l-kompjuter!
    Aqra u tinterpreta l-programmi biex issib it-trajettorja t-tajba u tirbaħ l-isfidi.
    Int ser ikollok tiffoka u tuża l-abbiltajiet intuwittivi tiegħek biex tifhem xi
    kunċetti ewlenin ta 'programmazzjoni.
  tutorial_codesterssj_longdescription: F'din l-attività, l-istudenti jużaw is-sett
    ta 'għodod drag-to-text tagħna biex jibdew jikkodifikaw fi Python minnufih! Hekk
    kif jaħdmu permezz ta 'attivitajiet ta' bini ta 'ħiliet introduttorji, l-istudenti
    jibdew jitgħallmu dwar sintassi bażika, varjabbli, u avvenimenti! Huma ser jużaw
    sprites multipli biex iwaqqfu xenarju ta 'ċajta li jgħidu li jistgħu jaqsmu mal-ħbieb
    tagħhom! * Il-qsim elettroniku jeħtieġ li jiffirma l-istudent.
  tutorial_cmchat_longdescription: Ingħaqad ma 'xadina robot f'kors ta' siegħa fejn
    titgħallem il-punti bażiċi tal-ipprogrammar Python u chatbot. Fl-attività, int
    se tavvanza permezz ta 'kors ta' eżerċizzju 15 li fih titgħallem kif tipprogramma
    l-chatbot trivia tiegħek stess.
  tutorial_tynkerdb_longdescription: Agħżel Dragun, imbagħad jimbarkaw fuq tfittxija
    għall-teżor. Blast permezz ta 'ostakli u jiksbu jibred power-ups kif inti vjaġġ
    permezz ta' ġungla mystical. Tgħallem sekwenzar, loops, loġika kondizzjonali,
    u ħiliet ta 'debugging tul it-triq.
  tutorial_cmbuild_longdescription: Ħu l-ħiliet tal-kodifikazzjoni tiegħek għal-livell
    li jmiss billi titgħallem tibni l-logħob tiegħek stess. F'dan il-kors, titgħallem
    interface għall-utent tat-tastiera u mekkanika tal-logħob waqt li tibni logħba
    Super Mario™ -styled. Wara, inti tkun kapaċi li jaqsmu logħba tiegħek!
  tutorial_robotrattle_longdescription: Robot Rattle jgħallem lill-istudenti biex
    joperaw robot kompletament simulat fiżikament bl-għajnuna ta 'lingwa ta' kodifikazzjoni
    viżwali billi faċilment jittrattienu u jwaqqgħu blokki biex jiktbu struzzjonijiet
    tal-kodiċi. L-istudenti huma introdotti għar-robot u l-ġonot varji li jiċċaqilqu
    tiegħu, u jitgħallmu jċaqalqu l-ġogi tiegħu bl-użu ta 'angoli. Il-robot tista
    'timbotta u grab oġġetti sabiex jidderieġu lill-għan, iżda wkoll break jekk mċaqalqa
    kontra l-ostakli. Din l-attività hija mmirata għal tfal ta '13+ u toffri għarfien
    faċli biex tinftiehem dwar l-imġiba fiżika u r-robotika. Barra minn hekk, kull
    min għandu smartphone u widna VR mobbli se jkun jista 'jara r-robot fuq skala
    sħiħa li jwettaq il-kodiċi bil-miktub.
  tutorial_codestersh_longdescription: F'din l-attività, iddisinjata għall-kodifikaturi
    tal-bidu, l-istudenti jużaw sett ta 'għodda drag-to-text biex jibdew jikkodifikaw
    fi Python minnufih! L-ewwel, taħdem permezz ta 'xi attivitajiet ta' bini ta 'ħiliet
    fejn titgħallem kif tassenja u timmodifika l-kmandi għall-isprite tiegħek. Imbagħad,
    ipprogramma l-kmandi tiegħek stess biex toħloq arti elettronika li tista 'tinqasam!
    * Il-qsim jeħtieġ li jiffirma l-istudent.
  tutorial_codehsdigipixel_longdescription: Tgħallem kif l-immaġini huma maħżuna u
    murija fuq kompjuters li jużaw pixels. Esplora kif l-immaġini huma kkodifikati
    bħala grilja tal-valuri tal-kulur, u agħmel l-immaġini diġitali tiegħek billi
    tuża kodiċi tal-kulur binarju u hexadeċimali!
  tutorial_ccbinary_longdescription: Agħmel logħba Scratch fejn inti jilagħbu l-noti
    ta 'kanzunetta kif iscroll isfel l-istadju. Int ser ikollok punteġġ ta 'għaxar
    punti għal kull nota korretta li tilgħab. Kull nota tikkorrispondi għal numru
    binarju.
  tutorial_codehsturtle_longdescription: Tgħallem il-punti bażiċi tal-ipprogrammar
    billi tfassal forom fuq l-iskrin tiegħek ma 'Tracy the Fekruna! Grafika tal-Fekruna
    (jew LOGO) huwa mod faċli għall-Bidu biex tesplora kunċetti ta 'programmazzjoni
    u ġġib il-kreattività fl-ipprogrammar b'mod viżwali.
  tutorial_grokhd_longdescription: 'Kompli dawk il-ħiliet ta ''programmazzjoni Blockly!
    Dan il-kors jibni fuq dak li tgħallimt fl-attività Fractals Iffriżati: https://hourofcode.com/grokffblock.
    Din l-attività hija mfassla biex tintroduċi deċiżjonijiet ta ''fergħat fl-ipprogrammar.
    Uża l-verżjoni Blockly ta ''Python u l-modulu tal-fekruna tagħha biex tfassal
    u tagħti kulur lill-fjuri tal-hydrangea!'
  tutorial_grokem_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa ta 'programmazzjoni Python biex tesplora emoticons u
    manipulazzjoni tat-test.
  tutorial_kodmaze_longdescription: Jibnu mazes tiegħek stess biex isolvu u jaqsmu!
    L-istudenti se jgħaqqdu l-ġeometrija mal-ipprogrammar biex jibnu labirint solvable
    bbażati fuq sfidi mogħtija. L-isfidi jinkludu mazes b'forom sempliċi, frazzjonijiet,
    simetrija, u angoli speċifikati.
  tutorial_codestersa_longdescription: 'F''din l-attività, iddisinjata għal studenti
    b''xi esperjenza ta ''kodifikazzjoni, l-istudenti jużaw is-sett ta'' għodod drag-to-text
    tagħna biex jibnu logħba bil-kontrolli tal-plejers! L-istudenti jitgħallmu dwar
    varjabbli, numri ġġenerati bl-addoċċ, disinn tal-logħob, u tipi multipli ta ''avvenimenti
    u attivaturi ta'' avvenimenti, kollha waqt li jħabbtu biex jibqgħu barra mill-mod
    kif l-asteroids iweġġgħu lejn l-ispazju spazjali tagħhom! Prereq: varjabbli, parametri.'
  tutorial_cmdodo_longdescription: F'dan il-kors ta 'siegħa, int se tikteb kodiċi
    reali hekk kif iżżid, naqqas u tkejjel id-distanzi biex tgħin lil dodo ssib il-bajd
    nieqes tagħha!
  tutorial_tynkerspace_longdescription: Il-vapur tal-astronawt tiegħek ħatt l-art!
    Fortunatament, int hemm biex tgħin. Uża l-ipprogrammar drag-and-drop biex jgħinu
    karattru tiegħek jiġbru spare parts filwaqt li jevitaw aljeni u l-ostakli. Tista
    'ssib vapur biex iġġib l-astronawt tiegħek id-dar?
  tutorial_gfbloons_longdescription: F'dan il-lezzjoni inti se kodiċi torri xadina
    isparar mill-popolari Bloons Tower Defense logħba. Sa l-aħħar tal-lezzjoni tkun
    taf l-angolu li jsib il-matematika u l-algoritmi użati komunement f'ħafna mill-aktar
    logħob popolari tad-difiża tat-torri tal-lum. Int tkun tista 'tapplika dan l-għarfien
    fil-logħba tiegħek stess. It-tutorials tal-Gamefroot Hour of Code jużaw lingwa
    ta 'programmazzjoni viżwali bl-użu ta' blokki fejn l-istudenti sempliċement jkaxkru
    u jwaqqgħu blokki viżwali biex jiktbu kodiċi.
  tutorial_raspipong_longdescription: Jirrikreaw-logħba klassika ta 'Pong bl-użu HAT
    Sens u xi kodiċi Python. Din l-attività tista 'titlesta onlajn bl-użu tal-emulatur
    Sense HAT, jew billi tuża Raspberry Pi u l-hardware Sense HAT.
  tutorial_codehsvr_longdescription: Tgħallem il-punti bażiċi tal-bini ta 'dinjiet
    ta' realtà virtwali billi tuża HTML u l-Librerija A-Frame JavaScript. Permezz
    ta 'din l-attività, l-istudenti se jibnu d-dinjiet tar-realtà virtwali tagħhom
    stess li huma kompatibbli ma' apparat VR, inklużi kuffji tal-widna VR tal-ismartphone!
  tutorial_codesterstp_longdescription: F'din l-attività, l-istudenti jużaw Python
    biex jipprattikaw it-twettiq ta 'trasformazzjonijiet fuq il-pjan tal-koordinati!
    Il-lezzjoni tinkludi dimostrazzjonijiet, struzzjoni diretta, u sfidi li jitolbu
    lill-istudenti biex jipprogrammaw u jidentifikaw diversi trasformazzjonijiet statiċi!
  tutorial_codestersbb_longdescription: 'L-istudenti jużaw is-sett ta ''għodod drag-to-text
    tagħna biex jibdew jikkodifikaw fi Python minnufih! F''din l-attività awtogwidata,
    l-istudenti jlestu serje ta ''attivitajiet ta'' struzzjoni diretta li fihom jibnu
    logħba tal-baskitbol ta ''ġibda u rimja! L-istudenti jesploraw varjabbli, avvenimenti,
    sintassi bażika, u joħolqu koordinati każwali. Għarfien prereq avżat: varjabbli,
    notazzjoni dot, avvenimenti, numri negattivi'
  tutorial_gfcrossyroad_longdescription: F'din is-suite ta 'lezzjonijiet ta' kodifikazzjoni
    introduttorja titgħallem dwar kif tagħmel il-mini-logħba tal-istil tat-Triq Crossy
    tiegħek stess. Inti ser jitgħallmu kif algoritmi kodiċi u sekwenzi, inputs /outputs,
    loops u iterazzjoni, għażla u jekk-dikjarazzjonijiet, u l-operaturi komparattivi
    u jaħsbu bħal xjenzat kompjuter. Din is-suite ta 'lezzjonijiet hija allinjata
    mal-kurrikulu tat-teknoloġiji diġitali ta' New Zealand u Awstraljani (Vittorjani)
    u mfassla biex tgħin liż-żgħażagħ U l-edukaturi jħaddnu l-kodifikazzjoni fl-iskejjel,
    il-klassijiet u l-klabbs tal-kodifikazzjoni tagħhom. It-tutorials tal-Gamefroot
    Hour of Code jużaw lingwa ta 'programmazzjoni viżwali bl-użu ta' blokki fejn l-istudenti
    sempliċement jkaxkru u jwaqqgħu blokki viżwali biex jiktbu kodiċi.
  tutorial_googleww_longdescription: F'din l-attività, int ser tikkodifika tliet xeni
    uniċi mill-film billi tuża Blockly, lingwa ta 'kodifikazzjoni introduttorja, biex
    tgħin lil Wonder Woman tinnaviga l-ostakli u tilħaq l-għan tagħha. Int ser tuża
    l-qawwa ta 'sekwenzi, varjabbli, loops u conditionals biex tgħin lil Diana tħarreġ
    kontra l-avversarji tagħha.
  tutorial_codehsjsapp_longdescription: CodeHS huwa kompatibbli mal-browsers aġġornati
    kollha ħlief l-Internet Explorer. Chrome huwa l-browser preferut tagħna/rakkomandat,
    iżda Firefox u Safari għandhom jaħdmu tajjeb ukoll, jekk wieħed jassumi li huma
    aġġornati.
  tutorial_gfmihi_longdescription: Kia hawn! F'din l-attività se tikkodifika l-mini-logħba
    tiegħek stess u titgħallem kif tintroduċi lilek innifsek f'Te Reo Maori - il-lingwa
    indiġena ta 'New Zealand. Mihi Maker hija gost faċli biex jintuża attività li
    tgħaqqad kodifikazzjoni, studji soċjali u l-kultura indiġena. Int titgħallem kif
    id-disinjaturi tal-logħob jipprogrammaw algoritmi bażiċi ta 'skoperta ta' kolliżjoni.
    Sejbien kolliżjoni huwa programm użat minn kompjuter biex jgħinha tifhem meta
    żewġ oġġetti se hit fis xulxin. It-tutorials tal-Gamefroot Hour of Code jużaw
    lingwa ta 'programmazzjoni viżwali bl-użu ta' blokki fejn l-istudenti sempliċement
    jkaxkru u jwaqqgħu blokki viżwali biex jiktbu kodiċi.
  tutorial_hopdropphone_longdescription: 'Hopscotch hija għodda ta ''programmazzjoni
    sempliċi fuq l-iPad/iPhone, maħbuba minn miljuni ta'' studenti għal-libertà tagħha
    ta ''espressjoni kreattiva. Ara lill-istudenti tiegħek squeal bi pjaċir hekk kif
    joħolqu l-logħob tagħhom stess “Ma Drop the Phone”! Dan it-tutorja tal-vidjow
    iggwidat minnu nnifsu jgħallem lit-tfal ta ''etajiet ta'' 8+ punti bażiċi ta ''programmazzjoni
    waqt li jikkodifikaw edizzjonijiet personalizzati ta'' din il-logħba popolari. '
  tutorial_techfaa_longdescription: Dan it-tutorja interattiv jintroduċik għal “Flocking”,
    tip ta 'algoritmu li huwa maħsub biex jissimula mġieba li tixbah il-ħajja ta'
    Aġenti Awtonomi fi grupp. It-telespettatur inkorporat jagħmilha faċli għalik li
    tara l-għoti tal-kodiċi.
  tutorial_codehsjsgraph_longdescription: CodeHS huwa kompatibbli mal-browsers aġġornati
    kollha ħlief l-Internet Explorer. Chrome huwa l-browser preferut tagħna/rakkomandat,
    iżda Firefox u Safari għandhom jaħdmu tajjeb ukoll, jekk wieħed jassumi li huma
    aġġornati.
  tutorial_thunkable_longdescription: Bl-użu tal-lingwa tal-blokki, titgħallem kif
    tibni 10 apps sempliċi f'siegħa. Din is-serje ta 'tutorja umoristika tibda fit-triq
    tiegħek biex issir żviluppatur tal-app mobbli!
  tutorial_hopcrossyroad_longdescription: Hopscotch hija għodda ta 'programmazzjoni
    sempliċi fuq l-iPad/iPhone, maħbuba minn miljuni ta' studenti għal-libertà tagħha
    ta 'espressjoni kreattiva. B'dan il-video tutorja awto-ggwidata, l-istudenti tiegħek
    jagħmlu l-verżjonijiet tagħhom stess ta 'Crossy Road! Tfal ta 'etajiet 8+ se jkunu
    esposti għall-baŜi tal-ipprogrammar waqt li jikkodifikaw edizzjonijiet personalizzati
    ta' dan il-favorit tal-App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch iħallik lill-istudenti tiegħek
    jilagħbu l-eroj! Bl-użu ta 'interface viżwali, huma jipprogrammaw robots ħelu
    u jgħinuhom isalvaw il-ġurnata. Din l-attività tgħallem lit-tfal ta 'bejn 5-10
    snin il-punti bażiċi tal-ipprogrammar, loops, u l-arti tad-debugging. Il-galaxie
    teħtieġ int!
  tutorial_codecar_longdescription: Kowdi bord ta 'ċirkwit tal-karozza simulat! Int
    ser ittajpja kodiċi C ++ reali li jikkontrolla d-dwal u l-buttuni ta 'bord ta'
    ċirkwit f'forma ta 'karozza. Permezz ta '7 lezzjonijiet, int tteptep id-dawl tad-denb,
    tikkodifika pedala tal-brejk, u aktar fuq il-Kodiċi tal-Karozza simulata. Din
    l-attività tgħallem loops, jekk dikjarazzjonijiet, u loġika b'kodiċi ttajpjat
    u tinkludi pjan ta 'lezzjoni b'allinjamenti mal-istandards ISTE, NGSS, Common
    Core, u CSTA.
  tutorial_codesterscp_longdescription: F'din il-lezzjoni l-istudenti jesploraw l-erba
    'kwadranti tal-pjan tal-koordinati! Huma jużaw Python u s-sett ta 'għodod drag-to-text
    tagħna biex jibagħtu Sprite f'diversi postijiet fuq il-palk! Hemm attivitajiet
    ta 'dimostrazzjoni u debugging inklużi biex jgħinu lill-istudenti jsiru komdi
    bin-navigazzjoni tal-pjan tal-koordinati.
  tutorial_grokpetblock_longdescription: 'Din l-attività hija mfassla biex tintroduċik
    għal programmazzjoni inkorporata bl-użu ta ''blokki ta'' ħbiberija, u ġiet iddisinjata
    apposta għas-Siegħa tal-Kodiċi. Uża l-blokki u mikro:bit biex tagħmel annimali
    domestiċi li tista ''titma'' u tilgħab magħhom. L-ebda BBC mikro: bit? Ebda problema!
    Dan il-kors jinkludi mikro:bit simulatur sħiħ, allura tkun tista ''tagħmel dak
    kollu li tagħmel fuq mikro:bit reali!'
  tutorial_techbim_longdescription: 'Dan it-tutorja hands-on huwa maħsub għal nies
    kurjużi biex ikunu jafu kif iwettqu programatically xi manipulazzjonijiet ta ''immaġni
    sempliċi bħal rotazzjoni, kolorizzazzjoni, żieda ta'' kuntrast, ċċajpar, sejbien
    tat-tarf, eċċ., Mingħajr l-għajnuna ta ''libreriji avvanzati. '
  tutorial_techfpp_longdescription: Python huwa magħruf sew għall-karatteristiċi ta
    'programmazzjoni orjentati lejn l-oġġett tiegħu (klassijiet, metodi, wirt…), madankollu,
    ma jistax jiġi ristrett għal dawn! Dan it-tutorja interattiv juri l-karatteristiċi
    u t-tekniki ta 'programmazzjoni funzjonali utli, iżda inqas magħrufa, ta' Python.
  tutorial_codesterscr_longdescription: L-istudenti jużaw sett ta 'għodod drag-to-text
    li jippermettilhom jibdew jikkodifikaw f'Python minnufih! L-istudenti jimlew sett
    ta 'attivitajiet ta' prattika ggwidata li fihom jitgħallmu kif jużaw u jimmodifikaw
    varjetà ta 'kmandi ta' programmazzjoni. Imbagħad, japplikaw dawn il-ħiliet biex
    joħolqu r-rutina ta 'cheer tagħhom stess!
  tutorial_grokdisease_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa ta 'programmazzjoni Python biex timmudella tifqigħa tal-marda.
    Tista 'ssolvi l-każ kurjuż ta' l-imnieħer glowing?
  tutorial_techec_longdescription: L-għeluq huwa aspett kruċjali tal-Javascript, iżda
    jibqgħu misterjużi u l-iżviluppaturi ma jifhmuhomx faċilment. Dan tutorja interattiv
    se jgħallmu kif qawwija u utli Għeluq huma biex tingħata spinta lill-prattika
    Javascript tiegħek!
  tutorial_rgbegin_longdescription: RoboGarden huwa faċli biex tinftiehem, app edukattiva
    hands-on fejn l-istudenti jieħdu sehem fit-tagħlim attiv. Mgħammar bis-sħiħ biex
    jgħallem il-litteriżmu tal-kodifikazzjoni mill-bidu nett, RoboGarden inaqqas il-ħtieġa
    għal għalliem sofistikat fit-teknoloġija.
  tutorial_myradream_longdescription: Monsters ħadu l-ħolma ta 'Myra. Tgħallem ħiliet
    kodifikazzjoni biex jgħinu pontijiet transkonfinali tagħha, fly fl-arja, u jgħum
    taħt l-ilma biex jiksbu lura ħolma tagħha. Actimator huwa ambjent viżiv ibbażat
    fuq il-Web għall-ħolqien ta 'logħob u simulazzjonijiet tax-xjenza b'mod kollaborattiv,
    kif ukoll jippubblikahom għall-Web u bħala apps mobbli.
  tutorial_thinkfun_longdescription: Aħna ser tieħu inti permezz tal-proċess ta 'iffissar
    moħħ ta' Robot, pass pass! Tul it-triq inti ser issolvi puzzles bbażati fuq il-famuża
    “Boolean Satisfiability Problema,” u fi żmien siegħa inti ser tkun Master Boolean
    u jkollhom fehim ta 'kunċetti ta' programmazzjoni avvanzati! L-istruzzjoni kollha
    tinsab fuq skrin wieħed, u l-volum mhux obbligatorju.
  tutorial_hopfireworks_longdescription: 'L-istudenti tiegħek se jkunu tant eċċitati
    meta jikkodifikaw tagħhom stess (mingħajr splużjoni!) app logħob tan-nar! Hopscotch
    hija għodda ta ''programmazzjoni sempliċi fuq l-iPad/iPhone, maħbuba minn miljuni
    ta'' studenti għal-libertà tagħha ta ''espressjoni kreattiva. Dan it-tutorja tal-vidjow
    iggwidat minnu nnifsu jgħallem lit-tfal ta ''l-età ta'' 8+ punti bażiċi ta ''programmazzjoni
    waqt li jikkodifikaw verżjonijiet tad-dwana ta'' logħob tan-nar interattiv. '
  tutorial_grokspace_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa tal-ipprogrammar viżwali Blockly biex tinvestiga l-ispazju
    u tilħaq l-istilel.
  tutorial_codehspython_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    bil-lingwa ta 'programmar Python billi tikteb programmi li tista' tinteraġixxi
    magħhom! Din is-siegħa se tkopri l-istampar, varjabbli, matematika, u jkollna
    informazzjoni mill-utenti. Ikteb programm li jieħu u jaħżen dejta minn utent u
    jirritorna rispons uniku!
  tutorial_codehsjava_longdescription: Kodifikazzjoni f'Java ma 'CodeHS
  tutorial_techioda_longdescription: Dan it-tutorja utli se jgħallem b'mod interattiv
    kif tkun tista 'tikkalkula l-iqsar triq bejn żewġ nodi fi graff bil-quddiem, grazzi
    għall-algoritmu tad-Dijkstra.
  tutorial_grokmonster_longdescription: Get gidjien fis kodifikazzjoni ma 'dan il-kors
    ħbiberija ddisinjati apposta għall-Hour of Code! Uża blokki drag-and-drop biex
    tikteb il-programmi tiegħek stess, titgħallem dwar is-sekwenza u l-ordni, u toħloq
    karattri tal-mostru divertenti!
  tutorial_techmjs_longdescription: JavaScript ilu standard internazzjonali mill-1997.
    F'dan it-tutorja interattiv, se nesploraw il-karatteristiċi moderni tal-lingwa
    li jagħmlu l-kodiċi tiegħek aktar robust, konċiż u aktar faċli biex jinqara.
  tutorial_techga_longdescription: Algoritmi ġenetiċi jagħmlu użu mill-teorija evoluzzjoni
    biex bil-qawwa isolvu problemi fejn algoritmi deterministic huma għaljin wisq,
    bħall-problema bejjiegħ Jivvjaġġaw. Dan it-tutorja interattiv huwa introduzzjoni
    ċara u sempliċi biex jgħinek tifhem kif jaħdmu l-Algoritmi Ġenetiċi.
  tutorial_techioan_longdescription: F'dan it-tutorja interattiv, nitgħallmu għaliex
    il-valur “null” ta 'Java għandu dejjem jiġi evitat u liema soluzzjonijiet jeżistu
    biex jiġi evitat.
  tutorial_techiogsr_longdescription: Is-sadid huwa Lingwa ta 'Programmazzjoni tas-Sistema
    reċenti mfassla b'moħħ is-sigurtà u l-prestazzjoni tal-memorja. Oriġinarjament
    ġie rilaxxat fl-2010. F'dan it-tutorja interattiv, skopri l-baŜi ta 'dan il-gost
    biex tuża l-lingwa, b'wirjiet komparabbli ma' C u C ++!
  tutorial_groktunnel_longdescription: Din l-attività hija mfassla biex tagħtik l-ewwel
    programmazzjoni ta 'esperjenza tiegħek, u ġiet iddisinjata apposta għas-Siegħa
    tal-Kodiċi. Uża l-lingwa ta 'programmar Python biex toħloq logħba sempliċi (jew
    MUD). Tista 'ssib triqtek mill-mina mudlama?
  tutorial_stemcod_longdescription: Tilgħab logħob tal-kompjuter? Qatt ħsibt dwar
    kif xi logħob huma super-realistiċi u logħob ieħor huma cartoon-ish? F'din l-attività
    se nitkellmu dwar il-fiżika tal-logħob tal-kompjuter u titgħallem timmodifika
    kodiċi tal-kompjuter biex tissimula l-moviment ta 'oġġett. L-attivitajiet tagħna
    huma kollha bbażati fuq logħob tal-kompjuter klassiku. M'hemmx bżonn ta 'installazzjoni.
    100% Chromebook kompatibbli.
  tutorial_techikb_longdescription: Kotlin hija lingwa ġdida ta 'programmazzjoni open-source
    minn JetBrains. Jista 'jkun ta' l-akbar interess għal nies li jaħdmu ma 'Java
    llum, għalkemm jista' wkoll jappella lill-programmaturi kollha li jużaw runtime
    taż-żibel miġbur (Scala, Go, Python, Ruby u JavaScript). Skopri l-baŜi ta 'Kotlin
    f'dan it-tutorja interattiv!
  tutorial_kanostreet_longdescription: L-arti u t-teknoloġija jingħaqdu! Bil Triq
    Art Hour Kano ta 'sfidi Kodiċi, imħuħ kreattivi ta' l-abbiltajiet kollha se kodiċi
    ma 'paintbrush, jagħmlu sbieħ, arti uniku. Tul it-triq, dawk li jfasslu se jitgħallmu
    l-prinċipji tax-xjenza tal-kompjuter waqt li jużaw lingwa ta 'programmar reali
    b'mod intuwittiv u impenjattiv. Bir-riżorsi tal-għalliema tagħna u l-kontenut
    iggwidat, kulħadd jista 'jidħol fuq il-gost.
  tutorial_codemojijs_longdescription: Bidu JavaScript huwa mfassal biex l-istudenti
    jittajpjaw kmandi sempliċi li għandhom impatt kbir fuq l-azzjonijiet tal-karattri.
    L-istudenti se jittajpjaw kmandi li jagħmlu l-karattri jagħmlu minn kollox minn
    backflips biex jagħmlu ħsejjes u anke jitkellmu. Din l-attività tgħinek titgħallem
    ideat u kmandi bażiċi tal-JavaScript.
  tutorial_techapf_longdescription: It-tutorja interattiva għandha l-għan li tintroduċi
    lilek għal karatteristiċi u tricks ta 'Python avvanzati utli li forsi għadek ma
    tafx biex ittejjeb il-ħakma tiegħek tal-lingwa Python.
  tutorial_techfpjs_longdescription: L-ipprogrammar funzjonali huwa wieħed minn dawk
    l-affarijiet li tista 'tidher iebsa wisq jew wisq teoretika biex tipprova. Stenna
    mhux aktar! F'dan il-tutorja interattiv, inti ser tiskopri programmazzjoni funzjonali
    permezz hands-on eżempji u eżerċizzji fil JavaScript.
  tutorial_techlinq_longdescription: 'Il-lingwa ta ''programmar C # hija pjuttost
    popolari mal-iżviluppaturi, fil-parti l-kbira minħabba l-ħafna karatteristiċi
    tal-lingwa qawwija u intuwittivi tagħha. Waħda minn dawn hija LINQ, librerija
    użata biex tesegwixxi mistoqsijiet direttament f''C # sintassi kontra ħafna tipi
    ta ''dejta. Dan it-tutorja interattiv jurik kif tużah, pass pass.'
  tutorial_gpbcatapult_longdescription: Il-parteċipanti se tibni Catapult li tniedi
    ballun minn naħa waħda tal-istadju għall-ieħor, bħal fil-logħba Għasafar Angry.
  tutorial_quorumastro_longdescription: Tgħallem dwar il-kodifikazzjoni billi tuża
    temi mill-astronomija tal-komputazzjoni f'dan it-tutorja onlajn aċċessibbli. Fiha,
    l-istudenti se jiskopru kif jikkontrollaw it-teleskopji waqt li jipprattikaw ukoll
    bil-magna tal-grafika tal-kompjuter tal-lingwa tal-ipprogrammar Quorum. Permezz
    tal-lezzjoni finali, l-istudenti se joħolqu mappa grafika u aċċessibbli tal-istilel
    biex isibu oġġetti fl-univers.
  tutorial_alicewonder_longdescription: Alice in Wonderland hija puzzle iggwidata
    minnha nnifisha ddisinjata għal 6+tfal mingħajr esperjenza ta 'programmazzjoni
    minn qabel. Int tiggwida lil Alice billi tuża funzjonijiet bi u mingħajr parametri.
  tutorial_rginter_longdescription: RoboGarden huwa faċli biex tinftiehem, app edukattiva
    hands-on fejn l-istudenti jieħdu sehem fit-tagħlim attiv. Mgħammar bis-sħiħ biex
    jgħallem il-litteriżmu tal-kodifikazzjoni mill-bidu nett, RoboGarden inaqqas il-ħtieġa
    għal għalliem sofistikat fit-teknoloġija.
  tutorial_cssgrid_longdescription: Tgħallem kollha dwar CSS Grid billi tendenza li
    ġnien veġetali tiegħek.
  tutorial_jshero_longdescription: JS Hero trid tieħu inti fis-dinja ta 'programmazzjoni
    JavaScript. Fuq kull paġna għandek issib lezzjoni żgħira u kompitu żgħir ta 'programmazzjoni.
    Il-kompitu jista 'jitwieġeb direttament fuq il-paġna. U int immedjatament qallek
    jekk issolvejtx il-problema b'mod korrett jew jekk għamilt żball.
  tutorial_codemojipy_longdescription: Python Lab hija attività bbażata fuq l-IOS
    li tgħallem il-punti bażiċi tal-lingwa ta 'programmazzjoni python. L-utenti jitgħallmu
    dwar loops, matriċi, booleans u ħafna aktar.
  tutorial_nclabdrone_longdescription: 'Ibni qafas ta ''drone f''għaxar passi bl-app
    3D Modeling ta'' NClab. Il-qafas tad-drone jista ''jkun stampat 3D u użat biex
    jibni drone li jaħdem reali! Kull pass jinkludi tutorials u struzzjonijiet. Imla
    l-kodiċi u immedjatament tara r-riżultati. 3D Modeling hija parti vitali ta ''inġinerija
    seklu 21, manifattura, arti, xjenza, mediċina, u aktar. Dan huwa mod tajjeb ħafna
    biex tibda! '
  tutorial_gpbcircle_longdescription: Il-parteċipanti se jagħmlu ċirku li jibdel il-kulur
    u l-luminożità hekk kif timxi l-maws. Fil-proċess, se jesploraw il-mudell tal-kulur
    tal-lewn, is-saturazzjoni u l-luminożità.
  tutorial_gpbpaint_longdescription: Il-parteċipanti se joħolqu editur taż-żebgħa
    biex jiġbed bil-maws, imbagħad żid karatteristiċi bħal buttuna ċara u l-abbiltà
    li timla ż-żoni bil-kulur.
  tutorial_cocomarcade_longdescription: Lest biex toħloq logħba saħansitra aktar friska?
    Xkupilja fuq kunċetti avvanzati ta 'kodifikazzjoni bħal funzjonijiet u avvenimenti
    bl-użu ta' Python jew JavaScript, imbagħad uża dawk il-ħiliet biex tibni l-logħba
    tas-sopravivenza tal-arcade tiegħek stess!
  tutorial_beetik_longdescription: F'din l-attività, l-istudenti jirrikostitwixxu
    parti żgħira minn biċċa famuża mill-kompożitur Franz Liszt. L-istudenti jitgħallmu
    kif jinkorporaw loops u kif jintużaw kemm fix-xjenza tal-kompjuter kif ukoll fil-mużika.
    Din hija gwida pass pass li se tintroduċi ħsieb algoritmiku fil-mużika b'elementi
    tax-xjenza tal-kompjuter. Fl-aħħar livell ta 'din l-attività, l-istudenti se 'hack'
    il-mużika billi jbiddlu elementi bħal tempo, key, repetizzjonijiet, noti, eċċ
    bil-għan li jagħmlu varjazzjonijiet oriġinali bbażati fuq dak li tgħallmu. Din
    l-attività taqsam il-mużika klassika max-xjenza tal-kompjuter.
  tutorial_codedj_longdescription: Fil-Kodiċi DJ, l-ewwel tiskopri l-baŜi ta 'Javascript
    billi twieġeb mistoqsijiet li progressivament isiru aktar bħall-kodiċi. Imbagħad
    tilħaq it-tieni dinja fejn int fil-fatt tibda tagħmel il-mużika direttament bil-kodiċi,
    sempliċement billi tbiddel in-numri fl-ewwel, u hekk kif il-ħakma tiegħek tiżdied,
    billi timmanipula linji tar-ritmu u aktar! Imbagħad tiftaħ il-ħila li toħloq mużika
    liberament fl-app Kodiċi DJ u ġġibu bħala mp3!
  tutorial_rgadvan_longdescription: RoboGarden huwa faċli biex tinftiehem, app edukattiva
    hands-on fejn l-istudenti jieħdu sehem fit-tagħlim attiv. Mgħammar bis-sħiħ biex
    jgħallem il-litteriżmu tal-kodifikazzjoni mill-bidu nett, RoboGarden inaqqas il-ħtieġa
    għal għalliem sofistikat fit-teknoloġija.
  tutorial_codehsrn_longdescription: Din l-attività tagħtik xi eżempji dwar kif tagħmel
    l-ewwel apps mobbli reali tiegħek u kif tittestjahom fuq it-telefon tiegħek billi
    tuża React Native. Biex imexxu apps fuq telefon smartphone, l-istudenti jkollhom
    bżonn iniżżlu l-app Expo. Sib aktar informazzjoni dwar Expo fuq https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS huwa kompatibbli mal-browsers aġġornati
    kollha ħlief l-Internet Explorer. Chrome huwa l-browser preferut tagħna/rakkomandat,
    iżda Firefox u Safari għandhom jaħdmu tajjeb ukoll, jekk wieħed jassumi li huma
    aġġornati.
  tutorial_turtlerobot_longdescription: A jieħdu fuq il-logħba bord Robot Fkieren
    li jippermetti lill-istudent għall-prattika mingħajr l-għajnuna ta 'għalliem.
  tutorial_ozoevo_longdescription: Evo minn Ozobot huwa ppakkjat b'tunnellati ta 'teknoloġija
    friska, bħal sensuri ta' prossimità, LEDs programmabbli, moviment u ħsejjes, u
    sensuri tad-dawl u tal-kulur taħt sabiex ikun jista 'jara kuluri u jsegwi linji.
    Din l-introduzzjoni għal Evo tippreżenta programm OzoBlockly li jagħmel lil Evo
    jiċċaqlaq meta s-sensuri ta 'prossimità tiegħu jiġu attivati minn idejk, u jilagħbu
    żfin ta' rebħa ladarba jkun mixi fuq ċerti kuluri.
  tutorial_ozoexped_longdescription: L-istudenti jipprattikaw linji ta 'tpinġija u
    kodiċi tal-kulur li Ozobot jista' jsegwi b'mod divertenti b'din il-logħba tal-bord
    printable. Kemm ix-xorti kif ukoll il-ħila għandhom rwol permezz ta 'serje ta'
    sfidi puntwali divertenti li jirrikjedu li jgħaqqdu kodiċi ta 'forma u kulur.
    Hekk kif l-istudenti jirnexxu, se jaslu biex jersqu eqreb lejn id-destinazzjoni
    tagħhom. L-attività tinkludi karti ta 'sfida li l-istudenti jistgħu jużaw biex
    iżidu d-diffikultà għall-avversarji tagħhom bħala parti mill-istrateġija tagħhom.
  tutorial_ozojourney_longdescription: Bħala klassi, l-istudenti se jipprogrammaw
    l-Ozobot tagħhom biex itemmu l-vjaġġ ta 'Ferdinand Magellan. L-edukatur għandu
    jaqta 'u jiġbor il-kontinenti tal-karti qabel iż-żmien. L-istudenti se jużaw il-lingwa
    OzoBlockly biex jipprogrammaw robot Ozobot biex jinnavigaw madwar il-kontinenti
    tul it-triq li ħa Magellan. Tul it-triq l-istudenti se jtikkettjaw partijiet differenti
    tal-ġeografija dinjija.
  tutorial_ozocodes_longdescription: Dan it-tutorja jgħin lill-qarrejja minn qabel
    jidħlu fuq il-gost tal-kodifikazzjoni ta 'Ozobot billi jkollhom jiktbu isimhom
    f'linji suwed ħoxnin li Ozobot jista' jimxi fuqu u jqiegħed Ozocodes f'postijiet
    loġiċi biex jgħin lir-robot jimxi, u jaqbeż, mill-ewwel ittra sa l-aħħar. L-istudenti
    jittestjaw l-ewwel abbozz u iterat biex joħolqu prodott finali tax-xogħol. Din
    il-lezzjoni tħeġġeġ ħiliet bil-mutur fini, kunċetti tax-xjenza tal-kompjuter u
    żżid mal-esperjenza OZOCode tal-istudenti.
  tutorial_ozoeclipse_longdescription: Skopri l-maġija ta 'eklissi, fażijiet Lunar,
    u mekkanika ċelesti (veloċitajiet li jinbidlu tal-korpi orbitanti) billi tuża
    robots Ozobot fuq mappa sempliċi bbażata fuq l-orbita tal-Qamar madwar id-Dinja.
    Anke bi ftit esperjenza ta 'programmazzjoni Ozobot, klassi tista' toħloq dimostrazzjoni
    ta 'eklissi b'żewġ bots u flashlight, imbagħad toħloq mappa tal-veloċitajiet li
    jinbidlu ta' korp orbiting b'OZOcodes sempliċi, imfassla b'markaturi.
  tutorial_ozosimulator_longdescription: Din l-attività tgħallem dwar il-lingwi tal-ipprogrammar
    mingħajr ma l-istudenti jkollhom bżonn jużaw kompjuter jew bot. L-istudent huwa
    l-kompjuter f'din l-attività li juża psuedocode biex jgħallmu l-baŜi ta 'kif jiktbu
    programm kompjuter tista' taqra bl-użu labirint moħħ teasing li fih l-istudenti
    għandhom l-ewwel jaqraw u tesegwixxi jikkmanda, u mbagħad jiktbu programm għal
    labirint jużaw dak li ħadthom tgħallmu.
  tutorial_ozoalgorithm_longdescription: L-istudenti b'diversi kunċetti ta 'programmazzjoni
    taħt iċ-ċinturini tagħhom se jgawdu l-isfida li jagħmlu Ozobot jagħżlu fatt ta'
    multiplikazzjoni bl-addoċċ, imbagħad jiġbdu l-firxa tal-fatt fuq grilja u jteptep
    u/jew jgħidu t-tweġibiet. Kunċetti ta 'programmazzjoni li l-istudenti għandhom
    ikunu jafu qabel iż-żmien jinkludu loops, matematika, varjabbli, ġenerazzjoni
    ta' numri bl-addoċċ, u l-kunċetti speċifiċi OzoBlockly tal-linja li ġejjin, li
    jistabbilixxu dwal LED, tajmers u “jgħidu” għal kapaċitajiet awdjo Evo.
  tutorial_ozotimer_longdescription: Nistgħu nbiddlu l-Bit Ozobot fi tajmer - speċifikament
    tajmer għall-kejl tas-sekondi? Din il-lezzjoni ta 'sfida se tinvolvi l-għarfien
    tal-istudent dwar kunċetti mill-ġeometrija u x-xjenza fiżika, kif ukoll il-kapaċità
    tiegħu jew tagħha li tikteb Livell 4 (Avvanzat) kodiċi OzoBlockly bl-użu ta' effetti
    tad-dawl, navigazzjoni tal-linja, u ħin. OzoMAP huwa pprovdut bħala bażi li għaliha
    l-programm Ozoblockly jista 'mbagħad jiġi ddisinjat. A stop-watch jew app stop-watch
    cell phone hija meħtieġa biex tikkalibra t-tieni timer Bit Ozobot.
  tutorial_ozohabits_longdescription: Meta l-istudenti jkunu jafu kif jiġbdu linji
    u Ozocodes biex jipprogrammaw Ozobot, huma lesti li jintegraw dan il-metodu ta
    'programmazzjoni fid-dinja reali. Dan it-tutorja juri kif Ozobot jista 'jintuża
    biex jimmudella n-natura simili għal simulazzjonijiet tal-kompjuter. Din il-lezzjoni
    tibda bl-edukatur jispjega kif jaħdmu Point Ozocodes, u kif jistgħu jintużaw biex
    Ozobot jieqaf. Din il-funzjonalità se tiġi applikata għall-immudellar kif fenek
    li jgħix fuq għoljiet bil-ħaxix jiekol il-mili tiegħu u jieqaf.
  tutorial_ozoprogram_longdescription: L-istudenti jsibu kemm hu faċli li tipprogramma
    r-robots, anke jekk il-klassi tagħhom m'għandhiex. Dan it-tutorja onlajn iggwidat
    mill-għalliema jgħin lill-istudenti jiżviluppaw ħiliet ta 'programmazzjoni u jiksbu
    fiduċja fil-kapaċità tagħhom li jifhmu x-xjenza tal-kompjuter permezz tal-logħob
    Blockly ta' Ozobot. L-istudenti jiskopru kif Bit u Evo minn Ozobot se jtellgħu
    l-programm permezz ta 'metodu uniku - il-kuluri jteptpu fuq is-sensuri tad-dawl
    tar-robot u jgħallmu l-programm tiegħu.
  tutorial_ozopair_longdescription: L-istudenti li jafu l-lingwa ta 'programmazzjoni
    bbażata fuq il-blokka OzoBlokka jitgħallmu kif jaħdmu f'timijiet bħala Sewwieqa
    u Navigaturi, u mbagħad jipprattikaw billi joħolqu programm wieħed fuq kompjuter
    wieħed għal robot Ozobot wieħed. Dan huwa tutorja mmexxija mill-għalliema li teħtieġ
    videos li għandhom jintwerew fil-bidu, u mbagħad gwida biex jgħinu lill-istudenti
    permezz tat-tlestija tal-programm tagħhom meta jkun hemm bżonn.
  tutorial_codesnoopy_longdescription: Jingħaqdu mal-ħbieb u l-prattika ħiliet kodifikazzjoni
    tiegħek billi programmazzjoni Snoopy tal Beagle Scouts fil-ġlieda gost u iblah
    snowball! Dawk li jibdew u l-qarrejja minn qabel jilqgħu - it-timijiet jiktbu
    l-kodiċi tagħhom b'mod sigriet waqt li jippruvaw jegħlbu lil xulxin. Bil-kodiċi
    mingħajr kliem, kulħadd jista 'jidħol fuq il-gost! Din l-attività jappoġġja 1-
    4 plejers fuq l-istess apparat - jilagħbu kontra ħbieb jew il-kompjuter.
  tutorial_applabintro_longdescription: Oħloq l-app tiegħek fil-JavaScript billi tuża
    blokki jew test. Int ser tagħmel app sempliċi b'buttuni, stampi, ħsejjes u skrins
    multipli li tista 'taqsam ma' sħabek jew tippubblika f'gallerija pubblika. Jekk
    diġà għamilt xi kodifikazzjoni bi blokki, ħu l-ħiliet tiegħek għal-livell li jmiss.
  tutorial_cslartist_longdescription: Kont taf li hemm artist ftit li jgħix ġewwa
    kull kompjuter? Dan il-PDF fih storja divertenti inkorporata ma 'puzzles li jgħallmu
    lill-istudenti tiegħek il-prinċipji fundamentali tal-arti diġitali hekk kif jagħmlu
    l-kreazzjonijiet tagħhom stess billi jużaw pixels, algoritmi u loops ripetuti.
  tutorial_cslscratchjr_longdescription: CodeSpeak tal- “Ejja nilagħbu bil-ScratchJR
    Kitten!” Pakkett ta 'Attività huwa Storja Aqra b'leħen għoli bi worksheets li
    jakkumpanjawhom. L-Istorja timxi permezz tal-kodiċi għall-ewwel proġett kbir għal
    kodifikaturi ġodda fjamanti. A mkabbra tista 'taqra l-istorja lil klassi ta' studenti
    ta 'qabel il-qarrej u mbagħad tiggwida lill-istudenti biex jikkodifikaw l-istorja
    fil-pilloli tagħhom billi jużaw l-app ScratchJR. Studenti b'ħiliet ta 'qari bikri
    jistgħu jaqraw l-istorja huma stess u jlestu b'mod indipendenti l-Pakkett ta'
    Attività.
  tutorial_floevents_longdescription: L-istudenti se jesploraw avvenimenti, kunċett
    li jippermetti li l-programmi jirrispondu għal stimuli speċifiċi. L-avvenimenti
    huma ddeterminati f'biċċiet tal-kodiċi msejħa handlers tal-avvenimenti, li jisimgħu
    avvenimenti speċifiċi u fihom struzzjonijiet dwar kif tirrispondi. L-istudenti
    jitgħallmu vokabularju ewlieni u jiktbu test għal dawk li jimmaniġġjaw l-avvenimenti
    f'eżerċizzju stil Mad Libs li fih joħolqu u jaġixxu dawk li jimmaniġġjaw l-avvenimenti
    tagħhom stess.
  tutorial_florobot_longdescription: F'din il-lezzjoni, l-istudenti se jibnu l-ħiliet
    tal-litteriżmu tagħhom waqt li jgħaddsu fil-qasam tar-robotika. Huma jaraw il-vidjow
    edukattiv tal-hip hop ta 'Flocabulary biex issir taf x'inhu robot u jaraw eżempji
    ta' robots fil-ħajja ta 'kuljum. Huma ser jaqraw mill-qrib siltiet qosra dwar
    ir-robots, jiddiskutu kompiti li r-robots huma adattati tajjeb għalihom u jispiċċaw
    il-lezzjoni billi jiddisinjaw ir-robot tagħhom stess biex isolvu problema speċifika.
  tutorial_isavesanta_longdescription: F'din l-attività festiva mmexxija mill-għalliema,
    adattata għas-Siegħa tal-Kodiċi, it-tfal joħolqu logħba tal-kompjuter bl-użu ta
    'Scratch biex isalvaw Santa. Huma jiddisinjaw algoritmi, jużaw dikjarazzjonijiet
    kondizzjonali kif ukoll jittestjaw u jiddibaggjaw ix-xogħol tagħhom. Jinkludi
    pjan ta 'lezzjoni pass pass, riżorsi tal-istudenti, karti ta' appoġġ u mudelli
    tal-programm miktuba minn qabel.
  tutorial_iorder_longdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi, tiżviluppa ħiliet ta 'ħsieb komputazzjonali u kodifikazzjoni
    bl-użu ta' Scratch 2.0. It-tfal jipprogrammaw simulazzjoni ta 'stand tal-ġelat
    u/jew logħba u, meta jagħmlu dan, jiddisinjaw algoritmi, jużaw ripetizzjoni, dikjarazzjonijiet
    kondizzjonali, jittestjaw u jiddibaggjaw ix-xogħol tagħhom. Jinkludi pjan ta 'lezzjoni
    pass pass, materjali ta' appoġġ għall-istudenti, u mudelli tal-programm Scratch
    2.0 miktuba minn qabel għall-għalliema u l-istudenti.
  tutorial_ianimate_longdescription: 'Din l-attività staġjonali mmexxija mill-għalliema,
    adattata għas-Siegħa tal-Kodiċi, tintroduċi lit-tfal għall-ħolqien ta ''animazzjonijiet
    tal-kompjuter. It-tfal se joħolqu frejms, iżidu xogħol artistiku u janimaw xena
    sempliċi tal-Milied. Ħafna ideat għad-divrenzjar, l-estensjoni u l-arrikkiment
    milli ssir sekwenza animata sempliċi ħafna għal studenti aktar kapaċi: janimaw
    sfondi kif ukoll karattri u oġġetti, żieda ta ''effetti 3D (eż. dellijiet), ħolqien
    ta'' aktar frejms għal moviment aktar faċli, bdil ta ''sfondi biex joħolqu bidliet
    fix-xena, u janimaw aktar minn oġġett wieħed.'
  tutorial_iloveada_longdescription: Din l-attività tal-lezzjonijiet immexxija mill-għalliema,
    adattata għas-Siegħa tal-Kodiċi, tipprovdi opportunità biex l-informatika transkurrikulari
    tiġi mgħallma bl-istorja. Tfal riċerka Ada Lovelace figura storika importanti
    fix-xjenza tal-kompjuter u l-ewwel programmer tal-kompjuter fid-dinja! Imbagħad
    jużaw HTML bażiku biex joħolqu paġna web multimedjali li turi s-sejbiet u l-ħiliet
    tagħhom bħala kaptani tal-web. Jinkludi pjan ta 'attività pass pass, riżorsi assoċjati
    għall-għalliema u l-istudenti u ideat għall-estensjoni u l-arrikkiment biex it-tagħlim
    jittieħed aktar.
  tutorial_kodflash_longdescription: Flash! Clap! Din il-lezzjoni hands-on, tat-temp
    selvaġġ tgħallem dikjarazzjonijiet kondizzjonali bis-sajjetti u r-ragħad. L-istudenti
    jitgħallmu dwar għaliex ir-ragħad dejjem isegwi s-sajjetti u se jeżaminaw id-dikjarazzjoni
    loġika “jekk ikun hemm sajjetti, allura r-ragħad se jsegwi.” Għodd is-sekondi
    bejn it-tnejn biex tara kemm hi 'l bogħod il-maltempata!
  tutorial_kodchoose_longdescription: Agħżel avventura tiegħek stess! Permezz ta 'serje
    ta' “dikjarazzjonijiet Jekk”, l-istudenti jbiddlu l-istorja u jispiċċaw għal narrattiva
    li jiktbu. Bħall-bidliet fit-triq ta 'programm ibbażati fuq il-kundizzjonijiet,
    it-triq li karattru jieħu permezz ta' narrattiva tista 'tinbidel ukoll. Ikseb
    kreattiv u mexxi l-Kodable FuzzFamily fuq avventuri multipli fi ħdan storja waħda
    li jista 'jkollha konklużjonijiet differenti.
  tutorial_kodpizzapre_longdescription: F'unità ta '3 partijiet, l-istudenti jgħaqqdu
    l-matematika u l-ipprogrammar biex jiżviluppaw soluzzjonijiet għall-app tal-ordnijiet
    mobbli ta' restorant. Ir-restorant tal-Pizza ta 'Dominic qed joħloq algoritmu
    għall-app il-ġdida tagħhom u huwa f'idejn l-istudenti biex jgħinu jikkalkulaw
    l-ispejjeż tal-pizza. Fl-aħħar tal-unità, l-istudenti se jagħmlu u jwasslu l-
    “pizza” tagħhom wara li jikkalkulaw l-ispiża tal-ordni.
  tutorial_kodpizza_longdescription: F'unità ta '3 partijiet, l-istudenti jgħaqqdu
    l-matematika u l-ipprogrammar biex jiżviluppaw soluzzjonijiet għall-app tal-ordnijiet
    mobbli ta' restorant. Ir-restorant tal-Pizza ta 'Dominic qed joħloq algoritmu
    għall-app il-ġdida tagħhom u huwa f'idejn l-istudenti biex jgħinu jikkalkulaw
    l-ispejjeż tal-pizza. Fl-aħħar tal-unità, l-istudenti se jagħmlu u jwasslu l-
    “pizza” tagħhom wara li jikkalkulaw l-ispiża tal-ordni.
  tutorial_kodwomen_longdescription: Din l-unità bi 3 partijiet tesplora l-inugwaljanza
    bejn is-sessi u tinvolvi lill-istudenti f'attivitajiet u diskussjonijiet madwar
    esperjenzi u perspettivi differenti. Jenfasizzaw in-nisa influwenti fl-istorja
    tat-teknoloġija, l-istudenti jitgħallmu dwar pijunieri tal-passat u jiffurmaw
    l-opinjonijiet tagħhom stess dwar l-ugwaljanza fil-qasam tat-teknoloġija. Fl-aħħar
    tal-unità, l-istudenti jesprimu l-opinjonijiet tagħhom bil-miktub biex jagħmlu
    bidla fil-komunità skolastika tagħhom.
  tutorial_tfunplug_longdescription: Aħna ser tieħu inti permezz tal-proċess ta 'iffissar
    moħħ ta' Robot, pass pass! Tul it-triq inti ser issolvi puzzles bbażati fuq il-famuża
    “Boolean Satisfiability Problema,” u fi żmien siegħa inti ser tkun Master Boolean
    u jkollhom fehim ta 'kunċetti ta' programmazzjoni avvanzati! L-ebda kompjuters
    meħtieġa - dak kollu li għandek bzonn jista 'jiġi stampat mill-PDF fornut tagħna.
  tutorial_lbvariables_longdescription: Li tieħu gost mhix varjabbli! Attivitajiet
    qosra u vidjows divertenti jipprovdu ħarsa ġenerali lejn il-kunċetti ewlenin ta
    'kodifikazzjoni li l-istudenti se jiltaqgħu magħhom fl-app. Il-lezzjoni tal-varjabbli
    tgħallem lill-istudenti biex joħolqu varjabbli biex iżidu countdowns, karattri,
    u plejers żejda għal-logħob.
  tutorial_lbfunctions_longdescription: Attivitajiet qosra u vidjows divertenti jipprovdu
    ħarsa ġenerali lejn il-kunċetti ewlenin ta 'kodifikazzjoni li l-istudenti se jiltaqgħu
    magħhom fl-app. Il-lezzjoni tal-funzjonijiet tgħallem lill-istudenti biex joħolqu
    l-blokki tal-kodiċi uniċi tagħhom stess biex iħaffu l-logħba tagħhom.
  tutorial_lblogic_longdescription: Attivitajiet u vidjows divertenti li jisfidaw
    il-loġika jipprovdu ħarsa ġenerali lejn il-kunċetti ewlenin ta 'kodifikazzjoni
    li l-istudenti se jiltaqgħu magħhom fl-app. Il-lezzjoni tal-loġika tgħallem lill-istudenti
    jużaw dikjarazzjonijiet kondizzjonali biex jipprogrammaw ir-regoli u l-għażliet
    fil-logħob tagħhom.
  tutorial_lbworld_longdescription: Kodiċi għall-ġid! L-istudenti jiddisinjaw logħba
    li tgħin biex tagħmel il-ħajja aktar faċli għan-nies fil-komunità tagħhom. Fl-aħħar,
    kull grupp se jippreżenta l-prototipi tagħhom fi “Bidla fid-Dinja Arcade” li se
    tkun miftuħa għall-membri tal-komunità.
  tutorial_lbloops_longdescription: Loops huma l-arma sigrieta ta 'kull Ninja logħba.
    Attivitajiet qosra u vidjows divertenti jipprovdu ħarsa ġenerali lejn il-kunċetti
    ewlenin ta 'kodifikazzjoni li l-istudenti se jiltaqgħu magħhom fl-app. Il-lezzjoni
    loops tgħallem lill-istudenti kif jużaw loops biex joħolqu animazzjonijiet.
  tutorial_lbtug_longdescription: Ġib tifsira ġdida sħiħa għat-terminu “buttuna-masher”.
    L-istudenti se joħolqu u jħalltu mill-ġdid il-logħba tat-Tug of War biex jesploraw
    kif il-funzjonijiet jintużaw biex jistrutturaw il-kodiċi.
  tutorial_lbpotato_longdescription: L-istudenti se jużaw loops, loġika kondizzjonali,
    u varjabbli biex joħolqu spin ġdid fuq il-logħba tal-Patata Sħuna. Din il-lezzjoni
    jipprovdi għażla bejn Bidu jew livell intermedju esplorazzjoni fis fehim tal-kodiċi
    invenzjoni.
  tutorial_lbguitar_longdescription: L-istudenti se jaħdmu flimkien biex jiddisinjaw
    strument mużikali li jagħmilha faċli għal kulħadd, anke għal dawk li ma jistgħux
    jaqraw il-mużika, biex idoqqu kanzunetti sempliċi.
  tutorial_lbio_longdescription: Attivitajiet qosra u vidjows divertenti jipprovdu
    ħarsa ġenerali lejn il-kunċetti ewlenin ta 'kodifikazzjoni li l-istudenti se jiltaqgħu
    magħhom fl-app. Il-lezzjoni tal-inputs u l-outputs tgħallem lill-istudenti kif
    jikkontrollaw immaġini, ħoss, u mozzjoni.
  tutorial_wonpuppy_longdescription: Uża l-app Wonder Workshop Blockly u Dash ir-robot
    biex tindirizza l-isfidi tal-kodifikazzjoni 3! F'din is-serje ta 'sfidi, inti
    se ferrovija Dash l-puppy biex iwettqu tricks. Din is-serje hija parti 3 mill-Hour
    of Code Dash u Dot Challenge Card attivitajiet. Huwa rrakkomandat għal studenti
    li għandhom esperjenza ta 'kodifikazzjoni b'funzjonijiet.
  tutorial_woncue_longdescription: Uża l-app CUÉ tal-Wonder Workshop biex tipprogramma
    r-robot CUE tiegħek b'modi differenti. Sfidi u demos fl-app juruk kif tipprogramma
    billi tuża blokki, JavaScript, jew magni tal-istat. Int issir taf ukoll l-4 personalitajiet
    differenti tar-robot kif tikkodifika!
  tutorial_wonzoo_longdescription: Uża l-app Wonder Workshop Blockly u Dot the robot
    biex tindirizza l-isfidi tal-kodifikazzjoni 3! F'din is-serje ta 'sfidi, inti
    ser tgħin Dot jilagħbu ma' l-annimali fil-żoo petting. Din is-serje hija parti
    2 mill-Hour of Code Dash u Dot Challenge Card attivitajiet.
  tutorial_wontrip_longdescription: Uża l-app Wonder Workshop Blockly u Dash ir-robot
    biex tindirizza l-isfidi tal-kodifikazzjoni 3! F'din is-serje ta 'sfidi, int se
    tgħin lil Dash tipprepara għal vjaġġ bit-triq. Din is-serje hija parti 4 mill-Hour
    of Code Dash u Dot Challenge Card attivitajiet. Huwa rrakkomandat għal studenti
    li għandhom esperjenza ta 'kodifikazzjoni ma' dawk li jimmaniġġjaw l-avvenimenti
    u l-kondizzjonali.
  tutorial_woncollect_longdescription: Uża l-app Wonder Workshop Blockly u Dash ir-robot
    biex tindirizza l-isfidi tal-kodifikazzjoni 3! F'din is-serje ta 'sfidi, inti
    ser tgħin Dash jiġbru oġġetti differenti bħall seashells u kandju. Tinsiex li
    tagħmel xi spazju fuq l-art biex ir-robot tiegħek jiċċaqlaq. Din is-serje hija
    parti 1 mill-Hour of Code Dash u Dot Challenge Card attivitajiet.
  tutorial_wonsecret_longdescription: Ejja nużaw l-app Wonder Workshop Cue ma 'Cue
    ir-robot biex nagħmlu sistema ta' messaġġi sigrieti. Din l-attività hija rrakkomandata
    għal studenti li għandhom esperjenza ta 'kodifikazzjoni f'JavaScript.
  tutorial_hsscience_longdescription: Immaġina jekk l-istudenti tiegħek jistgħu faċilment
    jagħmlu l-mudelli tal-kompjuter tagħhom stess ta 'fenomeni naturali! Dan il-pjan
    ta 'lezzjoni ta' siegħa juża ċ-ċiklu tal-ilma bħala eżempju għall-bini ta 'mudell
    interattiv tal-kompjuter bl-użu ta' għodda ta 'programmazzjoni ta' tifel ibbażata
    fuq iPad imsejħa Hopscotch. Tista 'tadattaha biex tissimula kwalunkwe sistema
    dinamika li qed tiġi studjata. Ebda esperjenza minn qabel meħtieġa!
  tutorial_popculture_longdescription: Din l-attività tagħti lill-prinċipjanti introduzzjoni
    aċċessibbli għal dejta li tinġieb mill-folla, viżwalizzazzjoni, u analiżi tad-dejta
    bl-użu ta 'għodod interattivi. L-għan huwa li jintwera li kulħadd jista 'jikkontribwixxi
    għal proġetti tax-xjenza tad-dejta u li x-xjenza tal-kompjuter tista' tkun konnessa
    ma 'varjetà wiesgħa ta' suġġetti (anke xejriet fil-kultura popolari) li jagħmluha
    rilevanti għal varjetà ta 'nies. F'din l-attività, l-istudenti jipprattikaw jistaqsu
    l-mistoqsijiet tagħhom stess dwar il-kultura popolari u jfittxu tweġibiet għal
    dawk il-mistoqsijiet billi jużaw għodod tal-komputazzjoni.
  tutorial_legorobust_longdescription: L-investigazzjoni ta 'liema karatteristiċi
    ta' bini tgħin biex tagħmilha reżistenti għal terremot, bl-użu ta 'simulatur tat-terremot
    mibni minn briks LEGO. L-istudenti se jesploraw l-oriġini u n-natura tat-terremoti.
    Oħloq u tipprogramma apparat li jippermettilek tittestja d-disinji tal-bini. Iddokumenta
    l-evidenza u ppreżenta s-sejbiet tiegħek dwar liema disinn (i) tal-istruttura
    huma l-aħjar biex jifilħu għat-terremoti.
  tutorial_legoplants_longdescription: Immudella r-relazzjoni bejn pollinatur u fjura
    matul il-fażi ta 'riproduzzjoni bl-użu ta' rappreżentazzjoni LEGO. L-istudenti
    se jesploraw kif organiżmi differenti jieħdu rwol attiv fir-riproduzzjoni tal-pjanti.
    Oħloq u pprogramma mudell ta 'naħla u fjura biex timita r-relazzjoni bejn il-pollinatur
    u l-impjant. Ippreżenta u ddokumenta l-mudelli differenti li ħloqt tal-pjanti
    u l-pollinaturi tagħhom.
  tutorial_legopark_longdescription: Iddisinja karozzi li jistgħu jipparkjaw lilhom
    infushom mingħajr periklu mingħajr intervent tas-sewwieq. L-istudenti jifhmu li
    l-algoritmi huma kapaċi jwettqu serje ta 'struzzjonijiet fl-ordni. Esplora l-kunċett
    ta 'Outputs billi tqabbel modi differenti li bihom robot bir-roti jista' jiċċaqlaq.
  tutorial_legodetect_longdescription: Iddisinja modi biex tevita inċidenti bejn vetturi
    u oġġetti fit-triq.
  tutorial_legolight_longdescription: Karatteristiċi tal-karozzi tad-disinn li jtejbu
    s-sigurtà tas-sewqan bil-lejl. L-istudenti se jesploraw il-kunċett ta 'inputs
    u l-mod kif jikkontrollawhom.
  tutorial_alexa_longdescription: Alexa huwa s-servizz tal-vuċi li jagħti s-setgħa
    lil Amazon Echo. Alexa tipprovdi kapaċitajiet, imsejħa “ħiliet”, li jippermettu
    lill-klijenti jinteraġixxu ma 'apparat li juża l-vuċi. F'dan il-tutorja, inti
    ser tibni servizz web biex jimmaniġġaw notifiki mill Alexa. Int toħloq ħiliet
    ta 'fatt uniċi għall-iskola tiegħek għal dan il-laboratorju. Sa l-aħħar ta 'dan
    il-laboratorju, inti tkun kapaċi toħloq ħila Fatt Alexa fil-Portal Developer Amazon,
    joħolqu u kkonfigurat mudell interazzjoni għall-ħila Alexa, u jittestjaw il-ħila
    jużaw għodod Developer u b'għażla apparat Alexa jew simulatur.
  tutorial_grokpetmicro_longdescription: 'Din l-attività hija mfassla biex tintroduċik
    għall-ipprogrammar inkorporat, u ġiet iddisinjata apposta għas-Siegħa tal-Kodiċi.
    Uża l-lingwa ta ''programmazzjoni MicroPython biex tagħmel annimali domestiċi
    li tista'' titma ''u tilgħab magħhom. M''għandekx BBC mikro: bit? Ebda problema!
    Dan il-kors jinkludi mikro:bit simulatur sħiħ, allura tkun tista ''tagħmel dak
    kollu li tagħmel fuq mikro:bit reali!'
  tutorial_pirateplunder_longdescription: Pirata Plunder iseħħ f'ambjent 3D involviment
    li fih l-istudenti jgħinu kaptan pirata tagħna biex jilħqu teżor tiegħu billi
    jittrattienu u twaqqa blokki viżwali li tikteb kodiċi. L-istudenti jitilgħu, jiġġieldu,
    jiġbru, u jimxu fit-triq tagħhom permezz ta 'sfidi ta' kumplessità dejjem tiżdied
    filwaqt li jitgħallmu joħolqu kodiċi effiċjenti bil-linji u jiktbu mġiba intelliġenti
    b'kundizzjonijiet. Din l-attvitiy hija mmirata għal tfal ta 'età ta' 7+ u kodifikaturi
    għall-ewwel darba. Barra minn hekk, kull min għandu smartphone u widna VR mobbli
    se jkun jista 'jesplora l-kompiti solvuti tagħhom f'VR.
  tutorial_cadj_longdescription: Ingħaqad ma 'Cody u Ava waqt li jitgħallmu dwar ir-Rappreżentanza
    tad-Dejta bl-użu ta' Apparat DJ divertenti u interattiv. Skopri kif ismek jista
    'jkun irrappreżentat bl-użu ta' numri, stampi u ħoss waqt li toħloq il-melodija
    mużikali mlewna tiegħek stess!
  tutorial_cacrazy_longdescription: Ingħaqad ma 'Alex u Lonnie waqt li jitgħallmu
    dwar il-kodifikazzjoni billi joħolqu stampi divertenti u interattivi. Tgħallem
    dwar sekwenza, loops, avvenimenti, u azzjonijiet kif inti toħloq kreaturi crazy
    f'din l-avventura eċċitanti!
  tutorial_cajump_longdescription: Ingħaqad ma 'Charlie u Tilley hekk kif jiddisinjaw
    logħba ta' platformer b'tema sportiva għal għeluq snin Lucy.
  tutorial_carest_longdescription: Ingħaqad ma 'Ross fir-restorant Food Avengers.
    Uża l-ħiliet tal-ħsieb tal-komputazzjoni tiegħek biex tgħin lil Ross issolvi l-problemi
    u sservi pranzu lil 8 gidjien eċċitati.
  tutorial_accai_longdescription: Robot jintbagħat lil pjaneta mhux magħrufa biex
    jiskopri jekk l-umanità tistax tistabbilixxi soluzzjoni ġdida. Jesplora l-pjaneta
    biex isib kenn u jiskopri u jinteraġixxi mal-popolazzjoni lokali. Bħala l-attur,
    ser ikollok esperjenza diversi Artifiċjali Intelliġenza tekniki biex jgħallmu
    l-robot kif jirrikonoxxu l-annimali u l-pjanti, jifhmu l-lingwa l-ġdida, id-djalogu
    mal-abitanti eċċ.
  tutorial_vceclipse_longdescription: 2017 tana wieħed mill-fenomeni naturali aktar
    spettakolari tal-ħajja tagħna, u issa aħna qed tmur biex jissimulaw l-eklissi
    solari ma JavaScript! Meta nħarsu lejn l-eklissi bħala sistema ta 'partijiet li
    jiċċaqalqu, nistgħu niddekomponu l-problema f'biċċiet ta' daqs gidma, billi nużaw
    oġġetti b'metodi, linji, u kondizzjonali biex nagħmlu app interattiva li timmudella
    l-osservazzjonijiet tagħna.
  tutorial_pmzero_longdescription: F'siegħa inti toħloq verżjoni sempliċi ta 'logħba
    Pac-Man. Għandek tiġbed il-karattri f'2D u tibdilhom f'3D. Inti toħloq labirint
    tiegħek stess. Imbagħad tipprogramma l-logħba billi tuża AgentCubes. Bi 11-il
    regola IF/Imbagħad biss toħloq AI sofistikata. Anke b'żewġ ghosts intelliġenti
    biss ser ikollok idejk sħaħ biex tirbaħ il-logħba.
  tutorial_hsela_longdescription: L-istudenti se jipprattikaw l-identifikazzjoni ta
    'elementi narrattivi filwaqt li jġibu l-istorja favorita tagħhom, poeżija jew
    avveniment storiku għall-ħajja. It-tagħlim għall-kodiċi jagħti lill-istudenti
    format u midja oħra biex jesprimu l-kreattività tagħhom u jikkomunikaw ma 'oħrajn.
    Urihom kif jipprogrammaw l-istejjer interattivi tagħhom stess, u stenna t-tbissim.
    Pjan ta 'lezzjoni ta' siegħa, l-ebda esperjenza ta 'kodifikazzjoni minn qabel
    meħtieġa.
  tutorial_ticklear_longdescription: Int titgħallem il-kunċett bażiku ta 'AR (Realtà
    miżjuda), l-applikazzjonijiet attwali tiegħu u l-possibbiltajiet tiegħu fil-futur
    u l-kunċetti bażiċi ta' programmazzjoni bl-użu ta 'blokki tal-moviment u blokki
    ta' avvenimenti taħt ambjent AR/3D.
  tutorial_bcrobot_longdescription: Bl-użu ta 'BlocksCAD, softwer onlajn b'xejn iddisinjat
    biex jgħallem lill-istudenti li jikkodifikaw u Disinn Mgħejjun bil-Kompjuter,
    l-istudenti se jiddisinjaw Robot 3D. Bl-użu ta 'forom, tittraduċi, u dawwar blokki,
    l-istudenti jkunu esposti għal ħsieb komputazzjonali biex jibnu xi ħaġa li jistgħu
    jistampaw 3D!
  tutorial_bcsnow_longdescription: Bl-użu ta 'BlocksCAD, softwer onlajn b'xejn iddisinjat
    biex jgħallem lill-istudenti jikkodifikaw u Disinn Mgħejjun bil-Kompjuter, l-istudenti
    se jiddisinjaw snowflake 3D. Bl-użu forom, tittraduċi, dawwar, u blokki loop,
    l-istudenti se jkunu esposti għall-ħsieb komputazzjoni biex jinbena xi ħaġa li
    jistgħu 3D jistampaw!
  tutorial_ifly_longdescription: Din l-attività tal-lezzjoni mmexxija mill-għalliema,
    adattata għas-Siegħa tal-Kodiċi, tipprovdi opportunitajiet biex tesplora sistemi
    fiżiċi permezz tar-robotika. Bl-użu ta 'ambjent ta' programmazzjoni viżwali drag-and-drop
    u drones, l-istudenti jitgħallmu li s-sistemi fiżiċi jistgħu jiġu pprogrammati
    u kkontrollati permezz ta 'algoritmi u kodiċi. Jinkludi pjan ta 'attività pass
    pass, riżorsi assoċjati għall-għalliema u l-istudenti u ideat għall-estensjoni
    u l-arrikkiment biex it-tagħlim jittieħed aktar.
  tutorial_idowedo_longdescription: Din l-attività tal-lezzjoni mmexxija mill-għalliema,
    adattata għas-Siegħa tal-Kodiċi, tipprovdi opportunitajiet biex tesplora l-ipprogrammar
    fiżiku (robotika). It-tfal jiddisinjaw u jibnu mudelli li jużaw briks tal-kostruzzjoni
    u jġibuhom għall-ħajja bil-kodiċi! Bl-użu ta 'ambjent ta' programmazzjoni viżwali
    drag-and-drop u partijiet LEGO™ WebO (mutur u hub u sensuri mhux obbligatorji),
    l-istudenti jitgħallmu li s-sistemi fiżiċi jistgħu jiġu pprogrammati u kkontrollati
    bl-użu ta 'algoritmi u kodiċi. Jinkludi pjan ta 'attività pass pass, riżorsi assoċjati
    għall-għalliema u l-istudenti u ideat għall-estensjoni u l-arrikkiment biex it-tagħlim
    jittieħed aktar.
  tutorial_diggindwarf_longdescription: Dwarfs bżonn l-għajnuna tiegħek biex jinnaviga,
    ħaffer, u jiġbru ħaġar prezzjuż! Tgħallem kif tuża JavaScript biex jiggwidaw dwarf
    tiegħek permezz mazes u puzzles.
  tutorial_spheroit_longdescription: Tgħallem tiegħek ewwel “jekk/imbagħad, inkella”
    kundizzjoni mill-bini ta 'logħba gost fejn inti ser tkun jitfg Sphero u guessing
    ħsejjes annimali. Din hija attività kbira wara li tlesti Blokki 1, u tista 'tintuża
    għas- “Siegħa tal-Kodiċi.”
  tutorial_gameofcodes_longdescription: Ibni logħba tad-Dragun tal-biża 'biex tiddefendi
    l-ħajt, imbagħad esportaha bħala app waħedha (għal iOS, Android, PC, u Mac).
  tutorial_blocklygames_longdescription: Blockly Games hija serje ta 'logħob edukattiv
    li jgħallmu l-ipprogrammar. Huwa ddisinjat għal tfal li ma kellhomx esperjenza
    minn qabel bl-ipprogrammar tal-kompjuter iżda li jixtiequ jitgħallmu b'pass aktar
    ta 'sfida. Sa l-aħħar ta 'dawn il-logħob, il-plejers huma lesti li jużaw lingwi
    konvenzjonali bbażati fuq it-test.
  tutorial_spherohello_longdescription: Have you maħkuma Blokki u jeħtieġu sfida ġdida?
    Ħu l-loġika li tgħallimt bi programmazzjoni bbażata fuq il-blokka u tibda titgħallem
    kif tipprogramma b'test biss. F'dan l-ewwel attività Test jitgħallmu l-baŜi tal-kanvas
    test, loops, u xi tips biex tibda ma 'l-ewwel linji tiegħek ta' kodiċi JavaScript.
  tutorial_spheroarcade_longdescription: F'din il-bitħa tal-istil tal-arcada, tista
    'toħloq mill-ġdid logħob klassiku b'robot Sphero SPRK+waqt li titgħallem il-punti
    bażiċi tad-disinn tal-logħob. Int ser tibni l-konsenji robotiċi tiegħek stess
    ta 'xi logħob famużi bħal Pong, Bop It, u Pac-Man. Kull logħba tuża Sphero b'mod
    differenti bħal rolling fuq l-art, l-iskoperta ta 'ġesti, jew l-użu ta' Sphero
    bħala joystick.
  tutorial_bcpy1_longdescription: 'Din il-lezzjoni ta ''Siegħa ta'' Kodiċi tgħallem
    xi kunċetti bażiċi ta ''kodifikazzjoni f''Python, ibbażata fuq il-logħba CodeCraft
    3D minn BuzzCoder.com. CodeCraft hija logħba ġdida biex titgħallem l-ipprogrammar
    billi tibni dak kollu li timmaġina f''dinja 3D virtwali. Tista ''tibda mill-bini
    ta'' blokki sempliċi, kolonni, u ħitan, imbagħad bini kbir, pontijiet, u anke
    siġar. Meta tkun lest biex tidħol f''livelli aktar avvanzati, tkun tista ''tibni
    strutturi aktar kumplessi: fjuri li qed jikbru, stilel ċaqliq, u anke drones inviżibbli
    biex jiċċaqalqu u jibnu jew jeqirdu l-affarijiet fil-kmand tiegħek. Int ser ikollok
    gost tagħlim kif kodiċi waqt li jilagħbu din il-logħba!'
  tutorial_bcpy2_longdescription: 'Din il-lezzjoni ta ''Siegħa tal-Kodiċi hija kors

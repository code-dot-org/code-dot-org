  oceans_behind_the_scenes_1: Livelli 2-4 jużaw mudell imħarreġ minn qabel ipprovdut
    mill-proġett <a href="https://www.tensorflow.org/" ></a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    TensorFlow MobileNet. </a> Mudell MobileNet huwa netwerk newrali <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvoluzzjonali</a>
    li ġie mħarreġ fuq <a href="http://www.image-net.org/">ImageNet</a>, sett ta 'dejta
    ta' aktar minn 14 miljun immaġini annotati bl-idejn bi kliem bħal “bużżieqa” jew
    “frawli”. Sabiex tippersonalizza dan il-mudell bid-dejta tat-taħriġ ittikkettjata
    li l-istudent jiġġenera f'din l-attività, nużaw teknika msejħa <a href="https://en.wikipedia.org/wiki/Transfer_learning">Trasferiment
    ta 'Tagħlim.</a>Kull immaġni fid-dataset tat-taħriġ tiġi mitmugħa lil MobileNet,
    bħala pixels, biex tinkiseb lista ta 'annotazzjonijiet li x'aktarx japplikaw għaliha.
    Imbagħad, għal immaġni ġdida, aħna nitimgħuha lil MobileNet u nqabblu l-lista
    riżultanti tagħha ta 'annotazzjonijiet ma' dawk mid-dataset tat-taħriġ. Aħna nikklassifikaw
    l-immaġni l-ġdida bl-istess tikketta (bħal “ħut” jew “mhux ħut”) bħall-immaġini
    mis-sett tat-taħriġ bl-iktar riżultati simili.
  oceans_behind_the_scenes_1_markdown: Livelli 2-4 jużaw mudell imħarreġ minn qabel
    ipprovdut mill-proġett [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Mudell MobileNet huwa [netwerk newrali konvoluzzjonali] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    li ġie mħarreġ fuq [ImageNet](http://www.image-net.org/), sett tad-dejta ta 'aktar
    minn 14-il miljun immaġini annotati bl-idejn bi kliem bħal “bużżieqa” jew “frawli”.
    Sabiex tippersonalizza dan il-mudell bid-dejta tat-taħriġ ittikkettjata li l-istudent
    jiġġenera f'din l-attività, nużaw teknika msejħa [Tagħlim tat-Trasferiment] (https://en.wikipedia.org/wiki/Transfer_learning).
    Kull immaġni fid-dataset tat-taħriġ tiġi mitmugħa lil MobileNet, bħala pixels,
    biex tinkiseb lista ta 'annotazzjonijiet li x'aktarx japplikaw għaliha. Imbagħad,
    għal immaġni ġdida, aħna nitimgħuha lil MobileNet u nqabblu l-lista riżultanti
    tagħha ta 'annotazzjonijiet ma' dawk mid-dataset tat-taħriġ. Aħna nikklassifikaw
    l-immaġni l-ġdida bl-istess tikketta (bħal “ħut” jew “mhux ħut”) bħall-immaġini
    mis-sett tat-taħriġ bl-iktar riżultati simili.
  oceans_behind_the_scenes_2: Il-livelli 6-8 jużaw <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Aħna nħarsu lejn kull komponent tal-ħut (bħall-għajnejn, il-ħalq,
    il-ġisem) u niġbru l-metadata kollha għall-komponenti (bħal numru ta 'snien, forma
    tal-ġisem) f'vettur ta' numri għal kull ħut. Aħna nużaw dawn il-vettori biex inħarrġu
    l-SVM. Fuq il-bażi tad-dejta tat-taħriġ, l-SVM jifred l- “ispazju” tal-ħut kollu
    possibbli f'żewġ partijiet, li jikkorrispondu għall-klassijiet li qed nippruvaw
    nitgħallmu (bħal “blu” jew “mhux blu”).

  csd_page_faq_question_01: L-iskoperti CS huma mmappjati mal-istandards?
  csd_page_faq_answer_01: CS L-iskoperti nkitbu bl-użu kemm tal-Qafas K-12 għax-Xjenza
    tal-Kompjuter kif ukoll l-istandards tas-CSTA 2017 bħala gwida. Bħalissa, kull
    lezzjoni fl-Iskoperti CS fiha mappings għall-istandards rilevanti tas-CSTA 2017.
    [Sommarju tal-mappings tal-istandards jista 'jinstab hawnhekk] (%{mappings_url}).
    Verżjoni tal-Google Sheets tal-istandards tinsab fuq [Standards CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Kif/Fejn nista 'nikseb żvilupp professjonali għal dan
    il-kors?
  csd_page_faq_answer_02: Il-Programm ta 'Tagħlim Professjonali tagħna joffri appoġġ
    matul is-sena kollha. Il-programm jibda b'workshop tas-sajf ta 'ħamest ijiem fejn
    ikollok l-opportunità li taħdem hands-on mal-kurrikulu u tiltaqa' ma 'għalliema
    oħra miż-żona tiegħek. Matul is-sena, noffru workshops ta 'segwitu u appoġġ għall-forum.
    Inti ma għandekx bżonn xi esperjenza minn qabel xjenza tal-kompjuter biex tibda.
    U l-għalliema jħobbuha! 90% jikklassifikawha l-aħjar żvilupp professjonali li
    qatt kien hemm. [Ikklikkja hawn biex tapplika u titgħallem aktar] (%{apply_url}).
  csd_page_faq_question_03: Jien tagħlim CS Skoperti iżda jkollhom inqas minn semestru
    wieħed ma 'studenti tiegħi. What would you jirrakkomandaw?
  csd_page_faq_answer_03_01: L-għalliema li għandhom skeda ristretta, li ma jistgħux
    jgħallmu l-unitajiet kollha ta 'Skoperti CS matul il-kors ta' sena skolastika,
    issa jistgħu faċilment jassenjaw sett speċifiku ta 'unitajiet CS Skoperti bbażati
    fuq dak li jridu jiffokaw fuqhom. Dawn il-kollezzjonijiet għadhom l-istess unitajiet
    eżatti misjuba f'CS Skoperti, sempliċement miġbura flimkien ibbażati fuq ir-rakkomandazzjonijiet
    tagħna hawn taħt biex tgħaddas fil-fond f'żona speċifika ta 'Skoperti CS. Kull
    ġabra hija madwar semestru wieħed jew ftit inqas minn semestru wieħed. [Ikklikkja
    hawn biex tara l-għażliet Kollezzjonijiet tagħna] (%{collections_url}).
  csd_page_faq_answer_03_02: Għal għalliema li għandhom skeda saħansitra aktar ristretta,
    għandhom il-ħila li jassenjaw unità waħda biss kull darba minn CS Skoperti mingħajr
    ma jassenjaw il-kors kollu. Nisperaw li dan jgħin fil-klassijiet ta 'appoġġ li
    jgħallmu unitajiet ta' Skoperti CS inkorporati bħala parti minn korsijiet akbar
    jew meta jgħallmu x-xjenza tal-kompjuter fuq skeda limitata. [Ikklikkja hawn biex
    tara l-unitajiet flessibbli tagħna] (%).

  hoc_faq_count_hoc_q: Kif tgħodd Sigħat ta 'Kodiċi?
  hoc_faq_map_q: Għaliex ma narax it-tikka tiegħi fuq il-mappa?
  hoc_faq_map_a: Aħna hekk sorry inti ma tara avveniment tiegħek fuq il-Hour ta 'Kodiċi
    mappa. Minħabba l-għexieren ta 'eluf ta' organizzaturi li jiffirmaw, il-mappa
    tiġbor id-dejta u turi punt wieħed għal diversi avvenimenti. Jekk tikklikkja l-
    <a href='%{events_url}'>avvenimenti paġna</a> link taħt il-mappa inti ser tkun
    diretta lejn lista ta 'l-avvenimenti kollha skond l-istat u tista' ssib avveniment
    tiegħek elenkati hemmhekk. Barra minn hekk, minħabba l-eluf ta 'nies li jiffirmaw
    għas-Siegħa tal-Kodiċi, il-lista tal-mappa u l-avvenimenti normalment tieħu 48
    siegħa biex taġġorna. Iċċekkja lura fi ftit jiem!
  hoc_faq_map_a_markdown: Aħna hekk sorry inti ma tara avveniment tiegħek fuq il-Hour
    ta 'Kodiċi mappa. Minħabba l-għexieren ta 'eluf ta' organizzaturi li jiffirmaw,
    il-mappa tiġbor id-dejta u turi punt wieħed għal diversi avvenimenti. Jekk tikklikkja
    l- [paġna tal-avvenimenti] (%{events_url}) il-link taħt il-mappa inti tkun dirett
    lejn lista tal-avvenimenti kollha skont l-istat u tista 'ssib l-avveniment tiegħek
    elenkat hemmhekk. Barra minn hekk, minħabba l-eluf ta 'nies li jiffirmaw għas-Siegħa
    tal-Kodiċi, il-lista tal-mappa u l-avvenimenti normalment tieħu 48 siegħa biex
    taġġorna. Iċċekkja lura fi ftit jiem!
  hoc_faq_count_hoc_a: Is-Siegħa tal-Kodiċi tracker mhix kejl eżatt tal-użu. Aħna
    ma ngħoddux l-IDs tal-istudenti uniċi perfettament meta nsegwu l-parteċipazzjoni
    fis-Siegħa tal-Kodiċi, speċjalment għaliex aħna ma jeħtiġux li l-istudenti jidħlu
    jew jirreġistraw. Bħala riżultat, aħna kemm il-parteċipanti ngħoddu żżejjed kif
    ukoll dawk taħt l-għadd fl-istess ħin. Aqra d-dettalji kollha <a href='%{codeorg_url}/loc'>hawn</a>.
  hoc_faq_count_hoc_a_markdown: 'Aħna ma ngħoddux l-IDs tal-istudenti uniċi perfettament
    meta nsegwu l-parteċipazzjoni fis-Siegħa tal-Kodiċi. Għaliex? Parzjalment minħabba
    li ma rridux il-frizzjoni li twassal għal “login /reġistru” qabel ma student jew
    klassi jipprova jitgħallem għall-ewwel darba, u parzjalment minħabba li hemm attivitajiet
    li ma nistgħux insegwu online. Aħna nieħdu ċerti passi biex innaqqsu l-għadd doppju,
    iżda mingħajr pront ta ''login, dan ma jistax jaħdem perfettament. Fl-istess ħin,
    hemm ħafna attivitajiet ta ''studenti fis-Siegħa tal-Kodiċi li mhumiex traċċati
    xejn. Pereżempju: (1) studenti li jużaw app tal-mobile/tablet biex jippruvaw is-Siegħa
    tal-Kodiċi tipikament ma jingħaddux (2) studenti li jaqsmu skrin għall-ipprogrammar
    ta ''pari jew programmazzjoni fi grupp jistgħu jingħaddu bħala wieħed (3) studenti
    li jippruvaw attività tal-klassi mhux imqabbda ma jistgħux jingħaddu onlajn (4)
    għalliema li joħolqu l-attivitajiet tas-Siegħa tal-Kodiċi tagħhom stess. Bħala
    riżultat, hemm xi nuqqas ta ''għadd u xi għadd doppju, u għalhekk ma narawx il-Hour
    of Code tracker bħala miżura eżatta ta'' użu. Huwa ċertament direzzjonalment korrett,
    u juri li ħafna għexieren ta ''miljuni ta'' studenti pparteċipaw.'
  hoc_faq_one_hour_q: Kemm wieħed jista 'jitgħallem f'siegħa?
  hoc_faq_one_hour_a: L-għan tas-Siegħa tal-Kodiċi mhuwiex li jgħallem lil xi ħadd
    biex isir xjenzat espert tal-kompjuter f'siegħa. Siegħa hija biss biżżejjed biex
    titgħallem li x-xjenza tal-kompjuter hija divertenti u kreattiva, li hija aċċessibbli
    fl-etajiet kollha, għall-istudenti kollha, irrispettivament mill-isfond. Il-kejl
    tas-suċċess ta 'din il-kampanja mhuwiex f'kemm jitgħallmu l-istudenti tas-CS -
    is-suċċess huwa rifless fil-parteċipazzjoni wiesgħa bejn is-sessi u l-gruppi etniċi
    u soċjoekonomiċi, u ż-żieda li tirriżulta fir-reġistrazzjoni u l-parteċipazzjoni
    naraw fil-korsijiet CS fil-livelli kollha grad. Miljuni ta 'għalliema u studenti
    parteċipanti ddeċidew li jmorru lil hinn minn siegħa - biex jitgħallmu għal ġurnata
    sħiħa jew ġimgħa sħiħa jew itwal, u ħafna studenti ddeċidew li jirreġistraw f'kors
    sħiħ (jew saħansitra kulleġġ maġġuri) bħala riżultat. <br/><br/> Minbarra l-istudenti,
    ieħor “jitgħallem” huwa l-edukatur li jikseb il-kunfidenza wara siegħa li jkunu
    jistgħu jgħallmu xjenza tal-kompjuter anki jekk dawn ma jistgħux ikollhom grad
    kulleġġ bħala xjenzat kompjuter. Għexieren ta 'eluf ta' għalliema jiddeċiedu li
    jsegwu aktar ix-xjenza tal-kompjuter, jew jattendu PD jew joffru korsijiet online
    ta 'segwitu, jew it-tnejn. U dan japplika għall-amministraturi tal-iskejjel ukoll,
    li jirrealizzaw li x-xjenza tal-kompjuter hija xi ħaġa li l-istudenti tagħhom
    iridu u l-għalliema tagħhom huma kapaċi. <br/><br/> Fuq kollox, dak li l-parteċipanti
    kollha jistgħu jitgħallmu f'siegħa huwa li nistgħu nagħmlu dan.

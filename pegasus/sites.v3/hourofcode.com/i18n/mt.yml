  tutorial_scratchimagine_longdescription: Immaġina dinja fejn xejn huwa possibbli,
    imbagħad iġibu għall-ħajja ma Scratch!
  tutorial_codesterspsa_longdescription: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    f'Python waqt li toħloq it-Tħabbira tas-Servizz Pubbliku tiegħek stess. Agħżel
    suġġett issib importanti u d-disinn inti stess animati jew interattivi PSA li
    jaqsmu informazzjoni kritika dwar kif jagħmlu impatt pożittiv fuq id-dinja.
  tutorial_googlehero_longdescription: Dawwar eroj ta 'kuljum minn ħajtek jew komunità
    f'superhero billi tipprogrammahom biex itiru fuq bini, spin, taħdem ma' sidekick,
    u punteġġ ta 'punti billi tmiss oġġetti f'logħba. Fil-Kodiċi Eroj Tiegħek, uri
    s-setgħat speċjali tal-eroj tiegħek u l-kreattività tiegħek stess ma 'CS First
    u Scratch.
  tutorial_codestersbball_longdescription: Tgħallem l-baŜi tal-kodifikazzjoni f'Python
    waqt li toħloq il-logħba tal-Baskitbol tiegħek stess. Int ser titgħallem kif iżżid
    sfondi u sprites, u kif tuża avvenimenti biex tikkontrolla l-moviment ta 'sprites
    fuq il-palk.
  tutorial_scratchcartoon_longdescription: Ġib uħud mill-karattri favoriti tiegħek
    tan-Netwerk tal-Cartoon għall-ħajja billi tikkodifika l-animazzjoni tiegħek stess.
    Żid karattri aktar u jagħmluhom jaqbżu, fly, u jitkellmu.
  tutorial_codemonkeyjr_longdescription: F'dinja mimlija bil-kreaturi captivating
    u kuluri jleqqu, dawk li għandhom 4-6 sena se jingħaqdu ma 'xadina fuq missjoni
    biex jiġbru banana u nisfruttaw sniedaq teżor. Il-waqt, huma se jesploraw u jitgħallmu
    l-baŜi tal-kodiċi hekk kif jużaw blokki biex jipprogrammaw il-vjaġġ ta 'xadina
    fid-dinja.
  tutorial_bananatales_longdescription: Jgħallmu Python billi tgħin xadina tarbija.
    Xadini tarbija Twin kienu separati minn terremot - li jħallu wieħed mill-xadini
    bl-ebda mod biex jiksbu banana! Issa, huwa f'idejn l-istudenti tiegħek li jużaw
    kodiċi biex jerġgħu jibnu t-triq u jitimgħu lit-tarbija xadina.
  tutorial_scratchtales_longdescription: Ħu karattri fuq vjaġġ u ħallihom jitkellmu
    b'leħen għoli bl-użu ta 'blokki Text-to-Speech mħaddma minn Amazon. Agħżel vuċi
    għal kull karattru, imbagħad ittajpja dak li trid tgħid. Agħmel l-istorja tiegħek
    interattiva billi tikkodifika l-karattri tiegħek biex tistaqsi mistoqsijiet u
    tivvjaġġa lejn xeni differenti. Esperiment b'modi kreattivi ġodda ta 'kif tagħmel
    l-istejjer ħajjin!
  tutorial_msemoji_longdescription: Ibni websajt interattiva diretta li tuża mudell
    ta 'Tagħlim bil-Magni biex tagħraf l-emojis miġbuda bl-idejn tiegħek u tal-ħbieb
    tiegħek! Tul it-triq int ser tingħata prattika prattika b'kunċetti ewlenin ta
    'Tagħlim bil-Magni - 1) ġbir ta' dejta, 2) tindif u ifformattjar tad-dejta, 3)
    taħriġ tal-mudell, u 4) tuża l-mudell imħarreġ biex tagħmel tbassir.
  tutorial_cacolor_longdescription: Professur Photon huwa fiżiċista meqjusa ħafna
    marret diżonesti. Hija eliminat il-kulur mill-apparati diġitali kollha! F'dan
    il-proġett ta 'stil ta' Escape Room, l-istudent jingħaqad ma 'Marlee u Tyrell
    hekk kif jitgħallmu dwar numri binarji, dawl, kulur, u aktar biex jisfaxxa l-Color
    Conundrum tal-Professur Photon, u jirrestawraw il-kulur għall-apparati tad-dinja.
  tutorial_kodablebeach_longdescription: Salv l-trabi bajja! Tgħallem tipprogramma
    billi tuża kmandi bażiċi u tnaddaf il-bajja biex tipproteġi l-ħajja tal-oċean.
  tutorial_tynkeren_longdescription: 'Parti mill-proġett tal-Għanijiet ta ''Żvilupp
    Sostenibbli tan-NU, dan il-pront ta'' kodifikazzjoni juri proġetti li jesploraw
    l-enerġija rinnovabbli, l-effiċjenza enerġetika, u l-aċċess għall-enerġija. Il-qarrejja
    jistgħu jilagħbu bi proġetti ta ''ħidma u programmaturi avvanzati jistgħu joħolqu
    l-proġetti oriġinali tagħhom stess. '
  tutorial_tynkerjavapro_longdescription: 'Parti mill-proġett tal-Għanijiet ta ''Żvilupp
    Sostenibbli tan-NU, din il-kodifikazzjoni fil-pront turi proġett qasir li jesplora
    r-riċiklaġġ u l-użu mill-ġdid. Il-qarrejja jistgħu joħolqu l-logħba tagħhom stess
    billi jespandu l-proġett. '
  tutorial_grasshopperhack_longdescription: Tgħallem ħiliet ta 'kodifikazzjoni biex
    tnaqqas din il-logħba biex tagħmilha possibbli li tilgħab.
  tutorial_pbskids_longdescription: Bil-PBS KIDS Scratch Jr, it-tfal jistgħu joħolqu
    l-istejjer u l-logħob interattivi tagħhom stess permezz ta 'logħob u lezzjonijiet
    ta' programmazzjoni. Tgħallem kodiċi permezz ta 'logħob u attivitajiet jidhru
    karattri minn Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat,
    u Ready Jet Go! Il-possibbiltajiet ta 'stejjer huma bla tmiem b'din l-app ta'
    kodifikazzjoni kreattiva għal tfal ta 'etajiet 5-8.
  tutorial_nclabdata_longdescription: Id-dinja tiffjorixxi fuq dejta tajba! F'dan
    it-tutorja hands-on NClab, tikteb mistoqsijiet sempliċi, l-ewwel pass fl-analiżi
    tad-dejta. Iffamiljarizza ruħek mal-poter tal-lingwa PostgreSQL, użata mill-gvernijiet
    u n-negozji biex jimmaniġġjaw sistemi ta 'database mad-dinja kollha. PostgreSQL
    huwa miktub bl-Ingliż sempliċi u huwa faċli biex titgħallem. Ipprova it out!
  tutorial_grasshopperphoto_longdescription: Tgħallem ħiliet ta 'kodifikazzjoni biex
    toħloq filtri biex tapplika għal ritratti differenti.
  tutorial_tynkerpyland_longdescription: 'Parti mill-proġett tal-Għanijiet ta ''Żvilupp
    Sostenibbli tan-NU, dan il-proġett Python ser ikollok toħloq il-logħba tiegħek
    stess tat-tħawwil tas-siġar. '
  tutorial_codeitimages_longdescription: Tgħallem tipprogramma l-immaġini u l-animazzjonijiet
    tal-għaġeb tiegħek stess.
  tutorial_hyperpadenemy_longdescription: 'Jitgħallmu ħsieb loġiku u l-ipprogrammar
    mill-ħolqien ta''platformer logħba jwaqqfu lill-għadu milli AI. '
  tutorial_tynkerpro_longdescription: 'Parti mill-proġett tal-Għanijiet ta ''Żvilupp
    Sostenibbli tan-NU, din il-kodifikazzjoni fil-pront turi proġetti li jesploraw
    kwistjonijiet li jdawru r-riċiklaġġ u l-użu mill-ġdid. Jibdew jistgħu jilagħbu
    ma ''proġetti ta'' ħidma u programmaturi avvanzati jistgħu joħolqu proġetti tagħhom
    stess mill-bidu nett. '
  tutorial_trashtag_longdescription: 'Kodifika l-logħba tiegħek stess u tqajjem kuxjenza
    għall-protezzjoni tal-ambjent tagħna. '
  tutorial_casiege_longdescription: Ingħaqad ma 'Niko u Sakura fuq il-vjaġġ ta' realtà
    virtwali tagħhom lejn il-Kastell ta 'Tubrosos. Tgħallem dak li huwa simili li
    tkun Hacker hat griż billi tgħin lill-ELF Wizard, Cyrena issib il-Kuruna tal-Għarfien.
    Inti se jesponu l-sistemi ta 'sigurtà foqra użati fil-kastell u jitgħallmu kif
    jevitaw li ssir il-vittma ta' scam.
  tutorial_thunkableyeet_longdescription: Tgħallem kif tibni żewġ apps li jgħinu lill-belt
    tiegħek! Yeet!
  tutorial_vidcodedeal_longdescription: Ibda kodifikazzjoni għall-ġid billi toħloq
    animazzjonijiet li jinkludu mexxejja u kwotazzjonijiet tan-nisa notevoli li jesprimu
    l-perspettiva tagħhom.
  tutorial_codehsgeno_longdescription: F'din is-siegħa tal-kodiċi, l-istudenti se
    joħolqu programm li se jsolvi għal pari allele bbażati fuq l-input tal-utent.
    L-istudenti se jipprogrammaw ma 'Tracy the Fekruna f'Python biex dan iseħħ. L-istudenti
    għandu jkollhom għarfien minn qabel tal-kunċetti bażiċi tal-bijoloġija u l-Punnett
    Squares qabel ma jibdew din l-attività.
  tutorial_hyperpadpong_longdescription: 'Tgħallem tipprogramma logħba pong ma ''avversarju
    intelliġenti tal-AI. '
  tutorial_tynkerland_longdescription: 'Parti mill-proġett tal-Għanijiet ta ''Żvilupp
    Sostenibbli tan-NU, din il-kodifikazzjoni fil-pront turi proġetti li jesploraw
    l-importanza tal-foresti għall-ekosistema tad-dinja. Il-qarrejja jistgħu jilagħbu
    bi proġetti ta ''ħidma u programmaturi avvanzati jistgħu joħolqu l-proġetti oriġinali
    tagħhom stess. '
  tutorial_trinketgirl_longdescription: Tgħallem tipprogramma storja kbira billi tuża
    Python, u mbagħad ibiddluha biex toħloq l-istorja tiegħek stess!
  tutorial_rpimosquito_longdescription: Agħmel logħba fejn inti tipproteġi lin-nies
    mill-malarja billi tagħmel Pappagall qabda nemus.
  tutorial_tynkermars_longdescription: Esplora l-isforzi ġodda eċċitanti tan-NASA
    biex tilħaq il-Qamar u mbagħad Mars. L-istudenti jistgħu jiddisinjaw il-garża
    tal-missjoni animata tagħhom stess, jimmaġinaw il-ħajja tagħhom bħala astronawta
    Artemis fuq il-Lunar Gateway, u aktar. Dawk li jibdew jistgħu jippruvaw tutorials
    pass pass, filwaqt li programmaturi b'esperjenza jistgħu joħolqu l-proġetti oriġinali
    tagħhom stess bi blokka jew kodifikazzjoni tat-test.
  tutorial_cityx_longdescription: Ewwel tfittxija tiegħek fil-Belt X huwa li jgħin
    bidwi qodma biex jamministraw razzett tiegħu. Ejja nsolvu l-problema tiegħu b'teknoloġija
    innovattiva! Int titgħallem il-kunċett bażiku ta 'sistema ta' tisqija u tagħmel
    robot tal-ġardinaġġ bi pjaċir inkredibbli! L-istudenti se japplikaw kunċetti ta
    'ħsieb tad-disinn biex jinvestigaw problemi waqt li jiżviluppaw l-għarfien teknoloġiku
    tagħhom, u b'hekk imsin il-ħiliet ta' ħsieb ta 'livell għoli tagħhom.
  tutorial_vidcodemap_longdescription: Iġbor u tanalizza dejta għall-impenn tal-komunità,
    billi tikkodifika l-mappa tal-komunità tiegħek stess!
  tutorial_robotmagicfarm_longdescription: Ikkodifika l-farmBot għaż-żrieragħ tal-pjanti.
    Ibda t-tħawwil ta 'għelieqi sempliċi imbagħad żid il-kumplessità. Temm billi tikber
    l-arti tad-disinn tiegħek stess.
  tutorial_codehstriangle_longdescription: F'din is-siegħa tal-kodiċi, aħna ser tesplora
    kif toħloq simulatur li jikkalkula l-erja ta 'trijanglu b'dimensjonijiet magħżula
    minn utent. Aħna ser programm ma Tracy l Fekruna fil Python biex dan iseħħ. L-istudenti
    għandu jkollhom għarfien minn qabel tal-kunċetti bażiċi tal-ġeometrija qabel ma
    jibdew din l-attività.
  tutorial_ttwhitehouse_longdescription: F'din l-avventura mlewna, irrestawra l-kulur
    għal dinja bajda permezz ta 'logħba tal-ewwel persuna ggwidata minnha nnifisha.
    Issolvi puzzles u sfidi kompluti sabiex tavvanza l-logħba u l-għarfien tal-kodifikazzjoni
    tiegħek. Wara t-tlestija, il-plejers se jkunu familjari mal-valuri hex tal-kulur
    u l-attributi CSS u komdi biżżejjed biex jirrikonoxxuhom f'applikazzjonijiet tad-dinja
    reali. Tibżgħux li jaqsmu kreazzjonijiet tiegħek.
  tutorial_modulo_longdescription: Fil-fond ta 'l-ispazju, il-Databot Esploratorju,
    magħruf bħala E.D. għadu kif skopra pjaneta abitabbli ġdida għall-umanità! Min
    jaf liema sorpriżi jinsabu 'l quddiem fuq din il-pjaneta ramlija remota? Għarrieda
    waqt l-inżul, l-ED tieħu xokk fuq il-motherboard tagħha billi tneħħi l-programmi
    kollha tagħha. Huwa f'idejk li tipprogramma l-ED biex tgħinha permezz tat-terren
    ta 'dan l-aljen stramb. Inti up għall-isfida?
  tutorial_codingtown_longdescription: Jibnu n-negozju tiegħek stess, kodiċi u tieħdu
    gost.
  tutorial_kanoart_longdescription: Uża kodiċi tal-blokka biex tiġbed xena, imbagħad
    iġġibha għall-ħajja bl-animazzjoni u l-interazzjoni tal-ġurdien. Ikkodifika l-pniezel
    tiegħek stess, żid stikers, u ħu kreattiv!
  tutorial_dragonscript_longdescription: Merħba lil DragonScript Arena - il-logħba
    tal-istrateġija tal-ipprogrammar u l-klabb tal-kodifikazzjoni. Livell up Javascript
    tiegħek & Software Engineering kif inti play! Jibnu stess Dragon A.I. Immaġina
    Battlebots tiegħek iżda ma Dragons robot.
  tutorial_uwcloud_longdescription: Tgħallem l-baŜi ta 'cloud computing billi tibni
    sħaba tiegħek stess! Ibni servers, taġġornahom, u qabbad lill-klijenti biex ilaħħqu
    mad-domanda tan-netwerk. Jaqdu l-irwol ta 'Perit Cloud f'din il-logħba interattiva
    u jittestjaw il-ħiliet tiegħek fil-modalità bla tmiem.
  tutorial_htmlmuffin_longdescription: Lestu għal avventura gost u eċċitanti ma Muffin
    l Cat, li tiggwidak permezz tal-baŜi ta 'HTML u CSS. Flimkien int se tagħmel l-ewwel
    paġna tal-inżul tiegħek u tifhem il-prinċipji ewlenin ta 'tqassim ta' websajt.
  tutorial_microsoftpizza_longdescription: Oħloq logħba Arcade sempliċi fejn plejer
    tiegħek jiekol pizza kemm tista 'qabel il-ħin runs out!
  tutorial_stemc_blckhole_longdescription: Rajt l-immaġini tat-toqba sewda li ġew
    rilaxxati fir-Rebbiegħa tal-2019? Trid tkun taf aktar dwar toqob suwed u kif taħrab
    minnhom? Iċċekkja din l-attività ta 'kodifikazzjoni dwar kemm għandek bżonn tmur
    biex taħrab minn qasam gravitazzjonali u x'jiġri meta lanqas id-dawl ma jista'
    jaħrab!
  tutorial_careconfigure_longdescription: L-app tagħna li tgħid l-istorja terġa 'tgħajjat
    sħarijiet, b'riżultati strambi u umoristiċi! Iżda l-programm huwa miktub ħażin.
    Il-kitba ta 'kodiċi tajjeb hija vitali. Għin biex tirfina din l-app f'xi ħaġa
    tal-għaġeb. Ħares lejn il-klassijiet tal-kliem bl-Ingliż, u uża varjabbli, konsonanti,
    listi, u funzjonijiet biex tikkonfigura mill-ġdid dan il-programm. Jekk ktibt
    programm qabel u trid xi stil, dan huwa għalik.
  tutorial_rpiscratch_longdescription: Oħloq ktieb tal-frażijiet interattiv li jittraduċi
    frażijiet utli f'lingwi differenti.
  tutorial_ozaria_longdescription: Customize eroj tiegħek u l-vjaġġ lejn il-Muntanji
    Sky fejn inti jitgħallmu tip kodiċi reali, jinnavigaw permezz-livelli tal-kaċċa
    15, u jagħmlu logħba tiegħek stess sabiex jgħinu isalva d-dinja ta 'Ozaria.
  tutorial_ttovum_longdescription: Tista 'tikkontrolla l-kaos? Hack tiegħek mod fid-dinja
    cyberpunk ta Ovun Belt. Debug kodiċi miksur, isolvu puzzles, u jaġġornaw hardware
    tiegħek kif inti tesplora awto iggwidati dinja miftuħa. Ma jsibux maqbuda mill-drones!
    Huwa sa inti kif Ovun Belt tevolvi.
  tutorial_ttpassage_longdescription: Għaddas ruħek f'dinja aljeni biex jgħinu Ada
    jaħarbu perikli mhux magħrufa. Play permezz ta 'dan 2D platforming avventura awto-iggwidata
    u jitgħallmu tekniki kodifikazzjoni tul it-triq. L-atturi se jsiru familjari mal-kodifikazzjoni
    tekniki u sintassi kif dawn isolvu taħbil il-moħħ, il-ġlieda monsters u taħbit
    l-aħħar imgħallem. Xi familjarità preċedenti ma 'JavaScript tista' tkun utli iżda
    mhix meħtieġa.
  tutorial_tynkerhtmlen_longdescription: 'Parti mill-proġett tal-Għanijiet ta ''Żvilupp
    Sostenibbli tan-NU, dan il-proġett ta'' kodifikazzjoni għandu inti toħloq il-paġna
    web tiegħek stess li tesplora l-enerġija rinnovabbli, l-effiċjenza fl-enerġija,
    u l-aċċess għall-enerġija. Iddisinja l-paġna tiegħek stess billi turi kwistjonijiet
    ta ''sostenibbiltà! '
  tutorial_ttfrog_longdescription: Nostalgia dawriet edukattivi f'dan il-logħba familjari
    ma 'twist ġdid! F'logħba faċli biex tinftiehem u awto-gwidata, tuża codeblocks
    u kunċetti ta 'programmazzjoni biex tgħin lill-ħabib taż-żrinġ tiegħek jaqsam
    b'mod sikur l-artijiet treacherous. Perfetta għal dawk li jibdew u esperti bl-istess
    mod!
  tutorial_codemojijava_longdescription: Din l-attività tintroduċi lill-istudenti
    għall-baŜi tal-ipprogrammar Java bl-użu tat-Terminal Codemoji. L-istudenti jitgħallmu
    kollox minn tipi bażiċi u varjabbli għal funzjonijiet. Kull lezzjoni fiha spjegazzjoni
    fil-fond ta 'dak li tagħmel kull linja ta' kodiċi sabiex tiżgura li l-istudenti
    jifhmu dak li qed jiġri. Kull linja ta 'kodiċi fil-lezzjoni hija ggwidata għas-suċċess
    tal-istudenti.
  tutorial_ccfirewall_longdescription: Tgħallem kif tipprogramma l-logħba li tista
    'tinqasam tiegħek stess! Uża kodiċi biex jgħallmu Eroj jispeċifika magic biex
    jegħleb mewġ u mewġ ta 'baddies.
  tutorial_htmljs_longdescription: Iltaqa boxxla ġdida tiegħek, muffin l Cat, li huwa
    jkollna lest għal Expo CatFashion. Huwa għandu bżonn programm biex isegwi l-kaloriji
    u qed jitolbok biex tgħin. F'din l-attività divertenti u ta 'involviment, titgħallem
    il-baŜi ta' JavaScript billi tħares lejn varjabbli, operazzjonijiet, u tipi ta
    'dejta u tikteb Muffit - l-ewwel programm tiegħek f'JavaScript.
  tutorial_ttaqueducts_longdescription: F'din il-logħba puzzle, int l-eroj jġibu l-ilma
    lura għall-raħal tiegħek! Agħmel it-triq tiegħek permezz tal-livelli f'din l-esperjenza
    isometrika awtogwidata. Livelli se tibda sempliċi, jesponu atturi għal fundamentali
    kodifikazzjoni bażiċi. Kif tilgħab, titgħallem tekniki ta 'kodifikazzjoni aktar
    kumplessi. Wara, disinn u jibnu livelli tiegħek stess u puzzles biex jaqsmu.
  tutorial_vtgame_longdescription: Introduzzjoni għall-ħsieb tal-komputazzjoni u l-ipprogrammar
    tal-logħob tal-kompjuter bl-Ingliż. Oħloq il-video game tiegħek fi ftit minuti.
    Kunċetti tal-kompjuters ta 'astrazzjoni, disinn orjentat lejn l-oġġett, ħsieb
    algoritmiku, soluzzjoni ta' problemi, debugging, u ħsieb kritiku huma inkorporati.
    L-istudenti fil-mira huma Gradi 5 sa 12. L-ebda esperjenza ta 'programmazzjoni
    minn qabel ma hija meħtieġa.
  tutorial_baroborav_longdescription: Gwida Linkbot bħala vettura awtonoma robotika
    (RAV) permezz ta 'grilja ta' toroq! L-istudenti jitgħallmu jikkontrollaw robot
    Linkbot (virtwali jew hardware) billi jużaw interface drag-and-drop. Huma jitgħallmu
    wkoll dwar il-kunċett importanti ta 'linji u jiksbu prattika billi jużaw it-teorema
    ta' Pitagora biex jaqsmu mogħdijiet trijangulari.
  tutorial_baroboobstacle_longdescription: Din is-serje ta '6 attivitajiet se tintroduċi
    lill-istudenti għal kunċetti bażiċi ta' kodifikazzjoni u robotika billi tuża interface
    drag-and-drop biex jimmanuvra robots Linkbot (virtwali u/jew ħardwer) permezz
    ta 'varjetà ta' korsijiet ta 'ostakli.
  tutorial_pbstorytelling_longdescription: Adsa fis-dinja ta 'storja interattiva.
    Tgħallem il-punti bażiċi ta 'kif toħloq storja fi Spag. Eżamina mudelli differenti
    istorja u strutturi li huma uniċi għal stejjer interattivi. Ara xi modi li r-rakkont
    tal-istejjer interattiv huwa differenti mill-kitba kreattiva tradizzjonali.
  tutorial_kibosnow_longdescription: 'Il-belt hija mgħottija bil-borra, u għandna
    bżonn niddisinjaw snowplow KIBO biex ngħinu tnaddaf! L-istudenti se jidħlu fil-proċess
    tad-disinn tal-inġinerija hekk kif jiddisinjaw, jittestjaw u jtejbu r-robots tal-borra
    tas-silġ li jistgħu jgħinu biex tnaddaf il-borra tal-boċċa tal-qoton. L-istudenti
    jitgħallmu wkoll aktar dwar il-ħafna impjiegi importanti li jagħmlu funzjoni komunitarja. '
  tutorial_kibohappy_longdescription: Jekk int kuntent u taf li jteptep id-dawl tiegħek!
    F'din il-lezzjoni tar-robotika li timpenja ruħha wkoll mal-mużika u t-tagħlim
    soċjali-emozzjonali, l-istudenti joħolqu b'mod kollaborattiv programm għal KIBO
    li jinkludi kemm input kif ukoll output li jesprimi sensazzjoni ta 'ferħ. L-istudenti
    jitgħallmu li r-robots għandhom partijiet tal-ħruġ li jippermettulhom jibagħtu
    informazzjoni fid-dinja.
  tutorial_rubylove_longdescription: 'Love Letters for Computers hija serje YouTube
    ta ''10 partijiet b''materjali tal-klassi, biex tgħin lill-għalliema tal-iskola
    primarja jagħmlu x-xjenza tal-kompjuter aktar jilgħab, kapriċċjuż u ġentili għat-tfal. '
  tutorial_spherosmiles_longdescription: Kont taf tbissima għandha setgħat super?!
    Ipprogramma Sphero BOLT tiegħek biex iddawwal il-ġurnata ta 'xi ħadd.
  tutorial_spherobaby_longdescription: Tgħallem tipprogramma “passi tat-trabi” biex
    tgħin biex tgħallem lil ħabib biex tikkodifika.
  tutorial_toxarchitect_longdescription: Kodiċi robot bennej tiegħek sabiex joħolqu
    bini u l-pajsaġġi. Utopian Perit huwa sandbox iddisinjat biex jiffaċilita l-iskoperta
    u t-tagħlim tal-kunċett tal-funzjoni. Ingħaqad magħna permezz tal-attivitajiet
    tagħna li malajr iqajmu mistoqsijiet relatati mal-arkitettura ta 'programm, mal-arti
    li torganizza ħsibijiet u tkun taf kif tkisser problemi kbar fi problemi iżgħar.
  tutorial_idodge_longdescription: Din l-attività, adattata għas-Siegħa tal-Kodiċi,
    tiżviluppa l-ħiliet ta 'programmazzjoni tat-tfal billi toħloq apps bl-użu ta'
    test - lingwa JavaScript simplifikata. Bl-użu tal-approċċ PRIMM għall-ipprogrammar
    tat-tagħlim, it-tfal jesploraw programmi u jużaw il-ħiliet tal-ħsieb tal-komputazzjoni
    tagħhom biex isolvu l-problemi, jimmodifikaw u jiddisinjaw/jiżviluppaw apps.
  tutorial_firiacodebot_longdescription: Python joqgħod moħħok! Anke jekk qatt ma
    użajt lingwa bbażata fuq it-test qabel, din l-attività tgħallem dak kollu li għandek
    bżonn biex ir-Robot tiegħek jiċċaqlaq, jixgħel, u jirrispondi għall-inputs tal-utent.
    CodeBot hija pjattaforma rivoluzzjonarja għal kodifikazzjoni awtentika tad-dinja
    reali, li tgħaqqad lingwa ta 'programmar reali ma' ħardwer qawwi. KODIĊI tiegħek
    huwa fil-kontroll sħiħ tal-funzjonijiet kollha tal-robot!
  tutorial_modlighthouse_longdescription: 'L-istudenti jiddisinjaw fanal ibbażat fuq
    kriterji u restrizzjonijiet tad-disinn. Imbagħad l-istudenti iteraw fuq dak id-disinn
    biex jagħmluha awtomatika, u biex jippersonalizzaw il-messaġġ tiegħu. '
  tutorial_spherogreen_longdescription: 'Tgħallem kif tuża varjabbli tan-numru tal-għadd
    biex iżżomm kont tar-riċiklaġġ tal-klassijiet kollha tiegħek. '
  tutorial_ozopopstar_longdescription: 'L-istudenti jiktbu u jsejħu l-funzjonijiet,
    u jeżegwixxuhom mal-Ozobot. Din hija t-tieni minn żewġ lezzjonijiet. '
  tutorial_eddesign_longdescription: Introduċi l-kunċetti komputazzjonali ewlenin
    ta 'loops, loops imbejta u ordni sekwenzjali bl-użu ta' robots Edison u l-lingwa
    ta 'programmar ibbażata fuq Scratch EDScratch. L-istudenti jistgħu jaħdmu permezz
    ta 'din il-lezzjoni b'mod indipendenti billi jiffokaw fuq l-idea ta' mudelli,
    inklużi forom ġeometriċi, u jesploraw kif il-linji jistgħu jintużaw fi programmi
    li fihom kodiċi li jirrepetu.
  tutorial_edshapeup_longdescription: Introduċi l-kunċetti komputazzjonali ewlenin
    ta 'linji u varjabbli definiti bl-użu ta' robots Edison u eDpy, lingwa ta 'programmar
    ibbażata fuq test ibbażata fuq Python. L-istudenti jistgħu jaħdmu permezz ta 'din
    il-lezzjoni b'mod indipendenti peress li jipprattikaw billi jużaw linji definiti
    u rikonoxximent tal-mudell sabiex isuqu poligoni regolari familjari qabel ma jieħdu
    l-isfida ta' poligoni regolari inqas komuni u forom irregolari.
  tutorial_ozocolor_longdescription: 'L-istudenti se jiġu introdotti għall-kunċett
    tal-funzjonijiet billi jużaw kodiċi tal-kulur biex jirrappreżentaw funzjoni. Din
    il-lezzjoni hija lezzjoni introduttorja u mhux imqabbda biex tintroduċi l-kunċett
    tal-funzjonijiet. Hija l-ewwel lezzjoni ta ''serje ta'' żewġ lezzjonijiet, iżda
    kull lezzjoni tista ''tiġi mgħallma b''mod iżolat. It-tieni lezzjoni tuża OzoBlockly
    biex tibni fuq il-kunċett tal-funzjonijiet. '
  tutorial_icomputeeggs_longdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi, tipprovdi lill-istudenti l-opportunità li jesploraw l-ipprogrammar
    fiżiku permezz tar-robotika. Bl-użu ta 'ambjent ta' programmazzjoni drag-and-drop
    u sfera robotika programmabbli, l-istudenti jiddisinjaw algoritmi biex jipprogrammaw
    robot biex jaħbu l-bajd tal-Għid. Jinkludi pjan ta 'lezzjoni pass pass, riżorsi
    ta' għalliem/student u gwida ta 'valutazzjoni.
  tutorial_rootunplugged_longdescription: Issolvi puzzles printable offline billi
    tuża l-qawwa tal-ipprogrammar, il-matematika u aktar biex taqsam il-kodiċi sa
    fejn ir-Robot Root qed jaħbi!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest hija attività splaggjata
    li tgħallem lill-istudenti ħsieb komputazzjoni u fundamentali programmazzjoni
    b'mod faċli u pjaċevoli. L-istudenti jitgħallmu kmandi ta 'moviment sempliċi u
    espressjonijiet ġodda ta' programmazzjoni bħal 'Bug' u 'Debug'. Din l-attività
    tgħallem ukoll kunċett xenarji multi-tikketta.
  tutorial_peblioportraits_longdescription: 'Tgħallem tipprogramma ritratti animati
    għal kawża li temmen fiha. '
  tutorial_rootcodebreak_longdescription: Użu Root Robot tiegħek u l-app Kodifikazzjoni
    Root għall-enerġija permezz puzzles printable u l-isfidi biex xquq il-kodiċi għal
    fejn Root huwa ħabi.
  tutorial_microbit14_longdescription: Kodiċi triqtek biex tippreserva l-oċeani billi
    tuża mikro:bit. Sir af aktar dwar Goal Globali 14, Ħajja Taħt l-Ilma u titgħallem
    tikkodifika dawl tal-bajja tal-fekruna tal-baħar.
  tutorial_barobomoon_longdescription: Int wieħed mill-astronawti pijunieri fl-ewwel
    bażi permanenti tal-qamar, u waqt li tkun fuq spedizzjoni 'l bogħod mill-bażi,
    malfunzjoni tinkapaċita r-rover Lunar tiegħek u r-radju. Iżda bi ftit għerf tista
    'toħloq apparat ta' sinjalazzjoni bid-dawl billi tuża mikrokontrollur Arduino,
    LED, u kodifikazzjoni drag-and-drop biex tibgħat SOS.
  tutorial_eddog_longdescription: Introduċi l-kunċetti komputazzjonali ewlenin ta
    'loops u conditionals li jużaw robots Edison u l-lingwa ta' programmazzjoni EdBlocks.
    L-istudenti jistgħu jaħdmu permezz ta 'din il-lezzjoni b'mod indipendenti, billi
    jużaw is-sensuri tad-dawl IR tar-robot Edison waqt li japplikaw programmazzjoni
    sekwenzjali u dekompożizzjoni għal sett ta' sfidi ta 'programmazzjoni progressiva,
    jesploraw kif ir-robots jistgħu jħossu u jirreaġixxu għad-dinja.
  tutorial_microbit15_longdescription: Kodiċi triqtek għall-protezzjoni tal-ħajja
    selvaġġa lokali billi tuża mikro:bit. Sir af aktar dwar Goal Globali 15, Life
    on Land u jitgħallmu għall-kodiċi kontro speċi annimali selvaġġi.
  tutorial_unity_longdescription: 'Oħloq video game reali billi tuża kodiċi tal-kompjuter
    C # u Unity, pjattaforma professjonali għall-iżvilupp tal-logħob! L-assi kollha
    tal-attività u t-tutorials pass pass huma inklużi. Dan il-proġett jista ''jkun
    jew immexxi mill-għalliema jew iggwidat mill-istudenti. Għall-effiċjenza, nirrakkomandaw
    li l-istudenti jlestu wieħed mill-kodiċi preċedenti tal-Kits tal-Ħallieq tal-Unità
    mingħajr kodiċi biex jitgħallmu l-interface Unity qabel din l-attività.'
  tutorial_blockscadtarget_longdescription: Ittestja l-abbiltajiet li jolqtu l-mira
    tiegħek billi tikteb kodiċi biex tiċċaqlaq triangoli madwar fi tliet dimensjonijiet!
  tutorial_tcadicicles_longdescription: Għaqqad il-qawwa tal-kodiċi u d-disinn megħjun
    mill-kompjuter (CAD) biex toħloq disinn 3D icicle. Imbagħad, titgħallem kif tipprintja
    d-disinn tiegħek jekk ikollok aċċess għal printer 3D!
  tutorial_blockscadscale_longdescription: Ikteb kodiċi biex toħloq u mudelli ta 'skala
    tal-istampar 3D tal-aktar bini famuż fid-dinja!
  tutorial_tcadloops_longdescription: Tgħallem kif il-kodiċi u d-disinn megħjun mill-kompjuter
    (CAD) jistgħu jiġu kkombinati biex jinħoloq mudell 3D ta 'stilla li tinfaqa'.
  tutorial_phidgets_longdescription: Oħloq strument mużikali tal-biża 'ma' Phidgets
    u l-Ipproċessar!
  tutorial_modvariables_longdescription: 'L-istudenti jinvestigaw kif id-data tgħaddi
    minn netwerk bl-użu ta ''blokki tar-robot Cubelets. Din il-lezzjoni tassumi li
    l-istudenti huma diġà familjari ma ''kif jaħdmu l-blokki tar-robot Kubeletti b''mod
    ġenerali. Żur modrobotics.com/thehub b''xejn “Iltaqa ''mal-Kubeletti Tiegħek”
    lezzjonijiet biex tintroduċi din l-għodda tal-ħsieb tal-komputazzjoni lill-istudenti
    tiegħek. '
  tutorial_codestersmicro_longdescription: Qabbad il-mikro:bit tiegħek mal-Kodesters
    u nisfruttaw dinja ta 'possibbiltajiet. Uża l-mikro:bit tiegħek bħala kontrollur
    tal-logħob biex tgħin lill-plejer tiegħek imexxi ballun tal-futbol. Tħallix il-ballun
    laqat l-art! Mikro Ball huwa sempliċi, logħba gost li anke Coder bidu tista 'tagħmel.
  tutorial_codestersdata_longdescription: Qabbad il-mikro:bit tiegħek mal-Kodesters
    u nisfruttaw dinja ta 'possibbiltajiet. Tgħallem kif tiġbor u taħżen id-dejta
    minn sensuri mikro:bit. Imbagħad graff id-dejta bħala plott ta 'tifrix fil-Kodesters.
    Għarfien minn qabel ta 'loops, listi, u avvenimenti huwa mħeġġeġ.
  tutorial_ikodexmas_longdescription: Din l-attività mmexxija mill-għalliema, adattata
    għas-Siegħa tal-Kodiċi, tintroduċi lit-tfal biex jużaw lingwa ta 'programmazzjoni
    bbażata fuq il-madum biex jiżviluppaw ħiliet ta' kodifikazzjoni. It-tfal jużaw
    algoritmi, programmazzjoni u ħiliet ta 'ħsieb tal-komputazzjoni biex jipprogrammaw
    lil Kodu biex iwasslu rigali lejliet il-Milied. Jinkludi pjan ta 'lezzjoni pass
    pass, tutorja tal-istudenti u gwida għall-valutazzjoni.
  tutorial_rpisensehat_longdescription: Tgħallem kif tuża l-hardware Sense HAT biex
    tibni apparat ta 'qtugħ ta' dejta li jista 'jaqbad firxa ta' informazzjoni dwar
    l-ambjent immedjat tiegħu.
  tutorial_mee_longdescription: Ipprogramma l-Aġent Minecraft biex tiġbor dejta dwar
    nirien fil-foresti. Imbagħad ikteb kodiċi biex tgħin tevita t-tixrid tan-nar,
    issalva r-raħal, u ġġib il-ħajja lura lejn il-foresta. Tgħallem punti bażiċi ta
    'kodifikazzjoni u tesplora eżempju tad-dinja reali ta' intelliġenza artifiċjali.
  tutorial_kuborobo_longdescription: F'din l-attività, l-istudenti jpoġġu l-ħiliet
    tal-loġika u s-sekwenzar tagħhom għat-test hekk kif jużaw it-Tagtiles biex jipprogrammaw
    ir-robot KUBO tagħhom biex jivvjaġġaw lejn diversi postijiet fuq mappa stampata.
  tutorial_ai-oceans_longdescription: Xjenza tal-kompjuter huwa madwar tant aktar
    minn kodifikazzjoni! Tgħallem dwar l-AI, it-tagħlim tal-magni, id-dejta tat-taħriġ,
    u l-preġudizzju, filwaqt li tesplora kwistjonijiet etiċi u kif l-AI tista 'tintuża
    biex tindirizza problemi dinjija.

    Artifiċjali li tgħammar bl-għarfien fundamentali biex tifhem l-impatt profond
    tal-AI fis-soċjetà tagħna u r-rilevanza dejjem akbar tagħha għall-qasam tal-edukazzjoni.
    Int ikollok għarfien prattiku dwar l-ingranaġġ tal-AI għal kompiti fil-klassi,
    u tiffranka ħin fuq kompiti amministrattivi.
  ai_pl_101_video_title_3: Nittrasformaw it-Tagħlim bl-AI
  ai_pl_101_video_desc_3: Esplora l-intersezzjoni tal-AI u l-edukazzjoni. Din is-sessjoni
    tesplora kif l-AI tista 'tiġi kkombinata mal-pedagoġija biex ittejjeb it-tagħlim
    tal-istudenti. Huwa indispensabbli li jattendi għall-edukaturi li jfittxu li jħaddmu
    l-AI biex jittrasformaw il-prattiki tat-tagħlim tagħhom biex jarrikkixxu l-esperjenzi
    ta 'tagħlim tal-istudenti tagħhom.
  ai_pl_101_video_title_4: L-iżgurar ta 'Approċċ Responsabbli għall-AI
  ai_pl_101_video_desc_4: Esplora l-kunsiderazzjonijiet etiċi u l-aħjar prattiki għall-inkorporazzjoni
    tal-intelliġenza artifiċjali f'ambjenti edukattivi. Din is-sessjoni se tipprovdi
    strateġiji konkreti, riżorsi, u eżempji tad-dinja reali, kollha mmirati biex jifhmu
    l-preġudizzji potenzjali tal-AI, u l-kunsiderazzjonijiet etiċi li jiġu magħha.
  ai_pl_101_video_title_5: Ġib l-AI fil-Klassi
  ai_pl_101_video_desc_5: Din is-sessjoni tiffoka fuq it-tagħlim dwar l-AI, l-evalwazzjoni
    u l-użu ta 'għodod edukattivi ta' l-AI, u l-ingranaġġ ta 'l-AI għall-valutazzjoni
    ta' l-istudenti. B'taħlita rikka ta 'teorija, eżempji prattiċi, u riżorsi, għandha
    l-għan li tagħti s-setgħa lill-edukaturi biex jinnavigaw il-pajsaġġ tal-AI u jtejbu
    l-esperjenzi tat-tagħlim tal-istudenti.
  ai_pl_101_video_desc_6: 'Tgħallem aktar dwar it-teknoloġija l-ġdida li tmexxi l-bidliet
    kbar fl-AI, li fiha żewġ vidjows ġodda fuq Mudelli ta ''Lingwa Kbar (bħal ChatGPT)
    u l-AI Ġenerattiva. Isma ''kif dawn it-teknoloġiji l-ġodda jaħdmu direttament
    mill-esperti: Mira Murati, CTO ta'' OpenAI, u Cristóal Valenzuela, CEO ta ''RunwayML.'
  ai_pl_101_llm_slides_title: Mudell tal-Lingwa Kbira Iqajjem għall-Edukaturi
  ai_pl_101_llm_slides_desc: Għodda biex tikseb l-aħjar produzzjoni possibbli minn
    LLMs bħal ChatGPT, minn Bidu għal avvanzat. Jinkludi l-istarter iqajjem għal dawk
    li għadhom qed jgħaddsu s-sieq tagħhom, kif ukoll għodod avvanzati għal dawk li
    qed ifittxu li jimmassimizzaw il-potenzjal tagħhom.
  how_ai_works_hero_heading: Kif Taħdem AI
  how_ai_works_hero_desc: Għaddas fid-dinja tal-AI b '"Kif Taħdem l-AI,” is-serje
    tal-vidjow tagħna u l-lezzjonijiet li jakkumpanjawhom!
  how_ai_works_intro_desc: Din is-serje ta 'vidjows qosra u lezzjonijiet li jakkumpanjawhom
    fil-klassi se tintroduċi lilek u lill-istudenti tiegħek dwar kif taħdem l-intelliġenza
    artifiċjali u għaliex hija importanti. Tista 'tagħżel lezzjonijiet individwali
    bbażati fuq is-suġġett, tesplora s-serje sħiħa ta' suġġetti fi klassi waħda jew
    tgħallem is-7 lezzjonijiet kollha biex tagħti adsa aktar profonda.
  how_ai_works_intro_list_01: Jintroduċu inti intelliġenza artifiċjali u t-tagħlim
    tal-magni
  how_ai_works_intro_list_02: Għaddas kif taħdem l-AI ġenerattiva, inklużi mudelli
    kbar tal-lingwa (LLMs) u l-ġenerazzjoni tal-immaġni
  how_ai_works_intro_list_03: Esplora l-preġudizzju, l-etika, il-privatezza u l-użu
    responsabbli tal-AI
  how_ai_works_intro_list_04: Touch fuq applikazzjonijiet tad-dinja reali tal-AI,
    inkluża l-viżjoni tal-kompjuter
  how_ai_works_lessons_heading: Lezzjonijiet tal-AI għall-klassi tiegħek
  how_ai_works_lesson_title_01: Introduzzjoni għat-Tagħlim bil-Magni
  how_ai_works_lesson_desc_01: Tgħallem dwar forma ta 'intelliġenza artifiċjali msejħa
    tagħlim tal-magni u kif jistgħu jużaw il-Proċess ta' Soluzzjoni ta 'Problemi biex
    jgħinu jħarrġu robot biex isolvu problemi. Ipparteċipa f'attivitajiet ta 'tagħlim
    tal-magni fejn robot qed jitgħallem kif jiskopri mudelli fil-ħut.
  how_ai_works_lesson_title_02: Viżjoni tal-Kompjuter
  how_ai_works_lesson_desc_02: Tgħallem kif taħdem il-viżjoni tal-kompjuter. Ara filmat
    li jispjega l-viżjoni tal-kompjuter u kif “jara” kompjuter. Imbagħad iddisinja
    algoritmu li juża netwerk biex jiddeċiedi liema numru qed juri l-wiri tas-seba
    'segmenti u ttestjah.
  how_ai_works_lesson_title_03: Netwerks newrali
  how_ai_works_lesson_desc_03: Tgħallem kif jaħdmu n-netwerks newrali. Uża widgets
    biex tesplora netwerks newrali f'idejha fit-triq. Ara filmat li jispjega n-netwerks
    newrali. Finalment iddiskuti l-ħtieġa għal perspettivi diversi meta jinħolqu sistemi
    ta 'rakkomandazzjoni.
  how_ai_works_lesson_title_04: Chatbots u Mudelli ta 'Lingwa Kbar
  how_ai_works_lesson_desc_04: Tgħallem x'inhu Mudell ta 'Lingwa Kbira (LLM) u kif
    jaħdem, imbagħad uża LLM biex toħloq test ma' AI. Fl-aħħarnett, iddiskuti dwar
    jekk l-LLMs humiex intelliġenti jew kreattivi jew le.
  how_ai_works_lesson_title_05: Stampi Ġenerattivi
  how_ai_works_lesson_desc_05: Tgħallem kif l-AI tista 'tiġġenera immaġini, imbagħad
    tesplora widget AI ta' diffużjoni u tiddiskuti jekk dawn il-mudelli humiex kreattivi
    jew le.
  how_ai_works_lesson_title_06: Bias Algoritmiku
  how_ai_works_lesson_desc_06: Prattika immaġini tal-ħsad biex tikxef il-preġudizzju
    sottostanti l-algoritmu tal-ħsad ta 'Twitter, imbagħad aqra u tara vidjow dwar
    l-iskoperta ta' dan l-algoritmu preġudikat. Fl-aħħarnett, iddiskuti modi kif tirrikonoxxi
    u tnaqqas il-preġudizzju fl-algoritmi.
  how_ai_works_lesson_title_07: Il-Kodiċi tal-Etika AI tagħna
  how_ai_works_lesson_desc_07: Twettaq riċerka billi tuża artikli u vidjows li jesponu
    l-iżvantaġġi etiċi f'żona ta 'intelliġenza artifiċjali tal-għażla tagħhom. Arma
    riżorsa “Il-Kodiċi tal-Etika AI tagħna” għall-klassi kollha għall-ħallieqa u l-leġiżlaturi
    tal-AI kullimkien.
  how_ai_works_lessons_in_a_day_title: Kif taħdem l-AI f'Jum
  how_ai_works_lessons_in_a_day_desc: Biss għandek ġurnata? Hemm ukoll l-għażla li
    tintroduċi s-serje kollha lill-istudenti f'ġurnata waħda. Perfetta għal kull għalliem
    taż-żona tas-suġġett li qed ifittex li jintroduċi studenti għall-AI, jew anke
    bħala lezzjoni għal għalliem mistieden.
  how_ai_works_lessons_in_a_day_desc_02: Introduċi l-vidjows kollha “Kif Taħdem l-AI”
    f'ġurnata waħda. L-istudenti jsegwu flimkien ma 'kull video billi jaqblu vokabularju
    mill-video, imbagħad iwieġbu mistoqsija ta' riflessjoni dwar kull video.
  how_ai_works_resources_desc: Interessat li titgħallem aktar dwar l-AI? Hawn huma
    xi riżorsi addizzjonali li jistgħu jgħinu jestendu lilek u t-tagħlim tal-istudenti
    tiegħek.

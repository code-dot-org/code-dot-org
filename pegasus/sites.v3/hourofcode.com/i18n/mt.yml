    għas- “Siegħa tal-Kodiċi.”
  tutorial_spherov_longdescription: Wasal iż-żmien għal logħba klassika oħra mħaddma
    minn Sphero. Tgħallem kif tuża varjabbli, loop sakemm, u każwalità fil-limiti

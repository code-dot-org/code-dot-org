  curriculum_desc_csf_express: Tgħallem toħloq programmi tal-kompjuter, tiżviluppa
    ħiliet ta 'soluzzjoni ta' problemi, u taħdem permezz ta 'sfidi divertenti! Agħmel
    logħob u proġetti kreattivi biex taqsam ma 'ħbieb, familja, u għalliema.
  curriculum_desc_csf_express_pre_reader: Tgħallem il-punti bażiċi tal-kodifikazzjoni
    tal-blokka drag-and-drop billi ssolvi puzzles u toħloq xeni animati. Jagħmlu l-arti
    u logħob sempliċi biex jaqsmu mal-ħbieb, familja, u l-għalliema.
  curriculum_desc_csf_course_a: Programm bl-użu ta 'kmandi bħal loops u avvenimenti.
    Għallem lill-istudenti biex jikkollaboraw ma 'oħrajn, jinvestigaw tekniki differenti
    ta' soluzzjoni ta 'problemi, jippersistu quddiem kompiti ta' sfida, u jitgħallmu
    dwar is-sigurtà tal-internet.
  curriculum_desc_csf_course_b: Permezz ta 'attivitajiet mhux imqabbda u varjetà ta'
    puzzles, l-istudenti jitgħallmu l-baŜi ta 'programmazzjoni, tekniki ta' kollaborazzjoni,
    investigazzjoni u ħiliet ta 'ħsieb kritiku, persistenza fil-konfront ta' diffikultà,
    u sigurtà fuq l-internet.
  curriculum_desc_csf_course_c: Oħloq programmi b'sekwenzar, loops, u avvenimenti.
    Investiga tekniki ta 'soluzzjoni ta' problemi u tiżviluppa strateġiji għall-bini
    ta 'komunitajiet pożittivi kemm online kif ukoll offline. Oħloq logħob interattiv
    li l-istudenti jistgħu jaqsmu.
  curriculum_desc_csf_course_d: Reviżjoni tal-kunċetti misjuba f'korsijiet preċedenti,
    inklużi loops u avvenimenti. Afterward, l-istudenti se tiżviluppa fehim tagħhom
    ta 'algoritmi, loops nested, filwaqt loops, conditionals, u aktar.
  curriculum_desc_csf_course_e: Tieħu gost, proġetti interattivi li jsaħħu t-tagħlim
    dwar is-sikurezza onlajn. Involvi f'kodifikazzjoni aktar kumplessa bħal loops,
    funzjonijiet u kondizzjonali nested.
  curriculum_desc_csf_course_f: Ħares lejn kif l-utenti jagħmlu għażliet fl-apps li
    jużaw. Agħmel varjetà ta 'apps Sprite Lab li joffru wkoll għażliet għall-utent.
    Tgħallem kunċetti aktar avvanzati, inklużi varjabbli u “għal” loops.
  curriculum_desc_problem_solving_computing: Uża proċess ta 'soluzzjoni ta' problemi
    biex tindirizza puzzles, sfidi, u xenarji tad-dinja reali. Tgħallem dwar l-input
    tal-kompjuter, l-output, il-ħażna, u l-ipproċessar għall-għajnuna fis-soluzzjoni
    tal-problemi.
  curriculum_desc_web_development: Oħloq u taqsam kontenut fuq paġni tal-web, tesplora
    l-potenzjal kreattiv tal-web. Tiżviluppa ħiliet ta 'konsum kritiċi, abbiltajiet
    ta' soluzzjoni ta 'problemi, u ħidma f'tim waqt l-ipprogrammar.
  curriculum_desc_interactive_animations_games: Oħloq immaġini programmatiċi, animazzjonijiet,
    arti interattiva, u logħob. Gwadan familjarità mal-kunċetti ta 'programmazzjoni
    u l-proċess tad-disinn.
  curriculum_desc_design_process: Iffoka fuq il-konsiderazzjoni tal-impatt soċjetali
    tal-informatika. Permezz ta 'sfidi tad-disinn, l-istudenti empathize mal-ħtiġijiet
    ta' ħaddieħor u jiżviluppaw soluzzjonijiet.
  curriculum_desc_data_society: Jenfasizza r-rwol tad-dejta fis-soluzzjoni tal-problemi
    u l-assistenza tal-kompjuters f'dan il-proċess. Ikopri s-sistemi ta' rappreżentazzjoni
    u l-isfidi assoċjati. Skopri kif il-ġabriet tad-dejta jgħinu biex jissolvew il-problemi.
  curriculum_desc_creating_apps_with_devices: Esplora r-rwol tal-apparat fiżiku fl-informatika.
    Tiżviluppa programmi li jużaw inputs u outputs ta 'hardware. Hemm verżjoni ta
    'din l-unità kemm għall-mikro:bit u Circuit Playground.
  curriculum_desc_csa: Introduċi lill-istudenti għall-inġinerija tas-softwer u d-disinn
    orjentat lejn l-oġġett waqt li jitgħallmu l-lingwa ta 'programmazzjoni Java f'dan
    il-kurrikulu b'xejn għal AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: L-edukazzjoni tal-Maker tieħu STEM (Xjenza, Teknoloġija,
    Inġinerija, Matematika) pass ieħor billi tistieden esperjenza prattika u kollaborazzjoni
    fil-klassi biex tgħin fit-tagħlim tas-soluzzjoni tal-problemi u l-ħsieb kritiku.

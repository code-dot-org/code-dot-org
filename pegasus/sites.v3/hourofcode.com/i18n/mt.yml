  module_desc_simulating_marine_ecosystem: Uża kodifikazzjoni biex tissimula ekosistema
    tal-baħar, tesplora l-interdipendenzi bejn organiżmi differenti u l-ambjent tagħhom.
  module_desc_coding_geometric_star_quilt: Tgħallem kodiċi biex toħloq mudelli ġeometriċi
    fi kwilts tal-istilla tal-isturdament, billi tħallat kunċetti matematiċi ma 'espressjoni
    kreattiva.
  module_desc_modeling_animal_adaptations: Uża kodiċi biex timmudella l-adattamenti
    tal-annimali, u tapprofondixxi l-fehim tiegħek dwar kif evolvew speċi differenti
    biex jgħixu fl-ambjenti tagħhom.
  module_desc_coding_book_covers: Uża kodiċi biex toħloq kopertura animata ta 'ktieb,
    billi tuża sprites u test biex twassal karattri, issettjar, plott, u aktar.
  module_desc_coding_interactive_maps: Uża kodifikazzjoni biex tiżviluppa mappa li
    tirrakkonta storja, li tippermettilek tesplora informazzjoni ġeografika b'mod
    impenjattiv u interattiv.

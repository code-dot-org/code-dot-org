  tutorial_hello_longdescription: Tgħallem il-punti bażiċi tax-xjenza tal-kompjuter
    billi tipprogramma fi Sprite Lab. Inti se toħloq u animate sprites, u tagħmel
    tiegħek stess interattiva-kwinti.
  tutorial_raspispace_longdescription: Oħloq xena spazjali b'karattri li 'jemotaw'
    biex jaqsmu l-ħsibijiet jew is-sentimenti tagħhom billi jużaw ħsejjes, kuluri
    u azzjonijiet. Uża blokki Scratch biex tikkodifika l-karattri tiegħek b'effetti
    grafiċi, animazzjoni tal-kostumi, bżieżaq tad-diskors u effetti tal-ħoss.
  tutorial_codemonkeyjump_longdescription: Oħloq logħob u proġetti bi kodifikazzjoni
    tal-blokka! F'dan il-kors qasir l-istudenti jitgħallmu joħolqu logħba jumper sempliċi
    billi jużaw blokki bażiċi ta 'avvenimenti u funzjonijiet.
  tutorial_poemart_longdescription: Uri l-burdata ta 'poeżija bil-kodiċi.
  tutorial_kodablehero_longdescription: Merħba għall Bug World! Il-FuzzFamily Kodable
    jeħtieġ l-għajnuna tal-kodifikazzjoni tiegħek. Uża l-eroj tal-ħajja reali tiegħek
    u l-immaġinazzjoni tiegħek biex tiddisinja karattru li jipproteġi l-FuzzFamily.
    Int ser ikollok jagħżlu l-proprjetajiet eroj tiegħek tippossjedi u mqiegħda saħħa
    tagħhom għat-test kontra l-slimes Buggy ta Bug Dinja!
  tutorial_cacloud_longdescription: Felix jippubblika ritratt apparentement innoċenti
    ta 'Juno fuq il-midja soċjali. Hija iddisprat trid li jitneħħa. Max, ħabib tagħha,
    huwa malajr biex iddawwar is-sitwazzjoni f'missjoni sigrieta. Ingħaqad magħhom
    waqt li jitgħallmu dwar il-cloud computing u jippruvaw isegwu r-ritratt fuq server,
    maħżun f'ċentru tad-dejta ultra sigur. Hemm xorta waħda biex issib u teqred ir-ritratt?
  tutorial_blocksmithbot_longdescription: Lejżers, nases u labirint marvellous! Għajnuna
    Bot0 jaħarbu qabel hi gets jintefgħu 'l barra! Bot0 huwa robot helper faċli u
    li ma jagħmilx ħsara. Jew hi? Teammates tagħha jemmnu mod ieħor. Programm Bot0
    biex tagħmel mod tagħha permezz tal-underbelly tal-vapur ispazju u jaħarbu qabel
    ma jsibu tagħha.
  tutorial_hatchmario_longdescription: Jibnu stess 3D logħba Mario tiegħek, filwaqt
    li jitgħallmu l-baŜi ta 'programmazzjoni. Tgħallem dwar il-prinċipji fundamentali
    tal-iżvilupp tal-logħob; ifforma fehim tal-moviment fl-ispazju 3D; titgħallem
    iżżid punteġġ, ħajjiet u effetti tal-ħoss jibred mal-logħba tiegħek, kollha f'inqas
    minn siegħa. U l-aħjar parti, tista 'taqsam il-logħba tiegħek mal-familja u l-ħbieb
    tiegħek fi klikk waħda biss u tilgħab magħhom fuq kwalunkwe apparat fid-dar tiegħek.
  tutorial_microsoftforest_longdescription: Kodiċi logħba bl Microsoft MakeCode Arcade
    li recreates-kundizzjonijiet għal nar fil-foresti, u mbagħad kodiċi pjan tiegħek
    airtanker tifi tan-nar li sprej l-ilma u tqiegħed l-fjammi!
  tutorial_blackbirdscreen_longdescription: Tgħallem kif tuża dikjarazzjonijiet kondizzjonali
    biex toħloq screen saver stil 90s jibred.
  tutorial_toxicodecompute2_longdescription: Ejja naqilbu r-rwoli. Din id-darba INTI
    l-kompjuter! Aqra u tinterpreta l-programmi Python biex issib it-trajettorja t-tajba
    u tirbaħ l-isfidi. Int ser ikollok tiffoka u tuża l-abbiltajiet intuwittivi tiegħek
    biex tifhem xi kunċetti ewlenin ta 'Python.
  tutorial_minecrafttimecraft_longdescription: 'Ivvjaġġa lura fil-ħin biex issalva
    l-futur f''din il-lezzjoni tas-Siegħa tal-Kodiċi b''xejn f''Minecraft: Education
    Edition. L-istudenti jagħżlu l-avventura tagħhom stess u jitgħallmu kunċetti bażiċi
    ta ''kodifikazzjoni biex jikkoreġu inċidenti misterjużi matul l-istorja. Tul it-triq,
    huma ser jgħaqqdu ma ''innovaturi u invenzjonijiet kbar fix-xjenza, l-arkitettura,
    il-mużika, l-inġinerija, u aktar.'
  tutorial_blackbirdtether_longdescription: Tgħallem tuża oġġetti biex tipprogramma
    logħba divertenti u bbażata fuq il-fiżika.
  tutorial_ob_longdescription: Ikteb kodiċi biex toħloq u tmexxi s-simulazzjoni tiegħek
    stess tat-tifqigħa tal-virus f'Monster Town. Simulazzjoni hija mudell tal-kompjuter
    ta 'proċess jew sistema. Tgħallem kodiċi u jagħmlu tbassir dwar x'se jiġri lill-ġirien
    ta 'Monster Town.
  tutorial_codeartportrait_longdescription: 'Tgħallem tipprogramma r-ritratt tiegħek
    billi tuża p5.js. Esprimi ruħek b''mod kreattiv permezz tal-kodiċi billi tinkorpora
    l-istili artistiċi favoriti tiegħek u t-tmiss personali biex toħloq kapolavur
    veru! Tista ''tkun eliġibbli biex tissottometti l-proġett lest tiegħek għall-kompetizzjoni
    Code/Art''s CodeYourself għall-bniet ta'' l-Istati Uniti fil-gradi 3-12. '
  tutorial_shelly_longdescription: Shelly hija lingwa ta 'programmar għat-tpinġija.
    It-tpinġija ssir billi jinħarġu struzzjonijiet lil fekruna. Il-fekruna tiġbed
    linji u forom hekk kif timxi, billi tuża diversi kuluri u stili. Sfida u modi
    kreattivi huma disponibbli. Il-modalità ta 'sfida tinkludi tutorja pass pass,
    li tintroduċi l-baŜi tal-lingwa Shelly u tal-ipprogrammar b'mod ġenerali.
  tutorial_weavly_longdescription: F'dawn l-attivitajiet qosra, mur fuq serje ta 'missjonijiet,
    mill-esplorazzjoni ta' pjaneti, għal żjarat ta 'annimali fuq safari, għal kaċċa
    għal teżor mgħarraq!
  tutorial_codespeakpassword_longdescription: Tgħallem tikkodifika ġeneratur tal-password
    f'Python u tibqa 'sigur kontra l-hackers.
  tutorial_kodableshapes_longdescription: 'Il-matematika hija parti minn ħajjitna
    kullimkien. Uża l-ħiliet tal-matematika u tal-kodifikazzjoni biex tagħmel il-labirint
    tiegħek stess u mbagħad tipprova ssolviha. Ibda bi kwadru bażiku u mbagħad tara
    kemm forom differenti tista ''tinkludi fid-disinji tal-labirint tiegħek! '
  tutorial_nasabinary_longdescription: Tgħallem kif nużaw kodiċi binarju biex nitkellmu
    ma 'vettura spazjali, u mbagħad ipprova it yourself billi tittraduċi ismek f'kodiċi
    binarju fuq tikketta tal-isem, bracelet, pin, jew saħansitra ħoss.
  tutorial_3dmaker_longdescription: Agħmel tiegħek stess verament jibred, idur, oġġetti
    3D malajr u faċilment.
  tutorial_itchstart_longdescription: Din il-lezzjoni huwa punt ta 'dħul tajjeb għat-tfal
    grad 2 jew 3 li huma biss jippruvaw Scratch għall-ewwel darba. Huma se tikseb
    biex tibda ma 'sett ta' 5 blokki li għandhom bżonn biex jitqiegħdu flimkien biex
    jagħmlu karattru tagħhom iwettqu xi azzjonijiet.
  tutorial_hopsub_longdescription: Tgħallem kif par programm ma 'ħabib jew classmate,
    u joħolqu surfer subway tiegħek stess ma' karattri Hopscotch!
  tutorial_itchmundos_longdescription: Scratch Conoceran, waħda mill-erramienta għall-programar.
    Agarterán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan en Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Dan kollu gost u logħob sakemm xi ħadd crashes
    fis-siġra… jew IS li l-parti gost? Ċinga fuq dawk skis u liwja fl-irkopptejn kif
    inti gwida karattru tiegħek isfel għoljiet ta ''ostakli ffriżati jużaw kodiċi
    f''din l-attività Scratch. Iddisinja l-kors, żid il-moviment u s-sensing, flimkien
    ma ''daqsxejn ta'' kollijoni-interazzjoni u boom - int sibt lilek innifsek muntanja
    ta ''gost. '
  tutorial_groksecurity_longdescription: Poġġi l-kappell taċ-ċibernetika tiegħek f'din
    l-introduzzjoni qasira biex tibqa 'sigur online. Int ser titgħallem dwar passwords
    siguri, phishing, settings tas-sigurtà, midja soċjali u aktar!
  tutorial_creaticode_longdescription: Tgħallem tibni proġetti 3D tal-isturdament
    bl-użu ta 'blokki Scratch!
  tutorial_kcjhockey_longdescription: Inti rimja, inti SCORE - il-folla tmur selvaġġi!
    M'hemmx għalfejn bizzilla r-rebekkini tiegħek meta tibni din il-logħba, imma tkun
    lest biex tiffoka l-ħiliet tal-kodifikazzjoni tiegħek! Tgħallem kif kodiċi logħba
    tiegħek hockey stess u jittestjaw il-ħiliet tagħna kontra goalie npc fil Scratch.
    Bl-użu ta 'moviment, sensing, u varjabbli, il-plejer diġitali tiegħek jista' Dodge
    u glide l-Puck biex jiskorja l-għan rebbieħ.
  tutorial_ttdungeon_longdescription: L-evil wizard Nullonor joħloq gravi theddida
    għall-realm, u biss għandek il-poter li banish minnhom forever. Madankollu, Nullonor
    huwa cunning daqs kemm hu perikoluż. Huwa jaħbi fit-torri maġiku tiegħu ta 'kmamar
    li dejjem jinbidlu, u l-ebda eroj għadu laħaq b'suċċess l-art ta' fuq. Bħala ċ-ċampjin
    tal-Index Knights, għandek dak li hemm bżonn biex issib u tegħleb lil Nullonor?
  tutorial_ccai_longdescription: 'Kodifikazzjoni kompetittiva qatt ma kienet daqshekk
    epika! L-ebda esperjenza ta ''kodifikazzjoni... L-ebda problema. Ikteb il-Dungeon
    fejn inti se livell up poteri ta ''programmazzjoni tiegħek billi jitgħallmu l-istrateġiji
    kodifikazzjoni u tattiċi ser ikollok bżonn biex jikkompetu. Ladarba tkun għamiltha
    permezz tad-dungeon tkun lest biex tieħu kodifikaturi minn madwar id-dinja fl-arena
    tal-isports CodeBat AI League! '
  tutorial_bsdai_longdescription: Hemm sett speċifiku ta 'netwerks newrali u algoritmi
    li nsejħu tagħlim tal-magni. F'dan il-proġett, se nesploraw għodda ta 'Rikonoxximent
    ta' Immaġni ta 'Intelliġenza Artifiċjali (AI) u nitgħallmu kif l-AI tara immaġini,
    tagħmel tbassir, u kif nistgħu niżguraw li dawk it-tbassir huma preċiżi u ħielsa
    minn preġudizzju.
  tutorial_stemdata_longdescription: Oħloq mudell sempliċi għall-klima fejn tgħix
    u mbagħad tużah biex tifhem kif ftit gradi ta 'temperatura miżjuda jista' jkollhom
    impatt sinifikanti fuq id-dinja naturali. Jinkludi għażla li d-dejta titniżżel
    fuq spreadsheet għal aktar analiżi.
  tutorial_thunkableinfo_longdescription: Tgħallem kif tibni app informattiva bi blokki
    tal-kodiċi u tabella tad-dejta
  tutorial_educodespace_longdescription: In-nies tal-pjaneta Allegrus tilfu l-kanzunetti
    antenati tagħhom. Segwi dan tutorja biex jibnu stess mużikali side-scrolling logħba
    tiegħek u tirkupra l-melodiji mitlufa. Customize kull aspett tal-logħba, filwaqt
    li jitgħallmu l-baŜi ta 'żvilupp logħba, il-fiżika u kolliżjonijiet. L-ebda kodifikazzjoni
    jew għarfien mużikali meħtieġ.
  tutorial_kcjtennis_longdescription: Iservu sfida u mur ras għal ras ma 'l-avversarju
    AI tiegħek stess f'din il-partita tat-tennis diġitali. Bl-użu Scratch, din l-attività
    se jgħallmu kif kodiċi interazzjonijiet sprite quddiem u lura permezz tax-xandir,
    varjabbli, u l-moviment. Jinkorporaw kondizzjonals rebħ/telf u KISS “imħabba”
    tiegħek punteġġ bye tajba. Imla dan il-proġett minnek innifsek jew b'appoġġ minn
    imkabbar.
  tutorial_robotmagictower_longdescription: Tgħallem dwar il-logħba tat-Torri ta 'Hanoi
    u kif tuża funzjonijiet rikursivi biex issolvi l-problemi.
  tutorial_ttdragons_longdescription: 'Forza ħażen infirxet triqtu madwar l-art ta
    ''Ovun u qed thedded li jeqirdu din il-belt paċifika. Tesplora tempji moħbija,
    jitgħallmu runes magic li tavżak programm u jikkontrollaw l-elementi ta ''madwarek,
    u battalja l-fiends dell. Sib l-ċwievet fil-Tempji Dragon biex iqajmu l-Dragun.
    Kun l-eroj li Ovun jeħtieġ! '
  tutorial_kcjarchery_longdescription: Soġġorn fuq mira u gwida vleġġa tiegħek għall-bullseye
    jużaw kodiċi! Tgħallem kif kodiċi logħba qwas tiegħek stess jużaw Scratch u pass
    pass istruzzjonijiet tagħna. Bl-għajnuna ta 'sprites li jħossu l-kulur, bidliet
    fil-kostumi, u sekwenzi tal-moviment, int ukoll tista' timmira għad-deheb u tikkodifika
    triqtek lejn ir-rebħa - flimkien ma ', żid counter tal-punteġġ sa l-ante. Imla
    dan il-proġett minnek innifsek jew b'appoġġ minn imkabbar.
  tutorial_ttsprouts_longdescription: Il-ġardinaġġ huwa xogħol full-time! Ibda biss
    bi bank wieħed ta 'qsari u għandhom it-tendenza li l-pjanti fi serra billi jaċċessaw
    firxa. Kif inti żerriegħa, ilma, u l-ħsad kull impjant, jaqilgħu l-flus għall-frott
    u veggies kollha tiegħek! Uża firxa multidimensjonali dejjem aktar ikkumplikata
    biex issib kull borma hekk kif is-serra tiġi ffullata.
  tutorial_ttmaze_longdescription: Inti għandek żbarkati fuq pjaneta aljeni fl-univers
    but u trid issib mod biex jaħarbu sabiex inti tista 'tkompli fuq vjaġġ tiegħek.
    Tesplora l-fdalijiet ta 'ċiviltà robotika avvanzata, jinnavigaw tiegħek mod permezz
    mazes u puzzles u l-ġlieda off robots ghadu. Bl-għajnuna tal-F3lix sidekick fiduċjuż
    tiegħek, titgħallem u tuża kunċetti ta 'programmazzjoni ġodda biex tnaqqas it-triq
    tiegħek lejn ir-rebħa.
  tutorial_codetribe_longdescription: Introduzzjoni kbira għall-kodifikazzjoni bl-użu
    ta 'HTML, CSS u JavaScript. Kodifika ftit linji, u oħloq l-ewwel applikazzjoni
    tiegħek biex tivverifika l-età tan-nies li jattendu l-parti tiegħek.
  tutorial_ttcanyon_longdescription: Inti maqbuda fuq pjaneta aljeni u għandhom jgħixu
    l-Arena, ġlieda bla tmiem ma monsters aljeni! Uża l-blaster tal-hacking tiegħek
    biex tbiddel l-ipprogrammar tal-sidekick tiegħek, l-avversarji tiegħek, u l-ambjent
    tiegħek. Il-sidekick tal-qtates fiduċjuż tiegħek F3lix jista 'jgħinek tfejjaq
    u tappoġġjak, waqt li tista' tipprogramma mill-ġdid l-għedewwa u n-nases biex
    tiddiżattivahom jew tiġġieled lil xulxin.
  tutorial_kcjxtrail_longdescription: Hit-traċċi ma 'din l-attività ta' ċikliżmu ta
    'cross country billi tuża kodiċi u Scratch. Bl-użu ta 'blokki u moviment ta' sensing
    tal-kulur, int se tiddisinja l-kors tiegħek, tintegra waqfiet u interazzjonijiet
    tul it-triq, u ssegwi l-progress tiegħek billi tikkodifika kustodju tal-punteġġ
    b'funzjonijiet. Tinsiex l-elmu tiegħek għax nistgħu nkunu għal rikba selvaġġa!
    Imla dan il-proġett minnek innifsek jew b'appoġġ minn imkabbar.
  tutorial_codespeakroad_longdescription: Oħloq logħba fejn l-utent għandu r-rwol
    ta 'inġinier ċivili biex jippjana triq.
  tutorial_educodelair_longdescription: George qed chased fil Lair Chiroptera u bżonn
    l-għajnuna tiegħek biex jaħarbu! Iddisinja l-logħba sħiħa tal-puzzle 2D tiegħek
    stess billi ssegwi dan it-tutorja u titgħallem il-punti bażiċi tal-iżvilupp tal-logħob.
    Kodiċi triqtek barra mil-livell tagħna, jew agħmel tiegħek biex tikkontesta lil
    sħabek!
  tutorial_ibmhourofz_longdescription: 'Qatt irtira flus minn ATM? Użat karta ta ''kreditu
    biex tħallas għal xi ħaġa? Dawn l-azzjonijiet kollha għandhom ħaġa waħda komuni:
    kollha jibdew bi klikk sempliċi. Imma x''qed jiġri verament wara dik il-klikk?
    C''est Computing Intrapriża. Ibda t-tagħlim aktar dwar kif taħdem l-informatika
    tal-intrapriża llum ma ''IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'L-istudenti jitgħallmu dwar il-kundizzjonijiet
    li fihom il-batterji tas-salmonella jistgħu jgħixu waqt li jikkodifikaw logħba
    ta ''simulazzjoni divertenti f''Gamefroot! Din l-attività hija mfassla għall-għalliema
    tax-xjenza U l-għalliema tat-Teknoloġiji Diġitali li qed ifittxu li jinvolvu lill-istudenti
    tagħhom f''diversi oqsma ta'' suġġetti. '
  tutorial_educodeforest_longdescription: Alex ġiet maqbuda fil-Foresti Frosted għal
    waqt. Tista 'tgħinhom jaħarbu? Dan it-tutorja faċli biex issegwi jgħallem kif
    tibni u tippersonalizza logħba ta 'puzzle kompluta li timxi fi kwalunkwe browser
    modern. Ipprova taħbit livell tagħna, jew joħolqu tiegħek stess li jikkontestaw
    ħbieb tiegħek!
  tutorial_educodehorus_longdescription: Għajnuna Lisa issolvi enigma Horus u jaħarbu
    tempju tiegħu. Segwi dan it-tutorja biex tikkodifika u tippersonalizza l-logħba
    tal-puzzle tiegħek stess fi ftit passi. Ipprova tħabbat il-livell tagħna, jew
    teditjah biex tagħmilha faċli jew ta 'sfida kif trid. Tgħallem l-baŜi tal-iżvilupp
    tal-logħob waqt li tkun qed tilgħab!
  tutorial_codespeakpokemon_longdescription: Kodiċi Pokémon favoriti tiegħek biex
    livell up u jevolvu.
  tutorial_stemholiday_longdescription: Stemscopes Coding imħaddem minn BitsBox jippermetti
    lill-istudenti jibnu u jaqsmu l-karta tal-vaganzi virtwali tagħhom stess billi
    jużaw kodiċi JavaScript ittajpjat. Il-programm tagħna huwa faċli biex tużah u
    ma jeħtieġ l-ebda esperjenza ta 'kodifikazzjoni minn qabel. Noffru appoġġ inkorporat
    matul il-programm, u l-istudenti jistgħu faċilment insemmuh waħedhom. Eċitat li
    tikkodifika l-karta virtwali tiegħek stess biex taqsam mal-ħbieb u l-familja f'dan
    l-istaġun tal-vaganzi!
  tutorial_codespeakpixel_longdescription: Tgħallem toħloq editur tal-arti tal-pixel
    biex toħloq id-disinji u l-arti tal-karattri tad-dwana tiegħek stess.
  tutorial_codespellsnexus_longdescription: Taħt il-mentorship ta 'pupazz ta' suletta
    misterjuża, trid tinfiltra u tipprogramma mill-ġdid app super-intelliġenti 'Tgħallem
    il-Kodiċi' li tfittex dominazzjoni globali. Issolvi puzzles. Tgħallem kodiċi.
    Hack il-Nexus.
  tutorial_carnegieslime_longdescription: Kull sena l-Minions ta 'Scarecorp jippruvaw
    jisirqu l-għelejjel tal-ħelu tiegħek. L-ekwipaġġ ta 'Baddest Slimeball ta' Booville
    High ngħaqdu flimkien biex jipproteġu l-għelejjel tal-ħelu b'armi tal-ħama. Il-plejers
    jilagħbu bħala monsters teen li jipprogrammaw ir-robot kollaborattiv tagħhom (magħruf
    ukoll bħala 'cobot') annimali domestiċi biex jgħinu jneħħu l-Minions ta 'Scarecorp
    li huma wara l-ħsad tal-ħelu tal-belt tagħhom. Agħżel bejn erba 'karattri u l-annimali
    domestiċi kobotiċi tagħhom.
  tutorial_ozotown_longdescription: L-Ozobot Blockly OzoTown se jgħallem is-sekwenzar
    avvanzat hekk kif l-istudenti jużaw il-ħiliet tal-loġika, ir-raġunament u x-xjenza
    tal-kompjuter biex jinnavigaw f'xenarji tal-ħajja reali. Ebda bot meħtieġa!
  tutorial_milnedash_longdescription: Dash trid titgħallem kif żfin! Tista 'tgħin
    sewqan tagħha u' l barra u juru Jittieħed tagħha fin-nofs? Din l-attività hija
    diretta mill-istudenti u se tgħallem lill-utent dwar is-sekwenzar u l-linji.
  tutorial_microbitpet_longdescription: 'Kodifika l-pet elettroniku tiegħek stess
    u ppersonalizzaha biex tagħmilha tiegħek stess. '
  tutorial_spherotriad_longdescription: 'Esplora xi jfisser kull wieħed mill-prinċipji
    fundamentali taċ-ċibersigurtà u tgħallem kif issib bilanċ biex tikseb sistema
    sigura li taħdem għall-utenti kollha. '
  tutorial_spheropassword_longdescription: Esplora kif tagħmel kombinazzjonijiet ta
    'password qawwija billi tuża invenzjonijiet u kodifikazzjoni LittleBits.
  tutorial_codequilt_longdescription: Irrifletti fuq min jasal għall-kodiċi u x'jista
    'jsir bil-kodiċi waqt li ssir familjari ma' Scratch.
  tutorial_ozoshape1_longdescription: L-Ozobot Blockly ShapeTracer se jgħallem il-ħiliet
    tas-sekwenzar u d-debugging. L-istudenti se tutilizza loġika, raġunament, u l-ħiliet
    tax-xjenza tal-kompjuter. Ebda bot meħtieġa!
  tutorial_ozoshape2_longdescription: L-Ozobot Blockly ShapeTracer 2 se jgħallem ħiliet
    avvanzati ta 'sekwenzar u looping. L-istudenti se tutilizza loġika, raġunament,
    u l-ħiliet tax-xjenza tal-kompjuter. Ebda bot meħtieġa!
  tutorial_hopescape_longdescription: Kodiċi ta 'logħba tal-kamra tal-ħarba loġika
    miftuħa, u titgħallem dwar kunċetti bħal iterazzjoni u elementi oħra importanti
    tad-disinn tal-logħob.
  tutorial_ozorace_longdescription: L-istudenti se jippjanaw u jesegwixxu programm
    b'varjetà ta 'parametri, jipprattikaw il-kejl, is-sekwenzar u d-debugging hekk
    kif joħolqu korsa għal Ozobot.
  tutorial_ozoequestrian_longdescription: L-istudenti se jużaw Kodiċi tal-Kulur biex
    jipprogrammaw il-muntatura tagħhom (Evo) biex itemmu kors.
  tutorial_irobotpizza_longdescription: Qed tfittex li tagħmel il-kodifikazzjoni esperjenza
    kollaborattiva, soċjali u super divertenti fl-iskola tiegħek? F'dan il-kit ta
    'avvenimenti diġitali barra mill-kaxxa, nipprovdu l-għodda kollha li ghandek bzonn
    biex tospita l-isfida perfetta tal-kodiċi tal-familja. Fil-Parti tal-Pizza iRobot,
    il-familji jingħaqdu flimkien biex jaqsmu ikla u jikkodifikaw robots virtwali
    biex itemmu l-isfidi, iddisinjati kemm għall-prinċipjanti kif ukoll għall-kodifikaturi
    avvanzati.
  tutorial_ai4alldance_longdescription: F'dan il-byte qasir u divertenti ta 'l-AI,
    l-istudenti jesploraw kif l-għodod ta' l-AI jistgħu jgħinu lill-bnedmin jinnovaw,
    u kif l-innovaturi umani jistgħu jgħinu biex itejbu l-AI.
  tutorial_ai4allneural_longdescription: Dan il-kurrikulu huwa introduttorju hands-on
    adsa fil-fond fid-dettalji tekniċi dwar kif xi sistemi AI jistgħu jsibu oġġetti
    f'immaġini, jew mudelli oħra fil-kuntest. Fl-aħħar, l-istudenti jgħallmu lil ħaddieħor
    dak li tgħallmu. Jekk l-istudenti tiegħek għamlu AI & Dance, huma jistgħu jkunu
    jridu jiċċekkjaw dan wara biex jitgħallmu kif ħadmet dik is-sistema.
  tutorial_spheroinout_longdescription: Indi hija lesta biex titgħallem aktar dwar
    kif taħdem u kompjuters oħra. F'din il-lezzjoni, skopri inputs u outputs permezz
    ta 'din l-esplorazzjoni prattika.
  tutorial_edisonblueprint_longdescription: Tista 'tipprogramma Edison biex issuq
    f'forom differenti sabiex ir-robot ikun jista' jiġbed blueprints differenti?
  tutorial_edisonmaze_longdescription: Ejja nġibu r-robot Edison biex tiġri tul forma
    ta 'Euler Path!
  tutorial_milnefunctions_longdescription: Dash trid titgħallem kif żfin! Tista 'tgħin
    sewqan tagħha u' l barra u juru Jittieħed tagħha fin-nofs? Din l-attività hija
    diretta mill-istudenti u se tgħallem lill-utent dwar sekwenzar, loops u funzjonijiet.
  tutorial_sasmap_longdescription: 'F''din il-lezzjoni, l-istudenti se jużaw kodiċi
    biex juru fehim tad-differenza bejn il-karatteristiċi umani u fiżiċi fuq mappa.
    Huma se identità triq permezz ta ''grilja ta'' karatteristiċi matematika tali
    li robot se jillandja biss fuq il-karatteristiċi tal-bniedem. L-istudenti mbagħad
    jaħdmu f''timijiet biex jiktbu kodiċi li jinnavigaw ir-robot tagħhom tul it-triq
    korretta. '
  tutorial_firstrobotics_longdescription: Tgħallem għall-kodiċi ma 'FTC Sim, lingwa
    ta' programmar onlajn ibbażata fuq il-blokka li tinkludi simulatur ħaj sabiex
    l-istudenti jkunu jistgħu jaraw istantanjament ir-robot li jiċċaqlaq ibbażat fuq
    il-kodiċi li kitbu.
  tutorial_sasdata_longdescription: Involvi lill-istudenti b'dejta permezz ta 'stħarriġ
    ta' malajr li jiġġeneraw viżwalizzazzjonijiet ta 'dejta interattiva f'ħin reali.
    L-istudenti se jidentifikaw, jinterpretaw u jikkomunikaw dwar data— ħiliet fundamentali
    importanti għall-fehim dinja tagħna sinjuri fid-dejta.
  tutorial_carnegiesensabot_longdescription: Tgħallem kif tipprogramma robot EV3 virtwali
    biex tlesti l-isfida tad-dinja reali Sensabot f'din l-attività l-Akkademja tar-Robotika
    Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks jitqiegħed flimkien f'format vertikali,
    li huwa aktar komuni għall-kitba tal-kodiċi. L-istudenti se jiġu ppreżentati bi
    spazju ta 'xogħol akbar u funzjonalità akbar għall-kontroll ta' Marty u eventwalment
    ikollhom jinteraġixxu ma 'l-ambjent. Din il-lezzjoni se tiffamiljarizza lill-istudenti
    mat-taqsimiet, tqassim, tqabbel dan l-ambjent ġdid ma 'MartyBlocks Jr.
  tutorial_kinderadd_longdescription: F'din il-lezzjoni, l-istudenti se jużaw algoritmi
    u robots li jiċċaqalqu biex jimmudellaw kunċetti matematiċi. KIBO se jivvjaġġa
    tul linja ta 'numri fiżiċi biex jimmudella l-għadd, iż-żieda u t-tnaqqis. L-istudenti
    se joħolqu algoritmi (b'għażla inklużi loops ripetuti) biex isolvu problemi, bħalma
    jagħmlu l-programmaturi fuq ix-xogħol!
  tutorial_imagipython_longdescription: Ingħaqad l-ewwel netwerk soċjali fid-dinja
    għal pre-żagħżagħ li jħobbu jikkodifikaw. Iddisinja l-ewwel proġett ikkulurit
    tiegħek f'minuti bl-app imagi b'xejn.
  tutorial_robotical2_longdescription: L-istudenti se joħolqu sekwenza ta 'passi biex
    jippermettu sieħeb jivvjaġġa rotta għal għan, billi jagħmel użu mill-Kontrollur
    Marty. Kull wieħed mis-simboli direzzjonali għandu moviment mehmuż; f'din il-lezzjoni,
    l-istudenti se jkunu mħeġġa jesperimentaw bil-vleġeġ direzzjonali iżda l-enfasi
    se tkun fuq il-vleġġa 'l quddiem.
  tutorial_robotical3_longdescription: L-istudenti se jesploraw l-interface il-ġdid
    għal Marty, fejn l-istruzzjonijiet tagħhom jibqgħu fuq l-iskrin tal-apparat. L-istudenti
    se jkunu qed jistmaw kemm passi jaħsbu li Marty se jkollu bżonn jilħaq għan.
  tutorial_blockscadvirus_longdescription: 'Uża pjattaforma tad-disinn 3D biex timmudella
    virus u titgħallem dwar kif il-korpi tagħna jużaw il-ġeometrija biex jiġġieldu
    dawn l-invażuri. '
  tutorial_robotical1_longdescription: L-istudenti se jaraw lil Marty the Robot jiċċaqlaq
    bil-karti tal-kulur Unplugged. L-istudenti mbagħad jiggwidaw sieħeb biex jimxi
    'l quddiem u jieqaf, billi jagħmel użu minn karta kkulurita. Kull waħda mill-karti
    kkuluriti ta 'Robotical għandha struzzjoni mibnija fiha, li Marty tifhem, mingħajr
    il-ħtieġa li tikteb jew tirranġa xi kodiċi.
  tutorial_irobotshapes_longdescription: Tgħallem dwar forom differenti permezz ta
    'rikonoxximent tal-mudelli u sekwenzar f'dan il-ktieb tax-xogħol mhux imqabbad,
    stampabbli b'tema tar-robot!
  tutorial_irobotparts_longdescription: Tgħallem dwar il-biċċiet differenti użati
    biex tibni robot permezz tal-esplorazzjoni tas-sensi tiegħek u tipprattika l-affarijiet
    bażiċi tal-matematika.
  tutorial_irobottools_longdescription: Dan il-ktieb tax-xogħol jesplora t-tipi differenti
    kollha ta 'għodda użati meta tinbena robot permezz ta' tqabbil, għadd, kaċċa għall-kennies
    u attivitajiet ta 'kejl,
  tutorial_kindercar_longdescription: L-istudenti jsiru inġiniera, jitgħallmu l-passi
    tal-Proċess tad-Disinn tal-Inġinerija. Ispirati mill-ktieb 'If I Built a Car'
    ta' Chris Van Dusen, l-istudenti se jsegwu l-proċess tad-disinn tal-inġinerija
    biex joħolqu l-karozzi tal-ħolm tagħhom stess minn inġenji u materjali riċiklati.
    Huma se jiskennjaw sekwenza qasira ta 'programmazzjoni biex il-karozzi tagħhom
    jiċċaqalqu!
  tutorial_caavatar_longdescription: 'AVATAR hija l-aħħar attrazzjoni interattiva
    fil-park tematiku ThrillVille. Sakura u Nikau ma jistgħux jistennew li jżuruha
    u jesperjenzaw id-dinja ta ''għada! F''dan il-kors qasir interattiv, l-istudent
    jingħaqad ma ''Sakura u Nikau biex jitgħallem dwar dejta, footprints diġitali,
    l-Internet tal-affarijiet, Big Data, u l-implikazzjonijiet li dawn għandhom għalina
    bħala nies, u l-futur tagħna.   '

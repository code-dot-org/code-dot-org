    draga úr hlutdrægni í reiknirit.
  how_ai_works_lesson_title_07: Siðareglur AI okkar
  how_ai_works_lesson_desc_07: Stunda rannsóknir með greinum og myndböndum sem afhjúpa
    siðferðilega gildra á gervigreindarsvæði að eigin vali. Settu saman klassískt
    “AI siðareglur okkar” úrræði fyrir AI höfunda og löggjafa alls staðar.
  how_ai_works_lessons_in_a_day_title: Hvernig AI virkar á einum degi
  how_ai_works_lessons_in_a_day_desc: Aðeins hafa einn dag? Það er líka möguleiki

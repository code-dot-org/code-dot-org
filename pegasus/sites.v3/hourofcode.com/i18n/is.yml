  hoc_faq_title: Spurt & svarað
  hoc_faq_what_is_hoc_q: Hvað er Klukkustund kóðunar?
  hoc_faq_what_is_hoc_a: Klukkustund kóðunar er einnar klukkustundar kynning á tölvunarfræði
    sem er ætlað að svipta hulunni af forritun og sýna að allir geti lært grunnatriðin.
    <a href='http://code.org/learn'>Skoða kennsluefnið</a>.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code byrjaði sem einnar klukkustundar
    kynning á tölvunarfræði, sem ætlað er að demystify “kóða”, til að sýna að hver
    sem er getur lært grunnatriði, og til að auka þátttöku á sviði tölvunarfræði.
    Það hefur síðan orðið um allan heim viðleitni til að fagna tölvunarfræði, byrja
    með 1 klukkustund erfðaskrá starfsemi en vaxandi til alls konar viðleitni samfélagsins.
    Skoðaðu [námskeið og starfsemi] (%{tutorials}). Þessi grasrótarherferð er studd
    af yfir [400 samstarfsaðilum] (%{partners}) og 200,000 kennurum um allan heim.
  hoc_faq_last_year: Prófa kennsluefnið
  hoc_faq_when_is_hoc_q: Hvenær er Klukkustund kóðunar?
  hoc_faq_when_is_hoc_a: Það geta allir miðlað Klukkutíma kóðunar hvenær sem er, en
    markmið grasrótarátaksins er fá tugir miljóna nemenda til að spreyta sig á einhverri
    Klukkustund kóðunar vikuna %{campaign_date} í tengslum við <a href='http://csedweek.org'>Computer
    Science Education Week</a> í USA. Er þetta ein tiltekin <i>klukkustund</i>? Nei.
    Það er hægt að gera þetta hvenær sem er þessa viku. (Og ef það næst ekki, þá vikuna
    á undan eða eftir).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code fer fram á hverju ári á [Computer
    Science Education Week] (%{csedweek_url}). The %{campaign_date_year} Computer
    Science Education Week verður %{campaign_date_full}, en þú getur hýst Hour of
    Code allt árið um kring. Computer Science Education Week er haldin árlega í viðurkenningu
    á afmæli computing brautryðjandi [Admiral Grace Murray Hopper] (%{grace_hopper})
    (Desember 9, 1906).
  hoc_faq_why_cs_q: Hvers vegna tölvunarfræði?
  hoc_faq_why_cs_a: "<i>Öllum</i> nemendum ætti að vera gefið tækifæri til að læra
    tölvunarfræði. Það hjálpar til að þroska færni í að leysa vandamál, rökvísi og
    sköpun. Með því að byrja snemma fá nemendur grunn til að ná árangri í störfum
    21. aldarinnar. Meiri tölfræði má finna á <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: _Every_ nemandi ætti að hafa tækifæri til að læra tölvunarfræði.
    Það hjálpar hlúa að færni til að leysa vandamál, rökfræði og sköpunargáfu. Með
    því að byrja snemma munu nemendur hafa grunn að velgengni í hvaða 21 aldar starfsbraut
    sem er. Sjá fleiri tölfræði [here](%{stats_url}).
  hoc_faq_how_participate_q: Hvernig tek ég þátt í Klukkustund kóðunar?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Byrjaðu að skipuleggja
    hér</a> með því að lesa leiðarvísi okkar. Þú getur haldið Klukkustund kóðunar
    í skólanum þínum eða út í samfélaginu &mdash; svo sem í tómstundaklúbbi, félagi
    eða í vinnunni. Eða bara prófað þetta sjálf/ur %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Byrjaðu að skipuleggja hér] (%{howto}) með
    því að fara yfir leiðbeiningar okkar um hvernig á að gera. Þú getur skipulagt
    Hour of Code viðburð í skólanum þínum eða í samfélaginu þínu - eins og í félagsstörfum,
    non-gróði eða í vinnunni. Eða prófaðu það bara sjálfur þegar %{campaign_date}
    kemur."
  hoc_faq_behind_hoc_q: Hver stendur að baki Klukkustund kóðunar?
  hoc_faq_behind_hoc_a: Klukkustund kóðunar er skipulögð af <a href='http://code.org'>Code.org</a>,
    sem eru almenn óháð samtök sem hafa það að markmiði að auka þátttöku í tölvunarfræði
    með því að gera hana aðgengilega í fleiri skólum, og að auka þátttöku kvenna og
    minnihlutahópa. Fordæmalaust <a href='http://code.org/about/partners'>samstarf
    hefur tekist</a> milli aðila hefur tekist til að styðja við Klukkustund kóðunar.
    Þar má nefna Microsoft, Apple, Amazon, ungmennafélög og skólayfirvöld.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code er skipulögð af Code.org og knúin
    áfram af Hour Code Review nefndarinnar auk ótal bandalag [partners](%{partner_url})
    sem hafa komið saman til að styðja Hour of Code - þar á meðal Microsoft, Apple,
    Amazon, Strákar og stelpur Clubs of America og College Board.
  hoc_faq_host_q: Ég veit ekkert um forritun. Get ég samt skipulagt viðburð?
  hoc_faq_host_a: Að sjálfsögðu. Verkefni í Klukkustund kóðunar eru sjálfstýrð. Allt
    sem þú þarft að gera er að <a href='%{codeorg_url}/learn'>prófa núverandi kennsluefni
    okkar</a>, velja efnið sem þú vilt nota og velja stundina &mdash; við munum sjá
    um afganginn. Við erum líka með valkosti fyrir alla aldurs- og reynsluhópa, frá
    leikskólastigi og upp úr. Byrjaðu skipulagninguna á að lesa <a href='/how-to'>leiðarvísinn
    okkar</a>.
  hoc_faq_host_a_markdown: Auðvitað. Klukkustund af Code starfsemi eru sjálf-leiðsögn.
    Allt sem þú þarft að gera er að [prófa núverandi námskeið okkar] (%{codeorg_url}/læra),
    veldu námskeiðið sem þú vilt og veldu klukkutíma - við sjáum um afganginn. Við
    höfum einnig valkosti fyrir hvert aldurs- og reynslustig, frá leikskóla og upp
    úr. Byrjaðu að skipuleggja viðburðinn þinn með því að lesa okkar [hvernig á að
    leiðbeina] (%{howto}).
  hoc_faq_devices_q: Hvaða tæki ætti ég að nota með nemendum mínum?
  hoc_faq_devices_a: Kennsluefni Code.org virkar á öllum tækjum og vöfrum. Þú getur
    séð meiri upplýsingar um tæknikröfur <a href='%{codeorg_url}/educate/it'>hér</a>.
    Tæknikröfur kennsluefnis sem ekki er frá Code.org má finna á <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    í lýsingu kennsluefnisins. Ekki gleyma að við erum líka með <a href='%{unplugged_url}'>ótengd
    verkefni</a> fyrir æfingar án nettengingar!
  hoc_faq_devices_a_markdown: Code.org námskeið vinna á öllum tækjum og vöfrum. Þú
    getur séð frekari upplýsingar um kennslutækni þarfir [here]Code.org er (/mennta/það).%{codeorg_url}Tækniþörf
    fyrir námskeið utan Code.org er að finna á [%{partner_url}/læra] (%{codeorg_url}/læra)
    í einkatími sérstaka lýsingu. Ekki gleyma að við bjóðum einnig upp á [ótengda
    starfsemi] (%{unplugged_url}) ef skólinn þinn rúmar ekki námskeiðin!
  hoc_faq_need_computers_q: Þarf ég tölvu fyrir hvern þátttakanda?
  hoc_faq_need_computers_a: Nei. Við erum með kennsluefni fyrir Klukkustund kóðunar
    sem virkar á tölvum, snjallsímum og spjaldtölvum og jafnvel án tölvu! Þú getur
    tekið þátt sama hvar þú ert með því tæki sem þú hefur.<p><i>Hér eru nokkrir valkostir:</i><br><ul><li><b>Vinna
    með félaga</b>Rannsóknir sýna að nemendur læra best að <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>forrita
    með félaga</a> þar sem tveir nemendur deila tölvu og vinna saman. Hvettu nemendur
    þína til að gera það.<li><b>Nota skjávarpa.</b>Með skjávarpa og internet-tengdri
    tölvu getur heill hópur hjálpast að með Klukkustund kóðunar. Horft á myndskeiðin
    saman og skipst á að leysa þrautir eða svara spurningum.<li><b>Vinna án tölvu.</b>Við
    erum með verkefni sem gera ekki ráð fyrir tölvu.</ul>
  hoc_faq_need_computers_a_markdown: |-
    Nei. Við höfum Hour of Code námskeið sem vinna á tölvum, smartphones, töflur, og sumir sem þurfa enga tölvu á öllum! Þú getur tekið þátt hvar sem þú ert, með hvað sem þú hefur.

    _Hér eru nokkrir valkostir:_

    - **Vinna í pörum.** [Rannsóknir sýna] (%{pair_programming_research}) nemendur læra best með [paraforritun] (%{pair_programming_video}), deila tölvu og vinna saman. Hvetja nemendur þína til keng.
    -**Notaðu skjá.** Ef þú ert með skjávarpa og skjá fyrir veftengda tölvu getur allur hópurinn þinn gert klukkutíma kóða saman. Horfa á vídeó hluta saman og taka beygjur leysa þrautir eða svara spurningum.
    -** Fara unplugged.** Við bjóðum [námskeið sem þurfa enga tölvu] () yfirleitt.%{unplugged_url}
  hoc_faq_international_q: Ég er í landinu <country>. Hvernig er alþjóðlegri þátttöku
    háttað?
  hoc_faq_international_a: Það geta allir skipulagt Klukkustund kóðunar, hvar sem
    er í heiminum. Á síðasta ári komu nemendur um allan heim saman til að prófa Klukkustund
    kóðunar. Nánari upplýsingar <a href='/promote'>hér</a>.
  hoc_faq_international_a_markdown: Hver sem er getur skipulagt Hour of Code atburð,
    hvar sem er í heiminum. Á síðasta ári, nemendur um allan heim byrjuðu saman fyrir
    Hour of Code. Finna út fleiri [here](%{promote}).
  hoc_faq_tutorial_q: Hvernig get ég búið til kennsluefni fyrir Klukkustund kóðunar?
  hoc_faq_tutorial_a: Ef þú hefur áhuga á að gerast samstarfsaðili í gerð kennsluefnis,
    þá mælum við með að þú kynnir þér <a href='target-tutorial-guidelines'>leiðarvísa
    okkar og leiðbeiningar</a>. Við mundum vilja hýsa fjölmörg áhugaverð viðfangsefni,
    en meginmarkmiðið er að hámarka upplifunina fyrir nemendur og kennara sem hafa
    ekki fyrri reynslu af tölvunarfræði.
  hoc_faq_tutorial_a_markdown: Ef þú hefur áhuga á að gerast kennsluaðili, [sjá leiðbeiningar
    okkar og leiðbeiningar] (%{tutorial_guidelines}). Okkur langar til að hýsa margs
    konar grípandi valkosti, en aðal markmiðið er að hámarka reynslu nemenda og kennara
    sem eru nýir í tölvunarfræði.
  hoc_faq_account_q: Þurfa nemendur að skrá sig inn með notendaupplýsingum?
  hoc_faq_account_a: Nei. Það er alls engin krafa að nemendur skrái sig eða skrái
    sig inn til að prófa Klukkustund kóðunar. En flest <a href='http://code.org/learn/beyond'>námskeiðin
    sem fara á eftir</a> gera kröfu um innskráningu til að geta varðveitt framvindu
    nemenda.
  hoc_faq_account_a_markdown: Nei. Engin skráning eða innskráning er nauðsynleg fyrir
    nemendur til að prófa Hour of Code. Flest af [eftirfylgni námskeið] (%{codeorg_url}/læra/utan)
    þurfa reikning sköpun til að spara framfarir nemenda. Einnig, að skrá þig fyrir
    Hour of Code skapar EKKI sjálfkrafa Code Studio reikning. Ef þú vilt búa til reikninga
    fyrir nemendur þína skaltu fylgja þessum [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Hvaða verkefni ætti ég að nota með framhaldsskólanemendum?
  hoc_faq_high_school_a: Fyrir alla aldurshópa mælum við með að prófa byrjendaefnið
    á <a href='http://code.org/learn'>Code.org/learn</a> til að byrja með, svo sem
    kennsluefnið með Angry Birds eða með Önnu og Elsu. Nemandi í framhaldsskóla ætti
    að geta klárað svona efni á 30 mínútum og getur þá spreytt sig á ítarlegra efni
    með JavaScript, svo sem hjá Khan Academy eða CodeHS.
  hoc_faq_high_school_a_markdown: Star Wars og Minecraft námskeiðin okkar eru frábær
    fyrir menntaskólafólk, sérstaklega Star Wars JavaScript útgáfan og ókeypis leikstigið
    á báðum námskeiðunum. Til skiptis mælum við með að prófa eitt af byrjendanámskeiðunum
    á [%{partner_url}/læra] (%{codeorg_url}/læra) til að byrja, svo sem námskeiðið
    með Angry Birds eða með Önnu og Elsa. Framhaldsskólanemi ætti að geta klárað einn
    af þessum á 30 mínútum og getur þá prófað lengra námskeið í JavaScript, svo sem
    Khan Academy eða CodeHS.
  hoc_faq_scratch_q: Ég er að gera Klukkustund kóðunar í Scratch en hvað ef nemendur
    mínir hafa iPad spjöld fremur en fartölvur?
  hoc_faq_scratch_a: Scratch keyrir ekki á spjaldtölvum. Ef nemendur þínir eru ungir,
    geta þeir notað ScratchJR iPad appið (fyrir byrjendur í lestri). Ef þú skoðar
    kennsluefnið í boði á <a href='http://code.org/learn'>Code.org/learn</a>, munt
    þú finna annað kennsluefni sem virkar á iPad - frá Code.org, Tynker, Lightbot
    eða CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch keyrir ekki á töflum. Ef nemendur þínir eru
    ungir geta þeir notað ScratchJR iPad appið (fyrir snemma lesendur). Ef þú horfir
    á námskeið á [%{partner_url}/læra] (/%{codeorg_url}læra), getur þú fundið önnur
    námskeið sem vinna á iPads - frá Code.org, Tynker, Lightbot, eða CodeSpark.
  hoc_faq_count_hoc_q: Hvernig eru Klukkustundir kóðunar taldar?
  hoc_faq_map_q: Af hverju sé ég ekki punktinn minn á kortinu?
  hoc_faq_map_a: Okkur finnst mjög leitt ef þú sérð ekki viðburðinn þinn á Klukkustund
    kóðunar kortinu. En vegna þess að það eru tugir þúsunda sem skrá sig þá sameinar
    kortið gögnin og sýnir einn punkt fyrir nokkra nálæga viðburði. Ef þú smellir
    á töluna ofan við kortið færðu lista yfir alla viðburði eftir stað og ættir að
    finna viðburðinn þinn þar. Auk þess, vegna fjöldans sem skráir sig, tekur kortið
    yfirleitt 48 tíma að uppfærast. Athugaðu aftur eftir nokkra daga!
  hoc_faq_map_a_markdown: Við erum svo leitt að þú ert ekki að sjá atburði á Hour
    of Code kortinu. Vegna tugþúsunda skipuleggjenda sem skrá sig safnar kortið saman
    gögnum og birtir eitt stig fyrir nokkra viðburði. Ef þú smellir á [atburðasíðu]
    (%{events_url}) tengilinn fyrir neðan kortið verður þér beint á lista yfir alla
    viðburði eftir ríkjum og getur fundið viðburðinn þinn sem er skráður þar. Að auki,
    miðað við þúsundir manna sem skrá sig í Hour of Code, tekur kortið og atburðalistinn
    venjulega 48 klukkustundir að uppfæra. Athugaðu aftur eftir nokkra daga!
  hoc_faq_count_hoc_a: Notendatalningin fyrir Klukkustund kóðunar er ekki hárnákvæm.
    Við teljum ekki auðkenni nemenda þegar þátttakan í Klukkustund kóðunar er metin,
    enda gerum við það ekki að skilyrði að nemendur skrái sig inn eða skrái sig yfirleitt.
    Afleiðing af því er að við bæði ofteljum og vanteljum á sama tíma. Þú getur lesið
    nánar um þetta <a href='http://code.org/loc'>hér</a>.
  hoc_faq_count_hoc_a_markdown: 'Við teljum ekki einstök auðkenni nemenda fullkomlega
    þegar fylgst er með þátttöku í Hour of Code. Af hverju? Að hluta til vegna þess
    að við viljum ekki núning hvetja til “innskráningu/ skrá” áður en nemandi eða
    kennslustofa reynir að læra í fyrsta skipti, og að hluta til vegna þess að það
    eru kunna athafnir sem við getum ekki fylgst með á netinu. Við gerum ákveðnar
    ráðstafanir til að draga úr tvítalningu, en án innskráningarhvetja getur þetta
    ekki virkað fullkomlega. Á sama tíma eru MARGIR nemendaathafnir í Hour of Code
    sem eru alls ekki raktar. Til dæmis: (1) nemendur sem nota farsíma/spjaldtölvuforrit
    til að prófa Hour of Code eru yfirleitt ekki taldir (2) nemendur sem deila skjá
    fyrir par-forritun eða hóp-forritun má telja sem einn (3) nemendur reyna ótengda
    kennslustofunni virkni er ekki hægt að telja á netinu (4) kennarar sem búa til
    sína eigin Hour of Code starfsemi. Þess vegna, það er einhver undir-telja og sumir
    tvöfaldur-telja, og svo við ekki skoða Hour of Code rekja spor einhvers til að
    vera nákvæmur mælikvarði á notkun. Það er vissulega directionally rétt, og sýnir
    að margir tugir milljóna nemenda hafa tekið þátt.'
  hoc_faq_one_hour_q: Hve mikið er hægt að læra á klukkutíma?
  hoc_faq_one_hour_a: Markmið Klukkustundar kóðunar er ekki að gera neinn að tölvusérfræðingi
    á einni klukkustund. Ein klukkustund er þó nóg til að komast að því að tölvunarfræði
    er skemmtileg og skapandi, að hún er aðgengileg fyrir alla aldurshópa og alla
    nemendur óháð bakgrunni. Mælikvarðinn á árangur þessa átaks er ekki hve mikla
    tölvunarfræði nemendur læra, heldur hin almenna þátttaka óháð kyni eða þjóðfélagshópi
    og aukin skráning og þátttaka í tölvunarfræðinámi á öllum skólastigum. Miljónir
    kennara og nemenda hafa ákveðið að halda áfram eftir klukkustundina - og lært
    í heilan dag eða viku eða lengur og margir nemendur hafa skráð sig í heilan kúrs
    eða valið tölvunarfræðibrautir í framhaldskóla.<br/><br/> Auk nemenda, bætist
    við "nemandi" sem er sjálfur kennarinn sem öðlast það mikið sjálfstraust eftir
    klukkustundina að hann treystir sér til að kenna tölvunarfræði án þess að hafa
    háskólagráðu í faginu. Tugþúsundir kennara ákveða að læra meira í tölvunarfræði
    -  á netinu eða með öðrum hætti. Og þetta á einnig við um skólastjórnendur sem
    átta sig á því að nemendur þeirra vilja tölvunarfræði og að kennararnir geta kennt
    hana.<br/><br/>Umfram allt geta allir þátttakendur lært það á klukkustund að þetta
    er viðráðanlegt.
  hoc_faq_one_hour_a_markdown: |-
    Markmið Hour of Code er ekki að kenna neinum að verða sérfræðingur tölvunarfræðingur á einni klukkustund. Ein klukkustund er aðeins nóg til að læra að tölvunarfræði er skemmtilegt og skapandi, að það er aðgengilegt á öllum aldri, fyrir alla nemendur, óháð bakgrunni. Mælikvarðinn á árangri þessarar herferðar felst ekki í því hversu mikið CS nemendur læra - árangurinn endurspeglast í víðtækri þátttöku þvert á kyn-, kynþáttahatur/þjóðernis- og félagshagfræðilega hópa og aukningin sem leiðir til aukinnar innritunar og þátttöku sem við sjáum í CS námskeiðum á öllum stigum. Milljónir þátttökukennara og nemenda hafa ákveðið að fara út fyrir eina klukkustund - til að læra í heilan dag eða heila viku eða lengur og margir nemendur hafa ákveðið að skrá sig í heilt námskeið (eða jafnvel háskóli meiriháttar) vegna þess.

    Fyrir utan nemendurna er annar “nemandi” kennarinn sem öðlast það traust eftir eina klukkustund að þeir geti kennt tölvunarfræði þó að þeir hafi kannski ekki háskólapróf sem tölvunarfræðingur. Tugir þúsunda kennara ákveða að stunda tölvunarfræði frekar, annaðhvort mæta PD eða bjóða eftirfylgni á netinu námskeið, eða bæði. Og þetta á við um skólastjórnendur líka, sem gera sér grein fyrir því að tölvunarfræði er eitthvað sem nemendur þeirra vilja og kennarar þeirra eru færir um.

    Umfram allt, það sem allir þátttakendur geta lært á klukkutíma er að við getum gert þetta.
  hoc_faq_more_questions_q: Er einhverjum spurningum ósvarað?
  hoc_faq_more_questions_a: Gáðu hvort þú finnir svör á <a href='http://support.code.org'>stuðningsspjallvef
    okkar</a>.
  hoc_faq_more_questions_a_markdown: Prófaðu að finna svar á okkar [stuðningsvettvangi]
    (http://support.code.org).
  hoc_faq_keep_learning_q: Hvernig get ég haldið áfram að læra eftir Klukkustund kóðunar?
  hoc_faq_keep_learning_a: Allir geta séð um halda Klukkustund kóðunar hvenær sem
    er. Kennsluefnið er aðgengilegt allt árið. Þú getur gengið að því vísu að allt
    kennsluefnið verði tiltækt það sem eftir er. Farðu á síðuna <a href='/promote'>efniviður</a>
    til að finna leiðbeiningar fyrir viðburði og annað efni sem getur hjálpað til
    að þín Klukkustund kóðunar heppnist vel.
  hoc_faq_keep_learning_a_markdown: Hver sem er getur hýst klukkutíma kóða hvenær
    sem er. Námskeiðin haldast upp árið um kring. Þú getur búist við öllum námskeiðum
    okkar og námskrá til að vera í boði á síðunni okkar í perpetuity. Vinsamlegast
    farðu til [auðlindir okkar] (%{promote}) fyrir atburði hvernig-til leiðsögumenn
    og önnur úrræði til að hjálpa gera þinn Hour of Code atburður velgengni.
  hoc_faq_certificates_q: Hvar get ég prentað skírteini fyrir nemendur mína?
  hoc_faq_certificates_a: Farðu á <a href='%{codeorg_url}/certificates'>skírteinasíðuna</a>
    þar sem þú getur prentað skírteini fyrir allan bekkinn fyrirfram. Þú getur líka
    prentað <a href='%{codeorg_url}/certificates?course=mc'>sérstök skírteini</a>
    fyrir nemendur sem fara í Minecraft kennsluefnið.
  hoc_faq_certificates_a_markdown: Farðu á [skírteinasíðuna okkar] (%{codeorg_url}/vottorð)
    þar sem þú getur prentað vottorð fyrir allan bekkinn þinn fyrirfram. Þú getur
    líka prentað út [sérstök vottorð] (%{codeorg_url}/vottorð? course=mc) fyrir nemendur
    sem gera Minecraft einkatími.
  hoc_faq_logo_q: Eru takmörk á því hvernig ég má nota merki eða heiti Klukkustundar
    kóðunar (Hour of Code)?
  hoc_faq_logo_a: Hour of Code er skrásett vörumerki. Við viljum ekki koma í veg fyrir
    notkun þess, en við viljum að notkun þess sé háð nokkrum takmörkunum. Kynntu þér
    <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>þennan
    leiðarvísi um notkun</a>.
  hoc_faq_logo_a_markdown: Klukkustund kóðans er vörumerki. Við viljum ekki koma í
    veg fyrir notkun þess, en við viljum ganga úr skugga um að notkun þess passi innan
    nokkurra marka. Vinsamlegast sjáðu [þessar notkunarleiðbeiningar] (%{logo_url}).

  self_paced_pl_hero_heading: Self-skref Professional Nám fyrir kennara
  self_paced_pl_hero_desc: Professional námsframboð til að styðja kennara í öllum
    stigum tölvunarfræði kennslu ferð þeirra.
  self_paced_pl_intro_heading: Faglegt nám á tímalínunni þinni
  self_paced_pl_intro_desc: Code.org er ánægður með að bjóða upp á sjálf-skref einingar
    fyrir kennara. Þessar einingar eru fáanlegar án kostnaðar fyrir neinn kennara

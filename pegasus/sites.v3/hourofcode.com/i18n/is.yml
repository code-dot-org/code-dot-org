    sköpunargáfu og nýsköpun.
  teach_page_top_heading: Kenna tölvunarfræði og kveikja möguleika
  teach_page_top_desc_01: Bankaðu inn í fullan möguleika nemenda þinna með ókeypis
    tölvunarfræði (CS) námskrá Code.org.
  teach_page_top_desc_02: Taktu þátt í alþjóðlegu samfélagi yfir 2 milljón kennara

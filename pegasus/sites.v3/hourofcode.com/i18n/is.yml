  farsi_timeline_stage_05_heading: Viðbótarupplýsingar um efni
  farsi_timeline_stage_05_list_01: Þýða eftir námskrá, þar á meðal CS Connections.
  farsi_timeline_stage_05_list_02: Texti, Dub, og reshoot allir eftir vídeó frá öllum
    námskeiðum.

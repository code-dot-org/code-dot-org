  csf_page_faq_question_01: Er CS Grundvallaratriði kortlagt að stöðlum?
  csf_page_faq_answer_01_01: 'CS Grundvallaratriði var skrifað með bæði K-12 Framework
    for Computer Science og CSTA staðla sem leiðsögn. Eins og er, hver kennslustund
    í CS Grundvallaratriði inniheldur mappings við viðeigandi CSTA staðla. Samantekt
    á öllum CSTA kortunum fyrir hvert námskeið er að finna á:'
  csf_page_faq_answer_01_list_01: "[Námskeið A Standards] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Námskeið B Staðlar] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Námskeið C Staðlar] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Námskeið D Staðlar] (%{course_d_url})"

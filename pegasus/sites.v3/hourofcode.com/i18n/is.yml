  tutorial_caflags_longdescription: Lærðu nokkur grunnforritunarhugtök með blockly.
    Þróa computational hugsun þína með því að nota einföld form, liti og hnit til
    að draga fánar heimsins. Uppgötvaðu sköpunargáfu þína þegar þú kannar mismunandi
    raðir af blokkum og gildum til að byggja upp eigin spennandi fána meistaraverk.
  tutorial_matariki_longdescription: 'Maia og Charlie eru frá Nýja Sjálandi. Fjölskylda
    Maia er að fá tilbúinn til að fagna Matariki: Māori nýju ári. Hún hefur boðið
    vini sínum Charlie að koma og vera í marae fjölskyldu sinni (hefðbundið fundarhús).
    There ert hellingur af spennandi vandamál-leysa verkefni og starfsemi til að gera
    fyrir Matariki! Notaðu Computational Thinking færni þína til að hjálpa Maia og
    Charlie að undirbúa sig fyrir hátíðina.'
  tutorial_carestaurant_longdescription: Charlie og Tilley hafa ákveðið að ef þeir
    forrita Ross almennilega mun hann geta hjálpað til við að gera málverk til að
    gera Food Avengers meira aðlaðandi. Gakktu úr skugga um að reiknirit þeirra séu
    rétt þó - misdirected vélmenni með pensilinn gæti valdið alvarlegum skaða!
  tutorial_casea_longdescription: Alex og Lonnie búa til ímyndaðan fisk og frábær
    sjóverur með blokkum. Hjálpaðu þeim að raða röðunum í röð og kemba með því að
    blettast og laga mistökin. Sérsníddu þína eigin hafsenu og lifðu persónurnar þínar
    til lífs með því að bæta við gagnvirkni. Byrjandi coders og pre-lesendur velkomnir!
  tutorial_cashield_longdescription: Það er sumarfríið og Alex, fjölskylda hennar,
    og Lonnie eru að fara í frí til Finnlands. Eldri bróðir Alex, Reuben, er að búa
    til app um skjöld blazonry og sýnir Alex og Lonnie hvernig á að nota það. Join
    þá eins og þeir læra hvernig á að röð blokkir til að hanna sumir ótrúlega skjöldu
    þeirra eigin!
  tutorial_ccwslimer_longdescription: Lærðu hvernig á að forrita þinn eigin deilanlega
    leik með mörgum stigum og áskorunum!
  tutorial_codinggalaxy_longdescription: Fyrir fyrsta verkefni þitt á Adventure Planet,
    skylda þín er að leysa erfðaskrá þrautir til að bjarga fallegu plánetunni.
  tutorial_boatrace_longdescription: Lærðu hvernig á að gera bát kappreiðar leikur.
    Spilarinn notar músina til að sigla bát til eyðieyju án þess að bumping inn hindranir.
  tutorial_ccplay_longdescription: Kóða og spila röð af stigum leikur á meðan að læra
    mikilvæg tölvunarfræði hugtök. Á lokastigi skaltu sýna sköpunargáfu þína og færni
    til að kóða eigin leik frá grunni!
  tutorial_grinch_longdescription: 'Lærðu að forrita njósnavélum og hátækni sleða
    með erfðaskrá galdur til að fanga gjafir og sigla niður fjallið til að fara aftur
    jólin til Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Nemendur kanna gatnamót
    kóðun og list með því að byggja upp tölvuforrit sem gerir þeim kleift að búa til
    sérsniðnar memes til að deila með vinum.
  tutorial_codehsbitcoin_longdescription: Í þessari Hour of Code starfsemi eru nemendur
    kynntir Bitcoin blockchain höfuðbókinni og nokkrum Bitcoin tölfræði. Nemendur
    skoða hvernig viðskipti virka á Bitcoin höfuðbókinni og og rannsaka heildarárangur
    Bitcoin blockchain.
  tutorial_codehsblockchain_longdescription: Nemendur læra um undirstöður cryptocururrency
    með því að kanna dulmál, hass og blockchain tækni!
  tutorial_codehscipher_longdescription: 'Í þessari Hour of Code starfsemi, nemendur
    eru kynnt dulmál með því að nota klassískt Caesar dulmál til að afkóða og dulkóða
    nokkur skilaboð, og einnig uppgötva galli dulmál er og hvernig á að bæta á það. '
  tutorial_codehscollision_longdescription: Nemendur munu kanna hvernig eftirlíkingar
    eru notaðar í rannsóknum. Þeir munu rannsaka hvernig massi og hraði hafa áhrif
    á teygjuárekstra með því að nota varðveislu skriðþunga og varðveislu hreyfiorkujafna
    til að sannreyna endanleg hraðagildi eins og þau eru reiknuð með eftirlíkingu.
    Nemendur ættu að hafa áður þekkingu á að leysa stærðfræðijöfnur með því að nota
    grunn algebru.
  tutorial_codehsmath_longdescription: 'Nemendur eru kynntir fyrir Tracy the Turtle
    og læra hvernig á að kóða mismunandi stærðfræðilíkön í Python! Engin kóðunarreynsla
    er nauðsynleg, en nemendur ættu að hafa lokið Algebru I eða hærra. '
  tutorial_codehsmusic_longdescription: Nemendur kanna hvernig kóðun er notuð í tónlistarsköpun
    með því að byggja upp eigin kraftmikla átta talna slög og mynstur með JavaScript
    kubbum!
  tutorial_codehssports_longdescription: Nemendur læra um hvernig kóðun er notuð í
    íþrótta- og leikjahönnun með því að smíða frumlegan íþróttatölvuleik sem hægt
    er að deila með vinum sínum strax!
  tutorial_codemojipizza_longdescription: 'Þetta námskeið er hannað til að kenna nemendum
    grundvallaratriði JavaScript hlutum. Nemendur munu læra helstu tegundir gagna
    sem hægt er að geyma í breytum, frá fyrsta boolean þeirra alla leið til að búa
    til eigin hluti þeirra með mörgum eiginleikum. Starfsemin gerir flóknum hugtökum
    auðvelt að skilja með því að nota uppáhalds mat allra: Pizza!'
  tutorial_moonlander_longdescription: Lærðu eðlisfræði eins og þú kóða! Moon Lander
    er Game Builder námskeið með 17 æfingum sem leiðbeinir þér um hvernig á að byggja
    upp eigin eðlisfræði sem byggir á leik. Í leiknum, verður þú að nota kóða og 6-9.
    bekk eðlisfræði hugtök í því skyni að hjálpa geimskip lenda örugglega á tunglinu.
  tutorial_sushicards_longdescription: Gerðu leik þar sem þú færir hákarl í kring
    til að reyna að veiða fisk.
  tutorial_codesparkcreate_longdescription: Hefurðu einhvern tíma langað til að hanna
    og kóða þinn eigin tölvuleik? Veldu úr tveimur leikjökkum sem leiða þig í gegnum
    að búa til og kóða Mario-stíl tölvuleik með CodeSpark Acades's no words tengi.
    Byrjandi coders og pre-lesendur velkomnir!
  tutorial_hardvsoft_longdescription: Með myndskreyttri barnasögu og vinnublaði munu
    nemendur þínir læra muninn á vélbúnaði og hugbúnaði.
  tutorial_codestersecard_longdescription: 'Byggja upp forritunarhæfileika þína þegar
    þú lærir hvernig á að búa til rafrænt afmæliskort sem þú getur deilt með kennaranum
    þínum, fjölskyldu eða vinum! '
  tutorial_codesterslogo_longdescription: Notaðu kóða til að fá skapandi og hanna
    þitt eigið fyrirtækismerki! Þú munt læra kóðun grunnatriði í forritunarmálinu,
    Python. Eftir að þú hefur unnið í gegnum námskeiðið hefurðu alla þá hæfileika
    sem þú þarft til að búa til lógóið fyrir persónulega vörumerkið þitt!
  tutorial_codesterstshirt_longdescription: 'Lærðu grunnforritunarhæfileika og æfðu
    þig í kringum hnitaplanið þegar þú býrð til þína eigin monogrammed t-skyrta hönnun! '
  tutorial_codewards_longdescription: Join spennandi verkefni til að bjarga neðansjávar
    borgina. Upplifðu vinnu björgunarverkfræðings sem festir skemmd borgarkerfi með
    skipunum og reikniritum. Sigrast á ýmsum áskorunum til að sanna færni þína, greind
    og hugrekki!
  tutorial_olympics_longdescription: 'Ásamt Elsie fá tilbúinn fyrir vélmenni Olympics!
    Ásamt forritun hugtök læra hvernig á að keyra, safna upplýsingum og búa til verkfæri,
    byggja og prófa voldugu vélmenni. '
  tutorial_codinismhero_longdescription: Lærðu grunnatriði forritunar með skemmtilegum
    dæmum og byggðu leik á meðan þú lærir!
  tutorial_discovery_longdescription: Tvær persónur hittast í heimi og uppgötva óvæntan
    hlut. Hvað gerist næst? Með Scratch og CS First getur hver sem er búið til sína
    eigin sögu með kóða.
  tutorial_csfirstname_longdescription: Veldu nafn og lifðu stafina í orðinu með því
    að nota kóða. Veldu gælunafn, nafn gæludýrs, dýr, íþrótt, stað eða áhugamál.
  tutorial_edisonmove_longdescription: Kynntu forritun sem byggir á texta og helstu
    computational hugtakið röð til nemenda þinna með því að nota Edison vélmenni og
    eDPy, texta-undirstaða forritunarmál byggt á Python. Kannaðu tölvunarfræði og
    forritun grunnatriði þ.mt aðgerðir, inntak, inntak breytur og framleiðsla. Taktu
    síðan erfðaskrá áskorun og skrifaðu þitt eigið forrit til að fá Edison vélmennið
    þitt í gegnum völundarhús.
  tutorial_edisonspider_longdescription: Kynntu helstu computational hugtök breytum
    og gögnum, tveir af grundvallar hlutum almennra forritunarmála, með því að nota
    Edison vélmenni og Scratch-undirstaða forritunarmál EdScratch. Nemendur geta unnið
    í gegnum þessa kennslustund sjálfstætt að læra hvaða breytur eru, hvers vegna
    við notum þær og beita síðan þekkingu sinni til að forrita Edison til að keyra
    eins og kónguló sem leggur gildru.
  tutorial_edisonspotlight_longdescription: Kynntu nemendum Edison vélmenni og hjálpaðu
    þeim að byrja að kanna hvað vélmenni er og hvernig það getur skynjað og brugðist
    við heiminum. Nemendur geta unnið í gegnum þessa kennslustund sjálfstætt þar sem
    þeir forrita Edison vélmennið með forritunarmálinu sem byggir á blokkinni EDBlocks,
    æfa grundvallaratriði í tölvunarfræði, þar á meðal röð, lykkjur og conditionals.
  tutorial_firiapython_longdescription: 'Fáðu örina þína: bita tilbúinn og jafnaðu
    upp í Python kóðun! CodeSpace mun leiða þig skref fyrir skref frá fyrstu línunni
    þinni í Python til að kóða gagnvirkt forrit með hnöppum og LED. Lærðu grunnatriði
    forritunar embed in tæki, eftirlit inntak og stjórna framleiðsla. Lærðu hvernig
    breytur og ef yfirlýsingar stjórna flæði kóða, og ljúka með a fljótur og skemmtilegur
    ör-leikur!'
  tutorial_gamefrootsquid_longdescription: Colossal smokkfiskur eru stærstu hryggleysingjar
    í heimi. Í þessum erfðaskrá leikur fyrir byrjendur sem þú munt læra grunnatriði
    erfðaskrá og búa til leik sem kannar líf smokkfisksins undir hafinu. Þú munt uppgötva
    leyndarmál líf colossal smokkfiskur, hvernig á að kóða hljómborð leikur stjórna
    (inntak/framleiðsla), Google Blockly erfðaskrá tungumál, hvernig á að birta eigin
    tölvuleik þinn.
  tutorial_duckpiano_longdescription: Í þessu verkefni sem þú munt gera lykla á tölvunni
    þinni spila quack hljóð á mismunandi pitches, eins og píanó sem hljómar eins og
    önd. Þú getur notað önd píanó til að spila einföld lag. Seinna geturðu prófað
    önnur hljóð, svo sem geltir hunda eða jafnvel hljóð sem þú tekur upp sjálfur.
    Þetta verkefni virkar best á tölvu með lyklaborði, en það gæti verið aðlagað að
    vinnu á töflu.
  tutorial_gpsound_longdescription: Í þessu verkefni sem þú munt skrifa forrit til
    að taka upp hljóð úr tölvunni hljóðnemanum þínum, spila það aftur og teikna mynd
    af hljóðrituðu hljóðinu. Þú getur síðan unnið úr upptökunni þinni til að bæta
    við áhrifum eins og kasta vakt, öfugri eða bergmáli.
  tutorial_groklearningpython_longdescription: Þróaðu forritunarhæfileika þína og
    byggðu upp þína eigin dýraflokka! Á þessu námskeiði notarðu forritunarmálið Python
    til að flokka dýr út frá eiginleikum þeirra. Þú munt læra um muninn á dýrum, og
    hvernig líffræðingar nota forritun til að hjálpa þeim að gera vísindi! Þessi starfsemi
    hefur einhverja áætlaða þekkingu (breytur, prent og inntak).
  tutorial_htmltimetravel_longdescription: Taktu ævintýralegt ferðalag í gegnum tímann
    og sigra djúpt pláss á meðan þú lærir hvernig á að hreyfa, snúa og umbreyta hlutum
    með því að nota grunnatriði hreyfimynda í CSS.
  tutorial_hp_flappy_longdescription: Lærðu rökrétt hugsun og forritun hugtak með
    því að búa til eigin Flappy Birds stíl leik á HyperPad.
  tutorial_appytappin_longdescription: Þessi kennarastaða virkni, aðlöguð fyrir Hour
    of Code, kynnir börnum að nota forritunarmál sem byggir á texta til að þróa farsímaleikjaforrit.
    Þeir hanna reiknirit og nota breytur og aðgerðir, auk prófa og kemba verk sín.
    Inniheldur skref fyrir skref kennsluáætlun, nemendaúrræði, stuðningskort og fyrirfram
    skrifað forritasniðmát.
  tutorial_icipher_longdescription: Þessi kennari leiddi virkni, aðlagað fyrir Hour
    of Code kennir börnum um samskipti á öruggan hátt. Börnin læra að skilaboð í gegnum
    tímann hafa verið dulkóðuð og afkóðuð með dulmál. Þeir kanna dulmál og öðlast
    skilning á þörf fyrir örugg samskipti.
  tutorial_iguess_longdescription: Kynna Quick Response kóða fyrir börn á aldrinum
    3-5. Notaðu töflur til að skanna QR kóða og giska á smádýrið frá tilteknu búsvæði.
  tutorial_imake_longdescription: Þessi unplugged kennari-leiddur starfsemi, fyrir
    börn á aldrinum 3-5, notar klassískt rím leikskóla til að kynna hugmyndina um
    reiknirit, röð og endurtekningu. Með því að bera kennsl á skref og mynstur í vinsælum
    rímum, byrja börn að skilja að reiknirit eru allt í kringum okkur.
  tutorial_imorse_longdescription: Kannaðu dulmál með Morse Code og Sphero. Lærðu
    að hægt er að forrita líkamleg kerfi og skrifa kóða fyrir Sphero til að eiga samskipti.
  tutorial_kanohp_longdescription: Lærðu að kóða og gera töfra á skjánum með skapandi
    áskorunum. Láttu fjaðrir fljúga og eldflæða, semja tónlist og fleira.
  tutorial_khanwebpages_longdescription: Lærðu hvernig á að búa til vefsíður með HTML
    merkjum og CSS og kláraðu með því að búa til þitt eigið afmæliskort til að deila
    með vinum eða fjölskyldu.
  tutorial_kibobowl_longdescription: Hrun! Hversu langt þarf KIBO að fara til að komast
    frá upphafi keilubrautarinnar að pinnunum? Þú getur búið til eina beina akrein
    eða flóknari leið. Nemendur munu nota mat og mælingar til að búa til forrit til
    að ferðast lengd akreinarinnar. Þeir ætla að prófa hversu langt einn áfram blokk
    ber KIBO, þá bæta áætlanir sínar með því að nota Engineering Design Process.
  tutorial_kibodance_longdescription: Við skulum hafa KIBO Robot dans aðila! Settu
    upp tónlistarspilara til að spila uppáhalds lag í kennslustofunni, eða lag tengt
    heimsmenningu sem þú ert að skoða. Nemendur munu skreyta KIBO sinn sem dansara,
    þá munu þeir búa til forrit til að kenna KIBO sínum að dansa við tónlistina. Nemendur
    munu læra hvernig á að búa til forrit til að tjá hugmynd (í þessu tilfelli, dans),
    með áherslu á raðgreiningargetu.
  tutorial_buildcharacters_longdescription: Hver eru nokkur persónueinkenni sem þú
    getur borið kennsl á í bókum eða fólki sem þú þekkir? Hannaðu þitt eigið fuzz
    og notaðu kóða til að breyta eiginleikum þess og vekja karakterinn þinn til lífs!
    Featuring JavaScript fyrir efri grunnskóla.
  tutorial_designgames_longdescription: Vinsælasta forlesandaforritið inniheldur nú
    stafrænt Maker Space! Búðu til stig, hannaðu leiki eða byggðu persónur. Veldu
    virkni þína og byrjaðu að búa til með Kodable! Featuring JavaScript fyrir efri
    grunnskóla.
  tutorial_makelevels_longdescription: Er hægt að byggja upp samhverft völundarhús?
    A völundarhús með rétt horn? Fáðu skapandi og fullkomnar áskoranir í byggingu
    með grunnkóðunarhugtökum. Samstillt við K-5 Common Core stærðfræði.
  tutorial_wizard_longdescription: Ferð inn í heim Code Magic sem Code Wizard. Lærðu
    að búa til og varpa galdra til að sérsníða kastalann þinn.
  tutorial_mbscratchcards_longdescription: 'Tengdu líkamlega heim ör: bita með the
    raunverulegur veröld af Scratch.'
  tutorial_mbswiftplaygrounds_longdescription: Notaðu micro:bit með iPad til að læra
    Swift.
  tutorial_mbbuttons_longdescription: Í þessu inngangsverkefni muntu láta myndir eða
    hreyfimyndir birtast á micro:bit skjánum þegar ýtt er á hnappa. Þessi starfsemi
    hentar þeim sem hafa aldrei forritað áður eða þá sem leita að einfaldri kynningu
    á forritun BBC micro:bit. Það notar Microblocks, Scratch-eins forritunarkerfi
    sem gerir þér kleift að sjá kóðann þinn keyra strax á micro:bit.
  tutorial_meteor_longdescription: Í þessu verkefni, munt þú búa til Falling Meteors
    leik fyrir BBC micro:bit. Með því að nota hnappana mun leikmaðurinn færa skjöld
    til að ná fallandi loftsteinum og bjarga jörðinni. Aðferðirnar sem þú lærir í
    þessu verkefni er hægt að nota til að búa til marga aðra leiki fyrir BBC micro:bit,
    þar á meðal sígild eins og Pong og Space Invaders.
  tutorial_ballbounce_longdescription: Lærðu að búa til farsímaforrit þar sem notandinn
    flingur bolta yfir skjáinn og hann skoppar af brúnunum.
  tutorial_mitcodi_longdescription: Lærðu að búa til þitt eigið gagnvirka farsímaforrit.
    Ýttu á bí og heyra það suð!
  tutorial_mitdoodle_longdescription: Búðu til farsímaforrit þar sem þú getur teiknað
    myndir á skjáinn!
  tutorial_talktome_longdescription: Lærðu að búa til farsímaforrit sem fær símann
    þinn til að tala við þig!
  tutorial_mobilecspmap_longdescription: Notaðu App Inventor til að búa til kortaferð
    um kennileiti í bænum þínum, ríki eða hvar sem er í heiminum. Sjálfstýrð vídeó-
    og textanámskeið leiða nemendur í gegnum að byggja upp notendaviðmót og kóða farsímaforrit,
    nota kortahluta og ákvarða staðsetningar eftir breiddar- og lengdargráðu.
  tutorial_ozorandom_longdescription: 'Lærðu hvernig tölvur búa til slembitölur og
    nota þær, notaðu síðan handahófskennda hreyfingarforrit til að hjálpa fræjum hugmyndir
    um sögu. '
  tutorial_ozotroll_longdescription: 'Lærðu muninn á nettröllum og ævintýratröllum,
    kenndu síðan Evo hvernig á að vera góður tröll sem verndar þig. '
  tutorial_peblioart_longdescription: 'Lærðu að teikna og lífga form með kóða til
    að búa til gagnvirk listaverk innblásin af listamönnum. '
  tutorial_astropi_longdescription: Kóða skilaboð og athuga umhverfishita um borð
    í ISS með því að nota online hermir af Sense HAT Astro Pi tölvunnar.
  tutorial_rgart_longdescription: Ertu að leita að auðveldri og leiðandi leið til
    að kenna nemendum þínum að kóða? RoboGarden STEAM hefur sameinað kóða æfa með
    STEAM nám og gamified verkefni í mörgum verkefnum. Í listastarfseminni skilur
    nemandinn litablöndunarhugtök meðan hann notar kóðunarblokkir til að leysa áskoranir
    í afmælisveislunni.
  tutorial_rgengineer_longdescription: Ertu að leita að auðveldri og leiðandi leið
    til að kenna nemendum þínum að kóða? RoboGarden STEAM hefur sameinað kóða æfa
    með STEAM nám og gamified verkefni í mörgum verkefnum. Í verkfræðinni lærir nemandinn
    undirstöðu vélfærafræði meðan hann notar kóðunarblokkir til að leysa áskoranir
    í jólaballinu.
  tutorial_rgmath_longdescription: Ertu að leita að auðveldri og leiðandi leið til
    að kenna nemendum þínum að kóða? RoboGarden STEAM hefur sameinað kóða æfa með
    STEAM nám og gamified verkefni í mörgum verkefnum. Í stærðfræðistarfseminni æfir
    nemandinn talningu, viðbót og frádrátt meðan hann leysir nokkrar kóðunaráskoranir.
  tutorial_rgscience_longdescription: Ertu að leita að auðveldri og leiðandi leið
    til að kenna nemendum þínum að kóða? RoboGarden STEAM hefur sameinað kóða æfa
    með STEAM nám og gamified verkefni í mörgum verkefnum. Í vísindastarfseminni fer
    nemandinn í gegnum ferð til rýmisins og leysir margar kóðunaráskoranir og veit
    meira um geimþætti og vísindalegar staðreyndir.
  tutorial_rgtech_longdescription: Ertu að leita að auðveldri og leiðandi leið til
    að kenna nemendum þínum að kóða? RoboGarden STEAM hefur sameinað kóða æfa með
    STEAM nám og gamified verkefni í mörgum verkefnum. Í tæknistarfseminni fer nemandinn
    í gegnum ferðalag til eldfjallaeyjanna sem leysir margvísleg erfðafræðileg viðfangsefni
    með því að skilja grunnhugtök tækninnar.
  tutorial_robotmagic3d_longdescription: Notaðu ímyndunaraflið til að búa til líflegur
    3D merki með nafni þínu, uppáhalds íþróttaliðinu þínu eða eitthvað sem þú vilt.
    Notaðu kóða til að gera 3D módel og bréf lifna við með gaman. Í lokin er hægt
    að hlaða niður líflegur límmiða af sköpun þinni og deila því með vinum.
  tutorial_robotmagicflappy_longdescription: Notaðu ímyndunaraflið til að búa til
    3D Flappy Bird leik. Notaðu kóða til að láta 3D módel lifna við af skemmtun. Í
    lokin er hægt að deila sköpun þinni með vinum og skora þá á háa einkunn.
  tutorial_scratchadventure_longdescription: Senda uppáhalds Cartoon Network stafi
    á leit, frá lengst nær alheimsins, að brún Creek Craig er. Opnaðu leyndarmál fjársjóði
    og uppgötva nýja stafi á meðan að búa til ævintýraleik.
  tutorial_scratchtalk_longdescription: Komdu persónunum þínum til lífs í Scratch
    með nýjum texta-til-talkubbum sem knúnir eru af Amazon. Búðu til rapping vélmenni
    eða gagnvirkt fjör sem talar. Þetta verkefni mun sýna þér hvernig á að búa til
    talandi fjör sem snúast, zoom og breyta litum. Möguleikarnir eru endalausir!
  tutorial_scratchjrstory_longdescription: Millivirkni ætluð börnum í 2nd-5. bekk
    með einhverja reynslu af ScratchJR. Með þessari starfsemi og áframhaldandi tíma
    með ScratchJR munu nemendur fá tækifæri til að hugsa skapandi, bæta frásagnargáfu
    sína og vinna með jafnöldrum.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Samstarf
    er inngangsverkefni ætlað börnum í leikskóla í gegnum annan bekk með litla eða
    enga forritunarreynslu. Með þessari starfsemi munu nemendur fá tækifæri til að
    hugsa á skapandi hátt, verða söguritarar og bæta stærðfræðilega rökhugsun og raðgreiningarhæfileika.
  tutorial_spherocomm_longdescription: Lærðu um miscommunication bæði í samfélagi
    og tölvuforriti. Notaðu þessa þekkingu til að leysa hvers konar miscommunication,
    eða galla, í forriti í viðleitni til að hjálpa BOLT finna leið sína heim.
  tutorial_spherocommunity_longdescription: Hannaðu einfalda leið sem táknar sameiginlega
    leið sem þú ferðast daglega. Þú verður að búa til tvö forrit, dregin slóð og blokk-undirstaða
    program slóð í gegnum samfélag leið þína.
  tutorial_spherofunctions_longdescription: Lærðu hvernig á að nota og kalla fram
    aðgerðir til að breyta Sphero í reiknivél.
  tutorial_spheroinfrared_longdescription: Gerast sóttvarnalæknir í því skyni að stöðva
    útbreiðslu sjaldgæf vélmenni sýkingu sem er að plaga samfélag BOLT vélmenni.
  tutorial_spherolightsensor_longdescription: Lærðu hvernig á að búa til forrit sem
    notar umhverfisljósskynjarann til að mæla lux gildi og elta BOLT.
  tutorial_spheromansion_longdescription: Að halda fullt af risaeðlum heima hjá þér
    ætti ekki að vera mál, ekki satt? Eins og þú myndir ímynda þér, þá endar þetta
    ekki vel. Þú ert föst í bókasafni höfðingjasetur og verður að forrita leið þína
    út.
  tutorial_roadblocks_longdescription: Sem framhald af samfélagi þínu muntu breyta
    blokkaforritinu þínu þegar þú og félagi þinn lenda í mismunandi vegatálmum á leiðinni.
  tutorial_spherotext2_longdescription: Lærðu fyrsta skilyrt þitt með því að byggja
    upp skemmtilegan leik þar sem þú verður að henda Sphero og giska á dýrahljóð.
    Þetta er frábær virkni eftir að þú hefur lokið Texti 1.
  tutorial_spherotext3_longdescription: Lærðu að breyta helstu LED Sphero miðað við
    snúningshraða gyroscope. Þú munt einnig læra um eðlileg og algildi. Þetta er frábær
    virkni eftir að þú hefur lokið texta 1 og 2.
  tutorial_spherotext4_longdescription: Notaðu breytur til að byggja upp heitan kartöfluleik
    knúinn af Sphero. Þú munt nota gervikóða og lesa skjöl til að vekja þennan klassíska
    leik til lífsins. Þú verður einnig að læra um tæknileg hugtök eins lykkja þar
    til og randomness innan marka. Þetta er frábær virkni eftir að þú hefur lokið
    texta 2 eða 3.
  tutorial_spheroraptor_longdescription: Búðu til víggirtan penna til að halda Spheroraptors
    í skefjum, en skrifaðu einnig kóðann til Spheroraptors flýja. Frá lykkjum, til
    conditionals, til rekstraraðila og jafnvel samanburðaraðila, þú þarft eins mikið
    kóðun þekkingu og þú getur muster.
  tutorial_stempiday_longdescription: Við notum töluna Pi til að reikna út ummál og
    flatarmál hrings, en hefurðu einhvern tíma velt því fyrir þér hvaðan þessi tala
    kemur eða hvernig á að reikna hana út? Í þessari kóðunarstarfsemi muntu búa til
    stig af handahófi svipað og mjög slæmur leikmaður að skjóta píla á píla borð.
    Hlutfall píla sem lenda inni í hringnum getur hjálpað okkur að reikna Pi. Breyttu
    síðan litum stiganna bara til skemmtunar!
  tutorial_stemplanetoids_longdescription: Vissir þú að kóðinn á bak við klassíska
    Smástirni og Lunar Lander leiki er einfaldari en þú might hugsa? Vissir þú að
    báðir þessir leikir hafa nákvæmar eðlisfræði? Í þessari starfsemi sem þú verður
    að festa brotinn smástirni leikur þar sem skipið hreyfist aðeins í beinni línu.
    Þá munt þú bæta þyngdarafl við leikinn og reyna að lenda skipinu á tunglinu! Virkar
    með chromebooks og öðrum tækjum!
  tutorial_stempong_longdescription: Vissir þú að kóðinn á bak við vinsælan leik Bonk.io
    og klassíska Pong leikur er einfaldari en þú might hugsa? Vissir þú að báðir þessir
    leikir hafa nákvæmar eðlisfræði? Í þessari starfsemi sem þú verður að laga brotinn
    útgáfa af Pong leik þannig að hlutir hopp eins og þeir ættu að gera. Þá munt þú
    bæta við þyngdarafl til að búa til Bonk.io klón. Virkar með chromebooks og öðrum
    tækjum!
  tutorial_algobot_longdescription: AlgoBot er ráðgáta leikur sem fer fram á Europa,
    pan-Galactic colonisation skip, þar sem endurvinnslu verkefni fer hræðilega úrskeiðis.
    Leikmenn stjórn AlgoBot, klár lítill þjónusta droid, og læra að nota sjón forritunarmál
    til að hjálpa honum að innihalda kreppu!
  tutorial_thunkableapps_longdescription: 'Lærðu hvernig á að smíða þín eigin forrit
    með forritun sem byggir á blokkum! '
  tutorial_toxicodedot_longdescription: 'Veldu kort úr þilfari þínu og túlkaðu kóða
    þess til að komast áfram í gegnum heiminn. Notaðu innsæi hæfileika þína til að
    giska á reglurnar og læra af eigin mistökum þínum. Gert með aðgát af liðinu á
    bak Reikna það og Silent Teacher, með sömu grundvallaratriði: reyna-og-villa í
    stað orðrétt skýringar, slétt framrás, engin kóða til að slá, aðgengi að alger
    byrjendur.'
  tutorial_gcactions_longdescription: Uppgötvaðu aðgerðir, einn af helstu byggingareiningum
    í kóðun, og notaðu þær til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um vélmenni og hvað þeir geta raunverulega gert.
  tutorial_gccomparators_longdescription: Uppgötvaðu samanburðaraðila og rökréttar
    reglur, sem eru lykilbyggingareiningar í kóðun, og notaðu þær til að kóða tölvuleik!
    Kannaðu stafræna menningu og lærðu um mælingar á starfsemi okkar á netinu.
  tutorial_gcconditions_longdescription: Uppgötvaðu aðstæður, einn af helstu byggingareiningum
    í kóðun, og notaðu þau til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um reiknirit sem knýja netheima okkar.
  tutorial_gccreate_longdescription: Búðu til fyrsta fulla tölvuleikinn þinn með GameCode!
    Búðu til nýjar persónur, gerðu þær (aðeins) klárari, gefðu leikmanninum ofurkrafta...
    Sky er takmarkið!
  tutorial_gcevents_longdescription: 'Uppgötvaðu atburði, einn af helstu byggingareiningum
    í kóðun, og notaðu þá til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um gervigreind og hvernig hún gæti verið þroskandi í lífi þínu. '
  tutorial_gcloops_longdescription: Uppgötvaðu lykkjur, einn af helstu byggingareiningum
    í kóðun, og notaðu þær til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um bergmálshólf fyrirbæri á samfélagsnetum.
  tutorial_gcvariables_longdescription: Uppgötvaðu breytur, einn af helstu byggingareiningum
    í kóðun, og notaðu þær til að kóða tölvuleik! Kannaðu stafræna menningu og kynntu
    þér hvaða gögn eru og hvernig þau virka.
  tutorial_beanything_longdescription: Kannaðu sex flott störf og sjáðu hvernig hægt
    er að beita kóðun á hvern og einn! Uppgötvaðu hvernig það er að vera vélfærafræðingur,
    tónlistarmaður, geimfari, bóndi, býflugnabóndi og sætabrauðskokkur. Notaðu forritun
    til að lífga persónur, semja tónlist, segja sögur, hanna leiki og jafnvel búa
    til list.
  tutorial_change_longdescription: Búðu til verkefni sem sýnir hvernig þú myndir breyta
    heiminum! Hvort sem þú ert ástríðufullur um endurvinnslu eða hefur hugmynd um
    að ná heimsfriði skaltu deila framtíðarsýn þinni með kóða!
  tutorial_cooking_longdescription: Sýna burt færni þína - búa til gagnvirka matreiðslu
    leik. Byrjendur geta notað sjálf-leiðsögn einkatími en fleiri háþróaður coders
    hafa möguleika á að byrja burt með autt verkefni.
  tutorial_crystal_longdescription: Bardaga við vini í þessum multiplayer leik. Notaðu
    eigin aðferðir og hola kóðann þinn gegn öllu Tynker samfélaginu til að sjá hver
    hinn sanni erfðaskrá meistari er! Cast galdrar, safna orku-ups, og sigra óvini
    eins og þú berjast í villtum 4-leikmaður vettvangi sem er minnkandi innan hraun!
  tutorial_landscape_longdescription: Notaðu pennateikningareiginleika Pythons til
    að semja landslag með kóða. Notaðu landslagshlutana sem þegar hafa verið búnir
    til fyrir þig eða hannaðu okkar eigin mannvirki. Birta og deila sköpun þinni!
  tutorial_pets_longdescription: Búðu til skemmtilegan leik um gæludýr - annað hvort
    raunveruleg eða ímynduð! Byrjendur geta notað sjálf-leiðsögn einkatími en fleiri
    háþróaður coders hafa möguleika á að byrja burt með autt verkefni.
  tutorial_petvet_longdescription: A upptekinn dagur á gæludýr dýralæknir leiðir til
    skemmtunar eins og þú og Barbie hjálpa ýmsum gæludýr í gegnum fyrstu checkups
    þeirra. Allt frá því að leiðbeina gæludýrum inn í skoðunarherbergið til að greina
    sniffles þeirra, boo-boos og kláða, þú munt finna að hver ráðgáta hefur lausn
    til að láta gæludýrin líða betur en nokkru sinni fyrr!
  tutorial_superhero_longdescription: Notaðu HTML og CSS pixla list til að búa til
    uppáhalds ofurhetjugrímurnar þínar. Birta og deila sköpun þinni!
  tutorial_vidcodeplastic_longdescription: Vandamálið við plastfyllingu hafsins heldur
    áfram að versna. Sem betur fer geturðu látið rödd þína heyrast með kóða í gegnum
    Plastmengun PSA. Eftir að hafa kóðað PSA á plastmengun með JavaScript geturðu
    búið til annað myndband um hvaða efni sem þér þykir vænt um! Lærðu að nota lykkjur,
    sinusbylgjur og sérsniðnar emojis til að gera einstakt verkefni.
  tutorial_vidcodetypeface_longdescription: Búðu til þína eigin leturgerð með því
    að nota form og þætti leturfræði. Tegund hefur fleiri þætti en þú gætir hafa gert
    þér grein fyrir! Hingað til höfum við talað um leturgerðir og hvernig þær eru
    mismunandi textastílar. Leturgerðir eru í raun bara mismunandi stíll leturgerðar.
    Leturgerð er fjölskylda leturgerða sem hafa svipaða eiginleika.
  tutorial_washustorm_longdescription: Lærðu hvernig á að forrita komandi storm.
  tutorial_activitypackets_longdescription: Finndu klukkustundir af fjölskylduvænni
    skemmtun með prentvænum pakka Wonder Workshop af skapandi kóðunarstarfsemi. Koma
    erfðaskrá til lífsins með Dash, Dot, og Cue vélmenni með því að hlaða niður þessum
    online og offline starfsemi til að nota á klukkustund af kóða og víðar!
  tutorial_googlerookie_longdescription: Í þessari starfsemi, þú munt kóða nýliði
    þema klippimynd með Blockly, inngangs erfðaskrá tungumál. Þú munt nota raðir,
    breytur og lykkjur til að búa til einstakt verk sem undirstrikar sköpunargáfu
    þína!
  tutorial_tommyturtle_longdescription: Hjálpaðu ungum krökkum að læra grunnatriði
    erfðaskrá með Tommy skjaldbaka! Gold Award Sigurvegari fyrir besta fræðsluforritið
    eftir verðlaun fyrir bestu farsímaforrit. Tengist StemDash til að gera foreldrum
    og kennurum kleift að fylgjast með námsframvindu, spjalla við barnið þitt til
    að veita hvatningu eða takmarka leiktíma sinn.
  tutorial_mazyad_longdescription: Þessi vara mun víkka mörk okkar til að búa til
    samþætta pappírsútgáfu með tölvutæku forriti og val ef tölvan er ekki notuð af
    einhverjum ástæðum. Það mun einnig þjóna sem kynning á skilningi forritun almennt.
  tutorial_gamemaker_longdescription: Game Maker er opinn endaði starfsemi þar sem
    nemendur geta búið til allt sem þeir vilja með því að nota einfaldan kóða töframaður.
    Smelltu bara á myndina af sætu litlu skrímsli og veldu einn af valkostunum í valmyndinni.
    Ítarlegri námskeið eru einnig innifalin fyrir þá sem vilja fara dýpra í leikjagerð.
  tutorial_duckrace_longdescription: Á þessu námskeiði muntu leysa forritunarverkefni
    til að hjálpa Toni öndinni að safna mynt fyrir frísparnað sinn. Í lok námskeiðsins
    sem þú býrð til þinn eigin leik.
  tutorial_allcancodeapps_longdescription: Notaðu Allcancode Platform til að búa til
    vef- og farsímaforrit frá hönnun til afhendingar. Umsóknarrökfræði er skrifuð
    í Google Blockly, forritunarmálið sem notað er í flestum Code.org starfsemi.
  tutorial_n2y_longdescription: Í þessum Prentvæn starfsemi, nemendur geta hjálpað
    smá vélmenni heitir Bitt Bott kanna mismunandi landform á jörðinni. Nemendur gefa
    Bitt Bott einfaldar áttir með því að velja og circling viðeigandi stefnuvirkt
    örvar. Hver af sex starfsemi inniheldur einfaldar leiðbeiningar sem eru studdar
    með táknum frá n2y® SymbolStix PRIME® safninu. Táknin hjálpa lesendum sem ekki
    eru lesendur og byrjandi lesendur að skilja og fylgja leiðbeiningunum.
  tutorial_microsoftarcade_longdescription: Spila gaman spilakassa leiki, hanna eigin
    sprites, og læra grunnatriði erfðaskrá eigin leik með MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Engin tölva eða internet? Ekkert vandamál.
    Prófaðu CS First Unplugged starfsemi til að kanna hvernig tölvunarfræði getur
    leyst vandamál eins og að hjálpa fólki að vera tengdur á meðan í sundur. 'Pluggað
    í' Scratch starfsemi er líka í boði!
  tutorial_toxicodepython_longdescription: Uppgötvaðu grunnatriði Python án orðs eða
    útskýringa. Þögli kennarinn okkar mun gefa þér nokkrar röð áskorana sem leiða
    þig til að giska á nokkrar reglur og læra af eigin mistökum.
  tutorial_codecombatozaria_longdescription: Sláðu inn í heim Ozaria þar sem þú verður
    hetja í Epic ævintýri. Þú verður að nota kraft erfðaskrá til að vinna bug á myrkri
    sem hefur tekið yfir heiminn! Á leiðinni hittirðu áhugaverðar persónur og ferðast
    til mismunandi landa, æfir erfðaskrá hugtök eins og raðir, lykkjur, kembiforrit
    og niðurbrot. Í the endir, munt þú hanna þykjast leik sem þú getur deilt með vinum
    þínum!
  tutorial_vidcodedate_longdescription: 'Climate Clock verkefnið er menningarlega
    viðeigandi skurðpunktur stærðfræði, umhverfisfræði og tölvunarfræði. Í þessari
    Hour of Code virkni verða nemendur leiddir í gegnum smíði eigin loftslagsklukku.
    Þeir munu taka þátt í hlutum, eiginleikum, breytum, aðgerðum og lykkjum og aðlaga
    skilaboð sín til að koma skilaboðum sínum á framfæri fyrir heiminn og vonir sínar
    um framtíðina. '
  tutorial_codemonkeyspace_longdescription: 'Skrifaðu raunverulegan kóða til að hjálpa
    apa geimfaranum að ná banana í geimnum! '
  tutorial_codespeakhappy_longdescription: Lærðu að forrita hugleiðsluforrit sem flytur
    þig á “hamingjusama staðinn þinn.”
  tutorial_grokimage_longdescription: Notaðu forritunarmálið Python til að gera skjótar
    breytingar á myndum. Búðu til skemmtileg myndvinnsluforrit og búðu til þína eigin
    myndasíu!
  tutorial_icomputelearn_longdescription: Þegar þú lærir að kóða með iCompute forritarðu
    þínar eigin frábæru gagnvirku sögur, leiki og fjör. Eftir skapandi okkar, gaman,
    starfsemi þýðir að þú verður að þróa computational hugsun auk erfðaskrá færni!
  tutorial_rpstress_longdescription: Notaðu Scratch kubba til að búa til og sérsníða
    álagskúluna þína með grafískum áhrifum, búningahreyfimyndum og hljóðáhrifum.
  tutorial_bsdcause_longdescription: 'Þetta námskeið gerir nemendum kleift að nota
    kóða sem leið til að deila því sem er mikilvægt eða áhugavert fyrir þá. Þeir geta
    fylgst með kennslustundinni eða búið til einstök verkefni meðan þeir læra HTML,
    CSS og JavaScript. Þeir eru leiddir með vídeó námskeið, lifandi erfðaskrá og aðgang
    að kóða orðalistanum. Stuðningurinn My Cause leggur áherslu á að hanna og kóða
    áfangasíðu sem mun safna gögnum frá stuðningsmönnum uppáhalds málstaðarins. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Notaðu lykkju til að endurtaka yfir fylki,
    sem veldur því að emoji hreyfimyndir með mörgum valkostum.
  tutorial_vidcodeanimojies_longdescription: Notaðu lykkju til að endurtaka yfir fylki,
    sem veldur því að emoji hreyfimyndir með mörgum valkostum.
  tutorial_bsdinspire_longdescription: 'Þetta námskeið gerir nemendum kleift að nota
    kóða sem leið til að deila því sem er mikilvægt eða áhugavert fyrir þá. Þeir geta
    fylgst með kennslustundinni eða búið til einstök verkefni meðan þeir læra HTML,
    CSS og JavaScript. Þeir eru leiddir með vídeó námskeið, lifandi erfðaskrá og aðgang
    að kóða orðalistanum. Fólkið sem hvetur mig leggur áherslu á að búa til vefsíðu
    til að sýna efstu 3 manneskjurnar sem hafa verið þér innblástur. #codeisyourvoice'
  tutorial_tttractor_longdescription: Hjálpaðu til við að vekja reitina aftur til
    lífsins. Bóndi Hayao er niður á heppni hans, og sviðum hans hafa orðið óreiðu.
    En hann er bara fengin ímynda nýja dráttarvél með endurteknum kóða kerfi með lykkjur
    sem bara gæti bjargað öllu. Hjálpaðu til við að læra hvernig dráttarvélin vinnur
    að því að vökva alla uppskeru á hans sviðum.
  tutorial_codeillusionmickey_longdescription: Fara um borð í töfrandi erfðaskrá ævintýri
    með Mickey! Lærðu hvernig á að teikna, lita og færa form þegar þú nærð tökum á
    kynningu á Media Art með JavaScript.
  tutorial_scigirlsquest_longdescription: 'Í þessu netkóðunarævintýri taka ungmenni
    Subby kafbátinn í gegnum neðansjávar áskoranir, nota kóða til að finna ýmsa hluti
    og safna vísindalegum gögnum á hafsbotni. '
  tutorial_codespeakbreathe_longdescription: Lærðu að forrita hugleiðsluforrit sem
    mun leiðbeina notendum í gegnum minnug öndunaræfingu.
  tutorial_vidcodeface_longdescription: Notaðu facetracking bókasafn til að kóða þína
    eigin sérsniðnu andlitssíu, eins og þær sem þú notar á samfélagsmiðlum.
  tutorial_educodemaze_longdescription: Hönnun völundarhús, heill með skrímsli og
    læst leið. Notaðu breytur, lykkjur og strengi til að hjálpa hetjunni þinni að
    vafra um heiminn sem þú hefur búið til.
  tutorial_educoderace_longdescription: Lærðu tölvunarfræði eins og þú lausan tauminn
    Racer í þér! Finna og aðlaga mjög eigin bíl, allt á meðan að öðlast dýpri skilning
    á hlutum og hvernig tölvuleikir eru gerðar.
  tutorial_codespeakchatbot_longdescription: Lærðu hvernig á að kóða chatbot, tölvuforrit
    sem þú getur átt samtal við, meðan þú lærir um fræga konur frumkvöðla tölvunarfræði.
  tutorial_gamefrootgames_longdescription: Lærðu að kóða alvöru leik eins og Super
    Mario Bros. Nemendur sem eru tilbúnir til að fara út fyrir Scratch og Tynker verður
    kynnt til alvöru leikur iðnaður æfa, skapandi erfðaskrá hugtök, hvernig á að birta
    eigin einstaka leik þeirra og byrja að vinna að feril í leikjum iðnaður. The einkatími
    er allt um stigi hönnun, velja staf, hreyfimyndir og erfðaskrá karakterinn þinn
    til að hreyfa sig.
  tutorial_codespeakgrandparent_longdescription: Lærðu að kóða stafrænt kort til að
    dreifa gleði til einhvers sérstaks í lífi þínu.
  tutorial_educodekingdom_longdescription: Konungsríkið er undir árás! Skipuleggðu
    öflugar varnir til að hrinda innrásarhernum frá. Master kraft fylki í því skyni
    að búa til mjög eigin bylgja af skrímsli í eigin turn vörn leik!
  tutorial_codehsdata_longdescription: Lærðu um kraft þess að nota gagnasjón til að
    birta gögn á skilmerkilegan og auðskiljanlegan hátt. Notaðu línurit rafall okkar
    til að búa til sjónrænt aðlaðandi gröf og læra hvernig kóðun er notuð til að búa
    til falleg gögn.
  tutorial_educodecake_longdescription: Lærðu HTML þegar þú bakar köku með kokkur
    Roland. Móta og stíla sérsniðna sköpun þína með nýfundinni þekkingu þinni á merkjum
    og flokkum.
  tutorial_ttsecond_longdescription: Getur þú afhent Opna bókunina? Þú hefur laumað
    um borð í höfuðborginni, og nú verður þú að komast hjá öryggi njósnavélum nógu
    lengi til að opna aðgang fyrir alla. Skoðaðu fljótt skilyrtar yfirlýsingar til
    að komast að því hvort þú ert öruggur eða ekki frá dastardly cybervision. Ef ekki,
    það er að airlock!
  tutorial_bsdtrivia_longdescription: 'Þetta námskeið gerir nemendum kleift að nota
    kóða sem leið til að deila því sem er mikilvægt eða áhugavert fyrir þá. Þeir geta
    fylgst með kennslustundinni eða búið til einstök verkefni meðan þeir læra HTML,
    CSS og JavaScript. Þeir eru leiddir með vídeó námskeið, lifandi erfðaskrá og aðgang
    að kóða orðalistanum. Trivia Game Maker leggur áherslu á að byggja upp gagnvirkan
    trivia leik þar sem þú færð líka að koma með trivia spurningarnar. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Forritaðu samtal milli tveggja sprites.
    Fá skapandi á meðan samskipti við kóða í Scratch með CS First!
  tutorial_codemonkeybeaver_longdescription: Hjálp Beaver ná markmiðum sínum! Kafa
    inn í náttúrulega búsvæði þessa Beaver er með gaman-pakkað erfðaskrá starfsemi
    sem mun stökk-hefja erfðaskrá menntun þína. Beavers geta synt, safnað viði og
    byggt stíflur. Þessi litli Beaver þarf hjálp þína. Notaðu einföldu kubbana til
    að ljúka stíflunni í vatninu svo vatnið haldist rólegt, byggðu hús og gerðu smoothies!
  tutorial_codestersdistance_longdescription: Lærðu grunnatriði kóðunar í Python,
    búðu síðan til forrit sem reiknar út fjarlægðina milli tveggja spritta til að
    ganga úr skugga um að þeir séu í félagslegri fjarlægð eða þurfi að vera með grímu.
  tutorial_itchspace_longdescription: Þessi kennsla tekur þig í gegnum sköpun af klassískum
    Space Invaders leik með Scratch MIT forritunarmálinu. Gerast áskrifandi að RokCoder
    YouTube rásinni fyrir fleiri Scratch-undirstaða vídeó og námskeið! Hvert myndband
    er bitastærð einkatími (um það bil tíu mínútur að lengd) sem inniheldur sín sérstöku
    lokamarkmið. Lokaniðurstaðan er hágæða Scratch spilakassa leikur.
  tutorial_vidcodemagic_longdescription: Láttu blikka birtast af handahófi um skjáinn
    með lykkju.
  tutorial_vidcodemagices_longdescription: Láttu blikka birtast af handahófi um skjáinn
    með lykkju.
  tutorial_codespeakmeal_longdescription: Lærðu að kóða forrit sem hjálpar notendum
    að taka heilsusamlegar ákvarðanir um mat.
  tutorial_itchfish_longdescription: Scratch 3.0 einkatími til að gera leik með hákarl
    elta og borða fisk truflað þegar kafari er borðað óvart.
  tutorial_bsdwebsite_longdescription: 'Þetta námskeið gerir nemendum kleift að nota
    kóða sem leið til að deila því sem er mikilvægt eða áhugavert fyrir þá. Þeir geta
    fylgst með kennslustundinni eða búið til einstök verkefni meðan þeir læra HTML,
    CSS og JavaScript. Þeir eru leiddir með vídeó námskeið, lifandi erfðaskrá og aðgang
    að kóða orðalistanum. ''The My Favorites Website leggur áherslu á að búa til vefsíðu
    af the toppur 3 hlutir sem þú hefur áhuga á eða elska að gera. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Lærðu hvernig á að kóða stafrænt tímahylki
    til að taka upp og endurspegla líf þitt núna.
  tutorial_itchwebcam_longdescription: Lærðu um aukinn veruleika og búðu til þitt
    eigið augmented reality sýndarrými.
  tutorial_itchball_longdescription: Fáðu bolta til að skoppa um skjáinn. Lærðu um
    lykkjur og conditionals innan lykkjur.
  tutorial_ttrace_longdescription: Með því að hringja í aðgerðir og hanna flokka forrita
    leikmenn sinn eigin keppnisbíl til að vera fljótur, fimur og öflugur; meðan á
    kynþáttum stendur geta þeir þá hakkað ökutæki keppinauta sinna til að spreyta
    sig á stjórntækjum sínum.
  tutorial_plethora_longdescription: 'Í þessari ofgnótt starfsemi muntu leysa sjónræn
    skemmtileg viðfangsefni og læra hugtökin orsök og afleiðingu og samskipti notenda. '
  tutorial_educodesecret_longdescription: Kannaðu heima leyndarmála með Agent Smith
    þegar þú kafa dýpra í að læra ef yfirlýsingar, strengir, fyrir-í lykkjur. Hjálp
    Agent Smith finna sökudólgur og stilla stýrikerfi stofnunarinnar fyrir nýja notendur
    sína með Python.
  tutorial_itchshapes_longdescription: Lærðu hvernig á að teikna form í Scratch. Þú
    munt einnig læra hvernig á að reikna út hversu mikið þú þarft að snúa fyrir hvaða
    form sem er.
  tutorial_codeguppytext_longdescription: Lærðu grunnatriði texta sem byggir á kóðun
    með því að búa til fyrsta forritið þitt í netkóðunarritstjóra.
  tutorial_vidcodeplastiche_longdescription: Vandamálið við plastfyllingu hafsins
    heldur áfram að versna. Sem betur fer geturðu látið rödd þína heyrast með kóða
    í gegnum Plastmengun PSA. Eftir að hafa kóðað PSA á plastmengun með JavaScript
    geturðu búið til annað myndband um hvaða efni sem þér þykir vænt um! Lærðu að
    nota lykkjur, sinusbylgjur og sérsniðnar emojis til að gera einstakt verkefni.
  tutorial_educativechatbot_longdescription: Lærðu um svið gervigreindar og vélanáms,
    auk forritunar eigin spjallþjarka!
  tutorial_educodebasics_longdescription: Lærðu nokkur grundvallaratriði í forritun
    og búðu til þinn eigin leik í því ferli!
  tutorial_codehsdesign_longdescription: 'Coders mun læra hvernig forritun getur stutt
    listamenn og byggja eigin Online Shop mockup þeirra, með HTML. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo the Little Elephant, eldri forritari
    á vefnum hönnun stúdíó, sem er að þróa netverslun. Saman lærir þú grunnatriði
    PHP á grípandi hátt. Þú verður að vinna með vefur forskriftir og læra breytur,
    bæta PHP-forskriftir inn í skipulag og samskipti við gagnagrunna á meðan að búa
    til sannur-til-líf vefur verkefni.
  tutorial_gamefrootdistance_longdescription: 'Í COVID-19: Stöðva útbreiðsluna, þú
    getur breytt stuðlinum “Að vera heima” og kóðað einfaldan fréttasmelli. Virknin
    sýnir hvernig félagsleg fjarlægð hefur bein áhrif á hversu hratt vírus eins og
    COVID-19 getur breiðst út. Nemendur og kennarar munu fá litla innsýn í vírusvísindi,
    þau áhrif sem vírus getur haft á samfélagið og á sama tíma jafna stafræna færni
    sína.'
  tutorial_codesterscovid_longdescription: Lærðu grunnatriði kóðunar í Python meðan
    þú býrð til þitt eigið PSA um hvernig við getum stöðvað útbreiðslu COVID-19. Hannaðu
    þína eigin hreyfimyndir gagnvirka PSA til að deila mikilvægum upplýsingum um mikilvægi
    félagslegrar fjarlægðar, klæðast grímu, sóttkví og öðrum ráðstöfunum.
  tutorial_ttbunker_longdescription: Þú fannst The Bunker, og öll leyndarmál hennar
    verða þín, þegar þú sprungur dulkóðun þess. Her nálgast, og þú verður að halda
    jaðar með krafti forritun. Kóða einstaka turn, setja svið, skemmdir, og fleiri
    sérstök völd með því að bæta við nýjum línum af kóða og breyta gildum. Lifa nógu
    lengi til að læra hvernig námskeið og tilvik geta gert þig enn öflugri.
  tutorial_cuttle_longdescription: Áskorun sjálfur með þessum skemmtilega og gagnvirka
    verkefni og læra allt um computational hugsun.
  tutorial_bsdjokes_longdescription: 'Þetta námskeið gerir nemendum kleift að nota
    kóða sem leið til að deila því sem er mikilvægt eða áhugavert fyrir þá. Þeir geta
    fylgst með kennslustundinni eða búið til einstök verkefni meðan þeir læra HTML,
    CSS og JavaScript. Þeir eru leiddir með vídeó námskeið, lifandi erfðaskrá og aðgang
    að kóða orðalistanum. The Brandarar og gátur leggur áherslu á að búa til sett
    af gagnvirkum kortum sem innihalda uppáhalds brandara og gátur og svörin! #codeisyourvoice'
  tutorial_rptree_longdescription: Nota Scratch til að búa til eftirlíkingu sem sýnir
    hversu mismunandi heilsu skógi og stigum eyðingu skóga áhrif tré, dýralíf og magn
    af CO2 frásogast. Þú ættir nú þegar að vita hvernig Scratch hnit og breytur virka.
  tutorial_codestersunity_longdescription: Lærðu grunnatriði kóðunar í Python þar
    á meðal lista, lykkjur og sprites. Búðu síðan til veggmynd með lykkju til að fá
    aðgang að hverri sprite geymd á lista.
  tutorial_codesterssoccer_longdescription: Lærðu grunnatriði erfðaskrá í Python,
    þá búa til forrit sem skýtur fótbolta í mark. Til að miða skot sem þú munt fyrst
    þurfa að meta halla línunnar. Gangi þér vel!
  tutorial_breakoutlock_longdescription: 'Hasy vélmenni þarf hjálp þína! Hún þarf
    þekkingu þína á lykkjum, reiknirit og kóðun til að hjálpa henni að laga kóða Lockit
    og endurræsa kerfið sitt. '
  tutorial_thunkablemask_longdescription: Lærðu hvernig á að smíða farsímaforrit sem
    gefur þér stig fyrir að vita hvernig á að vera með grímuna þína rétt!
  tutorial_cafarming_longdescription: Tölvunarfræði getur hjálpað fæða svangur heim.
    Bændur nota tækni til að rækta mat á betri og sjálfbærari hátt. Landbúnaður og
    drónar geta fylgst með, vatn og úðað ræktun og jafnvel tekist á við þessi leiðinlegu
    illgresi! Lærðu um hvernig AI, Computer Vision og Internet of Things eru notuð
    á bænum.
  tutorial_blocksmithyeti_longdescription: Ó nei! Einhver föst Yeti! Aðeins ÞÚ og
    forritanlegur snjall fallbyssan þín getur bjargað Yeti og fóðrað vini sína. Nemendur
    munu nota JavaScript til að vista Yeti með þessari skemmtilegu gagnvirku sjálf-skref
    kennslustund.
  tutorial_codecapture_longdescription: 'Taktu fyrstu skrefin þín inn í heim forritunar
    með JavaScript, með því að nota bara penna-og-pappír og farsímann þinn! '
  tutorial_codehslitter_longdescription: 'Lærðu hvernig þú getur notað forritun til
    að hjálpa til við að leysa eitt stærsta vandamál heims: rusl og úrgang! Í þessari
    Choose-Your-Own-Adventure Hour of Code, hefur þú val á milli grunnatriði Python
    eða grunnatriði Web Design. Hvort sem þú velur, þú verður að kanna hvernig þú
    getur notað tölvunarfræði til að minnka magn af rusli í samfélaginu þínu.'
  tutorial_bsdocean_longdescription: Lífið fyrir neðan vatn varpar ljósi á áríðandi
    mál sem við stöndum frammi fyrir nú á dögum - umhverfi okkar. Þetta verkefni leggur
    áherslu á að leiðbeina þér að kóða þína eigin vefsíðu til að vernda vötnin okkar.
  tutorial_itchplatformer_longdescription: Auðvelt að fylgja leiðbeiningar um hvernig
    á að búa til einfaldan platformer leik með Scratch.
  tutorial_codejika_longdescription: Frábær kynning á kóðun með HTML og CSS. Kóða
    nokkrar línur, sjá strax framleiðsla án þess að fá caught upp í Hows og Whys með
    því að búa til gott áfangasíðu með tveggja lita halli bakgrunni, nafn og website
    sjósetja dagsetningu.
  tutorial_gamefrootclicker_longdescription: Nemendur kóða eigin Clicker Game þeirra
    og í því ferli læra um breytur, mismunandi tegundir gagna, skilyrt rökfræði, samanburðar
    rekstraraðila, og fá nokkur dýrmætur innsýn í hvernig faglega leikur verktaki
    hanna og gera alvöru leiki. Í lok einkatími sem þú verður að hafa dulmáli mismunandi
    breytilegum gerðum, birt leik, og þátt með tölvunarfræði í frumbyggja samhengi.
  tutorial_rmagicequity_longdescription: 'Kannaðu hugtök sem tengjast því að draga
    úr ójöfnuði með kóða: takmarkaðar auðlindir, jafnrétti, jafnrétti og frelsun.
    Notaðu breytur og aðgerðir í sjálfstýrðu blokkaumhverfi. Ljúka með því að lífga
    3D leikara.'
  tutorial_ttfreestyle_longdescription: Þú ert danshöfundur og leikstjóri nýs tónlistarmyndbands!
    Sláðu inn raunverulegan kóða til að setja og stjórna dönsurum, landslagi og fleiru.
    Vertu bara viss um að nýta og greinarmerkja rétt, annars verður allt hluturinn
    bara truflanir.
  tutorial_ozobotcolor2_longdescription: Nemendur munu læra undirstöðu virkni Ozobot.
    Nemendur munu læra hvernig á að teikna Color Codes Ozobot getur lesið.
  tutorial_ozobotcolor3_longdescription: Nemendur munu læra hvernig á að forrita láni
    til að ferðast til vinstri, hægri og beint með litakóða.
  tutorial_clcarbon_longdescription: Python kennsluáætlun sem mun kenna nemendum hvernig
    á að gera kolefnisspor reiknivél sem reiknar fótspor byggt á stuttum quiz um daglegt
    líf, þá gefur samanburð mæligildi (þ.e. þetta er sama magn af kolefni og xxxx),
    og bendir leiðir til að vera fleiri Eco-vingjarnlegur.
  tutorial_kodablebasics_longdescription: Engin tölva? Ekkert vandamál! Lærðu grunnforritunarhæfileika
    og æfðu þig í að nota kjarnakóðunarskipanir án þess að nota tæki.
  tutorial_scigirlscc_longdescription: Hjálpaðu nemendum þínum að læra að skrifa gervikóða!
    Tölvuforritarar byrja oft verkefni með því að nota daglegt mál til að skrifa út
    hvað þeir vilja að gerist í kóðanum sínum - þetta er kallað gervikóði.Ungmenni
    munu vinna í hópum til að skrifa gervikóða fyrir einfalda hreyfingu eða danshreyfingu.
  tutorial_irobotpicture_longdescription: Vélmenni hafa fullt af skynjara sem vinna
    saman að því að hjálpa vélmenninu að skilja allt í kringum það. Rétt eins og skynjarar
    geta vinir okkar oft séð, heyrt, fundið eða skilið hluti sem við getum ekki. Í
    þessari starfsemi, vinna saman til að hjálpa lesa leyndarmál skilaboð og sprunga
    kóðann!
  tutorial_kcjmyself_longdescription: Í þessari starfsemi lærir þú hvernig á að nota
    Scratch til að kóða fjör allt um þig! Hannaðu sérsniðna persónu til að tákna sjálfan
    þig, láttu hana hreyfa sig og bættu við mismunandi bakgrunni til að sýna heimabæ
    þinn. Þetta verkefni er nógu einfalt fyrir börn til að ljúka sjálf eða með stuðningi
    frá fullorðnum.
  tutorial_nearpodalgorithms_longdescription: 'Í þessari Nearpod kennslustund þekkja
    nemendur reiknirit sem safn af skref-fyrir-skref áttir. Nemendur læra að búa til,
    prófa og laga reiknirit til að ljúka ákveðnu verkefni. '
  tutorial_kibodrop_longdescription: Verkfræði snýst um þrautseigju og grit. Í dag
    munu nemendur verða verkfræðingar, læra skrefin í verkfræðihönnunarferlinu. Þeir
    munu búa til módel úr iðn og endurunnu efni, þá munu þeir prófa sturdiness módelanna
    með því að sleppa þeim úr ökklahæð. Þetta er ótengdur virkni; KIBO vélmenni eru
    valfrjáls.
  tutorial_ozobotcolor1_longdescription: Nemendur læra grunnvirkni Ozobot, þar á meðal
    hvernig á að kvarða skynjara láni, og hvernig á að teikna línur fyrir láni til
    að fylgja.
  tutorial_scigirlspixels_longdescription: 'Í þessari ótengdu virkni lærir þú hvað
    pixla er og hvernig á að senda einfalda svarta og hvíta mynd til vinar! '
  tutorial_kcjheroines_longdescription: Í þessari starfsemi, munt þú læra um mismunandi
    kanadíska konur sem hafa gert sögu. Með því að nota Scratch lærir þú hvernig á
    að kóða tölvuleik sem fagnar lífi sínu og afrekum. Veldu heroine, aðlaga búning
    þeirra og bakgrunn, kóða hreyfingar og markmið fyrir leikinn þinn, og halda skora.
    Þetta verkefni er nógu einfalt fyrir börn til að ljúka sjálf eða með stuðningi
    frá fullorðnum.
  tutorial_ozobotvalue_longdescription: Nemendur munu nota Ozobot sinn til að velja
    stað gildi af handahófi, bera kennsl á sama stað gildi í þriggja stafa tölu, og
    skrifa út númerið.
  tutorial_icodebytes_longdescription: Lærðu tölvunarfræði án tækni! Gaman unplugged
    computing starfsemi fyrir börn á aldrinum 5-7 að gera í bekknum eða heima með
    fjölskyldum sínum. Starfsemin hjálpar þróa computational hugsun færni í mjög skemmtilegan
    hátt. Skipt í grundvallarreglur tölvunarfræði, og fela í sér að búa reiknirit,
    hugsa rökrétt, blettóttur mynstur og finna eða gera reglur.
  tutorial_clfashion2_longdescription: Ert þú tískumeðvitaður gagnafræðingur með áhuga
    á kóða? Vertu með í Fashionista of Data Science bekkjum til að læra hvernig kóðun
    og tíska fara hönd-í-hönd! Við munum nota SQL kóða ásamt gagnavísindum til að
    rannsaka markaðssetningu, línustíl og verslunaraðgerðir.
  tutorial_ai4all_longdescription: 'Þessari bæti AI er ætlað að vera fljótleg og skemmtileg
    kennaraauðvelduð leið til að byrja að kynnast nokkrum kjarnahugmyndum nútíma AI,
    þar á meðal: hvernig gögn verða framleiðsla í AI líkani, hvernig mannleg hlutdrægni
    fer inn í gagnapakka og hvernig hægt er að nota AI á fjölbreyttum sviðum, þar
    á meðal list og sköpun. Nemendur læra þessa hluti með því að kanna teikningu í
    Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Uppgötvaðu gagnavísindi, einn af verðmætustu færni,
    og sjáðu heiminn! Hljómar gagnavísindi þurr og ógnvekjandi, eins og stærðfræði?
    Óttast ekki. Þessi inngangsflokkur mun sýna þér að þú ert nú þegar sérfræðingar
    í gögnum og gagnafræði er fullur af skemmtilegum og áhugaverðum innsýn sem tengist
    efni eins og fótbolta, tónlist, list og uppáhalds bækurnar þínar. Efni tilbúið
    fyrir persónulega eða fjarnám stillingar. '
  tutorial_spheroinputs_longdescription: 'Þetta verkefni mun fá þig til að hugsa um
    sameiginlega tölvunarfræði erfðaskrá hugtak inntak og framleiðsla og hvernig þessi
    hugmynd tengist því að nota tölvunarfræði til góðs. '
  tutorial_edisoncount_longdescription: 'Kynntu helstu computational hugtök inntak
    og framleiðsla með því að nota Edison vélmenni og blokk-undirstaða forritunarmál
    edBlocks í þessari nemandi leiddi virkni. Notaðu drifvirkni Edison vélmennisins
    í gegnum safn framsækinna forritunarverkefna. Að búa til forrit fyrir vélmennið
    til að “rekja” krefst beitingar raðhugsunar og skilnings á inntak-ferli-framleiðsla
    hringrás. '
  tutorial_spheroloops_longdescription: 'Þetta verkefni mun fá þig til að hugsa um
    sameiginlega tölvunarfræði erfðaskrá hugtak lykkjur og hvernig þetta hugtak tengist
    því að nota tölvunarfræði til góðs. '
  tutorial_kiboprogram_longdescription: Í þessari kennslustund læra börn um raðgreiningu
    í forritun og um táknin sem mynda forritunarmál eins og KIBO. Nemendur munu búa
    til sín eigin forritunartákn og bregðast við forritum með eigin hreyfingu. Að
    lokum geta þeir þýtt þessi hreyfingarforrit í forrit fyrir KIBO.
  tutorial_hellorubycsin60_longdescription: 'Hefur þú einhvern tíma velt því fyrir
    þér hvað ferðast inni í vír tölvunnar? Eða hvers vegna tölva hlutar líta út eins
    og pínulítill borg? Eða hvað raunverulega er reiknirit? Þessi 30 sjálfskrefa einnar
    mínútu myndbönd eru miðuð við 5-9 ára börn, fylgt eftir með starfsemi sem börnin
    geta lokið heima. Umræðuefni eru kóða, vélbúnaður, net, AI og aðrar áhugaverðar
    hugmyndir. '
  tutorial_clfashion1_longdescription: Ert þú tískumeðvitaður gagnafræðingur með áhuga
    á kóða? Vertu með í Fashionista of Data Science bekkjum til að læra hvernig kóðun
    og tíska fara hönd-í-hönd! Við munum nota SQL kóða ásamt gagnavísindum til að
    rannsaka markaðssetningu, línustíl og verslunaraðgerðir.
  tutorial_irobottraffic_longdescription: Umferðarmerki eru hefta öryggis í daglegu
    lífi okkar. Kóðaðu þitt eigið umferðarljós með rótarvélmenninu og lærðu um uppfinningamanninn!
  tutorial_edisonmystery_longdescription: Kick-start könnun nemenda á því að nota
    línuspor Edison með því að nota Edison vélmenni og Scratch-undirstaða forritunarmálið
    EdScratch í þessari forystu nemenda. Nemendur kynnast fyrst línusporunarskynjaratækni
    Edison vélmennisins og gera tilraunir með rauða ljósdíóðuna á mismunandi lituðum
    flötum. Þeir munu þá halda áfram að ná góðum tökum á leyndardómslínu með því að
    nota hugmyndina um reiknirit.
  tutorial_microbitseaturtles_longdescription: Búðu til frumgerð af litlu afli, rauðu
    LED fjöruljósi sem hægt er að nota til að lýsa á strandstígum sem einnig er öruggt
    fyrir sjóskjaldbökur.
  tutorial_ozobotknow_longdescription: Í þessari kennslustund verða nemendur kynntir
    vélbúnaðar- og vélfærafræðiþáttum Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Forritaðu blikkandi hjarta, eldflaugarskip
    sem tekur af stað, nafnið þitt eða eitthvað sem ímyndunaraflið kemur upp með!
    Til að byrja á munum við kenna þér hvernig á að forrita hjarta í uppáhalds litnum
    þínum og láta það síðan blikka við taktinn í uppáhaldslaginu þínu. Vertu með í
    samfélagi okkar ImagiCoders til að deila og skiptast á hönnun. Hladdu upp sköpunarverkum
    þínum á ImagicHarm svo þú getir borið kóðann þinn með stolti hvert sem þú ferð! '
  tutorial_irobotsimulator_longdescription: Lærðu hvernig á að búa til og hlaða niður
    kóðunarverkefnum með þessum aðgerðarpakka! Leystu allar þrautir með Root simbot
    á sýndarvettvangi til að afhjúpa leyndarskilaboðin í lokin!
  tutorial_irobotkind_longdescription: Vélmennið okkar er enn að læra hvernig á að
    taka góðar ákvarðanir þegar þú spilar með vinum. Í þessum leik, hjálpa Root æfa
    með því að gera fjórar góðar ákvarðanir í röð. Ef Root gerir slæmt val, það þarf
    að byrja alla leið í byrjun aftur! Við skulum spila saman!
  tutorial_firiavirtual_longdescription: Lærðu Python forritun með öflugum 3D vélfærafræði
    hermir. Þú munt ljúka krefjandi verkefnum í sýndarumhverfi með raunhæfri eðlisfræði.
    Missions kenna þér kóðann til að stjórna mótorum, LED og öðrum jaðartækjum á CodeBot.
    Og Sandbox ham gerir þér kleift að fá skapandi með ótakmarkaða Python erfðaskrá
    möguleika. Það er auðvelt að byrja með CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Settu nýjan snúning á Pictionary í gegnum
    kóða! Nemendur geta notað kóða til að spá fyrir um hvaða myndir, lög eða orð Root
    SimBot mun búa til. Kóða eigin Pictionary sköpun líka!
  tutorial_ozobotnouns_longdescription: Í þessari kennslustund munu nemendur bera
    kennsl á rétta leið til að stafa og nota óreglulegar fleirtöluorð og nota litakóða
    til að forrita Ozobot sína til að fara yfir í rétta óreglulega fleirtölu nafnorð
    með því að snúa annað hvort til vinstri eða hægri og nota nafnorðið í setningu.
  tutorial_nasa3d_longdescription: Lærðu um springa stjörnur, 3D módel og codeblocks!
    Þessi geimvirkni tekur þig í gegnum grunnatriði 3D líkanagerðar í stjörnufræði
    með því að nota ókeypis vafra sem byggir á Tinkercad. Nemendur geta þróast frá
    því að búa til einföld þrívíddarform til að vinna með raunveruleg NASA-gögn um
    sprungnar stjörnur, prófa í auknum veruleika og nota lykkjur og tímabundnar breytingar
    með codeblocks.
  tutorial_blupants_longdescription: Þjálfa alvöru sjálfstætt vélmenni til að taka
    upp blokkir og dreifa þeim að markmiði með því að fletta í gegnum hindrun auðvitað.
    Byrjaðu með draga-og-sleppa tengi, og fara til Python eins og þú færð meiri reynslu.
  tutorial_legodance_longdescription: Samstilltu hreyfihreyfingar hlédansara til að
    halda í takt við ljós og slög.
  tutorial_nearpodcoding_longdescription: Í þessari 25-30 mínútu Nearpod með flocabulary
    topic neista, eru nemendur kynntir fyrir kóðun í gegnum hip hop myndband og undirskrift
    gagnvirka eiginleika Nearpod. Þessi kennslustund er með Flocabulary vídeó kóðun.
  tutorial_kcjplastic_longdescription: Við erum að skora á þig að nota gögn visualization
    til að þróa plast mengun lausn! Uppgötvaðu hvaðan plastúrgangur kemur og hvers
    vegna hann er orðinn alþjóðlegt vandamál. Hugleiddu síðan eigin plastnotkun, áætlaðu
    hversu mikinn úrgang þú gætir dregið úr með tímanum og hannaðu uppfinningu eða
    valkost sem gæti hjálpað. Krakkar geta klárað þetta verkefni sjálf eða með stuðningi
    frá fullorðnum.
  tutorial_legojourney_longdescription: 'Ferðir eru spennandi! Áskorun nemendur að
    remix Grasshopper Journey verkefnið okkar í því skyni að búa til nýja ferð og
    finna mismunandi leiðir fyrir SPIKE Prime innblástur raunverulegur Grasshopper
    að flytja með Scratch 3.0! Til viðbótar við CS færni er einnig hægt að nota þessa
    kennara auðveldaða virkni til að styðja við svið eins og tungumálalistir, vísindi
    og listir. '
  tutorial_legohopper_longdescription: Hannaðu margar frumgerðir til að finna árangursríkustu
    leiðina til að hreyfa vélmenni án þess að nota hjól.
  tutorial_catrobatembroidery_longdescription: Kóðaðu hönnunina þína á Android símanum
    þínum og saumaðu hana á stuttermabolinn þinn, buxurnar, líkamsræktartöskuna eða
    skóna!
  tutorial_irobotphone_longdescription: Í þessari kóðunaráskorun munu nemendur vinna
    saman lítillega til að búa til sameiginlegt forrit sem teiknar mynd. Modeled eftir
    klassíska leik Símans, nemendur fá, remix, og fara eftir kóða niður símakeðju.
    Mun liðið þitt uppfylla myndamarkmiðið þegar þú nærð lokum?
  tutorial_codeguppydraw_longdescription: Fljótleg kynning á textatengdri kóðun með
    skemmtilegum og grípandi JavaScript forritum
  tutorial_codejumper_longdescription: Í þessari kennslustund frá Code Jumper námskrá,
    nemendur kanna net í a snertið ekki-á sambandi reynslu með því að nota dæmigerð
    efni sem finnast í kennslustofunni. Þemað fyrir þessa kennslustund er í kringum
    skilaboð um góðvild til annarra. Þessi kennslustund hefur verið sérstaklega hönnuð
    til að vera aðgengileg fyrir nemendur með sjónskerðingu.
  tutorial_meeempathy_longdescription: Í aldaraðir deildu þorpsbúar og Illagers sama
    rými en höfðu sjaldan samskipti sín á milli. Nú er hægt að nota kraft kóða til
    að koma tveimur þorpum saman. Leikmenn munu upplifa samkennd og samúð með nágrönnum
    sínum, læra samvinnu og samkennd og faðma fjölbreytileikann sem gerir okkur öll
    einstaklega sérstök.

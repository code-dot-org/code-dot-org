  tutorial_scratchimagine_longdescription: Ímyndaðu þér heim þar sem eitthvað er mögulegt,
    þá koma með það til lífsins með Scratch!
  tutorial_codesterspsa_longdescription: Lærðu grunnatriði kóðunar í Python meðan
    þú býrð til þína eigin tilkynningu um opinbera þjónustu. Veldu efni sem þér finnst
    mikilvægt og hannaðu sem þú átt hreyfimyndir eða gagnvirkt PSA til að deila mikilvægum
    upplýsingum um hvernig á að hafa jákvæð áhrif á heiminn.
  tutorial_googlehero_longdescription: Breyttu hversdagslegri hetju úr lífi þínu eða
    samfélagi í ofurhetju með því að forrita þær til að fljúga yfir byggingar, snúast,
    vinna með kumpána og skora stig með því að snerta hluti í leik. Í Code Hetjan
    þín, sýndu sérstaka krafta hetjunnar þinnar og eigin sköpunargáfu þína með CS
    First og Scratch.
  tutorial_codestersbball_longdescription: Lærðu grunnatriði kóðunar í Python meðan
    þú býrð til þinn eigin körfuboltaleik. Þú munt læra hvernig á að bæta við bakgrunn
    og sprites, og hvernig á að nota atburði til að stjórna hreyfingu sprites á sviðinu.
  tutorial_scratchcartoon_longdescription: Komdu með nokkrar af uppáhalds Cartoon
    Network persónunum þínum til lífsins með því að kóða þitt eigið fjör. Bættu við
    fleiri persónum og láttu þá hoppa, fljúga og tala.
  tutorial_codemonkeyjr_longdescription: Í heimi sem er fullur af grípandi skepnum
    og björtum litum munu 4-6 ára börn taka þátt í apa í leiðangur til að safna banana
    og opna fjársjóðskistur. Allt á meðan munu þeir kanna og læra grunnatriði kóða
    þegar þeir nota blokkir til að forrita ferð apa um heiminn.
  tutorial_bananatales_longdescription: Kenna Python með því að hjálpa barn api. Twin
    baby öpum voru aðskilin með jarðskjálfta - þannig einn af öpum án leið til að
    fá banana! Nú, það er komið að nemendum þínum að nota kóða til að endurbyggja
    slóðina og fæða barnið api.
  tutorial_scratchtales_longdescription: Taktu stafi í ferðalag og láttu þá tala upphátt
    með því að nota texta-til-tal blokkir knúin af Amazon. Veldu rödd fyrir hvern
    staf og sláðu síðan inn það sem þú vilt segja. Gerðu sögu þína gagnvirka með því
    að kóða persónurnar þínar til að spyrja spurninga og ferðast til mismunandi sena.
    Tilraunir með skapandi nýjar leiðir til að láta sögur lifna við!
  tutorial_msemoji_longdescription: Búðu til lifandi gagnvirka vefsíðu sem notar Machine
    Learning líkan til að þekkja handteiknaða emojis þína og vina þinna! Á leiðinni
    munt þú fá snertið ekki-á æfa með algerlega hugtök Machine Learning - 1) safna
    gögnum, 2) hreinsun og formatting gagna, 3) þjálfa líkan, og 4) nota þjálfað líkan
    til að gera spár.
  tutorial_cacolor_longdescription: Prófessor Photon er mjög álitinn eðlisfræðingur
    farinn fantur. Hún hefur útrýmt lit frá öllum stafrænum tækjum! Í þessu Escape
    Room stílverkefni gengur nemandinn til liðs við Marlee og Tyrell þegar þeir læra
    um tvöfaldar tölur, ljós, lit og fleira til að afhjúpa Color Conundrum prófessor
    Photon og endurheimta lit í tæki heimsins.
  tutorial_kodablebeach_longdescription: Vista ströndinni börn! Lærðu að forrita með
    grunnskipunum og hreinsaðu ströndina til að vernda líf hafsins.
  tutorial_tynkeren_longdescription: 'Hluti af verkefninu um sjálfbæra þróun Sameinuðu
    þjóðanna, þetta kóðunarboð sýnir verkefni sem kanna endurnýjanlega orku, orkunýtni
    og aðgang að orku. Lesendur geta spilað með vinna verkefni og háþróaður forritari
    getur búið til eigin upprunalegu verkefni þeirra. '
  tutorial_tynkerjavapro_longdescription: 'Hluti af verkefninu um sjálfbæra þróunarmarkmið
    Sameinuðu þjóðanna, þetta kóðunarboð sýnir stutt verkefni sem kannar endurvinnslu
    og endurnotkun. Lesendur geta búið til sinn eigin leik með því að auka verkefnið. '
  tutorial_grasshopperhack_longdescription: Lærðu erfðaskrá færni til reiðhestur þennan
    leik til að gera það mögulegt að spila.
  tutorial_pbskids_longdescription: Með PBS KIDS Scratch Jr geta börnin búið til sínar
    eigin gagnvirku sögur og leiki í gegnum forritunarleiki og kennslustundir. Lærðu
    að kóða í gegnum leiki og starfsemi lögun stafi frá Odd Squad, Wild Kratts, Nature
    Cat, Arthur, WordGirl, Peg + Cat, og Ready Jet Go! Frásagnarmöguleikarnir eru
    endalausir með þessu skapandi kóðunarforriti fyrir börn á aldrinum 5-8 ára.
  tutorial_nclabdata_longdescription: Heimurinn þrífst á góðum gögnum! Í þessari snertið
    ekki-á NCLAB einkatími, verður þú að skrifa einfaldar fyrirspurnir, fyrsta skrefið
    í greiningu gagna. Kynntu þér kraft PostgreSQL tungumálsins, sem ríkisstjórnir
    og fyrirtæki nota til að stjórna gagnagrunnskerfum um allan heim. PostgreSQL er
    skrifað á venjulegri ensku og er auðvelt að læra. Prófaðu það út!
  tutorial_grasshopperphoto_longdescription: Lærðu kóðunarhæfileika til að búa til
    síur til að eiga við um mismunandi myndir.
  tutorial_tynkerpyland_longdescription: 'Hluti af verkefninu um sjálfbæra þróunarmarkmið
    Sameinuðu þjóðanna, þetta Python verkefni mun láta þig búa til þinn eigin tré-gróðursetningu
    leik. '
  tutorial_codeitimages_longdescription: Lærðu að forrita þínar eigin ótrúlegu myndir
    og hreyfimyndir.
  tutorial_hyperpadenemy_longdescription: 'Lærðu rökrétt hugsun og forritun með því
    að búa til platformer leikur óvinur AI. '
  tutorial_tynkerpro_longdescription: 'Hluti af verkefninu um sjálfbæra þróun Sameinuðu
    þjóðanna, þetta kóðunarboð sýnir verkefni sem kanna mál í kringum endurvinnslu
    og endurnotkun. Byrjendur geta spilað með vinna verkefni og háþróaður forritari
    getur búið til eigin verkefni þeirra frá grunni. '
  tutorial_trashtag_longdescription: 'Kóða eigin leik og auka vitund um að vernda
    umhverfi okkar. '
  tutorial_casiege_longdescription: Join Niko og Sakura á sýndarveruleika ferð þeirra
    til Tubrosos Castle. Lærðu hvernig það er að vera grár hattur spjallþráð með því
    að hjálpa töframaður álfur, Cyrena finna Knowledge Crown. Þú verður að fletta
    ofan af fátækum öryggiskerfi sem notuð eru í kastalanum og læra hvernig á að forðast
    að verða fórnarlamb óþekktarangi.
  tutorial_thunkableyeet_longdescription: Lærðu hvernig á að smíða tvö forrit sem
    hjálpa borginni þinni! Yeet!
  tutorial_vidcodedeal_longdescription: Byrjaðu að erfðaskrá til góðs með því að búa
    til hreyfimyndir með athyglisverðum kvenleiðtogum og tilvitnunum sem tjá sjónarmið
    sitt.
  tutorial_codehsgeno_longdescription: Í þessari klukkustund af kóða, nemendur vilja
    búa til forrit sem mun leysa fyrir allele pör byggt á notandi inntak. Nemendur
    munu forrita með Tracy the Turtle í Python til að láta þetta gerast. Nemendur
    ættu að hafa áður þekkingu á helstu hugtök líffræði og Punnett Squares áður en
    þessi starfsemi hefst.
  tutorial_hyperpadpong_longdescription: 'Lærðu að forrita fýluleik með snjöllum AI
    andstæðingi. '
  tutorial_tynkerland_longdescription: 'Hluti af verkefninu um sjálfbæra þróunarmarkmið
    Sameinuðu þjóðanna, þetta kóðunarboð sýnir verkefni sem kanna mikilvægi skóga
    fyrir vistkerfi heimsins. Lesendur geta spilað með vinna verkefni og háþróaður
    forritari getur búið til eigin upprunalegu verkefni þeirra. '
  tutorial_trinketgirl_longdescription: Lærðu að forrita stóra sögu með Python og
    breyttu því síðan til að búa til þína eigin sögu!
  tutorial_rpimosquito_longdescription: Gerðu leik þar sem þú vernda fólk frá malaríu
    með því að gera páfagaukur veiða moskítóflugur.
  tutorial_tynkermars_longdescription: Kannaðu spennandi nýja viðleitni NASA til að
    komast til tunglsins og síðan Mars. Nemendur geta hannað eigin líflegur verkefni
    plástur þeirra, ímynda líf sitt sem Artemis geimfari á Lunar Gateway, og fleira.
    Byrjendur geta prófað skref fyrir skref námskeið, en reyndir forritarar geta búið
    til eigin upprunalegu verkefni með blokk eða texta kóðun.
  tutorial_cityx_longdescription: Fyrsta leit þín í City X er að hjálpa gömlum bónda
    að stjórna bænum sínum. Við skulum leysa vandamál hans með nýstárlegri tækni!
    Þú verður að læra undirstöðu hugtakið vökva kerfi og gera garðyrkja vélmenni með
    ótrúlega gaman! Nemendur munu beita hönnunarhugsunarhugtökum til að rannsaka vandamál
    meðan þeir þróa tæknivitund sína og slípa þannig hugsunarhæfileika sína á háu
    stigi.
  tutorial_vidcodemap_longdescription: Safnaðu og greindu gögn fyrir samfélagsþátttöku
    með því að kóða þitt eigið samfélagskort!
  tutorial_robotmagicfarm_longdescription: Kóðaðu FarmBot til að planta fræjum. Byrjaðu
    að gróðursetja einfalda reiti og bæta við flækjustigi. Ljúka með því að vaxa list
    eigin hönnun.
  tutorial_codehstriangle_longdescription: Í þessari klukkustund af kóða, munum við
    kanna hvernig á að búa til hermir sem mun reikna flatarmál þríhyrningsins með
    mál valið af notanda. Við munum forrita með Tracy the Turtle í Python til að gera
    þetta gerast. Nemendur ættu að hafa áður þekkingu á helstu rúmfræði hugtök áður
    en þeir hefja þessa starfsemi.
  tutorial_ttwhitehouse_longdescription: Í þessu litríka ævintýri, endurheimta lit
    á hvítum heimi í gegnum sjálf-leiðsögn fyrstu persónu leik. Leysa þrautir og ljúka
    viðfangsefni í því skyni að efla leikinn og erfðaskrá þekkingu þína. Að því loknu
    verða leikmenn kynntir litahex gildum og CSS eiginleikum og nógu þægilegir til
    að þekkja þau í raunverulegum heimsumsóknum. Ekki vera hræddur við að deila sköpun
    þinni.
  tutorial_modulo_longdescription: Út í dýpstu geimnum hefur Exploratory Databot,
    þekktur sem ED, nýlega uppgötvað nýja lífvænlega plánetu fyrir mannkynið! Hver
    veit hvað á óvart lá framundan á þessari afskekktu sandplánetu? Óvænt meðan á
    lendingu stendur fær ED áfall fyrir móðurborðið sem þurrkar út öll forritin. Það
    er undir þér komið að forrita E.D. til að hjálpa því í gegnum landslag þessa undarlega
    framandi. Ert þú upp fyrir áskorun?
  tutorial_codingtown_longdescription: Byggja upp eigin fyrirtæki þitt, kóða og hafa
    gaman.
  tutorial_kanoart_longdescription: Notaðu blokkakóða til að teikna senu og lifðu
    síðan með hreyfimyndum og músarsamskiptum. Kóða eigin paintbrushes, bæta límmiða,
    og fá skapandi!
  tutorial_dragonscript_longdescription: Velkomin á DragonScript Arena - forritun
    tækni leikur og erfðaskrá Club. Level upp Javascript & Software Engineering eins
    og þú spilar! Byggja eigin Dragon AI Imagine Battlebots en með vélmenni Dragons.
  tutorial_uwcloud_longdescription: Lærðu grunnatriði skýjatölvu með því að byggja
    upp þitt eigið ský! Byggja netþjóna, uppfæra þá, og tengja viðskiptavini til að
    halda í við net eftirspurn. Spilaðu hlutverk Cloud Architect í þessum gagnvirka
    leik og prófa kunnáttu þína í endalausum ham.
  tutorial_htmlmuffin_longdescription: Vertu tilbúinn fyrir skemmtilegt og spennandi
    ævintýri með Muffin the Cat, sem mun leiða þig í gegnum grunnatriði HTML og CSS.
    Saman muntu búa til fyrstu áfangasíðuna þína og skilja helstu meginreglur vefsíðuútlits.
  tutorial_microsoftpizza_longdescription: Búðu til einfaldan Arcade leik þar sem
    spilarinn þinn borðar eins mikið pizzu og þú getur áður en tíminn rennur út!
  tutorial_stemc_blckhole_longdescription: Vissir þú að sjá myndirnar af svartholinu
    sem voru gefin út vorið 2019? Viltu vita meira um svarthol og hvernig á að flýja
    frá þeim? Skrá sig út this erfðaskrá starfsemi á hversu hratt þú þarft að fara
    að flýja úr gravitational sviði og hvað gerist þegar ekki einu sinni ljós getur
    flýja!
  tutorial_careconfigure_longdescription: Sögu-segja app okkar endursegir ævintýri,
    með skrýtnum og fyndnum árangri! En forritið er illa skrifað. Að skrifa góðan
    kóða er mikilvægt. Hjálpaðu til við að betrumbæta þetta forrit í eitthvað ótrúlegt.
    Horfðu á orðflokka á ensku og notaðu breytur, samhljóða, lista og aðgerðir til
    að endurstilla þetta forrit. Ef þú hefur skrifað forrit áður og vilt fá smá stíl,
    þá er þetta fyrir þig.
  tutorial_rpiscratch_longdescription: Búðu til gagnvirka phrasebook sem þýðir gagnlegar
    setningar á mismunandi tungumál.
  tutorial_ozaria_longdescription: Sérsniðið hetjuna þína og ferð til Sky Mountain
    þar sem þú lærir að slá inn raunverulegan kóða, fletta í gegnum 15 leikstig og
    búa til þinn eigin leik til að hjálpa til við að bjarga heimi Ozaria.
  tutorial_ttovum_longdescription: Getur þú stjórnað ringulreiðinni? Reiðhestur leið
    inn í cyberpunk heimi Ovun City. Kemba brotinn kóða, leysa þrautir, og uppfæra
    vélbúnað eins og þú kanna sjálf leiðsögn opinn heim. Ekki fá caught af njósnavélum!
    Það er undir þér komið hvernig Ovun City þróast.
  tutorial_ttpassage_longdescription: Sökkva þér niður í framandi heim til að hjálpa
    Ada flýja óþekktar hættur. Spila í gegnum þetta 2D platforming sjálf-leiðsögn
    ævintýri og læra erfðaskrá tækni á leiðinni. Leikmenn munu kynnast erfðaskrá tækni
    og setningafræði eins og þeir leysa þrautir, berjast skrímsli og slá endanlega
    stjóri. Nokkur fyrri þekking á JavaScript gæti verið gagnleg en er ekki krafist.
  tutorial_tynkerhtmlen_longdescription: 'Hluti af verkefninu Sjálfbær þróunarmarkmið
    Sameinuðu þjóðanna, þetta kóðunarverkefni hefur þú búið til þína eigin vefsíðu
    sem kannar endurnýjanlega orku, orkunýtni og aðgang að orku. Hannaðu þína eigin
    síðu sem sýnir sjálfbærni málefni! '
  tutorial_ttfrog_longdescription: Nostalgía snýr fræðslu í þessum kunnuglega leik
    með nýju ívafi! Í auðskiljanlegum og sjálfstýrðum leik muntu nota codeblocks og
    forritunarhugtök til að hjálpa froskavini þínum að fara örugglega yfir sviksamir
    lönd. Perfect fyrir byrjendur og sérfræðinga jafnt!
  tutorial_codemojijava_longdescription: Þessi starfsemi kynnir nemendum grunnatriði
    Java forritun með Codemoji Terminal. Nemendur læra allt frá grunngerðum og breytum
    til aðgerða. Hver kennslustund inniheldur ítarlega skýringu á því hvað hver lína
    af kóða gerir til að tryggja að nemendur skilji hvað er að gerast. Hver kóðalína
    í kennslustundinni er höfð að leiðarljósi til að ná árangri nemenda.
  tutorial_ccfirewall_longdescription: Lærðu hvernig á að forrita eigin deilanleg
    leik! Notaðu kóða til að kenna Hero galdur galdrar til að vinna bug á öldum og
    öldum baddies.
  tutorial_htmljs_longdescription: Hittu nýja yfirmanninn þinn, Muffin the Cat, sem
    er að verða tilbúinn fyrir CatFashion Expo. Hann þarf forrit til að fylgjast með
    hitaeiningunum og biður þig um að hjálpa. Í þessari skemmtilegu og grípandi starfsemi
    lærir þú grunnatriði JavaScript með því að skoða breytur, aðgerðir og gagnategundir
    og skrifa MufFit - fyrsta forritið þitt í JavaScript.
  tutorial_ttaqueducts_longdescription: Í þessum ráðgáta leikur, þú ert hetja uppeldi
    vatn aftur í þorpið þitt! Legðu leið þína í gegnum borðin í þessari sjálfstýrðu
    ísómetrískri reynslu. Stig mun byrja einfalt, útlistun leikmenn til undirstöðu
    erfðaskrá grundvallaratriði. Þegar þú spilar lærir þú flóknari kóðunartækni. Síðan,
    hanna og byggja eigin stigum og þrautir til að deila.
  tutorial_vtgame_longdescription: Kynning á computational hugsun og forritun tölvuleiki
    á ensku. Búðu til tölvuleikinn þinn á örfáum mínútum. Tölvunarhugtök abstrakt,
    hlutbundin hönnun, reiknirit hugsun, lausn vandamála, kembiforrit og gagnrýnin
    hugsun eru tekin upp. Target nemendur eru Einkunnir 5 til 12. Engin fyrri forritunarreynsla
    nauðsynleg.
  tutorial_baroborav_longdescription: Guide Linkbot sem vélfærafræði sjálfstæð ökutæki
    (RAV) í gegnum rist af götum! Nemendur munu læra að stjórna Linkbot vélmenni (sýndar-
    eða vélbúnaði) með því að nota draga-og-sleppa tengi. Þeir munu einnig læra um
    mikilvæga hugtakið lykkjur og fá æfingu með því að nota Pythagorean setninguna
    til að fara yfir þríhyrningslaga slóðir.
  tutorial_baroboobstacle_longdescription: Þessi röð af 6 verkefnum mun kynna nemendum
    grunnkóðun og vélfærafræði hugtök með því að nota draga-og-sleppa tengi til að
    stjórna Linkbot vélmenni (raunverulegur og/eða vélbúnaður) í gegnum margs konar
    hindrun námskeið.
  tutorial_pbstorytelling_longdescription: Kafa inn í heim gagnvirkrar frásagnar.
    Lærðu grunnatriði hvernig á að búa til sögu í Twine. Skoðaðu mismunandi sögumynstur
    og mannvirki sem eru einstök fyrir gagnvirkar sögur. Sjáðu nokkrar leiðir til
    þess að gagnvirk frásagnarlist sé frábrugðin hefðbundnum skapandi skrifum.
  tutorial_kibosnow_longdescription: 'Borgin er þakin snjó og við þurfum að hanna
    KIBO snjóplóg til að hjálpa til við að hreinsa upp! Nemendur munu taka þátt í
    verkfræðihönnunarferlinu þegar þeir hanna, prófa og bæta snjóplóg vélmenni sem
    geta hjálpað til við að hreinsa upp bómullarbolta snjóinn. Nemendur munu einnig
    læra meira um mörg mikilvæg störf sem gera samfélag virka. '
  tutorial_kibohappy_longdescription: Ef þú ert ánægður og þú veist að það blikkar
    ljósið þitt! Í þessari vélfærafræði kennslustund sem einnig stundar tónlist og
    félagslega tilfinningalega nám, búa nemendur saman forrit fyrir KIBO þar á meðal
    bæði inntak og úttak sem lýsir tilfinningu um hamingju. Nemendur læra að vélmenni
    hafa úttakshluta sem gera þeim kleift að senda upplýsingar út í heiminn.
  tutorial_rubylove_longdescription: 'Love Letters for Computers er 10 hluti YouTube
    röð með efni í kennslustofunni, til að hjálpa grunnskólakennurum að gera tölvunarfræði
    meira fjörugur, duttlungafullur og blíður fyrir börn. '
  tutorial_spherosmiles_longdescription: Vissir þú að bros hefur frábær völd?! Forritaðu
    Sphero BOLT þinn til að bjartari dag einhvers.
  tutorial_spherobaby_longdescription: Lærðu að forrita “elskan skref” til að hjálpa
    að kenna vini að kóða.
  tutorial_toxarchitect_longdescription: Code byggir vélmenni í því skyni að búa til
    byggingar og landslag. Utopian Architect er sandkassi sem ætlað er að auðvelda
    uppgötvun og læra á hugtakinu virka. Join okkur í gegnum starfsemi okkar sem fljótt
    vekja spurningar sem tengjast arkitektúr forrit, til list að skipuleggja hugsanir
    og vita hvernig á að brjóta niður stór vandamál í smærri vandamál.
  tutorial_idodge_longdescription: Þessi starfsemi, aðlöguð fyrir Hour of Code, þróar
    forritunarhæfileika barna með því að búa til forrit með texta - einfaldað JavaScript
    tungumál. Með því að nota PRIMM nálgunina til að kenna forritun kanna börnin forrit
    og nota tölvuhugsunarhæfileika sína til að leysa vandamál, breyta og hanna/þróa
    forrit.
  tutorial_firiacodebot_longdescription: Python passar heilann! Jafnvel þó að þú hafir
    aldrei notað tungumál sem byggir á texta áður, þá mun þessi starfsemi kenna þér
    allt sem þú þarft til að fá vélmennið þitt til að flytja, lýsa upp og bregðast
    við aðföngum notenda. CodeBot er byltingarkenndur vettvangur fyrir ekta raunverulegan
    kóðun og sameinar raunverulegt forritunarmál með öflugum vélbúnaði. Kóðinn þinn
    hefur fulla stjórn á öllum aðgerðum vélmennisins!
  tutorial_modlighthouse_longdescription: 'Nemendur hanna vitann út frá hönnunarforsendum
    og takmörkunum. Þá nemendur iterate á að hönnun til að gera það sjálfvirkt, og
    til að sérsníða skilaboð hennar. '
  tutorial_spherogreen_longdescription: 'Lærðu hvernig á að nota talningafjölda breytu
    til að halda utan um alla endurvinnslu kennslustofanna þinna. '
  tutorial_ozopopstar_longdescription: 'Nemendur munu skrifa og kalla aðgerðir, og
    framkvæma þær með Ozobot. Þetta er önnur af tveimur kennslustundum. '
  tutorial_eddesign_longdescription: Kynntu helstu computational hugtök lykkjur, hreiður
    lykkjur og myndaröð með því að nota Edison vélmenni og Scratch byggir forritunarmál
    EdScratch. Nemendur geta unnið í gegnum þessa kennslustund sjálfstætt með áherslu
    á hugmyndina um mynstur, þ.mt rúmfræðileg form, og kannað hvernig hægt er að nota
    lykkjur í forritum sem innihalda endurtekna kóða.
  tutorial_edshapeup_longdescription: Kynntu helstu computational hugtök ákveðin lykkjur
    og breytur með Edison vélmenni og eDPy, texta byggir forritunarmál byggt á Python.
    Nemendur geta unnið í gegnum þessa kennslustund sjálfstætt þar sem þeir æfa sig
    með því að nota ákveðnar lykkjur og mynsturgreiningu til að keyra kunnuglega reglulega
    marghyrninga áður en þeir taka á sig áskorunina um sjaldgæfari reglulega marghyrninga
    og óregluleg form.
  tutorial_ozocolor_longdescription: 'Nemendum verður kynnt hugtakið föll með því
    að nota litakóða til að tákna fall. Þessi kennslustund er inngangs- og ótengdur
    kennslustund til að kynna hugtakið aðgerðir. Það er fyrsta kennslustundin í tveggja
    kennslustunda röð, en hvora kennslustundina er hægt að kenna í einangrun. Önnur
    kennslustundin notar Ozoblockly til að byggja á hugmyndinni um aðgerðir. '
  tutorial_icomputeeggs_longdescription: Þessi kennara-forystu starfsemi, aðlöguð
    fyrir Hour of Code, veitir nemendum tækifæri til að kanna líkamlega forritun í
    gegnum vélfærafræði. Með því að nota forritunarumhverfi með draga-og-sleppa og
    forritanlegri vélfærafræði, hanna nemendur reiknirit til að forrita vélmenni til
    að fela páskaegg. Inniheldur skref fyrir skref kennsluáætlun, úrræði kennara/nemanda
    og leiðbeiningar um mat.
  tutorial_rootunplugged_longdescription: Leystu prentvænar þrautir án nettengingar
    með því að nota kraft forritunar, stærðfræði og fleira til að sprunga kóðann þar
    sem Root Robot er að fela sig!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest er ótengdur starfsemi sem
    kennir nemendum computational hugsun og forritun grundvallaratriði á auðveldan
    og skemmtilegan hátt. Nemendur læra einfaldar hreyfingarskipanir og ný forritunarorð
    eins og 'Bug' og 'Debug'. Þessi starfsemi kennir einnig multi-merki atburðarás
    hugtak.
  tutorial_peblioportraits_longdescription: 'Lærðu að forrita hreyfimyndir fyrir málstað
    sem þú trúir á. '
  tutorial_rootcodebreak_longdescription: Notaðu rótarvélmennið þitt og rótarkóðunarforritið
    til að knýja í gegnum prentvænar þrautir og áskoranir til að sprunga kóðann þangað
    sem rót er að fela sig.
  tutorial_microbit14_longdescription: Kóðaðu leið þína til að varðveita höfin með
    því að nota micro:bit. Finna út meira um Global Goal 14, Life Below Water og læra
    að kóða sjó skjaldbaka ströndinni ljós.
  tutorial_barobomoon_longdescription: Þú ert einn af brautryðjandi geimfarunum við
    fyrstu varanlegu tunglstöðina og meðan þú ert í leiðangri fjarri stöð, truflar
    bilun tunglflakkarann þinn og útvarpið. En með smá hugvitssemi geturðu búið til
    ljósmerkjabúnað með Arduino örstýringu, LED og draga-og-sleppa kóðun til að senda
    SOS.
  tutorial_eddog_longdescription: Kynntu helstu computational hugtök lykkjur og conditionals
    með Edison vélmenni og forritunarmálið EDBlocks. Nemendur geta unnið í gegnum
    þessa kennslustund sjálfstætt og nýtt IR ljósskynjara Edison vélmennisins meðan
    þeir beita raðforritun og niðurbroti á mengi framsækinna forritunaráskorana, kanna
    hvernig vélmenni geta skynjað og brugðist við heiminum.
  tutorial_microbit15_longdescription: Kóðaðu leið þína til að vernda staðbundið dýralíf
    með því að nota micro:bit. Finna út meira um Global Goal 15, Líf á landi og læra
    að kóða dýralíf tegundir gegn.
  tutorial_unity_longdescription: 'Búðu til alvöru tölvuleik með C # tölvukóða og
    Unity, faglegur vettvangur fyrir þróun leikja! Allar eignir starfsemi og skref
    fyrir skref námskeið eru innifalin. Þetta verkefni getur verið annað hvort kennara-stýrt
    eða nemenda-leiðsögn. Fyrir skilvirkni mælum við með að nemendur ljúki einu af
    undanfarandi no-code Unity Creator pökkum til að læra Unity tengi fyrir þessa
    starfsemi.'
  tutorial_blockscadtarget_longdescription: Próf miða hitting hæfileika þína með því
    að skrifa kóða til að færa þríhyrninga í kring í þrívídd!
  tutorial_tcadicicles_longdescription: Sameina kraft kóða og tölvustudd hönnun (CAD)
    til að búa til 3D grýlukerti hönnun. Þá skaltu læra hvernig á að prenta hönnunina
    þína ef þú hefur aðgang að 3D prentara!
  tutorial_blockscadscale_longdescription: Skrifaðu kóða til að búa til og 3D prenta
    mælikvarða módel af frægustu byggingum heims!
  tutorial_tcadloops_longdescription: Lærðu hvernig hægt er að sameina kóða og tölvustudda
    hönnun (CAD) til að búa til þrívíddarlíkan af springa stjörnu.
  tutorial_phidgets_longdescription: Búðu til ógnvekjandi hljóðfæri með Phidgets og
    vinnslu!
  tutorial_modvariables_longdescription: 'Nemendur rannsaka hvernig gögn flæða um
    net með Cubelets vélmennablokkum. Þessi kennslustund gerir ráð fyrir að nemendur
    séu nú þegar kunnugir því hvernig Cubelets vélmenni blokkir virka almennt. Heimsæktu
    modrobotics.com/thehub ókeypis “Meet Cubelets þín” kennslustundir til að kynna
    þetta computational hugsun tól til nemenda þinna. '
  tutorial_codestersmicro_longdescription: Tengdu micro:bit við Codesters og opna
    heim möguleika. Notaðu ör:bit þinn sem leikstjórnandi til að hjálpa leikmanninum
    þínum að skalla fótboltabolta. Ekki láta boltann lemja jörðina! Micro Ball er
    einfaldur, skemmtilegur leikur sem jafnvel upphaf coder getur gert.
  tutorial_codestersdata_longdescription: Tengdu micro:bit við Codesters og opna heim
    möguleika. Lærðu hvernig á að safna og geyma gögn frá micro:bit skynjara. Þá línurit
    gögn sem dreifa samsæri í Codesters. Hvatt er til fyrri þekkingar á lykkjum, listum
    og viðburðum.
  tutorial_ikodexmas_longdescription: Þessi kennarastýra starfsemi, aðlöguð fyrir
    Hour of Code, kynnir börnum að nota flísalagt forritunarmál til að þróa kóðunarhæfileika.
    Börnin nota reiknirit, forritun og tölvuhugsunarhæfileika til að forrita Kodu
    til að skila gjöfum á aðfangadag. Inniheldur skref fyrir skref kennsluáætlun,
    kennsluleiðbeiningar fyrir nemendur og leiðbeiningar um mat.
  tutorial_rpisensehat_longdescription: Lærðu hvernig notaðu Sense HAT vélbúnaðinn
    til að smíða gagnaskráningartæki sem getur fangað ýmsar upplýsingar um nánasta
    umhverfi sitt.
  tutorial_mee_longdescription: Forritaðu Minecraft Agent til að safna gögnum um skógarelda.
    Þá skrifa kóða til að koma í veg fyrir útbreiðslu elds, bjarga þorpinu, og koma
    lífi aftur í skóginn. Lærðu grunnatriði kóðunar og kannaðu raunverulegt dæmi um
    gervigreind.
  tutorial_kuborobo_longdescription: Í þessari starfsemi setja nemendur rökfræði-
    og raðgreiningarhæfileika sína í prófið þegar þeir nota Tagtiles til að forrita
    KUBO vélmennið sitt til að ferðast til ýmissa staða á prentuðu korti.
  tutorial_ai-oceans_longdescription: Tölvunarfræði snýst um svo miklu meira en kóðun!
    Lærðu um AI, vélanám, þjálfunargögn og hlutdrægni, meðan þú kannar siðferðileg
    mál og hvernig hægt er að nota AI til að takast á við vandamál heimsins.

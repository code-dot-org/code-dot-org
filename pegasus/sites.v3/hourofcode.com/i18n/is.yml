  farsi_timeline_stage_03_list_01: Þýða CS Discoveries, okkar Miðskóli námskrá.
  farsi_timeline_stage_03_list_02: Texti og Dub 47 myndbönd fyrir CS Discoveries.
  farsi_timeline_stage_03_list_03: Endurskapa 29 myndbönd og ráða móðurmáli í viðeigandi

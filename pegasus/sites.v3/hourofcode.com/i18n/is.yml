  self_paced_pl_intro_list_title_01: Sveigjanleiki og þægindi
  self_paced_pl_intro_list_desc_01: Taktu þátt í efninu á eigin hraða og á eigin tíma.
  self_paced_pl_intro_list_title_02: Persónuleg námsreynsla
  self_paced_pl_intro_list_desc_02: Einbeittu þér að þeim sviðum sem eru mikilvægust
    fyrir þarfir þínar og kennslusamhengi.
  self_paced_pl_intro_list_title_03: Aðgangur að hágæða efni
  self_paced_pl_intro_list_desc_03: Fá nýjustu bestu starfsvenjur, rannsóknir, og
    aðferðir til að kenna tölvunarfræði á áhrifaríkan hátt.
  self_paced_pl_callout: Ertu að leita að leiðbeinandi faglegum námsmöguleikum?
  self_paced_pl_callout_link: Skoðaðu persónulega og sýndarvinnustofur okkar.
  self_paced_pl_modules_heading: Sjálf-skref faglega nám einingar
  self_paced_pl_modules_desc: Með því að lesa, skoða myndbönd, klára gagnvirkar þrautir
    og velta fyrir þér námi muntu þróa þinn eigin skilning meðan þú undirbýr þig undir
    að kenna tölvunarfræði í skólastofunni þinni.
  self_paced_pl_modules_list_heading: 'Eftir að hafa lokið einni af þessum einingum

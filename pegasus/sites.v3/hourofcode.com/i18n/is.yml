  hoc_faq_title: 'Spurt & svarað'
  hoc_faq_what_is_hoc_q: Hvað er Klukkustund kóðunar?
  hoc_faq_what_is_hoc_a: "Klukkustund kóðunar er einnar klukkustundar kynning á tölvunarfræði sem er ætlað að svipta hulunni af forritun og sýna að allir geti lært grunnatriðin. <a href='http://code.org/learn'>Skoða kennsluefnið</a>."
  hoc_faq_last_year: Prófa kennsluefnið
  hoc_faq_when_is_hoc_q: Hvenær er Klukkustund kóðunar?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during %{campaign_date}, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: Hvers vegna tölvunarfræði?
  hoc_faq_why_cs_a: "<i>Öllum</i> nemendum ætti að vera gefið tækifæri til að læra tölvunarfræði. Það hjálpar til að þroska færni í að leysa vandamál, rökvísi og sköpun. Með því að byrja snemma fá nemendur grunn til að ná árangri í störfum 21. aldarinnar. Meiri tölfræði má finna á <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Hvernig tek ég þátt í Klukkustund kóðunar?
  hoc_faq_how_participate_a: "<a href='/resources/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Hver stendur að baki Klukkustund kóðunar?
  hoc_faq_behind_hoc_a: "Klukkustund kóðunar er skipulögð af <a href='http://code.org'>Code.org</a>, sem eru almenn óháð samtök sem hafa það að markmiði að auka þátttöku í tölvunarfræði með því að gera hana aðgengilega í fleiri skólum, og að auka þátttöku kvenna og minnihlutahópa. Fordæmalaust <a href='http://code.org/about/partners'>samstarf hefur tekist</a> milli aðila hefur tekist til að styðja við Klukkustund kóðunar. Þar má nefna Microsoft, Apple, Amazon, ungmennafélög og skólayfirvöld."
  hoc_faq_host_q: Ég veit ekkert um forritun. Get ég samt skipulagt viðburð?
  hoc_faq_host_a: "Að sjálfsögðu. Verkefni í Klukkustund kóðunar eru sjálfstýrð. Allt sem þú þarft að gera er að <a href='http://code.org/learn'>prófa núverandi kennsluefni okkar</a>, velja efnið sem þú vilt nota og velja stundina &mdash; við munum sjá um afganginn. Við erum líka með valkosti fyrir alla aldurs- og reynsluhópa, frá leikskólastigi og upp úr. Byrjaðu skipulagninguna á að lesa <a href='target-resources-how-to'>leiðarvísinn okkar</a>."
  hoc_faq_need_computers_q: Þarf ég tölvu fyrir hvern þátttakanda?
  hoc_faq_need_computers_a: "Nei. Við erum með kennsluefni fyrir Klukkustund kóðunar sem virkar á tölvum, snjallsímum og spjaldtölvum og jafnvel án tölvu! Þú getur tekið þátt sama hvar þú ert með því tæki sem þú hefur.<p><i>Hér eru nokkrir valkostir:</i><br><ul><li><b>Vinna með félaga</b>Rannsóknir sýna að nemendur læra best að <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>forrita með félaga</a> þar sem tveir nemendur deila tölvu og vinna saman. Hvettu nemendur þína til að gera það.<li><b>Nota skjávarpa.</b>Með skjávarpa og internet-tengdri tölvu getur heill hópur hjálpast að með Klukkustund kóðunar. Horft á myndskeiðin saman og skipst á að leysa þrautir eða svara spurningum.<li><b>Vinna án tölvu.</b>Við erum með verkefni sem gera ekki ráð fyrir tölvu.</ul>"
  hoc_faq_international_q: 'Ég er í landinu <country>. Hvernig er alþjóðlegri þátttöku háttað?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: Hvernig get ég búið til kennsluefni fyrir Klukkustund kóðunar?
  hoc_faq_tutorial_a: "Ef þú hefur áhuga á að gerast samstarfsaðili í gerð kennsluefnis, þá mælum við með að þú kynnir þér <a href='target-tutorial-guidelines'>leiðarvísa okkar og leiðbeiningar</a>. Við mundum vilja hýsa fjölmörg áhugaverð viðfangsefni, en meginmarkmiðið er að hámarka upplifunina fyrir nemendur og kennara sem hafa ekki fyrri reynslu af tölvunarfræði."
  hoc_faq_more_questions_q: Er einhverjum spurningum ósvarað?
  hoc_faq_more_questions_a: "Gáðu hvort þú finnir svör á <a href='http://support.code.org'>stuðningsspjallvef okkar</a>."
  hoc_faq_account_q: Þurfa nemendur að skrá sig inn með notendaupplýsingum?
  hoc_faq_account_a: "Nei. Það er alls engin krafa að nemendur skrái sig eða skrái sig inn til að prófa Klukkustund kóðunar. En flest <a href='http://code.org/learn/beyond'>námskeiðin sem fara á eftir</a> gera kröfu um innskráningu til að geta varðveitt framvindu nemenda."
  hoc_faq_frozen_q: Hvar er kennsluefnið með Önnu og Elsu?
  hoc_faq_frozen_a: "Það hefur nú verið birt á <a href='http://code.org/learn'>Code.org/learn</a>. Við vonum að þú njótir þess!"
  hoc_faq_high_school_q: Hvaða verkefni ætti ég að nota með framhaldsskólanemendum?
  hoc_faq_high_school_a: "Fyrir alla aldurshópa mælum við með að prófa byrjendaefnið á <a href='http://code.org/learn'>Code.org/learn</a> til að byrja með, svo sem kennsluefnið með Angry Birds eða með Önnu og Elsu. Nemandi í framhaldsskóla ætti að geta klárað svona efni á 30 mínútum og getur þá spreytt sig á ítarlegra efni með JavaScript, svo sem hjá Khan Academy eða CodeHS."
  hoc_faq_scratch_q: Ég er að gera Klukkustund kóðunar í Scratch en hvað ef nemendur mínir hafa iPad spjöld fremur en fartölvur?
  hoc_faq_scratch_a: "Scratch keyrir ekki á spjaldtölvum. Ef nemendur þínir eru ungir, geta þeir notað ScratchJR iPad appið (fyrir byrjendur í lestri). Ef þú skoðar kennsluefnið í boði á <a href='http://code.org/learn'>Code.org/learn</a>, munt þú finna annað kennsluefni sem virkar á iPad - frá Code.org, Tynker, Lightbot eða CodeSpark."
  hoc_faq_count_hoc_q: Hvernig eru Klukkustundir kóðunar taldar?
  hoc_faq_count_hoc_a: "Notendatalningin fyrir Klukkustund kóðunar er ekki hárnákvæm. Við teljum ekki auðkenni nemenda þegar þátttakan í Klukkustund kóðunar er metin, enda gerum við það ekki að skilyrði að nemendur skrái sig inn eða skrái sig yfirleitt. Afleiðing af því er að við bæði ofteljum og vanteljum á sama tíma. Þú getur lesið nánar um þetta <a href='http://code.org/loc'>hér</a>."

  tutorial_hello_longdescription: Lærðu grunnatriði tölvunarfræði með því að forrita
    í Sprite Lab. Þú verður að búa til og lífga sprites, og gera eigin gagnvirka tjöldin.
  tutorial_raspispace_longdescription: Búðu til geimsenu með persónum sem “vekja”
    tilfinningar til að deila hugsunum sínum eða tilfinningum með hljóðum, litum og
    gjörðum. Notaðu Scratch kubba til að kóða persónurnar þínar með grafískum áhrifum,
    búningahreyfimyndum, talbólum og hljóðáhrifum.
  tutorial_codemonkeyjump_longdescription: Búðu til leiki og verkefni með blokkakóðun!
    Í þessu stutta námskeiði munu nemendur læra að búa til einfaldan jumper leik með
    því að nota grunnviðburði og virka blokkir.
  tutorial_poemart_longdescription: Myndskreyttu stemningu ljóðs með kóða.
  tutorial_kodablehero_longdescription: Velkomið að Bug World! The Kodable FuzzFamily
    þarf erfðaskrá hjálp þína. Notaðu raunverulegar hetjur þínar og ímyndunaraflið
    til að hanna persónu sem mun vernda FuzzFamily. Þú munt velja eiginleika hetjan
    þín býr og setja styrk sinn til að prófa gegn þrjótur slimes af Bug World!
  tutorial_cacloud_longdescription: Felix birtir að því er virðist saklausa mynd af
    Juno á samfélagsmiðlum. Hún vill örvæntingu að það sé fjarlægt. Max, vinur hennar,
    er fljótur að breyta ástandinu í leyndarmál verkefni. Taktu þátt í þeim þegar
    þeir læra um skýjatölvu og reyndu að elta myndina á netþjóni, geymd í öfgafullum
    öruggum gagnaveri. Er það samt til að finna og eyðileggja myndina?
  tutorial_blocksmithbot_longdescription: Leysir, gildrur og stórkostlegu völundarhús!
    Hjálp Bot0 flýja áður en hún fær ejected! Bot0 er vinalegt, skaðlaust hjálpar
    vélmenni. Eða er hún? Liðsfélagar hennar trúa öðru. Forritaðu Bot0 til að leggja
    leið sína í gegnum undirmaga geimskipsins og flýja áður en þeir finna hana.
  tutorial_hatchmario_longdescription: Byggja mjög eigin 3D Mario leikur, en að læra
    grunnatriði forritun. Lærðu um grundvallaratriði leikjaþróunar; myndaðu skilning
    á hreyfingu í þrívíddarrými; lærðu að bæta við stigum, lífi og flottum hljóðáhrifum
    við leikinn þinn, allt á innan við klukkutíma. Og the bestur hluti, getur þú deila
    leikinn með fjölskyldu þinni og vinum í réttlátur einn smellur og leika með þeim
    á hvaða tæki á heimili þínu.
  tutorial_microsoftforest_longdescription: Kóðaðu leik með Microsoft MakeCode Arcade
    sem endurskapar skilyrði fyrir skógareldi, og þá kóða slökkvistarf airtanker flugvél
    til að úða vatni og setja út logana!
  tutorial_blackbirdscreen_longdescription: Lærðu hvernig á að nota skilyrt yfirlýsingar
    til að búa til flott 90s stíl skjár bjargvættur.
  tutorial_toxicodecompute2_longdescription: Við skulum skipta um hlutverk. Að þessu
    sinni ertu tölvan! Lestu og túlkaðu Python forrit til að finna rétta braut og
    vinna áskoranirnar. Þú verður að einbeita þér og nota innsæi hæfileika þína til
    að skilja nokkur kjarnahugtök Python.
  tutorial_minecrafttimecraft_longdescription: 'Ferðast aftur í tímann til að bjarga
    framtíðinni í þessari ókeypis Hour of Code kennslustund í Minecraft: Education
    Edition. Nemendur munu velja sitt eigið ævintýri og læra grunnkóðunarhugtök til
    að leiðrétta dularfull óhöpp í gegnum söguna. Á leiðinni munu þeir tengjast frábærum
    frumkvöðlum og uppfinningum í vísindum, arkitektúr, tónlist, verkfræði og fleiru.'
  tutorial_blackbirdtether_longdescription: Lærðu að nota hluti til að forrita skemmtilegan
    leik sem byggir á eðlisfræði.
  tutorial_ob_longdescription: Skrifaðu kóða til að búa til og keyra eigin eftirlíkingu
    af veirubrotinu á Monster Town. A eftirlíkingu er tölva líkan af ferli eða kerfi.
    Lærðu að kóða og gera spár um hvað verður um nágranna Monster Town.
  tutorial_codeartportrait_longdescription: 'Lærðu að forrita andlitsmyndina þína
    með p5.js. Tjáðu þig á skapandi hátt í gegnum kóða með því að fella uppáhalds
    listræna stíla þína og persónulega snertingu til að skapa sanna meistaraverk!
    Þú gætir verið gjaldgeng til að senda inn fullunna verkefnið þitt í Code/Art er
    CodeYourself keppni fyrir bandaríska stelpur í 3.-12. bekk. '
  tutorial_shelly_longdescription: Shelly er forritunarmál til að teikna. Teikning
    er gert með því að gefa út leiðbeiningar til skjaldbaka. Skjaldbakan dregur línur
    og form þegar hún hreyfist og notar ýmsa liti og stíl. Áskorun og skapandi stillingar
    eru í boði. Áskorunarstillingin inniheldur skref fyrir skref einkatími sem kynnir
    grunnatriði Shelly tungumálsins og forritun almennt.
  tutorial_weavly_longdescription: Í þessum stuttu verkefnum, farðu í röð verkefna,
    allt frá því að skoða reikistjörnur, til að heimsækja dýr á safarí, til að veiða
    fyrir sökkt fjársjóð!
  tutorial_codespeakpassword_longdescription: Lærðu að kóða lykilorð rafall í Python
    og vera öruggur gegn tölvusnápur.
  tutorial_kodableshapes_longdescription: 'Stærðfræði er hluti af lífi okkar alls
    staðar. Nota stærðfræði og erfðaskrá færni til að gera eigin völundarhús og þá
    reyna að leysa það. Byrjaðu með grunntorginu og sjáðu síðan hversu mörg mismunandi
    form þú getur falið í völundarhús hönnun þinni! '
  tutorial_nasabinary_longdescription: Lærðu hvernig við notum tvöfaldur kóða til
    að tala við geimfar, og þá reyna það sjálfur með því að þýða nafnið þitt í tvöfaldur
    kóða á nafn tag, armband, pinna, eða jafnvel hljóð.
  tutorial_3dmaker_longdescription: Búðu til þína eigin virkilega flottu, snúanlegu,
    3D hluti hratt og auðveldlega.
  tutorial_itchstart_longdescription: Þessi kennslustund er góður inngangspunktur
    fyrir börn í 2. eða 3. bekk sem eru bara að prófa Scratch í fyrsta skipti. Þeir
    vilja fá að byrja með a setja af 5 blokkir sem þeir þurfa að setja saman til að
    gera eðli þeirra framkvæma nokkrar aðgerðir.
  tutorial_hopsub_longdescription: Lærðu hvernig á að para forrit með vini eða bekkjarfélaga,
    og búa til eigin neðanjarðarlestinni ofgnótt með Hopscotch stafi!
  tutorial_itchmundos_longdescription: Scratch Conoceran, ein herramienta fyrir forritara.
    Agargarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este proyecto programan en Scratch el
    simulador de un robot que limpia las aguas Marinas.
  tutorial_kcjskiing_longdescription: 'Það er allt gaman og leikir þar til einhver
    hrynur í tré… eða ER að gaman hluti? Ól á þeim skíðum og beygja á hné eins og
    þú leiða karakterinn þinn niður hæð frystum hindrunum með kóða í þessari Scratch
    starfsemi. Hannaðu námskeiðið, bættu við hreyfingu og skynjun, auk smá áreksturs-samspils
    og uppsveiflu - þú hefur fengið þér fjall af gaman. '
  tutorial_groksecurity_longdescription: Settu cyber-sleuthing hattinn þinn á í þessari
    stuttu kynningu til að vera öruggur á netinu. Þú munt læra um örugg lykilorð,
    vefveiðar, öryggisstillingar, samfélagsmiðla og fleira!
  tutorial_creaticode_longdescription: Lærðu að byggja töfrandi 3D verkefni með Scratch
    blokkir!
  tutorial_kcjhockey_longdescription: Þú skýtur, þú SCORE - fólkið fer villt! Engin
    þörf á að blúndur upp skauta þegar byggja þennan leik, en vera tilbúinn til að
    skerpa erfðaskrá færni þína! Lærðu hvernig á að kóða eigin íshokkí leik og prófa
    færni okkar gegn NPC goalie í Scratch. Með því að nota hreyfingu, skynjun og breytur
    getur stafræni leikmaðurinn þinn forðast og svifið plata til að skora sigurmarkið.
  tutorial_ttdungeon_longdescription: Hinn illi töframaður Nullonor stafar grafalvarleg
    ógn við ríkið og aðeins þú hefur vald til að banna þeim að eilífu. Hins vegar
    er Nullonor eins sviksemi og hann er hættulegur. Hann felur í töfrandi turninum
    sínum sífellt breytast herbergi, og engin hetja hefur tekist náð efstu hæð ennþá.
    Sem meistari Index Knights, hefur þú það sem þarf til að finna og sigra Nullonor?
  tutorial_ccai_longdescription: 'Samkeppnishæf kóðun hefur aldrei verið svo epísk!
    Engin kóðun reynsla... Ekkert vandamál. Sláðu inn dýflissu þar sem þú verður að
    jafna forritun völd með því að læra erfðaskrá aðferðir og tækni sem þú þarft að
    keppa. Þegar þú hefur gert það í gegnum dýflissu þú munt vera tilbúinn til að
    taka á merkjamál frá í kring the veröld í CodeCombat AI League esports vettvangi! '
  tutorial_bsdai_longdescription: Það er sérstakt sett af tauganetum og reikniritum
    sem við köllum vélanám. Í þessu verkefni munum við kanna gervigreind (AI) myndgreiningartæki
    og læra hvernig AI sér myndir, gerir spár og hvernig við getum gengið úr skugga
    um að þessar spár séu nákvæmar og lausar við hlutdrægni.
  tutorial_stemdata_longdescription: Búðu til einfalt líkan fyrir loftslagið þar sem
    þú býrð og notaðu það síðan til að skilja hvernig nokkrar gráður hækkaðs hitastigs
    getur haft veruleg áhrif á náttúruheiminn. Inniheldur möguleika á að hlaða gögnunum
    niður í töflureikni til frekari greiningar.
  tutorial_thunkableinfo_longdescription: Lærðu hvernig á að smíða upplýsingaforrit
    með kóðablokkum og gagnatöflu
  tutorial_educodespace_longdescription: Fólkið á plánetunni Allegrus hefur misst
    forfeðra lög sín. Fylgdu þessari kennslu til að byggja upp eigin tónlistar hlið-skrun
    leik og endurheimta glataður laglínur. Sérsniðið alla þætti leiksins, en lærir
    grunnatriði leikjaþróunar, eðlisfræði og árekstra. Engin kóðun eða tónlistarþekking
    krafist.
  tutorial_kcjtennis_longdescription: Berðu fram áskorun og farðu höfuð-til-höfuð
    með eigin AI andstæðingi þínum í þessum stafræna tennisleik. Með því að nota Scratch
    mun þessi starfsemi kenna þér hvernig á að kóða fram og til baka sprite samskipti
    í gegnum útsendingar, breytur og hreyfingu. Fella vinna/tap conditionals og kyssa
    'ást' skora þinn góður bless. Ljúktu þessu verkefni sjálfur eða með stuðningi
    frá fullorðnum.
  tutorial_robotmagictower_longdescription: Lærðu um Hanoi Tower leikinn og hvernig
    á að nota endurkvæma aðgerðir til að leysa vandamál.
  tutorial_ttdragons_longdescription: 'Illt afl hefur breiðst út leið sína yfir land
    Ovun og hótar að eyðileggja þessa friðsælu borg. Kannaðu falin musteri, lærðu
    töfrarúnir sem gera þér kleift að forrita og stjórna þáttunum í kringum þig og
    berjast við skuggann. Finndu alla takkana í Dragon Temple til að vekja drekann.
    Vertu hetjan sem Ovun þarf! '
  tutorial_kcjarchery_longdescription: Dvöl á miða og leiðbeina örina til bullseye
    með kóða! Lærðu hvernig á að kóða eigin bogfimi leik með Scratch og skref-fyrir-skref
    leiðbeiningar okkar. Með hjálp lit-Sensing sprites, búning breytingar, og hreyfing
    röð, þú líka hægt að stefna að gulli og kóða leið til sigurs - plús, bæta skora
    gegn upp Ante. Ljúktu þessu verkefni sjálfur eða með stuðningi frá fullorðnum.
  tutorial_ttsprouts_longdescription: Garðyrkja er fullt starf! Byrja með aðeins einum
    bekk potta og hafa tilhneigingu til að plöntur innan gróðurhúsi með því að fá
    aðgang að fylki. Eins og þú fræ, vatn, og uppskera hverja plöntu, vinna sér inn
    peninga fyrir alla ávexti og grænmeti! Notaðu sífellt flóknara fjölvíddarfylki
    til að finna hvern pott þar sem gróðurhúsið verður fjölmennt.
  tutorial_ttmaze_longdescription: Þú hefur lent á framandi plánetu í vasa alheimsins
    og verður að finna leið til að flýja svo þú getir haldið áfram á ferð þinni. Kannaðu
    rústir háþróaðrar vélfærafræði siðmenningar, sigla leið í gegnum völundarhús og
    þrautir og berjast af óvinum vélmenni. Með hjálp traustum sidekick F3lix þínum,
    læra og nota ný forritun hugtök til reiðhestur leið til sigurs.
  tutorial_codetribe_longdescription: Frábær kynning á kóðun með HTML, CSS og JavaScript.
    Kóða nokkrar línur, og búa til fyrstu umsókn þína til að staðfesta aldur fólks
    mæta aðila þinn.
  tutorial_ttcanyon_longdescription: Þú ert föst á framandi plánetu og verður að lifa
    af Arena, endalaus berjast við framandi skrímsli! Notaðu reiðhestur bannsettur
    til að breyta forritun á sidekick þínum, andstæðingum þínum, og umhverfi þínu.
    Traust kattarlegur sidekick F3lix þinn getur hjálpað til við að lækna og styðja
    þig, á meðan þú getur endurforritað óvini og gildrur til að slökkva á þeim eða
    berjast við hvert annað.
  tutorial_kcjxtrail_longdescription: Högg the gönguleiðir með þessari kross landi
    bikiní starfsemi með kóða og Scratch. Með því að nota litskynjunarkubba og hreyfingu
    muntu hanna námskeiðið þitt, samþætta stopp og samskipti á leiðinni og fylgjast
    með framförum þínum með því að kóða stigsvörð með aðgerðum. Ekki gleyma hjálminum
    þínum vegna þess að við gætum verið í villtum ríða! Ljúktu þessu verkefni sjálfur
    eða með stuðningi frá fullorðnum.
  tutorial_codespeakroad_longdescription: Búðu til leik þar sem notandinn gegnir hlutverki
    borgaralegs verkfræðings til að skipuleggja út veg.
  tutorial_educodelair_longdescription: George er eltur í Lair Chiroptera og þarf
    hjálp til að flýja! Hannaðu þinn eigin heill 2D ráðgáta leikur með því að fylgja
    þessari einkatími og læra grunnatriði þróun leiksins. Code leið út af vettvangi
    okkar, eða gera þitt eigið til að skora á vini þína!
  tutorial_ibmhourofz_longdescription: 'Hefur þú einhvern tíma tekið út peninga úr
    hraðbanka? Notaði kreditkort til að greiða fyrir eitthvað? Allar þessar aðgerðir
    hafa eitt sameiginlegt: Þeir byrja allir með einföldum smelli. En hvað er raunverulega
    að gerast á bak við þann smell? Það er Enterprise Computing. Byrjaðu að læra meira
    um hvernig computing framtak virkar í dag með IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Nemendur læra um aðstæður þar sem salmonellubakteríur
    geta lifað á meðan þeir kóða skemmtilegan eftirlíkingarleik í Gamefroot! Þetta
    verkefni er hannað fyrir kennara vísindi og Digital Technologies kennara leita
    til að taka þátt nemendum sínum í mörgum efnissviðum. '
  tutorial_educodeforest_longdescription: Alex hefur verið fastur í Frosted Forest
    um stund. Getur þú hjálpað þeim að flýja? Þetta þægilegur-til-fylgja einkatími
    kennir þér hvernig á að byggja upp og aðlaga heill ráðgáta leikur sem keyrir í
    hvaða nútíma vafra. Reyndu að slá stig okkar, eða búa til þína eigin til að skora
    á vini þína!
  tutorial_educodehorus_longdescription: Hjálp Lisa leysa Enigma Horus og flýja musteri
    hans. Fylgdu þessari einkatími til að kóða og aðlaga mjög eigin ráðgáta leikur
    í nokkrum skrefum. Reyndu að slá stig okkar, eða breyta því til að gera það eins
    auðvelt eða krefjandi og þú vilt. Lærðu grunnatriði leikjaþróunar meðan þú spilar!
  tutorial_codespeakpokemon_longdescription: Kóðaðu uppáhalds Pokemon þinn til að
    jafna sig og þróast.
  tutorial_stemholiday_longdescription: Stemscopes Kóðun knúin BitsBox gerir nemendum
    kleift að byggja upp og deila eigin raunverulegur frí kortið sitt með því að nota
    slegið JavaScript kóða. Forritið okkar er auðvelt í notkun og krefst engrar reynslu
    af kóðun. Við bjóðum upp á innbyggðan stuðning í gegnum forritið og nemendur geta
    auðveldlega fundið það út á eigin spýtur. Vertu spenntur að kóða þitt eigið sýndarkort
    til að deila með vinum og fjölskyldu á þessu frídagatímabili!
  tutorial_codespeakpixel_longdescription: Lærðu að búa til pixla list ritstjóri til
    að búa til eigin sérsniðna karakter hönnun og list.
  tutorial_codespellsnexus_longdescription: Undir leiðbeiningu dularfulls sokkabrúðu
    verður þú að síast inn og endurforrita ofur greindur 'Lærðu að kóða' app sem leitar
    að alþjóðlegum yfirráðum. Leysa þrautir. Lærðu að kóða. Hakk Nexus.
  tutorial_carnegieslime_longdescription: Á hverju ári Minions of Scarecorp reyna
    að stela nammi ræktun þína. Booville High er Baddest Slimeball áhöfn hafa komið
    saman til að vernda nammi ræktun með slime vopn. Leikmenn spila sem skrímsli unglinga
    sem forrita samvinnuvélmenni sín (aka 'cobot') gæludýr til að hjálpa til við að
    taka niður Minions of Scarecorp sem eru eftir nammi uppskeru bæjarins síns. Veldu
    á milli fjögurra persóna og cobotic gæludýr þeirra.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown mun kenna háþróaða raðgreiningu
    þar sem nemendur nýta rökfræði, rökhugsun og tölvunarfræði færni til að fletta
    í raunveruleikanum atburðarás. Engin láni þörf!
  tutorial_milnedash_longdescription: Dash vill læra hvernig á að dansa! Geturðu hjálpað
    henni að keyra inn og út og sýna dótið sitt í miðjunni? Þessi aðgerð er nemendastýrð
    og mun kenna notandanum um raðgreiningu og lykkjur.
  tutorial_microbitpet_longdescription: 'Kóðaðu þitt eigið rafræna gæludýr og sérsniðið
    það til að gera það að þínu eigin. '
  tutorial_spherotriad_longdescription: 'Kannaðu hvað hvert grundvallaratriði netöryggis
    þýðir og lærðu hvernig á að finna jafnvægi til að ná öruggu kerfi sem virkar fyrir
    alla notendur. '
  tutorial_spheropassword_longdescription: Kannaðu hvernig á að búa til sterkar lykilorðasamsetningar
    með LittleBits uppfinningum og kóðun.
  tutorial_codequilt_longdescription: Hugleiddu hver fær að kóða og hvað er hægt að
    gera með kóða á meðan að kynnast Scratch.
  tutorial_ozoshape1_longdescription: The Ozobot Blockly ShapeTracer mun kenna raðgreiningu
    og kembiforrit færni. Nemendur munu nýta rökfræði, rökhugsun og tölvunarfræði
    færni. Engin láni þörf!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 mun kenna háþróaða
    raðgreiningu og lykkjuhæfileika. Nemendur munu nýta rökfræði, rökhugsun og tölvunarfræði
    færni. Engin láni þörf!
  tutorial_hopescape_longdescription: Kóða opinn enda rökfræði flýja herbergi leikur,
    og læra um hugtök eins og endurtekning og önnur mikilvæg leikur hönnun þætti.
  tutorial_ozorace_longdescription: Nemendur munu skipuleggja og framkvæma forrit
    með ýmsum breytum, æfa mælingu, raðgreiningu og kembiforrit þegar þeir búa til
    kappakstursbraut fyrir Ozobot.
  tutorial_ozoequestrian_longdescription: Nemendur munu nota litakóða til að forrita
    fjallið sitt (Evo) til að ljúka námskeiði.
  tutorial_irobotpizza_longdescription: Ertu að leita að því að gera erfðaskrá að
    samvinnu, félagslegri og frábærri skemmtilegri upplifun í skólanum þínum? Í þessu
    út-af-the-kassi stafræna atburður Kit, bjóðum við upp á öll verkfæri sem þú þarft
    til að hýsa fullkomna fjölskyldu kóða áskorun. Í iRobot Pizza Party koma fjölskyldur
    saman til að deila máltíð og kóða sýndarvélmenni til að ljúka áskorunum, hannað
    fyrir bæði byrjendur og lengra komna merkjara.
  tutorial_ai4alldance_longdescription: Í þessari stuttu, skemmtilegu bæti AI kanna
    nemendur hvernig AI verkfæri geta hjálpað mönnum að nýsköpun og hvernig frumkvöðlar
    manna geta hjálpað til við að bæta AI.
  tutorial_ai4allneural_longdescription: Þessi námskrá er inngangsatriði djúpt kafa
    í tæknilegar upplýsingar um hvernig sum AI kerfi geta fundið hluti í myndum eða
    öðrum mynstrum í samhengi. Að lokum munu nemendur kenna öðrum það sem þeir hafa
    lært. Ef nemendur þínir gerðu AI & Dance, gætu þeir viljað athuga þetta eftir
    til að læra hvernig það kerfi virkaði.
  tutorial_spheroinout_longdescription: indi er tilbúinn til að læra meira um hvernig
    það og aðrar tölvur virka. Í þessari kennslustund, uppgötva inntak og framleiðsla
    í gegnum þessa snertið ekki-á könnun.
  tutorial_edisonblueprint_longdescription: Getur þú forritað Edison til að keyra
    í mismunandi stærðum svo vélmennið geti teiknað mismunandi teikningar?
  tutorial_edisonmaze_longdescription: Við skulum fá Edison vélmenni til að keppa
    meðfram Euler Path lögun!
  tutorial_milnefunctions_longdescription: Dash vill læra hvernig á að dansa! Geturðu
    hjálpað henni að keyra inn og út og sýna dótið sitt í miðjunni? Þessi aðgerð er
    nemendastýrð og mun kenna notandanum um raðgreiningu, lykkjur og aðgerðir.
  tutorial_sasmap_longdescription: 'Í þessari kennslustund munu nemendur nota kóða
    til að sýna fram á skilning á muninum á mannlegum og líkamlegum eiginleikum á
    korti. Þeir munu bera kennsl á leið í gegnum rist af stærðfræðiaðgerðum þannig
    að vélmenni lendir aðeins á mannlegum eiginleikum. Nemendur munu þá vinna í teymum
    til að skrifa kóða sem mun sigla vélmenni þeirra eftir réttri leið. '
  tutorial_firstrobotics_longdescription: Lærðu að kóða með FTC Sim, forritunarmáli
    á netinu sem byggir á blokkum sem inniheldur lifandi hermi svo nemendur geti strax
    séð vélmennið hreyfast út frá kóðanum sem þeir hafa skrifað.
  tutorial_sasdata_longdescription: Taktu nemendur þátt í gögnum með skjótum skoðanakönnunum
    sem búa til rauntíma gagnvirk gögn visualizations. Nemendur munu bera kennsl á,
    túlka og miðla um gögn- mikilvæg grunnfærni til að skilja gagna-ríkur heimur okkar.
  tutorial_carnegiesensabot_longdescription: Lærðu hvernig á að forrita sýndar EV3
    vélmenni til að ljúka hinni raunverulegu Sensabot áskorun í þessari starfsemi
    Carnegie Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks er sett saman í lóðréttu sniði,
    sem er algengara að skrifa kóða. Nemendur verða kynnt með stærri vinnusvæði og
    meiri virkni til að stjórna Marty og að lokum hafa þá samskipti við umhverfið.
    Þessi lexía mun kynna nemendum með köflum, skipulag, bera saman þetta nýja umhverfi
    með MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Í þessari kennslustund munu nemendur nota reiknirit
    og færa vélmenni til að móta stærðfræðileg hugtök. KIBO mun ferðast eftir líkamlegri
    númeralínu til að móta talningu, viðbót og frádrátt. Nemendur munu búa til reiknirit
    (mögulega með endurteknum lykkjum) til að leysa vandamál, rétt eins og forritarar
    gera í vinnunni!
  tutorial_imagipython_longdescription: Skráðu þig í fyrsta félagslega net heimsins
    fyrir unglinga sem vilja kóða. Hannaðu fyrsta litríka verkefnið þitt á nokkrum
    mínútum með ókeypis imagi appinu.
  tutorial_robotical2_longdescription: Nemendur munu búa til röð af skrefum til að
    leyfa maka að ferðast leið að markmiði, með því að nota Marty Controller. Hvert
    stefnutáknið hefur meðfylgjandi hreyfingu; í þessari kennslustund verða nemendur
    hvattir til að gera tilraunir með stefnuörvarnar en áherslan verður lögð á örina
    áfram.
  tutorial_robotical3_longdescription: Nemendur munu kanna nýja viðmótið fyrir Marty,
    þar sem leiðbeiningar þeirra munu vera á skjá tækisins. Nemendur munu meta hversu
    mörg skref þeir telja að Marty þurfi til að ná markmiði.
  tutorial_blockscadvirus_longdescription: 'Notaðu þrívíddarhönnunarvettvang til að
    móta vírus og læra um hvernig líkamar okkar nota rúmfræði til að berjast gegn
    þessum innrásarher. '
  tutorial_robotical1_longdescription: Nemendur munu sjá Marty the Robot flytja með
    Unplugged lit spil. Nemendur munu síðan leiðbeina félaga til að halda áfram og
    hætta og nýta litaðan pappír. Hvert af lituðum kortum Robotical er með leiðbeiningar
    sem eru innbyggðar í það, sem Marty skilur, án þess að þurfa að skrifa eða raða
    kóða.
  tutorial_irobotshapes_longdescription: Lærðu um mismunandi form með mynsturgreiningu
    og raðgreiningu í þessari ótengdu, prentvænu vinnubók með vélfæraþema!
  tutorial_irobotparts_longdescription: Lærðu um mismunandi verk sem notuð eru til
    að smíða vélmenni með því að kanna skynfærin og æfa grunnatriði í stærðfræði.
  tutorial_irobottools_longdescription: Þessi vinnubók kannar allar mismunandi tegundir
    tækja sem notuð eru þegar vélmenni er smíðað með samsvörun, talningu, hrææta og
    mælingarstarfsemi,
  tutorial_kindercar_longdescription: Nemendur verða verkfræðingar, læra skrefin í
    Engineering Design Process. Innblásin af bókinni 'If I Built a Car' eftir Chris
    Van Dusen, munu nemendur fylgja verkfræðihönnunarferlinu til að búa til sína eigin
    draumabíla úr iðn og endurunnu efni. Þeir munu skanna stutta forritunarröð til
    að fá bíla sína til að flytja!
  tutorial_caavatar_longdescription: 'AVATAR er nýjasta gagnvirka aðdráttaraflið í
    ThrillVille skemmtigarðinum. Sakura og Nikau geta ekki beðið eftir að heimsækja
    hana og upplifa heim morgundagsins! Á þessu gagnvirka stutta námskeiði gengur
    nemandinn til liðs við Sakura og Nikau til að læra um gögn, stafræn fótspor, Internet
    hlutanna, Big Data og afleiðingarnar sem þetta hefur fyrir okkur sem fólk og framtíð
    okkar.   '

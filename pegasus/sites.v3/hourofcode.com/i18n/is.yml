  tenth_anniversary_began_video_title: Það sem flestir skólar kenna ekki
  tenth_anniversary_testimonials_heading: Það sem fólk er að segja
  tenth_anniversary_testimonials_01: Ég hafði menntaskóla nemandi koma upp til mín
    fjórum árum eftir að ég hafði hana sem 8. bekk miðskóla og hún var spennt að hún
    var að fara að læra tölvunarfræði í háskóla. Sem miðskólamaður varð hún fyrir
    einhverju nýju og plantaði fræi fyrir háskólaárin sín.
  tenth_anniversary_testimonials_02: Ég gekk til liðs við Hour of Code á stofnfundi
    ári þínu og hafa verið með þér alla leið! Það hefur veitt mér innblástur til að
    leita að viðbótarkóðunarmöguleikum fyrir nemendur mína. Takk fyrir allt sem þú
    hefur gert til að fá börnin þátt og spennt um tölvunarfræði! Við myndum ekki vera
    þar sem við erum án þín!
  tenth_anniversary_testimonials_03: Ég skulda Code.org svo mikið. Ég er kennarinn
    sem ég er í dag vegna tækjanna sem þú veitir kennurum eins og mér. Ég hef notað
    Code.org síðan 2013 og ég hef verið leiðbeinandi síðan 2019. Takk fyrir að láta
    mig líta vel út í þessi mörg ár, Code.org. Ég þakka það virkilega.
  farsi_page_top_heading: Code.org í Farsi
  farsi_page_top_heading_02: Talent er alls staðar, en tækifæri er ekki. Code.org
    í Farsi opnar dyr að tækifæri sem annars væri lokað.
  farsi_page_top_desc: Í dag eru yfir 110 milljónir farsi hátalara um allan heim.
    Þó að meirihluti móðurmálskennara búi í Íran, Afganistan og Tadsjikistan, þá eru
    milljónir sem búa sem innflytjendur, farandfólk og flóttamenn um allan heim. Með
    Code.org í Farsi frumkvæði, Farsí-tala nemendur munu hafa sama aðgang að námskrám
    okkar sem er nú þegar í boði fyrir nemendur í öllum öðrum helstu tungumálum heimsins.
  farsi_page_global_heading: Alþjóðleg áhrif Írana í menntun og tækni
  farsi_page_global_desc_01: Þegar þú hugsar um reiknirit gætirðu gert ráð fyrir að
    það sé eitthvað nýtt, en hugmyndin um reiknirit uppgötvaðist í Íran fyrir rúmum
    1300 árum. “Reiknirit” er nefnt eftir uppfinningamaður hennar, stærðfræðingur
    Al Khwarizmi, sem bjó í landinu áður þekkt sem Persíu og nú þekkt sem Íran. Þegar
    skjálftamiðja stærðfræði, vísinda, heimspeki og læknisfræði, Íran hefur náð djúpstæðum
    framförum og áhrifum í tækni.
  farsi_page_global_desc_02: Handan landamæra landsins sjálfs hafa Íranar um allan
    heim lagt sitt af mörkum á ótal vegu til vísinda og tækni - sem stofnendur eða
    forstjórar tæknifyrirtækja eins og Uber, eBay, Intuit og Dropbox, eða fundið upp
    tækni eins og LASIK skurðaðgerð eða JPEG þjöppun, eða í vísindalegum, fræðilegum
    eða verkfræðilegum hlutverkum um allan heim.
  farsi_page_global_desc_03: Að lokum, Code.org er undir forystu Íran American Hadi
    Partovi og hefur vaxið að verða einn af stærstu menntun nonprofits heimsvísu.

  self_paced_pl_modules_list_01: Lærðu hvernig á að vafra um Code.org vefsíðuna og
    kennaratólin.
  self_paced_pl_modules_list_02: Fáðu skilning á háu stigi á innihaldi, verkfærum
    og kennslufræði.
  self_paced_pl_modules_list_03: Undirbúa að byrja að kenna námskrá með nemendum þínum.
  self_paced_pl_facilitator_heading: Viltu taka námið lengra?
  self_paced_pl_facilitator_subheading: Facilitor-LED námskeið
  self_paced_pl_facilitator_desc: Til viðbótar við ofangreindar sjálf-skref á netinu
    einingar, eru leiðbeinandi-leiddi faglega nám námskeið í boði fyrir kennara. Vertu
    með í þeim meira en 100.000 kennurum sem hafa tekið þátt í vinnustofum okkar.
    Meira en 90% þátttakenda myndu mæla með áætlun okkar við aðra kennara.
  self_paced_pl_facilitator_call_to_action: Kannaðu faglegt nám undir forystu leiðbeinanda
  self_paced_pl_resources_heading: Viðbótarupplýsingar fyrir kennara
  self_paced_pl_resources_title_01: Code.org svæðisbundinn samstarfsaðili
  self_paced_pl_resources_desc_01: Hafðu samband við Code.org svæðisfélaga þinn til
    að kynna þér hvað er að gerast á þínu svæði. Staðbundin Code.org svæðisaðili þinn
    veitir kennurum vinnustofur undir forystu kennara og getur hjálpað til við að
    leiðbeina skólanum þínum eða umdæmi um framkvæmd, vottun, fjármögnun og fleira.
  self_paced_pl_resources_title_02: Tölvunarfræði Kennarar Association
  self_paced_pl_resources_desc_02: Vertu með í stærsta tölvunarfræðideild heims! Tengdu
    við yfir 19,000 CS kennara frá öllum heimshornum, finndu styrk í þínu nærsamfélagi
    og fáðu stuðning frá öðrum CS kennurum.
  self_paced_pl_resources_title_03: Framtíðarverkfræðingur Amazon
  self_paced_pl_resources_desc_03: Code.org hefur átt í samstarfi við Amazon Future
    Engineer til að bjóða kennurum í undirgefnum skólum vaxandi fjölda auðlinda og
    ávinnings án kostnaðar! Finndu út hvort skólinn þinn er gjaldgengur.
  tenth_anniversary_homepage_blurb: Code.org er 10 ára!
  tenth_anniversary_homepage_link: Skoðaðu áhrifin sem við höfum haft.
  tenth_anniversary_top_heading: Code.org fagnar 10 árum!
  tenth_anniversary_top_desc: Við erum að fagna áratug styrkja nemendur til að kanna

  tutorial_rpccw_longdescription: Búðu til þína eigin persónu, hannaðu stuttermabol
    og búðu til tónlist. Aflaðu merkin fyrir hvert lokið verkefni.
  tutorial_rpledfirefly_longdescription: Notaðu Raspberry Pi Pico örstýringu og grunn
    rafræna íhluti til að búa til blikkandi LED eldfluga. Skrifaðu MicroPython kóða
    til að kveikja á eldflugunni þinni og búðu til rofa frá jumper vír til að líkja
    eftir eldflugum í náttúrunni þegar rofinn er lokaður.
  tutorial_rpcharting_longdescription: Uppgötvaðu kraft lista í Python forritunarmálinu
    með því að geyma Olympic Medal gögn og notaðu síðan pygal bókasafnið til að búa
    til gagnvirkt töflu. Notaðu gagnagreiningarhæfileika til að afhjúpa mynstur og
    frávik.
  tutorial_rpsolar_longdescription: Búðu til líflegt, gagnvirkt sólkerfislíkan með
    Python forritunarmálinu og p5 grafíkasafninu. Notaðu orðabækur til að geyma plánetustaðreyndir
    sem hlaðast upp þegar smellt er á reikistjörnu á braut.
  tutorial_rpwebcards_longdescription: Búðu til sett af vefkortum sem snúa þegar þú
    sveima yfir þeim. Notaðu CSS stíl og hreyfimyndir og sérsniðið síðan með fínum
    leturgerðum og litastigum.
  tutorial_codeclubhworld_longdescription: Skrifaðu Python texta sem byggir á kóða
    til að búa til gagnvirkt verkefni með notendainnslætti sem prentar texta og emoji.
    Notaðu breytur til að geyma texta og tölur og aðgerðir til að skipuleggja kóðann
    þinn.
  tutorial_codeclubspells_longdescription: Notaðu Scratch blokkir til að kóða vendi
    sem varpar galdra til að breyta sprites í toads, vaxa, og minnka þá. Breyta og
    snúa hljóð til að gera stafsetningu hljóð. Broadcast stafsetningu skilaboð þannig
    að margar sprites umbreyta þegar skilaboðin eru móttekin.
  tutorial_coderdojoanime_longdescription: Búðu til móttækilegan vefsíðu með texta
    og myndum fyrir teikniforrit. Notaðu HTML til að skipuleggja vefsíðuna og CSS
    stíl til að nota útlit, litapallettur og leturgerðir.
  tutorial_coderdojotarget_longdescription: Notaðu Python með p5 grafíkasafninu til
    að teikna miða og skora stig með því að lemja það með örvum. Lærðu um RGB liti
    og staðsettu markið þitt með x & y hnitum. Notaðu ef, elif og önnur skilyrði til
    að taka ákvarðanir um stigagjöf.
  tutorial_creaticodescratch_longdescription: Creaticode.com býður upp á fjölbreytt
    úrval af kóðunarstarfsemi í mörgum viðfangsefnum, svo sem þrívíddarleikjum, þrívíddarlistum,
    Augmented Reality leikjum, gervigreindarforritum, endurhljóðblöndun YouTube myndbanda
    og markmiðum Sameinuðu þjóðanna um sjálfbæra þróun. Klóra byggir blokkir eru notaðar
    í öllum athöfnum, þannig að nemendur þurfa ekki að læra annað forritunarmál eða
    notendaviðmót til að kóða og deila verkefnum sínum.
  tutorial_bbsierpinski_longdescription: Í þessari stuttu kennslustund lærir þú að
    búa til ótrúlega og litríka stærðfræðilist!
  tutorial_bbstopwatch_longdescription: Í þessari stuttu röð af kennslustundum, munt
    þú læra að búa til alvöru, vinna skeiðklukku!
  tutorial_idrpatterns_longdescription: Notaðu Loop aðgerðabálkinn í Weavly kóðunarumhverfinu
    til að búa til rúmfræðileg mynstur eins og kristalla, stjörnur eða önnur spennandi
    form með endurteknum þáttum.
  tutorial_idrshapes_longdescription: 'Í þessari starfsemi nota leikmenn Weavly aðgerðablokkina
    til að teikna einföld form, svo ferninga, rétthyrninga, þríhyrninga, sexhyrninga
    og stjörnur. '
  tutorial_edisondetect_longdescription: Kynntu helstu computational hugtök lykkjur
    og skilning á innrauðu ljósi með Edison vélmenni og blokk byggt forritunarmál,
    EDBlocks. Þessi kennslustund nýtir drif og hindrun uppgötvunaraðgerðir Edison
    vélmennisins í gegnum safn framsækinna forritunarverkefna.
  tutorial_edisonmusical_longdescription: Einföld tónlistar lag eru frábært dæmi um
    röð í aðgerð. Með því að nota Edison og forritunarmál Scratch, EdScratch, geta
    nemendur búið til tónlist og bundið saman röð og inntak-framleiðsla í skemmtileg
    forrit.
  tutorial_codemonkeydiglit_longdescription: 'Kynning á nokkrum mikilvægum viðfangsefnum
    í stafrænum heimi: Hvernig á að nota tölvur, hvað er hugbúnaður og vélbúnaður,
    mögulegar ógnir á netinu og vernda friðhelgi þína. Námskeiðið felur í sér 2 kennslustundir
    - stafræn notkun og stafræn borgaravitund. Hver kennslustund er gerð af sjálfstýrðum
    glærum með gagnvirkum spurningum og könnunum, 3 smáleikjum og 5 endurskoðunarspurningum
    til að athuga skilning nemandans.'
  tutorial_bsdrockpaper_longdescription: Notaðu Python forritunarmálið til að byggja
    upp 'Rock, Paper, Scissors' leik. Ekki hafa áhyggjur ef þú hefur aldrei prófað
    Python, við munum ganga í gegnum hvert skref.
  tutorial_microbitreaction_longdescription: Búðu til ör:bita viðbragðsleik með raunverulegum
    líkamlegum rofa úr ruslpappa og eldhúsþynnu.
  tutorial_kinderanimal_longdescription: Í þessari kennslustund munu nemendur breyta
    KIBO í fjörugt dýr sem hreyfist til að bregðast við forriti sem börnin búa til.
    Nemendur geta einnig gert tilraunir með inntak og úttaksmöguleika KIBO til að
    taka það lengra.
  tutorial_kindersinger_longdescription: Í þessari kennslustund munu nemendur klæða
    KIBO upp í búning flytjanda og kenna KIBO að syngja uppáhaldslagið! Með hljóðupptöku/spilunareiningu
    KIBO munu börn nota raðgreiningarhæfileika sína til að forrita KIBO til að spila
    lagið sitt í réttri röð. Þessi kennslustund er ætluð börnum með fyrri reynslu
    af KIBO.
  tutorial_microbitwwn_longdescription: 'Hristu örina þína: bita og gefðu handahófskennda
    stefnu til að ganga.'
  tutorial_grokcyberlive_longdescription: Skipstjóra sjóhersins er haldið föngnum
    inni í skipi sínu. Stórt kennileiti hefur farið dimmt. Og vopn eru bent á fjölfarnustu
    síður Sydney…Það er allt tengt, og það er undir þér komið að losa skipstjórann,
    elta sökudólginn og stöðva þá. Nemendur þurfa að rekja vísbendingar, leysa þrautir
    og reikna út hvernig á að stöðva stórfellda herma netárás áður en það er of seint.
  tutorial_codemojimaze_longdescription: Lærðu um raðir til að hjálpa Deeno að ljúka
    völundarhús.
  tutorial_codemojisnake_longdescription: Í þessari einingu munu nemendur læra hvernig
    á að nota kóðunarblokkir á Scratch til að búa til snákaleik.
  tutorial_carnegietoxibots_longdescription: Enginn sefur á Zillah City. Þú spilar
    sem einn af Zeds, áhöfn hollur til að stimpla út menace Toxibots, malware-skemmd
    vélmenni sem tilheyra Toxiorp, risastór fyrirtæki. Flestir eiturefnanna eyðilögðust,
    en það eru enn nokkrir í kringum eyðileggingu. Fá miðar upp í Zed Clubhouse, og
    forrita samstarf vélmenni (aka 'cobot') Beastie til að hjálpa handtaka þá.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge með VICE Virtual Robot
    veitir skipulagða röð forritunarstarfsemi í raunverulegu samhengi sem byggir á
    verkefni. Það er hannað til að fá nemendur til að hugsa um mynstur og uppbyggingu
    ekki bara vélfærafræði, heldur einnig forritun og lausn vandamála almennt. Þessi
    kennslustund inniheldur myndbönd, hreyfimyndir og innbyggt kóðunarumhverfi með
    sýndarvélmenninu.
  tutorial_carnegiespike_longdescription: The Virtual SPIKE Prime erfðaskrá - Iris
    Rover Challenge veitir skipulagða röð af starfsemi forritun í raunverulegur-veröld
    verkefni byggir samhengi. Það er hannað til að fá nemendur til að hugsa um mynstur
    og uppbyggingu ekki bara vélfærafræði, heldur einnig forritun og lausn vandamála
    almennt. Þessi kennslustund inniheldur myndbönd, hreyfimyndir og innbyggt kóðunarumhverfi
    með sýndarvélmenni.
  tutorial_spheroincolor_longdescription: Sphero indi geta séð lit mikið eins og þú
    og ég. En hver er hraðari í að þekkja liti? Hver getur kannast mest við? Í þessari
    kennslustund uppgötvaðu hvernig við sjáum lit og skorum á indi í litasamkeppni!
  tutorial_kcjdominos_longdescription: Í þessari kennslustund munum við líkja eftir
    fallandi Dominos með JavaScript. Á leiðinni munum við læra um breytur, aðgerðir,
    lykkjur, mús atburði og berja hluti yfir!
  tutorial_spherocolortheory_longdescription: Blandaðu litunum þínum með því að halla
    og snúa Sphero BOLT! Kannaðu hvernig litafræði aukefna virkar með því að bæta
    við mismunandi gildum rauðum, grænum og bláum til að búa til marga mismunandi
    liti. Lærðu hvernig þú getur notað skynjara BOLT þíns til að mæla stefnumörkun
    þess og breyta litum.
  tutorial_codecombatesports_longdescription: Samkeppnishæf kóðun hefur aldrei verið
    svo epísk! Lærðu hæfileikana sem þú þarft til að spila eins og atvinnumenn í Esports
    Bootcamp okkar. Engin kóðun reynsla þörf. Byrjaðu á því að þjálfa í dýflissu og
    uppgötva erfðaskrá aðferðir og tækni sem þú þarft að keppa. Eftir honing færni
    þína, setja kóðann til að prófa í esports vettvangi okkar gegn öðrum spilurum
    um allan heim! Ert þú næsti AI League stórmeistari okkar?
  tutorial_spherodigdisplay_longdescription: Stafrænar skjáir eru allt í kringum okkur,
    allt frá símum til tölvuskjáa til sjónvarps til nútíma auglýsingaskilta. En hvernig
    vinna þeir? Grafa inn í grafíska tækni á bak við stafræna skjái og fá snertið
    ekki-á reynslu með því að forrita myndir og hreyfimyndir með LittleBits CodeBit
    og LED fylki.
  tutorial_spherorvrincolor_longdescription: 'Sýnilegt ljós samanstendur af bylgjum
    af mismunandi lengd sem augað greinir sem lit. Þó RVR+hefur ekki augu (vel að
    minnsta kosti þær sem geta séð) það hjartarskinn hafa a skynjari sem er fær um
    að greina a breiður svið af litum. Lærðu getu litaskynjara RVR+og hvernig á að
    forrita það. '
  tutorial_clbinary_longdescription: Með því að nota restone hluti í Minecraft munu
    þátttakendur læra hvernig tvöfaldur talning virkar, búa til OG og EÐA rökfræði
    hlið og nota tvöfaldur talningu til að búa til samsetningarlás til að opna læstar
    dyr.
  tutorial_sascollabcode_longdescription: Það getur verið erfitt að finna úrræði til
    að kenna erfðaskrá fyrir nemendur með sjónskerðingu. SAS telur að sérhver nemandi
    ætti að hafa tækifæri til að læra að kóða og miðar að því að ná þessu með því
    að nota blindraletur kóða blokkir með SAS CodeSnaps - samstarf kóðun umhverfi
    sem hægt er að fá heilt kennslustofu erfðaskrá með aðeins einum iPad og Sphero
    vélmenni.
  tutorial_codecombatgoblins_longdescription: Við þurfum hjálp þína! Fara um borð
    í Epic leit þar sem þú tekur stjórn á leiknum í gegnum völd forritun. Gerast hetja,
    opna herfang, og auka vopnabúr af kóða til að bjarga bænum. Notaðu síðan AI aðferðir
    til að setja saman aðila fyrir endanlegan bardaga yfirmanns!
  tutorial_scratchstorytelling_longdescription: Hreyfa þína eigin sögu með Scratch!
    Bættu við sprites, bakgrunn og gagnvirkum grafískum áhrifum til að vekja sögu
    þína til lífsins. Includes an educator facilitation guide, Scratch project tutorial,
    og kóðun spil. Þessi starfsemi var í samræmi við Common Core English Language
    Arts Standards.
  tutorial_crayolasymbols_longdescription: Mynd er þúsund orða virði - jafnvel litlar
    myndir segja mikið! Sjónræn tákn eru alls staðar og beina okkur að almenningssalernum,
    sjúkrahúsum, hjólastólapöllum og strætóskýlum. Notaðu form og línur til að hanna
    upprunaleg tákn sem aðrir geta treyst á.
  tutorial_crayoladrawacode_longdescription: Kannaðu kóða frá því í gær og í dag.
    Fornir menn teiknuðu tákn á hellisveggi til að segja sögur. Forn Egyptar rista
    hieroglyphs, tungumál sjónrænna tákna sem tákna fólk, hluti og aðgerðir, í stein.
    Búðu til viðbótarsögur með sjónrænum kóða.
  tutorial_crayolafollowmycode_longdescription: Búðu til kóðunardans með því að skissa
    sjónræn tákn eins og örvar, spírala og fótspor til að búa til mynstur sem þú og
    aðrir munu fylgja. Eða búðu til litla stafi úr Model Magic og notaðu þá til að
    fylgja danskóðanum þínum!
  tutorial_madpicturethis_longdescription: Þessi kennslustund mun kynna nemendum HTML
    tungumál og kenna þeim hvernig á að afkóða það, jafnvel þótt þeir hafi aldrei
    haft samskipti við HTML kóða áður. Með því að gera athuganir munu nemendur taka
    eftir mynstri og öðlast betri skilning á því hvernig HTML kóði er skrifaður og
    túlkaður.
  tutorial_mindmakersmaps_longdescription: Í þessum alheimi þjóna kort af mismunandi
    gerðum sem bakgrunn fyrir skemmtilegar áskoranir með sjálfstæðum ökutækjum sem
    hlýða forritunum þínum. Til að vinna, verður þú að túlka hvert kort og forrita
    ekki aðeins hreyfingar, en laga sig að óvæntum nota skynjara fyrir hindranir og
    náttúrulega atburði, svo sem veður, hitastig, og leið tíma. Hafa góða ferð!
  tutorial_mindmakersjorel_longdescription: Skemmtilegur alheimur bróður Jorel er
    nú undir þinni stjórn! En til þess þarftu að ná góðum tökum á grundvallaratriðum
    forritunar og þróa færni eins og reiknirit hugsun, niðurbrot vandamála, auðkenningu
    mynsturs og abstrakt... vinna hörðum höndum og kannski finnurðu út nafn bróður
    Jorel!
  tutorial_mindmakersroboland_longdescription: Forritaðu skrýtin og skemmtileg vélmenni
    Mustachebot og Ladybot! Þú hjálpar þeim að sigrast á áskorunum, og þeir hjálpa
    þér að þróa computational hugsun. Því lengra sem áskorunin er, því meira sem þú
    lærir um reiknirit, niðurbrot, mynstur og abstrakt... Vinna hörðum höndum og hafa
    gaman!
  tutorial_mindmakersrobolandjr_longdescription: Forritaðu skrýtnu og fyndnu vélmenni
    Mustachebot og Ladybot. Alltaf þegar þú stjórna til að leysa áskorun, þú færð
    smá græna bolta og fara á til the næstur einn. Steingeit!
  tutorial_codehsdraw_longdescription: Búðu til þitt eigið teikniforrit í Scratch
    með því að nota lyklaborðs- og músarinntak. Hver sem er mun geta notað það til
    að gera skemmtilega og skapandi stafræna list!
  tutorial_codehscamouflage_longdescription: Notaðu ScratchJr til að forrita dýr til
    að sýna aðlögun þess að nota felulitur í umhverfi sínu!
  tutorial_firiapythoncodex_longdescription: Einföld skref fyrir skref kennslustundir
    kenna Python kóðun þegar þú opnar nýja möguleika, frá fallegu litaskjánum til
    há-Fi hljóðkerfisins. Notaðu innbyggða hröðunarmælinn, ljósskynjarann og hljóðnemann
    til að kóða þín eigin einstöku og gagnvirku verkefni. Og þú getur beint tengt
    servómótora og ytri skynjara fyrir ótakmarkaða stækkunarmöguleika. CoDex = leikir,
    tónlist, skynjarar, list og fleira!
  tutorial_bekidscoding_longdescription: Join Grace, Zak og Dot the Robot á ævintýri
    í Loop Galaxy! Code með blokkir til að ljúka spennandi verkefni, og læra grunnatriði
    reiknirit, raðir og lykkjur!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour er sjálfstýrður kóðunarleikur
    fyrir 4-11 ára börn. Það kennir grundvallaratriði kóðunar eins og raðgreiningu,
    kembiforrit, lykkjur og aðgerðir. Það kennir einnig aðferðir til að leysa vandamál
    svo börn verða öruggari, sjálfstæðir nemendur.'
  tutorial_microbitdice_longdescription: 'Hristu örina þína: bita til að búa til handahófi
    tölur.'
  tutorial_madflashcard_longdescription: Þessi kennslustund afhjúpar nemendur HTML
    og CSS kóða og veitir þeim tækifæri til að hafa samskipti við það og sjá árangur
    þeirra í rauntíma.
  tutorial_madappwars_longdescription: 'Þessi kennslustund veitir nemendum tækifæri
    til að kanna viðskiptahliðina á þróun forrita. Í þessu verkefni bera nemendur
    saman tvö smáforrit sem falla undir sama regnhlífarflokk (dæmi: tvö ferðaforrit)
    og meta hvort er betra út frá ákveðnum forsendum.'
  tutorial_kodablepuppies_longdescription: Nemendur munu hitta dúnkennda vini Kodable
    og læra hvernig á að sjá um þá! 'Gæludýr' eru hvolpar í leiknum sem þurfa mikla
    ást og athygli. Nemendur munu forrita Carebots til að hjálpa við ábyrgðina á því
    að vera nýr paw-leigu með því að nota erfðaskrá hugtök eins og aðgerðir og skilyrt
    yfirlýsingar.
  tutorial_googlesuperhero_longdescription: Breyttu hversdagslegri hetju úr lífi þínu
    eða samfélagi í ofurhetju með því að forrita þær til að fljúga yfir byggingar,
    snúast, vinna með kumpána og skora stig með því að snerta hluti í leik. Í Code
    Hetjan þín, sýndu sérstaka krafta hetjunnar þinnar og eigin sköpunargáfu þína
    með CS First og Scratch.
  tutorial_googlename _longdescription: Veldu nafn og lifðu stafina í orðinu með því
    að nota kóða. Veldu gælunafn, nafn gæludýrs, dýr, íþrótt, stað eða áhugamál.
  tutorial_carnegiezillah_longdescription: Zillah City er blómleg og tónlist er í
    loftinu. Orðrómur er um að hinn frægi Gargantua láni sé á netinu og sendi síðustu
    Toxibots til að rusla borgarblokkinni eftir blokk.…Grípa cobot Hoverboard og fá
    tilbúinn til að gróp, færa, og klára burt það sem þú byrjaðir! Leikmenn forrita
    cobot hoverbots sína til að skipta um brautir, forðast hindranir og taka út marga
    Toxibots í þessum taktstíl leik.
  tutorial_nasachspacejam_longdescription: Búðu til sólkerfi sem raunverulega rokkar!
    Lærðu um tónlist, stjörnufræði og kóðun í þessari sjálfstýrðu starfsemi (engin
    kóðunarreynsla er nauðsynleg). Program reikistjörnur til að gera tónlist, búa
    til eigin tónlistar sólkerfi, heill með Spacey lag.
  tutorial_hatchxrsolar_longdescription: 'Kannaðu stjörnurnar og byggðu þitt eigið
    sólkerfi með því að nota hugmyndir um forritun sem byggir á blokkum. Lærðu um
    grunnatriði 3D rúm, og kafa í ímyndunaraflið til að byggja upp alheim drauma þína,
    allt í minna en klukkutíma. Og giska á hvað, þú getur keyrt verkefnið þitt í AR
    á hvaða iOS tæki sem er með HatchXR appinu. Ekki gleyma að deila sköpun þinni
    með okkur með því að nota #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kóða klassískt pláss innrásarher leik í
    3D, en að læra um undirstöðu þróun leiksins, hreyfingu í 3D rúm og læra grundvallar
    forritun hugtök eins lykkjur, conditionals, breytur, og hljómborð viðburðir, allt
    í minna en klukkutíma. Ekki gleyma að deila sköpun þinni með okkur með því að
    nota #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Byggðu upp T-rex dino leikinn klassíska króm
    í 3D, meðan þú lærir um undirstöðu leikjaþróunar, hreyfingu í þrívíddarrými og
    lærðu grundvallarforritunarhugtök eins og lykkjur, conditionals, breytur og lyklaborðsviðburði,
    allt á innan við klukkutíma. Ekki gleyma að deila sköpun þinni með okkur með því
    að nota #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Naggrísirnir eru að koma og þeir eru
    svangir. Fyrir hverja umferð skaltu forrita Bot til að skjóta gulrætur, ræsa salat
    eða kalla fram hinn volduga Apple skjöld í þessum tryllta, hraðskreytta kóðunarleik.
    Safnaðu hjörtum til að opna fleiri verkfæri og innihalda fóðrunaræði meðan þú
    vonar að kóðinn þinn brotni ekki.
  tutorial_pickcodeshapes_longdescription: Lærðu að nota Pickcode til að skrifa kóða
    sem skapar margs konar form. Þegar námskeiðinu er lokið, munt þú vera fær um að
    fá skapandi og gera hvað hönnun sem þú vilt!
  tutorial_codesterssketch_longdescription: Lærðu grunnatriði kóðunar í Python meðan
    þú býrð til þína eigin sérsniðnu Etch-a-skissu! Lærðu hvernig á að stjórna onscreen
    sprite með mismunandi helstu atburðum, samþykkja notandi inntak til að stilla
    pennann breidd, og nota lista til að stjórna penna lit.
  tutorial_pickcodechatbot_longdescription: Á þessu námskeiði lærir þú hvernig á að
    búa til einfaldan chatbot sem spilar fljótlegan auglýsingaleik.
  tutorial_codestersfish_longdescription: Lærðu grunnatriði kóðunar í Python meðan
    þú býrð til þinn eigin fall-mótmæla leik! Þú munt læra hvernig á að bæta við bakgrunni
    og sprites, og hvernig á að nota atburði til að búa til og stjórna sprites á sviðinu.
  tutorial_codestershedgehog_longdescription: Lærðu grunnatriði erfðaskrá í Python,
    þá búa til leik sem skýtur Sprite til stjarnanna! Til að skjóta skotið þitt þarftu
    fyrst að læra hvernig á að búa til lykla-, bils- og árekstrarviðburði. SPRENGJA
    BURT!
  tutorial_pickcodeggame_longdescription: Lærðu að gera tveggja spilara giska leik
    þar sem einn leikmaður slær inn númer í chatbot, og chatbot gefur vísbendingar
    til hins leikmannsins eins og þeir reyna að giska.
  tutorial_codestersdino_longdescription: Lærðu Python aðgerðir og viðburði meðan
    þú býrð til þinn eigin Flappy Dino leik. Þegar leikurinn byrjar, Dino dropar!
    Ef þú högg a blokk, þú tapar. Hversu margar blokkir er hægt að fletta í Dino í
    gegnum?
  tutorial_pickcodemtpaint_longdescription: Á þessu námskeiði lærir þú hvernig á að
    nota aðgerðir til að teikna ansi flókinn form (eins og mobius ræma en í þríhyrningsformi).
    Eftir þessa kennslustund muntu hafa byggingareiningarnar til að búa til tonn af
    mismunandi hönnun.
  tutorial_microsoftcarnival_longdescription: Code eigin kennslustofunni karnival
    með leikjum eins Whack-the-Mole, Burstin 'blöðrur, og Target Practice.
  tutorial_thunkablescavenger_longdescription: Lærðu að smíða þitt eigið Scavenger
    Hunt app í Thunkable og notaðu forritið þitt til að leita að hlutum í farsímanum
    þínum um leið og kóðanum þínum er lokið.
  tutorial_codeillusionfund_longdescription: Sláðu inn í töfrandi heim kóðunar og
    tölvunarfræði þegar þú lærir og kynntu þér grundvallaratriði tölvu! Þetta mun
    fela í sér að æfa að smella og fletta, draga og sleppa, afrita og líma og slá
    inn.
  tutorial_codeillusiongoofybeg_longdescription: Fara um borð í töfrandi erfðaskrá
    ævintýri með Guffi! Lærðu hvernig á að teikna, lita og færa form, auk hlaða myndir
    og hljóð eins og þú læra grunnatriði Game Development með JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Búðu til mjög eigin gagnvirka, stafræna
    hljómsveit með Guffi eins og þú kanna gleði Game Development með JavaScript. Þessi
    starfsemi mun byggja á því sem þú lærðir í inngangsstarfsemi okkar, Disney Codeillusion:
    Game Development Adventure með Guffi fyrir byrjendur.'
  tutorial_robotmagicescape_longdescription: Flýja frá reimt 3D herbergi með hjálp
    frá forritanlegum vélmenni.
  tutorial_codespeakclimate_longdescription: Lærðu hvernig á að byggja upp grunnvefsíðu
    á ábyrgan hátt með HTML og hjálpa til við að fræða aðra um loftslagsbreytingar.
  tutorial_codespeaktwinkle_longdescription: Hlustaðu á lesið upphátt af 'Coding Twinkle'
    og lærðu síðan að kóða það með því að nota ScratchJR appið
  tutorial_coinbasecrypto_longdescription: Prófaðu minni þitt og lærðu grunnatriði
    dulritunar!
  tutorial_codespeakcomp_longdescription: Lærðu um ormajarðgerð og byggðu leik í Scratch!
  tutorial_codespeaksnake_longdescription: Hlustaðu á sögu um Snake, klassískt hreyfanlegur
    leikur stjörnu, og kóða eigin leik í ScratchJR
  tutorial_prstemalexa_longdescription: Nemendur munu kanna rödd gervigreind - eða
    rödd AI - með því að kóða tvær Alexa færni. Nemendur munu byrja á því að horfa
    á myndband sem fjallar um radd AI grunnatriði og byggja síðan upp radd AI-knúið
    forrit í MIT App Inventor sem segir “Hello Moon” og forrit sem getur sagt handahófi
    staðreyndir um rými. Kennslustundinni lýkur með orðaforða endurskoðun og umræðu.
  tutorial_coderzfarm_longdescription: Forritaðu vélmenni til að planta garð og lærðu
    hvernig vélmenni hjálpa bændum í hinum raunverulega heimi.
  tutorial_intelinofield_longdescription: Lærðu að forrita intelino snjalllestina
    í sambandi við aðgerðasnapa og ljúka því verkefni að keyra nemendur um allan bæ
    í vettvangsferð sinni.
  tutorial_cablockchain_longdescription: Þetta gagnvirka námskeið kannar blockchain
    tækni og cryptocurrencies, drifkraft næstu kynslóðar vefur. Fylgdu stafi okkar
    eins og þeir koma inn í metaverse á veiði til að finna hugsanlega óþekktarangi.
    Þeir uppgötva úrval af skapandi forritum blockchain og íhuga hvernig það gæti
    haft áhrif á samfélagið í framtíðinni.
  tutorial_nasaparachute_longdescription: Í þessari starfsemi lærirðu hvernig JPL
    verkfræðingar notuðu tvöfaldan kóða til að fela falin skilaboð í fallhlífinni
    sem notuð var til að hjálpa Mars flakkaranum, þrautseigju, að lenda með góðum
    árangri á Mars. Þú munt einnig hafa tækifæri til að búa til eigin falinn skilaboð.
  tutorial_nasascratch_longdescription: Búðu til tungl eða Mars könnunarleik með Scratch,
    sjónrænt forritunarmál. Hugsaðu eins og skipuleggjendur geimferða NASA til að
    hanna leikinn þinn!
  tutorial_nasaorbit_longdescription: Í þessari starfsemi nota nemendur Scratch, Snap!
    , eða annað forritunarmál til að búa til gagnvirka eftirlíkingu af skipakví geimfar
    til Alþjóðlegu geimstöðvarinnar. The Crew Orbital Docking Simulation (CoDing Sim)
    stundar nemendur í computational hugsun, vandamál-leysa, og raunverulegur-veröld
    forrit stærðfræði.
  tutorial_nasapackage_longdescription: Í þessari starfsemi nota nemendur Scratch,
    Snap! , eða annað forritunarmál til að búa til gagnvirka eftirlíkingu af dróna
    sem vafrar um geofenced svæði til að skila pakka. The uppgerð stundar nemendur
    í computational hugsun, leysa vandamál, og raunverulegur-veröld beitingu stærðfræði.
  tutorial_nasalunar_longdescription: 'Nemendur læra um Artemis 1 verkefni og NASA
    App Development Challenge (ADC). Markmiðið er að nemendur fylgi skrefum sem við
    höfum búið til með því að nota App Lab Code.org til að læra grunnforritun með
    því að nota blokkakóða. '
  tutorial_meeestate_longdescription: 'Leystu þrautir til að flýja frá dularfulla
    höfðingjasetur Dr. Breakowski í nýju Minecraft Hour of Code: Escape Estate. Nota
    erfðaskrá og computational hugsun til að opna leyndarmál, opna gildru dyr, og
    sýna falinn vísbendingar. Code leið út með dögun og vinna sér inn milljón Emeralds!
    Með kóðun í blokkum eða Python býður Hour of Code upp á námsleið fyrir alla til
    að læra grunnatriði kóða.'
  tutorial_imagipixelart_longdescription: Lærðu Python og búðu til þínar eigin litríku
    hreyfimyndir á þessu 1 klukkustundar hrunnámskeiði!
  tutorial_kcjhealth_longdescription: 'Lærðu um gögn visualization, reiknirit list
    og erfðaskrá, en kanna SDG #3 ''Góð heilsa og vellíðan''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye og Riri verða að koma saman
    til að hjálpa Wakanda. Kóða eigin aðgerð-pakkað starfsemi innblásin af Marvel
    Studios ''''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: Í kóða vörumerkið þitt verður þú að búa til sýndar
    tengiliðaskrá til að búa til sérsniðinn QR kóða með tengiliðaupplýsingunum þínum.
    Eftir að þú hefur lokið þessari starfsemi, verður þú að vera búin með nútíma nafnspjald
    sem þú getur deilt á meðan þú ert net með fólki sem getur hjálpað eða leiðbeint
    þér í feril þinn eða háskóla ferð.

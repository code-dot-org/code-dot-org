  csa_ai_page_learn_more_section_title: Lærðu meira um gervigreind
  csa_ai_page_learn_more_title: Kannaðu AI 101 fyrir kennara
  csa_ai_page_learn_more_description: Uppgötvaðu byltingarkennda heim gervigreindar
    (AI) og umbreytandi möguleika þess í menntun með alhliða námsröð okkar á netinu
    fyrir kennara.
  csa_ai_page_learn_more_link: Horfðu á AI 101 for Teachers seríuna
  csa_ai_page_faq_question_01: Hverjar eru forsendur fyrir þessa einingu?
  csa_ai_page_faq_answer_01_01: 'Áður en köfun í þessa einingu, nemendur ættu að búa
    yfir innganga-láréttur flötur þekkingu á Java. Nánar tiltekið ættu þeir að átta
    sig á:'
  csa_ai_page_faq_answer_01_list_01: "** Classes and Objects: ** Nemendur ættu að
    vera kunnugir því að skilgreina og nota flokka, auk þess að búa til og vinna með
    hluti."
  csa_ai_page_faq_answer_01_list_02: "** Ritunar- og útkallsaðferðir: ** Nemendur
    eiga að geta skilgreint aðferðir innan bekkjar, skilið aðferðarbreytur og skilagerðir
    og hringt í aðferðir úr hlutum eða öðrum aðferðum."
  csa_ai_page_faq_answer_01_list_03: "** 1D Fylki og ArrayLists: ** Þeir ættu að vera
    vandvirkur í að lýsa, frumstilla, og notfæra einn-víddar fylki og arrayLists,
    þar á meðal iterating gegnum þá."
  csa_ai_page_faq_answer_01_list_04: "** Val og endurtekning: ** Traustur grunnur
    í skilyrtum yfirlýsingum og lykkjum er lykilatriði."
  csa_ai_page_faq_question_01_02: Helst, nemendur sem hafa lokið AP Computer Science
    A eða námskeið með svipaða dýpt og dauðastirðnun væri vel undirbúin fyrir þessa
    einingu.
  csa_ai_page_faq_question_02: Hvernig set ég upp hugbúnaðinn sem þarf fyrir þessa
    einingu?
  csa_ai_page_faq_answer_02_01: Þessi eining er einstök vegna þess að hún felur í
    sér notkun hugbúnaðar frá þriðja aðila frekar en Code.org rannsóknarstofum og
    verkfærum. [Lestu meira um uppsetningu hugbúnaðarins hér] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Hvernig get ég stutt aðgengisþarfir meðan ég kenni
    þessa einingu?
  csa_ai_page_faq_answer_03_01: Veitingar til aðgengisþarfa skiptir sköpum fyrir námsumhverfi
    án aðgreiningar. [Lestu meira um aðgengisaðgerðir í hugbúnaðinum sem notaður er
    í þessari einingu hér] ()%{install_url}.
  csa_ai_page_faq_question_04: Hvernig nota ég VS kóða á Chromebooks?
  csa_ai_page_faq_answer_04: Notkun VS kóða á Chromebook hefur orðið einfaldari, sérstaklega
    með getu til að keyra Linux forrit á nýrri Chromebook gerðum. [Lestu meira um
    að setja upp VS kóða á Chromebooks hér] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Hvernig get ég fengið faglega þróun fyrir þessa einingu?
  csa_ai_page_faq_answer_05: Það er ekki eins og er sérstök fagleg þróun fyrir þetta
    námskeið. Ef þú ert að leita að því að skilja hvernig á að nálgast gervigreind
    í skólastofunni þinni geturðu [kannað AI 101 fyrir kennara] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Hver er ráðlögð tímasetning til að kenna þessa einingu?
  csa_ai_page_faq_answer_06_01: The Software Engineering & Computer Vision einingin
    er hugsi uppbyggð til að veita alhliða nám í hnitmiðuðum tímaramma. Allt einingin
    er hönnuð til að spanna** 2 vikna kennslu**. Flestar kennslustundir eru sniðnar
    í**45 mínútur**, en kennslustundir þar sem nemendur kafa í snertið ekki-á Java
    verkefni þróun eru hannaðar í**90 mínútur**. Þessi lengdi tími tryggir að nemendur
    hafi næg tækifæri til að skilja, innleiða og leysa þegar þeir vinna.
  csa_ai_page_faq_answer_06_02: Það er einnig viljandi sveigjanleiki innbyggður í
    uppbyggingu einingarinnar. Það fer eftir gangverki kennslustofunnar, þátttöku
    nemenda og dýpt sem þú vilt kanna hvert efni, þú getur stillt tímalengd. Til dæmis
    er hægt að stækka Intro to Copilot kennslustundina, sem er hönnuð sem 45 mínútna
    kennslustund, í 90 mínútur ef þú vilt kafa dýpra í hvernig stór tungumálalíkön
    og verkfæri eins og GitHub Copilot og ChatGPT virka.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Með viðurkenndum kennarareikningi geturðu fundið svarlykla
    í bláum “Kennari” Aðeins spjaldið sem sýnir í kennslustundum og starfsemi.Ef þú
    þarft viðurkenndan kennarareikning geturðu sótt um aðgang að vernduðum kennaraefnum
    (svarlyklar osfrv.) Í gegnum [þetta eyðublað] ().%{form_url}Vinsamlegast hafðu
    í huga að það getur tekið 3-5 virka daga að staðfesta reikninginn þinn.
  csa_ai_page_faq_question_08: Er þessi eining kortlögð samkvæmt stöðlum?
  csa_ai_page_faq_answer_08: Já, Software Engineering & Computer Vision námskráin
    er kortlögð á [CSTA K-12 Standards] (%{csta_k12_url}) og AI fyrir [K-12 leiðbeiningar]
    ().%{k12_url}
  csa_ai_page_faq_question_09: Hvað kostar að kenna þessa einingu?
  csa_ai_page_faq_answer_09_01: Námskrá okkar og vettvangur eru í boði á [án kostnaðar]
    (%{no_cost_url}) fyrir alla, hvar sem er, til að kenna!
  csa_ai_page_faq_answer_09_02: Að auki eru hugbúnaðurinn og tækin sem notuð eru í
    þessari einingu ókeypis. GitHub Copilot er ókeypis fyrir staðfest [teachers]()
    og ()%{teachers_url}. [students]%{students_url}
  csa_ai_page_faq_question_10: Hvað geri ég ef uppsetning hugbúnaðar virkar ekki?
  csa_ai_page_faq_answer_10: Það getur verið algengt að horfast í augu við uppsetningu
    hugbúnaðar, en það eru kerfisbundin skref sem þú getur fylgst með til að leysa
    og leysa þau. [Skoðaðu nokkrar ábendingar um bilanaleit hér] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Okkar Hugbúnaður Engineering & Computer Vision námskrá
    var hannað með okkar Curriculum Gildi í huga. Eftirfarandi markmið leiðbeindu
    að gerð þessarar námskrár:'
  csa_ai_page_faq_answer_11_list_01: "** Markmið 1: ** Notaðu AI verkfæri til að búa
    til, kemba og breyta kóða."
  csa_ai_page_faq_answer_11_list_02: "** Markmið 2: ** Umskipti frá Java Lab til raunverulegur-veröld
    verkfæri."
  csa_ai_page_faq_answer_11_list_03: "** Markmið 3: ** Dýpka skilning á því hvernig

  tutorial_codehssports_shortdescription: Nemendur læra um hvernig kóðun er notuð
    í íþrótta- og leikjahönnun með því að smíða frumlegan íþróttatölvuleik sem hægt
    er að deila með vinum sínum strax!
  tutorial_codemojipizza_shortdescription: Þetta námskeið er hannað til að kenna nemendum
    grundvallaratriði JavaScript hlutum. Nemendur munu læra helstu tegundir gagna
    sem hægt er að geyma í breytum.
  tutorial_moonlander_shortdescription: Moon Lander er Game Builder námskeið með 17
    æfingum sem leiðbeinir nemendum um hvernig á að byggja upp eigin eðlisfræði sem
    byggir á leik.
  tutorial_sushicards_shortdescription: Gerðu leik þar sem þú færir hákarl í kring
    til að reyna að veiða fisk.
  tutorial_codesparkcreate_shortdescription: Hefurðu einhvern tíma langað til að hanna
    og kóða þinn eigin tölvuleik? Veldu úr tveimur leikjökkum sem leiða þig í gegnum
    að búa til og kóða Mario-stíl tölvuleik með CodeSpark Acades's no words tengi.
    Byrjandi coders og pre-lesendur velkomnir!
  tutorial_hardvsoft_shortdescription: Með myndskreyttri barnasögu og vinnublaði munu
    nemendur þínir læra muninn á vélbúnaði og hugbúnaði.
  tutorial_codestersecard_shortdescription: 'Byggja upp forritunarhæfileika þína þegar
    þú lærir hvernig á að búa til rafrænt afmæliskort sem þú getur deilt með kennaranum
    þínum, fjölskyldu eða vinum! '
  tutorial_codesterslogo_shortdescription: Notaðu kóða til að fá skapandi og hanna
    þitt eigið fyrirtækismerki! Þú munt læra kóðun grunnatriði í forritunarmálinu,
    Python. Eftir að þú hefur unnið í gegnum námskeiðið hefurðu alla þá hæfileika
    sem þú þarft til að búa til lógóið fyrir persónulega vörumerkið þitt!
  tutorial_codesterstshirt_shortdescription: 'Lærðu grunnforritunarhæfileika og æfðu
    þig í kringum hnitaplanið þegar þú býrð til þína eigin monogrammed t-skyrta hönnun! '
  tutorial_codewards_shortdescription: Join spennandi verkefni til að bjarga neðansjávar
    borgina. Upplifðu vinnu björgunarverkfræðings sem festir skemmd borgarkerfi með
    skipunum og reikniritum. Sigrast á ýmsum áskorunum til að sanna færni þína, greind
    og hugrekki!
  tutorial_olympics_shortdescription: 'Ásamt Elsie fá tilbúinn fyrir vélmenni Olympics!
    Ásamt forritun hugtök læra hvernig á að keyra, safna upplýsingum og búa til verkfæri,
    byggja og prófa voldugu vélmenni. '
  tutorial_codinismhero_shortdescription: Lærðu grunnatriði forritunar með skemmtilegum
    dæmum og byggðu leik á meðan þú lærir!
  tutorial_discovery_shortdescription: Tvær persónur hittast í heimi og uppgötva óvæntan
    hlut. Hvað gerist næst? Með Scratch og CS First getur hver sem er búið til sína
    eigin sögu með kóða.
  tutorial_csfirstname_shortdescription: Veldu nafn og lifðu stafina í orðinu með
    því að nota kóða. Veldu gælunafn, nafn gæludýrs, dýr, íþrótt, stað eða áhugamál.
  tutorial_edisonmove_shortdescription: Kynntu forritun sem byggir á texta og helstu
    computational hugtakið röð til nemenda þinna með því að nota Edison vélmenni og
    eDPy, texta-undirstaða forritunarmál byggt á Python.
  tutorial_edisonspider_shortdescription: Kynntu helstu computational hugtök breytum
    og gögnum, tveir af grundvallar hlutum almennra forritunarmála, með því að nota
    Edison vélmenni og Scratch-undirstaða forritunarmál EdScratch.
  tutorial_edisonspotlight_shortdescription: Kynntu nemendum Edison vélmenni og hjálpaðu
    þeim að byrja að kanna hvað vélmenni er og hvernig það getur skynjað og brugðist
    við heiminum.
  tutorial_firiapython_shortdescription: 'Fáðu örina þína: bita tilbúinn og jafnaðu
    upp í Python kóðun! CodeSpace mun leiða þig skref fyrir skref frá fyrstu línunni
    þinni í Python til að kóða gagnvirkt forrit með hnöppum og LED.'
  tutorial_gamefrootsquid_shortdescription: Colossal smokkfiskur eru stærstu hryggleysingjar
    í heimi. Í þessum erfðaskrá leikur fyrir byrjendur sem þú munt læra grunnatriði
    erfðaskrá og búa til leik sem kannar líf smokkfisksins undir hafinu.
  tutorial_duckpiano_shortdescription: Í þessu verkefni sem þú munt gera lykla á tölvunni
    þinni spila quack hljóð á mismunandi pitches, eins og píanó sem hljómar eins og
    önd.
  tutorial_gpsound_shortdescription: Í þessu verkefni sem þú munt skrifa forrit til
    að taka upp hljóð úr tölvunni hljóðnemanum þínum, spila það aftur og teikna mynd
    af hljóðrituðu hljóðinu. Þú getur síðan unnið úr upptökunni þinni til að bæta
    við áhrifum eins og kasta vakt, öfugri eða bergmáli.
  tutorial_groklearningpython_shortdescription: Þróaðu forritunarhæfileika þína og
    byggðu upp þína eigin dýraflokka! Á þessu námskeiði notarðu forritunarmálið Python
    til að flokka dýr út frá eiginleikum þeirra.
  tutorial_htmltimetravel_shortdescription: Taktu ævintýralegt ferðalag í gegnum tímann
    og sigra djúpt pláss á meðan þú lærir hvernig á að hreyfa, snúa og umbreyta hlutum
    með því að nota grunnatriði hreyfimynda í CSS.
  tutorial_hp_flappy_shortdescription: Lærðu rökrétt hugsun og forritun hugtak með
    því að búa til eigin Flappy Birds stíl leik á HyperPad.
  tutorial_appytappin_shortdescription: Þessi kennarastaða virkni, aðlöguð fyrir Hour
    of Code, kynnir börnum að nota forritunarmál sem byggir á texta til að þróa farsímaleikjaforrit.
  tutorial_icipher_shortdescription: Þessi kennari leiddi virkni, aðlagað fyrir Hour
    of Code kennir börnum um samskipti á öruggan hátt. Börnin læra að skilaboð í gegnum
    tímann hafa verið dulkóðuð og afkóðuð með dulmál.
  tutorial_iguess_shortdescription: Kynna Quick Response kóða fyrir börn á aldrinum
    3-5. Notaðu töflur til að skanna QR kóða og giska á smádýrið frá tilteknu búsvæði.
  tutorial_imake_shortdescription: Þessi unplugged kennari-leiddur starfsemi, fyrir
    börn á aldrinum 3-5, notar klassískt rím leikskóla til að kynna hugmyndina um
    reiknirit, röð og endurtekningu.
  tutorial_imorse_shortdescription: Kannaðu dulmál með Morse Code og Sphero. Lærðu
    að hægt er að forrita líkamleg kerfi og skrifa kóða fyrir Sphero til að eiga samskipti.
  tutorial_kanohp_shortdescription: Lærðu að kóða og gera töfra á skjánum með skapandi
    áskorunum. Láttu fjaðrir fljúga og eldflæða, semja tónlist og fleira.
  tutorial_khanwebpages_shortdescription: Lærðu hvernig á að búa til vefsíður með
    HTML merkjum og CSS og kláraðu með því að búa til þitt eigið afmæliskort til að
    deila með vinum eða fjölskyldu.
  tutorial_kibobowl_shortdescription: Hrun! Hversu langt þarf KIBO að fara til að
    komast frá upphafi keilubrautarinnar að pinnunum? Þú getur búið til eina beina
    akrein eða flóknari leið.
  tutorial_kibodance_shortdescription: Við skulum hafa KIBO Robot dans aðila! Settu
    upp tónlistarspilara til að spila uppáhalds lag í kennslustofunni, eða lag tengt
    heimsmenningu sem þú ert að skoða.
  tutorial_buildcharacters_shortdescription: Vinsælasta forlesandaforritið inniheldur
    nú stafrænt Maker Space! Búðu til stig, hannaðu leiki eða byggðu persónur. Veldu
    virkni þína og byrjaðu að búa til með Kodable! Featuring JavaScript fyrir efri
    grunnskóla.
  tutorial_designgames_shortdescription: Vinsælasta forlesandaforritið inniheldur
    nú stafrænt Maker Space! Búðu til stig, hannaðu leiki eða byggðu persónur. Veldu
    virkni þína og byrjaðu að búa til með Kodable! Featuring JavaScript fyrir efri
    grunnskóla.
  tutorial_makelevels_shortdescription: Vinsælasta forlesandaforritið inniheldur nú
    stafrænt Maker Space! Búðu til stig, hannaðu leiki eða byggðu persónur. Veldu
    virkni þína og byrjaðu að búa til með Kodable! Featuring JavaScript fyrir efri
    grunnskóla.
  tutorial_wizard_shortdescription: Ferð inn í heim Code Magic sem Code Wizard. Lærðu
    að búa til og varpa galdra til að sérsníða kastalann þinn.
  tutorial_mbscratchcards_shortdescription: 'Tengdu líkamlega heim ör: bita með the
    raunverulegur veröld af Scratch.'
  tutorial_mbswiftplaygrounds_shortdescription: Notaðu micro:bit með iPad til að læra
    Swift.
  tutorial_mbbuttons_shortdescription: Í þessu inngangsverkefni muntu láta myndir
    eða hreyfimyndir birtast á micro:bit skjánum þegar ýtt er á hnappa.
  tutorial_meteor_shortdescription: Í þessu verkefni, munt þú búa til Falling Meteors
    leik fyrir BBC micro:bit. Með því að nota hnappana mun leikmaðurinn færa skjöld
    til að ná fallandi loftsteinum og bjarga jörðinni.
  tutorial_ballbounce_shortdescription: Lærðu að búa til farsímaforrit þar sem notandinn
    flingur bolta yfir skjáinn og hann skoppar af brúnunum.
  tutorial_mitcodi_shortdescription: Lærðu að búa til þitt eigið gagnvirka farsímaforrit.
    Ýttu á bí og heyra það suð!
  tutorial_mitdoodle_shortdescription: Búðu til farsímaforrit þar sem þú getur teiknað
    myndir á skjáinn!
  tutorial_talktome_shortdescription: Lærðu að búa til farsímaforrit sem fær símann
    þinn til að tala við þig!
  tutorial_mobilecspmap_shortdescription: Notaðu App Inventor til að búa til kortaferð
    um kennileiti í bænum þínum, ríki eða hvar sem er í heiminum.
  tutorial_ozorandom_shortdescription: 'Lærðu hvernig tölvur búa til slembitölur og
    nota þær, notaðu síðan handahófskennda hreyfingarforrit til að hjálpa fræjum hugmyndir
    um sögu. '
  tutorial_ozotroll_shortdescription: 'Lærðu muninn á nettröllum og ævintýratröllum,
    kenndu síðan Evo hvernig á að vera góður tröll sem verndar þig. '
  tutorial_peblioart_shortdescription: 'Lærðu að teikna og lífga form með kóða til
    að búa til gagnvirk listaverk innblásin af listamönnum. '
  tutorial_astropi_shortdescription: Kóða skilaboð og athuga umhverfishita um borð
    í ISS með því að nota online hermir af Sense HAT Astro Pi tölvunnar.
  tutorial_rgart_shortdescription: RoboGarden STEAM Starfsemi hefur ar kóða æfa með
    STEAM nám og gamified verkefni í mörgum verkefnum.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Starfsemi hefur ar kóða æfa
    með STEAM nám og gamified verkefni í mörgum verkefnum.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Starfsemi hefur ar kóða æfa með
    STEAM nám og gamified verkefni í mörgum verkefnum.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Starfsemi hefur ar kóða æfa
    með STEAM nám og gamified verkefni í mörgum verkefnum.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Starfsemi hefur ar kóða æfa með
    STEAM nám og gamified verkefni í mörgum verkefnum.
  tutorial_robotmagic3d_shortdescription: Notaðu kóða til að gera 3D módel og bréf
    lifna við með gaman. Í lokin er hægt að hlaða niður líflegur límmiða af sköpun
    þinni og deila því með vinum.
  tutorial_robotmagicflappy_shortdescription: Notaðu ímyndunaraflið til að búa til
    3D Flappy Bird leik. Notaðu kóða til að láta 3D módel lifna við af skemmtun. Í
    lokin er hægt að deila sköpun þinni með vinum og skora þá á háa einkunn.
  tutorial_scratchadventure_shortdescription: Senda uppáhalds Cartoon Network stafi
    á leit, frá lengst nær alheimsins, að brún Creek Craig er. Opnaðu leyndarmál fjársjóði
    og uppgötva nýja stafi á meðan að búa til ævintýraleik.
  tutorial_scratchtalk_shortdescription: Búðu til rapping vélmenni eða gagnvirkt fjör
    sem talar. Þetta verkefni mun sýna þér hvernig á að búa til talandi fjör sem snúast,
    zoom og breyta litum.
  tutorial_scratchjrstory_shortdescription: Með þessari starfsemi og áframhaldandi
    tíma með ScratchJR munu nemendur fá tækifæri til að hugsa skapandi, bæta frásagnargáfu
    sína og vinna með jafnöldrum.
  tutorial_scratchjrtwinkle_shortdescription: Með þessari starfsemi munu nemendur
    fá tækifæri til að hugsa á skapandi hátt, verða söguritarar og bæta stærðfræðilega
    rökhugsun og raðgreiningarhæfileika.
  tutorial_spherocomm_shortdescription: Lærðu um miscommunication bæði í samfélagi
    og tölvuforriti. Notaðu þessa þekkingu til að leysa hvers konar miscommunication,
    eða galla, í forriti í viðleitni til að hjálpa BOLT finna leið sína heim.
  tutorial_spherocommunity_shortdescription: Hannaðu einfalda leið sem táknar sameiginlega
    leið sem þú ferðast daglega. Þú verður að búa til tvö forrit, dregin slóð og blokk-undirstaða
    program slóð í gegnum samfélag leið þína.
  tutorial_spherofunctions_shortdescription: Lærðu hvernig á að nota og kalla fram
    aðgerðir til að breyta Sphero í reiknivél.
  tutorial_spheroinfrared_shortdescription: Gerast sóttvarnalæknir í því skyni að
    stöðva útbreiðslu sjaldgæf vélmenni sýkingu sem er að plaga samfélag BOLT vélmenni.
  tutorial_spherolightsensor_shortdescription: Lærðu hvernig á að búa til forrit sem
    notar umhverfisljósskynjarann til að mæla lux gildi og elta BOLT.
  tutorial_spheromansion_shortdescription: Að halda fullt af risaeðlum heima hjá þér
    ætti ekki að vera mál, ekki satt? Eins og þú myndir ímynda þér, þá endar þetta
    ekki vel. Þú ert föst í bókasafni höfðingjasetur og verður að forrita leið þína
    út.
  tutorial_roadblocks_shortdescription: Sem framhald af samfélagi þínu muntu breyta
    blokkaforritinu þínu þegar þú og félagi þinn lenda í mismunandi vegatálmum á leiðinni.
  tutorial_spherotext2_shortdescription: Lærðu fyrsta skilyrt þitt með því að byggja
    upp skemmtilegan leik þar sem þú verður að henda Sphero og giska á dýrahljóð.
    Þetta er frábær virkni eftir að þú hefur lokið Texti 1.
  tutorial_spherotext3_shortdescription: Lærðu að breyta helstu LED Sphero miðað við
    snúningshraða gyroscope. Þú munt einnig læra um eðlileg og algildi. Þetta er frábær
    virkni eftir að þú hefur lokið texta 1 og 2.
  tutorial_spherotext4_shortdescription: Notaðu breytur til að byggja upp heitan kartöfluleik
    knúinn af Sphero. Þetta er frábær virkni eftir að þú hefur lokið texta 2 eða 3.
  tutorial_spheroraptor_shortdescription: Búðu til víggirtan penna til að halda Spheroraptors
    í skefjum, en skrifaðu einnig kóðann til Spheroraptors flýja. Frá lykkjum, til
    conditionals, til rekstraraðila og jafnvel samanburðaraðila, þú þarft eins mikið
    kóðun þekkingu og þú getur muster.
  tutorial_stempiday_shortdescription: Í þessari kóðunarstarfsemi muntu búa til stig
    af handahófi svipað og mjög slæmur leikmaður að skjóta píla á píla borð.
  tutorial_stemplanetoids_shortdescription: Í þessari starfsemi sem þú verður að festa
    brotinn smástirni leikur þar sem skipið hreyfist aðeins í beinni línu. Þá munt
    þú bæta þyngdarafl við leikinn og reyna að lenda skipinu á tunglinu!
  tutorial_stempong_shortdescription: Í þessari starfsemi sem þú verður að laga brotinn
    útgáfa af Pong leik þannig að hlutir hopp eins og þeir ættu að gera. Þá munt þú
    bæta við þyngdarafl til að búa til Bonk.io klón.
  tutorial_algobot_shortdescription: Leikmenn stjórn AlgoBot, klár lítill þjónusta
    droid, og læra að nota sjón forritunarmál til að hjálpa honum að innihalda kreppu!
  tutorial_thunkableapps_shortdescription: 'Lærðu hvernig á að smíða þín eigin forrit
    með forritun sem byggir á blokkum! '
  tutorial_toxicodedot_shortdescription: Veldu kort úr þilfari þínu og túlkaðu kóða
    þess til að komast áfram í gegnum heiminn. Notaðu innsæi hæfileika þína til að
    giska á reglurnar og læra af eigin mistökum þínum.
  tutorial_gcactions_shortdescription: Uppgötvaðu aðgerðir, einn af helstu byggingareiningum
    í kóðun, og notaðu þær til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um vélmenni og hvað þeir geta raunverulega gert.
  tutorial_gccomparators_shortdescription: Uppgötvaðu samanburðaraðila og rökréttar
    reglur, sem eru lykilbyggingareiningar í kóðun, og notaðu þær til að kóða tölvuleik!
    Kannaðu stafræna menningu og lærðu um mælingar á starfsemi okkar á netinu.
  tutorial_gcconditions_shortdescription: Uppgötvaðu aðstæður, einn af helstu byggingareiningum
    í kóðun, og notaðu þau til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um reiknirit sem knýja netheima okkar.
  tutorial_gccreate_shortdescription: Búðu til fyrsta fulla tölvuleikinn þinn með
    GameCode! Búðu til nýjar persónur, gerðu þær (aðeins) klárari, gefðu leikmanninum
    ofurkrafta... Sky er takmarkið!
  tutorial_gcevents_shortdescription: 'Uppgötvaðu atburði, einn af helstu byggingareiningum
    í kóðun, og notaðu þá til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um gervigreind og hvernig hún gæti verið þroskandi í lífi þínu. '
  tutorial_gcloops_shortdescription: Uppgötvaðu lykkjur, einn af helstu byggingareiningum
    í kóðun, og notaðu þær til að kóða tölvuleik! Kannaðu stafræna menningu og lærðu
    um bergmálshólf fyrirbæri á samfélagsnetum.
  tutorial_gcvariables_shortdescription: Uppgötvaðu breytur, einn af helstu byggingareiningum
    í kóðun, og notaðu þær til að kóða tölvuleik! Kannaðu stafræna menningu og kynntu
    þér hvaða gögn eru og hvernig þau virka.
  tutorial_beanything_shortdescription: Notaðu forritun til að lífga persónur, semja
    tónlist, segja sögur, hanna leiki og jafnvel búa til list.
  tutorial_change_shortdescription: Búðu til verkefni sem sýnir hvernig þú myndir
    breyta heiminum! Hvort sem þú ert ástríðufullur um endurvinnslu eða hefur hugmynd
    um að ná heimsfriði skaltu deila framtíðarsýn þinni með kóða!
  tutorial_cooking_shortdescription: Sýna burt færni þína - búa til gagnvirka matreiðslu
    leik. Byrjendur geta notað sjálf-leiðsögn einkatími en fleiri háþróaður coders
    hafa möguleika á að byrja burt með autt verkefni.
  tutorial_crystal_shortdescription: Cast galdrar, safna orku-ups, og sigra óvini
    eins og þú berjast í villtum 4-leikmaður vettvangi sem er minnkandi innan hraun!
  tutorial_landscape_shortdescription: Notaðu pennateikningareiginleika Pythons til
    að semja landslag með kóða. Notaðu landslagshlutana sem þegar hafa verið búnir
    til fyrir þig eða hannaðu eigin mannvirki. Birta og deila sköpun þinni!
  tutorial_pets_shortdescription: Búðu til skemmtilegan leik um gæludýr - annað hvort
    raunveruleg eða ímynduð! Byrjendur geta notað sjálf-leiðsögn einkatími en fleiri
    háþróaður coders hafa möguleika á að byrja burt með autt verkefni.
  tutorial_petvet_shortdescription: Allt frá því að leiðbeina gæludýrum inn í skoðunarherbergið
    til að greina sniffles þeirra, boo-boos og kláða, þú munt finna að hver ráðgáta
    hefur lausn til að láta gæludýrin líða betur en nokkru sinni fyrr!
  tutorial_superhero_shortdescription: Notaðu HTML og CSS pixla list til að búa til
    uppáhalds ofurhetjugrímurnar þínar. Birta og deila sköpun þinni!
  tutorial_vidcodeplastic_shortdescription: Lærðu að nota lykkjur, sinusbylgjur og
    sérsniðnar emojis til að gera einstakt verkefni.
  tutorial_vidcodetypeface_shortdescription: Búðu til þína eigin leturgerð með því
    að nota form og þætti leturfræði. Tegund hefur fleiri þætti en þú gætir hafa gert
    þér grein fyrir!
  tutorial_washustorm_shortdescription: Lærðu hvernig á að forrita komandi storm.
  tutorial_activitypackets_shortdescription: Finndu klukkustundir af fjölskylduvænni
    skemmtun með prentvænum pakka Wonder Workshop af skapandi kóðunarstarfsemi. Koma
    erfðaskrá til lífsins með Dash, Dot, og Cue vélmenni með því að hlaða niður þessum
    online og offline starfsemi til að nota á klukkustund af kóða og víðar!
  tutorial_googlerookie_shortdescription: Í þessari starfsemi, þú munt kóða nýliði
    þema klippimynd með Blockly, inngangs erfðaskrá tungumál. Þú munt nota raðir,
    breytur og lykkjur til að búa til einstakt verk sem undirstrikar sköpunargáfu
    þína!
  tutorial_tommyturtle_shortdescription: 'Hjálpaðu ungum krökkum að læra grunnatriði
    erfðaskrá með Tommy skjaldbaka! '
  tutorial_mazyad_shortdescription: Þessi vara mun víkka mörk okkar til að búa til
    samþætta pappírsútgáfu með tölvutæku forriti og val ef tölvan er ekki notuð af
    einhverjum ástæðum. Það mun einnig þjóna sem kynning á skilningi forritun almennt.
  tutorial_gamemaker_shortdescription: Game Maker er opinn endaði starfsemi þar sem
    nemendur geta búið til allt sem þeir vilja með því að nota einfaldan kóða töframaður.
    Smelltu bara á myndina af sætu litlu skrímsli og veldu einn af valkostunum í valmyndinni.
    Ítarlegri námskeið eru einnig innifalin fyrir þá sem vilja fara dýpra í leikjagerð.
  tutorial_duckrace_shortdescription: Á þessu námskeiði muntu leysa forritunarverkefni
    til að hjálpa Toni öndinni að safna mynt fyrir frísparnað sinn. Í lok námskeiðsins
    sem þú býrð til þinn eigin leik.
  tutorial_allcancodeapps_shortdescription: Notaðu Allcancode Platform til að búa
    til vef- og farsímaforrit frá hönnun til afhendingar.
  tutorial_n2y_shortdescription: Hjálp Bitt Bott kanna jörðina með því að nota stefnu
    örvar.
  tutorial_dance2019_longdescription: Code a Dance Party til að deila með vinum þínum.
    Featuring Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, tónlist frá Disney
    'Encanto', og fleira!
  tutorial_danceparty_longdescription: Code a Dance Party til að deila með vinum þínum.
    Featuring Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, tónlist frá Disney
    'Encanto', og fleira!
  tutorial_chibitronics_longdescription: Forritaðu pappírsrás til að lýsa upp þína
    eigin sögu.
  tutorial_athlete_longdescription: Veldu á milli þess að gera körfuboltaleik eða
    blanda og passa þvert á íþróttir!
  tutorial_moana_longdescription: Nýja Disney Hour of Code einkatími notar sjónrænt
    forritunarmál með því að nota blokkir þar sem nemendur einfaldlega draga og sleppa
    sjónrænum blokkum til að skrifa kóða. Sjónræn forritun er skemmtileg og auðskilin
    leið til að kenna rökfræði kóðunar. Útsetning fyrir sjónrænni forritun leggur
    grunninn að forritun sem byggir á texta, flóknari starfsemi. Kennslan er miðuð
    við krakka á aldrinum 8+ og þá sem reyna erfðaskrá í fyrsta skipti. Fáanlegt á
    23 tungumálum og staðbundið utan Bandaríkjanna. Þessi kennsla er fáanleg ókeypis
    á netinu og inniheldur stafrænt verkfærasett á ensku og spænsku fyrir kennara
    og skipuleggjendur viðburða.
  tutorial_star-wars_longdescription: Lærðu að forrita droids og búðu til þinn eigin
    Star Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_gumadventure_longdescription: Í Amazing World of Gumball þættinum “The
    Signal” hefur galli áhrif á hvernig persónurnar tengjast hver annarri. Í þessari
    starfsemi skaltu halda áfram sögunni með því að búa til þína eigin galli og ímynda
    þér hvernig Gumball og vinir hans myndu bregðast við því.
  tutorial_mchoc_longdescription: Minecraft er aftur fyrir Hour of Code með glænýja
    virkni! Ferð í gegnum Minecraft með kóða.
  tutorial_vidnews_longdescription: 'Það er HOC News! Myndbönd og grafík snúast allt
    um tækni, fjölbreytileika, börn og kóðun. Lokið verkefni er hægt að hlaða inn
    á heimasíðu skólans sem skýrslu um HOC sjálft. Kennarar geta hvatt nemendur til
    að nota fréttirnar til að segja frá því sem þeir lærðu, eða tölfræði fyrir skólann
    sinn. “Breaking News: 400 nemendur í Roosevelt taka þátt í Hour of Code”'
  tutorial_kodable-pre_longdescription: Kodable er sjálfstýrður leikur sem kynnir
    börnin 5+ fyrir grunnatriði forritunar. Að hafa kennara eða foreldri í nágrenninu
    er ákjósanlegt, en ekki nauðsynlegt. Gleðilegt kóðun!
  tutorial_highseas_longdescription: Lífga hafbylgju til að búa til stillingu og segðu
    síðan sögu sem á sér stað á úthafinu.
  tutorial_capython_longdescription: Python er grípandi og einfalt tungumál til að
    læra. Lærðu um að nota einingar, aðgerðir, lykkjur og lista, allt á meðan þú býrð
    til skemmtilegar myndir með hjálp skjaldbökufélaga þinna. Geometry hefur aldrei
    verið svo gaman!
  tutorial_frzn_longdescription: Við skulum nota kóða til að taka þátt Anna og Elsa
    eins og þeir kanna töfra og fegurð ís. Þú munt búa til snjókorn og mynstur þegar
    þú skautar og býrð til vetrarundraland sem þú getur síðan deilt með vinum þínum!
  tutorial_cocom_longdescription: Veldu hetjan þín og kóða leið í gegnum ogre vakta,
    hraun pits, og leysir geislar af Kithgard Dungeon. Stig upp, vinna sér inn gems,
    og herfang galdur atriði til að opna nýja forritun völd!
  tutorial_play-lab_longdescription: Búðu til sögu eða gerðu leik með Play Lab! Gera
    dýr, sjóræningjar, zombie, ninjanna, og margir fleiri stafir færa, gera hljóð,
    skora stig, og jafnvel kasta fireballs!
  tutorial_boxisland_longdescription: Farðu í ferð á Box Island og safnaðu öllum stjörnum!
    Box Island er fallegur hreyfanlegur kóðunarleikur sem tekur börnin á spennandi
    ævintýri á heillandi eyjunni. Í þessari einkatími lærir þú grunnatriði reiknirit,
    raðir, lykkjur og conditionals!
  tutorial_textcomp_longdescription: 'Á einhverjum tímapunkti náum við líkamlegum
    mörkum hversu hratt við getum sent bita og ef við viljum senda mikið magn af upplýsingum
    hraðar verðum við að finna leið til að tákna sömu upplýsingar með færri bitum
    - við verðum að þjappa gögnunum. Í þessari kennslustund munu nemendur nota textaþjöppunarbúnaðinn
    til að þjappa hluti af enskum texta með því að leita að mynstri og skipta út táknum
    fyrir stærri textamynstur. '
  tutorial_encryption_longdescription: 'Nemendur eru kynnt þörfina fyrir dulkóðun
    og einfaldar aðferðir til að brjóta (eða sprunga) leyndarmál skilaboð. Þeir reyna
    eigin hendi á sprunga skilaboð kóðuð með klassískum Caesar dulmál og einnig Random
    Subitution dulmál. Nemendur ættu að kynnast þörfinni fyrir leynd þegar þeir senda
    upplýsingar á Netinu og að í aldri öflugra computational verkfæri, tækni dulkóðun
    verður að vera flóknari. '
  tutorial_kanopixel_longdescription: Höfundar á öllum aldri læra að kóða í alvöru
    forritunarmál og horfa á skipanir sínar koma til lífsins með því að teikna röð
    af 13 myndum með kóða. Þeir munu læra á leiðinni um tölvuleikjalistasögu frá Pong
    og öðrum Retro leikjum í gegnum 8-bita list og Minecraft, vefa saman tölvunarfræði
    með list, sögu og frásögnum. Framkvæmdin er sveigjanleg - þú getur eytt 1 klukkustund
    eða nokkrum klukkustundum yfir eina eða fleiri lotur. Nemendur geta lokið Pixel
    Hack á eigin spýtur með því að nota leiðsögn innan viðfangsefni, eða þú getur
    snúið Pixel Hack í kennara undir forystu ferð, með alhliða kennari handbók full
    af tillögum. Nemendur verða hvattir til að bæta við eigin skapandi hæfileiki með
    því að reiðhestur viðfangsefni okkar, til að vinna sér inn Pixel Hacker Certificate.
  tutorial_foos_longdescription: Code yndislega Foos til að leysa þrautir sem kenna
    grundvallar tölvunarfræði hugtök eins raðgreiningu og lykkjur. Allir alls staðar
    geta lært að kóða með margverðlaunuðu “engin orð” viðmóti CodeSpark Academy. Byrjandi
    coders og pre-lesendur velkomnir!
  tutorial_tynkerdd_longdescription: Hannaðu þinn eigin sérsniðna dreka og notaðu
    síðan forritun til að leiðbeina honum í gegnum skemmtilegar þrautir í leit sinni
    að fjársjóði og myntum! Þú þarft að fletta í gegnum flókin kastala, finna orku-ups,
    og sigra riddara til að fá alla fjársjóð.
  tutorial_tynkerana_longdescription: Notaðu þekkingu þína á stærðfræði og rúmfræði
    til að búa til vinnandi hliðstæða klukku með hreyfanlegum sekúndu, mínútu og klukkutíma
    höndum. Þú þarft að reikna út hornið sem hver hönd ætti að benda á miðað við hvenær
    það er. Þegar þú ert búinn geturðu bætt við áminningum um hvað þú þarft að gera
    yfir daginn til að búa til þína eigin vekjaraklukku!
  tutorial_vidcard_longdescription: |-
    Lærðu hvernig á að búa til afmæliskort með JavaScript!

    Þú munt læra hvernig á að vinna með eigin myndbönd með því að fá aðgang að hverjum pixla og segja það hvað á að gera við CODE!

    Þú getur einnig hlaðið upp og tekið upp þitt eigið myndefni til að sérsníða upplifunina.

    Búið til í samstarfi við GSGNY.
  tutorial_spritebox_longdescription: Hlaupa, hoppa, og kóða leið í gegnum þrjá mismunandi
    heima til að safna stjörnum og gera það til the ljúka við lína! Lærðu raðgreiningu,
    kembiforrit og lykkjur og kóða í Swift, Java eða með táknum.
  tutorial_tynkerch_longdescription: Vista tölvuna frá illgjarn veira! Þú verður að
    hakka þig í gegnum kerfið með því að eyða vírusum, opna dyr, leysa völundarhús
    og fletta í gegnum gáttirnar. Passaðu þig á vírusum og galli!
  tutorial_lightbot_longdescription: Lightbot er leikur sem biður leikmenn um að nota
    forritunarrökfræði til að leysa þrautir! Fáðu hagnýtan skilning á grunnkóðunarhugtökum
    með því að leiðbeina Lightbot til að lýsa upp allar bláu flísarnar á hverju stigi.
    Lærðu hvernig á að raða leiðbeiningum, skrifa verklagsreglur og nýta lykkjur á
    leiðinni í þessari sjálfstýrðu virkni. Frábært fyrir alla aldurshópa og öll færnistig.
  tutorial_hoc_longdescription: Staðir fyrir nýja kóða.org/hoc
  tutorial_code_longdescription: Lærðu grunnhugtök tölvunarfræði með draga og sleppa
    forritun. Þetta er leikur-eins, sjálf-leikstýrt einkatími aðalhlutverki vídeó
    fyrirlestra eftir Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs Zombies.
    Lærðu endurtekningar-lykkjur, conditionals, og helstu reiknirit. Fáanlegt á 37
    tungumálum.
  tutorial_tinspire_longdescription: Kynntu nemendum grunnatriði kóðunar - á aðeins
    10 mínútum í senn - með því að nota TI tæknina sem þeir bera í bakpokunum sínum
    á hverjum degi. Þessar kennslustundir veita nemendum auðveldan aðgang að forritun
    sem getur hjálpað til við að vekja áhuga þeirra á kóðun og tölvunarfræði. Nemendur
    munu skrifa forrit sem geta styrkt stærðfræði hugtök með TI Basic tungumál sem
    er tilbúið til notkunar á Ti-nspire handhelds þeirra.
  tutorial_itchbounceball_longdescription: |-
    Við tökum þig í gegnum kynningu á Itch, nýta Scratch sjón forritunarmál.

    Þessi kennslustund veitir vídeó- og textaleiðbeiningar fyrir kóðann sem nemendur þurfa að bæta við til að fá bolta sem skoppar zanily um skjáinn.

    Þegar nemendur hafa lokið þessari starfsemi er tækifæri til að kanna með hugmyndir um aðrar breytingar og starfsemi sem hægt er að gera. Það er ekkert sett markmið eða niðurstaða þar sem það er opið námsumhverfi, en með aðeins þessum byrjunarkóða koma nemendur með ótrúleg verkefni!

    Öll kennsla er að finna innan kláða umhverfisins svo það er engin þörf á að skipta um skjái til að fylgja með verkefninu. Mælt er með heyrnartólum.
  tutorial_vidclim_longdescription: Nemendur rannsaka staðreynd um loftslag jarðar
    og taka þátt í verkum vísindamanna og listamanna til að bregðast við loftslagsbreytingum.
    Nemendur taka rannsóknir sínar og skipuleggja vídeó hlutdeild staðreynd þeirra.
    Myndbönd geta snúist um skilning á loftslagsbreytingum og áhrifum þeirra, viðbrögðum
    almennings við loftslagsbreytingum, hvernig loftslagsbreytingar hafa áhrif á daglegt
    líf og þær aðgerðir sem þú getur gripið til til að skipta máli.
  tutorial_matlab_longdescription: Lærðu að kóða er grípandi, gagnvirkt námskeið á
    netinu þar sem þú lærir hvernig á að kóða. Notaðu MATLAB til að komast að því
    hvort næsti fundarstaður með vinum þínum sé kvikmyndirnar, verslunarmiðstöðin
    eða kaffihúsið. Brjóta vandamálið upp í smærri klumpur og læra undirstöðu forritun
    hugtök á leiðinni. Í lok klukkustundar skaltu búa til reiknirit til að finna stystu
    leið til vina þinna!
  tutorial_flap_longdescription: Nota draga-og-sleppa forritun til að gera eigin Flappy
    Bird leik, og aðlaga það til að líta öðruvísi (Flappy Shark, Flappy Santa, hvað).
    Bættu leiknum við símann þinn með einum smelli.
  tutorial_galaxy_longdescription: "Gríptu í Android snjallsímann þinn og skoðaðu
    fjarlægar vetrarbrautir! Á #GalaxyGameJam geturðu búið til þitt eigið Android
    app. Hannaðu það með ókeypis Pocket Code appinu okkar og orðið hluti af verkefni
    okkar að geimnum. Með Pocket Code stefnum við að því að hvetja krakka, unglinga
    og unga fullorðna til að búa til sína eigin leiki, hreyfimyndir og gagnvirkar
    sögur beint á snjallsímum sínum. \n"
  tutorial_inf_longdescription: Notaðu Play Lab til að búa til sögu eða leik með Disney
    Infinity persónum í aðalhlutverki.
  tutorial_tynkersol_longdescription: Forritaðu gagnvirkt líkan af sólkerfinu okkar.
    Þessu verkefni fylgja leiðbeiningar skref fyrir skref sem leiða þig til að búa
    til eftirlíkingu með reikistjörnum á braut um sólina. Bættu síðan við staðreyndum
    um hverja plánetu sem skjóta upp kollinum þegar smellt er á.
  tutorial_itchg_longdescription: "Nafn-það hefur þú búið til leik af viðurkenningu!
    \n\nLokaverkefnið hefur nemendur að búa til leik til að nefna ríki Ástralíu!\n\nÞú
    munt fyrst ganga í gegnum og fylgja leiðbeiningum til að búa til leik til að merkja
    þrjá áfanga vatnshringrásarinnar. Þú munt gera fullkomlega virka leik, þar á meðal
    sindur!\n\nFrá kóðunarhliðinni lærir þú um breytur, conditionals, lista, concatenating
    strengi og margt, margt fleira. Þetta eru kóðunaraðferðir sem þú munt geta notað
    aftur í öðrum verkefnum þegar þú heldur áfram að byggja upp nýja kóðunarhæfileika
    þína!\n\nÞú getur tekið virknina enn lengra með því að bæta við eigin mynd og
    merkjum (ásamt mörgum öðrum aukaverkefnamöguleikum, skemmtuninni lýkur aldrei).
    Mælt er með heyrnartólum."
  tutorial_como_longdescription: Hjálpaðu sætur api veiða banana í 30 gaman-fyllt
    erfðaskrá áskoranir! Eins og þú spilar, munt þú hitta mismunandi dýr sem mun leiða
    þig á leiðinni. Þú munt nota kóða og hugsa fyrir utan kassann til að vinna eins
    margar stjörnur og mögulegt er. Gangi þér vel!
  tutorial_processfound_longdescription: Hvað þýðir það að skrifa hugbúnað til að
    gera það sem þú gerir oft með höndunum, með pappír, með blýanti, með málningu?
    Gætirðu notað tölvu til að búa til teikningar? Til að búa til hreyfimyndir? Til
    að búa til myndir?
  tutorial_tynkerhomo_longdescription: Þú munt fylgja skref-fyrir-skref leiðbeiningar
    til að lífga gagnvirka sögu með fullt af homophones í henni! Í hvert skipti sem
    persóna segir orð sem er homophone skaltu spyrja leikmanninn hvaða homophone er
    rétta orðið fyrir það samhengi. Spilarinn betur vita homophones þeirra, eða annars
    valmynd mun ekki gera allir skilningarvit!
  tutorial_art_longdescription: Teiknaðu flottar myndir og mynstur með Listamanninum!
  tutorial_tynkerbrick_longdescription: Notaðu eðlisfræðivél Tynker til að búa til
    þína eigin persónulegu útgáfu af þessum klassíska spilakassa leik. Byrjaðu á því
    að forrita paddle til að hreyfa þegar örvatakkana er ýtt, þá bæta við bolta og
    nokkrum múrsteinum. Þú munt sérsníða leikinn með því að bæta við sérsniðnum eignum
    fyrir boltann, múrsteina og róðrarspaða.
  tutorial_itchbio_longdescription: |-
    Nafn-það hefur þú búið til leik af viðurkenningu!

    Búðu til leik til að nefna hluta líffræðilegrar frumu. Lærðu hluta klefans meðan þú gerir leikinn og spilaðu hann aftur eins oft og þú þarft til að hressa upp á minnið þitt!

    Þú munt fyrst ganga í gegnum og fylgja leiðbeiningum til að búa til leik til að merkja þrjá áfanga vatnshringrásarinnar. Þú munt gera fullkomlega virka leik, þar á meðal sindur!

    Frá kóðunarhliðinni lærir þú um breytur, conditionals, lista, concatenating strengi og margt, margt fleira. Þetta eru kóðunaraðferðir sem þú munt geta notað aftur í öðrum verkefnum þegar þú heldur áfram að byggja upp nýja kóðunarhæfileika þína!

    Þú getur tekið virknina enn lengra með því að bæta við eigin mynd og merkjum (ásamt mörgum öðrum aukaverkefnamöguleikum, skemmtuninni lýkur aldrei). Mælt er með heyrnartólum.
  tutorial_itchj_longdescription: |-
    Stökk starfsemi okkar veitir þér erfðaskrá færni til að fá staf til að hoppa á vettvang sem er notað í mörgum leikjum spilakassa stíl.

    Notaðu stökkhæfileika og búðu til þitt eigið leikmarkmið.

    Þetta notar kartesískt hnitakerfi svo þú munt læra svolítið um skjáhnit hér.

    Njóttu þess að læra allt um stökk með kláða! Mælt er með heyrnartólum.
  tutorial_tickleo_longdescription: Með Tickle, notendavænt kóðunarforrit, getur þú
    auðveldlega forritað Orca til að synda á ýmsa vegu með því einfaldlega að draga
    og sleppa kóðunarblokkum til að búa til skipun fyrir það að fylgja.
  tutorial_hopgeo_longdescription: Búðu til þína eigin útgáfu af mjög grípandi Geometry
    Jumper leiknum í opnu forritunarumhverfi Hopscotch! Á leiðinni færðu reynslu af
    hugtökum eins og röð, lykkjum, breytum og kembiforritum. Engin fyrri reynsla er
    nauðsynleg til að ljúka eða auðvelda þessa starfsemi; það felur í sér skemmtilega
    myndbandsleiðbeiningar í forritinu og skref fyrir skref leiðbeiningar um auðveldun.
  tutorial_tynkermult_longdescription: Code eigin stærðfræði leik þinn! Karakterinn
    þinn þarf að flýja hellinn án þess að fá högg með því að falla grjót. En eina
    leiðin sem persónan getur keyrt áfram er með því að svara stærðfræði spurningum
    rétt! Þú munt fylgja skref-fyrir-skref leiðbeiningar til að forrita þennan skemmtilega
    margföldunarspurningaleik.
  tutorial_monster_longdescription: Mystery Island Coding Quest frá Monster Coding
    er skemmtilegt sjálfstýrt ævintýri sem kennir börnum nokkur lykilhugtök í forritun.
    Hvert verkefni bætir við þau sem á undan fóru og notar kubba ásamt litríkum hreyfimyndum
    og lesnum fyrirmælum til að kenna krökkum um föll, Boole gildi, lykkjur, ef/annars
    setningar og fylki.
  tutorial_tynkerapp_longdescription: Búðu til þína eigin útgáfu af uppáhalds leiknum
    þínum. Veldu úr tonn af valkostum, eins og platformer leikjum, klassískum spilakassa
    leikjum, kappakstursleikjum, forritunarlist, frásagnarverkefnum og fleiru! Þú
    munt sérsníða leikinn þinn með því að búa til fleiri stig, hlaða upp eða teikna
    sérsniðnar eignir og forrita skemmtilegri eiginleika.
  tutorial_tynkerpup_longdescription: Pixel hvolpurinn var að njóta góðs dags með
    fjölskyldu sinni, en þeir gleymdu að setja hann í bílinn og fór án hans! Geturðu
    forritað Pixel til að finna leið sína heim? Í hverri þraut muntu sigla Pixel til
    að forðast hindranir svo hann geti komist aftur heim til fjölskyldu sinnar.
  tutorial_livecode_longdescription: Þegar þú notar LiveCode einkatími okkar fyrir
    Hour of Code, fá nemendur þínir að búa til sín eigin hljóðborð. Eftir að hafa
    búið til hljóðborð með dýra- og píanóhljóðum verður nemendum frjálst að búa til
    sín eigin sérsniðnu hljóðborð með eigin mynd og tónlistarvali!
  tutorial_cocomgame_longdescription: Í fyrsta lagi skaltu jafna Python eða JavaScript
    forritunarhæfileika þína með því að kóða leið þína úr hættu og grípa í sætt herfang.
    Notaðu síðan forritunarkrafta þína til að byggja upp þinn eigin leik og sjá hvort
    vinir þínir geta slá það!
  tutorial_tynkerspin_longdescription: Í þessu verkefni, munt þú búa til ógnvekjandi
    sérhannaðar teikna tól. Forritaðu pennann þinn, veldu mynd (eða sendu inn þína
    eigin) og þú munt geta teiknað snúningsútgáfu af þeirri mynd.
  tutorial_code-avengers_longdescription: Byggja 2 leikmaður 2D toppur-niður leikur
    með JavaScript í 10 stuttum verkefnum. Haltu síðan áfram að læra nokkur grunnatriði
    forritunar (breytur og ef yfirlýsingar) þegar þú býrð til spurningakeppni til
    að deila með vinum. Á leiðinni vinna sér inn stig og merkin eins og þú keppa til
    að ná efst á bekknum topplistann.
  tutorial_tynkercq_longdescription: Hönnun eigin nammi tröll karakterinn þinn og
    fara á multi-láréttur flötur leit að nammi til að hjálpa karakterinn þinn finna
    leið sína heim. Þú munt leysa erfðaskrá þrautir til að fletta karakterinn þinn
    í gegnum mannheiminn, en forðast hindranir og safna gumdrops og myntslátta.
  tutorial_cmgame_longdescription: Taktu erfðaskrá færni þína á næsta stig með því
    að læra að byggja upp eigin leiki. Á þessu námskeiði lærir þú notendaviðmót lyklaborðs
    og leikjafræði þegar þú byggir upp Super Mario™ -stíll leik. Síðan verður þú að
    vera fær um að deila leiknum þínum!
  tutorial_codesters_longdescription: 'Búðu til þína eigin leiki, hreyfimyndir og
    listaverk með Python. Þegar þú ert búinn skaltu deila þeim með vinum! Forrit í
    Python, alvöru forritunarmál sem notað er á hverjum degi hjá fyrirtækjum - draga
    og sleppa tólinu okkar gerir það auðvelt að læra! Prófaðu að byggja upp körfuboltaleik,
    choreographing dans, eða hanna líflegur kort! '
  tutorial_qrm_longdescription: Vertu með Maríu í að læra forritunarmálið í Quorum
    sem hluti af léttri og skemmtilegri ferð í líffræði. Starfsemin er nemendastýrð,
    með dæmum á netinu, og er aðgengileg fyrir blinda og sjónskerta.
  tutorial_texas-instruments_longdescription: 'The 10 Minutes of Code starfsemi er
    hægt að nota í bekknum sem leið til að vekja áhuga nemenda á erfðaskrá með TI
    tækni sem þeir bera í bakpoka sínum á hverjum degi. Lærðu grunnatriði kóðunar
    með TI-84™ Plus og byrjaðu að forrita á aðeins 10 mínútum - engin reynsla þarf!  '
  tutorial_cajava_longdescription: Teikning með JavaScript er auðveldara en þú might
    hugsa. Frekari upplýsingar um fánar heimsins eins og þú draga fánar fyrir hvert
    stig sem auka á flókið. Lærðu um form, hnit og liti sem og mikilvægi röð í kóðun.
  tutorial_codehs_longdescription: Að gefa skipanir í tölvu, sem er það sem forritun
    snýst um, er alveg eins og að gefa hundi skipanir. Lærðu hvernig á að kóða með
    Karel hundinum - Skemmtileg, aðgengileg og sjónræn kynning á forritun sem byggir
    á texta sem kennir grundvallarhugtök eins og skipanir og aðgerðir til algerra
    byrjenda. Ertu þegar með einhverja reynslu? Prófaðu JavaScript Graphics einkatími
    okkar í staðinn!
  tutorial_hopemo_longdescription: "Búðu til teikniforrit sem skapar fallega, gagnvirka
    list með uppáhalds emojis þínum. \n\nKannaðu skapandi hlið kóðunar, búðu til app
    sem vinir geta notað til að tjá sig. Í því ferli, læra um röð, atburði, lykkjur,
    og breytur. \n\nEngin fyrri reynsla er nauðsynleg til að ljúka eða auðvelda þessa
    starfsemi; það felur í sér myndbandsleiðbeiningar í forritinu og skref fyrir skref
    leiðbeiningar um auðveldun."
  tutorial_tynkercm_longdescription: Kannaðu hreif skóginn til að fanga skrímsli og
    læra hvernig á að forrita þau með því að klára kóðunarþrautir. Safna, kóða, og
    þróa alla einstaka skrímsli. Gerðu aðferðir byggðar á hæfileikum skrímslanna þinna
    svo þeir geti barist í fjölspilunarleikvanginum. Hvers kóða mun vinna?
  tutorial_codesterswintergreet_longdescription: 'Í þessari starfsemi, nemendur nota
    draga okkar til texta tól til að byrja forritun í Python strax! Vetur Kveðja kennarar
    nemendur um undirstöðu setningafræði, sprites og punktur ritháttur, auk atburða.
    Nemendur læra með því að búa til vetrarafmæliskort sem þeir geta vistað og deilt! '
  tutorial_codestersc_longdescription: 'Í þessari kennslustund kanna nemendur alla
    fjóra fjórðunga samræmingarplansins! Þeir nota Python og draga-til-texta tólið
    okkar til að senda sprite til ýmissa staða á sviðinu! Það eru sýnikennslu og kembiforrit
    starfsemi innifalinn til að hjálpa nemendum að verða ánægð með siglingar samræma
    flugvél. '
  tutorial_codestersturtle_longdescription: Lærðu grunnatriði kóðunar í Python meðan
    þú býrð til þinn eigin skjaldböku-krossleik! Notaðu lista og lykkjur til að setja
    upp leikinn þinn og viðburði til að búa til bíla og stjórna skjaldbaka! Geturðu
    örugglega farið yfir götuna?
  tutorial_penjee_longdescription: 'Sjónræn leið fyrir nemendur til að byrja fyrsta
    tungumálið. Nemendur skrifa Python kóða til að flytja mörgæs um ísheim. Ritstjóri
    okkar dregur fram hverja línu af kóða eins og það keyrir og hjálpar krökkunum
    að tengja sinn við kóða við breytingar í heimi Penguin. Námskráin okkar er aðgreind,
    byggð á reiðubúin nemenda og mótar sig að þörfum hvers nemanda. '
  tutorial_trinket_longdescription: |-
    Veldu úr kennslustundum, áskorunum og námskeiðum um Python forritunarmálið. Búðu til fjör sem byggir á skjaldbökum og leystu þrautir, allt á meðan þú lærir grunnatriði þessa öfluga tungumáls.

    Starfsemi er allt frá forritun sem byggir á blokkum til raunverulegs Python kóða, með starfsemi sem hentar flestum aldursstigum. Veldu kennslustundir í boði á spænsku, kóresku og kínversku!
  tutorial_frogger_longdescription: Gerast computational hugsuður. Búðu til 3D hluti
    með því að teikna 2D myndir sem þú breytir í ótrúlega 3D form. Búðu til 3D heima
    með því að setja saman formin sem þú byggðir bara inn í spennandi heima. Regla
    heiminn þinn! Koma heim til lífsins með því að forrita með einföldum draga og
    sleppa reglum. Spilaðu á tölvum, spjaldtölvum og snjallsímum. Deila 3D leikinn
    þinn með vinum þínum í gegnum tölvupóst og Facebook.
  tutorial_tynkereco_longdescription: Búðu til gagnvirka vistfræðilega pýramída til
    að fylgjast með hvernig orka flæðir í gegnum vistkerfi! Þetta verkefni kemur með
    skref-fyrir-skref leiðbeiningar sem leiða þig í gegnum að búa til vistfræðilega
    pýramída fyrir hvaða vistkerfi sem er með dýrum og plöntum sem renna á réttan
    stað í pýramídanum þegar smellt er á.
  tutorial_mitedarc_longdescription: Láttu Sprite þinn safna mynt og fá stig.
  tutorial_khan_longdescription: Lærðu hvernig á að forrita teikningar með JavaScript
    með því að hanna mjög eigin snjókarl þinn. Prófaðu það á eigin spýtur eða með
    bekknum þínum!
  tutorial_tynkerd_longdescription: Hannaðu sérsniðna hetju og spilaðu eins og þessi
    persóna í gegnum þennan fjölþætta ævintýraleik. Þú þarft að nota erfðaskrá færni
    þína til að leysa þrautir, berjast galla, og vista móðurborðinu!
  tutorial_cdmy_longdescription: Codecademy er gagnvirkur vettvangur til að læra STEM
    færni sem er mikilvæg fyrir störf í dag. Vertu með í milljónum Codecademy nemenda
    og lærðu grunnatriði kóðunar og tölvunarfræði með því að taka skemmtilega Hour
    of Code námskeiðin okkar. Í lok hvers námskeiðs muntu hafa raunverulegt verkefni
    sem þú getur sýnt vinum þínum og fjölskyldu.
  tutorial_codestersdance_longdescription: 'Nemendur nota draga-til-texta tól sem
    gerir þeim kleift að byrja kóðun í Python strax! Nemendur ljúka sett af leiðsögn
    æfa starfsemi þar sem þeir læra hvernig á að nota og breyta ýmsum forritun skipanir.
    Síðan beita þeir þessum hæfileikum til að búa til sína eigin dansrútínu! '
  tutorial_codestersbasketball_longdescription: 'Nemendur nota draga-til-texta tólið
    okkar til að hefja kóðun í Python strax! Í þessari sjálfstýrðu starfsemi ljúka
    nemendur röð beinnar kennslu þar sem þeir byggja upp draga og skjóta körfuboltaleik!
    Nemendur kanna breytur, atburði, undirstöðu setningafræði, búa til handahófi hnit. '
  tutorial_nclkarel_longdescription: Lærðu að kóða og leysa vandamál með því að leiðbeina
    Karel vélmenni í gegnum frumskóga, fjöll og eyðimerkur. Karel fylgir leiðbeiningunum
    þínum, rétt eins og alvöru vélmenni. Byrjaðu að forrita með einföldum skipunum
    eins og fara, fá og setja. Næst munt þú læra hvernig á að byggja endurtaka lykkjur
    og skilyrði í forritin þín. Að lokum skilgreina sérsniðnar skipanir fyrir Karel.
    Þú getur búið til þína eigin leiki með appinu NCLAB! Skemmtu þér meðan þú lærir
    færni sem þú getur notað í hvaða forritunarmáli sem er.
  tutorial_buildpong_longdescription: Pong er einn af elstu spilakassa tölvuleiki
    og fyrsta íþróttir spilakassa tölvuleikur. Það er borðtennis íþróttir leikur lögun
    einföld tvívíð grafík. Markmið leiksins er að leikmaðurinn skori á tölvunni á
    meðan hann verji markmið sitt. Í þessu verkefni er tölvan forrituð með grunngervigreind
    svo hún geti brugðist við spilaranum.
  tutorial_tynkerdrones_longdescription: Lærðu að forrita tengd tæki með því að leysa
    “Crash Course” þrautir, þar sem þú vafrar raunverulegur njósnavélum og vélmenni
    í gegnum hindranir. Síðan sem þú ert tilbúinn til að búa til forrit til að stjórna
    alvöru njósnavélum og vélmenni. Krefst iPad eða Android spjaldtölvu og studdar
    leikfang.
  tutorial_carla_longdescription: "“Forritun með Carla” er röð stuttra athafna sem
    leiðbeina nemendum með því að byggja upp einfaldan chatbot, meðan þeir læra um
    kjarnahugtök eins og breytur og conditionals. Starfsemin hefur verið vandlega
    hönnuð til að takast á við algengar misskilningi sem nýir forritarar hafa um þessi
    efni með því að bjóða upp á mörg tækifæri til æfinga, svo og markvissar vísbendingar
    og endurgjöf.\n"
  tutorial_zulama_longdescription: Í þessari starfsemi sem þú munt læra að breyta
    JavaScript kóða í gegnum fjörugur aðgerð leikur og læra tölvunarfræði hugtök eins
    breytur og aðgerðir. Búðu til þinn eigin leik í Sandkassanum með því að blanda
    saman og stækka á núverandi leikjakóðanum. Þá birta og deila leikinn þinn með
    vinum og fjölskyldu.
  tutorial_capost_longdescription: Byrjun að læra HTML og CSS er auðvelt og skemmtilegt
    með þessu stafræna póstkorti. Lærðu um að bæta við fyrirsögnum, málsgreinum, myndum
    og tenglum til að búa til fríkort eða afmælisveislu til að deila með vinum og
    fjölskyldu.
  tutorial_marco_longdescription: Nemendur spila ævintýraleik sem byggir á frumsaminni
    sögu. Þeir leiðbeina Marco - Aðalpersónan - í gegnum hvert stig með því að gefa
    honum skref fyrir skref leiðbeiningar í formi sjónræna forritunarmálsins sem Hour
    of Code notar. Þeir fá kynnt raðskipanir, endurtekningu og aðstæður án þess þó
    að taka eftir því.
  tutorial_codestersflappybike_longdescription: 'Í þessari starfsemi nota nemendur
    draga-til-texta tólið okkar til að hefja kóðun í Python strax! Nemendur eru leiddir
    í gegnum röð af námsathöfnum sem kenna þeim að byggja upp heill leik! Eftir að
    þeim lýkur er skorað á þau að nota það sem þau lærðu um setningafræði, punktaskrift,
    atburði, breytur, breytur og leikjafræði til að búa til nýjan leik. '
  tutorial_kanopong_longdescription: Lærðu að kóða með því að byggja þennan klassíska
    spilakassa leik á klukkutíma!
  tutorial_tynkerright_longdescription: 'Búðu til þitt eigið frumvarp um réttindi
    verkefni: breyttu bakgrunni, bættu við fleiri spurningum, haltu einkunn, bættu
    við hreyfimyndum.'
  tutorial_touchdevelop_longdescription: 'The snerta-vingjarnlegur ritstjóri mun leiða
    þig í að búa til pixla list, leysa björn þraut, eða gera eigin stökk fugl leik
    þinn. '
  tutorial_tynkercc_longdescription: Undirbúa her þinn fyrir bardaga! Code árás rökfræði
    hvers meðlim her þinn til að nýta veikleika óvinarins og koma úr bardaga sigursæll.
    Þegar þú lærir opnarðu nýja stafi sem þú getur forritað. Byggja upp her þinn,
    þá berjast við vini. Hvers kóða er best?
  tutorial_bamboo_longdescription: 'Bamboo JS er virkni hönnun af Codemoji til að
    kenna nemendum helstu Javascript hugtök. Bambus panda og ógnvekjandi ristuðu brauði
    vinir hans munu ganga nemendur þó grunnskipanir og uppbygging. The Bamboo JS virkni
    er hönnun fyrir nemendur sem vilja aðeins meira fjör og meiri list og hönnun í
    kóðun þeirra. The Bamboo virkni er frábært fyrir nemendur á öllum aldri. '
  tutorial_robojav_longdescription: Lærðu grunnatriði Java forritun á klukkutíma,
    en að byggja upp lítinn heim á skjánum þínum fyrir herma vélmenni og sérsniðnar
    verur. Engin fyrri forritunarreynsla er krafist. Umræðuefni sem fjallað er um
    eru hlutir, aðferðir, breytur og einföld grafík.
  tutorial_roboba_longdescription: "RoboBlockly er hannað fyrir byrjendur að læra
    stærðfræði með vélmenni í Blockly. Starfsemi Algebra 1 er sjálfstýrð. \nRoboBlockly
    undirbýr nemendur til að vera tilbúnir til að forrita í C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Lærðu að búa til Snake leik í JavaScript! '
  tutorial_soccharater_longdescription: Kóðaðu mjög eigin pixla karakterinn þinn!
    Notaðu HTML til að byggja upp karakterinn þinn, CSS til að stíla hana og JavaScript
    til að lífga upp á sætan pixla mann þinn. Kóða sjálfur, eða bjóða vini og kóða
    ásamt lið erfðaskrá leikur okkar.
  tutorial_silent_longdescription: |-
    Uppgötvaðu grunnhugtök forritunar án orðs eða útskýringa.
    Þögli kennarinn okkar mun spyrja þig nokkurra spurninga sem leiða þig til að giska á nokkrar reglur og læra af eigin mistökum.
    Vegna þess að það er enginn texti í leiknum er hann aðgengilegur öllum leikmanni hvað sem er tungumál hans.
  tutorial_robomesh_longdescription: Nemendur skrifa Google Blockly kóða til að stjórna
    vinsælum VEX IQ vélmenni. Þeir geta valið að skrifa kóða fyrir annað hvort sýndarvélmenni
    eða raunverulegt VEX IQ vélmenni sem þeir smíðuðu sjálfir og báðir valkostir eru
    fáanlegir í sama vefþróunarviðmóti. Nemendur læra um helstu vélmenni hreyfingu,
    og hvernig á að nota skynjara og úttak tæki. Það er auðvelt og skemmtilegt.
  tutorial_amaze_longdescription: Í þessu verkefni byrjar CHARACTER á HOME BASE og
    fylgir PATH en forðast hindranir til að fá verðlaun. Til að vinna, eðli færir
    verðlaunin aftur til heimastöðvar. Persónan er ekki leyft að snerta Hindranir.
    Ef það gerist er það “zapped” og byrjar aftur frá HOME BASE. Fyrir auka lánsfé,
    leikmaður hefur takmarkaðan tíma til að ljúka leiknum.
  tutorial_codestersds_longdescription: 'Í þessari Common Core ELA takt kennslustund,
    nota nemendur forritun til að segja sögu sem hvetur notendur um viðeigandi umbreytingarorð.
    Nemendur læra um grunnsetningafræði, strengi, breytur og inntak notenda. Þeir
    munu nota pallinn og sprite til að segja sögu og leiða notandann í gegnum margvíslegar
    breytingar á vettvangi. '
  tutorial_knodtext_longdescription: Lærðu að gera texta ævintýraleik í Python!
  tutorial_alicegar_longdescription: 'Fylgdu framleiðsluferli hreyfimynda frá storyboarding
    til forritunar með Alice og Garfield. Leyfðu sköpunargáfu og frásögnum að keyra
    nám þitt í draga og sleppa kóðunarumhverfi. Verkefnið mun leiða þig í gegnum hvað
    er storyboard, þýða storyboard í forritanlegur handrit, og hvernig á að forrita
    stutt 3D fjör. '
  tutorial_codesterstransform_longdescription: 'Í þessari starfsemi nota nemendur
    Python til að æfa sig í að framkvæma umbreytingar á hnitaplaninu! Kennslustundin
    felur í sér sýnikennslu, beina kennslu og áskoranir sem biðja nemendur um að forrita
    og bera kennsl á ýmsar truflanir umbreytingar! '
  tutorial_flexfrog_longdescription: Lærðu nokkrar vefur þróun með þessum mennta leikur
    þar sem þú hjálpa Froggy og vinir gera það að Lily pads þeirra. Í lok leiksins,
    munt þú læra hvernig á að nota skrifa kóða með nýjum CSS eiginleika sem kallast
    flexbox. Engin fyrri kóðun reynsla krafist!
  tutorial_codemoji_longdescription: The Codemoji virkni er vefur undirstaða starfsemi
    fyrir nemendur 1st-6. bekk til að læra undirstöðu erfðaskrá hugtök með Emoji er.
    Eftir að nemendur hafa gert það sem þeir hafa lært um helstu HTML tags og hugtök.
    Þetta hjálpar þeim að gera erfðaskrá verkefni þar sem nemandinn byggir grunn vefsíðu
    í örfáum skrefum. Eftir að nemendur gera Codemoji virkni nemendur ganga í burtu
    með alvöru erfðaskrá færni.
  tutorial_robobii_longdescription: "RoboBlockly er hannað fyrir byrjendur að læra
    kóðun með vélmenni í Blockly. Kóðunarstarfsemin er sjálfstýrð með kennslumyndböndum.
    \nRoboBlockly undirbýr nemendur til að vera tilbúnir til að forrita í C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly er hannað fyrir byrjendur að læra
    stærðfræði með vélmenni í Blockly. Stærðfræðiverkefnin eru sjálfstýrð. \nRoboBlockly
    undirbýr nemendur til að vera tilbúnir til að forrita í C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly er hannað fyrir byrjendur til
    að læra kóðun og stærðfræði með vélmenni. Starfsemin er nemenda-leiðsögn með kennslumyndböndum.
    \nRoboBlockly undirbýr nemendur til að vera tilbúnir til að forrita í C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly er hannað fyrir byrjendur til að læra
    vélfærafræði með erfðaskrá í Blockly. Vélfærafræði starfsemi er sjálfstýrð með
    kennslumyndböndum. \nRoboBlockly undirbýr nemendur til að vera tilbúnir til að
    forrita í C/C ++.\n"
  tutorial_coders_longdescription: "Þessi skref-fyrir-skref ráðgáta leikur veitir
    auðvelda kynningu á forritun láni. \n\nMarkmiðið er að vinna stjörnukeppni gegn
    öðrum spilurum.\n\nLeikurinn er einfaldur í byrjun og þarf aðeins nokkrar línur
    af kóða til að láta skip fara um, en það eru nær óendanlegir möguleikar á framförum
    til að búa til flóknari vélmenni. "
  tutorial_tynkerhw_longdescription: Lærðu að forrita með Hot Wheels í þessum hár-oktan
    kappreiðar leikur! Veldu úr breitt úrval af bílum, þá læra að forrita eins og
    þú sigla í gegnum flókin lög kapp. Hoppa yfir hindranir, renna í kringum horn,
    og vinna keppnina. Þú getur jafnvel forritað eigin keppnisbrautir og skorað á
    vini þína að keppa á þeim.
  tutorial_tynkermh_longdescription: Monster High hýsir hrææta veiði! Leystu kóðunarþrautir
    með draga-og-sleppa blokkum til að hjálpa Frankie, Draculaura, Clawdeen, Cleo
    og Ghoulia. Forðastu hindranir og finna alla skólann Crests eins og þú leit í
    gegnum sölum Monster High. Forritaðu síðan þitt eigið danspartý tónlistarmyndband
    með ghouls og deildu því með vinum.
  tutorial_caphoto_longdescription: Þetta krefjandi og spennandi verkefni mun kenna
    þér hvernig á að búa til Photo Booth app. Með því að nota JavaScript, CSS og HTML
    tengir þú hnappa sem gerir þér kleift að nota myndavél, hlaða upp myndum og aðlaga
    myndirnar þínar með því að setja límmiða og nota síur.
  tutorial_mozillahw_longdescription: Nemendur vilja remix JavaScript kóða til að
    breyta orðum á vefsíðu, læra um að semja fyrir vefinn, erfðaskrá JavaScript gildi,
    og remixing Vefur efni.
  tutorial_ticklep_longdescription: Með Tickle, notendavænt kóðunarforrit, getur þú
    auðveldlega forritað Parrot Drone til að synda á ýmsa vegu með því einfaldlega
    að draga og sleppa kóðunarblokkum til að búa til skipun fyrir það að fylgja.
  tutorial_bbot_longdescription: "Með þessum 3 einnar klukkustundar kóðunarstarfsemi
    þarftu ekki forritunarþekkingu eða reynslu til að kenna nemendum þínum um forritun!
    Þú getur kennt forritun á skemmtilegan og auðveldan hátt. Farðu yfir starfsemina
    og halaðu niður kennsluefni okkar þar á meðal kynningarglærum, ótengdu efni og
    lausnarleiðbeiningum og þú munt finna þig tilbúinn til að kenna fyrstu kennslustundina
    þína á 20 - 40 mínútum! \n\nStarfsemi okkar felur í sér bæði æfingar án nettengingar
    og á netinu til að kenna nemendum þínum (á aldrinum 7 og upp) um forritun og grundvallar
    forritunarhugtök eins og fyrir lykkjur og reiknirit. Nemendur munu beita þekkingu
    sinni og færni í Bomberbot netleiknum þar sem þeir munu forrita vélmennið sitt
    til að leysa rökbundnar þrautir á sem hagkvæmastan hátt. "
  tutorial_scratchg_longdescription: Krakkarnir elska að spila leiki í símanum sínum
    og á tölvum. En hvernig eru þau forrituð? Þessi starfsemi kynnir nemendum Scratch
    forritunarmálið og sýnir þeim síðan hvernig á að forrita mismunandi leikstíl.
    Allar nauðsynlegar list fyrir leiki eru veitt, og nemendur þurfa að vinna út hvernig
    á að tengja allt saman til að gera virka leik.
  tutorial_sjforest_longdescription: "“Get ég gert spooky Forest?” er millistig starfsemi
    ætlað börnum í leikskóla í gegnum annan bekk sem hafa einhverja fyrri reynslu
    af forritun til að læra um og læra fleiri háþróaður lögun af ScratchJR. Síðar
    geta börn notað þá færni sem þau hafa lært við að gera þessa starfsemi til að
    búa til sín eigin verkefni eða byggja á því sem þau bjuggu til í “Get ég gert
    spooky Forest?” forrit. Með þessari starfsemi og áframhaldandi tíma með ScratchJR,
    nemendur munu hafa tækifæri til að hugsa skapandi, verða sögumaður, og bæta við
    stærðfræðilega rökhugsun og raðgreiningu færni."
  tutorial_sjgreet_longdescription: "“Get ég látið persónur mínar heilsa hver öðrum?”
    er háþróaður starfsemi ætlað fyrir börn í leikskóla í gegnum annan bekk sem hafa
    fyrri reynslu af forritun til að læra fleiri háþróaður lögun af ScratchJR. Síðar
    geta börn notað þá færni sem þau hafa lært í þessari starfsemi til að búa til
    sín eigin verkefni eða byggja á því sem þau hafa búið til í “Get ég látið persónur
    mínar heilsa hver öðrum?” forrit. Með þessari starfsemi og áframhaldandi tíma
    í ScratchJR, nemendur munu hafa tækifæri til að hugsa skapandi, verða sögumaður,
    og bæta á stærðfræðilega rökhugsun og raðgreiningu færni."
  tutorial_sjsunset_longdescription: "“Get ég látið sólina setja?” er inngangsstarfsemi
    ætluð börnum í leikskóla í gegnum annan bekk með litla eða enga forritunarreynslu
    til að læra undirstöðuatriði ScratchJR og grunnhugtök kóðunar. Með þessari starfsemi
    og áframhaldandi tíma með ScratchJR, nemendur munu hafa tækifæri til að hugsa
    skapandi, verða sögumaður, og bæta við stærðfræðilega rökhugsun og raðgreiningu
    færni. Síðar geta börn notað þá færni sem þau hafa lært til að búa til sín eigin
    verkefni."
  tutorial_fufafrenz_longdescription: Byrjendakennsla á Sequence (K-5). Þetta er kynning
    á undirstöðu forritun hugtak, röð. Þetta er þriðja bekk dæmi, við höfum kennslustund
    áætlanir um þetta hugtak scaffolded fyrir K-5.
  tutorial_bbcgeo_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Taktu börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér rúmfræði.
  tutorial_chspixel_longdescription: Eftir að hafa lært um hvernig grafík virkar munu
    nemendur búa til sín eigin Color by Pixel forrit. Kennsluáætlunin samanstendur
    af fjórum hlutum sem hver nær yfir tiltekið efni. Öll fimm hluta Color by Pixel
    kennslustundin er hönnuð til að keyra um það bil eina klukkustund.
  tutorial_hummingbird_longdescription: Í þessari starfsemi, verður þú að búa til
    mjög eigin leik! Þú munt nota Hummingbird borð og skynjara til að greina þegar
    leikmaðurinn kastar bolta í kassa. Þú verður að skrifa forrit til að halda skora
    og kveikja á ljósum þegar leikmaður gerir körfu. Þá getur þú sérsniðið leikinn
    þinn til að gera hann einstakan! Fyrir þessa starfsemi geturðu notað fartölvu
    eða Chromebook; þú þarft enga fyrri forritunarreynslu.
  tutorial_recoloring_longdescription: 'Nemendur með enga fyrri kóðunarreynslu geta
    lært hvernig á að nota tölvur til að búa til myndir og skilja stjarnfræðileg gögn.
    Þátttakendur læra grunnkóðun þar sem byrjað er á kunnuglegum hugtökum eins og
    lögun og lit og útskrifast að stjörnufræðilegum hlutum. Eftir vinnupalla sett
    af starfsemi, og vinna með gögn frá NASA sporbraut sjónauka um uppsprettur frá
    sprungnum stjörnum til svarthol, nemendur geta upplifað raunverulegan heim beitingu
    vísinda, tækni og list.        '
  tutorial_bbcchem_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Taktu börnin þín í tölvuverið með vinnublað í hendi og smíðaðu forrit
    sem fela í sér efnafræði.
  tutorial_floalgo_longdescription: Í þessari kennslustund munu nemendur kanna reiknirit,
    lykilhugtak sem gerir tölvuforriturum kleift að leysa vandamál. Þeir munu skrifa
    skilvirka, nákvæma reiknirit á ensku og gervikóða til að ljúka verkefnum og leysa
    vandamál. Þeir munu einnig meta samkeppnisalgrím út frá skilvirkni og öðrum þáttum.
  tutorial_flocond_longdescription: Þetta er kennsluáætlun þar sem nemendur kanna
    skilyrtar yfirlýsingar, hugtak sem notað er yfir kóðunarmál. Nemendur munu horfa
    á fræðandi hip-hop myndband um skilyrðingar og svara umræðuspurningum. Þeir munu
    þá æfa sig í að ákvarða hvort aðstæður séu sannar og framkvæma aðgerðir í samræmi
    við það. Að lokum munu þeir skrifa eigin skilyrt yfirlýsingar og meta yfirlýsingar
    til að spá fyrir um niðurstöðu áætlana.
  tutorial_floloops_longdescription: Þetta er kennsluáætlun þar sem nemendur kanna
    lykkjur, hugtak sem notað er yfir forritunarmál sem gerir forriturum kleift að
    endurtaka kóða auðveldlega. Nemendur munu horfa á fræðandi hip-hop myndband um
    lykkjur og svara umræðuspurningum um notkun þeirra í forritun. Þeir munu síðan
    æfa lykilorðaforða og ljúka virkni röð þar sem þeir skrifa lykkjur og túlka gefnar
    lykkjur til að búa til framleiðsla þeirra.
  tutorial_pgts_longdescription: Þessi “ótengda” virkni hjálpar nemendum að læra hvernig
    líkanagerð og uppgerð virkar með því að láta hóp nemenda spila mismunandi útgáfur
    af Rock /Paper /Scissors leiknum og sjá niðurstöðurnar sem mismunandi líkantilraunir.
  tutorial_ozo_longdescription: "Þessi kennsla undir forystu kennara kynnir nemendum
    hugmyndina um kóðun með hjálp Ozobot, lítið forritanlegt vélmenni. Nemendur munu
    læra hvernig á að kóða með því að spila Ozobot leiki, sem kallast Shape Tracer
    Games. Þeir geta samt spilað hermdu útgáfuna af leikjunum jafnvel þó þeir séu
    ekki með Ozobot Bit eða Evo Robot.The Ozobot leikir munu kenna nemendum hvernig
    á að kóða með Ozoblockly, sjónrænt forritunarmál byggt á Blockly. \n\nLeikjunum
    er fylgt eftir með verkefnahugmynd sem hægt er að gera umfram Hour of Code.Verkefnið
    skorar á nemendur að taka allt sem þeir lærðu og hanna og forrita aðgerðarsenu
    fyrir Ozobot.\n\nEngin forritunarreynsla eða þekking á Ozobot er krafist fyrir
    þessa kennslu. Hins vegar munu jafnvel nemendur með einhverja forritunarreynslu
    taka þátt í Ozobot leikjunum. Kennslan er hönnuð fyrir bekk 1-12 og er hægt að
    aðlaga fyrir hæfileika nemenda þinna."
  tutorial_bbcla_longdescription: Standards-undirstaða kennslustund áætlun fyrir bekk
    K-5. Farðu með börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér tungumálalistir.
  tutorial_bbcsci_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Farðu með börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér almenn vísindi.
  tutorial_tlctour_longdescription: Þessi starfsemi er dæmi um að búa til reiknirit
    sem er einföld röð af leiðbeiningum til að gera í röð. Það sýnir að ef við höfum
    skrifað niður lausn á vandamálinu í formi reiknirit þá erum við fær um að gera
    ferðir í framtíðinni bara með því að fylgja skrefunum, án þess að þurfa að vinna
    það út frá grunni aftur. Einnig ef við skrifum niður reikniritið getum við athugað
    að það virkar örugglega með því að fylgja því skref fyrir skref á pappír. Þessi
    starfsemi leiðir til starfsemi Riddarans Tour.
  tutorial_codesterstj_longdescription: 'Í þessu fjölkennsluverkefni læra nemendur
    um stafræna borgaravitund og fylgja hönnunarhugsunarlíkani til að leysa vandamál
    sem þeir velja! Nemendur munu búa til leik sem ætlaður er til að kenna notendum
    lexíu um ábyrga stafræna borgaravitund. Allar auðlindir eru staðsettar á vettvangi. '
  tutorial_tlclocked_longdescription: Þetta verkefni miðar að því að kynna computational
    hugsun byggir vandamál leysa, sem leiðir til skilnings á því hvað reiknirit er,
    hvað línuleg leit er og hvernig reiknirit er hægt að bera saman á grundvelli skilvirkni.
    Það sýnir einnig hvernig computational hugsun er um meira en bara að búa til tölva-undirstaða
    lausnir. Computing snýst um að leysa vandamál fyrir fólk.
  tutorial_baubles_longdescription: Nemendur læra um að tákna og geyma stafi í tvöfaldur,
    sem aðgerðir á og burt. Í lokin fær bekkurinn að umrita eigin upphafsstafi til
    að taka með sér heim.
  tutorial_bbcart_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Farðu með börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér sjónlistir.
  tutorial_tlcknight_longdescription: Þetta verkefni felur í sér að reyna að leysa
    þraut með tveimur mismunandi framsetningum. Til að byrja með er það nokkuð erfitt,
    en þegar framsetning stjórnar og færist er breytt það verður mjög auðvelt. Búðu
    til myndrit til að tákna vandamálið. Sjáðu kraft þess að nota abstrakt og hvernig
    val á framsetningu getur gert vandamál miklu auðveldara. Þessi starfsemi segir
    frá Tour Guide virkni.
  tutorial_fufafit_longdescription: Nemendur munu læra háþróaður forritun hugtök (aðgerðir)
    í gegnum kennslustund og kinesthetic virkni. Nemendur munu beita þekkingu á aðgerðum
    á skjánum til að keyra forrit. Þessi kennslustund er fyrir nemendur og kennara
    sem hafa einhverja reynslu af röð, skilyrðum, lykkjum eða öðrum grunnhugtökum
    forritun.
  tutorial_ozodance_longdescription: |-
    Þessi kennsla undir forystu kennara kynnir nemendum hugmyndina um kóðun með hjálp Ozobot, lítið forritanlegt vélmenni. Nemendur munu læra hvernig á að kóða með því að búa til og forrita dans venja fyrir Ozobot! Þeir munu nota Ozoblockly, sjónrænt forritunarmál byggt á Blockly, til að forrita dansinn og skemmta sér síðan við að sjá choreography þeirra lifna við þegar Ozobot flytur dans sinn.

    Engin forritunarreynsla eða þekking á Ozobot er krafist fyrir þessa kennslu. Hins vegar munu jafnvel nemendur með einhverja forritunarreynslu taka þátt í Ozobot leikjunum. Kennslan er hönnuð fyrir bekk 1-12 og er hægt að aðlaga að hæfileikum nemenda þinna.
  tutorial_codingrobotics_longdescription: Nemendur munu læra um grunnhugtök forritun
    og beita nýrri þekkingu á vélfærafræði. Vinna með bæði Kodable og Wonder Workshop,
    nemendur munu nota forritunarþekkingu til að stjórna “Dash” vélmenninu í Path
    appinu.
  tutorial_box_longdescription: Farðu í ferð á Box Island og hjálpaðu Hiro að safna
    öllum klukkum sem dreifðir eru í óbyggðum! Í þessari einkatími lærir þú grunnatriði
    reiknirit, raðir, lykkjur og conditionals!
  tutorial_hopgame_longdescription: "Haltu skemmtuninni áfram! Notaðu þessa verkefnabundna
    handbók til að auðvelda leikjahönnunarverkstæði, hackathon eða í bekknum röð.
    Gerðu Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Subway skautara
    og flýja herbergið. Hver felur í sér umræðu spurningar, aðgreining, og vídeó einkatími.
    \n\nNemendur geta byggt á leiðbeiningunum þínum til að sérsníða leiki sína. Engin
    fyrri reynsla er nauðsynleg."
  tutorial_icontrol_longdescription: |-
    Þessi kennari auðveldaði kennslustund, aðlagað fyrir Hour of Code, veitir nemendum tækifæri til að kanna líkamlega forritun í gegnum vélfærafræði - Sphero.

    Með því að nota drag-and-drop forritunarumhverfi og forritanlega vélfærafræði kúlu munu nemendur læra að hægt er að forrita og stjórna líkamlegum kerfum.
  tutorial_cocomteach_longdescription: Kynntu nemendum þínum Python eða JavaScript
    í ókeypis CodeCombat er ókeypis, einnar klukkustundar Inngangur að tölvunarfræði
    námskeið. Við höfum fengið sérstaka kennsluáætlun fyrir þig til að hjálpa útskýra
    hugtök til nemenda þinna, þar á meðal undirstöðu setningafræði, strengi, rök,
    lykkjur, breytur, og x- og y-hnit, með gem-pakkað dýflissu völundarhús og hetja-vs-ogre
    bardaga.
  tutorial_bbcmathii_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-2. Farðu með börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér tölur, sjón af tölum og rúmfræðilegum formum.
  tutorial_bbcphys_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Taktu börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér eðlisfræði.
  tutorial_bitsbox_longdescription: 'Fylgdu leiðbeiningunum til að kóða fimm skemmtileg
    smáforrit með alvöru, slegið Javascript. Frá því að blása upp baka í ''Food Fight''
    til að skola minnisbók niður svarthol í ''So Long, Homework! '' , hvert app er
    hannað til að gleðja börn á meðan myndskreyta breytur, aðferðir, og fleira. Þessi
    forrit eru líka alveg opin; börnin geta notað þau sem upphafspunkt fyrir eigin
    forritasköpun. Byrjendur velkomnir!

    '
  tutorial_tlcemo_longdescription: Nemendur búa til og forrita 2D vélmenni úr korti
    til að sýna mismunandi tilfinningar. Þeir búa til töflu sem hægt er að nota til
    að þýða tilfinningar (skipanir á háu stigi) í lágu stigi vélleiðbeiningar.
  tutorial_crd_longdescription: Lærðu um reiknirit og skilyrtar yfirlýsingar í þessari
    “ótengdu” virkni með spilastokk. Nemendur gera þetta verkefni í liðum, og þurfa
    einn spilastokk í hverju liði.
  tutorial_bbcbio_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Farðu með börnin þín í tölvuverið með vinnublöð í hendi og lærðu um
    vöxt, fjölbreytni tegunda og frævun.
  tutorial_ticklebb8_longdescription: Með Tickle, notendavænt kóðunarforrit, getur
    þú auðveldlega forritað BB-8 til að fara á ýmsa vegu með því einfaldlega að draga
    og sleppa kóðunarblokkum til að búa til skipun fyrir það að fylgja.
  tutorial_grok_longdescription: 'Notaðu draga-og-sleppa blokkir eða texta-undirstaða
    tungumál Python til að teikna fána frá í kring the veröld, búa til frábær snjókorn,
    eða byggja chatbot heitir “Eliza”. '
  tutorial_ijournalist_longdescription: "Þessi kennari auðveldaði kennslustund kennir
    tölvunarfræði og tungumálalistir. Nemendur byrja að þróa blaðamennsku stíl sem
    telur áhuga lesandans og framsetningu upplýsinga fyrir online frétt. Nemendur
    nota grunn HTML og CSS til að búa til og kynna á netinu frétt um skáldskapar skóla
    rán.\n\nÞað setur tölvunarfræði í þroskandi samhengi sem gerir börnum kleift að
    skilja gildi tölvunarfræði á öðrum efnissviðum. \n\n"
  tutorial_bbcmusic_longdescription: Standards-undirstaða kennslustund áætlun fyrir
    bekk K-5. Farðu með börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit
    sem fela í sér tónlist.
  tutorial_secretcodes_longdescription: Lærðu um það hlutverk sem tölvur hafa gegnt
    til að bjarga heiminum.
  tutorial_tlchex_longdescription: Þú býrð til rauðan og gulan hexahexa exagon með
    því að brjóta saman og líma marglita pappírsræmu á sérstakan hátt. Þegar þú hefur
    byrjað að kanna það. Þegar þú brýtur það saman og þróast afhjúpar þú nýjar hliðar
    á dularfullum hátt þegar exagon breytir um lit.
  tutorial_tickles_longdescription: Lið upp með Sphero fyrir góða hlaupa! Færa, snúast
    og gefa það nokkrar umferðir af góðum beygjum. Settu bara nokkrar kóðablokkir
    saman á Tickle app til að keyra Sphero þinn eins og þú vilt hafa það.
  tutorial_ozogame_longdescription: "Þessi kennsla undir forystu kennara kynnir nemendum
    hugmyndina um kóðun með hjálp Ozobot, lítið forritanlegt vélmenni. Nemendur munu
    læra hvernig á að kóða með því að spila Ozobot leiki, sem kallast Shape Tracer
    Games. Þeir geta samt spilað hermdu útgáfuna af leikjunum jafnvel þó þeir séu
    ekki með Ozobot Bit eða Evo Robot.The Ozobot leikir munu kenna nemendum hvernig
    á að kóða með Ozoblockly, sjónrænt forritunarmál byggt á Blockly. \n\nÞegar nemendur
    hafa leyst öll tíu stig Shape Tracer leikjanna er skorað á þá að taka allt sem
    þeir lærðu og hanna og forrita sitt eigið leikstig 11.\n\nEngin forritunarreynsla
    eða þekking á Ozobot er krafist fyrir þessa kennslu. Hins vegar munu jafnvel nemendur
    með einhverja forritunarreynslu taka þátt í Ozobot leikjunum. Kennslan er hönnuð
    fyrir bekk 2-12 og er hægt að aðlaga að getu nemenda þinna."
  tutorial_vidcodeio_longdescription: Í þessari æfingu muntu ganga í gegnum með nemendum
    þínum hvernig þetta tengist því sem þeir vita nú þegar um stærðfræði með því að
    leysa stærðfræðijöfnu með forritun.
  tutorial_tlcbrain_longdescription: Þetta verkefni kannar hvernig computational sitja
    (a lykill hluti af computational hugsun) er hægt að nota til að hjálpa skilja
    líffræðileg kerfi - hér neurones. Við sjáum hvernig gáfur okkar vinna hefur einnig
    verið innblástur fyrir nýja leið til að forrita tölvur og svo gefa þeim greindur
    hæfileika.
  tutorial_hopquiz_longdescription: 'Þessi kennsluáætlun er sniðmát sem þú getur aðlagað
    og notað í hvaða efni-Vísindi, Language Arts, World Languages, eða Saga. Það felur
    í sér skref fyrir skref leiðbeiningar og skýringar sem þú getur notað til að hjálpa
    nemendum þínum að kóða krossaspurningar. Meðan á ferlinu stendur munu þeir æfa
    og kanna kjarnakóðunarhugtök eins og röð, lykkjur, breytur og conditionals. '
  tutorial_unfortunate_longdescription: Við bregðumst öll við atburðum sem gerast
    í kringum okkur, hvort sem það er að hressast þegar skólaliðið vinnur, gráta á
    sorglegri kvikmynd eða dansa þegar við heyrum tónlist. Í þessari kennslustund
    munu nemendur læra hvernig á að kenna Dash og Dot til að bregðast við atburðum
    sem gerast í kringum þá!
  tutorial_cha_longdescription: Saga tölva er heillandi. Þetta er tækifæri þitt til
    að læra meira.
  tutorial_elaseq_longdescription: Nemendur munu skoða hugtakið röð í samhengi við
    lestur og ritun. Í gegnum bekk stigi takt ELA kennslustundir, nemendur munu beita
    þekkingu sinni á röð til að efla skilning sinn á hlutverki röð spilar í forritun.
  tutorial_bbcmathi_longdescription: Staðlabundin kennsluáætlun fyrir 3-5. bekk. Farðu
    með börnin þín í tölvuverið með vinnublöð í hendi og smíðaðu forrit sem fela í
    sér brot, breytur og formúlur.
  tutorial_tlcpixel_longdescription: Pixel þrautir snúa leiðir myndir eru táknuð sem
    röð af tölum sem tákna punkta í þrautir. Þeir koma í ýmsum myndum frá einföldum
    afbrigði af lit-við-tölur til flóknari þrautir byggðar á þjöppun þar sem myndir
    eru táknuð með færri tölum svo taka upp minna geymslu - en getur þú fá þá aftur!
    Hver framsetning þarf eigin reiknirit til að fylgja til að fá myndina aftur.
  tutorial_introrobo_longdescription: 'Í þessari kennslustund munu nemendur kynnast
    Dash og Dot meðan þeir eru kynntir fyrir hugmyndum vélfærafræði og forritun. Nemendur
    öðlast skilning á því hvað vélmenni er, hvernig þeir skynja heiminn í kringum
    sig og hvernig forrit geta stjórnað vélmenni. '
  tutorial_tlcinvis_longdescription: Þetta kynnir hvað reiknirit er og hvað tölvuforrit
    er. Það er einnig hægt að nota til að kanna samskipti manna tölva og mikilvægi
    endurgjafar og byggja upp rétt andlegt líkan.
  tutorial_tlcjflap_longdescription: A endanlegt ástand vél er mjög gagnlegt verkfæri
    í computational hugsun verkfærakistu. Þau eru mikilvæg leið til að lýsa því sem
    tölvukerfi gera og líkja eftir hlutum í hinum raunverulega heimi. JFLAP er auðvelt
    í notkun og ókeypis tól til að búa til endanlegt ástand vélar. Þetta verkefni
    felur í sér að búa til einfalda endanlegt ástand vél og líkja það, þá fara á til
    að búa til flóknari endanlegt ástand vélar sem tákna þrautir, græjur, vefsíður
    og leiki.
  tutorial_procolor_longdescription: |-
    Þessi kennsla undir forystu kennara kynnir nemendum þínum forritun og computational hugsun og það útskýrir einnig hvers konar vélmenni Ozobot er. Þessi starfsemi er “ótengdur”, sem þýðir að kóðunin er ekki gerð á tölvu eða spjaldtölvu, heldur á pappír með merkjum. Nemendur munu gefa skipanir til Ozobot með Ozocodes, sem eru sérstakar litaraðir. Eftir að hafa lært um hvernig á að forrita Ozobot með merkjum og pappír er skorað á nemendur að leysa völundarhús og hjálpa Ozobot að finna leiðina í skólann.

    Engin forritunarreynsla eða þekking á Ozobot er krafist fyrir þessa kennslu. Hins vegar, jafnvel nemendur með einhverja forritun reynslu vilja taka þátt með forritun Ozobot. The einkatími er hannað fyrir bekk K-12 og er hægt að aðlaga að getu nemenda þinna.
  tutorial_spiralsfinch_longdescription: 'The Finch er lítið vélmenni hannað til að
    hvetja og gleði nemendur læra tölvunarfræði með því að veita þeim áþreifanlega
    og líkamlega framsetningu kóða þeirra. Í þessari starfsemi lærir þú að skrifa
    forrit sem gera Finch hreyfast og snúa. Þá muntu nota breytu til að forrita vélmennið
    til að hreyfa sig í spíralmynstri. Fyrir þessa starfsemi er hægt að forrita Finch
    með annaðhvort Scratch eða Snap! nota annaðhvort fartölvur eða Chromebooks. Þú
    þarft enga fyrri forritun reynslu. '
  tutorial_ozoi_longdescription: |-
    Þessi kennsla kynnir nemendum forritun og computational hugsun og það útskýrir einnig hvers konar vélmenni Ozobot er. Þessi starfsemi er “ótengdur”, sem þýðir að kóðunin er ekki gerð á tölvu eða spjaldtölvu, heldur á pappír með merkjum. Nemendur munu læra um hvernig vélmennið virkar og gefa síðan Ozobot skipanir með Ozocodes, sem eru sérstakar litaraðir. Eftir að hafa lært um hvernig á að forrita Ozobot með merkjum og pappír er skorað á nemendur að leysa völundarhús og hjálpa Ozobot að finna leiðina út í búð.

    Engin forritunarreynsla eða þekking á Ozobot er krafist fyrir þessa kennslu. Hins vegar, jafnvel nemendur með einhverja forritun reynslu vilja taka þátt með forritun Ozobot. The einkatími er hannað fyrir bekk K-12 og er hægt að aðlaga að getu nemenda þinna.
  tutorial_ticklel_longdescription: Múrsteinn eftir múrsteinn, byggðu upp villtasta
    LEGO ímyndunaraflið þitt. Með því að setja nokkra kóða saman í Tickle app geturðu
    látið þinn LEGO WeDo gera ótrúlega hluti.
  tutorial_spiralsdash_longdescription: Lærðu grunnatriðin við að nota breytur í forriti
    meðan þú notar vélmenni til að búa til list! Notaðu breytur í Blockly til að stjórna
    hjólhraða Dash vélmenni. Eftir að þú hefur lokið kennslustundinni muntu skilja
    hvernig á að úthluta breytu, fá aðgang að breytu og breyta breytu með því að nota
    lykkju. Með því að breyta gildi breytu með tímanum, getur þú gert Dash teikna
    fallegt spíral!
  tutorial_ghdebug_longdescription: Hjálpaðu nemendum að læra um Grace Hopper og hvers
    vegna þessi vika er CS edWeek.
  tutorial_tlckk_longdescription: Kriss-kross þrautir sameina ást á orðum með ást
    á rökfræði. Í ljósi lista yfir orð af mismunandi lengd, verður þú að passa þá
    alla í rist.
  tutorial_firstcomp_longdescription: Fáir hlutir eru eins spennandi og tölvur. Og
    nú munt þú fá að hanna mjög eigin einn - að þessu sinni út af pappír. Kynntu þér
    CPU, RAM og ROM, Mass Storage og GPU. Teiknaðu fyrstu umsókn þína. Fáðu skæri,
    penna og pappíra út!
  tutorial_mazefinch_longdescription: 'Í þessari starfsemi muntu nota mjög einfalt
    forritunarmál til að láta Finch vélmennið hreyfa sig og snúa. Þá munt þú skrifa
    forrit til að hjálpa vélmenni að ljúka völundarhús! Þú þarft enga fyrri forritunarreynslu
    og þú getur notað fartölvu eða Chromebook. '
  tutorial_tlccc_longdescription: Gögn á tölvum eru geymd eins lengi raðir af stöfum
    — að lokum eins tvöfaldur 1s og 0s. Hugmyndin með þjöppun er að við notum reiknirit
    til að breyta því hvernig upplýsingarnar eru táknaðar þannig að færri stafi þarf
    til að geyma nákvæmlega sömu upplýsingar.
  tutorial_tlcdoodle_longdescription: 'Landslag í kvikmyndum er oft tölvumyndað. Alltaf
    furða hvernig þeir gera það? Næst þegar þú finnur þig teikna doodles, teikna reiknirit
    doodle og kanna reiknirit til að teikna náttúruna. The reiknirit eru endurkvæma:
    það er að þeir lýsa eitt skref og þá segja þér bara að teikna næsta skref á sama
    hátt, eftir reiknirit frá upphafi.'
  tutorial_tlcpunch_longdescription: Sýndu fram á hversu snemma tölvur gátu fundið
    gögn sem geymd eru á kýlakortum og sýndu að það er sama reiknirit og töfrabragðið
    í 'Australian Magician's Dream' Virkni. Það miðar að því að sýna á sjónrænan hátt
    hvernig leitaralgrím virkar. Með því að sýna fram á hagnýta notkun tvöfaldur tölur,
    a skipta og sigra reiknirit til að leita og kanna computational hugsun bragð af
    þýða lausnir á milli vandamála sviðum.
  tutorial_finchfract_longdescription: Þessi starfsemi notar endurkvæmni til að teikna
    Koch brotamyndir með Finch vélmenni. Það gerir ráð fyrir að nemendum hafi verið
    kynnt hugmyndin um endurkvæmni, en að ljúka þessari starfsemi mun hjálpa þeim
    að þróa dýpri skilning á þessu hugtaki með líkamlegri framsetningu endurkvæmni.
    Þessi starfsemi er viðeigandi fyrir nemendur sem taka inngangs- eða háþróaður
    tölvunarfræði námskeið sem nota Python eða Java.
  tutorial_tlcmind_longdescription: Þetta kynnir notkun rökréttrar rökhugsunar með
    því að nota algebru til að sanna að reiknirit virkar alltaf. Það sýnir hvernig
    hægt er að nota abstrakt og rökrétt rök til að meta reiknirit.
  tutorial_tlctelebot_longdescription: Þetta bragð sýnir hversu greinilega einfaldir
    hlutir geta verið of flóknir fyrir heila okkar til að taka inn. Mikilvæg hönnunarregla
    er að tengi ættu að vera skýr og einföld, ekki ringulreið. Það sýnir einnig þætti
    computational hugsun eins og að einfalda vandamálið og mikilvægi þess að skilja
    fólk.
  tutorial_tlcaus_longdescription: Þessi starfsemi kynnir úrval af computing hugtök
    á eftirminnilegan hátt. Það kynnir töfrabragð og sýna hvernig abstrakt, rökrétt
    rök og computational sitja er hægt að nota til að athuga reiknirit virkar. Ásamt
    virkni 'Punch card searching' kynnir það skipta og sigra reiknirit notuð af snemma
    tölvum.
  tutorial_tlcmicro_longdescription: Þetta myndband er hægt að nota sem almenna kynningu
    á samskiptum manna tölva (HCI) og einkum hvers vegna svo margir græjur areharder
    að nota en þörf er á. Hönnun skiptir máli og það er mikilvægt að tengi séu metin
    til að athuga að þau séu auðveld í notkun.
  tutorial_imathematician_longdescription: "Þessi kennari leiddi virkni veitir tækifæri
    fyrir nemendur til að nota kross curricular nálgun tölvunarfræði og stærðfræði.
    \ \n\nNemendur munu búa til tölvuforrit til að leysa afbrigði af frægu vandamáli
    í grein stærðfræðinnar (Game Theory), sem kallast Vandamál fangans.\n"
  tutorial_tlcmagic_longdescription: 'Í kanna hvernig galdur virkar, lærir þú um computational
    hugsun: sérstaklega mikilvægi þess að mat á reiknirit hugsun. Þú kannar bæði prófanir
    og hættugreiningu. Töfrabragðið sýnir hvernig tölvunarfræðingar, verkfræðingar
    (og töframenn) þurfa að athuga reiknirit sín vandlega. Þeir verða að hugsa vel
    um hvernig hlutirnir gætu farið úrskeiðis og athuga að þeir muni fara rétt.'
  tutorial_scratchmus_longdescription: Með Scratch, getur þú búið til eigin gagnvirka
    leiki, sögur, fjör -- og deila þeim með vinum þínum. Til að byrja, gera gagnvirkt
    tónlistarverkefni. Aðgerðakort og verkstæðisleiðbeiningar eru einnig fáanlegar
    ókeypis á scratch.mit.edu
  tutorial_scratchanim_longdescription: Með Scratch, getur þú búið til eigin gagnvirka
    leiki, sögur, fjör -- og deila þeim með vinum þínum. Til að byrja, lífga stafina
    í nafni þínu, upphafsstöfum eða uppáhalds orði. Virkni spil og verkstæði fylgja
    eru einnig í boði fyrir frjáls á scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Með Scratch, getur þú búið til eigin gagnvirka
    leiki, sögur, fjör -- og deila þeim með vinum þínum. Til að byrja, læra hvernig
    á að gera eigin fljúgandi karakterinn þinn. Virkni spil og verkstæði fylgja eru
    einnig í boði fyrir frjáls á scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Búðu til þinn eigin toppur-niður spilakassa
    skotleikur leikur. Byrjaðu á því að forrita fiskinn til að fara upp og niður þegar
    ýtt er á örvatakkana og kóða síðan hákarlana til að synda yfir skjáinn. Þú munt
    sérsníða leikinn með því að bæta við sérsniðnum eignum fyrir hetjuna, illmennið
    og bakgrunninn. Leikurinn þinn gæti verið stillt á ströndinni, í skóginum, eða
    jafnvel í geimnum!
  tutorial_grokffpython_longdescription: 'Þetta verkefni er hannað til að gefa þér
    fyrstu reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code.
    Notaðu forritunarmálið Python og leiðbeindu skjaldböku að teikna frábær snjókorn
    með kóða! '
  tutorial_grokffblock_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Byggja
    forrit með því að nota vingjarnlegur blokkir og leiðbeina skjaldbaka að teikna
    frábær snjókorn með kóða!
  tutorial_grokeliza_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Notaðu
    forritunarmálið Python til að byggja upp vinalegt spjallbot sem heitir “Eliza”.
  tutorial_tynkercan_longdescription: Búðu til æðislegan 2-spilara fallbyssuleik og
    skoraðu á vini þína til að spila með þér! Þú munt byrja með hluta forritað útgáfa
    af leiknum, þannig að þú þarft að forrita vinstri fallbyssu. Þegar þú hefur fengið
    bæði cannons hleypa, munt þú setja upp palla og aðra hluti til að knýja yfir.
    Gerðu það að þínu eigin með því að bæta við auka eiginleikum og sérsníða þemað!
  tutorial_grokflags_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Notaðu
    forritunarmálið Python og skjaldbaka mát þess til að draga fána frá í kring the
    veröld!
  tutorial_robomind_longdescription: 'Nemendur læra grunnatriði forritunar með því
    að stjórna eigin sýndarvélmenni. Netnámskeiðið er fullkomlega sjálfstætt með stuttum
    kynningum, kvikmyndum, skyndiprófum og sjálfvirkum leiðbeiningum/vísbendingum
    til að hjálpa við forritunaræfingarnar. '
  tutorial_adventureq_longdescription: 'Ævintýri með Q er kennsluáætlun fyrir kennara
    (eða hvern sem er) til að nota til að kynna forritunarrökfræði í hópstillingu.
    Starfsemin samanstendur af mismunandi leggja inn beiðni fyrir krakka til að ljúka.
    Krakkarnir læra helstu skipanir í gegnum að hjálpa Q framandi í ævintýri skógur
    hans. '
  tutorial_khan-es_longdescription: Lærðu grunnatriði JavaScript forritunar meðan
    þú býrð til skemmtilegar teikningar með kóðanum þínum. Gerðu það á eigin spýtur
    eða með bekknum þínum!
  tutorial_kpt_longdescription: Lærðu grunnatriði JavaScript forritunar meðan þú býrð
    til skemmtilegar teikningar með kóðanum þínum. Gerðu það á eigin spýtur eða með
    bekknum þínum!
  tutorial_kpl_longdescription: Lærðu grunnatriði JavaScript forritunar meðan þú býrð
    til skemmtilegar teikningar með kóðanum þínum. Gerðu það á eigin spýtur eða með
    bekknum þínum!
  tutorial_khe_longdescription: Lærðu grunnatriði JavaScript forritunar meðan þú býrð
    til skemmtilegar teikningar með kóðanum þínum. Gerðu það á eigin spýtur eða með
    bekknum þínum!
  tutorial_kfr_longdescription: Lærðu grunnatriði JavaScript forritunar meðan þú býrð
    til skemmtilegar teikningar með kóðanum þínum. Gerðu það á eigin spýtur eða með
    bekknum þínum!
  tutorial_app-inventor_longdescription: Skemmtileg, fljótleg myndbandsnámskeið ganga
    þér í gegnum að byggja þrjú einföld forrit fyrir Android símann þinn eða spjaldtölvuna.
    Hannað fyrir byrjendur og sérfræðinga jafnt, þessi klukkustund af kóða mun fá
    þig tilbúinn til að byrja að byggja upp eigin forrit áður en þú veist það. Ímyndaðu
    þér að deila eigin forritsköpun þinni með vinum þínum! Þessi starfsemi er hentugur
    fyrir einstaklinga og fyrir kennara leiðandi bekkjum.
  tutorial_blockly_longdescription: Fékk tölvur með hægum (eða engum) internetaðgangi?
    Sæktu offline útgáfuna af Blockly Games - hægt er að hlaða einni 3MB ZIP skrá
    á hvaða tölvu sem er eða nota á minniskubb.
  tutorial_tynker_longdescription: Spilaðu skemmtilega kóðunarleiki til að læra að
    kóða. Notaðu forritun til að ljúka spooktacular Monster High hrææta veiði, forritaðu
    Hot Wheels bíl, skipuleggðu stríðsstefnu þína gegn innrásarher goblins og jafnvel
    bardaga skrímsli. Lærðu helstu forritun hugtök og computational hugsun færni eins
    og þú spilar. Þá byggja eigin leiki og deila þeim með vinum!
  tutorial_baypt_longdescription: Baymax kóða
  tutorial_code-combat_longdescription: Sigra ogres að læra Python eða JavaScript
    í þessum Epic forritunarleik!
  tutorial_mky_longdescription: Lærðu og kenndu kóðun í CoffeeScript, raunverulegu
    forritunarmáli. CodeMkey er skemmtilegur, margverðlaunaður leikur, hentugur fyrir
    alla, með eða án nokkurrar kóðunarreynslu. CoDemonkey er aðlögunarhæfni pallur
    mun gefa þér allar leiðbeiningar og vísbendingar sem þú þarft, og mun umbuna þér
    stjörnu skora. Skrifaðu kóða. Afli banana. Bjarga heiminum.
  tutorial_pirates_longdescription: 'Captain Hack er sjóræningi að leita að fjársjóði.
    Hann skrifar einnig fjársjóðskort og skrifar þau eins og að skrifa kóða. Hann
    (leikmaðurinn) notar “sjóræningjakóða” fyrir þetta. Það er tákn-undirstaða forritunarmál,
    notað til leiðbeiningar og jafnvel AI hegðun. hreyfingar, lykkjur, GO-TO er, satt/fals-yfirlýsingar
    eru allir kjarnahlutar leiksins. Leikmennirnir eru leiddir í gegnum einkatími
    og kynntir fyrir jákvæðni, skref fyrir skref. Það eru engin rétt lausn fyrir kennslustigin,
    svo notandinn getur valið hvaða lausn sem hann vill. '
  tutorial_csfirst_longdescription: Búðu til sögu um tvær persónur á sjó. Hreyfa vatnið
    og sérsniðið landslagið til að bæta við eigin hæfileiki. Notaðu kóða til að segja
    söguna sem þú vilt segja!
  tutorial_loopedy_longdescription: Markmið góðs forritara er að skrifa forrit sem
    er stutt, skýrt og árangursríkt og mögulegt er. Í þessari kennslustund munu nemendur
    læra hvernig skrifa forrit með lykkjum.
  tutorial_dsw_longdescription: Lærðu að forrita droids og búðu til þinn eigin Star
    Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_dswb_longdescription: Lærðu að forrita droids og búðu til þinn eigin Star
    Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_ssw_longdescription: Lærðu að forrita droids og búðu til þinn eigin Star
    Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_sswb_longdescription: Lærðu að forrita droids og búðu til þinn eigin Star
    Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy er hannað til notkunar
    með venjulegum pappír og er kynning á forritunarrökfræði fyrir börn 5 og upp.
    Kennari ætti að útskýra leikinn, þá forrita nemendur félaga til að ljúka einföldu
    hindrananámskeiði. '
  tutorial_scratch_longdescription: Með Scratch geturðu búið til þína eigin gagnvirka
    leiki, sögur, hreyfimyndir - og deilt þeim með vinum þínum. Til að byrja, lífga
    nafn þitt, búa til dans vettvangur, eða gera fela-og-leita leik lögun We Bare
    Bears Cartoon Network er!
  tutorial_bayes_longdescription: Grandes hetjur
  tutorial_gumball_longdescription: Búðu til sögu eða gerðu leik með Play Lab! Gerðu
    Gumball stafi færa, gera hljóð, skora stig, og jafnvel kasta banana!
  tutorial_hrm_longdescription: |-
    Human Resource Machine er ráðgáta leikur. Í hverju stigi gefur yfirmaður þinn þér vinnu. Sjálfvirkan það með því að forrita litla skrifstofumanninn þinn! Ef þú ná árangri, verður þú að vera kynnt upp á næsta stig fyrir annað ár í starfi í miklum skrifstofubyggingu. Til hamingju!

    Ekki hafa áhyggjur ef þú hefur aldrei forritað áður - forritun er bara ráðgáta leysa. Ef þú ræma burt alla 1 er og 0 er og skelfilegur squiggly sviga, forritun er í raun einfalt, rökrétt, falleg, og eitthvað sem allir geta skilið og hafa gaman með!
  tutorial_ice-age_longdescription: Búðu til sögu eða gerðu leik með Play Lab! Gerðu
    Ice Age stafi færa, gera hljóð, skora stig, og jafnvel kasta snjó flögur!
  tutorial_koapp_longdescription: Kodable er sjálfstýrður iPad leikur sem kynnir börnin
    5+ fyrir grunnatriði forritunar. Að hafa kennara eða foreldri í nágrenninu er
    ákjósanlegt, en ekki nauðsynlegt.
  tutorial_lightbot-intl_longdescription: Lærðu algerlega forritun rökfræði, frá frábær-undirstöðu
    forritun, fyrir aldur 4+, á IOS eða Android (eða vafra). Lærðu hvernig á að raða
    skipunum, bera kennsl á mynstur, nota verklagsreglur og nýta lykkjur!
  tutorial_rmc_longdescription: Notaðu blokkir af kóða til að taka Alex eða Steve
    á ævintýri í gegnum þennan Minecraft heim.
  tutorial_smc_longdescription: Notaðu blokkir af kóða til að taka Alex eða Steve
    á ævintýri í gegnum þennan Minecraft heim.
  tutorial_minecraft-2016_longdescription: Byggja upp Minecraft leik. Búðu til þínar
    eigin útgáfur af kjúklingi, sauðfé, Creepers, zombie og fleira.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un “Vocabulario Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Klukkustund af kóða einkatími með Pixie
  tutorial_play_longdescription: Búðu til sögu eða gerðu leik með Play Lab! Gera dýr,
    sjóræningjar, zombie, ninjanna, og margir fleiri stafir færa, gera hljóð, skora
    stig, og jafnvel kasta fireballs!
  tutorial_robomind-nl_longdescription: 'Nemendur læra grunnatriði forritunar með
    því að stjórna eigin sýndarvélmenni. Netnámskeiðið er fullkomlega sjálfstætt með
    stuttum kynningum, kvikmyndum, skyndiprófum og sjálfvirkum leiðbeiningum/vísbendingum
    til að hjálpa við forritunaræfingarnar. '
  tutorial_spheroi_longdescription: Verið velkomin í fyrstu blokkirnar þínar! Þetta
    er frábær staður til að byrja fyrir flesta notendur, og er hægt að nota fyrir
    “Hour of Code.” Fylgdu skrefunum til að fá yfirsýn yfir forritið, læra hvernig
    á að búa til forrit með blokkakóðun og öðlast skilning á lykkjum og rekstraraðilum.
  tutorial_spherol_longdescription: Þú munt læra nýja notkun fyrir ljósin á vélmenninu
    þínu. Í þessari starfsemi verður þú að byggja upp spuna efst forrit þar sem gyroscopic
    snúningur hlutfall mun stjórna helstu LED, og þú munt nota hugtökin eðlileg og
    algildi. Þetta er frábær virkni eftir að þú hefur lokið Blokkir 2, og er hægt
    að nota fyrir “Hour of Code.”
  tutorial_spherov_longdescription: Það er kominn tími fyrir annan klassískan leik
    sem knúinn er af Sphero. Lærðu hvernig á að nota breytur, lykkja þar til og handahófi
    innan marka til að vekja Hot Potato til lífsins. Þegar þú ert allur búinn skaltu
    grípa nokkra vini og byrja að kasta. Ekki fá caught með Sphero þegar tíminn rennur
    út!
  tutorial_swb_longdescription: Lærðu að forrita droids og búðu til þinn eigin Star
    Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_build-a-galaxy_longdescription: Lærðu að forrita droids og búðu til þinn
    eigin Star Wars leik í vetrarbraut langt, langt í burtu.
  tutorial_alicesims_longdescription: 'Fylgdu framleiðsluferli hreyfimynda frá storyboarding
    til forritunar með Alice og The Sims. Leyfðu sköpunargáfu og frásögnum að keyra
    nám þitt í draga og sleppa kóðunarumhverfi. Verkefnið mun leiða þig í gegnum hvað
    er storyboard, þýða storyboard í forritanlegur handrit, og hvernig á að forrita
    stutt 3D fjör. '
  tutorial_tchr_longdescription: Nú þegar tugir þúsunda kennara hafa reynt Hour of
    Code, margir kennslustofur eru tilbúnir fyrir meira skapandi, minna einn-stærð-hentar-öllum
    starfsemi sem kenna grunnatriði tölvunarfræði. Til að hjálpa kennurum að finna
    innblástur, safnað við og Sýningarstjóri einn-klukkustund kennari-leiddi kennslustund
    og starfsemi áætlanir hannað fyrir mismunandi sviðum efni fyrir Hour of Code vopnahlésdagurinn.
  tutorial_robogame_longdescription: Skoraðu á skólann þinn til að keppa í Robot Games!
    Nemendur munu keppa í röð stærðfræðiþema þar sem þeir nota Dash og Dot til að
    leysa vandamál og vinna sér inn stig fyrir sig, bekk sinn og/eða skólann sinn.
  tutorial_tap_longdescription: Lærðu grunnatriði erfðaskrá með einum af sex skemmtilegum
    púslusettum okkar. Veldu síðan úr yfir 100 byrjenda-, millistig- og lengra komnum
    námskeiðum. Þessar leiðbeiningar koma með skref-fyrir-skref leiðbeiningar til
    að búa til teikningu, tónlist, fjör, frásagnir, eðlisfræði, og spilakassa leikur
    verkefni. Þegar þú ert búinn geturðu birt verkefnin þín og kannað hvað önnur börn
    eru að gera í fullu hófstilltu samfélagi okkar.
  tutorial_cintl_longdescription: Lærðu grunnhugtök tölvunarfræði með draga og sleppa
    forritun. Þetta er leikur-eins, sjálf-leikstýrt einkatími aðalhlutverki vídeó
    fyrirlestra eftir Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs Zombies.
    Lærðu endurtekningar-lykkjur, conditionals, og helstu reiknirit. Fáanlegt á 37
    tungumálum.
  tutorial_itchstop_longdescription: Við munum nota Itch til að byggja upp okkar eigin
    stöðvunarramma fjör verkefni. Athugaðu að mælt er með heyrnartólum fyrir þetta
    námskeið. Við munum nota nokkrar núverandi sprites sem styðja hreyfimyndir og
    sýna kóðann sem við þurfum að bæta við til að lífga stafi okkar. Við munum einnig
    fara yfir hvernig á að búa til mjög eigin fjör áhrif okkar og teikningar. Við
    munum læra hvernig á að breyta Sprite búning í grunni ítrekað fyrir fjör áhrif
    (svipað Flip-bók fjör) og kóðann á bak við það. Öll kennsla er að finna innan
    kláða umhverfisins svo það er engin þörf á að skipta um skjái til að fylgja með
    verkefninu.
  tutorial_tynkerpn_longdescription: Fylgdu Peep þegar hann kannar stóra víða heiminn!
    Í þessu verkefni muntu búa til gagnvirka senu þar sem Peep fer í náttúrugöngu
    og sér fullt af áhugaverðum hlutum. Þú munt láta mismunandi hluti mæta eða hverfa
    eftir því hvar Peep er að ganga. Þú getur jafnvel látið hlutina tala og bætt tónlist
    við senuna þína!
  tutorial_tynkerpd_longdescription: Ertu tilbúinn að láta Peep og vini hans dansa?
    Lærðu hvernig á að nota kóða til að lífga fuglana. Í þessu verkefni muntu nota
    búninga og tafir til að lífga fuglana, einn ramma í einu. Þú getur bætt við þínum
    eigin bakgrunni og tónlist og jafnvel látið Peep og vini hans tala!
  tutorial_persistence_longdescription: Ný og óleyst vandamál eru oft ansi hörð. Ef
    við viljum eiga möguleika á að gera eitthvað skapandi, gagnlegt og snjallt, þá
    þurfum við að vera tilbúin að ráðast á erfið vandamál, jafnvel þó að það þýði
    að mistakast nokkrum sinnum áður en við náum árangri. Þessi lexía kennir að bilun
    er ekki lok ferðar, heldur vísbending um hvernig á að ná árangri.
  tutorial_getloopy_longdescription: Lykkjur eru handhæg leið til að lýsa aðgerðum
    sem endurtaka ákveðinn fjölda sinnum. Í þessari kennslustund munu nemendur æfa
    sig í að breyta settum aðgerðum í eina lykkju.
  tutorial_createface_longdescription: Markmiðið með þessari starfsemi er að sýna
    fram á hvernig hægt er að forrita greinilega flókna hegðun með því að nota nokkrar
    einfaldar reglur. Það sýnir einnig hvernig forrit eru bara reglur fylgt eftir
    af tölvum og sérstaklega kynnir hlutbundin forritun. Virknin sýnir hvernig brjóta
    forrit í hluti getur verið miklu auðveldara að skrifa en að reyna að skrifa það
    í einu. Bekkurinn fær að skrifa nokkur einföld forrit til að stjórna andlitinu
    sem þeir bjuggu til.
  tutorial_happymaps_longdescription: Á rót allra tölvunarfræði er eitthvað sem kallast
    reiknirit. Orðið “reiknirit” kann að hljóma eins og eitthvað flókið, en í raun
    er það bara listi yfir leiðbeiningar sem einhver getur fylgst með til að ná árangri.
    Til að veita traustan grunn fyrir restina af tölvunarfræðikennslu nemenda þinna
    ætlum við að einbeita okkur að því að byggja upp öruggt samband við reiknirit.
  tutorial_moveit_longdescription: Þessi kennslustund mun hjálpa nemendum að átta
    sig á því að til að gefa skýrar leiðbeiningar þurfa þeir sameiginlegt tungumál.
    Nemendur munu æfa sig í að stjórna hver öðrum með einfaldri samsetningu handbendinga.
    Þegar þeir skilja tungumálið munu þeir byrja að “forrita” hver annan með því að
    gefa margar leiðbeiningar fyrirfram.
  tutorial_bigevent_longdescription: Viðburðir eru frábær leið til að bæta fjölbreytni
    við fyrirfram skrifað reiknirit. Stundum viltu að forritið þitt geti svarað notandanum
    nákvæmlega þegar notandinn vill það. Það er það sem atburðir eru fyrir.
  tutorial_gpp_longdescription: Með því að “forrita” hver annan til að teikna myndir
    munu nemendur byrja að skilja hvað forritun snýst í raun um. Starfsemin hefst
    með því að láta nemendur leiðbeina hver öðrum um að lita ferninga á línurit í
    viðleitni til að endurskapa núverandi mynd.
  tutorial_foosgame_longdescription: Kóðaðu þinn eigin tölvuleik með CodeSpark Academy
    með nýjum leikjapökkum Foos. Þessi starfsemi leiðbeinir nemendum glæný til leikur
    hönnun með því að nota “mál-við-tölur” nálgun. Nemendur munu fylgja leiðbeiningunum
    á skjánum til að hanna og forrita skemmtilegan tölvuleik sem þeir geta deilt með
    fjölskyldu sinni og vinum.
  tutorial_solopython_longdescription: Lærðu grunnatriði Python með fyrstu tveimur
    einingunum í Python forritinu SoloLearn, skoðaðu umræður og athugasemdir til að
    hjálpa þér að skilja betur, keyrðu dæmi um kóða í þýðanda til að hjálpa við varðveislu
    efnis. Skrifaðu og taktu saman einfalt forrit sem tekur nafnið þitt sem inntak,
    telur fjölda bókstafa og gefur út niðurstöðuna. Deila og fá samfélag upvotes.
  tutorial_kodableint_longdescription: Nemendur munu læra um hlutverk forritara við
    að láta vélar virka. Nemendur munu leggja áherslu á röð og æfa að gefa leiðbeiningar
    í röð. Þessi starfsemi felur í sér ótengdan hóp æfa, sem og á skjánum, sjálfstæð
    æfa.
  tutorial_kodableadv_longdescription: Nemendur munu taka þátt í developmentally viðeigandi
    kennslustundum á hærra stigi forritun hugtök eins og lykkjur, aðgerðir, breytur,
    og hlutbundin forritun. Kennslustundir innihéldu ótengdan kennslu, leiðsögn og
    sjálfstæða starfshætti á skjánum.
  tutorial_tynkertj_longdescription: Lærðu Python til að hjálpa Fletch safna satchels
    af pixie ryki til að opna leyndardóma frumskógsins og endurheimta eyjarnar til
    upprunalegu fegurð þeirra. Þú munt nota Python skipanir og setningafræði til að
    leysa þrautir þegar þú vafrar Fletch um eyjarnar og forðast kjötætur plöntur.
    Á leiðinni, munt þú æfa computational og reiknirit hugsun færni.
  tutorial_wolframa_longdescription: Í þessari starfsemi verður þú að búa til vefform
    sem reiknar aldur þinn á dögum, klukkustundum, nanósekúndum, hvaða tímaeiningu
    sem þú tilgreinir!
  tutorial_wolframm_longdescription: Í þessari starfsemi búa nemendur til handahófskenndar
    laglínur með ýmsum tónlistarkvarða og hljóðfærum. Búðu til tónlist í gegnum kóða!
  tutorial_wolframspi_longdescription: Í þessari starfsemi, there ert a röð af skrefum
    með kóða tilbúinn til að keyra. Nemendur byrja með stykki af kóða sem virkar,
    og þá breyta því til að gera mismunandi hluti. Nemendur geta spilað laglínur byggðar
    á tölustöfum PI og kannað hvað PI hljómar eins og að nota mörg hljóðfæri.
  tutorial_wolframsph_longdescription: Kannaðu 3D grafík í þessari starfsemi og búðu
    til þín eigin form.
  tutorial_wolframp_longdescription: Kannaðu að búa til mismunandi marghyrningsform
    í þessari starfsemi.
  tutorial_wolframn_longdescription: Í þessari starfsemi, nemendur þróa nafn rafall
    sem umbreytir nafni sínu í Ninja nöfn.
  tutorial_soloweb_longdescription: Farðu á www.sololearn.com og settu upp HTML og
    CSS forrit eða opnaðu viðeigandi kennslustundir á vefnum (Android notendur geta
    sett upp sameinað SoloLearn forritið). Ljúka 2 einingar (Yfirlit og HTML Basics)
    í HTML og 2 einingar (The Basics og Vinna W/Text) og fyrstu 5 kennslustundir 3.
    einingarinnar (Properties) í CSS. Fáðu sniðmátið á https://code.sololearn.com/WKeg2CtzpRts/
    og fylgdu leiðbeiningunum.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages kennir þér hvernig á að
    gera vefsíður með HTML tags og CSS, klára upp með því að gera mjög eigin afmæliskort.'
  tutorial_khandata_longdescription: 'Khan Academy: Gagnagrunnar kennir þér að vinna
    gögn í gagnagrunni og gera eigin sérsniðna verslun.'
  tutorial_googlelogo_longdescription: Notaðu sköpunargáfu þína og ímyndunarafl til
    að koma Google merkinu til lífs með því að nota kóða. Gerðu stafina dansa, segðu
    sögu eða búðu til leik. Með Scratch og CS First getur hver sem er orðið hönnuður
    og forritari fyrir daginn!
  tutorial_playtune_longdescription: A blokkir tungumál er notað til að leysa tónlistar
    þrautir með því að skrifa kóða til að passa lag spilað á píanó hljómborð. Röð,
    val og endurtekning reiknirit þarf til að leysa þrautir. Eftir 9. stigið geta
    notendur búið til sitt eigið lag og hlaðið því niður sem forriti fyrir Android
    tæki. Nemendur geta einnig breytt appinu með því að fylgja tengli á frumkóða App
    Inventor.
  tutorial_computeit_longdescription: Við skulum skipta um hlutverk. Að þessu sinni
    ertu tölvan! Lestu og túlkaðu forritin til að finna rétta braut og vinna áskoranirnar.
    Þú verður að einbeita þér og nota innsæi hæfileika þína til að skilja nokkur kjarnahugtök
    forritunar.
  tutorial_codesterssj_longdescription: Í þessari starfsemi nota nemendur draga-til-texta
    tólið okkar til að hefja kóðun í Python strax! Eins og þeir vinna í gegnum inngangs
    kunnátta bygging starfsemi, nemendur byrja að læra um undirstöðu setningafræði,
    breytur, og viðburðir! Þeir munu nota margar sprites til að setja upp brandari
    segja atburðarás sem þeir geta deilt með vinum sínum! * Rafræn samnýting krefst
    þess að nemandi skrái sig.
  tutorial_cmchat_longdescription: Vertu með vélmenni apa í klukkutíma löngu námskeiði
    þar sem þú munt læra grunnatriði Python og chatbot forritun. Í starfseminni muntu
    fara í gegnum 15 æfingarlangt námskeið þar sem þú munt læra hvernig á að forrita
    mjög eigin trivia chatbot þinn.
  tutorial_tynkerdb_longdescription: Veldu dreka, þá fara um borð í leit að fjársjóði.
    Sprengja í gegnum hindranir og öðlast kaldur power-ups eins og þú ferð í gegnum
    dularfulla frumskóg. Lærðu raðgreiningu, lykkjur, skilyrt rökfræði og kembiforrit
    færni á leiðinni.
  tutorial_cmbuild_longdescription: Taktu erfðaskrá færni þína á næsta stig með því
    að læra að byggja upp eigin leiki. Á þessu námskeiði lærir þú notendaviðmót lyklaborðs
    og leikjafræði þegar þú byggir upp Super Mario™ -stíll leik. Síðan verður þú að
    vera fær um að deila leiknum þínum!
  tutorial_robotrattle_longdescription: Robot Rattle kennir nemendum að reka fullkomlega
    líkamlega herma vélmenni með hjálp sjón kóðun tungumál með því að auðveldlega
    draga og sleppa blokkir til að skrifa kóða leiðbeiningar. Nemendur eru kynnt fyrir
    vélmenni og ýmsum hreyfanlegum liðum þess, og læra að færa liðum sínum með því
    að nota horn. Vélmennið getur ýtt og gripið hluti til að beina þeim að markmiðinu,
    en einnig brotið ef það er flutt gegn hindrunum. Þessi starfsemi er miðuð við
    krakka á aldrinum 13+ og býður upp á innsýn í líkamlega hegðun og vélfærafræði.
    Ofan á það mun einhver með snjallsíma og farsíma VR heyrnartól geta horft á fullur-mælikvarði
    vélmenni framkvæma skrifaðan kóða.
  tutorial_codestersh_longdescription: Í þessari starfsemi, hannað fyrir upphafskóðara,
    nota nemendur draga-til-texta tól til að hefja kóðun í Python strax! Í fyrsta
    lagi skaltu vinna í gegnum nokkrar færnibyggingarstarfsemi þar sem þú lærir hvernig
    á að úthluta og breyta skipunum fyrir Sprite þinn. Forritaðu síðan eigin skipanir
    til að búa til deilanlega rafræna list! * Hlutdeild krefst þess að nemandi skrái
    sig.
  tutorial_codehsdigipixel_longdescription: Kynntu þér hvernig myndir eru geymdar
    og birtar á tölvum með pixlum. Kannaðu hvernig myndir eru kóðaðar sem rist af
    litagildum og búðu til þínar eigin stafrænu myndir með því að nota tvöfaldur og
    sextánskur litakóða!
  tutorial_ccbinary_longdescription: Gerðu Scratch leik þar sem þú spilar nóturnar
    af lagi þegar þeir fletta niður á sviðið. Þú munt skora tíu stig fyrir hvert rétt
    mið sem þú spilar. Hver athugasemd samsvarar tvöfaldri tölu.
  tutorial_codehsturtle_longdescription: Lærðu grunnatriði forritunar með því að teikna
    form á skjánum þínum með Tracy the Turtle! Turtle Graphics (eða LOGO) er byrjendavæn
    leið til að kanna forritunarhugtök og koma sköpunargáfu í forritun á sjónrænan
    hátt.
  tutorial_grokhd_longdescription: 'Haltu áfram þessum Blockly forritunarhæfileikum!
    Þetta námskeið byggir á því sem þú lærðir í Frozen Fractals virkni: https://hourofcode.com/grokffblock.
    Þessi starfsemi er hönnuð til að kynna útibúsákvarðanir í forritun. Notaðu Blockly
    útgáfuna af Python og skjaldbökueiningunni til að teikna og lita hortensíublóm!'
  tutorial_grokem_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Notaðu
    forritunarmálið Python til að kanna broskörlum og textameðferð.
  tutorial_kodmaze_longdescription: Byggja eigin völundarhús til að leysa og deila!
    Nemendur munu para rúmfræði við forritun til að byggja upp leysanleg völundarhús
    byggt á gefnum áskorunum. Áskoranir fela í sér völundarhús með einföldum formum,
    brotum, samhverfu og tilgreindum sjónarhornum.
  tutorial_codestersa_longdescription: 'Í þessari starfsemi, hannað fyrir nemendur
    með einhverja kóðun reynslu, nemendur nota draga-til-texta tól okkar til að byggja
    upp leik með leikmaður stjórna! Nemendur læra um breytur, handahófi mynda tölur,
    leikur hönnun, og margar tegundir af atburðum og atburði kallar, allt á meðan
    spæna að vera út af the vegur eins smástirni hurtle átt geimskip þeirra! Áætlanir:
    breytur, breytur.'
  tutorial_cmdodo_longdescription: Í þessu klukkutíma löng námskeið, verður þú að
    skrifa alvöru kóða eins og þú bæta, draga og mæla vegalengdir til að hjálpa dodo
    finna vantar egg hennar!
  tutorial_tynkerspace_longdescription: Skip geimfarans þíns hefur lent! Sem betur
    fer, þú ert þarna til að hjálpa. Notaðu draga-og-sleppa forritun til að hjálpa
    karakternum þínum að safna varahlutum en forðast geimverur og hindranir. Geturðu
    fundið skip til að koma geimfaranum þínum heim?
  tutorial_gfbloons_longdescription: Í þessari lexíu sem þú verður að kóða skjóta
    api turn frá vinsælum Bloons Tower Defense leik. Í lok lexíu sem þú munt vita
    horn finna stærðfræði og reiknirit almennt notuð í mörgum af vinsælustu turn vörn
    leikur í dag. Þú verður að vera fær um að beita þessari þekkingu í eigin leik.
    Gamefroot Hour of Code námskeið nota sjónrænt forritunarmál með því að nota blokkir
    þar sem nemendur einfaldlega draga og sleppa sjónrænum blokkum til að skrifa kóða.
  tutorial_raspipong_longdescription: Endurskapa klassíska leik Pong með Sense HAT
    og sumir Python kóða. Þessari starfsemi er hægt að ljúka á netinu með því að nota
    Sense HAT keppinautinn, eða með því að nota Raspberry Pi og Sense HAT vélbúnaðinn.
  tutorial_codehsvr_longdescription: Lærðu grunnatriðin við að byggja upp sýndarveruleika
    heima með HTML og A-Frame JavaScript Library. Með þessari starfsemi munu nemendur
    byggja upp sína eigin sýndarveruleikaheima sem eru samhæfðir VR tækjum, þar á
    meðal VR heyrnartól fyrir snjallsíma!
  tutorial_codesterstp_longdescription: Í þessari starfsemi nota nemendur Python til
    að æfa sig í að framkvæma umbreytingar á hnitaplaninu! Kennslustundin felur í
    sér sýnikennslu, beina kennslu og áskoranir sem biðja nemendur um að forrita og
    bera kennsl á ýmsar truflanir umbreytingar!
  tutorial_codestersbb_longdescription: 'Nemendur nota draga-til-texta tólið okkar
    til að hefja kóðun í Python strax! Í þessari sjálfstýrðu starfsemi ljúka nemendur
    röð beinnar kennslu þar sem þeir byggja upp draga og skjóta körfuboltaleik! Nemendur
    kanna breytur, atburði, undirstöðu setningafræði, búa til handahófi hnit. Ráðlagt
    prereq þekkingu: breytur, punktur merking, atburðir, neikvæðar tölur'
  tutorial_gfcrossyroad_longdescription: Í þessari föruneyti af inngangs erfðaskrá
    lærdóm sem þú munt læra um að gera eigin Crossy Road stíl þinn lítill-leikur.
    Þú munt læra hvernig á að kóða reiknirit og raðir, aðföng/framleiðsla, lykkjur
    og endurtekning, val og ef-yfirlýsingar og samanburðarfyrirtæki og hugsa eins
    og tölvunarfræðingur. Þessi föruneyti af kennslustundum er í takt við Nýja Sjáland
    og Australian (Victorian) stafræna tækni námskrá og hannað til að hjálpa ungu
    fólki OG kennurum faðma erfðaskrá í skólum sínum, kennslustofum og erfðaskrá klúbbum.
    Gamefroot Hour of Code námskeið nota sjónrænt forritunarmál með því að nota blokkir
    þar sem nemendur einfaldlega draga og sleppa sjónrænum blokkum til að skrifa kóða.
  tutorial_googleww_longdescription: Í þessari starfsemi muntu kóða þrjár einstakar
    senur úr kvikmyndinni með því að nota Blockly, inngangs kóðunarmál, til að hjálpa
    Wonder Woman að vafra um hindranir og ná markmiði sínu. Þú munt nota kraft röð,
    breytur, lykkjur og conditionals til að hjálpa Diana að þjálfa gegn andstæðingum
    sínum.
  tutorial_codehsjsapp_longdescription: CodeHs er samhæft við alla uppfærða vafra
    nema Internet Explorer. Chrome er valinn vafri okkar/mælt með, en Firefox og Safari
    ættu líka að virka vel, að því gefnu að þeir séu uppfærðir.
  tutorial_gfmihi_longdescription: Kia Kia! Í þessari starfsemi sem þú munt kóða eigin
    lítill-leikur og læra hvernig á að kynna þig í Te Reo Maori - frumbyggja tungumál
    Nýja Sjálands. Mihi Maker er skemmtilegt auðvelt að nota virkni sem sameinar erfðaskrá,
    félagsrannsóknir og frumbyggja menningu. Þú munt læra hvernig leikur hönnuðir
    forrita grunn árekstur uppgötvun reiknirit. Árekstrargreining er forrit sem notuð
    er af tölvu til að hjálpa henni að skilja hvenær tveir hlutir munu lenda í hvor
    öðrum. Gamefroot Hour of Code námskeið nota sjónrænt forritunarmál með því að
    nota blokkir þar sem nemendur einfaldlega draga og sleppa sjónrænum blokkum til
    að skrifa kóða.
  tutorial_hopdropphone_longdescription: 'Hopscotch er einfalt forritunartæki á iPad/iPhone,
    elskað af milljónum nemenda fyrir frelsi sitt til skapandi tjáningar. Horfðu á
    nemendur þína squeal með gleði þegar þeir búa til sína eigin “Ekki sleppa símanum”
    leikjum! Þetta sjálf-leiðsögn vídeó einkatími kennir börnin aldri 8+forritun grunnatriði
    á meðan þeir kóða sérsniðnar útgáfur af þessum vinsæla leik. '
  tutorial_techfaa_longdescription: Þessi gagnvirka einkatími mun kynna þér að “Flocking”,
    tegund af reiknirit sem er ætlað að líkja eftir líf-eins hegðun sjálfstæðra Agents
    í hópi. The embed áhorfandi gerir það auðvelt fyrir þig að sjá flutning á kóða.
  tutorial_codehsjsgraph_longdescription: CodeHs er samhæft við alla uppfærða vafra
    nema Internet Explorer. Chrome er valinn vafri okkar/mælt með, en Firefox og Safari
    ættu líka að virka vel, að því gefnu að þeir séu uppfærðir.
  tutorial_thunkable_longdescription: Notaðu tungumál blokkir, læra hvernig á að byggja
    10 einföld forrit á 1 klukkustund. Þessi fyndna kennsluþáttaröð mun hefja þig
    á leið þinni til að verða verktaki fyrir farsímaforrit!
  tutorial_hopcrossyroad_longdescription: Hopscotch er einfalt forritunartæki á iPad/iPhone,
    elskað af milljónum nemenda fyrir frelsi sitt til skapandi tjáningar. Með þessari
    sjálfstýrðu myndbandsleiðbeiningar munu nemendur þínir búa til sínar eigin útgáfur
    af Crossy Road! Krakkarnir á aldrinum 8+ verða fyrir grunnatriði forritun á meðan
    þeir kóða sérsniðnar útgáfur af þessu App Store uppáhalds.
  tutorial_switchglitch_longdescription: Switch & Glitch leyfir nemendum þínum að
    spila hetjuna! Með því að nota sjónrænt viðmót forrita þau sæt vélmenni og hjálpa
    þeim að bjarga deginum. Þessi starfsemi kennir börnum á aldrinum 5-10 grunnatriði
    forritun, lykkjur og list kembiforrit. Vetrarbrautin þarfnast þín!
  tutorial_codecar_longdescription: Kóða herma bíll hringrás borð! Þú slærð inn alvöru
    C ++ kóða sem stjórnar ljósunum og hnöppunum á bíl-lagaður hringrás borð. Með
    7 kennslustundum blikkar þú halaljósinu, kóða bremsupedali og fleira á herma Code
    Car. Þessi starfsemi kennir lykkjur, ef yfirlýsingar, og rökfræði með slegið kóða
    og felur í sér kennslustund áætlun með alignments að ISTE, NGSS, Common Core,
    og CSTA staðla.
  tutorial_codesterscp_longdescription: Í þessari kennslustund kanna nemendur alla
    fjóra fjórðunga samræmingarplansins! Þeir nota Python og draga-til-texta tólið
    okkar til að senda sprite til ýmissa staða á sviðinu! Það eru sýnikennslu og kembiforrit
    starfsemi innifalinn til að hjálpa nemendum að verða ánægð með siglingar samræma
    flugvél.
  tutorial_grokpetblock_longdescription: 'Þessi aðgerð er hönnuð til að kynna þér
    innbyggða forritun með vingjarnlegum blokkum og hefur verið sérstaklega hönnuð
    fyrir Hour of Code. Notaðu kubbana og ör: bita til að búa til gæludýr sem þú getur
    fóðrað og leikið þér með. Engin BBC ör: bita? Ekkert vandamál! Þetta námskeið
    inniheldur fullt micro:bit hermir, svo þú munt vera fær um að gera allt sem þú
    vilt gera á alvöru micro:bit!'
  tutorial_techbim_longdescription: 'Þetta snertið ekki-á einkatími er ætlað fyrir
    fólk forvitinn að vita hvernig á að programatically framkvæma nokkrar einfaldar
    myndaðgerðir eins og snúningur, litun, aukning á andstæða, þoka, brún uppgötvun,
    o.fl., án hjálpar háþróaður bókasöfn. '
  tutorial_techfpp_longdescription: Python er vel þekkt fyrir hlutbundnar forritunaraðgerðir
    (flokkar, aðferðir, arfleifð…), þó er ekki hægt að takmarka það við þetta! Þessi
    gagnvirka einkatími sýnir gagnlegar, en minna þekktar, hagnýtar forritunaraðgerðir
    og tækni Python.
  tutorial_codesterscr_longdescription: Nemendur nota draga-til-texta tól sem gerir
    þeim kleift að byrja kóðun í Python strax! Nemendur ljúka sett af leiðsögn æfa
    starfsemi þar sem þeir læra hvernig á að nota og breyta ýmsum forritun skipanir.
    Síðan beita þeir þessum hæfileikum til að búa til sína eigin fagnaðarlæti!
  tutorial_grokdisease_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Notaðu
    forritunarmálið Python til að móta sjúkdómsbrot. Geturðu leyst forvitnilegt mál
    glóandi nefsins?
  tutorial_techec_longdescription: Lokanir eru mikilvægur þáttur í Javascript, en
    þeir eru enn dularfulla og verktaki skilur þá ekki auðveldlega. Þessi gagnvirka
    einkatími mun kenna þér hversu öflug og gagnleg lokanir eru til að auka Javascript
    æfingu þína!
  tutorial_rgbegin_longdescription: RoboGarden er auðvelt að skilja, snertið ekki-á
    námi app þar sem nemendur taka þátt í virku námi. Fullbúin til að kenna erfðaskrá
    læsi frá grunni, RoboGarden dregur úr þörf fyrir tækni-kunnátta kennara.
  tutorial_myradream_longdescription: Skrímsli hafa tekið draum Myra. Læra erfðaskrá
    færni til að hjálpa yfir brýr hennar, fljúga í gegnum loftið, og synda neðansjávar
    til að komast aftur draum sinn. Actimator er vefbundið sjónrænt umhverfi til að
    búa til leiki og vísindi eftirlíkingar í samstarfi, auk þess að birta þær fyrir
    vefinn og sem farsímaforrit.
  tutorial_thinkfun_longdescription: Við munum taka þig í gegnum ferlið við að ákveða
    heila vélmenni, skref fyrir skref! Á leiðinni sem þú munt leysa þrautir byggt
    á fræga 'Boolean Satisfiability Problem, 'og innan klukkutíma þú munt vera Boolean
    Master og hafa skilning á háþróaður forritun hugtök! Öll kennsla er að finna á
    einum skjá og bindi er valfrjálst.
  tutorial_hopfireworks_longdescription: 'Nemendur þínir verða svo spenntir þegar
    þeir kóða sitt eigið (sprengingarlaust!) flugelda app! Hopscotch er einfalt forritunartæki
    á iPad/iPhone, elskað af milljónum nemenda fyrir frelsi sitt til skapandi tjáningar.
    Þetta sjálf-leiðsögn vídeó einkatími kennir börnum aldri 8+forritun grunnatriði
    á meðan þeir kóða sérsniðnar útgáfur af gagnvirkum flugelda. '
  tutorial_grokspace_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Notaðu
    sjónræna forritunarmálið Blockly til að rannsaka rými og ná til stjarnanna.
  tutorial_codehspython_longdescription: Lærðu grunnatriði kóðunar með Python forritunarmálinu
    með því að skrifa forrit sem þú getur haft samskipti við! Þessi klukkustund mun
    fjalla um prentun, breytur, stærðfræði og fá upplýsingar frá notendum. Skrifaðu
    forrit sem tekur inn og geymir gögn frá notanda og skilar einstöku svari!
  tutorial_codehsjava_longdescription: Kóðun í Java með CodeHS
  tutorial_techioda_longdescription: Þessi gagnlega kennslustund mun kenna þér á gagnvirkan
    hátt að reikna fyrirfram út stystu leiðina milli tveggja punkta í grafi, þökk
    sé algrími Dijkstra.
  tutorial_grokmonster_longdescription: Fáðu börnin í erfðaskrá með þessu vinalega
    námskeiði sem er sérstaklega hannað fyrir Hour of Code! Notaðu draga-og-sleppa
    blokkir til að skrifa eigin forrit, læra um röð og röðun, og búa til skemmtilega
    skrímsli stafi!
  tutorial_techmjs_longdescription: JavaScript hefur verið alþjóðlegur staðall síðan
    1997. Í þessari gagnvirku kennslu munum við kanna nútíma eiginleika tungumálsins
    sem gera kóðann þinn öflugri, hnitmiðaðri og auðveldari að lesa.
  tutorial_techga_longdescription: Erfðafræðileg reiknirit nýta þróunarkenninguna
    til að leysa vandamál á öflugan hátt þar sem reiknirit eru of kostnaðarsöm, svo
    sem vandamál Travelling sölumanns. Þessi gagnvirka kennsla er skýr og einföld
    kynning til að hjálpa þér að skilja hvernig erfðafræðileg reiknirit virka.
  tutorial_techioan_longdescription: Í þessari gagnvirku einkatími munum við læra
    hvers vegna Java er “null” gildi ætti alltaf að forðast og hvaða lausnir eru til
    að framhjá því.
  tutorial_techiogsr_longdescription: Ryð er nýlegt kerfisforritunarmál hannað með
    minnisöryggi og afköst í huga. Það var upphaflega gefið út árið 2010. Í þessari
    gagnvirku einkatími, uppgötva grunnatriði þessa gaman að nota tungumál, með sýningar
    sambærileg við C og C ++!
  tutorial_groktunnel_longdescription: Þetta verkefni er hannað til að gefa þér fyrstu
    reynslu forritun, og hefur verið sérstaklega hannað fyrir Hour of Code. Notaðu
    forritunarmálið Python til að búa til einfaldan leik (eða MUD). Geturðu fundið
    leið þína í gegnum dimmu göngin?
  tutorial_stemcod_longdescription: Spilar þú tölvuleiki? Hefur þú alltaf hugsað um
    hvernig sumir leikir eru frábær-raunhæf og aðrir leikir eru teiknimynd-ish? Í
    þessari starfsemi munum við tala um eðlisfræði tölvuleikja og þú munt læra að
    breyta tölvukóða til að líkja eftir hreyfingu hlutar. Starfsemi okkar byggist
    öll á klassískum tölvuleikjum. Engin uppsetning nauðsynleg. 100% Chromebook samhæft.
  tutorial_techikb_longdescription: Kotlin er nýtt forritunarmál með opnum hugbúnaði
    frá JetBrains. Það getur haft mestan áhuga á fólki sem vinnur með Java í dag,
    þó að það gæti einnig höfðað til allra forritara sem nota sorp sem safnað er afturkreistingur
    (Scala, Go, Python, Ruby og JavaScript). Uppgötvaðu grunnatriði Kotlin í þessari
    gagnvirku kennslu!
  tutorial_kanostreet_longdescription: List og tækni sameinast! Með Kano's Street
    Art Hour of Code áskorunum, skapandi hugur allra hæfileika mun kóða með pensilinn,
    gera falleg, einstök listaverk. Á leiðinni munu framleiðendur læra tölvunarfræði
    meginreglur meðan þeir nota raunverulegt forritunarmál á innsæi og grípandi hátt.
    Með kennaraúrræðum okkar og leiðbeinandi efni geta allir komist inn á skemmtunina.
  tutorial_codemojijs_longdescription: Upphaf JavaScript er hannað til að fá nemendur
    að slá einfaldar skipanir sem hafa mikil áhrif á aðgerðir stafanna. Nemendurnir
    munu slá inn skipanir sem láta persónurnar gera allt frá backflips til að búa
    til hljóð og jafnvel tala. Þessi starfsemi mun hjálpa þér að læra undirstöðu JavaScript
    hugmyndir og skipanir.
  tutorial_techapf_longdescription: Gagnvirka einkatími miðar að því að kynna þér
    gagnlegar háþróaðar Python aðgerðir og bragðarefur sem þú veist kannski ekki ennþá
    til að bæta leikni þína á Python tungumálinu.
  tutorial_techfpjs_longdescription: Functional forritun er einn af þeim hlutum sem
    kunna að líta of erfitt eða of fræðileg til að reyna. Bíddu ekki meira! Í þessu
    gagnvirka einkatími, munt þú uppgötva hagnýtur forritun með snertið ekki-á dæmi
    og æfingar í JavaScript.
  tutorial_techlinq_longdescription: 'C # forritunarmálið er nokkuð vinsælt hjá forriturum,
    að stórum hluta vegna margra öflugra og leiðandi tungumálaeiginleika. Eitt af
    þessu er LINQ, bókasafn sem notað er til að framkvæma fyrirspurnir beint í C #
    setningafræði gegn mörgum tegundum gagna. Þessi gagnvirka einkatími mun sýna þér
    hvernig á að nota það, skref fyrir skref.'
  tutorial_gpbcatapult_longdescription: Þátttakendur munu byggja upp catapult að ráðast
    bolta frá einni hlið sviðsins til annars, eins og í leiknum Angry Birds.
  tutorial_quorumastro_longdescription: Lærðu um kóðun með því að nota þemu úr computational
    stjörnufræði í þessari aðgengilegu kennslu á netinu. Í henni munu nemendur uppgötva
    hvernig hægt er að stjórna sjónaukum en æfa sig einnig með tölvugrafíkvél Quorum
    forritunarmálsins. Í lokakennslunni munu nemendur búa til myndrænt og aðgengilegt
    kort af stjörnunum til að finna hluti í alheiminum.
  tutorial_alicewonder_longdescription: Alice in Wonderland er sjálfstýrð ráðgáta
    hönnuð fyrir 6+ krakka án fyrri reynslu af forritun. Þú munt leiðbeina Alice með
    því að nota aðgerðir með og án breytur.
  tutorial_rginter_longdescription: RoboGarden er auðvelt að skilja, snertið ekki-á
    námi app þar sem nemendur taka þátt í virku námi. Fullbúin til að kenna erfðaskrá
    læsi frá grunni, RoboGarden dregur úr þörf fyrir tækni-kunnátta kennara.
  tutorial_cssgrid_longdescription: Lærðu allt um CSS Grid með því að hafa tilhneigingu
    til grænmetisgarðinum þínum.
  tutorial_jshero_longdescription: JS Hero vill taka þig inn í heim JavaScript forritunar.
    Á hverri síðu er að finna litla kennslustund og lítið forritunarverkefni. Verkefnið
    er hægt að svara beint á síðunni. Og þér er strax sagt hvort þú hafir leyst vandamálið
    rétt eða ef þú gerðir mistök.
  tutorial_codemojipy_longdescription: Python Lab er IOS byggð starfsemi sem kennir
    grunnatriði forritunarmálsins python. Notendur munu læra um lykkjur, fylki, booleans
    og margt fleira.
  tutorial_nclabdrone_longdescription: 'Byggja drone ramma í tíu skrefum með 3D Modeling
    app NCLAB. Drone ramma er hægt að 3D prenta og nota til að byggja alvöru vinna
    drone! Hvert skref inniheldur námskeið og leiðbeiningar. Ljúktu kóðanum og sjáðu
    strax niðurstöðurnar. 3D Modeling er mikilvægur hluti af 21. aldar verkfræði,
    framleiðslu, list, vísindum, læknisfræði og fleiru. Þetta er frábær leið til að
    byrja! '
  tutorial_gpbcircle_longdescription: Þátttakendur munu gera hring sem breytir lit
    og birtu þegar þú færir músina. Í því ferli munu þeir kanna litblæ, mettun og
    birtustig litamódelsins.
  tutorial_gpbpaint_longdescription: Þátttakendur munu búa til málningaritara til
    að teikna með músinni og bæta síðan við eiginleikum eins og skýrum hnappi og getu
    til að fylla svæði með lit.
  tutorial_cocomarcade_longdescription: Tilbúinn til að búa til enn kælir leik? Bursta
    upp á háþróaður erfðaskrá hugtök eins aðgerðir og atburði með Python eða JavaScript,
    þá nota þá færni til að byggja upp eigin spilakassa lifun leik!
  tutorial_beetik_longdescription: Í þessari starfsemi endurgera nemendur lítinn hluta
    af frægu verki eftir tónskáldið Franz Liszt. Nemendur læra að fella lykkjur og
    hvernig þær eru notaðar bæði í tölvunarfræði og tónlist. Þetta er skref fyrir
    skref leiðbeiningar sem mun kynna reiknirit hugsun í tónlist með þætti tölvunarfræði.
    Á síðasta stigi þessarar starfsemi munu nemendur “hakka” tónlistina með því að
    breyta þáttum eins og takti, lykli, endurtekningum, nótum osfrv með það að markmiði
    að gera frumleg afbrigði byggð á því sem þeir lærðu. Þessi starfsemi sker klassíska
    tónlist með tölvunarfræði.
  tutorial_codedj_longdescription: Í Code DJ muntu fyrst uppgötva grunnatriði Javascript
    með því að svara spurningum sem verða smám saman líkari kóða. Þú munt þá ná öðrum
    heimi þar sem þú munt í raun byrja að búa til tónlist beint með kóða, bara með
    því að breyta tölum í fyrstu, og eftir því sem leikni þín eykst, með því að vinna
    með hrynjandi lykkjur og fleira! Þú munt þá opna möguleikann á að búa til tónlist
    frjálslega í Code DJ appinu og fá það sem mp3!
  tutorial_rgadvan_longdescription: RoboGarden er auðvelt að skilja, snertið ekki-á
    námi app þar sem nemendur taka þátt í virku námi. Fullbúin til að kenna erfðaskrá
    læsi frá grunni, RoboGarden dregur úr þörf fyrir tækni-kunnátta kennara.
  tutorial_codehsrn_longdescription: Þessi aðgerð gefur þér nokkur dæmi um hvernig
    á að búa til fyrstu raunverulegu farsímaforritin þín og hvernig á að prófa þau
    í símanum þínum með React Native. Til að keyra forrit í snjallsímum þurfa nemendur
    að hlaða niður Expo appinu. Finndu frekari upplýsingar um Expo á https://expo.io/.
  tutorial_codehswd_longdescription: CodeHs er samhæft við alla uppfærða vafra nema
    Internet Explorer. Chrome er valinn vafri okkar/mælt með, en Firefox og Safari
    ættu líka að virka vel, að því gefnu að þeir séu uppfærðir.
  tutorial_turtlerobot_longdescription: A taka á borð leikur Robot Turtles sem gerir
    nemandanum kleift að æfa án hjálpar kennara.
  tutorial_ozoevo_longdescription: Evo by Ozobot er pakkað með tonn af flottri tækni,
    eins og nálægðarskynjara, forritanlegum ljósdíóða, hreyfingu og hljóðum og ljós-
    og litaskynjurum undir svo það geti séð liti og fylgt línum. Þessi kynning á Evo
    kynnir Ozoblockly forrit sem fær Evo til að hreyfa sig þegar nálægðarskynjarar
    þess eru virkjaðir af höndum þínum og spila sigurdans þegar það hefur gengið á
    ákveðnum litum.
  tutorial_ozoexped_longdescription: Nemendur æfa sig í að teikna línur og litakóða
    sem Ozobot getur fylgst með á skemmtilegan hátt með þessu prentvæna borðspili.
    Bæði heppni og kunnátta gegna hlutverki í gegnum röð skemmtilegra tímasettra áskorana
    sem krefjast þess að þeir sameini lögun og litakóða. Eins og nemendur eru vel,
    þeir vilja fá að fara nær áfangastað þeirra. Starfsemin felur í sér áskorunarkort
    sem nemendur geta notað til að auka erfiðleika andstæðinga sinna sem hluta af
    stefnu sinni.
  tutorial_ozojourney_longdescription: Sem bekkur munu nemendur forrita Ozobot sína
    til að ljúka ferð Ferdinand Magellan. Kennarinn ætti að skera út og setja saman
    pappírsálfurnar á undan tíma. Nemendur munu nota Ozoblockly tungumálið til að
    forrita Ozobot vélmenni til að sigla um heimsálfurnar meðfram leiðinni sem Magellan
    tók. Á leiðinni munu nemendur merkja mismunandi heimshluta landafræði.
  tutorial_ozocodes_longdescription: Þessi kennsla hjálpar fyrirfram lesendum að komast
    inn á Ozobot kóðunarskemmtunina með því að hafa þá til að skrifa nöfn sín í þykkum
    svörtum línum sem Ozobot getur gengið á og sett Ozocodes á rökréttum stöðum til
    að hjálpa vélmenninu að ganga og hoppa, frá fyrsta bréfi til síðasta. Nemendur
    prófa fyrstu drög og endurtaka að búa til vinnandi lokaafurð. Þessi kennslustund
    hvetur fínn færni mótor, tölvunarfræði hugtök og bætir við OZoCode reynslu nemenda.
  tutorial_ozoeclipse_longdescription: Uppgötvaðu töfra myrkva, tunglfasa og himneskrar
    vélfræði (breyta hraða sporbrautar) með því að nota Ozobot vélmenni á einföldu
    korti byggt á sporbraut tunglsins um jörðina. Jafnvel með litla Ozobot forritunarreynslu
    getur flokkur búið til sýningu á myrkvum með tveimur vélmenni og vasaljós og búið
    síðan til kort af breyttum hraða sporbraut með einföldum Ozocodes, teiknað með
    merkjum.
  tutorial_ozosimulator_longdescription: Þessi starfsemi kennir um forritunarmál án
    þess að nemendur þurfi að nota tölvu eða láni. Nemandinn er tölvan í þessari starfsemi
    sem notar psuedocode til að kenna grunnatriði hvernig á að skrifa forrit sem tölva
    getur lesið með heila-stríða völundarhús þar sem nemendur verða fyrst að lesa
    og framkvæma skipanir, og þá skrifa forrit fyrir völundarhús með því að nota það
    sem þeir hafa lært.
  tutorial_ozoalgorithm_longdescription: Nemendur með nokkur forritunarhugtök undir
    belti þeirra munu njóta áskorunarinnar um að láta Ozobot velja handahófi margföldunarstaðreynd,
    draga síðan fjölbreytta staðreynd á rist og blikka og/eða segja svörin. Forritunarhugtök
    sem nemendur ættu að þekkja fyrirfram eru lykkjur, stærðfræði, breytur, slembitölukynslóð
    og OzobLockly sérstök hugtök línunnar eftir, setja LED ljós, tímamælar og “segja”
    fyrir Evo hljóðgetu.
  tutorial_ozotimer_longdescription: Gætum við breytt Ozobot Bit í myndatöku - sérstaklega
    tímamælir til að mæla sekúndur? Þessi áskorun kennslustund mun fela í sér þekkingu
    nemandans á hugtökum úr rúmfræði og eðlisfræði, auk getu hans eða hennar til að
    skrifa Level 4 (Advanced) Ozoblockly kóða með ljósáhrifum, lína siglingar, og
    tímasetningu. OzoMap er veitt sem grunnur sem OzoBlockly forritið er síðan hægt
    að hanna. Stöðvunarklukku eða stöðvunarforrit fyrir farsíma er nauðsynlegt til
    að kvarða Ozobot Bit seinni tímastillinn.
  tutorial_ozohabits_longdescription: Þegar nemendur vita hvernig á að teikna línur
    og Ozocodes til að forrita Ozobot eru þeir tilbúnir til að samþætta þessa forritunaraðferð
    í hinum raunverulega heimi. Þessi kennsla sýnir hvernig Ozobot er hægt að nota
    til að móta náttúruna svipað tölvuuppgerð. Þessi kennslustund hefst á því að kennarinn
    útskýrir hvernig Point Ozocodes virka og hvernig hægt er að nota þau til að koma
    Ozobot í stopp. Þessari virkni verður beitt við líkanagerð hvernig kanína sem
    býr á grösugum hól étur fyllingu sína og stoppar.
  tutorial_ozoprogram_longdescription: Nemendur komast að því hversu auðvelt það er
    að forrita vélmenni, jafnvel þó að kennslustofan þeirra sé ekki með nein. Þessi
    kennaraleiðbeinandi kennsla á netinu hjálpar nemendum að þróa forritunarhæfileika
    og öðlast traust á getu þeirra til að skilja tölvunarfræði í gegnum Blockly leiki
    Ozobot. Nemendur uppgötva hvernig Bit og Evo með Ozobot mun hlaða forritið í gegnum
    einstaka aðferð - litir blikka á ljós skynjara vélmenni og kenna það forritið.
  tutorial_ozopair_longdescription: Nemendur sem þekkja Ozoblockly forritunarmálið
    sem byggir á blokkum læra hvernig á að vinna í teymum sem ökumenn og siglingafræðingar
    og æfa sig síðan með því að búa til eitt forrit á einni tölvu fyrir eitt Ozobot
    vélmenni. Þetta er kennsluefni undir forystu kennara sem krefst þess að myndbönd
    séu sýnd í upphafi og síðan leiðbeiningar til að hjálpa nemendum að klára námið
    þegar þess er þörf.
  tutorial_codesnoopy_longdescription: Lið upp með vinum og æfa erfðaskrá færni þína
    með því að forrita Beagle Skáta Snoopy er í gaman og kjánalegt snjóbolti berjast!
    Byrjendur og fyrirfram lesendur velkomnir - lið skrifa kóðann sinn í leynum á
    meðan að reyna að outsmart hvert annað. Með orðalausum kóða geta allir komist
    inn á skemmtunina! Þessi starfsemi styður 1- 4 leikmenn á sama tæki - spila á
    móti vinum eða tölvunni.
  tutorial_applabintro_longdescription: Búðu til þitt eigið forrit í JavaScript með
    kubbum eða texta. Þú munt búa til einfalt app með hnöppum, myndum, hljóðum og
    mörgum skjám sem þú getur deilt með vinum þínum eða birt í opinberu galleríi.
    Ef þú hefur þegar gert nokkrar erfðaskrá með blokkum skaltu taka hæfileika þína
    á næsta stig.
  tutorial_cslartist_longdescription: Vissir þú að það er lítill listamaður sem býr
    inni í hverri tölvu? Þetta PDF inniheldur skemmtilega sögu embed in með þrautir
    sem mun kenna nemendum þínum grundvallaratriði stafræna list sem þeir gera eigin
    sköpun þeirra með pixla, reiknirit og endurtaka lykkjur.
  tutorial_cslscratchjr_longdescription: CodeSpeak er “Við skulum spila með ScratchJR
    kettlingur!” Virkni Pakki er Lesa upphátt Story með meðfylgjandi vinnublaði. Sagan
    gengur í gegnum kóðann fyrir frábært fyrsta verkefni fyrir glænýja merkjara. A
    fullorðinn getur lesið söguna í bekk fyrirfram lesandi nemenda og þá leiðbeina
    nemendum að kóða söguna í töflum sínum með ScratchJR app. Nemendur með snemma
    lestrarfærni geta lesið söguna sjálfir og sjálfstætt klárað virknipakkann.
  tutorial_floevents_longdescription: Nemendur munu kanna atburði, hugtak sem gerir
    forritum kleift að bregðast við sérstökum áreiti. Viðburðir eru ákvörðuð í bita
    af kóða sem kallast atburður dýraþjálfari, sem hlusta á tiltekna atburði og innihalda
    leiðbeiningar um hvernig á að bregðast við. Nemendur munu læra helstu orðaforða
    og skrifa texta fyrir atburði dýraþjálfari í Mad Libs-stíl æfingu þar sem þeir
    búa til og bregðast út atburði dýraþjálfari þeirra eigin.
  tutorial_florobot_longdescription: Í þessari kennslustund munu nemendur byggja upp
    læsiskunnáttu sína meðan þeir kafa inn á sviði vélfærafræði. Þeir munu horfa á
    mennta hip-hop myndband Flocabulary til að komast að því hvað vélmenni er og sjá
    dæmi um vélmenni í daglegu lífi. Þeir munu loka lesa stutta kafla um vélmenni,
    ræða verkefni sem vélmenni henta vel og klára kennslustundina með því að hanna
    sitt eigið vélmenni til að leysa ákveðið vandamál.
  tutorial_isavesanta_longdescription: Í þessari kennara-leiddi hátíðlegur starfsemi,
    aðlagað fyrir Hour of Code, börnin búa til tölvuleik með Scratch til að bjarga
    Santa. Þeir hanna reiknirit, nota skilyrt yfirlýsingar auk prófa og kemba verk
    sín. Inniheldur skref fyrir skref kennsluáætlun, nemendaauðlindir, stuðningskort
    og fyrirfram skrifuð forritasniðmát.
  tutorial_iorder_longdescription: Þessi kennari leiddi virkni, aðlagað fyrir klukkustund
    kóðans, þróar computational hugsun og kóðun færni með Scratch 2.0. Börnin forrita
    ís-stand uppgerð og/eða leik og í því skyni hanna reiknirit, nota endurtekningu,
    skilyrtar yfirlýsingar, prófa og kemba verk sín. Inniheldur skref fyrir skref
    kennsluáætlun, stuðningsefni nemenda og fyrirfram skrifað Scratch 2.0 forritasniðmát
    fyrir kennara og nemendur.
  tutorial_ianimate_longdescription: 'Þessi árstíðabundin virkni kennara, aðlöguð
    fyrir Hour of Code, kynnir börnum að búa til tölvuhreyfimyndir. Börnin munu búa
    til ramma, bæta við listaverkum og lífga upp á einfalda jólasenu. Fullt af hugmyndum
    um aðgreiningu, framlengingu og auðgun frá því að gera mjög einfalda hreyfimyndaröð
    til færari nemenda: hreyfimynda bakgrunn sem og persónur og hluti, bæta við þrívíddaráhrifum
    (td skuggum), búa til fleiri ramma fyrir sléttari hreyfingu, skipta um bakgrunn
    til að búa til senubreytingar og hreyfimyndir fleiri en einn hlut.'
  tutorial_iloveada_longdescription: Þessi kennslustund undir forystu kennara, aðlagað
    fyrir Hour of Code, veitir tækifæri til að kenna kross-curricular computing með
    sögu. Börn rannsóknir Ada Lovelace mikilvæg söguleg mynd í tölvunarfræði og fyrsta
    tölvuforritari heims! Þeir nota síðan grunn HTML til að búa til margmiðlunarvefsíðu
    sem sýnir niðurstöður sínar og færni sem vefstjórar. Inniheldur skref fyrir skref
    virkniáætlun, tengd kennara- og nemendaúrræði og hugmyndir um framlengingu og
    auðgun til að læra lengra.
  tutorial_kodflash_longdescription: Flash! Klappa! Þessi snertið ekki-á, villta veður
    kennslustund kennir skilyrt yfirlýsingar með eldingum og þrumum. Nemendur munu
    læra um hvers vegna þrumur fylgir alltaf eldingum og mun skoða rökfræði yfirlýsingu
    “ef það er eldingar, þá mun þrumur fylgja.” Teljið sekúndurnar á milli tveggja
    til að sjá hversu langt í burtu stormurinn er!
  tutorial_kodchoose_longdescription: Veldu þitt eigið ævintýri! Með röð af “Ef yfirlýsingar”,
    nemendur vilja breyta söguþráð og endar á frásögn sem þeir skrifa. Eins og leið
    forrits breytist miðað við aðstæður getur leiðin sem persóna tekur í gegnum frásögn
    breyst líka. Fá skapandi og leiða Kodable FuzzFamily á mörgum ævintýrum í einni
    sögu sem getur haft mismunandi ályktanir.
  tutorial_kodpizzapre_longdescription: Í þriggja hluta einingu munu nemendur tengja
    stærðfræði og forritun til að þróa lausnir fyrir farsímapöntunarforrit veitingastaðar.
    Pizzustaður Dominic er að búa til reiknirit fyrir nýja appið sitt og það er undir
    nemendum komið að hjálpa til við að reikna pizzakostnað. Í lok einingarinnar munu
    nemendur gera og afhenda “pizzu” sína eftir útreikning á kostnaði við pöntunina.
  tutorial_kodpizza_longdescription: Í þriggja hluta einingu munu nemendur tengja
    stærðfræði og forritun til að þróa lausnir fyrir farsímapöntunarforrit veitingastaðar.
    Pizzustaður Dominic er að búa til reiknirit fyrir nýja appið sitt og það er undir
    nemendum komið að hjálpa til við að reikna pizzakostnað. Í lok einingarinnar munu
    nemendur gera og afhenda “pizzu” sína eftir útreikning á kostnaði við pöntunina.
  tutorial_kodwomen_longdescription: Þessi 3-hluti eining kannar misrétti kynjanna
    og tekur nemendur þátt í athöfnum og umræðum um mismunandi reynslu og sjónarmið.
    Hápunktur áhrifamikilla kvenna í sögu tækni, nemendur læra um fyrri brautryðjendur
    og mynda eigin skoðanir sínar á jafnrétti í tækni sviði. Í lok einingarinnar tjá
    nemendur skoðanir sínar skriflega til að hafa áhrif á breytingar í skólasamfélaginu.
  tutorial_tfunplug_longdescription: Við munum taka þig í gegnum ferlið við að ákveða
    heila vélmenni, skref fyrir skref! Á leiðinni sem þú munt leysa þrautir byggt
    á fræga 'Boolean Satisfiability Problem, 'og innan klukkutíma þú munt vera Boolean
    Master og hafa skilning á háþróaður forritun hugtök! Engar tölvur þarf - allt
    sem þú þarft er hægt að prenta út úr meðfylgjandi PDF.
  tutorial_lbvariables_longdescription: Að skemmta sér er ekki breytilegt! Stuttar
    athafnir og skemmtileg myndbönd veita yfirlit yfir kjarnakóðunarhugtökin sem nemendur
    munu lenda í forritinu. Breytur kennslustundin kennir nemendum að búa til breytur
    til að bæta niðurtalningu, persónum og aukaspilurum við leiki.
  tutorial_lbfunctions_longdescription: Stuttar athafnir og skemmtileg myndbönd veita
    yfirlit yfir kjarnakóðunarhugtökin sem nemendur munu lenda í forritinu. Aðgerðirnar
    kennslustund kennir nemendum að búa til sína eigin einstöku kóða blokkir til að
    jafna upp leik sinn.
  tutorial_lblogic_longdescription: Rökfræði-defying gaman starfsemi og myndbönd veita
    yfirlit yfir algerlega erfðaskrá hugtök sem nemendur munu lenda í app. Rökfræðikennslan
    kennir nemendum að nota skilyrtar yfirlýsingar til að forrita reglur og val í
    leikjum sínum.
  tutorial_lbworld_longdescription: Kóði fyrir gott! Nemendur hanna leik sem mun hjálpa
    til við að gera lífið auðveldara fyrir fólk í samfélagi sínu. Í lokin mun hver
    hópur kynna frumgerðir sínar á “Change the World Arcade” sem verður opið fyrir
    meðlimi samfélagsins.
  tutorial_lbloops_longdescription: Lykkjur eru leyndarmál vopn af hverjum leik Ninja.
    Stuttar athafnir og skemmtileg myndbönd veita yfirlit yfir kjarnakóðunarhugtökin
    sem nemendur munu lenda í forritinu. Lykkjurnar kennslustund kennir nemendum hvernig
    á að nota lykkjur til að búa til hreyfimyndir.
  tutorial_lbtug_longdescription: Komdu með alveg nýja merkingu við hugtakið “hnappur-masher”.
    Nemendur munu búa til og endurblanda Tug of War leikinn til að kanna hvernig aðgerðir
    eru notaðar til að byggja upp kóða.
  tutorial_lbpotato_longdescription: Nemendur munu nota lykkjur, skilyrt rökfræði
    og breytur til að búa til nýjan snúning á leik Hot Potato. Þessi lexía veitir
    val á milli byrjandi eða millistigs könnun til að skilja uppfinningarkóðann.
  tutorial_lbguitar_longdescription: Nemendur munu vinna saman að því að hanna hljóðfæri
    sem gerir það auðvelt fyrir alla, jafnvel fyrir þá sem ekki geta lesið tónlist,
    að spila einföld lög.
  tutorial_lbio_longdescription: Stuttar athafnir og skemmtileg myndbönd veita yfirlit
    yfir kjarnakóðunarhugtökin sem nemendur munu lenda í forritinu. Kennslustund um
    inntak og útgang kennir nemendum hvernig á að stjórna myndum, hljóði og hreyfingu.
  tutorial_wonpuppy_longdescription: Notaðu Wonder Workshop Blockly appið og þjóta
    vélmenninu til að takast á við 3 kóðunaráskoranir! Í þessari röð áskorana verður
    þú að þjálfa Dash hvolpinn til að framkvæma brellur. Þessi röð er hluti 3 af Hour
    of Code Dash og Dot Challenge Card starfsemi. Mælt er með því fyrir nemendur sem
    hafa reynslu af erfðaskrá með aðgerðum.
  tutorial_woncue_longdescription: Notaðu hvíta forritið Wonder Workshop til að forrita
    CUE vélmennið þitt á mismunandi vegu. Áskoranir og kynningar í forritinu munu
    sýna þér hvernig á að forrita með blokkum, JavaScript eða ríkisvélum. Þú munt
    einnig kynnast 4 mismunandi persónuleika vélmennisins þegar þú kóðar!
  tutorial_wonzoo_longdescription: Notaðu Wonder Workshop Blockly appið og Dot vélmennið
    til að takast á við 3 kóðunaráskoranir! Í þessari röð áskorana muntu hjálpa Dot
    leika við dýrin í klappadýragarðinum. Þessi röð er hluti 2 af Hour of Code Dash
    og Dot Challenge Card starfsemi.
  tutorial_wontrip_longdescription: Notaðu Wonder Workshop Blockly appið og þjóta
    vélmenninu til að takast á við 3 kóðunaráskoranir! Í þessari röð af áskorunum,
    verður þú að hjálpa Dash undirbúa sig fyrir vegferð. Þessi röð er hluti 4 af Hour
    of Code Dash og Dot Challenge Card starfsemi. Mælt er með því fyrir nemendur sem
    hafa reynslu af kóðun með viðburðarmönnum og skilyrðum.
  tutorial_woncollect_longdescription: Notaðu Wonder Workshop Blockly appið og þjóta
    vélmenninu til að takast á við 3 kóðunaráskoranir! Í þessari röð áskorana muntu
    hjálpa Dash að safna mismunandi hlutum eins og skeljum og nammi. Ekki gleyma að
    búa til pláss á gólfinu fyrir vélmennið þitt til að hreyfa sig. Þessi röð er hluti
    1 af Hour of Code Dash og Dot Challenge Card starfsemi.
  tutorial_wonsecret_longdescription: Við skulum nota Wonder Workshop Cue appið með
    Cue vélmenninu til að búa til leyndarmál skilaboðakerfi. Mælt er með þessari starfsemi
    fyrir nemendur sem hafa reynslu af kóðun í JavaScript.
  tutorial_hsscience_longdescription: Ímyndaðu þér ef nemendur þínir gætu auðveldlega
    búið til eigin tölvulíkön af náttúrufyrirbærum! Þessi klukkustundarlanga kennsluáætlun
    notar vatnshringrásina sem dæmi til að byggja upp gagnvirkt tölvulíkan með því
    að nota forritunartæki sem byggir á iPad-börnum sem kallast Hopscotch. Þú getur
    aðlagað það til að líkja eftir hvaða dynamic kerfi sem verið er að rannsaka. Engin
    fyrri reynsla krafist!
  tutorial_popculture_longdescription: Þessi aðgerð veitir byrjendum aðgengilega kynningu
    á gögnum um mannfjöldaöflun, visualization og gagnagreiningu með gagnvirkum verkfærum.
    Markmiðið er að sýna fram á að hver sem er geti lagt sitt af mörkum til verkefna
    í gagnavísindum og að tölvunarfræði sé hægt að tengja við fjölbreytt efni (jafnvel
    þróun í dægurmenningu) sem gerir það viðeigandi fyrir margs konar fólk. Í þessari
    starfsemi æfa nemendur sig í að spyrja eigin spurninga um dægurmenningu og leita
    svara við þessum spurningum með computational verkfæri.
  tutorial_legorobust_longdescription: Að rannsaka hvaða einkenni byggingar myndu
    hjálpa til við að gera hana ónæma fyrir jarðskjálfta, með því að nota jarðskjálftahermi
    smíðaðan úr LEGO múrsteinum. Nemendur munu kanna uppruna og eðli jarðskjálfta.
    Búðu til og forritaðu tæki sem gerir þér kleift að prófa byggingarhönnun. Skjal
    sönnunargögn og kynna niðurstöður þínar um hvaða uppbyggingu hönnun (s) eru best
    til að standast jarðskjálfta.
  tutorial_legoplants_longdescription: Líkaðu sambandið milli frævunar og blóms meðan
    á æxlunarstiginu stendur með því að nota LEGO framsetning. Nemendur munu kanna
    hvernig mismunandi lífverur taka virkan þátt í æxlun plantna. Búðu til og forritaðu
    líkan af býfluga og blómi til að líkja eftir sambandi frævunarefnisins og plöntunnar.
    Kynna og skjalfesta mismunandi gerðir sem þú hefur búið til af plöntum og pollinators
    þeirra.
  tutorial_legopark_longdescription: Hönnun bíla sem hægt er að leggja sig á öruggan
    hátt án íhlutunar ökumanns. Nemendur munu skilja að reiknirit eru fær um að framkvæma
    röð af leiðbeiningum í röð. Kannaðu hugmyndina um framleiðsla með því að bera
    saman mismunandi leiðir sem vélmenni á hjólum getur hreyft sig.
  tutorial_legodetect_longdescription: Hönnun leiðir til að koma í veg fyrir slys
    milli ökutækja og hlutum í veginum.
  tutorial_legolight_longdescription: Hönnun bíll lögun sem mun bæta nighttime akstur
    öryggi. Nemendur munu kanna hugtakið inntak og leið til að stjórna þeim.
  tutorial_alexa_longdescription: Alexa er raddþjónustan sem knýr Amazon Echo. Lesblinda
    veitir getu, sem kallast “færni”, sem gerir viðskiptavinum kleift að hafa samskipti
    við tæki með rödd. Í þessari einkatími verður þú að byggja upp vefþjónustu til
    að takast á við tilkynningar frá Alexa. Þú verður að búa til staðreyndarhæfileika
    sem eru einstök fyrir skólann þinn fyrir þessa rannsóknarstofu. Í lok þessa rannsóknarstofu
    muntu geta búið til Alexa Fact kunnáttu í Amazon Developer Portal, búið til og
    stillt samspilslíkan fyrir Alexa kunnáttuna og prófað kunnáttuna með því að nota
    Developer verkfæri og mögulega Alexa tæki eða hermir.
  tutorial_grokpetmicro_longdescription: Þessi aðgerð er hönnuð til að kynna þér innbyggða
    forritun og hefur verið sérstaklega hönnuð fyrir Hour of Code. Notaðu MicroPython
    forritunarmálið til að búa til gæludýr sem þú getur fóðrað og leikið þér með.
    Ertu ekki með BBC micro:bit? Ekkert vandamál! Þetta námskeið inniheldur fullt
    micro:bit hermir, svo þú munt vera fær um að gera allt sem þú vilt gera á alvöru
    micro:bit!
  tutorial_pirateplunder_longdescription: Pirate ræna fer fram í grípandi 3D umhverfi
    þar sem nemendur hjálpa sjóræningi skipstjóra okkar að ná fjársjóði sínum með
    því að draga og sleppa sjón blokkir til að skrifa kóða. Nemendur klifra, berjast,
    safna og ganga leið sína í gegnum áskoranir vaxandi flókið á meðan að læra að
    búa til skilvirka kóða með lykkjur og skrifa greindur hegðun við aðstæður. Þessi
    actvitiy er miðuð við börn á aldrinum 7+ og fyrsta skipti merkjara. Ofan á það
    mun einhver með snjallsíma og farsíma VR heyrnartól geta kannað leyst verkefni
    sín í VR.
  tutorial_cadj_longdescription: Join Cody og Ava eins og þeir læra um Data Representation
    með því að nota skemmtilegt og gagnvirkt DJ Tæki. Uppgötvaðu hvernig nafnið þitt
    er hægt að tákna með því að nota tölur, myndir og hljóð meðan þú býrð til mjög
    eigin litríka tónlistar lag þitt!
  tutorial_cacrazy_longdescription: Vertu með Alex og Lonnie þegar þeir læra um kóðun
    með því að búa til skemmtilegar, gagnvirkar myndir. Lærðu um röð, lykkjur, atburði
    og aðgerðir þegar þú býrð til brjálaðar verur í þessu spennandi ævintýri!
  tutorial_cajump_longdescription: Join Charlie og Tilley eins og þeir hanna íþrótta-þema
    platformer leik fyrir afmæli Lucy er.
  tutorial_carest_longdescription: Vertu með Ross á Food Avengers veitingastaðnum.
    Notaðu computational hugsun færni þína til að hjálpa Ross leysa vandamál og þjóna
    kvöldmat til 8 spennt börn.
  tutorial_accai_longdescription: Vélmenni er sent til óþekktrar plánetu til að uppgötva
    hvort mannkynið gæti stofnað nýtt uppgjör. Það kannar plánetuna til að finna skjól
    og uppgötvar og samskipti við íbúa. Sem leikmaðurinn munt þú upplifa ýmsar Artificial
    Intelligence tækni til að kenna vélmenni hvernig á að þekkja dýr og plöntur, skilja
    nýtt tungumál, viðræður við íbúa o.fl.
  tutorial_vceclipse_longdescription: 2017 gaf okkur eitt fallegasta náttúrufyrirbæri
    lífs okkar og nú ætlum við að líkja eftir sólmyrkvanum með JavaScript! Þegar litið
    er á myrkvann sem kerfi hreyfanlegra hluta getum við sundrað vandamálinu í bitastærða
    klumpur með því að nota hluti með aðferðum, lykkjum og conditionals til að búa
    til gagnvirkt forrit sem líkar athuganir okkar.
  tutorial_pmzero_longdescription: Á einni klukkustund býrðu til einfalda útgáfu af
    Pac-Man leik. Þú teiknar stafina í 2D og breytir þeim í 3D. Þú býrð til eigin
    völundarhús þitt. Síðan sem þú forritar leikinn með AgentCubes. Með aðeins 11
    IF/ÞÁ reglum býrðu til háþróuð AI. Jafnvel með aðeins tveimur snjöllum draugum
    muntu hafa hendurnar fullar til að vinna leikinn.
  tutorial_hsela_longdescription: Nemendur munu æfa sig í að bera kennsl á frásagnarþætti
    á meðan þeir vekja uppáhaldssögu sína, ljóð eða sögulegan atburð til lífsins.
    Að læra að kóða gefur nemendum annað snið og fjölmiðla til að tjá sköpunargáfu
    sína og eiga samskipti við aðra. Sýna þeim hvernig á að forrita sínar eigin gagnvirku
    sögur og bíða eftir brosunum. 1 tíma kennsluáætlun, engin fyrri kóðunarreynsla
    krafist.
  tutorial_ticklear_longdescription: Þú munt læra grunnhugmyndina um AR (Augmented
    Reality), núverandi forrit þess og möguleika þess í framtíðinni og grunnhugtök
    forritunar með því að nota hreyfiblokkir og viðburðarblokkir undir AR/3D umhverfi.
  tutorial_bcrobot_longdescription: Með því að nota BlocksCAD, ókeypis hugbúnað á
    netinu sem er hannaður til að kenna nemendum kóðun og tölvustuddri hönnun, munu
    nemendur hanna 3D vélmenni. Notkun form, þýða, og snúa blokkir, nemendur verða
    fyrir computational hugsun að reisa eitthvað sem þeir geta 3D prenta!
  tutorial_bcsnow_longdescription: Með því að nota BlocksCAD, ókeypis hugbúnað á netinu
    sem er hannaður til að kenna nemendum kóðun og tölvuaðstoð, munu nemendur hanna
    3D snjókorn. Notkun form, þýða, snúa, og lykkja blokkir, nemendur verða fyrir
    computational hugsun að reisa eitthvað sem þeir geta 3D prenta!
  tutorial_ifly_longdescription: Þessi kennslustund undir forystu kennara, aðlöguð
    fyrir klukkustund kóðans, veitir tækifæri til að kanna líkamleg kerfi í gegnum
    vélfærafræði. Með því að nota sjónrænt draga-og-sleppa forritunarumhverfi og njósnavélum
    læra nemendur að hægt er að forrita og stjórna líkamlegum kerfum með reikniritum
    og kóða. Inniheldur skref fyrir skref virkniáætlun, tengd kennara- og nemendaúrræði
    og hugmyndir um framlengingu og auðgun til að læra lengra.
  tutorial_idowedo_longdescription: Þessi kennslustund undir forystu kennara, aðlöguð
    fyrir Hour of Code, veitir tækifæri til að kanna líkamlega forritun (vélfærafræði).
    Börn hanna og byggja módel með smíði múrsteinum og koma þeim til lífs með kóða!
    Með því að nota sjónrænt drag-and-drop forritunarumhverfi og LEGO™ WeDo hlutar
    (mótor og miðstöð og valfrjálsir skynjarar) læra nemendur að hægt er að forrita
    og stjórna líkamlegum kerfum með reikniritum og kóða. Inniheldur skref fyrir skref
    virkniáætlun, tengd kennara- og nemendaúrræði og hugmyndir um framlengingu og
    auðgun til að læra lengra.
  tutorial_diggindwarf_longdescription: Dvergar þurfa hjálp þína til að sigla, grafa
    og safna gems! Lærðu hvernig á að nota JavaScript til að leiðbeina dvergnum þínum
    í gegnum völundarhús og þrautir.
  tutorial_spheroit_longdescription: Lærðu fyrsta “ef/þá, annað” ástand þitt með því
    að byggja upp skemmtilegan leik þar sem þú verður að henda Sphero og giska á dýrahljóð.
    Þetta er frábær virkni eftir að þú hefur lokið Blokkir 1, og er hægt að nota fyrir
    “Hour of Code.”
  tutorial_gameofcodes_longdescription: Búðu til ógnvekjandi Dragon leik til að verja
    vegginn og fluttu hann síðan út sem sjálfstætt forrit (fyrir iOS, Android, PC
    og Mac).
  tutorial_blocklygames_longdescription: Blockly Games er röð af fræðsluleikjum sem
    kenna forritun. Það er hannað fyrir börn sem hafa ekki haft fyrri reynslu af tölvuforritun
    en vilja læra á meira krefjandi hraða. Í lok þessara leikja eru leikmenn tilbúnir
    til að nota hefðbundin tungumál sem byggir á texta.
  tutorial_spherohello_longdescription: Hefur þú sigrað Blokkir og þarft nýja áskorun?
    Taktu rökfræði sem þú hefur lært með blokk-undirstaða forritun og byrja að læra
    hvernig á að forrita með bara texta. Í þessari fyrstu Textavirkni læra grunnatriði
    texta striga, lykkjur, og nokkur ráð til að byrja með fyrstu línur af JavaScript
    kóða.
  tutorial_spheroarcade_longdescription: Í þessum leiksvæði í bogastíl geturðu endurskapað
    klassíska leiki með Sphero SPRK+vélmenni meðan þú lærir grunnatriði leikjahönnunar.
    Þú munt byggja mjög eigin vélfærafræði renditions af nokkrum frægum leikjum eins
    Pong, Bop It, og Pac-Man. Hver leikur notar Sphero á annan hátt eins og að rúlla
    á gólfið, greina látbragð eða nota Sphero sem stýripinna.
  tutorial_bcpy1_longdescription: 'Þessi klukkustund af kóða kennslustund kennir þér
    nokkur grunnhugtök kóðunar í Python, byggt á CodeCraft 3D leiknum eftir BuzzCoder.com.
    CodeCraft er nýr leikur til að læra forritun með því að byggja hvað sem þú ímyndar
    þér í raunverulegur 3D heimi. Þú getur byrjað að byggja einfaldar blokkir, dálka
    og veggi, þá stórar byggingar, brýr og jafnvel tré. Þegar þú ert tilbúinn til
    að kafa í fleiri háþróaður stigum, verður þú að vera fær um að byggja flóknari
    mannvirki: vaxandi blóm, flöktandi stjörnur, og jafnvel ósýnilega njósnavélum
    til að hreyfa sig og byggja eða eyðileggja hluti á skipun þinni. Þú munt hafa
    gaman að læra hvernig á að kóða á meðan spila þennan leik!'

  csa_ai_page_article_link_1: Lærðu meira um Copilot
  csa_ai_page_article_title_2: Búðu til þitt eigið AI líkan
  csa_ai_page_article_description_2: Nemendur þjálfa eigin AI líkön með því að nota
    Teachable Machine til að þekkja myndir og bendingar mynda vefmyndavél og íhuga
    hvernig tölvusjón hefur áhrif á hvernig notendur hafa samskipti við forrit.
  csa_ai_page_article_link_2: Kannaðu kennslustundina
  csa_ai_page_article_title_3: Kannaðu tölvusjón

  tutorial_3dbearmars_longdescription: Mars brautryðjendurnir er verkefnamiðuð námseining
    sem kennir staðreyndir um Mars og áríðandi skilyrði fyrir manneskjur til að lifa
    af þar. Nemendurnir munu byggja upp nýlendu með Augmented Reality og 3D-prenta
    nýlenduna aðstöðu.
  tutorial_bitsboxyak_longdescription: Sláðu inn breytt JavaScript kóða til að búa
    til afmæliskort sem þú getur sent vinum og vandamönnum tölvupóst. Yak árás! er
    algjörlega opin aðgerð sem kynnir breytur, hreyfiskipanir, lykkjuaðgerðir og fleira.
    Perfect fyrir börn (og kennara) sem eru tilbúnir til að prófa slegið erfðaskrá
    í fyrsta skipti.
  tutorial_blockscadbargraphs_longdescription: 'Nemendur munu skrifa kóða sem leyfir
    þeim fljótt að sérsníða og greina eigin striklínurit. '
  tutorial_blockscadbirdhouses_longdescription: 'Nemendur munu reka fuglahúsbyggingarfyrirtæki,
    breyta einingum, reikna stærðir og nota breytur til að mæla vörur sínar. '
  tutorial_blockscadclock_longdescription: 'Nemendur munu forrita 3D líkan af hliðstæðum
    klukku sem hægt er að stilla til að sýna hvenær sem er. '
  tutorial_blockscaddinner_longdescription: Nemendur munu skrifa forrit með breytum
    og hnitum til að hjálpa vélmenni að setja matarborðið fyrir þá!
  tutorial_blockscadicecream_longdescription: Nemendur munu forrita ísvél til að búa
    til þrívíddarískeilur með mismunandi tölum og stærðum af ísskápum. Þeir munu vinna
    með breytur, einingar og aðgerðir til að reikna út kostnað við tiltekna ís keilu
    byggt á flatarmáli kúlulaga ís scoops.
  tutorial_blockscadpizza_longdescription: Nemendur munu forrita einingu til að búa
    til 3D pizzu, reikna ummál og svæði og nota lykkjur á leiðinni.
  tutorial_blockscadsugar_longdescription: 'Nemendur munu nota forritaðan sykur-teningur
    rafall til að kanna magn og breytur. '
  tutorial_bsgridlight_longdescription: Veldu Bot vin til að hjálpa að undirbúa sig
    fyrir Lighthouse Festival. Code Bot til að stöðva þá leiðinlegur fantur vélmenni
    og spara daginn!
  tutorial_bpartscratch_longdescription: Creative erfðaskrá - þróað með Scratch og

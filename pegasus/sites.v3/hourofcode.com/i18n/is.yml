  csd_page_faq_question_01: Er CS uppgötvanir kortlagðar samkvæmt stöðlum?
  csd_page_faq_answer_01: CS Discoveries var skrifað með bæði K-12 Framework for Computer
    Science og 2017 CSTA staðla sem leiðbeiningar. Eins og er, hver kennslustund í
    CS Discoveries inniheldur mappings við viðeigandi 2017 CSTA staðla. [Samantekt
    á stöðlum kortlagningar er að finna hér] (%{mappings_url}). Google Sheets útgáfa
    af stöðlunum er að finna á [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Hvernig/Hvar get ég fengið faglega þróun fyrir þetta námskeið?
  csd_page_faq_answer_02: Fagleg námsáætlun okkar býður upp á stuðning allt árið um
    kring. The program ánægja burt með fimm daga sumar verkstæði þar sem þú munt hafa
    tækifæri til að vinna snertið ekki-á með námskrá og hitta aðra kennara frá þínu
    svæði. Allt árið, bjóðum við upp á eftirfylgni námskeið og vettvang stuðning.
    Þú þarft ekki neina fyrri tölvunarfræði reynslu til að byrja. Og kennarar elska
    það! 90% staða það besta faglega þróun alltaf. [Smelltu hér til að sækja um og
    læra meira] (%{apply_url}).
  csd_page_faq_question_03: Ég er að kenna CS Discoveries en hef minna en eina önn
    með nemendum mínum. Hvað myndir þú mæla með?
  csd_page_faq_answer_03_01: Kennarar sem hafa takmarkaða áætlun, ófær um að kenna
    öllum einingum CS uppgötvanir á meðan á skólaári, geta nú auðveldlega úthlutað
    tilteknu mengi CS Discoveries einingar byggt á því sem þeir vilja leggja áherslu
    á. Þessi söfn eru enn sömu nákvæmu einingarnar sem finnast í CS Discoveries, einfaldlega
    flokkaðar saman á grundvelli tilmæla okkar hér að neðan til að kafa djúpt á tilteknu
    svæði CS Discoveries. Hvert safn er um það bil ein önn eða aðeins minna en ein
    önn. [Smelltu hér til að sjá Collections valkostina okkar] (%{collections_url}).
  csd_page_faq_answer_03_02: Fyrir kennara sem hafa enn takmarkaðri áætlun, þeir hafa
    getu til að úthluta aðeins einni einingu í einu frá CS Discoveries án þess að
    úthluta öllu námskeiðinu. Við vonum að þetta hjálpar styðja kennslustofur sem
    kenna einingar af CS Discoveries embed in sem hluti af stærri námskeiðum eða þegar
    kenna tölvunarfræði á takmörkuðu áætlun. [Smelltu hér til að sjá sveigjanlegu
    einingarnar okkar] (%).
  csd_page_faq_question_04: Hvaða efni og vistir eru nauðsynlegar fyrir CS uppgötvanir?
  csd_page_faq_answer_04_01: Einn hugsanlegur kostnaður sem þarf að hafa í huga þegar
    þú kennir þetta námskeið er prentun. Margar kennslustundir hafa handouts sem eru
    hönnuð til að leiðbeina nemendum í gegnum starfsemi. Þó að þess sé ekki krafist
    að allar þessar útfærslur séu prentaðar, voru margar hannaðar til að prenta og
    við mælum eindregið með prentun þegar mögulegt er.
  csd_page_faq_answer_04_02: 'Handan prentunar kalla sumar kennslustundir á dæmigerðar
    birgðir og meðhöndlun kennslustofunnar eins og: Námsmannatímarit, veggspjaldspappír,
    merki/litaðir blýantar, skæri, ruslpappír, lím eða límband, post-it glósur eða
    vísitölukort (eða rusl af svipaðri stærð) og höfðingjar eða bein brún af einhverju
    tagi.'
  csd_page_faq_answer_04_03: 'Til viðbótar við þau almennu námsefni er kallað eftir
    eftirfarandi atriðum í sérstökum einingum:'
  csd_page_faq_answer_04_04: Lausn vandamála og tölvunarfræði
  csd_page_faq_answer_04_05: Álpappír, ílát fyrir vatn, smáaurarnir (athugaðu að smáaurarnir

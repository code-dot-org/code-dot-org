  oceans_behind_the_scenes_1: Stig 2-4 nota forþjálfað líkan sem <a href="https://www.tensorflow.org/"
    >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet verkefnið býður upp á. </a> A MobileNet líkan er <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    tauga net</a> sem hefur verið þjálfað á <a href="http://www.image-net.org/">ImageNet</a>,
    gagnasafn yfir 14 milljón myndir hönd-annotated með orðum eins og “blaðra” eða
    “jarðarber”. Til þess að sérsníða þetta líkan með merktum þjálfunargögnum sem
    nemandinn býr til í þessari starfsemi notum við tækni sem kallast <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Hver mynd í þjálfunargögnunum er fóðruð á MobileNet, sem pixlar,
    til að fá lista yfir athugasemdir sem líklegast er að eiga við um það. Síðan,
    fyrir nýja mynd, fóðrum við það til MobileNet og berum saman lista yfir athugasemdir
    við þá sem eru úr þjálfunargögnunum. Við flokkum nýju myndina með sama merkimiða
    (eins og “fiskur” eða “ekki fiskur”) sem myndirnar úr þjálfuninni eru settar með
    svipuðum árangri.
  oceans_behind_the_scenes_1_markdown: Stig 2-4 nota pretrained líkan veitt af [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    verkefninu. A MobileNet líkan er [convolutional tauga net] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    sem hefur verið þjálfað á [ImageNet](http://www.image-net.org/), gagnasafn yfir
    14 milljón myndir hönd-annotated með orðum eins og “blaðra” eða “jarðarber”. Til
    þess að sérsníða þetta líkan með merktum þjálfunargögnum sem nemandinn býr til
    í þessari starfsemi notum við tækni sem kallast [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Hver mynd í þjálfunargögnunum er fóðruð á MobileNet, sem pixlar, til að fá lista
    yfir athugasemdir sem líklegast er að eiga við um það. Síðan, fyrir nýja mynd,
    fóðrum við það til MobileNet og berum saman lista yfir athugasemdir við þá sem
    eru úr þjálfunargögnunum. Við flokkum nýju myndina með sama merkimiða (eins og
    “fiskur” eða “ekki fiskur”) sem myndirnar úr þjálfuninni eru settar með svipuðum
    árangri.
  oceans_behind_the_scenes_2: Stig 6-8 nota a <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Stuðningur-Vector
    Machine</a> (SVM). Við skoðum hvern hluta fisksins (svo sem augu, munn, líkama)
    og setjum saman öll lýsigögn fyrir íhlutina (svo sem fjölda tanna, líkamsform)
    í tölurvig fyrir hvern fisk. Við notum þessa vektora til að þjálfa SVM. Byggt
    á þjálfunargögnum skilur SVM “pláss” allra mögulegra fiska í tvo hluta, sem samsvara
    flokkunum sem við erum að reyna að læra (eins og “blátt” eða “ekki blátt”).

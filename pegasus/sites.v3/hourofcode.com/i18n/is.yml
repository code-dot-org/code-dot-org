  csf_page_faq_answer_01_list_06: "[Námskeið F Staðlar] (%{course_f_url})"
  csf_page_faq_answer_01_02: Google Sheets útgáfu af stöðlunum er að finna á [CSF
    Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Hvernig get ég fært CS Grundvallaratriði í allan skólann
    minn?
  csf_page_faq_answer_02: Leiðandi K-12 CS námskrá í Bandaríkjunum, grunnskóla program
    okkar hefur verið sannað árangursríkt í helstu þéttbýli skólahverfum eins Dallas,
    auk litlum dreifbýli hverfum í Iowa. Það er engin þörf á að ráða sérfræðinga til
    að kenna CS. Forritið okkar er einstaklega hannað til að styðja kennara sem eru
    nýir í CS en bjóða upp á sveigjanleika til að þróa kennslustundir til að passa
    þarfir nemenda. [Deila þessum bæklingi] (%{brochure_url}) með skóla- og umdæmisstjórunum
    þínum, eða [legg til að þeir skoði síðu stjórnenda okkar] (%{admins_url}) sérstaklega
    hönnuð til að svara algengustu spurningum stjórnenda.
  csf_page_faq_question_03: Hvað kostar að kenna CS Grundvallaratriði?
  csf_page_faq_question_04: Hvernig/Hvar get ég fengið faglega þróun fyrir CS Grundvallaratriði?
  csf_page_faq_answer_04_01: Nýtt til að kenna tölvunarfræði? Engar áhyggjur! Flestir
    kennarar okkar hafa aldrei kennt tölvunarfræði áður. Join sveitarfélaga kennara
    fyrir hvetjandi og snertið ekki-á stuðning til að innleiða tölvunarfræði í skólastofunni
    þinni. Regional Partners okkar bjóða upp á hágæða, eins dags Code.org námskeið
    fyrir einstaka kennara eða fyrir skólavist PD. [Skráðu þig fyrir starfsþróunarverkstæði
    nálægt þér] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Vertu með yfir 100.000 kennurum sem hafa tekið þátt
    í vinnustofum okkar. Meirihluti þátttakenda í vinnustofunni okkar segir: “Það
    er besta faglega þróun sem ég hef sótt.” Reyndar, [90% þátttakenda myndi mæla
    með áætlun okkar við aðra kennara] (%{rec_url})!'
  csf_page_faq_question_05: Hver er ráðlögð tímasetning fyrir kennslu CS Grundvallaratriði?
  csf_page_faq_answer_05: Hvert CSF námskeið inniheldur 13-17 kennslustundir sem eru
    hannaðar fyrir 45 mínútna tímabil. Við mælum með því að allir nemendur fari úr
    kennslustund í kennslustund á hraða sem kennarinn setur. Það eru mörg verkefnastig
    undir forystu kennara sem ætlað er að upplifa í einröddun meðan hægt er að ljúka
    kennslustundum með því að nemendur geti lokið á eigin hraða.
  csf_page_faq_question_06: Hvaða efni þarf ég fyrir CS Grundvallaratriði?
  csf_page_faq_answer_06: Margar kennslustundir hafa handouts sem leiðbeina nemendum
    í gegnum starfsemi. Þessar auðlindir er hægt að prenta eða úthlutað stafrænt.
    Sumar kennslustundir kalla á dæmigerðar birgðir í kennslustofunni og manipulatives.
    [Heimsæktu CSF námskrá til að læra meira] ().%{syllabus_url}

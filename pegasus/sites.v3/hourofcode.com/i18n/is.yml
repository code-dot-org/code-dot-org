  curriculum_desc_csf_express: Lærðu að búa til tölvuforrit, þróa færni til að leysa
    vandamál og vinna í gegnum skemmtilegar áskoranir! Búðu til leiki og skapandi
    verkefni til að deila með vinum, fjölskyldu og kennurum.
  curriculum_desc_csf_express_pre_reader: Lærðu grunnatriði draga-og-sleppa blokk
    kóðun með því að leysa þrautir og búa til líflegur tjöldin. Búðu til list og einfalda
    leiki til að deila með vinum, fjölskyldu og kennurum.
  curriculum_desc_csf_course_a: Forritaðu með skipunum eins og lykkjur og viðburði.
    Kenna nemendum að vinna með öðrum, rannsaka mismunandi aðferðir til að leysa vandamál,
    viðvarandi í ljósi krefjandi verkefna, og læra um öryggi á internetinu.
  curriculum_desc_csf_course_b: Með ótengdri starfsemi og ýmsum þrautum læra nemendur
    grunnatriði forritunar, samvinnutækni, rannsóknar- og gagnrýninnar hugsunarhæfileika,
    þrautseigju í ljósi erfiðleika og öryggi á internetinu.
  curriculum_desc_csf_course_c: Búðu til forrit með raðgreiningu, lykkjur og viðburði.
    Rannsaka aðferðir til að leysa vandamál og þróa aðferðir til að byggja upp jákvæð
    samfélög bæði á netinu og offline. Búðu til gagnvirka leiki sem nemendur geta
    deilt.
  curriculum_desc_csf_course_d: Endurskoðun hugtaka sem finnast í fyrri námskeiðum,
    þar á meðal lykkjur og viðburðir. Síðan munu nemendur þróa skilning sinn á reiknirit,
    hreiður lykkjur, en lykkjur, conditionals og fleira.
  curriculum_desc_csf_course_e: Gerðu skemmtileg, gagnvirk verkefni sem styrkja nám
    um öryggi á netinu. Taktu þátt í flóknari kóðun eins og hreiður lykkjur, aðgerðir
    og conditionals.
  curriculum_desc_csf_course_f: Horfðu á hvernig notendur taka ákvarðanir í forritunum
    sem þeir nota. Búðu til margs konar Sprite Lab forrit sem bjóða einnig upp á val
    fyrir notandann. Lærðu fleiri háþróaður hugtök, þar á meðal breytur og “fyrir”
    lykkjur.
  curriculum_desc_problem_solving_computing: Notaðu ferli til að leysa vandamál til
    að takast á við þrautir, áskoranir og raunverulegar aðstæður. Lærðu um tölvuinntak,
    úttak, geymslu og vinnslu til að aðstoða við lausn vandamála.
  curriculum_desc_web_development: Búðu til og deildu efni á vefsíðum og kannaðu skapandi
    möguleika vefsins. Þróaðu gagnrýna neysluhæfileika, hæfileika til að leysa vandamál
    og teymisvinnu meðan á forritun stendur.
  curriculum_desc_interactive_animations_games: Búðu til forritaðar myndir, hreyfimyndir,
    gagnvirka list og leiki. Fáðu þekkingu á forritunarhugtökum og hönnunarferlinu.
  curriculum_desc_design_process: Einbeittu þér að því að huga að samfélagslegum áhrifum
    tölvunar. Með hönnunaráskorunum hafa nemendur samúð með þörfum annarra og þróa
    lausnir.
  curriculum_desc_data_society: Leggur áherslu á hlutverk gagna við lausn vandamála
    og aðstoð tölva í þessu ferli. Kápa framsetning kerfi og tilheyrandi áskoranir.
    Uppgötvaðu hvernig gagnasöfn hjálpa til við að leysa vandamál.
  curriculum_desc_creating_apps_with_devices: Kannaðu hlutverk líkamlegra tækja í
    tölvunarfræði. Þróa forrit sem nýta vélbúnaðarinntak og útgang. Það er útgáfa
    af þessari einingu fyrir bæði micro:bit og Circuit Playground.
  curriculum_desc_csa: Kynntu nemendum hugbúnaðarverkfræði og hlutbundna hönnun meðan
    þeir læra Java forritunarmálið í þessari ókeypis námskrá fyrir AP® tölvunarfræði
    A (AP® CSA).
  curriculum_desc_maker: Maker menntun tekur STEM (Science, Technology, Engineering,
    Mathematics) skrefinu lengra með því að bjóða snertið ekki-á reynslu og samvinnu
    í skólastofunni til að hjálpa kenna leysa vandamál og gagnrýna hugsun.
  collection_hardware: Einbeittu þér að vélbúnaði

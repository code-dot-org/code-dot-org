    byrja árið 2025.
  farsi_page_supporters_heading: Íranskir Bandaríkjamenn fyrir CS menntun
  farsi_page_supporters_desc: 'Þakka þér til eftirfarandi áberandi íranskra bandarískra
    leiðtoga sem hafa komið saman til að styðja við tölvunarfræðikennslu, með leiðargjöf
    til Code.org í Farsi:'
  farsi_page_supporters_desc_02: Við bjóðum þér að fagna Íran framlag í tækni með
    því að styðja Code.org og tölvunarfræði menntun þannig að hver nemandi í hverjum
    skóla hefur tækifæri til að læra tölvunarfræði.
  farsi_page_founders_heading: Saga Founders' okkar
  farsi_page_founders_slide_01: Fæddir í Íran, Hadi og Ali Partovi ólust upp í Íran-Írak
    stríðinu. Hverfið þeirra í Teheran var sprengt af íröskum orrustuþotum.
  farsi_page_founders_slide_02: Þegar þau voru 9 ára kom faðir þeirra, eðlisfræðiprófessor,
    heim með Commodore 64 tölvu úr ferð erlendis. Þessi tölva var flótti þeirra frá
    umhverfi sínu - þeir lærðu hvernig á að kóða og búa til forrit, leiki og tónlist.
  farsi_page_founders_slide_03: Þeir fluttu til Bandaríkjanna 11 ára að aldri. Fljótlega
    eftir að þeir urðu 15 ára eyddu þeir sumrum sínum í að vinna sem hugbúnaðarverkfræðingar
    til að greiða leið sína í gegnum menntaskóla og háskóla.
  farsi_page_founders_slide_04: Við útskrift frá Harvard University með Masters gráður
    í tölvunarfræði, Hadi og Ali stunda störf í tækni.
  farsi_page_founders_slide_05: Þeir náðu árangri í tækniiðnaðinum og stofnuðu fjölmörg
    tæknifyrirtæki og náðu ameríska draumnum. Að auki urðu þeir hugmyndaríkir englafjárfestar
    og studdu meðal annars fyrirtæki eins og Facebook, Uber, Airbnb og Dropbox.
  farsi_page_founders_slide_06: Árið 2013, Hadi og Ali hóf menntun rekinn í hagnaðarskyni
    Code.org, sem Hadi heldur áfram að leiða sem forstjóri. Frá upphafi þess, Code.org
    hefur hafið mikla hreyfingu til að kenna tölvunarfræði og erfðaskrá til K-12 nemenda
    á heimsvísu. Það er einnig stærsti veitandi tölvunarfræði námskrár í heiminum,
    með yfir 80 milljónir nemenda notendur í 180 löndum.
  farsi_page_support_heading: Stuðningur þinn og rödd þín
  farsi_page_support_heading_02: Þakka þér fyrir áhuga þinn á Code.org í Farsi.
  farsi_page_support_get_updates: "[Skráðu þig] (%{form_url}) til að læra meira um
    þetta tiltekna verkefni og fá uppfærð á sviðsettum útgáfudögum."
  farsi_page_support_contact_us: Ef þú vilt styðja þetta frumkvæði eða læra meira,
    vinsamlegast [hafðu samband við okkur] (%{contact_link}) eða gefðu hér að neðan.
  farsi_page_compliance_heading: Fylgni til stuðnings Farsi Þýðingar
  farsi_page_compliance_desc: Sem bandarískt rekinn í hagnaðarskyni er Code.org háð
    lögum um refsiaðgerðir við Íran. Eftir að hafa ráðfært sig við bandarískan lögfræðiráðgjafa
    sem hefur reynslu af íranskum refsiaðgerðum og þýðingarreglugerðum (ITSR) telur
    Code.org að það geti fjármagnað, undirbúið og dreift farsi þýðingum CS námskrár
    í Bandaríkjunum og víðar um heim, þar á meðal innan Írans. ITSR veitir undanþágu
    fyrir “upplýsinga- og upplýsingaefni” (IIM-undanþágan) og Code.org telur að þessi
    undanþága muni verja fjármögnun sína, undirbúning og dreifingu farsi þýðinganna
    að fullu og gera farsi þýðingunum kleift að halda áfram í fullu samræmi við bandarískar
    efnahagslegar refsiaðgerðir.
  resources_tabs_heading: Auðlindir sem styðja þig hvert skref á leiðinni
  resources_tabs_desc: "[Skráðu þig fyrir Code.org reikning] (%{sign_up_url}) til
    að fá aðgang að efni sem mun hjálpa þér að kenna tölvunarfræði með sjálfstrausti.
    Code.org hefur víðtæka úrræði sem ætlað er að styðja kennara, jafnvel þeir sem
    eru án fyrri CS kennslu reynslu."

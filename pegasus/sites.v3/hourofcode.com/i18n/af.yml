  about_page_section_specific_description_1: نقش جهانی Code.org در جنبش علوم کامپیوتر
    K-12 تنها به این دلیل امکان پذیر است که ما از یک رویکرد متحد در میان ذینفعان متنوع
    و اغلب تقسیم شده استفاده می کنیم. در زمان افزایش قطبش، ایده افزایش فرصت برای دانش
    آموزان مردم را از سراسر طیف سیاسی متحد می کند. اعضای تیم Code.org، دانش آموزان،
    معلمان و طرفداران دیدگاه های متنوع و متفاوت دارند و همه آنها در ماموریت ما خوش
    آمدید. [بیشتر بخوانید.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org معتقد است علوم کامپیوتر برای
    همه دانش آموزان پایه و اساس است و ما متعهد به عدالت، دسترسی، و فرصت در سازمان
    ما [values.](%{values_url}) برای رسیدن به این هدف، ما تلاش برای شناسایی و از بین
    بردن موانع است که مانع از ورود و مشارکت کامل دانش آموزان و مربیان معلول است. برای
    کسب اطلاعات بیشتر در مورد تلاش های ما، به [بیانیه دسترسی] ما مراجعه کنید%{accessibility_url}.
  about_page_section_specific_description_3: تمام منابع برنامه درسی و آموزش های ما
    نویسنده برای همیشه آزاد برای استفاده و آشکارا تحت مجوز [Creative Commons] (%{commons_url})
    مجوز، اجازه می دهد دیگران برای ایجاد منابع آموزشی مشتق شده برای اهداف غیر تجاری.
    اگر شما علاقه مند به صدور مجوز مواد ما برای اهداف تجاری هستید، [تماس با ما] (%{contact_us_url}).
    دوره های ما برای استفاده در سراسر جهان و یا توسط سخنرانان زبان های مختلف ترجمه
    شده است. تکنولوژی ما به عنوان یک [پروژه منبع باز] توسعه یافته است%{open_source_url}.
  about_page_section_specific_description_4: "[Code.org Advocacy Code.org] یک ائتلاف
    دو حزبی از شرکت ها و سازمان های غیر انتفاعی است که با یکدیگر برای کمک به ایجاد
    سیاست های فدرال و ایالتی ایالات متحده برای گسترش و حفظ دسترسی به علوم کامپیوتر
    K-12 و گسترش مشارکت و تنوع در این زمینه همکاری می کنند.%{advocacy_url}ما [رهبران
    سیاسی جمهوریخواه و دموکرات] را در%{leaders_url}هدف مشترک حمایت از گسترش دسترسی
    و مشارکت در علوم کامپیوتر K-12 گرد هم می آوریم."
  about_page_section_specific_description_5: Code.org عضو کمیته رهبری است که به ایجاد
    [K-12 Computer Science Framework] (%{framework_url}) کمک کرد - یک راهنمای سطح
    بالا برای ایالت ها، مناطق و سازمان هایی که آموزش علوم کامپیوتر را اجرا می کنند.
    این چارچوب حمایت صدها نفر از دانشگاهیان، مربیان K-12، شرکت های نرم افزاری، سازمان
    های غیر انتفاعی و ایالت ها را به دست آورده است.
  about_page_section_specific_description_6: Code.org فرم IRS 990 برای [2014](%{irs_url_1})،
    [2015](%{irs_url_2})، [2016](%{irs_url_3})، [2017](%{irs_url_4})، [2018]()، (%{irs_url_5})
    [2019]%{irs_url_6})، [2020](%{irs_url_7})، و [2021](%{irs_url_8}). [سیاست کمک
    مالی.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[ثبت نام برای دریافت به روز رسانی وضعیت]
    (%{sign_up_url}) در مورد پیشرفت در جنبش علوم کامپیوتر K-12 و در مورد کار Code.org.
    یا Code.org را در رسانه های اجتماعی دنبال کنید:"
  about_page_section_specific_description_8: بیش از 40 درصد از ترافیک وب سایت ما از
    خارج از ایالات متحده می آید و این تعداد همچنان در حال افزایش است. به منظور گسترش
    دسترسی جهانی به علوم کامپیوتر، تیم ما از نزدیک با [بیش از 100 شرکا بین المللی]
    همکاری می کند (%{partners_url})، به آنها کمک می کند تا ساعت کد را ارتقا دهند،
    از تغییر سیاست حمایت کنند و معلمان آموزش دهند. ما با همکاری با وزارتخانه های آموزش
    و پرورش از سراسر جهان و همکاری با سازمان های بین المللی مانند سازمان همکاری اقتصادی
    و توسعه و سازمان آموزشی، علمی و فرهنگی سازمان ملل متحد، علوم کامپیوتر را بخشی
    از گفتمان آموزش بین المللی تبدیل می کنیم.
  about_page_section_donors_description_1: Code.org® یک سازمان غیر انتفاعی 501c3 عمومی
    ثبت شده است، با پشتیبانی از عموم مردم. ما از حمایت سخاوتمندانه ای که از [افراد
    و سازمان ها] دریافت کرده ایم سپاسگزار هستیم (%{individuals_url}) که از چشم انداز
    ما حمایت می کنند.
  about_page_section_donors_description_2: دستاوردهای کدها (بالا) توانایی ما در اهرم
    آن دلار را به نتایج قوی نشان می دهد. اما با توجه به جاه طلبی غیر انتفاعی ما که
    هر کودک در هر مدرسه باید به علوم کامپیوتر دسترسی داشته باشد - برای تبدیل شدن به
    شهروندان سواد در دنیای دیجیتال امروز و برای آزمایش منافع خود در کشف CS بیشتر به
    عنوان یک حرفه - ما راه طولانی برای رسیدن به یک هدف جمع آوری کمک مالی است که از
    این چشم انداز حمایت می کند.

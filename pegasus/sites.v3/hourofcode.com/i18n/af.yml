  tutorial_app-inventor_longdescription: سرگرم کننده, آموزش های ویدئویی سریع شما راه
    رفتن را از طریق ساخت سه برنامه ساده برای گوشی آندروید یا قرص خود را. طراحی شده
    برای تازه کار و کارشناسان به طور یکسان، این ساعت از کد شما آماده برای شروع به
    ساخت برنامه های خود را قبل از شما آن را می دانم. تصور کنید که خلاقیت برنامه خود
    را با دوستان خود به اشتراک بگذارید! این فعالیت ها برای افراد و برای کلاس های رهبری
    معلمان مناسب است.
  tutorial_blockly_longdescription: کردم کامپیوتر با آهسته (یا غیر موجود) دسترسی به
    اینترنت? نسخه آفلاین Blockly Games را دانلود کنید - یک فایل ZIP 3MB را می توان
    بر روی هر کامپیوتر بارگذاری کرد یا از حافظه استفاده کرد.
  tutorial_tynker_longdescription: بازی سرگرم کننده برنامه نویسی بازی برای یادگیری
    کد. استفاده از برنامه نویسی برای تکمیل یک هیولا spooktacular شکار روبنده بالا،
    برنامه یک ماشین چرخ داغ، برنامه ریزی استراتژی جنگ خود را در برابر حمله اجنه، و
    حتی هیولا نبرد. یادگیری مفاهیم کلیدی برنامه نویسی و مهارت های تفکر محاسباتی به
    عنوان بازی شما. سپس بازی های خود را بسازید و آنها را با دوستان خود به اشتراک بگذارید!
  tutorial_baypt_longdescription: کد بیمکس
  tutorial_code-combat_longdescription: شکست ogres برای یادگیری پایتون یا جاوا اسکریپت
    در این بازی برنامه نویسی حماسی!
  tutorial_mky_longdescription: یادگیری و آموزش برنامه نویسی در CoffeeScript، یک زبان
    برنامه نویسی در دنیای واقعی. Codemonkey سرگرم کننده، برنده جایزه بازی، مناسب برای
    همه، با یا بدون هر گونه تجربه برنامه نویسی است. پلت فرم تطبیقی Codemonkey را به
    شما تمام دستورالعمل ها و نکات شما نیاز دارید، و به شما نمره ستاره پاداش. نوشتن
    کد. گرفتن موز. دنيا رو نجات بده
  tutorial_pirates_longdescription: 'کاپیتان هک دزدان دریایی به دنبال گنج است. او
    همچنین می نویسد نقشه گنج, و نوشتن کسانی که مانند نوشتن کد. او (بازیکن) برای این
    کار از «کد دزدان دریایی» استفاده می کند. این یک زبان برنامه نویسی مبتنی بر نماد
    است که برای دستورالعمل ها و حتی رفتارهای AI استفاده می شود. حرکات، حلقه ها، GO-TO،
    درست/غلط اظهارات همه بخش های اصلی بازی هستند. بازیکنان از طریق یک آموزش هدایت
    می شوند و گام به گام برای posibilities ارائه می شوند. هیچ راه حل صحیح برای سطوح
    آموزش وجود دارد، به طوری که کاربر می تواند هر راه حل آنها می خواهم را انتخاب کرد. '
  tutorial_csfirst_longdescription: ایجاد یک داستان در مورد دو شخصیت در دریا. تحریک
    و تشجیع کردن آب، و سفارشی کردن مناظر برای اضافه کردن استعداد خود را. با استفاده
    از کد داستان شما می خواهید برای گفتن!
  tutorial_loopedy_longdescription: هدف یک برنامه نویس خوب این است که یک برنامه کوتاه،
    واضح و موثر را بنویسید. در این درس، دانش آموزان یاد خواهند گرفت که چگونه برنامه
    ها را با استفاده از حلقه ها بنویسند.
  tutorial_dsw_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی کنید و
    بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_dswb_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی کنید و
    بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_ssw_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی کنید و
    بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_sswb_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی کنید و
    بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_kodable-unplugged_longdescription: 'طراحی شده برای استفاده با کاغذ ساده،
    دیوانگی FuzzFamily مقدمه ای بر منطق برنامه نویسی برای بچه ها 5 و بالاتر است. یک
    معلم باید بازی را توضیح دهد، سپس دانش آموزان یک شریک را برای تکمیل یک دوره مانع
    ساده برنامه ریزی می کنند. '
  tutorial_scratch_longdescription: با خراش، شما می توانید بازی های تعاملی، داستان
    ها، انیمیشن های خود را ایجاد کنید - و آنها را با دوستان خود به اشتراک بگذارید.
    برای شروع، نام خود را تحریک و تشجیع کنید، یک صحنه رقص ایجاد کنید، یا یک بازی مخفی
    و به دنبال ایجاد کنید که شامل خرس های ما برهنه شبکه کارتون است!
  tutorial_bayes_longdescription: قهرمانان بزرگ
  tutorial_gumball_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه
    بازی! شخصیت های Gumball حرکت می کند، برای تلفن های موبایل، امتیاز، و حتی پرتاب
    موز!
  tutorial_hrm_longdescription: |-
    ماشین منابع انسانی یک بازی پازل است. در هر سطح، رئیس خود را به شما می دهد یک کار. به طور خودکار آن را با برنامه نویسی کارگر دفتر کوچک خود را! اگر شما موفق، شما را به سطح بعدی برای یک سال دیگر از کار در ساختمان اداری گسترده ترویج می شود. تبریک می گویم!

    نگران نباشید اگر قبلا برنامه ریزی نکرده اید - برنامه نویسی فقط حل پازل است. اگر تمام براکت های 1 و 0 و ترسناک ترسناک را از بین ببرید، برنامه نویسی در واقع ساده، منطقی، زیبا و چیزی است که هر کس می تواند درک کند و از آن لذت ببرد!
  tutorial_ice-age_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه
    بازی! را شخصیت عصر یخبندان حرکت می کند، برای تلفن های موبایل، امتیاز، و حتی پرتاب
    تکه های برف!
  tutorial_koapp_longdescription: Kodable یک بازی اپل خود هدایت است که بچه ها را معرفی
    می کند 5+ به اصول برنامه نویسی. داشتن یک معلم یا پدر و مادر در نزدیکی مطلوب است،
    اما لازم نیست.
  tutorial_lightbot-intl_longdescription: یادگیری منطق برنامه نویسی هسته، با شروع
    از برنامه نویسی فوق العاده اساسی، برای سنین 4+، در iOS یا آندروید (یا مرورگر وب).
    یاد بگیرید چگونه دستورات را ترتیب دهید، الگوها را شناسایی کنید، از روش ها استفاده
    کنید و از حلقه ها استفاده کنید!
  tutorial_rmc_longdescription: استفاده از بلوک های کد را به الکس یا استیو در یک ماجراجویی
    از طریق این جهان کمیته مبارزه با سانسور.
  tutorial_smc_longdescription: استفاده از بلوک های کد را به الکس یا استیو در یک ماجراجویی
    از طریق این جهان کمیته مبارزه با سانسور.
  tutorial_minecraft-2016_longdescription: ساخت یک بازی کمیته مبارزه با سانسور. ایجاد
    نسخه های خود را از مرغ، گوسفند، Creepers، زامبی ها و بیشتر.
  tutorial_thinkersmith-es_longdescription: استفاده از یک «واژگان ربات» به طور پیش
    فرض, دانش آموزان از&aacute;N به عنوان یک راهنمای از مد از Llevar از cabo tareas
    spec ficas است که در آن بحث قبلی است.&iacute;این بخش&ntilde;یک لس استودیانتس لا
    conexi N انتر بازدید کنندگان&iacute;mbolos y acciones به عنوان به عنوان به عنوان
    لا ولیسا محل د depuraci&oacute;N.&iacute;&oacute;
  tutorial_pixie_longdescription: ساعت آموزش کد با Pixie
  tutorial_play_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه بازی!
    حیوانات، دزدان دریایی، زامبی، نینجاها، و بسیاری از شخصیت های بیشتر حرکت می کند،
    برای تلفن های موبایل، امتیاز، و حتی پرتاب توپ های آتشین!
  tutorial_robomind-nl_longdescription: 'دانش آموزان اصول برنامه نویسی را با کنترل
    ربات مجازی خود یاد می گیرند. دوره آنلاین به طور کامل خود شامل ارائه کوتاه، فیلم،
    آزمونها و راهنمایی اتوماتیک/نکات برای کمک به تمرینات برنامه نویسی است. '
  tutorial_spheroi_longdescription: به اولین فعالیت بلوک های خود را خوش آمدید! این
    یک محل عالی برای شروع برای اکثر کاربران است و می تواند برای «ساعت کد» استفاده
    شود. مراحل را دنبال کنید تا یک نمای کلی از برنامه داشته باشید، یاد بگیرید چگونه
    برنامه هایی را با استفاده از کدگذاری بلوک ایجاد کنید و درک درستی از حلقه ها و
    اپراتورها کسب کنید.
  tutorial_spherol_longdescription: شما یک استفاده جدید برای چراغ بر روی ربات خود
    را یاد بگیرند. در این فعالیت، شما یک برنامه چرخش بالا ایجاد خواهید کرد که در آن
    سرعت چرخش ژیروسکوپی LED های اصلی را کنترل می کند و از مفاهیم عادی سازی و ارزش
    مطلق استفاده می کنید. این یک فعالیت بزرگ پس از بلوک 2 شما کامل است، و می تواند
    برای استفاده «ساعت از کد.»
  tutorial_spherov_longdescription: این زمان برای یکی دیگر از بازی های کلاسیک طراحی
    شده توسط Sphero است. یاد بگیرید چگونه به استفاده از متغیرها، حلقه تا، و تصادفی
    در محدوده را به سیب زمینی داغ به زندگی است. هنگامی که شما دوباره 'انجام می شود،
    گرفتن برخی از دوستان و شروع به جای خود غلت بزنید. دان 'تی با Sphero گرفتار زمانی
    که زمان اجرا می شود!
  tutorial_swb_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی کنید و
    بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_build-a-galaxy_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی
    کنید و بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_alicesims_longdescription: 'دنبال فرایند تولید انیمیشن از storyboarding
    به برنامه نویسی با آلیس و سیمز. اجازه دهید خلاقیت و داستان سرایی رانندگی یادگیری
    خود را در کشیدن و رها کردن محیط برنامه نویسی. این پروژه شما را از طریق یک استوری
    بورد هدایت می کند، یک استوری بورد را به یک اسکریپت قابل برنامه ریزی ترجمه می کند
    و چگونه یک انیمیشن سه بعدی کوتاه را برنامه ریزی کنید. '
  tutorial_tchr_longdescription: حالا که ده ها هزار نفر از مربیان سعی کرده اند ساعت
    از کد, بسیاری از کلاس های درس آماده برای خلاق تر هستند, کمتر یک اندازه متناسب
    با همه فعالیت هایی که آموزش اصول اولیه علوم کامپیوتر. برای کمک به معلمان برای
    یافتن الهام بخش، برنامه های درسی و فعالیت یک ساعته معلم را که برای زمینه های موضوعی
    مختلف برای جانبازان ساعت کد طراحی شده بود، جمع آوری و سرپرستی کردیم.
  tutorial_robogame_longdescription: چالش مدرسه خود را به رقابت در بازی ربات! دانش
    آموزان در یک سری از فعالیت های ریاضی با مضمون که در آن آنها با استفاده از داش
    و نقطه برای حل یک مشکل و کسب امتیاز برای خود، درجه خود، و/یا مدرسه خود را به رقابت
    بپردازند.
  tutorial_tap_longdescription: یادگیری اصول برنامه نویسی با یکی از شش مجموعه پازل
    سرگرم کننده ما. سپس از بیش از را انتخاب کنید 100 آموزش مبتدی, متوسط, و پیشرفته.
    این آموزش ها با دستورالعمل های گام به گام برای ایجاد نقاشی، موسیقی، انیمیشن، داستان
    سرایی، فیزیک و پروژه های بازی ارائه شده است. هنگامی که شما انجام می شود, شما می
    توانید پروژه های خود را منتشر و کشف آنچه که بچه های دیگر در حال ساخت در جامعه
    به طور کامل تعدیل ما.
  tutorial_cintl_longdescription: یادگیری مفاهیم اساسی علوم کامپیوتر با کشیدن و رها
    کردن برنامه نویسی. این یک بازی مانند، آموزش خود کارگردانی با بازی سخنرانی های
    ویدئویی توسط بیل گیتس، مارک زوکربرگ، پرندگان عصبانی و گیاهان در مقابل زامبی است.
    یادگیری تکرار حلقه ها، شرطی ها، و الگوریتم های اساسی. در 37 زبان موجود است.
  tutorial_itchstop_longdescription: ما از خارش برای ساخت پروژه های انیمیشن قاب توقف
    خودمان استفاده خواهیم کرد. توجه داشته باشید که هدفون برای این دوره توصیه می شود.
    ما برخی از جن موجود است که انیمیشن پشتیبانی و نشان دادن کد ما نیاز به اضافه کردن
    به تحریک و تشجیع کردن شخصیت های ما استفاده کنید. ما همچنین می خواهیم بیش از چگونه
    برای ایجاد جلوه های انیمیشن بسیار خود ما و نقاشی. ما خواهید آموخت که چگونه به
    تغییر یک صحنه و لباس جن در ابتدا بارها و بارها برای انیمیشن اثرات (شبیه به یک
    انیمیشن فلیپ کتاب) و کد در پشت آن. تمام دستورالعمل ها در محیط خارش موجود است،
    بنابراین نیازی به تعویض صفحه نمایش برای پیگیری همراه با پروژه وجود ندارد.
  tutorial_tynkerpn_longdescription: دنبال جوانه زدن به عنوان او به بررسی جهان گسترده
    ای بزرگ! در این پروژه، شما یک صحنه تعاملی ایجاد کنید که در آن Peep به پیاده روی
    طبیعت می رود و بسیاری از موارد جالب را می بیند. شما را آیتم های مختلف نشان می
    دهد تا و یا ناپدید می شوند بسته به جایی که جوانه زدن در حال راه رفتن است. شما
    حتی می توانید آیتم ها را صحبت کنید و موسیقی را به صحنه خود اضافه کنید!
  tutorial_tynkerpd_longdescription: آیا شما آماده برای جوانه زدن و دوستان خود را
    رقص؟ یاد بگیرید چگونه از کد برای تحریک و تشجیع پرندگان استفاده کنید. در این پروژه،
    شما از لباس و تاخیر برای تحریک و تشجیع پرندگان استفاده می کنید، یک فریم در یک
    زمان. شما می توانید پس زمینه و موسیقی خود را اضافه کنید و حتی Peep و دوستان خود
    را صحبت کنید!
  tutorial_persistence_longdescription: مشکلات جدید و حل نشده اغلب بسیار سخت است.
    اگر ما می خواهیم به هر گونه شانس ساخت چیزی خلاق، مفید، و هوشمندانه، پس ما باید
    مایل به حمله به مشکلات سخت حتی اگر آن را به معنی شکست چند بار قبل از ما موفق می
    شود. این درس می آموزد که شکست پایان یک سفر نیست، بلکه یک اشاره برای چگونگی موفقیت
    است.
  tutorial_getloopy_longdescription: حلقه ها یک راه مفید برای توصیف اقداماتی هستند
    که تعداد معینی از بار را تکرار می کنند. در این درس، دانش آموزان تبدیل مجموعه ای
    از اقدامات را به یک حلقه واحد تمرین می کنند.
  tutorial_createface_longdescription: هدف از این فعالیت این است که نشان دهد چگونه
    رفتار ظاهرا پیچیده را می توان با استفاده از برخی از قوانین ساده برنامه ریزی شده.
    همچنین نشان می دهد که چگونه برنامه ها فقط قوانین پس از رایانه ها هستند و به طور
    خاص برنامه نویسی مبتنی بر شی را معرفی می کنند. فعالیت نشان می دهد که چگونه شکستن
    یک برنامه به اشیاء می تواند بسیار ساده تر از تلاش برای نوشتن آن در یک بروید. کلاس
    را وادار به نوشتن برخی از برنامه های ساده برای کنترل چهره آنها ایجاد شده است.
  tutorial_happymaps_longdescription: در ریشه تمام علوم کامپیوتر چیزی به نام یک الگوریتم
    است. کلمه «الگوریتم» ممکن است چیزی پیچیده به نظر برسد، اما در واقع این فقط یک
    لیست از دستورالعمل هایی است که یک نفر می تواند برای رسیدن به نتیجه دنبال کند.
    برای ارائه یک پایه محکم برای بقیه آموزش علوم کامپیوتر دانش آموزان خود را، ما قصد
    داریم به تمرکز بر ساخت یک رابطه امن با الگوریتم.
  tutorial_moveit_longdescription: این درس به دانش آموزان کمک می کند تا متوجه شوند
    که برای ارائه دستورالعمل های روشن، آنها نیاز به یک زبان مشترک دارند. دانش آموزان
    کنترل یکدیگر را با استفاده از یک ترکیب ساده از حرکات دست تمرین می کنند. هنگامی
    که آنها زبان را درک می کنند، با ارائه دستورالعمل های متعدد از قبل شروع به «برنامه»
    یکدیگر می کنند.
  tutorial_bigevent_longdescription: رویدادها یک راه عالی برای اضافه کردن تنوع به
    یک الگوریتم از پیش نوشته شده است. گاهی اوقات شما می خواهید برنامه خود را قادر
    به پاسخ به کاربر دقیقا زمانی که کاربر آن را می خواهد به. این چیزی است که حوادث
    برای.
  tutorial_gpp_longdescription: با «برنامه نویسی» یکدیگر را به منظور جلب تصاویر، دانش
    آموزان شروع به درک آنچه برنامه نویسی است که واقعا در مورد. فعالیت با داشتن دانش
    آموزان به یکدیگر دستور به مربع رنگ در بر روی کاغذ گراف در تلاش برای تولید مثل
    یک تصویر موجود آغاز خواهد شد.
  tutorial_foosgame_longdescription: کد بازی های ویدئویی خود را با آکادمی CodePark
    با کیت بازی جدید Foos. این فعالیت هدایت دانش آموزان با نام تجاری جدید به طراحی
    بازی با استفاده از یک «رنگ توسط اعداد» رویکرد. دانش آموزان بر روی صفحه نمایش دهید
    به دنبال طراحی و برنامه یک بازی ویدئویی سرگرم کننده است که آنها می توانند با خانواده
    و دوستان خود به اشتراک بگذارید.
  tutorial_solopython_longdescription: اصول اولیه پایتون را با استفاده از دو ماژول
    اول در برنامه SoloLearn Python یاد بگیرید، با بحث ها و نظرات مشورت کنید تا به
    شما در درک بهتر کمک کند، نمونه های کد را در کامپایلر اجرا کنید تا به حفظ و نگهداری
    مواد کمک کند. نوشتن و کامپایل یک برنامه ساده است که طول می کشد نام خود را به عنوان
    ورودی، شمارش تعداد حروف، و خروجی نتیجه. به اشتراک گذاشتن و گرفتن upvotes جامعه.
  tutorial_kodableint_longdescription: دانش آموزان در مورد نقش یک برنامه نویس در ساخت
    ماشین آلات عملکرد یاد بگیرند. دانش آموزان در دنباله تمرکز و تمرین دادن دستورالعمل
    به منظور. این فعالیت شامل تمرین گروه جدا, و همچنین بر روی صفحه نمایش, تمرین مستقل.
  tutorial_kodableadv_longdescription: دانش آموزان در درس های مناسب توسعه در مفاهیم
    برنامه نویسی سطح بالاتر مانند حلقه ها، توابع، متغیرها و برنامه نویسی شی گرا درگیر
    خواهند شد. درس شامل آموزش جدا, عمل هدایت, و بر روی صفحه نمایش تمرین مستقل.
  tutorial_tynkertj_longdescription: یاد پایتون برای کمک به فلچ جمع آوری کیف گرد و
    غبار ادم بازیگوش و خطرناک برای باز کردن رمز و راز از جنگل و بازگرداندن جزایر به
    زیبایی اصلی خود را. شما دستورات پایتون و نحو برای حل پازل به عنوان فلچ حرکت شما
    را از طریق جزایر و جلوگیری از گیاهان گوشتخوار استفاده کنید. در طول راه، شما مهارت
    های تفکر محاسباتی و الگوریتمی را تمرین خواهید کرد.
  tutorial_wolframa_longdescription: در این فعالیت، شما یک فرم وب ایجاد می کنید که
    سن شما را در روزها، ساعت ها، نانو ثانیه ها، هر واحد زمانی که مشخص می کنید محاسبه
    می کند!
  tutorial_wolframm_longdescription: در این فعالیت، دانش آموزان با استفاده از مقیاس
    ها و سازهای مختلف موسیقی ملودی های تصادفی ایجاد می کنند. ایجاد موسیقی از طریق
    کد!
  tutorial_wolframspi_longdescription: در این فعالیت، یک سری از مراحل با کد آماده
    اجرا وجود دارد. دانش آموزان با یک قطعه از کد است که کار می کند شروع، و سپس تغییر
    آن را به انجام کارهای مختلف. دانش آموزان می توانند ملودی ها را بر اساس رقم PI
    بنوازند و با استفاده از بسیاری از آلات موسیقی، PI را کشف کنند.
  tutorial_wolframsph_longdescription: کاوش گرافیک 3D در این فعالیت و ایجاد اشکال
    خود را.
  tutorial_wolframp_longdescription: کاوش ایجاد اشکال چند ضلعی مختلف در این فعالیت.
  tutorial_wolframn_longdescription: در این فعالیت، دانش آموزان یک ژنراتور نام ایجاد
    می کنند که نام آنها را به نام نینجا تبدیل می کند.
  tutorial_soloweb_longdescription: به www.sololearn.com بروید و برنامه های HTML و
    CSS را نصب کنید یا درس های مربوطه را در وب باز کنید (کاربران اندرویدی می توانند
    برنامه یکپارچه SoloLearn را نصب کنند). تکمیل 2 ماژول (بررسی اجمالی و HTML مبانی)
    در HTML و 2 ماژول (مبانی و کار W/متن) و 5 درس اول ماژول 3 (خواص) در CSS. قالب
    را در https://code.sololearn.com/WKeg2CtzpRts/ دریافت کنید و دستورالعمل ها را
    دنبال کنید.
  tutorial_khanweb_longdescription: 'آکادمی خان: صفحات وب به شما می آموزد که چگونه
    به صفحات وب با تگ های HTML و CSS, در پایان با ساخت کارت پستال بسیار خود را.'
  tutorial_khandata_longdescription: 'Khan Academy: پایگاه داده ها به شما می آموزد
    که داده ها را در یک پایگاه داده دستکاری کنید و فروشگاه سفارشی خود را ایجاد کنید.'
  tutorial_googlelogo_longdescription: استفاده از خلاقیت و تخیل خود را به آرم گوگل
    به زندگی با استفاده از کد. حروف را رقص کنید، یک داستان بگویید یا یک بازی ایجاد
    کنید. با Scratch و CS First، هر کس می تواند یک طراح و برنامه نویس برای روز تبدیل
    شود!
  tutorial_playtune_longdescription: زبان بلوک برای حل پازل های موسیقی با نوشتن کد
    برای مطابقت با آهنگ های بازی شده بر روی صفحه کلید پیانو استفاده می شود. توالی،
    انتخاب، و الگوریتم های تکرار مورد نیاز برای حل پازل. پس از سطح 9، کاربران می توانند
    لحن خود را ایجاد کرده و آن را به عنوان یک برنامه برای یک دستگاه Android بارگیری
    کنند. دانش آموزان همچنین می توانند برنامه را با دنبال کردن یک لینک به کد منبع
    برنامه Inventor تغییر دهند.
  tutorial_computeit_longdescription: بیایید نقش ها را تغییر دهیم. این بار شما در
    حال کامپیوتر! خواندن و تفسیر برنامه ها برای پیدا کردن مسیر درست و برنده شدن در
    چالش ها. شما باید تمرکز کنید و از توانایی های بصری خود برای درک برخی از مفاهیم
    اصلی برنامه نویسی استفاده کنید.
  tutorial_codesterssj_longdescription: در این فعالیت، دانش آموزان از جعبه ابزار کشیدن
    به متن برای شروع برنامه نویسی در پایتون بلافاصله استفاده می کنند! به عنوان آنها
    را از طریق مهارت مقدماتی فعالیت های ساختمان کار, دانش آموزان شروع به یادگیری در
    مورد نحو اساسی, متغیرها, و حوادث! آنها با استفاده از جن های متعدد به راه اندازی
    یک شوخی گفتن سناریو است که آنها می توانند با دوستان خود به اشتراک بگذارید! * به
    اشتراک گذاری الکترونیکی نیاز به ثبت نام دانش آموز دارد.
  tutorial_cmchat_longdescription: پیوستن به یک میمون ربات در یک دوره یک ساعته که
    در آن شما اصول اولیه پایتون و chatbot برنامه نویسی یاد بگیرند. در این فعالیت,
    شما را از طریق یک پیشرفت 15 دوره تمرین طولانی که در آن شما خواهد آموخت که چگونه
    به برنامه چیزهای بی اهمیت بسیار خود chatbot خود را.
  tutorial_tynkerdb_longdescription: اژدها را انتخاب کنید، سپس در تلاش برای گنج سوار
    شو. انفجار را از طریق موانع و به دست آوردن قدرت یو پی اس سرد به عنوان شما را از
    طریق یک جنگل عرفانی سفر. یادگیری توالی، حلقه ها، منطق شرطی، و مهارت های اشکال
    زدایی در طول راه.
  tutorial_cmbuild_longdescription: نگاهی به مهارت های برنامه نویسی خود را به سطح
    بعدی با یادگیری برای ساخت بازی های خود را. در این دوره، شما صفحه کلید رابط کاربر
    و مکانیک بازی یاد بگیرند که شما ساخت یک بازی سوپر ماریو™ -styled. پس از آن، شما
    قادر خواهید بود برای به اشتراک گذاشتن بازی خود را!
  tutorial_robotrattle_longdescription: ربات Rattle با استفاده از یک زبان برنامه نویسی
    بصری، با کشیدن و رها کردن بلوک ها برای نوشتن دستورالعمل های کد، به دانش آموزان
    آموزش می دهد تا یک ربات کاملا شبیه سازی شده فیزیکی را به کار گیرند. دانش آموزان
    به ربات و مفاصل متحرک مختلف آن معرفی می شوند و یاد می گیرند که مفاصل خود را با
    استفاده از زاویه حرکت دهند. ربات می تواند فشار و گرفتن اشیاء به منظور هدایت آنها
    را به هدف، بلکه شکستن اگر در برابر موانع نقل مکان کرد. این فعالیت برای بچه های
    13 ساله هدف قرار می گیرد و بینش های آسان برای درک رفتار فیزیکی و رباتیک را ارائه
    می دهد. علاوه بر این، هرکسی با تلفن هوشمند و هدست موبایل VR قادر خواهد بود ربات
    تمام عیار را که کد نوشته شده را اجرا می کند، تماشا کند.
  tutorial_codestersh_longdescription: در این فعالیت که برای شروع کدنویسی طراحی شده
    است، دانشجویان از یک جعبه ابزار کشیدن به متن برای شروع کدنویسی در پایتون استفاده
    میکنند! اول، کار را از طریق برخی از فعالیت های مهارت های ساختمان که در آن شما
    یاد بگیرند که چگونه به اختصاص و تغییر دستورات برای جن خود را. سپس، دستورات خود
    را برای ایجاد هنر الکترونیکی قابل اشتراک گذاری برنامه ریزی کنید! * اشتراک گذاری
    نیاز به ثبت نام دانش آموز دارد.
  tutorial_codehsdigipixel_longdescription: یاد بگیرید چگونه تصاویر ذخیره شده و نمایش
    داده شده بر روی کامپیوتر با استفاده از پیکسل. کاوش چگونه تصاویر به عنوان یک شبکه
    از مقادیر رنگ کد گذاری, و ایجاد تصاویر دیجیتال خود را با استفاده از کدهای رنگ
    باینری و هگزادسیمال!
  tutorial_ccbinary_longdescription: ایجاد یک بازی خراش که در آن شما بازی یادداشت
    های یک آهنگ به عنوان آنها حرکت به پایین مرحله. شما نمره ده امتیاز برای هر توجه
    داشته باشید درست شما بازی. هر نت مربوط به یک عدد دودویی است.
  tutorial_codehsturtle_longdescription: یادگیری اصول برنامه نویسی با رسم اشکال بر
    روی صفحه نمایش خود را با تریسی لاک پشت! لاک پشت گرافیک (یا LOGO) یک راه مبتدی
    دوستانه برای کشف مفاهیم برنامه نویسی و خلاقیت به برنامه نویسی در یک راه بصری است.
  tutorial_grokhd_longdescription: 'ادامه کسانی که مهارت های برنامه نویسی Blockly!
    این دوره بر اساس آنچه شما در فعالیت فرکتال منجمد به دست: https://hourofcode.com/grokffblock.
    این فعالیت برای معرفی تصمیمات شاخه ای در برنامه نویسی طراحی شده است. با استفاده
    از نسخه Blockly پایتون و ماژول لاک پشت آن را به منظور جلب و رنگ گل ادریسی!'
  tutorial_grokem_longdescription: این فعالیت طراحی شده است به شما اولین برنامه نویسی
    تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. از زبان برنامه
    نویسی پایتون برای کشف شکلک ها و دستکاری متن استفاده کنید.
  tutorial_kodmaze_longdescription: ساخت مارپیچهای خود را برای حل و به اشتراک گذاری!
    دانش آموزان هندسه با برنامه نویسی جفت برای ساخت مارپیچهای قابل حل بر اساس چالش
    های داده شده است. چالش ها عبارتند از مارپیچهای با اشکال ساده، کسری، تقارن، و زاویه
    مشخص شده است.
  tutorial_codestersa_longdescription: 'در این فعالیت، طراحی شده برای دانش آموزان
    با برخی از تجربه برنامه نویسی، دانش آموزان با استفاده از ابزار کشیدن به متن ما
    برای ساخت یک بازی با کنترل بازیکن! دانش آموزان در مورد متغیرها، اعداد به طور تصادفی
    تولید شده، طراحی بازی، و انواع مختلفی از حوادث و رویدادهای محرک یاد بگیرند، همه
    در حالی که تقلا به ماندن در خارج از راه به عنوان سیارک ها به سمت سفینه فضایی خود
    را پرتاب! Prereq: متغیرهای, پارامترهای.'
  tutorial_cmdodo_longdescription: در این دوره یک ساعته، شما کد واقعی ارسال به عنوان
    شما اضافه کردن، تفریق و اندازه گیری فاصله برای کمک به یک دودو پیدا کردن تخم مرغ
    از دست رفته خود را!
  tutorial_tynkerspace_longdescription: کشتی فضانورد خود را تا به سقوط فرود آمد! خوشبختانه،
    شما وجود دارد برای کمک به. استفاده از کشیدن و رها کردن برنامه نویسی برای کمک به
    شخصیت خود را جمع آوری قطعات یدکی در حالی که اجتناب از بیگانگان و موانع. آیا می
    توانید یک کشتی فضانورد خود را به خانه بیاورید؟
  tutorial_gfbloons_longdescription: در این درس شما یک برج میمون عکسبرداری از بازی
    محبوب Bloons برج دفاعی کد. در پایان درس شما می دانید زاویه پیدا کردن ریاضی و الگوریتم
    های معمولا در بسیاری از محبوب ترین بازی های برج دفاعی امروز استفاده می شود. شما
    قادر خواهید بود به اعمال این دانش در بازی خود را. Gamefroot ساعت آموزش کد با استفاده
    از یک زبان برنامه نویسی بصری با استفاده از بلوک های که در آن دانش آموزان به سادگی
    کشیدن و رها کردن بلوک های بصری برای نوشتن کد.
  tutorial_raspipong_longdescription: از نو خلق کردن بازی کلاسیک پنگ با استفاده از
    کلاه حس و برخی از کد پایتون. این فعالیت را می توان به صورت آنلاین با استفاده از
    شبیه ساز Sense HAT یا با استفاده از یک Raspberry Pi و سخت افزار Sense HAT تکمیل
    کرد.
  tutorial_codehsvr_longdescription: یادگیری اصول اولیه ساخت دنیای واقعیت مجازی با
    استفاده از HTML و A-Frame JavaScript کتابخانه. از طریق این فعالیت، دانش آموزان
    دنیای واقعیت مجازی خود را که با دستگاه های VR سازگار هستند، از جمله هدست های VR
    گوشی های هوشمند، ساخت!
  tutorial_codesterstp_longdescription: در این فعالیت، دانش آموزان از پایتون برای
    انجام تحولات در هواپیما مختصات استفاده می کنند! این درس شامل تظاهرات، آموزش مستقیم
    و چالش هایی است که از دانش آموزان می خواهند تا تحولات مختلف استاتیک را برنامه
    ریزی و شناسایی کنند!
  tutorial_codestersbb_longdescription: 'دانش آموزان با استفاده از ابزار کشیدن به
    متن ما شروع به برنامه نویسی در پایتون حق دور! در این فعالیت خود هدایت، دانش آموزان
    کامل یک سری از فعالیت های آموزش مستقیم که در آن آنها ساخت کشیدن و ساقه بازی بسکتبال!
    دانش آموزان متغیرها، حوادث، نحو اساسی، ایجاد مختصات تصادفی را کشف می کنند. توصیه
    دانش prereq: متغیرها، نماد نقطه، حوادث، اعداد منفی'
  tutorial_gfcrossyroad_longdescription: در این مجموعه از درس های برنامه نویسی مقدماتی
    شما در مورد ساخت خود Crossy Road سبک مینی بازی خود را یاد بگیرند. شما یاد خواهید
    گرفت که چگونه الگوریتم ها و توالی ها، ورودی ها و خروجی ها، حلقه ها و تکرار، انتخاب
    و اگر-اظهارات، و اپراتورهای مقایسه ای را کد گذاری کنید و مانند یک دانشمند کامپیوتر
    فکر کنید. این مجموعه از درس با نیوزیلند و استرالیا (ویکتوریا) برنامه درسی فن آوری
    های دیجیتال تراز وسط قرار دارد و طراحی شده برای کمک به جوانان و مربیان در آغوش
    برنامه نویسی در مدارس خود را, کلاس های درس و باشگاه های برنامه نویسی. Gamefroot
    ساعت آموزش کد با استفاده از یک زبان برنامه نویسی بصری با استفاده از بلوک های که
    در آن دانش آموزان به سادگی کشیدن و رها کردن بلوک های بصری برای نوشتن کد.
  tutorial_googleww_longdescription: در این فعالیت, شما سه صحنه منحصر به فرد از فیلم
    با استفاده از Blockly, زبان برنامه نویسی مقدماتی, برای کمک به Wonder Woman حرکت
    موانع و رسیدن به هدف او. شما قدرت توالی، متغیرها، حلقه ها و conditionals برای
    کمک به دیانا قطار در برابر مخالفان خود استفاده کنید.
  tutorial_codehsjsapp_longdescription: CodEhs سازگار با تمام مرورگرهای به روز به
    جز اینترنت اکسپلورر است. کروم ترجیح ما/مرورگر توصیه می شود, اما فایرفاکس و سافاری
    باید خوب کار و همچنین, فرض کنید که آنها به روز هستند.
  tutorial_gfmihi_longdescription: کیا اورا در این فعالیت شما خود را مینی بازی خود
    را کد و یاد بگیرند که چگونه به خودتان معرفی در ته REO مائوری - زبان بومی نیوزیلند.
    Mihi Maker سرگرم کننده آسان برای استفاده از فعالیت است که ترکیبی از برنامه نویسی
    است, مطالعات اجتماعی و فرهنگ بومی. شما یاد خواهید گرفت که چگونه طراحان بازی الگوریتم
    های تشخیص برخورد اساسی را برنامه ریزی می کنند. تشخیص برخورد یک برنامه استفاده
    شده توسط یک کامپیوتر برای کمک به آن را درک زمانی که دو جسم را به یکدیگر برخورد
    است. Gamefroot ساعت آموزش کد با استفاده از یک زبان برنامه نویسی بصری با استفاده
    از بلوک های که در آن دانش آموزان به سادگی کشیدن و رها کردن بلوک های بصری برای
    نوشتن کد.
  tutorial_hopdropphone_longdescription: 'Hopscotch یک ابزار برنامه نویسی ساده در
    اپل/آی فون است که میلیون ها دانش آموز به دلیل آزادی بیان خلاقانه مورد علاقه خود
    هستند. سازمان دیده بان دانش آموزان خود را با لذت جیغ کشیدن به عنوان آنها خود را
    ایجاد کنید «آیا تلفن را رها نمی کند» بازی! این آموزش ویدئویی خود هدایت می آموزد
    بچه ها سنین 8+اصول برنامه نویسی در حالی که آنها کد نسخه های سفارشی از این بازی
    محبوب. '
  tutorial_techfaa_longdescription: این آموزش تعاملی شما را به معرفی «هجوم آوردند»،
    یک نوع الگوریتم است که در نظر گرفته شده برای شبیه سازی رفتار مانند زندگی عوامل
    خودمختار در یک گروه است. بیننده تعبیه شده باعث می شود که رندر کد را برای شما آسان
    کند.
  tutorial_codehsjsgraph_longdescription: CodEhs سازگار با تمام مرورگرهای به روز به
    جز اینترنت اکسپلورر است. کروم ترجیح ما/مرورگر توصیه می شود, اما فایرفاکس و سافاری
    باید خوب کار و همچنین, فرض کنید که آنها به روز هستند.
  tutorial_thunkable_longdescription: با استفاده از زبان بلوک ها، یاد بگیرید چگونه
    10 برنامه ساده را در یک ساعت بسازید. این سری آموزش خنده دار شما را در مسیر خود
    را به تبدیل شدن به یک توسعه دهنده نرم افزار تلفن همراه شروع خواهد شد!
  tutorial_hopcrossyroad_longdescription: Hopscotch یک ابزار برنامه نویسی ساده در
    اپل/آی فون است که میلیون ها دانش آموز به دلیل آزادی بیان خلاقانه مورد علاقه خود
    هستند. با استفاده از این آموزش ویدئویی خود هدایت، دانش آموزان شما نسخه های خود
    را از Crossy Road را ایجاد می کنند! کودکان و نوجوانان سنین 8+ خواهد شد به اصول
    برنامه نویسی در معرض در حالی که آنها کد نسخه های سفارشی از این فروشگاه App مورد
    علاقه.
  tutorial_switchglitch_longdescription: سوئیچ از & amp؛ قطعی اجازه می دهد دانش آموزان
    خود را به بازی قهرمان! با استفاده از یک رابط بصری، آنها برنامه روبات های ناز و
    کمک به آنها صرفه جویی در روز. این فعالیت به کودکان 5 تا 10 ساله اصول برنامه نویسی،
    حلقه ها و هنر اشکال زدایی را آموزش می دهد. کهکشان به شما نیاز دارد!
  tutorial_codecar_longdescription: کد یک تخته مدار ماشین شبیه سازی شده! شما کد واقعی
    C ++ را تایپ می کنید که چراغ ها و دکمه های یک تخته مدار ماشین شکل را کنترل می
    کند. از طریق 7 درس، شما چراغ دم فلش، کد یک پدال ترمز، و بیشتر در کد ماشین شبیه
    سازی شده. این فعالیت می آموزد حلقه, اگر اظهارات, و منطق با کد تایپ شده و شامل
    یک طرح درس با صف به ISTE, NGSS, مشترک هسته, و استانداردهای CSTA.
  tutorial_codesterscp_longdescription: در این درس دانش آموزان کشف تمام چهار ربع هواپیما
    مختصات! آنها با استفاده از پایتون و کشیدن به متن ابزار ما برای ارسال یک جن به
    مکان های مختلف بر روی صحنه! تظاهرات و اشکال زدایی فعالیت های شامل برای کمک به
    دانش آموزان راحت با مرور هواپیما مختصات تبدیل وجود دارد.
  tutorial_grokpetblock_longdescription: 'این فعالیت طراحی شده است تا شما را به برنامه
    نویسی جاسازی شده با استفاده از بلوک های دوستانه معرفی کند و به طور خاص برای ساعت
    کد طراحی شده است. استفاده از بلوک و میکرو: بیت را به یک حیوان خانگی است که شما
    می توانید غذا و بازی با. بدون بی بی سی میکرو: ذره؟ مشکلی نیست! این دوره شامل یک
    میکرو کامل: شبیه ساز بیت, بنابراین شما قادر خواهید بود به انجام همه چیز شما می
    خواهم در یک میکرو واقعی انجام: بیت!'
  tutorial_techbim_longdescription: 'این آموزش دستی برای افرادی که کنجکاو هستند بدانند
    که چگونه بدون کمک کتابخانه های پیشرفته، برخی از دستکاری های تصویر ساده مانند چرخش،
    رنگ آمیزی، افزایش کنتراست، تاری، تشخیص لبه و غیره را انجام دهند، در نظر گرفته
    شده است. '
  tutorial_techfpp_longdescription: پایتون به دلیل ویژگی های برنامه نویسی شی گرا (کلاس
    ها، روش ها، ارث…) شناخته شده است، اما نمی توان آن را محدود به این موارد کرد! این
    آموزش تعاملی ویژگی های مفید، اما کمتر شناخته شده، برنامه نویسی کاربردی و تکنیک
    های پایتون را نشان می دهد.
  tutorial_codesterscr_longdescription: دانش آموزان از یک جعبه ابزار کشیدن به متن
    استفاده می کنند که به آنها اجازه می دهد بلافاصله شروع به برنامه نویسی در پایتون
    کنند! دانش آموزان مجموعه ای از فعالیت های عمل هدایت که در آن آنها یاد بگیرند که
    چگونه به استفاده و تغییر انواع دستورات برنامه نویسی کامل. سپس، آنها این مهارت
    ها را برای ایجاد روال تشویق خود اعمال می کنند!
  tutorial_grokdisease_longdescription: این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. از زبان برنامه
    نویسی پایتون برای مدل شیوع بیماری استفاده کنید. آیا می توانید مورد کنجکاو بینی
    درخشان را حل کنید؟
  tutorial_techec_longdescription: تعطیلی یک جنبه حیاتی از جاوا اسکریپت است، با این
    حال آنها مرموز باقی می ماند و توسعه دهندگان آنها را به راحتی درک نمی کنند. این
    آموزش تعاملی به شما یاد می دهد که چگونه قدرتمند و مفید تعطیلی برای افزایش عمل
    جاوا اسکریپت خود را!
  tutorial_rgbegin_longdescription: RoboGarden آسان به درک، دست در برنامه آموزشی که
    در آن دانش آموزان را در یادگیری فعال است. به طور کامل مجهز به آموزش سواد برنامه
    نویسی از ابتدا، RoboGarden نیاز به یک معلم تکنولوژی زرنگ و دانا را کاهش می دهد.
  tutorial_myradream_longdescription: هیولا رویای میرا گرفته اند. یادگیری مهارت های
    برنامه نویسی برای کمک به پل های متقابل او، پرواز را از طریق هوا، و شنا در زیر
    آب به عقب بر گردیم رویای او. Actimator یک محیط بصری مبتنی بر وب برای ایجاد بازی
    ها و شبیه سازی های علمی به صورت مشترک و همچنین انتشار آنها برای وب و برنامه های
    تلفن همراه است.
  tutorial_thinkfun_longdescription: ما شما را از طریق فرایند تعمیر مغز یک ربات، گام
    به گام! در طول راه شما پازل بر اساس معروف 'مسئله رضایت پذیری بولی را حل کند، و
    در عرض یک ساعت شما یک استاد بولی خواهید بود و درک درستی از مفاهیم برنامه نویسی
    پیشرفته! تمام دستورالعمل ها بر روی یک صفحه نمایش موجود است و حجم اختیاری است.
  tutorial_hopfireworks_longdescription: 'دانش آموزان خود را خواهد شد تا هیجان زده
    زمانی که آنها کد خود را (انفجار رایگان!) برنامه آتش بازی! Hopscotch یک ابزار برنامه
    نویسی ساده در اپل/آی فون است که میلیون ها دانش آموز به دلیل آزادی بیان خلاقانه
    مورد علاقه خود هستند. این آموزش ویدئویی خود هدایت می آموزد بچه ها سن 8+اصول برنامه
    نویسی در حالی که آنها کد نسخه های سفارشی از آتش بازی های تعاملی. '
  tutorial_grokspace_longdescription: این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. از زبان برنامه
    نویسی بصری Blockly برای بررسی فضا و رسیدن به ستاره ها استفاده کنید.
  tutorial_codehspython_longdescription: با نوشتن برنامه هایی که می توانید با آنها
    ارتباط برقرار کنید، اصول کدگذاری با زبان برنامه نویسی پایتون را بیاموزید! این
    ساعت چاپ، متغیرها، ریاضی و دریافت اطلاعات از کاربران را پوشش می دهد. نوشتن یک
    برنامه است که در طول می کشد و ذخیره داده ها از یک کاربر و یک پاسخ منحصر به فرد
    را برمی گرداند!
  tutorial_codehsjava_longdescription: برنامه نویسی در جاوا با CodEhs
  tutorial_techioda_longdescription: این آموزش مفید به صورت تعاملی به شما یاد می دهد
    که چگونه می توانید کوتاه ترین مسیر بین دو گره در یک گراف را به لطف الگوریتم Dijkstra
    محاسبه کنید.
  tutorial_grokmonster_longdescription: مطلع بچه ها را به برنامه نویسی با این دوره
    دوستانه به خصوص برای یک ساعت از کد طراحی شده! استفاده از کشیدن و رها کردن بلوک
    برای نوشتن برنامه های خود را، یادگیری در مورد دنباله و سفارش، و ایجاد شخصیت های
    هیولا سرگرم کننده!
  tutorial_techmjs_longdescription: جاوا اسکریپت از سال 1997 یک استاندارد بین المللی
    بوده است. در این آموزش تعاملی، ما ویژگی های مدرن زبان را بررسی خواهیم کرد که کد
    شما را قوی تر، مختصر و آسان تر برای خواندن می کند.
  tutorial_techga_longdescription: الگوریتمهای ژنتیک از نظریه تکامل برای حل مشکلاتی
    که الگوریتمهای قطعی بسیار پرهزینه هستند، مانند مسئله فروشنده مسافر، استفاده میکنند.
    این آموزش تعاملی یک مقدمه روشن و ساده برای کمک به شما در درک نحوه کار الگوریتم
    ژنتیک است.
  tutorial_techioan_longdescription: در این آموزش تعاملی، ما یاد خواهیم گرفت که چرا
    ارزش «تهی» جاوا همیشه باید اجتناب شود و چه راه حل هایی برای دور زدن آن وجود دارد.
  tutorial_techiogsr_longdescription: زنگ یک زبان برنامه نویسی سیستم اخیر است که با
    ایمنی حافظه و عملکرد در ذهن طراحی شده است. این در اصل در منتشر شد 2010. در این
    آموزش تعاملی، اصول اولیه این سرگرمی برای استفاده از زبان را با اجراهای قابل مقایسه
    با C و C ++ کشف کنید!
  tutorial_groktunnel_longdescription: این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. از زبان برنامه
    نویسی پایتون برای ایجاد یک بازی ساده (یا MUD) استفاده کنید. آیا می توانید راه
    خود را از طریق تونل تاریک پیدا کنید؟
  tutorial_stemcod_longdescription: آیا شما بازی بازی های ویدئویی? آیا تا به حال در
    مورد چگونه برخی از بازی های فوق العاده واقع گرایانه و بازی های دیگر کارتونی حرکت
    فکر می کنم؟ در این فعالیت ما در مورد فیزیک بازی های ویدئویی صحبت خواهیم کرد و
    شما یاد خواهید گرفت که یک کد کامپیوتری را برای شبیه سازی حرکت یک شی تغییر دهید.
    فعالیت های ما همه بر اساس بازی های ویدئویی کلاسیک است. بدون نصب مورد نیاز است
    100٪ Chromebook سازگار است.
  tutorial_techikb_longdescription: کوتلین یک زبان جدید برنامه نویسی متن باز از JetBrains
    است. این می تواند برای افرادی که امروزه با جاوا کار می کنند بسیار جالب باشد، اگرچه
    می تواند به تمام برنامه نویسان که از زمان اجرای زباله جمع آوری شده استفاده می
    کنند (Scala، Go، Python، Ruby و JavaScript) نیز تجدید نظر کند. اصول اولیه کوتلین
    را در این آموزش تعاملی کشف کنید!
  tutorial_kanostreet_longdescription: هنر و فن آوری متحد! با خیابان هنر ساعت کانو
    از چالش های کد، ذهن خلاق از تمام توانایی با یک قلم مو کد، ساخت زیبا، آثار هنری
    منحصر به فرد. در طول راه، سازندگان اصول علوم کامپیوتر را یاد می گیرند در حالی
    که از یک زبان برنامه نویسی واقعی به روشی بصری و جذاب استفاده می کنند. با منابع
    معلم ما و محتوای هدایت شده، هر کس می تواند در سرگرم کننده دریافت کنید.
  tutorial_codemojijs_longdescription: شروع جاوا اسکریپت طراحی شده است برای به دست
    آوردن دانش آموزان تایپ دستورات ساده است که تاثیر بزرگی بر اقدامات شخصیت. دانش
    آموزان دستورات است که شخصیت انجام همه چیز را از backflips برای ایجاد صداها و حتی
    صحبت تایپ کنید. این فعالیت به شما کمک می کند تا ایده ها و دستورات اولیه جاوا اسکریپت
    را یاد بگیرید.
  tutorial_techapf_longdescription: هدف از این آموزش تعاملی است تا شما را با قابلیتها
    و ترفندهای پیشرفته پایتون آشنا کند که ممکن است هنوز برای بهبود تسلط خود در زبان
    پایتون بدانید.
  tutorial_techfpjs_longdescription: برنامه نویسی تابعی یکی از آن چیزهایی است که ممکن
    است نگاه بیش از حد سخت و یا بیش از حد نظری را امتحان کنید. ديگه صبر نکن در این
    آموزش تعاملی، شما برنامه نویسی کاربردی را از طریق نمونه های دستی و تمرین در جاوا
    اسکریپت کشف خواهید کرد.
  tutorial_techlinq_longdescription: 'زبان برنامه نویسی C # در بین توسعه دهندگان بسیار
    محبوب است، در بخش بزرگی به دلیل بسیاری از ویژگی های زبان قدرتمند و بصری آن. یکی
    از این ها LINQ است، کتابخانه ای که برای اجرای query ها به طور مستقیم به نحو C
    # در برابر بسیاری از انواع داده ها استفاده می شود. این آموزش تعاملی به شما نشان
    می دهد که چگونه از آن استفاده کنید، گام به گام.'
  tutorial_gpbcatapult_longdescription: شرکت کنندگان یک منجنیق برای راه اندازی یک
    توپ از یک طرف از مرحله به دیگری ساخت، همانطور که در بازی پرندگان عصبانی.
  tutorial_quorumastro_longdescription: اطلاعات در مورد برنامه نویسی با استفاده از
    تم ها از نجوم محاسباتی در این آموزش آنلاین در دسترس است. در آن، دانش آموزان کشف
    چگونگی کنترل تلسکوپ در حالی که همچنین تمرین با موتور گرافیک کامپیوتری زبان برنامه
    نویسی حد نصاب. در درس نهایی، دانش آموزان یک نقشه گرافیکی و قابل دسترس از ستاره
    ها برای پیدا کردن آیتم ها در جهان ایجاد می کنند.
  tutorial_alicewonder_longdescription: آلیس در سرزمین عجایب یک پازل خود هدایت طراحی
    شده برای کودکان 6+ بدون تجربه برنامه نویسی قبلی است. شما آلیس را با استفاده از
    توابع با و بدون پارامتر هدایت خواهید کرد.
  tutorial_rginter_longdescription: RoboGarden آسان به درک، دست در برنامه آموزشی که
    در آن دانش آموزان را در یادگیری فعال است. به طور کامل مجهز به آموزش سواد برنامه
    نویسی از ابتدا، RoboGarden نیاز به یک معلم تکنولوژی زرنگ و دانا را کاهش می دهد.
  tutorial_cssgrid_longdescription: یادگیری همه چیز در مورد CSS شبکه های رسیدگی به
    باغ سبزی خود را.
  tutorial_jshero_longdescription: JS قهرمان می خواهد به شما را به جهان از برنامه
    نویسی جاوا اسکریپت. در هر صفحه یک درس کوچک و یک کار برنامه نویسی کوچک پیدا خواهید
    کرد. این کار را می توان به طور مستقیم در صفحه پاسخ داد. و بلافاصله به شما گفته
    می شود اگر مشکل را به درستی حل کرده اید یا اگر اشتباه کردید.
  tutorial_codemojipy_longdescription: آزمایشگاه پایتون یک فعالیت مبتنی بر IOS است
    که اصول اولیه پایتون زبان برنامه نویسی را آموزش می دهد. کاربران در مورد حلقه ها،
    آرایه ها، booleans و خیلی بیشتر یاد بگیرند.
  tutorial_nclabdrone_longdescription: 'ساخت یک قاب هواپیماهای بدون سرنشین در ده مرحله
    با برنامه 3D مدل سازی NCLab است. قاب هواپیماهای بدون سرنشین می تواند 3D چاپ شود
    و برای ساخت یک هواپیمای بدون سرنشین واقعی کار کند! هر مرحله شامل آموزش ها و دستورالعمل
    ها است. کد را کامل کنید و بلافاصله نتایج را ببینید مدل سازی 3D بخش مهمی از مهندسی،
    تولید، هنر، علم، پزشکی و غیره قرن 21 است. این یک راه عالی برای شروع است! '
  tutorial_gpbcircle_longdescription: شرکت کنندگان یک دایره است که تغییر رنگ و روشنایی
    به عنوان ماوس شما حرکت می کند. در این فرآیند، آنها رنگ، اشباع و مدل رنگ روشنایی
    را کشف خواهند کرد.
  tutorial_gpbpaint_longdescription: شرکت کنندگان یک ویرایشگر رنگ را برای کشیدن با
    ماوس ایجاد می کنند، سپس ویژگی هایی مانند یک دکمه روشن و توانایی پر کردن مناطق
    با رنگ را اضافه می کنند.
  tutorial_cocomarcade_longdescription: آماده برای ایجاد یک بازی حتی خنک تر؟ با قلم
    مو رنگ کردن بر روی مفاهیم برنامه نویسی پیشرفته مانند توابع و حوادث با استفاده
    از پایتون یا جاوا اسکریپت، سپس با استفاده از آن مهارت ها برای ساخت بازی بقا بازی
    خود را!
  tutorial_beetik_longdescription: در این فعالیت، دانشجویان بخش کوچکی از یک قطعه معروف
    را بازسازی می کنند که توسط آهنگساز فرانتس لیست ساخته شده است. دانش آموزان یاد
    بگیرند که چگونه به جاسازی حلقه ها و چگونه آنها در هر دو علوم کامپیوتر و موسیقی
    استفاده می شود. این یک راهنمای گام به گام است که تفکر الگوریتمی را در موسیقی با
    عناصر علوم رایانه معرفی می کند. در آخرین سطح این فعالیت، دانش آموزان با تغییر
    عناصر مانند سرعت، کلید، تکرار، یادداشت ها و غیره با هدف ایجاد تغییرات اصلی بر
    اساس آنچه آموخته اند، موسیقی را هک می کنند. این فعالیت موسیقی کلاسیک را با علم
    کامپیوتر تقسیم می کند.
  tutorial_codedj_longdescription: در کد دی جی، ابتدا اصول اولیه جاوا اسکریپت را با
    پاسخ دادن به سوالاتی که به تدریج بیشتر شبیه کد می شوند، کشف خواهید کرد. بعد از
    آن شما خواهد رسیدن به یک جهان دوم که در آن شما در واقع شروع به ساخت موسیقی به
    طور مستقیم با کد، فقط با تغییر اعداد در ابتدا، و به عنوان تسلط خود را افزایش می
    دهد، با دستکاری حلقه ریتم و بیشتر! سپس شما می توانید توانایی ایجاد موسیقی آزادانه
    در برنامه Code DJ را باز کنید و آن را به عنوان یک mp3 دریافت کنید!
  tutorial_rgadvan_longdescription: RoboGarden آسان به درک، دست در برنامه آموزشی که
    در آن دانش آموزان را در یادگیری فعال است. به طور کامل مجهز به آموزش سواد برنامه
    نویسی از ابتدا، RoboGarden نیاز به یک معلم تکنولوژی زرنگ و دانا را کاهش می دهد.
  tutorial_codehsrn_longdescription: این فعالیت به شما چند مثال در مورد چگونگی ساخت
    اولین برنامه واقعی تلفن همراه خود و نحوه تست آنها بر روی تلفن خود با استفاده از
    React Native می دهد. برای اجرای برنامه ها بر روی یک تلفن هوشمند، دانش آموزان باید
    برنامه Expo را دانلود کنند. اطلاعات بیشتر در مورد Expo را در https://expo.io/
    پیدا کنید.
  tutorial_codehswd_longdescription: CodEhs سازگار با تمام مرورگرهای به روز به جز
    اینترنت اکسپلورر است. کروم ترجیح ما/مرورگر توصیه می شود, اما فایرفاکس و سافاری
    باید خوب کار و همچنین, فرض کنید که آنها به روز هستند.
  tutorial_turtlerobot_longdescription: نگاهی بر روی تخته بازی لاک پشت ربات است که
    اجازه می دهد تا دانش آموز به تمرین بدون کمک یک معلم.
  tutorial_ozoevo_longdescription: Evo توسط شرکت «اوزوبات» با هزاران تکنولوژی جالب،
    مانند حسگرهای مجاورتی، LED های قابل برنامه ریزی، حرکت و صداها و حسگرهای نور و
    رنگ در زیر آن بسته بندی شده است تا بتواند رنگ ها را ببیند و خطوط را دنبال کند.
    این مقدمه بر Evo یک برنامه Ozoblockly را ارائه می دهد که Evo را هنگامی که سنسورهای
    مجاورت آن توسط دستان شما فعال می شوند، حرکت می کند و هنگامی که در رنگ های خاصی
    راه می رفت، رقص پیروزی را انجام می دهد.
  tutorial_ozoexped_longdescription: دانش آموزان خطوط نقاشی و کدهای رنگی را تمرین
    می کنند که Ozobot می تواند با استفاده از این بازی تخته قابل چاپ، سرگرم کننده باشد.
    هر دو شانس و مهارت نقش را از طریق یک سری از چالش های سرگرم کننده به پایان رسیده
    است که نیاز به آنها را به ترکیب یک شکل و کد رنگ بازی کند. به عنوان دانش آموزان
    موفق هستند، آنها را وادار به حرکت نزدیک تر مقصد خود را. این فعالیت شامل کارت های
    چالش است که دانش آموزان می توانند برای افزایش دشواری برای مخالفان خود به عنوان
    بخشی از استراتژی خود استفاده کنند.
  tutorial_ozojourney_longdescription: به عنوان یک کلاس، دانش آموزان اوزوبات خود را
    برای تکمیل سفر فردیناند ماژلان برنامه ریزی می کنند. مربی باید قاره های کاغذی را
    پیش از زمان برش داده و جمع آوری کند. دانش آموزان از زبان Ozoblockly برای برنامه
    ریزی یک ربات Ozobot برای حرکت در سراسر قاره ها در طول مسیر ماژلان استفاده خواهند
    کرد. در طول راه دانش آموزان نقاط مختلف جغرافیای جهان برچسب.
  tutorial_ozocodes_longdescription: 'این آموزش کمک می کند تا Pre-Readers در برنامه
    نویسی Ozobot سرگرم کننده با داشتن آنها برای نوشتن نام خود را در خطوط سیاه ضخیم
    که Ozobot می تواند راه رفتن و قرار دادن Oozcodes در مکان های منطقی برای کمک به
    ربات راه رفتن، و پرش، از حرف اول تا آخر. دانش آموزان تست پیش نویس اول و تکرار
    برای ایجاد یک محصول نهایی کار. این درس را تشویق می کند مهارت های حرکتی خوب, مفاهیم
    علوم کامپیوتر و می افزاید: به تجربه OozOcode دانش آموزان.'
  tutorial_ozoeclipse_longdescription: کشف سحر و جادو از گرفتگی, فاز ماه, و مکانیک
    آسمانی (تغییر سرعت اجسام در حال چرخش) با استفاده از روبات Ozobot بر روی یک نقشه
    ساده بر اساس مدار ماه در اطراف زمین. حتی با کمی تجربه برنامه نویسی Ozobot، یک
    کلاس می تواند تظاهرات گرفتگی ها را با دو ربات و یک چراغ قوه ایجاد کند، سپس نقشه
    ای از سرعت های متغیر یک بدن در حال چرخش را با OozoCodes ساده، که با نشانگر کشیده
    شده است، ایجاد کند.
  tutorial_ozosimulator_longdescription: این فعالیت در مورد زبان های برنامه نویسی
    بدون نیاز دانش آموزان به استفاده از یک کامپیوتر یا ربات آموزش می دهد. دانش آموز
    کامپیوتر در این فعالیت است که با استفاده از psuedocode برای آموزش اصول اولیه چگونه
    به نوشتن یک برنامه یک کامپیوتر می تواند با استفاده از پیچ و خم مغز اذیت کردن به
    عنوان خوانده شده که در آن دانش آموزان ابتدا باید خواندن و اجرای دستورات، و سپس
    نوشتن یک برنامه برای پیچ و خم با استفاده از آنچه آنها آموخته ام.
  tutorial_ozoalgorithm_longdescription: دانش آموزان با مفاهیم برنامه نویسی چند زیر
    کمربند خود را به چالش ساخت Oozobot را انتخاب کنید یک واقعیت ضرب تصادفی لذت ببرید,
    سپس قرعه کشی آرایه ای از این واقعیت بر روی یک شبکه و چشمک زدن و/یا می گویند پاسخ.
    مفاهیم برنامه نویسی دانش آموزان باید قبل از زمان بدانند شامل حلقه ها، ریاضی، متغیرها،
    تولید عدد تصادفی و مفاهیم خاص Ozoblockly از خط زیر، تنظیم چراغ های LED، تایمر
    و «گفتن» برای قابلیت های صوتی اوو.
  tutorial_ozotimer_longdescription: ميتونيم «اوزوبات بيت «رو به يه تايمر تبديل کنيم
    مخصوصا يه تايمر براي اندازه گيري چند ثانيه؟ این درس چالش دانش آموز از مفاهیم هندسه
    و علوم فیزیکی شامل, و همچنین توانایی خود را برای نوشتن سطح 4 (پیشرفته) کد Ozoblockly
    با استفاده از اثرات نور, ناوبری خط, و زمان بندی. OzoMap به عنوان مبنایی ارائه
    می شود که برنامه Ozoblockly می تواند طراحی شود. یک کرونومتر یا یک برنامه کرونومتر
    تلفن همراه برای کالیبراسیون تایمر دوم Ozobot Bit مورد نیاز است.
  tutorial_ozohabits_longdescription: وقتی دانش آموزان می دانند که چگونه خطوط و کدهای
    اوزوکدها را برای برنامه ریزی اوزوبات ترسیم کنند، آماده اند تا این روش برنامه نویسی
    را در دنیای واقعی ادغام کنند. این آموزش نشان می دهد که چگونه می توان از اوزوبات
    برای مدل سازی طبیعت شبیه به شبیه سازی های کامپیوتری استفاده کرد. این درس با مربی
    توضیح می دهد که چگونه نقطه ozoCodes کار آغاز می شود, و چگونه می توان آنها را مورد
    استفاده قرار گیرد را به ozobot به توقف. این قابلیت برای مدل سازی نحوه خرگوش که
    در یک تپه گیاهی زندگی می کند، آن را پر می کند و متوقف می شود.
  tutorial_ozoprogram_longdescription: دانش آموزان پیدا کردن که چگونه از آن آسان است
    به برنامه روبات, حتی اگر کلاس درس خود را ندارد. این آموزش آنلاین معلم هدایت کمک
    می کند تا دانش آموزان توسعه مهارت های برنامه نویسی و به دست آوردن اعتماد به نفس
    در توانایی خود را برای درک علوم کامپیوتر از طریق بازی Blockly Oozobot است. دانش
    آموزان کشف چگونه Bit و Evo توسط Ozobot برنامه را از طریق یک روش منحصر به فرد آپلود
    می کنند - رنگ ها بر روی سنسورهای نور ربات فلش می کنند و برنامه را به آن آموزش
    می دهند.
  tutorial_ozopair_longdescription: دانش آموزانی که زبان برنامه نویسی مبتنی بر بلوک
    Ozoblockly را می شناسند یاد می گیرند که چگونه در تیم ها به عنوان راننده و ناوبر
    کار کنند، و سپس با ایجاد یک برنامه واحد بر روی یک کامپیوتر برای یک ربات Ozobot
    تمرین کنند. این آموزش به رهبری معلم است که نیاز به فیلم ها در ابتدا نشان داده
    شده است, و سپس راهنمایی برای کمک به دانش آموزان از طریق تکمیل برنامه خود را در
    صورت نیاز.
  tutorial_codesnoopy_longdescription: تیم با دوستان و تمرین مهارت های برنامه نویسی
    خود را با برنامه نویسی پیشاهنگی جاسوس Snoopy در مبارزه با گلوله برفی سرگرم کننده
    و احمقانه! مبتدی ها و پیش خوانندگان خوش آمدید - تیم ها کد خود را به صورت مخفی
    می نویسند در حالی که تلاش می کنند یکدیگر را از بین ببرند. با کد بدون کلمات، هر
    کس می تواند در سرگرم کننده دریافت کنید! این فعالیت پشتیبانی از 1- 4 بازیکن در
    همان دستگاه - بازی در برابر دوستان و یا کامپیوتر.
  tutorial_applabintro_longdescription: ایجاد برنامه خود را در جاوا اسکریپت با استفاده
    از بلوک یا متن. شما یک برنامه ساده با دکمه ها، تصاویر، صداها و صفحه نمایش های
    متعدد است که شما می توانید با دوستان خود به اشتراک بگذارید و یا به یک گالری عمومی
    منتشر کنید. اگر شما در حال حاضر انجام داده ام برخی از برنامه نویسی با بلوک، مهارت
    های خود را به سطح بعدی.
  tutorial_cslartist_longdescription: آیا می دانستید که یک هنرمند کوچک وجود دارد که
    در داخل هر رایانه ای زندگی می کند؟ این PDF شامل یک داستان سرگرم کننده تعبیه شده
    با پازل است که دانش آموزان خود را آموزش اصول هنر دیجیتال به عنوان آنها را خلق
    خود را با استفاده از پیکسل ها، الگوریتم ها و حلقه های تکرار.
  tutorial_cslscratchjr_longdescription: CodeSpeak «بیایید با بچه گربه ScratchJR بازی
    کنیم!» بسته فعالیت یک داستان خواندن با صدای بلند با برگه های همراه است. داستان
    از طریق کد برای اولین پروژه بزرگ برای کدنویسان با نام تجاری جدید پیاده می رود.
    یک بزرگسال می تواند داستان را به یک کلاس از دانش آموزان پیش خواننده بخواند و سپس
    دانش آموزان را راهنمایی کند تا داستان را در رایانه های لوحی خود با استفاده از
    برنامه ScratchJR کد گذاری کنند. دانش آموزان با مهارت خواندن زود هنگام می توانند
    داستان خود را بخوانند و به طور مستقل بسته فعالیت را تکمیل کنند.
  tutorial_floevents_longdescription: دانش آموزان رویدادها را کشف می کنند، مفهومی
    که به برنامه ها اجازه می دهد تا به محرک های خاص پاسخ دهند. رویدادها در بیت از
    کد به نام گرداننده رویداد تعیین, که برای رویدادهای خاص گوش دادن و حاوی دستورالعمل
    در مورد چگونه به پاسخ. دانش آموزان واژگان کلیدی یاد بگیرند و نوشتن متن برای گرداننده
    رویداد در یک ورزش به سبک Libs دیوانه که در آن آنها ایجاد و عمل کردن گرداننده رویداد
    خود را دارند.
  tutorial_florobot_longdescription: در این درس، دانش آموزان مهارت های سواد آموزی
    خود را در حین غواصی در زمینه رباتیک خواهند ساخت. آنها ویدیوی آموزشی هیپ هاپ Flocabulary
    را تماشا می کنند تا دریابند یک ربات چیست و نمونه هایی از روبات ها را در زندگی
    روزمره می بینند. آنها به خواندن متن کوتاه در مورد روبات ها نزدیک می شوند، در مورد
    کارهایی که روبات ها به خوبی برای آن مناسب هستند بحث می کنند و با طراحی ربات خود
    برای حل یک مشکل خاص، درس را به پایان می رسانند.
  tutorial_isavesanta_longdescription: در این فعالیت جشن معلم رهبری، اقتباس برای ساعت
    از کد، کودکان ایجاد یک بازی کامپیوتری با استفاده از خراش برای نجات سانتا. آنها
    الگوریتم ها را طراحی می کنند، از عبارات شرطی استفاده می کنند و همچنین کار خود
    را آزمایش و اشکال زدایی می کنند. شامل طرح درس گام به گام، منابع دانش آموز، کارت
    های پشتیبانی و قالب های برنامه از پیش نوشته شده است.
  tutorial_iorder_longdescription: این معلم منجر فعالیت, اقتباس برای یک ساعت از کد,
    توسعه تفکر محاسباتی و مهارت های برنامه نویسی با استفاده از خراش 2.0. کودکان برنامه
    شبیه سازی و یا بازی بستنی ایستاده و در انجام این کار، الگوریتم های طراحی، استفاده
    از تکرار، اظهارات شرطی، تست و اشکال زدایی کار خود را. شامل گام به گام طرح درس،
    مواد پشتیبانی دانش آموز، و ابتدا 2.0 قالب برنامه از پیش نوشته شده برای معلم و
    دانش آموزان.
  tutorial_ianimate_longdescription: 'این فعالیت فصلی به رهبری معلم، که برای ساعت
    کد اقتباس شده است، کودکان را به ایجاد انیمیشن های کامپیوتری معرفی می کند. کودکان
    فریم ایجاد, اضافه کردن آثار هنری و تحریک و تشجیع کردن یک صحنه ساده کریسمس. بسیاری
    از ایده ها برای تمایز، گسترش و غنی سازی از ساخت یک دنباله متحرک بسیار ساده به
    دانش آموزان بیشتر قادر: پس زمینه متحرک و همچنین شخصیت ها و اشیاء، اضافه کردن جلوه
    های 3D (به عنوان مثال سایه)، ایجاد فریم های بیشتر برای حرکت نرم و صاف، تغییر پس
    زمینه برای ایجاد تغییرات صحنه، و متحرک سازی بیش از یک شی.'
  tutorial_iloveada_longdescription: این فعالیت درس معلم رهبری, اقتباس برای ساعت از
    کد, فرصتی برای آموزش محاسبات متقابل برنامه با تاریخ فراهم می کند. تحقیقات کودکان
    آدا Lovelace یک شخصیت تاریخی مهم در علوم کامپیوتر و اولین برنامه نویس کامپیوتر
    در جهان! آنها سپس با استفاده از HTML اساسی برای ایجاد یک صفحه وب چند رسانه ای
    نمایشگاه یافته ها و مهارت های خود را به عنوان کارشناسی ارشد وب. شامل یک برنامه
    فعالیت گام به گام، منابع معلم و دانش آموز و ایده هایی برای گسترش و غنی سازی برای
    یادگیری بیشتر است.
  tutorial_kodflash_longdescription: فلش! دست بزن این درس آب و هوای وحشی، اظهارات
    شرطی را با رعد و برق و رعد و برق می آموزد. دانش آموزان در مورد اینکه چرا رعد و
    برق همیشه رعد و برق را دنبال می کند یاد می گیرند و بیانیه منطق را بررسی می کنند
    «اگر رعد و برق وجود داشته باشد، رعد و برق به دنبال خواهد داشت.» تعداد ثانیه بین
    این دو تا ببینید که چقدر دور طوفان است!
  tutorial_kodchoose_longdescription: ماجراجویی خود را انتخاب کنید! از طریق یک سری
    از «اگر اظهارات», دانش آموزان را تغییر داستان و پایان دادن به یک روایت آنها ارسال.
    مانند تغییر مسیر برنامه بر اساس شرایط، مسیری که یک شخصیت از طریق یک روایت طول
    می کشد نیز می تواند تغییر کند. خلاق شوید و FuzzFamily Kodable را در ماجراهای متعدد
    در یک داستان هدایت کنید که می تواند نتیجه گیری های مختلفی داشته باشد.
  tutorial_kodpizzapre_longdescription: در یک واحد 3 بخشی، دانش آموزان ریاضی و برنامه
    نویسی را برای توسعه راه حل هایی برای برنامه سفارش تلفن همراه یک رستوران متصل می
    کنند. رستوران پیتزا دومینیک در حال ایجاد یک الگوریتم برای برنامه جدید خود است
    و آن را تا به دانش آموزان برای کمک به محاسبه هزینه های پیتزا. در پایان واحد، دانش
    آموزان پس از محاسبه هزینه سفارش، «پیتزا» خود را تهیه و تحویل می دهند.
  tutorial_kodpizza_longdescription: در یک واحد 3 بخشی، دانش آموزان ریاضی و برنامه
    نویسی را برای توسعه راه حل هایی برای برنامه سفارش تلفن همراه یک رستوران متصل می
    کنند. رستوران پیتزا دومینیک در حال ایجاد یک الگوریتم برای برنامه جدید خود است
    و آن را تا به دانش آموزان برای کمک به محاسبه هزینه های پیتزا. در پایان واحد، دانش
    آموزان پس از محاسبه هزینه سفارش، «پیتزا» خود را تهیه و تحویل می دهند.
  tutorial_kodwomen_longdescription: این واحد سه بخشی نابرابری جنسیتی را بررسی می
    کند و دانشجویان را در فعالیت ها و بحث های پیرامون تجربیات و دیدگاه های مختلف درگیر
    می کند. با برجسته کردن زنان با نفوذ در تاریخ تکنولوژی، دانش آموزان در مورد پیشگامان
    گذشته یاد می گیرند و نظرات خود را در مورد برابری در زمینه فناوری تشکیل می دهند.
    در پایان واحد, دانش آموزان نظرات خود را در نوشتن بیان به اثر تغییر در جامعه مدرسه
    خود.
  tutorial_tfunplug_longdescription: ما شما را از طریق فرایند تعمیر مغز یک ربات، گام
    به گام! در طول راه شما پازل بر اساس معروف 'مسئله رضایت پذیری بولی را حل کند، و
    در عرض یک ساعت شما یک استاد بولی خواهید بود و درک درستی از مفاهیم برنامه نویسی
    پیشرفته! بدون کامپیوتر مورد نیاز - همه چیز شما نیاز را می توان از PDF عرضه شده
    ما چاپ شده است.
  tutorial_lbvariables_longdescription: لذت داشتن یک متغیر نیست! فعالیت های کوتاه
    و فیلم های سرگرم کننده یک مرور کلی از مفاهیم اصلی برنامه نویسی را ارائه می دهد
    که دانش آموزان در برنامه با آن روبرو می شوند. درس متغیرها به دانش آموزان می آموزد
    که متغیرها را برای اضافه کردن شمارش معکوس، شخصیت ها و بازیکنان اضافی به بازی ها
    ایجاد کنند.
  tutorial_lbfunctions_longdescription: فعالیت های کوتاه و فیلم های سرگرم کننده یک
    مرور کلی از مفاهیم اصلی برنامه نویسی را ارائه می دهد که دانش آموزان در برنامه
    با آن روبرو می شوند. درس توابع دانش آموزان می آموزد برای ایجاد بلوک کد منحصر به
    فرد خود را به سطح بالا بازی خود را.
  tutorial_lblogic_longdescription: منطق هجوم فعالیت های سرگرم کننده و فیلم ارائه
    یک مرور کلی از مفاهیم برنامه نویسی هسته ای است که دانش آموزان در برنامه روبرو
    می شوند. درس منطق به دانش آموزان می آموزد که از عبارات شرطی برای برنامه ریزی قوانین
    و انتخاب ها در بازی های خود استفاده کنند.
  tutorial_lbworld_longdescription: کد برای خوب! دانش آموزان یک بازی را طراحی می کنند
    که به زندگی مردم در جامعه خود کمک می کند. در پایان، هر گروه نمونه های اولیه خود
    را در یک «تغییر بازی جهانی» ارائه می دهد که برای اعضای جامعه باز خواهد شد.
  tutorial_lbloops_longdescription: حلقه ها سلاح مخفی از هر نینجا بازی. فعالیت های
    کوتاه و فیلم های سرگرم کننده یک مرور کلی از مفاهیم اصلی برنامه نویسی را ارائه
    می دهد که دانش آموزان در برنامه با آن روبرو می شوند. درس حلقه ها به دانش آموزان
    می آموزد که چگونه از حلقه ها برای ایجاد انیمیشن استفاده کنند.
  tutorial_lbtug_longdescription: معنای کاملا جدیدی را به اصطلاح «دکمه گوشت کوب» بیاورید.
    دانش آموزان ایجاد خواهد کرد و ریمیکس تقلا از بازی جنگ به کشف چگونه توابع به ساختار
    کد استفاده می شود.
  tutorial_lbpotato_longdescription: دانش آموزان از حلقه ها، منطق شرطی و متغیرها برای
    ایجاد یک چرخش جدید در بازی سیب زمینی داغ استفاده می کنند. این درس یک انتخاب بین
    یک مبتدی و یا اکتشاف سطح متوسط به درک کد اختراع فراهم می کند.
  tutorial_lbguitar_longdescription: دانش آموزان با هم کار خواهند کرد تا یک ساز موسیقی
    را طراحی کنند که حتی برای کسانی که نمی توانند موسیقی را بخوانند، آهنگ های ساده
    ای را برای هرکسی آسان می کند.
  tutorial_lbio_longdescription: فعالیت های کوتاه و فیلم های سرگرم کننده یک مرور کلی
    از مفاهیم اصلی برنامه نویسی را ارائه می دهد که دانش آموزان در برنامه با آن روبرو
    می شوند. درس ورودی ها و خروجی ها به دانش آموزان می آموزد که چگونه تصاویر، صدا
    و حرکت را کنترل کنند.
  tutorial_wonpuppy_longdescription: از برنامه Wonder Workshop Blockly و Dash ربات
    برای مقابله با 3 چالش برنامه نویسی استفاده کنید! در این سری از چالش ها، شما داش
    توله سگ به انجام کلاهبرداری آموزش. این سری قسمت 3 از ساعت فعالیت های کد داش و
    نقطه چالش کارت است. این است که برای دانش آموزانی که تجربه برنامه نویسی با توابع
    توصیه می شود.
  tutorial_woncue_longdescription: از برنامه نشانه Wonder Workshop برای برنامه ریزی
    ربات CUE خود به روش های مختلف استفاده کنید. چالش ها و نسخه های نمایشی در برنامه
    به شما نشان می دهد که چگونه با استفاده از بلوک ها، جاوا اسکریپت یا ماشین های دولتی
    برنامه ریزی کنید. شما همچنین می خواهید به دانستن 4 شخصیت های مختلف ربات به عنوان
    شما کد!
  tutorial_wonzoo_longdescription: با استفاده از برنامه Wonder Workshop Blockly و
    نقطه ربات برای مقابله با 3 چالش برنامه نویسی! در این سری از چالش ها، به شما کمک
    خواهد کرد نقطه بازی با حیوانات در باغ وحش نوازش. این سری قسمت 2 از ساعت فعالیت
    های کد داش و نقطه چالش کارت است.
  tutorial_wontrip_longdescription: از برنامه Wonder Workshop Blockly و Dash ربات
    برای مقابله با 3 چالش برنامه نویسی استفاده کنید! در این سری از چالش ها، به دش
    کمک می کنید تا برای یک سفر جاده ای آماده شود. این سری قسمت 4 از ساعت فعالیت های
    کد داش و نقطه چالش کارت است. این است که برای دانش آموزانی که تجربه برنامه نویسی
    با گرداننده رویداد و شرایط توصیه می شود.
  tutorial_woncollect_longdescription: از برنامه Wonder Workshop Blockly و Dash ربات
    برای مقابله با 3 چالش برنامه نویسی استفاده کنید! در این سری از چالش ها، به شما
    کمک خواهد کرد داش جمع آوری اشیاء مختلف مانند صدف و آب نبات. دان 'تی را فراموش
    کرده ام به ایجاد برخی از فضا بر روی زمین برای ربات خود را به حرکت در اطراف. این
    سری قسمت 1 از ساعت فعالیت های Code Dash و Dot Challenge Card است.
  tutorial_wonsecret_longdescription: بیایید از برنامه Wonder Workshop Cue با نشانه
    ربات برای ایجاد یک سیستم پیام مخفی استفاده کنیم. این فعالیت برای دانش آموزانی
    که تجربه برنامه نویسی در جاوا اسکریپت دارند توصیه می شود.
  tutorial_hsscience_longdescription: تصور کنید اگر دانش آموزان شما به راحتی می توانند
    مدل های کامپیوتری خود را از پدیده های طبیعی ایجاد کنند! این طرح درس یک ساعته از
    چرخه آب به عنوان نمونه ای برای ساخت یک مدل کامپیوتری تعاملی با استفاده از ابزار
    برنامه نویسی بچه مبتنی بر iPad به نام Hopscotch استفاده می کند. شما می توانید
    آن را برای شبیه سازی هر سیستم پویا مورد مطالعه تطبیق دهید. بدون تجربه قبلی مورد
    نیاز!
  tutorial_popculture_longdescription: این فعالیت به مبتدیان مقدمه ای در دسترس برای
    داده های جمع آوری منابع، تجسم و تجزیه و تحلیل داده ها با استفاده از ابزارهای تعاملی
    می دهد. هدف این است که نشان دهیم که هر کس می تواند در پروژه های علوم داده مشارکت
    کند و علم کامپیوتر را می توان به موضوعات مختلف متصل کرد (حتی روند در فرهنگ عامه)
    و آن را به افراد مختلف مرتبط می کند. در این فعالیت, دانش آموزان تمرین پرسیدن سوالات
    خود را در مورد فرهنگ عامه و به دنبال پاسخ به این پرسش ها با استفاده از ابزارهای
    محاسباتی.
  tutorial_legorobust_longdescription: بررسی ویژگی های یک ساختمان می تواند با استفاده
    از شبیه ساز زلزله ساخته شده از آجر لگو، آن را در برابر زلزله مقاوم کند. دانش آموزان
    منشاء و ماهیت زمین لرزه ها را کشف خواهند کرد. یک دستگاه را ایجاد و برنامه ریزی
    کنید که به شما امکان آزمایش طرح های ساختمان را می دهد. شواهد سند و ارائه یافته
    های خود را در مورد که طراحی ساختار (بازدید کنندگان) بهترین برای مقاومت در برابر
    زلزله.
  tutorial_legoplants_longdescription: مدل سازی رابطه بین گرده افشان و گل در مرحله
    تولید مثل با استفاده از یک نمایش LEGO. دانش آموزان کشف خواهد کرد که چگونه موجودات
    مختلف نقش فعال در تولید مثل گیاهان را. ایجاد و برنامه ریزی یک مدل زنبور و گل به
    تقلید از رابطه بین گرده افشان و گیاه. در حال حاضر و سند مدل های مختلف شما از گیاهان
    و گرده افشان خود را ایجاد کرده اند.
  tutorial_legopark_longdescription: طراحی اتومبیل است که می تواند خود را با خیال
    راحت و بدون دخالت راننده پارک. دانش آموزان متوجه خواهند شد که الگوریتم ها قادر
    به انجام یک سری دستورالعمل هستند. مفهوم خروجیها را با مقایسه روشهای مختلفی که
    در آن یک ربات چرخدار میتواند حرکت کند، کاوش کنید.
  tutorial_legodetect_longdescription: روش های طراحی برای جلوگیری از حوادث بین وسایل
    نقلیه و اشیاء در جاده ها.
  tutorial_legolight_longdescription: ویژگی های طراحی خودرو که ایمنی رانندگی شبانه
    را بهبود می بخشد. دانش آموزان مفهوم ورودی ها و راه کنترل آنها را کشف خواهند کرد.
  tutorial_alexa_longdescription: چک سرویس صوتی که قدرت آمازون اکو است. چک فراهم می
    کند قابلیت, به نام «مهارت», که مشتریان را قادر به تعامل با دستگاه های با استفاده
    از صدا. در این آموزش, شما یک وب سرویس برای رسیدگی به اطلاعیه ها از چک ساخت. شما
    مهارت های واقع منحصر به فرد به مدرسه خود را برای این آزمایشگاه ایجاد کنید. در
    پایان این آزمایشگاه, شما قادر به ایجاد یک مهارت الکسا واقع در پورتال توسعه دهنده
    آمازون خواهد بود, ایجاد و پیکربندی یک مدل تعامل برای مهارت چک, و آزمون مهارت با
    استفاده از ابزار توسعه دهنده و به صورت اختیاری یک دستگاه یا شبیه ساز چک.
  tutorial_grokpetmicro_longdescription: 'این فعالیت طراحی شده است تا شما را به برنامه
    نویسی جاسازی شده معرفی کند و به طور خاص برای ساعت کد طراحی شده است. از زبان برنامه
    نویسی MicroPython استفاده کنید تا یک حیوان خانگی بسازید که بتوانید با آن غذا بخورید
    و با آن بازی کنید. آیا یک میکرو بی بی سی ندارد: بیت؟ مشکلی نیست! این دوره شامل
    یک میکرو کامل: شبیه ساز بیت, بنابراین شما قادر خواهید بود به انجام همه چیز شما
    می خواهم در یک میکرو واقعی انجام: بیت!'
  tutorial_pirateplunder_longdescription: دزدان دریایی غارت می گیرد در یک محیط 3D
    جذاب که در آن دانش آموزان کمک کاپیتان دزدان دریایی ما برای رسیدن به گنج خود را
    با کشیدن و رها کردن بلوک های بصری به نوشتن کد. دانش آموزان صعود، مبارزه، جمع آوری
    و راه رفتن خود را از طریق چالش های افزایش پیچیدگی در حالی که یادگیری برای ایجاد
    کد کارآمد با حلقه ها و نوشتن رفتار هوشمند با شرایط. این actvitiy به بچه ها در
    سن 7+ و برنامه نویسان برای اولین بار هدف قرار داده است. علاوه بر این، هر کس با
    یک گوشی هوشمند و یک هدست VR موبایل قادر به کشف وظایف حل شده خود در VR خواهد بود.
  tutorial_cadj_longdescription: با استفاده از یک دستگاه DJ سرگرم کننده و تعاملی،
    به کودی و آوا بپیوندید. کشف کنید که چگونه نام خود را می توان با استفاده از اعداد،
    تصاویر و صدا نشان داده شده در حالی که ایجاد ملودی موسیقی رنگارنگ خود را بسیار
    خود را!
  tutorial_cacrazy_longdescription: اضافه کردن الکس و Lonnie به عنوان آنها در مورد
    برنامه نویسی با ایجاد سرگرم کننده، تصاویر تعاملی یاد بگیرند. یادگیری در مورد دنباله،
    حلقه ها، حوادث، و اقدامات به عنوان شما ایجاد موجودات دیوانه در این ماجراجویی هیجان
    انگیز!
  tutorial_cajump_longdescription: اضافه کردن چارلی و تیلی به عنوان آنها طراحی یک
    بازی platformer ورزشی با مضمون برای تولد لوسی '.
  tutorial_carest_longdescription: به راس در رستوران غذا Avengers بپیوندید. استفاده
    از مهارت های تفکر محاسباتی خود را برای کمک به راس حل مشکلات و خدمت به شام به 8
    بچه هیجان زده.
  tutorial_accai_longdescription: یک ربات به یک سیاره ناشناخته فرستاده می شود تا کشف
    کند که آیا بشریت می تواند یک حل و فصل جدید ایجاد کند. این سیاره را برای یافتن
    پناهگاه و کشف و تعامل با مردم محلی بررسی می کند. به عنوان بازیکن، شما تکنیک های
    مختلف هوش مصنوعی را برای آموزش ربات چگونه به رسمیت شناختن حیوانات و گیاهان، درک
    یک زبان جدید، گفت و گو با ساکنان و غیره تجربه
  tutorial_vceclipse_longdescription: 2017 یکی از دیدنی ترین پدیده های طبیعی زندگی
    ما را به ما داد و اکنون می خواهیم خورشید گرفتگی را با جاوا اسکریپت شبیه سازی کنیم!
    با نگاهی به گرفتگی به عنوان یک سیستم قطعات متحرک، ما می توانیم مشکل را به تکه
    های نیش اندازه تجزیه، با استفاده از اشیاء با روش ها، حلقه ها، و شرطی را به یک
    برنامه تعاملی است که مشاهدات ما مدل.
  tutorial_pmzero_longdescription: در یک ساعت شما یک نسخه ساده از یک بازی PAC-MAN
    ایجاد کنید. شما در قرعه کشی شخصیت در 2D و تبدیل آنها را به 3D. شما پیچ و خم خود
    را ایجاد کنید. سپس شما برنامه بازی با استفاده از AgentCubes. تنها با 11 اگر/سپس
    قوانین شما AI پیچیده ایجاد. حتی تنها با دو ارواح هوشمند شما دست خود را کامل را
    به نفع خود بازی داشته باشد.
  tutorial_hsela_longdescription: دانش آموزان شناسایی عناصر روایت تمرین در حالی که
    آوردن داستان مورد علاقه خود را, شعر و یا رویداد تاریخی به زندگی. یادگیری کد به
    دانش آموزان می دهد فرمت های دیگر و رسانه ها برای بیان خلاقیت خود و برقراری ارتباط
    با دیگران. به آنها نشان دهید که چگونه داستان های تعاملی خود را برنامه ریزی کنند
    و منتظر لبخند باشند. طرح درس 1 ساعته، هیچ تجربه برنامه نویسی قبلی لازم نیست.
  tutorial_ticklear_longdescription: شما مفهوم اساسی AR (واقعیت افزوده)، برنامه های
    فعلی آن و امکانات آن در آینده و مفاهیم اساسی برنامه نویسی با استفاده از بلوک های
    حرکتی و بلوک های رویداد تحت محیط AR/3D را یاد خواهید گرفت.
  tutorial_bcrobot_longdescription: با استفاده از BlocksCAD، یک نرم افزار آنلاین رایگان
    طراحی شده برای آموزش دانش آموزان برنامه نویسی و طراحی به کمک کامپیوتر، دانش آموزان
    یک ربات 3D طراحی. با استفاده از اشکال، ترجمه، و چرخش بلوک، دانش آموزان خواهد شد
    به تفکر محاسباتی در معرض ساخت چیزی است که آنها می توانند چاپ 3D!
  tutorial_bcsnow_longdescription: با استفاده از BlocksCAD، یک نرم افزار آنلاین رایگان
    طراحی شده برای آموزش دانش آموزان برنامه نویسی و طراحی به کمک کامپیوتر، دانش آموزان
    یک برف ریزه 3D طراحی. با استفاده از اشکال، ترجمه، چرخش و بلوک های حلقه، دانش آموزان
    در معرض تفکر محاسباتی قرار می گیرند تا چیزی را که می توانند چاپ 3D بسازند!
  tutorial_ifly_longdescription: این فعالیت درس به رهبری معلم، اقتباس شده برای ساعت
    از کد، فراهم می کند فرصت برای کشف سیستم های فیزیکی از طریق رباتیک. با استفاده
    از یک محیط برنامه نویسی کشیدن و رها کردن بصری و هواپیماهای بدون سرنشین، دانش آموزان
    می آموزند که سیستم های فیزیکی را می توان از طریق الگوریتم ها و کد ها برنامه ریزی
    و کنترل کرد. شامل یک برنامه فعالیت گام به گام، منابع معلم و دانش آموز و ایده هایی
    برای گسترش و غنی سازی برای یادگیری بیشتر است.
  tutorial_idowedo_longdescription: این فعالیت درس به رهبری معلم، اقتباس شده برای
    ساعت از کد، فراهم می کند فرصت برای کشف برنامه نویسی فیزیکی (رباتیک). کودکان طراحی
    و ساخت مدل با استفاده از آجر ساخت و ساز و آنها را به زندگی با کد! با استفاده از
    یک محیط برنامه نویسی کشیدن و رها کردن بصری و قطعات LEGO™ WeDo (سنسورهای موتور
    و هاب و اختیاری)، دانش آموزان می آموزند که سیستم های فیزیکی را می توان با استفاده
    از الگوریتم ها و کد ها برنامه ریزی و کنترل کرد. شامل یک برنامه فعالیت گام به گام،
    منابع معلم و دانش آموز و ایده هایی برای گسترش و غنی سازی برای یادگیری بیشتر است.
  tutorial_diggindwarf_longdescription: کوتوله نیاز به کمک شما را به حرکت، حفاری،
    و جمع آوری جواهرات! یاد بگیرید چگونه به استفاده از جاوا اسکریپت برای هدایت کوتوله
    خود را از طریق مارپیچهای و پازل.
  tutorial_spheroit_longdescription: یادگیری خود را برای اولین بار «اگر/پس از آن،
    دیگری» شرط با ساخت یک بازی سرگرم کننده که در آن شما خواهد شد پرتاب Sphero و حدس
    زدن برای تلفن های موبایل حیوانات. این یک فعالیت بزرگ پس از بلوک 1 شما کامل است،
    و می تواند برای استفاده «ساعت از کد.»
  tutorial_gameofcodes_longdescription: ساخت یک بازی اژدها بسیار جذاب به دفاع از دیوار,
    سپس آن را صادرات به عنوان یک برنامه مستقل (برای iOS, اندروید, PC, و Mac).
  tutorial_blocklygames_longdescription: Blockly Games مجموعه ای از بازی های آموزشی
    است که برنامه نویسی را آموزش می دهد. این است که برای کودکان که تجربه قبلی با برنامه
    نویسی کامپیوتر نداشته اند اما که مایل به یادگیری در سرعت بیشتر به چالش کشیدن طراحی
    شده است. در پایان این بازی ها، بازیکنان آماده استفاده از زبان های مبتنی بر متن
    معمولی هستند.
  tutorial_spherohello_longdescription: آیا بلوک ها را فتح کرده اید و نیاز به یک چالش
    جدید دارید؟ منطق شما را با برنامه نویسی مبتنی بر بلوک آموخته اند و شروع به یاد
    بگیرند که چگونه به برنامه فقط با متن. در این فعالیت متن اول یادگیری اصول اولیه
    بوم متن، حلقه ها، و برخی از راهنمایی برای شروع با اولین خطوط خود را از کد جاوا
    اسکریپت.
  tutorial_spheroarcade_longdescription: در این زمین بازی به سبک بازی، شما می توانید
    بازی های کلاسیک را با یک ربات Sphero SPRK + در حالی که یادگیری اصول اولیه طراحی
    بازی را از نو خلق کنید. شما تفسیر رباتیک بسیار خود را از برخی از بازی های معروف
    مانند پنگ، BOP آن، و PAC-MAN ساخت. هر بازی با استفاده از Sphero در راه های مختلف
    مانند نورد بر روی زمین، تشخیص حرکات، و یا با استفاده از Sphero به عنوان یک جوی
    استیک.
  tutorial_bcpy1_longdescription: 'این ساعت از درس کد به شما می آموزد برخی از مفاهیم
    اساسی از برنامه نویسی در پایتون, بر اساس بازی CodeCraft 3D توسط BuzzCoder.com.
    CodeCraft یک بازی جدید برای یادگیری برنامه نویسی با ساخت هر آنچه که شما در یک
    دنیای مجازی 3D تصور است. شما می توانید از ساخت بلوک های ساده، ستون ها و دیوارها،
    سپس ساختمان های بزرگ، پل ها و حتی درختان شروع کنید. هنگامی که شما آماده به حفر
    کردن به سطوح پیشرفته تر هستند، شما قادر به ساخت سازه های پیچیده تر خواهد بود:
    گل در حال رشد، مثل نور سوسو ستاره، و حتی هواپیماهای بدون سرنشین نامرئی به حرکت
    در اطراف و ساخت و یا نابود کردن همه چیز را در فرمان خود را. شما سرگرم کننده یادگیری
    چگونه به کد در حالی که بازی این بازی!'
  tutorial_bcpy2_longdescription: 'این ساعت از درس کد یک دوره پیگیری به جهان پایتون
    است. شما مفاهیم پیشرفته تر برنامه نویسی در پایتون بر اساس بازی CodeCraft 3D توسط
    BuzzCoder.com یاد بگیرند. CodeCraft یک بازی جدید برای یادگیری برنامه نویسی با
    ساخت هر آنچه که شما در یک دنیای مجازی 3D تصور است. شما می توانید از ساخت بلوک
    های ساده، ستون ها و دیوارها، سپس ساختمان های بزرگ، پل ها و حتی درختان شروع کنید.

  csa_ai_page_faq_question_01: پیش نیازهای این ماژول چیست؟
  csa_ai_page_faq_answer_01_01: 'قبل از غواصی به این ماژول, دانش آموزان باید دانش
    ورود به سطح جاوا دارای. به طور خاص، آنها باید درک کنند:'
  csa_ai_page_faq_answer_01_list_01: "** کلاس ها و اشیاء: ** دانش آموزان باید با تعریف
    و استفاده از کلاس ها و همچنین ایجاد و دستکاری اشیاء آشنا باشند."
  csa_ai_page_faq_answer_01_list_02: "** روش نوشتن و تماس: ** دانش آموزان باید قادر
    به تعریف روش در یک کلاس، درک پارامترهای روش و انواع بازگشت، و روش تماس از اشیاء
    و یا روش های دیگر."
  csa_ai_page_faq_answer_01_list_03: "**1D آرایهها و ArrayLists: ** آنها باید در اعلام،
    مقداردهی اولیه و دستکاری آرایههای یک بعدی و ArrayLists، از جمله تکرار از طریق
    آنها مهارت داشته باشند."
  csa_ai_page_faq_answer_01_list_04: "** انتخاب و تکرار: ** یک پایه محکم در عبارات
    و حلقه های شرطی بسیار مهم است."
  csa_ai_page_faq_question_01_02: در حالت ایده آل، دانش آموزانی که AP علوم کامپیوتر
    A یا یک دوره از عمق و دقت مشابه را تکمیل کرده اند، به خوبی برای این ماژول آماده
    می شوند.
  csa_ai_page_faq_question_02: چگونه نرم افزار مورد نیاز برای این ماژول را نصب کنم؟
  csa_ai_page_faq_answer_02_01: این ماژول منحصر به فرد است زیرا شامل استفاده از نرم
    افزار شخص ثالث به جای آزمایشگاه ها و ابزار Code.org است. [اطلاعات بیشتر در مورد
    نصب نرم افزار در اینجا] (%{accessibility_url}).
  csa_ai_page_faq_question_03: چگونه می توانم نیازهای دسترسی را در حین آموزش این ماژول
    پشتیبانی کنم؟
  csa_ai_page_faq_answer_03_01: تهیه غذا به نیازهای دسترسی برای یک محیط یادگیری فراگیر
    بسیار مهم است. [اطلاعات بیشتر در مورد ویژگی های دسترسی در نرم افزار مورد استفاده
    در این ماژول در اینجا] (%{install_url}).
  csa_ai_page_faq_question_04: چگونه می توانم از VS Code در Chromebooks استفاده کنم؟
  csa_ai_page_faq_answer_04: استفاده از VS Code در Chromebook ساده تر شده است، به
    خصوص با قابلیت اجرای برنامه های لینوکس در مدل های جدیدتر Chromebook. [اطلاعات
    بیشتر در مورد راه اندازی VS کد در Chromebooks اینجا را انتخاب کنید] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: چگونه می توانم توسعه حرفه ای برای این ماژول را دریافت
    کنم؟
  csa_ai_page_faq_answer_05: در حال حاضر توسعه حرفه ای خاصی برای این دوره وجود ندارد.
    اگر شما به دنبال درک چگونگی نزدیک شدن به هوش مصنوعی در کلاس درس خود هستید، می
    توانید [AI 101 را برای معلمان کشف کنید] (%{ai_101_url}).
  csa_ai_page_faq_question_06: زمان توصیه شده برای آموزش این ماژول چیست؟
  csa_ai_page_faq_answer_06_01: مهندسی نرم افزار و ماژول چشم انداز کامپیوتر است متفکرانه
    ساختار برای ارائه یادگیری جامع در یک بازه زمانی مختصر. کل ماژول طراحی شده است
    به گسترش**2 هفته از آموزش**. بیشتر درس ها به مدت 45 دقیقه** طراحی شده اند، در
    حالی که درس هایی که دانش آموزان در توسعه پروژه جاوا به صورت عملی کار می کنند به
    مدت **90 دقیقه** طراحی شده اند. این زمان طولانی تضمین دانش آموزان فرصت کافی برای
    درک دارند, پیاده سازی, و عیب یابی به عنوان کار می کنند.
  csa_ai_page_faq_answer_06_02: همچنین انعطاف پذیری عمدی ساخته شده را به ساختار ماژول
    وجود دارد. بسته به پویایی کلاس درس, تعامل دانش آموزان, و عمق که شما می خواهم برای
    کشف هر موضوع, شما می توانید مدت زمان تنظیم. به عنوان مثال، درس Intro to Copilot،
    که به عنوان یک درس 45 دقیقه ای طراحی شده است، می تواند تا 90 دقیقه گسترش یابد،
    اگر می خواهید در مدل ها و ابزارهای زبان بزرگ مانند GitHub Copilot و ChatGPT عمیق
    تر شوید.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: با یک حساب معلم تایید شده، می توانید کلید های پاسخ را
    در یک پانل آبی «معلم» پیدا کنید که در درس ها و فعالیت های آنلاین نشان می دهد.
    اگر به یک حساب معلم تایید شده نیاز دارید، می توانید برای دسترسی به مواد محافظت
    شده فقط معلم (کلید های پاسخ و غیره) از طریق [این فرم] () درخواست کنید.%{form_url}لطفا
    در نظر داشته باشید که ممکن است 3-5 روز کاری برای تأیید حساب شما طول بکشد.
  csa_ai_page_faq_question_08: آیا این ماژول به استانداردها نقشه برداری شده است؟
  csa_ai_page_faq_answer_08: بله, مهندسی نرم افزار & برنامه درسی بینایی کامپیوتر به
    [CSTA K-12 استانداردهای] (%{csta_k12_url}) و AI برای [K-12 دستورالعمل] () نقشه
    برداری.%{k12_url}
  csa_ai_page_faq_question_09: هزینه آموزش این ماژول چقدر است؟
  csa_ai_page_faq_answer_09_01: برنامه درسی و پلت فرم ما در دسترس است [بدون هزینه]

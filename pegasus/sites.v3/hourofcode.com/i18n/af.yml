  ai_pl_101_video_title_1: گفتگو با سالخان و هادی پرتوی
  ai_pl_101_video_desc_1: به سالخان (آکادمی خان) و هادی پرتوی (Code.org) بپیوندید
    تا یک گفتگوی کنار آتش در آغوش گرفتن هوش مصنوعی در کلاس درس داشته باشید. انتظار
    می رود یک بحث پر جنب و جوش از جمله برخی از بحث برانگیز ترین موضوعات اطراف AI امروز.
  ai_pl_101_video_title_2: رفع ابهام هوش مصنوعی برای مربیان
  ai_pl_101_video_desc_2: مقدمه ای بر اصول هوش مصنوعی که شما را با دانش بنیادی برای
    درک تاثیر عمیق هوش مصنوعی در جامعه ما و ارتباط روزافزون آن با زمینه آموزش و پرورش
    تجهیز می کند. شما بینش عملی در مورد استفاده از هوش مصنوعی برای انجام کارها در
    کلاس و صرفه جویی در وقت در کارهای اداری به دست خواهید آورد.
  ai_pl_101_video_title_3: تبدیل یادگیری با هوش مصنوعی
  ai_pl_101_video_desc_3: کاوش تقاطع هوش مصنوعی و آموزش و پرورش. این جلسه به بررسی
    چگونگی ترکیب هوش مصنوعی با آموزش و پرورش برای افزایش یادگیری دانش آموزان می پردازد.
    این یک شرکت ضروری برای مربیان است که به دنبال استفاده از هوش مصنوعی برای تغییر
    شیوه های تدریس خود برای غنی سازی تجارب یادگیری دانش آموزان خود هستند.
  ai_pl_101_video_title_4: اطمینان از یک رویکرد مسئولانه به AI
  ai_pl_101_video_desc_4: ملاحظات اخلاقی و بهترین شیوه ها برای ترکیب هوش مصنوعی در
    محیط های آموزشی را بررسی کنید. این جلسه استراتژی های مشخص، منابع و نمونه های دنیای
    واقعی را ارائه می دهد که همه با هدف درک تعصبات بالقوه هوش مصنوعی و ملاحظات اخلاقی
    که با آن همراه است.
  ai_pl_101_video_title_5: آوردن هوش مصنوعی به کلاس درس
  ai_pl_101_video_desc_5: این جلسه بر آموزش هوش مصنوعی، ارزیابی و استفاده از ابزارهای
    آموزشی هوش مصنوعی و استفاده از هوش مصنوعی برای ارزیابی دانش آموزان تمرکز دارد.
    با ترکیبی غنی از نظریه، نمونه های عملی و منابع، هدف آن توانمندسازی مربیان برای
    حرکت در چشم انداز هوش مصنوعی و افزایش تجارب یادگیری دانش آموزان است.
  ai_pl_101_resources_5: راهنمای اطمینان از رویکرد مسئولانه به هوش مصنوعی
  ai_pl_101_video_desc_6: 'در مورد فناوری جدید که باعث تغییرات بزرگ در هوش مصنوعی
    می شود، بیشتر بدانید، که شامل دو فیلم جدید در مدل های زبان بزرگ (مانند ChatGPT)
    و AI Generative است. بشنوید که چگونه این فن آوری های جدید به طور مستقیم از کارشناسان
    کار می کنند: میرا موراتی، CTO از OpenAi و کریستوبال والنزولا، مدیر عامل شرکت RunWayML.'
  ai_pl_101_llm_slides_title: مدل زبان بزرگ برای مربیان
  ai_pl_101_llm_slides_desc: ابزاری برای به دست آوردن بهترین خروجی ممکن از LLMs مانند
    ChatGPT، از مبتدی تا پیشرفته. شامل استارت دهید برای کسانی که فقط فرو بردن انگشتان
    پا خود را در, و همچنین به عنوان ابزار پیشرفته برای کسانی که به دنبال به حداکثر
    رساندن پتانسیل خود را.
  ai_pl_101_resources_3: دستورالعمل های هوش مصنوعی برای تغییر یادگیری دانش آموزان
  ai_pl_101_resources_section_title: راه های بیشتر برای یادگیری در مورد هوش مصنوعی
  ai_pl_101_resources_guide: 'راهنمای همنشین:'
  how_ai_works_hero_heading: چگونه هوش مصنوعی کار می کند
  how_ai_works_hero_desc: شیرجه رفتن به دنیای هوش مصنوعی با «چگونه هوش مصنوعی کار
    می کند»، سری فیلم های ما و درس های همراه!
  how_ai_works_intro_desc: این سری از فیلم های کوتاه و درس های همراه در کلاس شما و
    دانش آموزان شما را به نحوه عملکرد هوش مصنوعی و چرا مهم است معرفی می کند. شما می
    توانید درس های فردی را بر اساس موضوع انتخاب کنید، مجموعه ای کامل از موضوعات را
    در یک کلاس کشف کنید یا تمام درس های 7 را برای شیرجه عمیق تر آموزش دهید.
  how_ai_works_intro_list_01: هوش مصنوعی و یادگیری ماشین را معرفی کنید
  how_ai_works_intro_list_02: شیرجه رفتن به چگونه AI مولد کار می کند، از جمله مدل
    های زبان بزرگ (LLM) و تولید تصویر
  how_ai_works_intro_list_03: کاوش تعصب، اخلاق، حریم خصوصی و استفاده مسئولانه از هوش
    مصنوعی
  how_ai_works_intro_list_04: برنامه های کاربردی دنیای واقعی هوش مصنوعی، از جمله بینایی
    رایانه را لمس کنید
  how_ai_works_lessons_heading: درس هوش مصنوعی برای کلاس شما
  how_ai_works_lesson_title_01: آشنایی با یادگیری ماشین
  how_ai_works_lesson_desc_01: در مورد شکلی از هوش مصنوعی به نام یادگیری ماشین و نحوه
    استفاده از فرآیند حل مسئله برای کمک به آموزش یک ربات برای حل مشکلات یاد بگیرید.
    شرکت در فعالیت های یادگیری ماشین که در آن یک ربات در حال یادگیری نحوه تشخیص الگوهای
    در ماهی است.
  how_ai_works_lesson_title_02: بینایی کامپیوتر
  how_ai_works_lesson_desc_02: یاد بگیرید چگونه بینایی کامپیوتر کار می کند. یک ویدیو
    را که بینایی کامپیوتر را توضیح می دهد و چگونه یک کامپیوتر «می بیند» تماشا کنید.
    سپس الگوریتمی را طراحی کنید که از یک شبکه استفاده کند تا تصمیم بگیرد که نمایشگر
    هفت قطعه نمایش داده شده و آن را آزمایش کند.
  how_ai_works_lesson_title_03: شبکه های عصبی
  how_ai_works_lesson_desc_03: یاد بگیرید چگونه شبکه های عصبی کار می کنند. استفاده
    از ویدجت برای کشف شبکه های عصبی در دست در راه است. ویدئویی را تماشا کنید که شبکه
    های عصبی را توضیح می دهد. در نهایت در هنگام ایجاد سیستم های توصیه، نیاز به دیدگاه
    های متنوع را مورد بحث قرار دهید.
  how_ai_works_lesson_title_04: Chatbots و مدل های زبان بزرگ
  how_ai_works_lesson_desc_04: یاد بگیرید که یک مدل زبان بزرگ (LLM) چیست و چگونه کار
    می کند، سپس از LLM برای ایجاد یک متن با هوش مصنوعی استفاده کنید. سرانجام, بحث
    در مورد اینکه آیا یا نه LLMs هوشمند یا خلاق هستند.
  how_ai_works_lesson_title_05: تصاویر زایشی
  how_ai_works_lesson_desc_05: یاد بگیرید چگونه هوش مصنوعی میتواند تصاویر تولید کند،
    سپس یک ویجت انتشار هوش مصنوعی را کاوش کنید و در مورد اینکه آیا این مدلها خلاق
    هستند یا خیر، بحث کنید.
  how_ai_works_lesson_title_06: بایاس الگوریتمی
  how_ai_works_lesson_desc_06: تمرین برش تصاویر برای کشف تعصب در زمینه الگوریتم برداشت
    توییتر، سپس خواندن و تماشای یک ویدیو در مورد کشف این الگوریتم مغرضانه. در نهایت،
    به بحث در مورد راه های تشخیص و کاهش تعصب در الگوریتم.
  how_ai_works_lesson_title_07: اصول اخلاقی هوش مصنوعی
  how_ai_works_lesson_desc_07: انجام تحقیقات با استفاده از مقالات و فیلم ها که در
    معرض مشکلات اخلاقی در یک منطقه هوش مصنوعی از انتخاب خود. یک منبع کلاس گسترده «کد
    اخلاقی هوش مصنوعی ما» را برای سازندگان و قانونگذاران هوش مصنوعی در همه جا جمع
    آوری کنید.
  how_ai_works_lessons_in_a_day_title: چگونه هوش مصنوعی در یک روز کار می کند
  how_ai_works_lessons_in_a_day_desc: فقط يه روز وقت داري؟ همچنین گزینه ای برای معرفی
    کل مجموعه به دانش آموزان در یک روز وجود دارد. ایده آل برای هر معلم موضوع منطقه
    به دنبال معرفی دانش آموزان به AI، و یا حتی به عنوان یک درس برای یک معلم مهمان.
  how_ai_works_lessons_in_a_day_desc_02: معرفی تمام فیلم های «چگونه AI کار می کند»
    در یک روز. دانش آموزان با تطبیق واژگان از ویدیو همراه با هر ویدیو دنبال می شوند،
    سپس به یک سوال بازتاب در مورد هر ویدیو پاسخ می دهند.
  how_ai_works_resources_desc: علاقه مند به یادگیری بیشتر در مورد هوش مصنوعی هستید؟
    در اینجا برخی از منابع اضافی است که می تواند کمک به گسترش شما و یادگیری دانش آموزان
    خود را.
  ai_vid_intro_caption: معرفی نحوه کار هوش مصنوعی
  ai_vid_chatbots_caption: چگونه Chatbots و مدل های زبان بزرگ کار می کنند
  ai_vid_creativity_caption: آیا هوش مصنوعی خلاقیت و تخیل دارد؟

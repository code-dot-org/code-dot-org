  about_page_section_more_description_1: 'در سال 2013، Code.org توسط برادران دوقلو
    [Hadi](%{hadi_url}) و [علی پارتووی] (%{partovi_url}) با () ترویج علوم کامپیوتر
    [video]راه%{video_url}اندازی شد. این ویدیو برای یک روز #1 در یوتیوب تبدیل شد و
    ۱۵۰۰۰ مدرسه برای کمک به ما تماس گرفتند. از آن زمان، ما از یک کارکنان بوت استرپ
    از داوطلبان گسترش یافته ایم تا یک سازمان کامل را که از یک جنبش جهانی حمایت می
    کند، ایجاد کنیم. ما معتقدیم که آموزش علوم کامپیوتر با کیفیت باید برای هر کودک
    در دسترس باشد، نه فقط تعداد کمی خوش شانس.'
  about_page_section_more_description_2: 'برای حمایت از هدف ما، ما در سراسر طیف آموزش
    کار می کنیم: طراحی دوره های خود یا همکاری با دیگران، آموزش معلمان، همکاری با مناطق
    بزرگ مدرسه، کمک به تغییر سیاست های دولت، گسترش بین المللی از طریق مشارکت و بازاریابی
    برای شکستن کلیشه ها.'
  about_page_section_more_description_3: کار ما بر اساس [دهه ها تلاش، توسط سازمان
    ها و افراد بی شماری] ساخته شده است (%{efforts_url}) که به تأسیس، تأمین مالی و
    گسترش آموزش علوم کامپیوتر کمک کرده اند. ما سپاسگزار هستیم که از کمک خستگی ناپذیر
    جامعه گسترده تر آموزش علوم کامپیوتر بهره مند شویم و [از همه شرکا و افرادی که در
    طول سال ها از تأثیر ما حمایت کرده اند تشکر می کنیم] (%{partners_url})).
  about_page_section_more_list_1: "[گزارش سالانه Code.org 2021] (%{report_url}) (گزارش

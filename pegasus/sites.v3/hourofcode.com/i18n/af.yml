  hoc_faq_what_is_hoc_a_markdown: ساعت کد شروع به یک ساعت آشنایی با علوم کامپیوتر
    شد، طراحی شده برای رمز گشایی «کد»، برای نشان دادن اینکه هر کس می تواند اصول اولیه
    را بیاموزد و مشارکت در زمینه علوم رایانه را گسترش دهد. از آن زمان به یک تلاش جهانی
    برای جشن علوم کامپیوتر تبدیل شده است، با شروع از فعالیت های برنامه نویسی 1 ساعته
    اما گسترش به تمام انواع تلاش های جامعه. اتمام [آموزش و فعالیت] (%{tutorials}).
    این کمپین مردمی توسط بیش از [400 شریک] (%{partners}) و 200,000 مربی در سراسر جهان
    پشتیبانی می شود.
  hoc_faq_last_year: آموزش ها را امتحان کنید
  hoc_faq_when_is_hoc_q: '"ساعت كد نويسي" چه زماني است؟'
  hoc_faq_when_is_hoc_a_markdown: ساعت کد می گیرد هر سال در طول [هفته آموزش علوم کامپیوتر]
    (%{csedweek_url}). هفته آموزش علوم کامپیوتر %{campaign_date_year} %{campaign_date_full}خواهد
    بود، اما شما می توانید یک ساعت از کد را در تمام طول سال میزبانی کنید. هفته آموزش
    علوم کامپیوتر سالانه به رسمیت شناختن روز تولد پیشگام محاسبات [دریاسالار گریس موری
    هاپر] (%{grace_hopper}) (9 دسامبر 1906) برگزار می شود.
  hoc_faq_why_cs_q: چرا کمپیوتر ساینس؟
  hoc_faq_why_cs_a_markdown: _Every_ دانش آموز باید فرصت یادگیری علوم کامپیوتر را
    داشته باشد. این کمک می کند تا پرورش مهارت های حل مسئله, منطق و خلاقیت. با شروع
    زودهنگام، دانش آموزان پایه ای برای موفقیت در هر مسیر شغلی قرن بیست و یکم خواهند
    داشت. مشاهده آمار بیشتر [here](%{stats_url}).
  hoc_faq_how_participate_q: چگونه مي توانم در "ساعت كد نويسي" شركت كنم؟
  hoc_faq_how_participate_a_markdown: "[شروع برنامه ریزی در اینجا] (%{howto}) با بررسی
    ما چگونه به راهنمای. شما می توانید یک ساعت از رویداد کد در مدرسه خود و یا در جامعه
    خود را سازماندهی - مانند در یک باشگاه فوق برنامه, غیر انتفاعی و یا در محل کار.
    یا، فقط آن را خودتان امتحان کنید زمانی که %{campaign_date} می رسد."
  hoc_faq_behind_hoc_q: چه کسی پشتيبان "ساعت کدنويسي" است؟
  hoc_faq_behind_hoc_a_markdown: ساعت از کد توسط Code.org سازمان یافته و رانده شده
    توسط یک ساعت از کمیته بررسی کد و همچنین ائتلاف بی سابقه ای از [partners](%{partner_url})
    که گرد هم آمده اند برای حمایت از ساعت از کد — از جمله مایکروسافت, سیب, آمازون,
    پسران و دختران باشگاه از امریکا و هیئت مدیره کالج.
  hoc_faq_host_q: من چيزي درباره كد نويسي نمي دانم. آيا همچنان مي توانم ميزبان چنين
    رويدادي باشم؟
  hoc_faq_host_a_markdown: البته. ساعت فعالیت های کد خود هدایت می شوند. همه شما باید
    انجام دهید این است [آموزش فعلی ما را امتحان کنید] (%{codeorg_url}/یادگیری), انتخاب
    آموزش شما می خواهید, و انتخاب یک ساعت — ما مراقبت از بقیه. ما همچنین گزینه هایی
    برای هر سن و سطح تجربه، از مهد کودک و بالاتر داریم. شروع به برنامه ریزی رویداد
    خود را با خواندن ما [چگونه به راهنمای] (%{howto}).
  hoc_faq_devices_q: چه دستگاه هایی باید برای دانش آموزانم استفاده کنم؟
  hoc_faq_devices_a_markdown: آموزش Code.org بر روی تمام دستگاه ها و مرورگرها کار
    می کنند. شما می توانید اطلاعات بیشتری در مورد نیازهای تکنولوژی آموزشی Code.org
    [here](%{codeorg_url}/educate/it) مشاهده کنید. نیازهای فنی برای آموزش غیر Code.org
    را می توان در یافت [%{partner_url}/learn] (%{codeorg_url}/یادگیری) در شرح خاص
    آموزش. فراموش نکنید که ما نیز ارائه [فعالیت های unplugged] (%{unplugged_url})
    اگر مدرسه خود را می توانید آموزش جای نیست!
  hoc_faq_need_computers_q: آيا هر شركت‌كننده يك کمپیوتر نياز دارد؟
  hoc_faq_need_computers_a_markdown: |-
    نه. ما یک ساعت از آموزش کد که بر روی رایانه های شخصی کار, گوشی های هوشمند, قرص, و برخی که نیاز به هیچ کامپیوتر در همه! شما می توانید هر جا که هستید، با هر آنچه که دارید بپیوندید.

    _در اینجا چند گزینه وجود دارد:_

    - ** کار در جفت ها** [تحقیقات نشان می دهد] (%{pair_programming_research}) دانش آموزان با [برنامه نویسی جفت] (%{pair_programming_video})، به اشتراک گذاری یک کامپیوتر و کار با یکدیگر بهتر می آموزند. دانش آموزان خود را تشویق کنید تا دو برابر شوند.
    - ** از یک صفحه نمایش پیش بینی شده استفاده کنید** اگر شما یک پروژکتور و صفحه نمایش برای یک کامپیوتر متصل به وب دارید، کل گروه شما می تواند یک ساعت از کد را با هم انجام دهد. بخش های ویدیویی را با هم تماشا کنید و به نوبت حل پازل یا پاسخ دادن به سوالات را انجام دهید.
    - ** برو جدا شده** ما ارائه می دهیم [آموزش که نیاز به هیچ کامپیوتر] () در همه.%{unplugged_url}
  hoc_faq_international_q: من در هستم <country>. چگونه می توانم در سطح بین المللی
    شرکت کنم؟
  hoc_faq_international_a_markdown: هر کس می تواند یک ساعت از رویداد کد سازماندهی,
    در هر نقطه از جهان. سال گذشته، دانش آموزان در سراسر جهان برای ساعت رمز با هم متحد
    شدند. یافتن پست های بیشتر [here](%{promote}).
  hoc_faq_tutorial_q: چگونه میتوانم يك آموزش ساعت كدنويسي را ايجاد كنم؟
  hoc_faq_tutorial_a_markdown: اگر شما علاقه مند به تبدیل شدن به یک شریک آموزشی هستید،
    [دستورالعمل ها و دستورالعمل های ما را ببینید] (%{tutorial_guidelines}). ما می
    خواهم به میزبان انواع گزینه های جذاب, اما هدف اصلی این است که برای بهینه سازی
    تجربه برای دانش آموزان و معلمان که تازه به علوم کامپیوتر هستند.
  hoc_faq_account_q: آیا دانش آموزان باید با استفاده از یک حساب کاربری وارد شوند؟
  hoc_faq_account_a_markdown: نه. مطلقا هیچ ثبت نام و یا ورود به سیستم مورد نیاز است
    برای دانش آموزان را امتحان کنید ساعت از کد. بسیاری از [دوره های پیگیری] (%{codeorg_url}/یادگیری/فراتر
    از آن) نیاز به ایجاد حساب برای صرفه جویی در پیشرفت دانش آموز. همچنین، ثبت نام
    برای ساعت کد به طور خودکار یک حساب Code Studio ایجاد نمی کند. اگر شما نمی خواهید
    برای ایجاد حساب برای دانش آموزان خود را, لطفا به دنبال این [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: چه فعالیتی باید با دانش آموزان دبیرستانی انجام دهم؟
  hoc_faq_high_school_a_markdown: آموزش جنگ ستارگان و کمیته مبارزه با سانسور ما برای
    دانش آموزان دبیرستان، به ویژه نسخه جنگ ستارگان جاوا اسکریپت و سطح بازی رایگان
    در هر دو آموزش عالی است. متناوبا، توصیه می کنیم تلاش یکی از آموزش مبتدی در [%{partner_url}/یادگیری]
    (%{codeorg_url}/یادگیری) برای شروع، مانند آموزش با پرندگان عصبانی و یا با آنا
    و السا. یک دانش آموز دبیرستانی باید بتواند یکی از این موارد را در 30 دقیقه تمام
    کند و سپس می تواند یک آموزش پیشرفته تر در جاوا اسکریپت مانند آکادمی خان یا CODEHS
    را امتحان کند.
  hoc_faq_scratch_q: من انجام خراش برای یک ساعت از کد، اما اگر دانش آموزان من iPads
    به جای لپ تاپ؟
  hoc_faq_scratch_a_markdown: خراش بر روی قرص اجرا نمی شود. اگر دانش آموزان خود را
    جوان هستند, آنها می توانند برنامه ScratchJR اپل استفاده (برای اوایل خوانندگان).
    اگر به آموزش های [%{partner_url}/learn] (%{codeorg_url}/learn) نگاه کنید، می توانید
    سایر آموزش هایی را که روی iPads ها کار می کنند پیدا کنید - از Code.org، Tynker،
    Lightbot یا CodePark.
  hoc_faq_count_hoc_q: چگونه ساعت از کد شما به حساب?
  hoc_faq_map_q: چرا من نقطه ام رو روي نقشه نمي بينم؟
  hoc_faq_map_a_markdown: ما خیلی متاسفیم که شما رویداد خود را در ساعت از نقشه کد
    را نمی بینید. با توجه به ده ها هزار نفر از سازمان دهندگان که ثبت نام می کنند،
    نقشه داده ها را جمع آوری می کند و یک نقطه را برای چندین رویداد نمایش می دهد. اگر
    بر روی [صفحه رویدادها] (%{events_url}) لینک زیر نقشه کلیک کنید، به لیست تمام رویدادها
    توسط دولت هدایت می شوید و می توانید رویداد خود را در آنجا مشاهده کنید. علاوه بر
    این، با توجه به هزاران نفر از مردم ثبت نام برای ساعت از کد، نقشه و لیست رویداد
    معمولا 48 ساعت طول می کشد برای به روز رسانی. بررسی در چند روز!
  hoc_faq_count_hoc_a_markdown: 'ما شناسه های دانش آموز منحصر به فرد را کاملا در هنگام
    ردیابی مشارکت در ساعت کد به حساب نمی آوریم. چرا؟ تا حدودی به این دلیل که ما اصطکاک
    از باعث به «ورود به سیستم/ثبت نام» قبل از یک دانش آموز و یا کلاس درس تلاش می کند
    برای یادگیری برای اولین بار نمی خواهید, و تا حدودی به دلیل ممکن است فعالیت های
    ما نمی توانیم پیگیری آنلاین وجود دارد. ما اقدامات خاصی را برای کاهش دو شمارش انجام
    می دهیم، اما بدون اعلان ورود، این کار نمی تواند به طور کامل کار کند. در همان زمان,
    هستند بسیاری از فعالیت های دانشجویی در ساعت از کد که در همه ردیابی نیست وجود دارد.
    به عنوان مثال: (1) دانش آموزانی که از یک برنامه تلفن همراه/تبلت برای امتحان ساعت
    کد استفاده می کنند معمولا شمارش نمی شوند (2) دانش آموزانی که یک صفحه را برای برنامه
    نویسی جفت یا گروه برنامه نویسی به اشتراک می گذارند ممکن است به عنوان یک (3) دانش
    آموزانی که تلاش می کنند فعالیت کلاس درس جدا نشده را نمی توان به صورت آنلاین حساب
    کرد (4) معلمانی که ساعت خود را از فعالیت های کد ایجاد می کنند. به عنوان یک نتیجه،
    برخی از زیر شمارش و برخی از شمارش دو وجود دارد، و بنابراین ما ساعت ردیاب کد را
    اندازه گیری دقیق استفاده نمی کنیم. این است که قطعا جهت درست, و نشان می دهد که
    بسیاری از ده ها میلیون نفر از دانش آموزان شرکت کرده اند.'
  hoc_faq_one_hour_q: چقدر می تواند در یک ساعت یاد بگیرد؟
  hoc_faq_one_hour_a_markdown: |-
    هدف ساعت کد این نیست که به هیچکس یاد بدهیم تا یک ساعت دیگر یک دانشمند کامپیوتر متخصص شوند. یک ساعت تنها به اندازه کافی برای یادگیری است که علم کامپیوتر سرگرم کننده و خلاق است، آن است که در تمام سنین، برای همه دانش آموزان، بدون در نظر گرفتن پس زمینه در دسترس است. اندازه گیری موفقیت این کمپین در میزان یادگیری دانش آموزان CS نیست - موفقیت در مشارکت گسترده در گروه های جنسیتی، نژاد/قومی و اجتماعی و اقتصادی منعکس می شود و در نتیجه افزایش ثبت نام و مشارکت ما در دوره های CS در تمام سطوح کلاس. میلیون ها نفر از معلمان و دانش آموزان شرکت کننده تصمیم گرفته اند به فراتر از یک ساعت - برای یادگیری برای یک روز کامل و یا یک هفته کامل و یا بیشتر, و بسیاری از دانش آموزان تصمیم به ثبت نام در یک دوره کامل (و یا حتی یک رشته کالج) به عنوان یک نتیجه.

    علاوه بر دانش آموزان, یکی دیگر از «یادگیرنده» مربی که اعتماد به نفس پس از یک ساعت است که آنها می توانند علوم کامپیوتر آموزش حتی اگر آنها ممکن است یک مدرک کالج به عنوان یک دانشمند کامپیوتر ندارد به دست آوردن اعتماد به نفس است. ده ها هزار نفر از معلمان تصمیم به دنبال علوم کامپیوتر بیشتر, هم حضور PD و یا ارائه پیگیری در دوره های آنلاین, یا هر دو. و این امر به مدیران مدرسه بیش از حد، که متوجه است که علوم کامپیوتر چیزی است که دانش آموزان خود را می خواهید و معلمان خود را قادر به.

    مهمتر از همه، آنچه همه شرکت کنندگان می توانند در یک ساعت یاد بگیرند این است که ما می توانیم این کار را انجام دهیم.
  hoc_faq_more_questions_q: هنوز سوالات بیشتری دارید؟
  hoc_faq_more_questions_a_markdown: سعی کنید پیدا کردن پاسخ در ما [انجمن پشتیبانی]
    (http://support.code.org).
  hoc_faq_keep_learning_q: چگونه می توانم یادگیری را بعد از ساعت کد حفظ کنم؟
  hoc_faq_keep_learning_a_markdown: هر کس می تواند یک ساعت از کد در هر زمان میزبان.
    آموزش ماندن تا در طول سال. شما می توانید انتظار داشته باشید که تمام آموزش ها و
    برنامه های درسی ما به طور دائمی در سایت ما در دسترس باشد. لطفا به [منابع ما] (%{promote})
    برای رویداد چگونه به راهنما و منابع دیگر برای کمک به ایجاد یک ساعت خود را از رویداد
    کد یک موفقیت است.
  hoc_faq_certificates_q: کجا می توانم گواهی نامه ها را برای دانش آموزانم چاپ کنم؟
  hoc_faq_certificates_answer_markdown: به [صفحه گواهینامه] ما بروید (%{certificates_url})
    جایی که می توانید گواهینامه های کل کلاس خود را قبل از زمان چاپ کنید.
  hoc_faq_logo_q: آیا محدودیت هایی برای چگونگی استفاده از آرم ساعت کد یا نام وجود
    دارد؟
  hoc_faq_logo_a_markdown: ساعت کد علامت تجاريه ما نمی خواهیم برای جلوگیری از استفاده
    از آن, اما ما می خواهیم مطمئن شوید که استفاده از آن متناسب با در چند محدودیت.
    لطفا نگاه کنید به [این دستورالعمل برای استفاده] (%{logo_url}).
  hoc_faq_bug_q: من یک اشکال در یک فعالیت ساعت کد پیدا کردم! چيکار بايد بکنم؟
  hoc_faq_bug_a_markdown: |-
    اوه نه! اگر در یک فعالیت Hour of Code با یک اشکال مواجه شدید، ابتدا URL فعالیتی را که در آن انجام می دهید بررسی کنید. اگر URL با studio.code.org شروع شود، تیم پشتیبانی Code.org ما می تواند کمک کند! روی نماد علامت سوال در گوشه سمت راست بالای صفحه کلیک کنید، سپس «گزارش یک مشکل» را از منوی کشویی انتخاب کنید.


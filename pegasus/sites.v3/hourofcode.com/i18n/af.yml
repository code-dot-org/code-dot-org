  ai_pl_101_intro_heading: هوش مصنوعی 101 برای معلمان چیست؟
  ai_pl_101_intro_text: هوش مصنوعی 101 برای معلمان یک سری آموزش آنلاین حرفه ای رایگان
    و بنیادی برای هر معلم و مربی علاقه مند به دنیای پیشگامانه هوش مصنوعی (AI) و پتانسیل
    تحول آفرین آن در آموزش است. همکاران Code.org, ETS, ISTE, آکادمی خان در حال ارائه
    جلسات جذاب با کارشناسان مشهور است که هوش مصنوعی demistify, کشف پیاده سازی مسئول,
    تعصب آدرس, و نشان می دهد که چگونه یادگیری هوش مصنوعی می تواند نتایج دانش آموزان
    انقلابی. در این سفر اکتشاف و توانمندسازی به ما بپیوندید و آینده آموزش با هوش مصنوعی
    و درباره آن را باز کنید.
  ai_pl_101_partnership_between: همکاری بین

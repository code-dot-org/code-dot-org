  oceans_behind_the_scenes_1: سطوح 2-4 از یک مدل پیش آموزش دیده ارائه شده توسط پروژه
    <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet استفاده می کنند. </a> مدل MobileNet یک شبکه عصبی <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">کانولوشنی
    است</a> که بر روی <a href="http://www.image-net.org/">ImageNet آموزش داده شده
    است</a>، مجموعه داده ای از بیش از 14 میلیون تصویر دست با کلماتی مانند «بالون»
    یا «توت فرنگی». برای سفارشی کردن این مدل با داده های آموزشی برچسب شده ای که دانش
    آموز در این فعالیت تولید می کند، از تکنیکی به نام آموزش <a href="https://en.wikipedia.org/wiki/Transfer_learning">انتقال
    استفاده می کنیم</a>. هر تصویر در مجموعه داده های آموزشی به MobileNet، به عنوان
    پیکسل، برای به دست آوردن لیستی از حاشیه نویسی که به احتمال زیاد به آن اعمال می
    شود، تغذیه می شود. سپس، برای یک تصویر جدید، ما آن را به MobileNet تغذیه می کنیم
    و لیست حاصل از حاشیه نویسی آن را با کسانی که از مجموعه داده های آموزشی مقایسه
    می کنند. ما تصویر جدید را با همان برچسب (مانند «ماهی» یا «نه ماهی») به عنوان تصاویر
    از مجموعه آموزش با نتایج مشابه طبقه بندی می کنیم.
  oceans_behind_the_scenes_1_markdown: سطوح 2-4 از یک مدل پیش آموزش دیده استفاده می
    کنند که توسط پروژه [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    ارائه شده است. مدل MobileNet یک [شبکه عصبی کانولوشن] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    است که در [ImageNet](http://www.image-net.org/) آموزش داده شده است، مجموعه داده
    ای از بیش از 14 میلیون تصویر با کلماتی مانند «بالون» یا «توت فرنگی». به منظور
    سفارشی کردن این مدل با داده های آموزشی برچسب شده که دانش آموز در این فعالیت تولید
    می کند، ما از یک تکنیک به نام [آموزش انتقال] (https://en.wikipedia.org/wiki/Transfer_learning)
    استفاده می کنیم. هر تصویر در مجموعه داده های آموزشی به MobileNet، به عنوان پیکسل،
    برای به دست آوردن لیستی از حاشیه نویسی که به احتمال زیاد به آن اعمال می شود، تغذیه
    می شود. سپس، برای یک تصویر جدید، ما آن را به MobileNet تغذیه می کنیم و لیست حاصل
    از حاشیه نویسی آن را با کسانی که از مجموعه داده های آموزشی مقایسه می کنند. ما
    تصویر جدید را با همان برچسب (مانند «ماهی» یا «نه ماهی») به عنوان تصاویر از مجموعه
    آموزش با نتایج مشابه طبقه بندی می کنیم.
  oceans_behind_the_scenes_2: سطوح 6-8 از یک ماشین <a href="https://en.wikipedia.org/wiki/Support-vector_machine">پشتیبانی
    بردار</a> (SVM) استفاده می کنند. ما به هر جزء ماهی (مانند چشم، دهان، بدن) نگاه
    می کنیم و تمام ابرداده ها را برای اجزای تشکیل دهنده (مانند تعداد دندان ها، شکل
    بدن) به یک بردار اعداد برای هر ماهی جمع آوری می کنیم. ما از این بردارها برای آموزش
    SVM استفاده می کنیم. بر اساس داده های آموزشی، SVM «فضای» تمام ماهی های ممکن را
    به دو بخش تقسیم می کند، که مربوط به کلاس هایی است که ما در حال تلاش برای یادگیری
    (مانند «آبی» یا «آبی نیست»).

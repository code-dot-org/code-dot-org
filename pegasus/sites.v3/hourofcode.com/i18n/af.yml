    - جفت بلوک- و پروژه های مبتنی بر متن با صدها نفر از موضوعات متقابل برنامه. پروژه
    ها به گونه ای طراحی شده اند که معلمان هر موضوع - صرف نظر از تجربه قبلی - به راحتی
    می توانند برنامه نویسی را معرفی کنند. رویکرد مبتنی بر پروژه موقعیت برنامه نویسی
    به عنوان وسیله ای برای بیان خود برای دانش آموزان و آنها را می دهد یک راه خلاق
    برای نشان دادن آنچه آنها می دانند.
  tutorial_caflags_longdescription: یادگیری برخی از مفاهیم برنامه نویسی پایه با blockly.
    توسعه تفکر محاسباتی خود را با استفاده از اشکال ساده، رنگ ها و مختصات به منظور
    جلب پرچم جهان است. کشف خلاقیت خود را به عنوان توالی های مختلف از بلوک ها و ارزش
    ها برای ساخت شاهکارهای پرچم هیجان انگیز خود را کشف کنید.
  tutorial_matariki_longdescription: 'مایا و چارلی اهل نیوزیلند هستند. خانواده مایا
    در حال آماده شدن برای جشن گرفتن Matariki هستند: سال جدید مائوری. او دوست او چارلی
    دعوت به آمده و اقامت در Marae خانواده اش (خانه جلسه سنتی). بسیاری از وظایف و فعالیت
    های هیجان انگیز حل مسئله برای Matariki وجود دارد! استفاده از مهارت های تفکر محاسباتی
    خود را برای کمک به مایا و چارلی آماده شدن برای جشن.'
  tutorial_carestaurant_longdescription: چارلی و تیلی تصمیم گرفته اند که اگر آنها
    راس برنامه درستی او قادر به کمک به انجام برخی از نقاشی به Avengers غذایی جذاب
    تر خواهد بود. مطمئن شوید که الگوریتم های خود را درست هر چند - یک ربات گمراه با
    قلم مو می تواند برخی از آسیب جدی انجام دهد!
  tutorial_casea_longdescription: الکس و Lonnie ایجاد ماهی های فانتزی و موجودات دریایی
    فوق العاده با بلوک. راهنما توالی مرتب کردن آنها را به منظور و اشکال زدایی با لکه
    بینی و رفع اشتباهات. سفارشی کردن صحنه اقیانوس خود را و شخصیت های خود را به زندگی
    با اضافه کردن تعامل. کدنویسان مبتدی و پیش خوانندگان خوش آمدید!
  tutorial_cashield_longdescription: تعطیلات تابستونه و الکس، خانواده اش و لانی رفتن
    به تعطیلات به فنلاند برادر بزرگتر الکس روبن در حال ایجاد یک برنامه در مورد blazonry
    سپر و الکس و Lonnie چگونه به استفاده از آن را نشان می دهد. پیوستن به آنها را به
    عنوان یاد بگیرند که چگونه به توالی بلوک برای طراحی برخی از سپر شگفت انگیز از خود
    را!
  tutorial_ccwslimer_longdescription: یاد بگیرید چگونه بازی قابل اشتراک گذاری خود
    را با سطوح مختلف و چالش ها برنامه ریزی کنید!
  tutorial_codinggalaxy_longdescription: برای اولین ماموریت خود را در سیاره ماجراجویی،
    وظیفه شما این است برای حل پازل برنامه نویسی برای نجات سیاره زیبا.
  tutorial_boatrace_longdescription: یاد بگیرید چگونه یک قایق بازی مسابقه ای. بازیکن
    با استفاده از ماوس را به حرکت به یک قایق به یک جزیره بیابانی بدون تداوم را به
    موانع.
  tutorial_ccplay_longdescription: کد و بازی یک سری از سطوح بازی در حالی که یادگیری
    مفاهیم علوم کامپیوتر مهم است. در سطح نهایی، نشان دادن خلاقیت و مهارت های خود را
    به کد بازی خود را از ابتدا!
  tutorial_grinch_longdescription: 'یاد بگیرید برای برنامه ریزی هواپیماهای بدون سرنشین
    و سورتمه با تکنولوژی بالا با برنامه نویسی سحر و جادو برای ضبط هدایا و حرکت به
    پایین کوه برای بازگشت کریسمس به Whoville. '
  tutorial_codehsart_longdescription: ممها! ممها! ممها! دانش آموزان کشف تقاطع برنامه
    نویسی و هنر با ساخت یک برنامه کامپیوتری است که اجازه می دهد تا آنها را به ایجاد
    الگوهای رفتاری سفارشی برای به اشتراک گذاشتن با دوستان.
  tutorial_codehsbitcoin_longdescription: در این ساعت از فعالیت کد, دانش آموزان به
    دفتر بلاکچین بیت کوین و برخی از آمار بیت کوین معرفی. دانش آموزان در چگونه یک معاملات
    کار می کند در دفتر بیت کوین نگاه و بررسی عملکرد کلی از بلاکچین بیت کوین.
  tutorial_codehsblockchain_longdescription: دانش آموزان با کاوش رمزنگاری، هش کردن
    و فن آوری بلاکچین در مورد پایه های رمزنگاری یاد می گیرند!
  tutorial_codehscipher_longdescription: 'در این ساعت از فعالیت کد، دانش آموزان با
    استفاده از رمزنگاری کلاسیک سزار برای رمزگشایی و رمزگذاری برخی از پیام ها، و همچنین
    کشف نقص رمز و چگونگی بهبود آن، به رمزنگاری معرفی می شوند. '
  tutorial_codehscollision_longdescription: دانش آموزان کشف خواهد کرد که چگونه شبیه
    سازی ها در تحقیقات استفاده می شود. آنها مطالعه خواهد کرد که چگونه جرم و سرعت را
    تحت تاثیر قرار برخورد الاستیک با استفاده از بقای تکانه و حفظ معادلات انرژی جنبشی
    به منظور بررسی مقادیر سرعت نهایی که توسط یک شبیه سازی محاسبه شده است. دانش آموزان
    باید دانش قبلی از حل معادلات ریاضی با استفاده از جبر پایه داشته باشند.
  tutorial_codehsmath_longdescription: 'دانش آموزان به تریسی لاک پشت معرفی می شوند
    و یاد می گیرند که چگونه مدل های ریاضی مختلف را در پایتون کد گذاری کنند! بدون تجربه
    برنامه نویسی لازم است, اما دانش آموزان باید جبر I یا بالاتر را تکمیل کرده اند. '
  tutorial_codehsmusic_longdescription: دانش آموزان کشف چگونه برنامه نویسی در ایجاد
    موسیقی با ساخت ضرب و شتم هشت شمارش پویا خود و الگوهای خود را با بلوک های جاوا
    اسکریپت استفاده می شود!
  tutorial_codehssports_longdescription: دانش آموزان در مورد چگونگی استفاده از برنامه
    نویسی در ورزش و طراحی بازی با ساخت یک بازی ویدیویی ورزشی اصلی که می تواند بلافاصله
    با دوستان خود به اشتراک گذاشته شود، یاد می گیرند!
  tutorial_codemojipizza_longdescription: 'این دوره برای آموزش دانش آموزان اصول اشیاء
    جاوا اسکریپت طراحی شده است. دانش آموزان انواع اساسی از داده است که می تواند در
    متغیرهای ذخیره شده یاد بگیرند, از اولین بولی خود را تمام راه را به ایجاد اشیاء
    خود را با خواص متعدد. فعالیت باعث می شود مفاهیم پیچیده آسان به درک با استفاده
    از مواد غذایی مورد علاقه همه: پیتزا!'
  tutorial_moonlander_longdescription: یادگیری فیزیک به عنوان کد شما! ماه لندر یک
    دوره بازی ساز با 17 تمرین است که شما را در مورد چگونگی ساخت بازی مبتنی بر فیزیک
    خود هدایت می کند. در این بازی، شما کد و مفاهیم فیزیک کلاس 6-9 به منظور کمک به
    یک زمین سفینه فضایی با خیال راحت بر روی ماه استفاده کنید.
  tutorial_sushicards_longdescription: یک بازی که در آن شما حرکت کوسه در اطراف را
    امتحان کنید و گرفتن ماهی.
  tutorial_codesparkcreate_longdescription: همیشه می خواستم برای طراحی و کد بازی های
    ویدئویی خود را؟ را انتخاب کنید از دو کیت بازی است که شما را از طریق ایجاد و برنامه
    نویسی یک بازی ویدئویی به سبک ماریو با استفاده از هیچ کلمه رابط CodesPark آکادمی
    هدایت. کدنویسان مبتدی و پیش خوانندگان خوش آمدید!
  tutorial_hardvsoft_longdescription: از طریق داستان کودکان و برگه های کار نشان داده
    شده، دانش آموزان شما تفاوت های بین سخت افزار و نرم افزار را یاد می گیرند.
  tutorial_codestersecard_longdescription: 'مهارت های برنامه نویسی خود را به عنوان
    یاد می گیرید که چگونه یک کارت پستال الکترونیکی ایجاد کنید که می توانید با معلم،
    خانواده یا دوستان خود به اشتراک بگذارید! '
  tutorial_codesterslogo_longdescription: استفاده از کد برای دریافت خلاق و طراحی آرم
    شرکت خود را! شما اصول کدگذاری را در زبان برنامه نویسی، پایتون یاد خواهید گرفت.
    پس از اینکه شما را از طریق آموزش کار می کنند، شما تمام مهارت های شما نیاز به ایجاد
    آرم برای نام تجاری شخصی خود را داشته باشد!
  tutorial_codesterstshirt_longdescription: 'یادگیری مهارت های برنامه نویسی پایه و
    تمرین در حال حرکت در اطراف هواپیما مختصات به عنوان خود طراحی تی شرت حروف اول اسم
    تزئین خود را ایجاد کنید! '
  tutorial_codewards_longdescription: پیوستن به یک ماموریت هیجان انگیز برای نجات شهرستان
    زیر آب. تجربه کار یک مهندس نجات تثبیت سیستم های شهرستان آسیب دیده با دستورات و
    الگوریتم. غلبه بر چالش های مختلف برای اثبات مهارت های خود را، هوش و شجاعت!
  tutorial_olympics_longdescription: 'همراه با السی آماده شدن برای بازی های المپیک
    ربات! همراه با مفاهیم برنامه نویسی یاد بگیرند که چگونه به درایو، جمع آوری جزئیات
    و ایجاد ابزار، ساخت و تست ربات توانا خود را. '
  tutorial_codinismhero_longdescription: یادگیری اصول برنامه نویسی از طریق نمونه های
    سرگرم کننده، و ساخت یک بازی در حالی که یادگیری!
  tutorial_discovery_longdescription: دو شخصیت در جهان ملاقات، و کشف یک شی تعجب آور
    است. بعد چه اتفاقی می افتد؟ با Scratch و CS First، هر کس می تواند داستان منحصر
    به فرد خود را با کد ایجاد کند.
  tutorial_csfirstname_longdescription: انتخاب یک نام و آوردن حروف کلمه به زندگی با
    استفاده از کد. یک نام مستعار، نام حیوان خانگی، یک حیوان، یک ورزش، یک مکان یا یک
    سرگرمی را انتخاب کنید.
  tutorial_edisonmove_longdescription: معرفی برنامه نویسی مبتنی بر متن و مفهوم محاسباتی
    کلیدی توالی به دانش آموزان خود را با استفاده از روبات ادیسون و eDpy، یک زبان برنامه
    نویسی مبتنی بر متن بر اساس پایتون. کاوش علوم کامپیوتر و اصول برنامه نویسی از جمله
    توابع, ورودی, پارامترهای ورودی و خروجی. سپس در یک چالش برنامه نویسی را و نوشتن
    برنامه خود را به ربات ادیسون خود را از طریق پیچ و خم.
  tutorial_edisonspider_longdescription: مفاهیم محاسباتی کلیدی متغیرها و داده ها را
    معرفی کنید، دو تا از اساسی ترین بخش های زبان های برنامه نویسی عمومی، با استفاده
    از روبات های ادیسون و زبان برنامه نویسی مبتنی بر خراش edScratch. دانش آموزان می
    توانند از طریق این درس به طور مستقل کار کنند و یاد بگیرند که چه متغیرهایی هستند،
    چرا ما از آنها استفاده می کنیم و سپس دانش خود را برای برنامه ریزی ادیسون برای
    رانندگی مانند یک عنکبوت در حال ایجاد تله استفاده می کنیم.
  tutorial_edisonspotlight_longdescription: معرفی ربات ادیسون به دانش آموزان خود،
    کمک به آنها شروع به کشف آنچه که یک ربات است و چگونه آن را می تواند حس، و واکنش
    نشان می دهند، به جهان است. دانش آموزان می توانند از طریق این درس به طور مستقل
    کار به عنوان آنها برنامه ربات ادیسون با استفاده از زبان برنامه نویسی مبتنی بر
    بلوک edBlocks، تمرین اصول علوم کامپیوتر از جمله دنباله، حلقه ها و شرایط.
  tutorial_firiapython_longdescription: 'میکرو خود را دریافت کنید: کمی آماده، و سطح
    بالا به برنامه نویسی پایتون! Codespace شما را گام به گام از اولین خط پایتون خود
    را به برنامه نویسی یک برنامه تعاملی با دکمه ها و LED ها هدایت می کند. اصول اولیه
    برنامه نویسی دستگاه های جاسازی شده، نظارت بر ورودی ها و کنترل خروجی ها را بیاموزید.
    یاد بگیرید که چگونه متغیرها و اگر اظهارات کنترل جریان کد, و پایان با یک میکرو
    بازی سریع و سرگرم کننده!'
  tutorial_gamefrootsquid_longdescription: ماهی مرکب عظیم بزرگترین بی مهرگان در جهان
    است. در این بازی برنامه نویسی برای مبتدیان شما اصول اولیه برنامه نویسی را یاد
    می گیرید و یک بازی ایجاد می کنید که زندگی ماهی مرکب را در زیر اقیانوس بررسی می
    کند. شما زندگی مخفی از ماهی مرکب عظیم کشف, چگونه به کد کنترل بازی صفحه کلید (ورودی/خروجی),
    زبان برنامه نویسی گوگل Blockly, چگونه به انتشار بازی های کامپیوتری خود را.
  tutorial_duckpiano_longdescription: در این پروژه شما کلید بر روی کامپیوتر خود را
    بازی صدای quack برای تلفن های موبایل در رزین های مختلف، مانند یک پیانو است که
    برای تلفن های موبایل مانند یک اردک. شما می توانید پیانو اردک خود را به بازی آهنگ
    های ساده استفاده کنید. بعدها، می توانید صداهای دیگر مانند پارس سگ یا حتی صداهایی
    را که خودتان ضبط می کنید، امتحان کنید. این پروژه بهترین کار بر روی یک کامپیوتر
    با یک صفحه کلید است، اما می تواند برای کار بر روی یک رایانه لوحی سازگار باشد.
  tutorial_gpsound_longdescription: در این پروژه شما یک برنامه برای ضبط صدا از میکروفون
    کامپیوتر خود را ارسال, پخش آن, و رسم یک تصویر از صدای ضبط شده. سپس می توانید ضبط
    خود را پردازش کنید تا جلوه هایی مانند تغییر زمین، معکوس یا اکو را اضافه کنید.
  tutorial_groklearningpython_longdescription: مهارت های برنامه نویسی خود را توسعه
    دهید و طبقه بندی حیوانات خود را بسازید! در این دوره شما از زبان برنامه نویسی پایتون
    برای طبقه بندی حیوانات بر اساس ویژگی های آنها استفاده کنید. شما در مورد تفاوت
    بین حیوانات یاد بگیرند، و چگونه زیست شناسان استفاده از برنامه نویسی برای کمک به
    آنها را انجام علم! این فعالیت دارای دانش فرض شده (متغیرها، چاپ و ورودی) است.
  tutorial_htmltimetravel_longdescription: نگاهی به سفر پرماجرا در طول زمان و تسخیر
    فضای عمیق در حالی که یادگیری چگونه به حرکت، چرخش و تبدیل اشیاء با استفاده از اصول
    اولیه انیمیشن در CSS.
  tutorial_hp_flappy_longdescription: یادگیری تفکر منطقی و مفهوم برنامه نویسی با ایجاد
    بازی سبک Flappy Birds خود را در HyperPad.
  tutorial_appytappin_longdescription: این فعالیت معلم رهبری، اقتباس شده برای ساعت
    کد، کودکان را به استفاده از یک زبان برنامه نویسی مبتنی بر متن برای توسعه یک برنامه
    بازی های تلفن همراه معرفی می کند. آنها الگوریتم ها را طراحی می کنند و از متغیرها
    و توابع استفاده می کنند، همچنین کار خود را آزمایش و اشکال زدایی می کنند. شامل
    یک طرح درس گام به گام، منابع دانش آموز، کارت های پشتیبانی و قالب برنامه از پیش
    نوشته شده است.
  tutorial_icipher_longdescription: این معلم فعالیت را هدایت کرد، که برای ساعت کد
    اقتباس شده است، کودکان را در مورد برقراری ارتباط ایمن آموزش می دهد. کودکان یاد
    می گیرند که پیام ها در طول زمان با استفاده از رمزها رمزگذاری و رمزگشایی شده اند.
    آنها رمزنگاری را کشف می کنند و درک نیاز به ارتباطات امن را به دست می آورند.
  tutorial_iguess_longdescription: معرفی کدهای پاسخ سریع به کودکان 3-5 ساله. استفاده
    از قرص برای اسکن کدهای QR و حدس زدن مینی جانور از یک زیستگاه داده شده است.
  tutorial_imake_longdescription: این فعالیت معلم هدایت نشده، برای کودکان 3-5 ساله،
    از قافیه های مهد کودک کلاسیک برای معرفی مفهوم الگوریتم ها، توالی و تکرار استفاده
    می کند. با شناسایی مراحل و الگوها در قافیه های معروف، کودکان شروع به درک این موضوع
    می کنند که الگوریتم ها در اطراف ما هستند.
  tutorial_imorse_longdescription: کاوش رمزنگاری با کد مورس و Sphero. یاد بگیرید که
    سیستم های فیزیکی را می توان برنامه ریزی و نوشتن کد برای Sphero برای برقراری ارتباط.
  tutorial_kanohp_longdescription: یادگیری کد و سحر و جادو بر روی صفحه نمایش با چالش
    های خلاق. را پر پرواز و جریان آتش, آهنگسازی موسیقی, و بیشتر.
  tutorial_khanwebpages_longdescription: یاد بگیرید چگونه به صفحات وب با تگ های HTML
    و CSS، و پایان تا با ساخت کارت پستال بسیار خود را برای به اشتراک گذاشتن با دوستان
    و یا خانواده.
  tutorial_kibobowl_longdescription: سقوط! KIBO تا چه حد باید حرکت کند تا از ابتدای
    خط بولینگ به پین ها برسد؟ شما می توانید یک خط مستقیم یا یک مسیر پیچیده تر ایجاد
    کنید. دانش آموزان برآورد و اندازه گیری برای ایجاد یک برنامه به سفر طول خط استفاده
    کنید. آنها آزمایش خواهند کرد که تا چه حد یک بلوک جلو KIBO را حمل می کند، سپس برنامه
    های خود را با استفاده از فرآیند طراحی مهندسی بهبود می بخشد.
  tutorial_kibodance_longdescription: بیایید یک حزب رقص KIBO ربات داشته باشیم! تنظیم
    یک پخش کننده موسیقی برای پخش یک آهنگ کلاس درس مورد علاقه، و یا یک آهنگ متصل به
    یک فرهنگ جهانی شما در حال کاوش. دانش آموزان KIBO خود را به عنوان یک رقصنده تزئین
    می کنند، سپس یک برنامه برای آموزش KIBO خود برای رقص به موسیقی ایجاد می کنند. دانش
    آموزان یاد خواهند گرفت که چگونه برای ایجاد یک برنامه برای بیان یک ایده (در این
    مورد، رقص)، با تمرکز بر توانایی توالی.
  tutorial_buildcharacters_longdescription: برخی از ویژگی های شخصیتی که می توانید
    در کتاب ها یا افرادی که می شناسید شناسایی کنید چیست؟ طراحی ریش ریش شدن خود را
    و استفاده از کد برای تغییر خواص آن و شخصیت خود را به زندگی! از ویژگی های بارز
    جاوا اسکریپت برای ابتدایی بالا.
  tutorial_designgames_longdescription: محبوب ترین برنامه پیش خواننده در حال حاضر
    شامل یک فضای ساز دیجیتال است! سطح، بازی های طراحی، و یا ساخت شخصیت. فعالیت خود
    را انتخاب کنید و شروع به ایجاد با Kodable! از ویژگی های بارز جاوا اسکریپت برای
    ابتدایی بالا.
  tutorial_makelevels_longdescription: آیا می توانید یک پیچ و خم متقارن ساخت؟ يه هزارتو
    با زاويه راست؟ دریافت چالش های پیچ و خم سازی خلاق و کامل با مفاهیم برنامه نویسی
    اساسی است. تراز وسط قرار دارد با K-5 ریاضی هسته مشترک.
  tutorial_wizard_longdescription: سفر به جهان از سحر و جادو کد به عنوان یک جادوگر
    کد. یاد بگیرید برای ایجاد و بازیگران جادوها برای سفارشی کردن قلعه خود را.
  tutorial_mbscratchcards_longdescription: 'اتصال دنیای فیزیکی میکرو: بیت با دنیای
    مجازی از ابتدا.'
  tutorial_mbswiftplaygrounds_longdescription: 'استفاده از میکرو: بیت با اپل برای
    یادگیری سویفت.'
  tutorial_mbbuttons_longdescription: 'در این پروژه مقدماتی، هنگامی که دکمه ها فشار
    داده می شوند، تصاویر یا انیمیشن ها را روی صفحه نمایش micro:bit نمایش می دهید.
    این فعالیت مناسب برای کسانی است که پیش از این هرگز برنامه ریزی نکرده اند و یا
    کسانی که به دنبال یک مقدمه ساده برای برنامه نویسی میکرو بی بی سی هستند: bit. از
    MicroBlocks، یک سیستم برنامه نویسی مانند خراش استفاده می کند که به شما امکان می
    دهد کد خود را در حال اجرا بر روی میکرو: بیت بلافاصله مشاهده کنید.'
  tutorial_meteor_longdescription: 'در این پروژه، شما یک بازی سقوط شهاب سنگ برای بی
    بی سی میکرو: بیت ایجاد کنید. با استفاده از دکمه ها، پخش خواهد شد یک سپر برای گرفتن
    شهاب سنگ در حال سقوط و صرفه جویی در زمین حرکت می کند. تکنیک هایی که در این پروژه
    یاد می گیرید می تواند برای ساخت بسیاری از بازی های دیگر برای بی بی سی میکرو: بیت،
    از جمله کلاسیک مانند پنگ و مهاجمان فضایی استفاده شود.'
  tutorial_ballbounce_longdescription: یاد بگیرید برای ایجاد یک برنامه تلفن همراه
    که در آن کاربر پرتاب توپ در سراسر صفحه نمایش و آن را پرش کردن لبه.
  tutorial_mitcodi_longdescription: یاد بگیرید که برنامه تلفن همراه تعاملی خود را
    ایجاد کنید. را فشار دهید زنبور عسل و شنیدن آن وزوز!
  tutorial_mitdoodle_longdescription: ایجاد یک برنامه تلفن همراه که در آن شما می توانید
    تصاویر بر روی صفحه نمایش قرعه کشی!
  tutorial_talktome_longdescription: یاد بگیرید که یک برنامه تلفن همراه ایجاد کنید
    که باعث می شود تلفن شما با شما صحبت کند!
  tutorial_mobilecspmap_longdescription: استفاده از برنامه Inventor برای ایجاد یک
    تور نقشه از نشانه ها در شهر، ایالت، و یا در هر نقطه از جهان است. آموزش های ویدئویی
    و متنی خود هدایت دانش آموزان را از طریق ایجاد یک رابط کاربری و برنامه نویسی یک
    برنامه تلفن همراه، با استفاده از یک جزء نقشه و تعیین مکان های طول و عرض جغرافیایی
    هدایت می کند.
  tutorial_ozorandom_longdescription: 'یاد بگیرید چگونه رایانه ها اعداد تصادفی ایجاد
    می کنند و از آنها استفاده می کنند، سپس از یک برنامه حرکت تصادفی برای کمک به ایده
    های داستان استفاده کنید. '
  tutorial_ozotroll_longdescription: 'تفاوت بین ترول های اینترنتی و ترول های افسانه
    ای را بیاموزید، سپس به Evo آموزش دهید که چگونه یک ترول خوب باشد که از شما محافظت
    می کند. '
  tutorial_peblioart_longdescription: 'یادگیری به منظور جلب و تحریک و تشجیع اشکال
    با کد برای ایجاد آثار هنری تعاملی با الهام از هنرمندان. '
  tutorial_astropi_longdescription: کد یک پیام و بررسی دمای هوای محیط در هیئت مدیره
    ISS با استفاده از یک شبیه ساز آنلاین از حس کلاه کامپیوتر آسترو پی.
  tutorial_rgart_longdescription: به دنبال یک راه آسان و بصری برای آموزش دانش آموزان
    خود را به کد؟ RoboGarden STEAM کد تمرین با یادگیری STEAM و ماموریت های gamified
    در فعالیت های متعدد ذوب شده است. در فعالیت های هنری، دانش آموز درک رنگ مخلوط کردن
    مفاهیم در حالی که با استفاده از بلوک های برنامه نویسی برای حل چالش ها در جشن تولد.
  tutorial_rgengineer_longdescription: به دنبال یک راه آسان و بصری برای آموزش دانش
    آموزان خود را به کد؟ RoboGarden STEAM کد تمرین با یادگیری STEAM و ماموریت های
    gamified در فعالیت های متعدد ذوب شده است. در فعالیت های مهندسی، دانش آموز رباتیک
    پایه یاد می گیرد در حالی که با استفاده از بلوک های برنامه نویسی برای حل چالش ها
    در حزب کریسمس.
  tutorial_rgmath_longdescription: به دنبال یک راه آسان و بصری برای آموزش دانش آموزان
    خود را به کد؟ RoboGarden STEAM کد تمرین با یادگیری STEAM و ماموریت های gamified
    در فعالیت های متعدد ذوب شده است. در فعالیت ریاضی، دانش آموز هنگام حل برخی از چالش
    های برنامه نویسی، شمارش، جمع و تفریق را تمرین می کند.
  tutorial_rgscience_longdescription: به دنبال یک راه آسان و بصری برای آموزش دانش
    آموزان خود را به کد؟ RoboGarden STEAM کد تمرین با یادگیری STEAM و ماموریت های
    gamified در فعالیت های متعدد ذوب شده است. در فعالیت علمی، دانش آموز می رود از
    طریق یک سفر به فضا حل چالش های برنامه نویسی متعدد و دانستن بیشتر در مورد عناصر
    فضا و حقایق علمی.
  tutorial_rgtech_longdescription: به دنبال یک راه آسان و بصری برای آموزش دانش آموزان
    خود را به کد؟ RoboGarden STEAM کد تمرین با یادگیری STEAM و ماموریت های gamified
    در فعالیت های متعدد ذوب شده است. در فعالیت های فن آوری، دانش آموز می رود از طریق
    یک سفر به جزایر آتشفشانی حل چالش های برنامه نویسی متعدد با درک مفاهیم اساسی از
    فناوری.
  tutorial_robotmagic3d_longdescription: از تخیل خود برای ایجاد یک آرم متحرک 3D از
    نام خود، تیم ورزشی مورد علاقه خود یا هر چیزی که می خواهید استفاده کنید. استفاده
    از کد را به مدل های 3D و حروف زنده با سرگرم کننده است. در پایان شما می توانید
    یک برچسب متحرک از خلقت خود را دانلود کنید و آن را با دوستان به اشتراک بگذارید.
  tutorial_robotmagicflappy_longdescription: استفاده از تخیل خود را برای ایجاد یک
    بازی 3D شل و ول پرنده. استفاده از کد را به مدل های 3D زنده با سرگرم کننده است.
    در پایان شما می توانید خلقت خود را با دوستان به اشتراک بگذارید و چالش آنها را
    به نمره بالا.
  tutorial_scratchadventure_longdescription: ارسال شخصیت های شبکه کارتون های مورد
    علاقه خود را در تلاش، از دورترین نقاط جهان، به لبه نهر کریگ. باز کردن گنجینه های
    مخفی و کشف شخصیت های جدید در حالی که ایجاد یک بازی ماجراجویی.
  tutorial_scratchtalk_longdescription: شخصیت های خود را به زندگی در ابتدا با استفاده
    از بلوک های متن به گفتار جدید طراحی شده توسط آمازون. یک ربات رپ یا یک انیمیشن
    تعاملی ایجاد کنید که صحبت کند. این پروژه به شما نشان می دهد که چگونه برای ایجاد
    انیمیشن صحبت کردن است که چرخش، زوم و تغییر رنگ. امکانات بی پایان هستند!
  tutorial_scratchjrstory_longdescription: فعالیت متوسط به معنای برای کودکان در نمرات
    2nd-5 با برخی از تجربه با ScratchJR. از طریق این فعالیت و زمان ادامه با ScratchJR،
    دانش آموزان این فرصت را به فکر می کنم خلاقانه، بهبود داستان سرایی خود و همکاری
    با همسالان داشته باشد.
  tutorial_scratchjrtwinkle_longdescription: Tinkle، Twinkle Little Star Class همکاری
    یک فعالیت مقدماتی است که برای کودکان در مهد کودک از طریق کلاس دوم با تجربه کم
    و بدون برنامه نویسی به کار می رود. از طریق این فعالیت، دانش آموزان این فرصت را
    به فکر خلاقانه، تبدیل شدن به داستان سرا، و بهبود استدلال ریاضی و مهارت های توالی
    داشته باشد.
  tutorial_spherocomm_longdescription: در مورد سوء تفاهم در هر دو جامعه و در یک برنامه
    کامپیوتری اطلاعات کسب کنید. با استفاده از این دانش برای حل و فصل هر گونه سوء تفاهم,
    و یا اشکالات, در یک برنامه در تلاش برای کمک به BOLT پیدا کردن راه خود را به خانه.
  tutorial_spherocommunity_longdescription: طراحی یک مسیر ساده است که نشان دهنده یک
    مسیر مشترک است که شما هر روز سفر. شما دو برنامه ایجاد, یک مسیر کشیده شده و یک
    مسیر برنامه مبتنی بر بلوک از طریق مسیر جامعه خود را.
  tutorial_spherofunctions_longdescription: یاد بگیرید چگونه به استفاده و فراخوانی
    توابع به نوبه خود Sphero را به یک ماشین حساب.
  tutorial_spheroinfrared_longdescription: تبدیل شدن به یک اپیدمیولوژیست به منظور
    جلوگیری از گسترش عفونت ربات نادر است که به ستوه آوردن یک جامعه از روبات BOLT.
  tutorial_spherolightsensor_longdescription: یاد بگیرید چگونه برای ایجاد یک برنامه
    است که با استفاده از سنسور نور محیط برای اندازه گیری ارزش لوکس و تعقیب BOLT.
  tutorial_spheromansion_longdescription: نگه داشتن یک دسته از دایناسورها در خانه
    شما نباید یک مسئله باشد، درست است؟ همانطور که تصور می کنید، این پایان خوبی ندارد.
    شما در کتابخانه عمارت به دام افتاده است و باید راه خود را برنامه ریزی کنید.
  tutorial_roadblocks_longdescription: به عنوان ادامه جامعه خود، شما برنامه بلوک های
    خود را تغییر دهید، همانطور که شما و شریک زندگی خود را با موانع مختلف در طول مسیر
    روبرو می شوند.
  tutorial_spherotext2_longdescription: یادگیری اولین شرطی خود را با ساخت یک بازی
    سرگرم کننده که در آن شما خواهد شد پرتاب Sphero و حدس زدن برای تلفن های موبایل
    حیوانات. پس از تکمیل متن 1، این یک فعالیت عالی است.
  tutorial_spherotext3_longdescription: یاد بگیرید که LED های اصلی Sphero را بر اساس
    سرعت چرخش ژیروسکوپ تغییر دهید. شما همچنین در مورد عادی سازی و ارزش مطلق یاد خواهید
    گرفت. پس از تکمیل متن 1 و 2، این یک فعالیت عالی است.
  tutorial_spherotext4_longdescription: استفاده از متغیرها برای ساخت یک بازی سیب زمینی
    داغ طراحی شده توسط Sphero. شما می توانید شبه استفاده کنید و خواندن اسناد و مدارک
    را به این بازی کلاسیک به زندگی است. همچنین شما می خواهد در مورد مفاهیم فنی مانند
    حلقه تا زمانی که و اتفاقی در محدوده یاد بگیرند. پس از تکمیل متن 2 یا 3، این یک
    فعالیت عالی است.
  tutorial_spheroraptor_longdescription: ایجاد یک قلم غنی شده برای نگه داشتن Spheroraptors
    در خلیج، در حالی که همچنین نوشتن کد به فرار Spheroraptors. از حلقه ها، به شرطی،
    به اپراتورها و حتی مقایسه کننده ها، شما به همان اندازه که می توانید جمع آوری کنید،
    نیاز به برنامه نویسی دارید.
  tutorial_stempiday_longdescription: ما از عدد Pi برای محاسبه دور و مساحت یک دایره
    استفاده می کنیم، اما آیا تا به حال فکر کرده اید که این عدد از کجا می آید یا چگونه
    آن را محاسبه کنیم؟ در این فعالیت برنامه نویسی شما به طور تصادفی نقاط شبیه به یک
    دارت تیراندازی بازیکن بسیار بد در یک تخته دارت تولید می کنید. درصد دارت هایی که
    داخل دایره قرار دارند می توانند به ما در محاسبه عدد پی کمک کنند. سپس رنگ از نقاط
    فقط برای تفریح را تغییر دهید!
  tutorial_stemplanetoids_longdescription: آیا می دانید که کد پشت بازی های کلاسیک
    سیارک ها و ماه لندر ساده تر از شما ممکن است فکر می کنم؟ آیا می دانید که هر دو
    از این بازی فیزیک دقیق? در این فعالیت شما یک بازی سیارک شکسته که در آن کشتی تنها
    در یک خط مستقیم حرکت می کند را تعمیر کنند. سپس شما گرانش را به بازی اضافه کنید
    و سعی کنید به زمین کشتی در ماه! با کروم بوک ها و دستگاه های دیگر کار می کند!
  tutorial_stempong_longdescription: آیا می دانستید که کد پشت بازی محبوب bonk.io و
    بازی کلاسیک پنگ ساده تر از شما ممکن است فکر می کنم؟ آیا می دانید که هر دو از این
    بازی فیزیک دقیق? در این فعالیت شما یک نسخه شکسته از بازی پنگ تعمیر به طوری که
    اشیاء مانند آنها باید گزاف گویی. سپس گرانش را اضافه می کنید تا یک کلون Bonk.io
    ایجاد کنید. با کروم بوک ها و دستگاه های دیگر کار می کند!
  tutorial_algobot_longdescription: AlgoBot یک بازی پازل است که می گیرد در اروپا،
    یک کشتی استعمار پان کهکشانی، که در آن یک ماموریت بازیافت می رود به طرز وحشیانه
    ای اشتباه است. بازیکنان دستور AlgoBot، یک سرویس کوچک هوشمند را می دهند و یاد می
    گیرند که از یک زبان برنامه نویسی بصری برای کمک به او در بحران استفاده کنند!
  tutorial_thunkableapps_longdescription: 'یاد بگیرید چگونه برای ساخت برنامه های خود
    را با برنامه نویسی مبتنی بر بلوک! '
  tutorial_toxicodedot_longdescription: 'یک کارت از عرشه خود را انتخاب کنید و تفسیر
    کد آن به منظور پیشرفت در سراسر جهان. استفاده از توانایی های بصری خود را به حدس
    زدن قوانین و یادگیری از اشتباهات خود را. ساخته شده با دقت توسط تیم پشت محاسبه
    آن و معلم خاموش, با اصول مشابه: محاکمه و خطا به جای توضیحات طولانی, پیشرفت صاف,
    هیچ کد به نوع, دسترسی به مبتدیان مطلق.'
  tutorial_gcactions_longdescription: کشف اقدامات، یکی از بلوک های ساختمان کلیدی در
    برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را کاوش
    کنید و درباره روبات ها و آنچه که واقعا می توانند انجام دهند یاد بگیرید.
  tutorial_gccomparators_longdescription: مقایسه ها و قوانین منطقی را کشف کنید که
    بلوک های اصلی ساختمان در برنامه نویسی هستند و از آنها برای کد گذاری یک بازی ویدیویی
    استفاده کنید! فرهنگ دیجیتال را کاوش کنید و در مورد ردیابی فعالیت های آنلاین ما
    یاد بگیرید.
  tutorial_gcconditions_longdescription: کشف شرایط، یکی از بلوک های ساختمان کلیدی
    در برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را
    کاوش کنید و در مورد الگوریتم هایی که جهان آنلاین ما را قدرت می دهند یاد بگیرید.
  tutorial_gccreate_longdescription: ایجاد اولین بازی ویدئویی کامل خود را با GameCode!
    ایجاد شخصیت های جدید، آنها را (کمی) دقیق، به ابرقدرت بازیکن... آسمان محدود است!
  tutorial_gcevents_longdescription: 'کشف حوادث، یکی از بلوک های ساختمان کلیدی در
    برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال و
    یادگیری در مورد هوش مصنوعی، و چگونه ممکن است آن را در زندگی شما معنی دار است. '
  tutorial_gcloops_longdescription: کشف حلقه، یکی از بلوک های ساختمان کلیدی در برنامه
    نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را کاوش کنید
    و در مورد پدیده اتاق اکو در شبکه های اجتماعی یاد بگیرید.
  tutorial_gcvariables_longdescription: کشف متغیرها، یکی از بلوک های ساختمان کلیدی
    در برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را
    کاوش کنید و در مورد داده ها و نحوه عملکرد آن یاد بگیرید.
  tutorial_beanything_longdescription: کاوش شش حرفه سرد و ببینید که چگونه برنامه نویسی
    را می توان به هر یک اعمال می شود! کشف آنچه در آن مانند یک مهندس رباتیک، یک موسیقیدان،
    فضانورد، یک کشاورز، یک زنبوردار، و یک آشپز شیرینی. استفاده از برنامه نویسی برای
    تحریک و تشجیع شخصیت ها، نوشتن موسیقی، داستان، بازی های طراحی، و حتی ایجاد هنر.
  tutorial_change_longdescription: ایجاد یک پروژه است که نشان می دهد که چگونه شما
    می توانید جهان را تغییر دهید! این که آیا شما در مورد بازیافت پرشور هستید یا ایده
    ای برای رسیدن به صلح جهانی دارید، دیدگاه خود را با کد به اشتراک بگذارید!
  tutorial_cooking_longdescription: نشان دادن مهارت های خود را - ایجاد یک بازی پخت
    و پز تعاملی. مبتدی ها می توانند از آموزش خود هدایت استفاده کنند در حالی که برنامه
    نویسان پیشرفته تر گزینه ای برای شروع کردن با یک پروژه خالی دارند.
  tutorial_crystal_longdescription: نبرد با دوستان در این بازی چند نفره. استراتژی
    های خود را اعمال کنید و کد خود را در برابر کل جامعه Tynker قرار دهید تا ببینید
    که قهرمان برنامه نویسی واقعی است! بازیگران جادوها، جمع آوری قدرت یو پی اس، و شکست
    دشمنان به عنوان شما را در یک عرصه 4 بازیکن وحشی است که کاهش در میان گدازه نبرد!
  tutorial_landscape_longdescription: از ویژگی طراحی قلم پایتون برای ساختن یک منظره
    با استفاده از کد استفاده کنید. استفاده از آیتم های چشم انداز در حال حاضر برای
    شما ایجاد و یا طراحی سازه های خود ما. انتشار و به اشتراک گذاری خلاقیت خود را!
  tutorial_pets_longdescription: ایجاد یک بازی سرگرم کننده در مورد حیوانات خانگی -
    یا واقعی یا خیالی! مبتدی ها می توانند از آموزش خود هدایت استفاده کنند در حالی
    که برنامه نویسان پیشرفته تر گزینه ای برای شروع کردن با یک پروژه خالی دارند.
  tutorial_petvet_longdescription: یک روز شلوغ در دامپزشک حیوان خانگی منجر به سرگرم
    کننده به عنوان شما و باربی کمک به انواع حیوانات خانگی از طریق معاینات اول خود
    را. از هدایت حیوانات خانگی به اتاق معاینه به تشخیص sniffles خود، boo-boos، و خارش،
    شما پیدا کردن هر پازل دارای یک راه حل برای ایجاد حیوانات خانگی احساس بهتر از همیشه!
  tutorial_superhero_longdescription: استفاده از HTML و CSS هنر پیکسل برای ایجاد ماسک
    ابرقهرمان مورد علاقه خود را. انتشار و به اشتراک گذاری خلاقیت خود را!
  tutorial_vidcodeplastic_longdescription: مشکل پر کردن پلاستیک اقیانوس های ما همچنان
    بدتر می شود. خوشبختانه، شما می توانید صدای خود را با کد از طریق PSA آلودگی پلاستیک
    شنیده می شود. پس از برنامه نویسی PSA در آلودگی پلاستیکی با استفاده از جاوا اسکریپت،
    شما می توانید یک ویدیو دوم در مورد هر موضوع شما در مورد مراقبت را! یاد بگیرید
    که از حلقه ها، امواج سینوسی و emojis سفارشی برای ایجاد یک پروژه منحصر به فرد استفاده
    کنید.
  tutorial_vidcodetypeface_longdescription: ایجاد فونت خود را با استفاده از اشکال
    و عناصر تایپوگرافی. نوع دارای عناصر بیش از شما ممکن است متوجه شده اند! تا کنون
    ما در مورد فونت ها و نحوه سبک های مختلف متن صحبت کرده ایم. فونت در واقع فقط سبک
    های مختلف از یک فونت. فونت یک خانواده از فونت هایی است که دارای ویژگی های مشابه
    هستند.
  tutorial_washustorm_longdescription: یاد بگیرید چگونه یک طوفان ورودی را برنامه ریزی
    کنید.
  tutorial_activitypackets_longdescription: ساعت ها سرگرم کننده خانوادگی را با بسته
    های قابل چاپ Wonder Workshop از فعالیت های برنامه نویسی خلاق پیدا کنید. برنامه
    نویسی را با ربات های Dash، Dot و Cue با دانلود این فعالیت های آنلاین و آفلاین
    برای استفاده در طول ساعت کد و فراتر از آن، زنده کنید!
  tutorial_googlerookie_longdescription: در این فعالیت، شما یک کولاژ تازه کار مضمون
    با استفاده از Blockly، یک زبان برنامه نویسی مقدماتی کد. شما از توالی ها، متغیرها
    و حلقه ها برای ایجاد یک قطعه منحصر به فرد استفاده می کنید که خلاقیت شما را برجسته
    می کند!
  tutorial_tommyturtle_longdescription: کمک به بچه های جوان یادگیری اصول برنامه نویسی
    با تامی لاک پشت! برنده جایزه طلا برای بهترین برنامه آموزشی توسط بهترین برنامه
    موبایل جوایز. با StemDash ارتباط برقرار کنید تا والدین و معلمان بتوانند پیشرفت
    یادگیری را ردیابی کنند، با فرزندتان گپ بزنند تا تشویق کنند یا زمان پخش خود را
    محدود کنند.
  tutorial_mazyad_longdescription: این محصول مرزهای ما را گسترش می دهد تا یک نسخه
    کاغذی یکپارچه با برنامه های کامپیوتری ایجاد کند و اگر رایانه به هر دلیلی مورد
    استفاده قرار نگیرد، جایگزین می شود. همچنین به عنوان مقدمه ای برای درک برنامه نویسی
    به طور کلی خدمت خواهد کرد.
  tutorial_gamemaker_longdescription: بازی ساز فعالیت به پایان رسید باز که در آن دانش
    آموزان می توانند هر چیزی که آنها می خواهند با استفاده از یک جادوگر کد ساده ایجاد
    شده است. کافیست فقط بر روی عکس از یک هیولا cute کمی کلیک کنید و یکی از گزینه های
    در منو را انتخاب کنید. آموزش های پیشرفته تر نیز برای کسانی که مایل به رفتن عمیق
    تر به ساخت بازی گنجانده شده است.
  tutorial_duckrace_longdescription: در این دوره شما وظایف برنامه نویسی برای کمک به
    Toni اردک جمع آوری سکه برای صرفه جویی در تعطیلات خود را حل کند. در پایان این دوره
    شما بازی خود را ایجاد کنید.
  tutorial_allcancodeapps_longdescription: از Platform Allcancode برای ایجاد برنامه
    های وب و تلفن همراه از طراحی تا تحویل استفاده کنید. منطق برنامه در Google Blockly،
    زبان برنامه نویسی مورد استفاده در اکثر فعالیت های Code.org نوشته شده است.
  tutorial_n2y_longdescription: در این فعالیت های قابل چاپ، دانش آموزان می توانند
    به یک ربات کوچک به نام Bitt Bott کمک کنند تا اشکال مختلف زمین را کشف کند. دانش
    آموزان را بیت بات جهت ساده با انتخاب و چرخش فلش جهت مناسب. هر یک از شش فعالیت
    شامل جهات ساده است که با علامت از n2y® SymbolSix PRIME® مجموعه پشتیبانی می شوند.
    نمادها به غیر خوانندگان کمک می کنند و خوانندگان شروع به درک و پیروی از دستورالعمل
    ها می کنند.
  tutorial_microsoftarcade_longdescription: بازی بازی های سرگرم کننده بازی، طراحی
    جن خود را، و یادگیری اصول اولیه برنامه نویسی بازی خود را با بازی MakeCode.
  tutorial_csfirstunplugged_longdescription: بدون کامپیوتر و یا اینترنت? مشکلي نيست
    فعالیت های CS First Unplugged را امتحان کنید تا کشف کنید که چگونه علم کامپیوتر
    می تواند مشکلات را حل کند مانند کمک به مردم در ارتباط ماندن در حالی که از هم جدا
    هستند. فعالیت های خراش متصل در بیش از حد در دسترس هستند!
  tutorial_toxicodepython_longdescription: مبانی پایتون را بدون هیچ کلمه یا توضیحی
    کشف کنید. معلم سکوت ما به شما چندین سری چالش می دهد که شما را به حدس زدن برخی
    از قوانین و یادگیری از اشتباهات خود هدایت می کند.
  tutorial_codecombatozaria_longdescription: جهان Ozaria که در آن شما را تبدیل به
    یک قهرمان در یک ماجراجویی حماسی را وارد کنید. شما باید از قدرت برنامه نویسی برای
    شکست تاریکی است که در سراسر جهان گرفته استفاده کنید! در طول راه, شما شخصیت های
    جالب دیدار و سفر به سرزمین های مختلف, تمرین مفاهیم برنامه نویسی مانند توالی, حلقه,
    اشکال زدایی, و تجزیه. در پایان، شما یک بازی قابل پخش است که شما می توانید با دوستان
    خود به اشتراک بگذارید طراحی!
  tutorial_vidcodedate_longdescription: 'پروژه ساعت آب و هوا یک تقاطع فرهنگی مرتبط
    از ریاضیات، علوم زیست محیطی و علوم کامپیوتر است. در این ساعت فعالیت کد، دانش آموزان
    از طریق ساخت ساعت آب و هوایی خود هدایت می شوند. آنها با اشیاء، خواص، متغیرها،
    توابع و حلقه ها درگیر می شوند و پیام خود را سفارشی می کنند تا پیام خود را به جهان
    و امیدهای خود برای آینده منتقل کنند. '
  tutorial_codemonkeyspace_longdescription: 'نوشتن کد واقعی برای کمک به فضانورد میمون
    گرفتن موز در فضا! '
  tutorial_codespeakhappy_longdescription: یاد بگیرید که یک برنامه مدیتیشن را برنامه
    ریزی کنید که شما را به «مکان شاد» منتقل می کند.
  tutorial_grokimage_longdescription: از زبان برنامه نویسی پایتون برای ایجاد تغییرات
    سریع در تصاویر استفاده کنید. برنامه های ویرایش تصویر سرگرم کننده را ایجاد کنید
    و فیلتر تصویر خود را بسازید!
  tutorial_icomputelearn_longdescription: هنگامی که شما یاد بگیرند به کد با icompute
    شما برنامه خود داستان های تعاملی فوق العاده، بازی ها، و انیمیشن های خود را. پس
    از خلاق، سرگرم کننده، فعالیت های ما بدان معنی است که شما تفکر محاسباتی و همچنین
    مهارت های برنامه نویسی توسعه!
  tutorial_rpstress_longdescription: استفاده از بلوک خراش برای ایجاد و شخصی توپ استرس
    قابل کلیک خود را با جلوه های گرافیکی، انیمیشن صحنه و لباس، و جلوه های صوتی.
  tutorial_bsdcause_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از کد
    به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده کنند.
    آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد را در هنگام یادگیری
    HTML، CSS و جاوا اسکریپت ایجاد کنند. آنها با آموزش های ویدئویی هدایت, برنامه نویسی
    زندگی می کنند و دسترسی به واژه نامه کد. پشتیبانی علت من تمرکز بر طراحی و برنامه
    نویسی یک صفحه فرود است که داده ها را از طرفداران علت مورد علاقه خود جمع آوری می
    کند. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: از یک حلقه برای تکرار بیش از یک آرایه استفاده
    کنید، و یک شکلک را از طریق چندین گزینه تحریک و تشجیع کنید.
  tutorial_vidcodeanimojies_longdescription: از یک حلقه برای تکرار بیش از یک آرایه
    استفاده کنید، و یک شکلک را از طریق چندین گزینه تحریک و تشجیع کنید.
  tutorial_bsdinspire_longdescription: 'این دوره اجازه می دهد تا دانش آموزان به استفاده
    از کد به عنوان یک راه برای به اشتراک گذاشتن آنچه مهم و یا جالب به them.They می
    توانید درس را دنبال کنید و یا ایجاد پروژه های منحصر به فرد در حالی که یادگیری
    HTML, CSS و جاوا اسکریپت. آنها با آموزش های ویدئویی هدایت, برنامه نویسی زندگی
    می کنند و دسترسی به واژه نامه کد. افرادی که الهام بخش من در ایجاد یک صفحه وب به
    نمایش گذاشتن افراد 3 بالا که الهام بخش شما بوده است تمرکز دارد. #codeisyourvoice'
  tutorial_tttractor_longdescription: کمک به زمینه های بازگشت به زندگی است. کشاورز
    هایائو شانس خود را پایین، و زمینه های خود را تبدیل به یک ظرف غذا. اما او فقط به
    دست آمده فانتزی جدید تراکتور با یک سیستم کد تکرار با استفاده از حلقه که فقط ممکن
    است همه چیز را نجات دهد. راهنما یاد بگیرند که چگونه تراکتور کار می کند به آب تمام
    محصولات کشاورزی در زمینه های خود را.
  tutorial_codeillusionmickey_longdescription: سوار در یک ماجراجویی برنامه نویسی جادویی
    با میکی! یاد بگیرید چگونه به منظور جلب، رنگ، و حرکت اشکال به عنوان استاد مقدمه
    ای بر هنر رسانه با استفاده از جاوا اسکریپت.
  tutorial_scigirlsquest_longdescription: 'در این ماجراجویی برنامه نویسی آنلاین، جوانان
    Subby زیر دریایی را از طریق چالش های زیر آب، با استفاده از کد برای پیدا کردن آیتم
    های مختلف و جمع آوری داده های علمی در کف اقیانوس. '
  tutorial_codespeakbreathe_longdescription: یاد بگیرید که برنامه مدیتیشن را برنامه
    ریزی کنید که کاربران را از طریق یک تمرین تنفس آگاهانه راهنمایی می کند.
  tutorial_vidcodeface_longdescription: از یک کتابخانه facetracking برای کد گذاری
    فیلتر چهره سفارشی خود استفاده کنید، مانند آنهایی که در رسانه های اجتماعی استفاده
    می کنید.
  tutorial_educodemaze_longdescription: طراحی پیچ و خم، کامل با هیولا و معابر قفل
    شده است. استفاده از متغیرها، حلقه ها، و رشته ها برای کمک به قهرمان خود را حرکت
    به جهان شما ایجاد کرده اید.
  tutorial_educoderace_longdescription: یادگیری علوم کامپیوتر به عنوان مسابقه شما
    از بند باز کردن در شما! اختراع و سفارشی ماشین بسیار خود را، همه در حالی که به
    دست آوردن درک عمیق تر از اشیاء و چگونه بازی های ویدئویی ساخته شده است.
  tutorial_codespeakchatbot_longdescription: یاد بگیرید چگونه به کد یک chatbot, یک
    برنامه کامپیوتری شما می توانید یک مکالمه با, در حالی که یادگیری در مورد زنان معروف
    پیشگامان علوم کامپیوتر.
  tutorial_gamefrootgames_longdescription: یادگیری کد یک بازی واقعی مانند برادران
    سوپر ماریو دانش آموزان که آماده فراتر از خراش و Tynker هستند خواهد شد به عمل صنعت
    بازی های واقعی معرفی, مفاهیم برنامه نویسی خلاق, چگونه به انتشار بازی منحصر به
    فرد خود و شروع به کار به سمت یک حرفه ای در صنعت بازی. آموزش همه چیز در مورد طراحی
    سطح، انتخاب یک شخصیت، انیمیشن و برنامه نویسی شخصیت خود را به حرکت در اطراف است.
  tutorial_codespeakgrandparent_longdescription: یاد بگیرید که یک کارت دیجیتال را
    کد گذاری کنید تا شادی را به شخص خاصی در زندگی خود گسترش دهید.
  tutorial_educodekingdom_longdescription: پادشاهی مورد حمله قرار گرفت! طرح دفاعی
    قدرتمند برای کمک به دفع مهاجمان. استاد قدرت آرایه ها به منظور ایجاد موج بسیار
    خود را از هیولا در خود بازی برج دفاعی خود را!
  tutorial_codehsdata_longdescription: اطلاعات در مورد قدرت استفاده از تجسم داده ها
    برای نمایش داده ها در معنی دار و آسان به درک راه. از مولد گراف ما برای ایجاد نمودارهای
    بصری جذاب استفاده کنید و یاد بگیرید که چگونه از کدگذاری برای ایجاد داده های زیبا
    استفاده می شود.
  tutorial_educodecake_longdescription: یادگیری HTML به عنوان شما پخت کیک با آشپز
    رولاند. شکل و سبک ایجاد سفارشی خود را با دانش تازه کشف شده خود را از برچسب ها
    و کلاس ها.
  tutorial_ttsecond_longdescription: آیا می توانید پروتکل باز را تحویل دهید؟ شما در
    کشتی پایتخت مخفیانه، و در حال حاضر شما باید هواپیماهای بدون سرنشین امنیتی فرار
    به اندازه کافی بلند برای باز کردن دسترسی برای همه. به سرعت اظهارات شرطی را بررسی
    کنید تا دریابید که آیا شما امن هستید یا نه از cybervision dastardly. اگر نه، آن
    را به محفظه هوا است!
  tutorial_bsdtrivia_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از
    کد به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده
    کنند. آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد را در هنگام یادگیری
    HTML، CSS و جاوا اسکریپت ایجاد کنند. آنها با آموزش های ویدئویی هدایت, برنامه نویسی
    زندگی می کنند و دسترسی به واژه نامه کد. Trivia Game Maker بر ساخت یک بازی چیزهای
    بی اهمیت تعاملی تمرکز می کند که در آن شما نیز می توانید سوالات بی اهمیت را مطرح
    کنید. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: برنامه گفتگو بین دو جن. در هنگام برقراری
    ارتباط با کد در ابتدا با CS First خلاق شوید!
  tutorial_codemonkeybeaver_longdescription: کمک به بیش از حد رسیدن به اهداف خود!
    شیرجه رفتن به زیستگاه طبیعی این سگ بیش از حد با یک فعالیت برنامه نویسی سرگرم کننده
    بسته بندی شده است که پرش شروع آموزش برنامه نویسی خود را. Beavers در می توانید
    شنا، جمع آوری چوب، و ساخت سد. این بیش از حد کمی به کمک شما نیاز دارد. استفاده
    از بلوک های ساده از کد برای تکمیل سد در دریاچه به طوری که آب آرام باقی می ماند،
    ساخت یک خانه، و smoothie به!
  tutorial_codestersdistance_longdescription: اصول کدگذاری در پایتون را بیاموزید،
    سپس برنامه ای ایجاد کنید که فاصله بین دو جن را محاسبه کند تا اطمینان حاصل شود
    که فاصله اجتماعی دارند یا نیاز به پوشیدن ماسک دارند.
  tutorial_itchspace_longdescription: این آموزش شما را از طریق ایجاد یک بازی مهاجمان
    فضایی کلاسیک با استفاده از زبان برنامه نویسی MIT ابتدا. مشترک شدن در کانال RokCoder
    یوتیوب برای فیلم ها و آموزش های مبتنی بر خراش بیشتر! هر ویدیو یک آموزش نیش اندازه
    است (تقریبا ده دقیقه طول) که شامل اهداف پایان خاص خود را دارد. نتیجه نهایی یک
    بازی با کیفیت بالا خراش است.
  tutorial_vidcodemagic_longdescription: چشمک می زند به طور تصادفی در اطراف صفحه نمایش
    با استفاده از یک حلقه ظاهر می شود.
  tutorial_vidcodemagices_longdescription: چشمک می زند به طور تصادفی در اطراف صفحه
    نمایش با استفاده از یک حلقه ظاهر می شود.
  tutorial_codespeakmeal_longdescription: یاد بگیرید که برنامه ای را کد گذاری کنید
    که به کاربران کمک می کند تصمیمات غذایی سالم بگیرند.
  tutorial_itchfish_longdescription: ابتدا 3.0 آموزش برای ساخت یک بازی با یک کوسه
    تعقیب و خوردن ماهی مختل زمانی که یک غواص خورده است به طور تصادفی.
  tutorial_bsdwebsite_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از
    کد به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده
    کنند. آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد را در هنگام یادگیری
    HTML، CSS و جاوا اسکریپت ایجاد کنند. آنها با آموزش های ویدئویی هدایت, برنامه نویسی
    زندگی می کنند و دسترسی به واژه نامه کد. ''وب سایت مورد علاقه من تمرکز بر ایجاد
    یک صفحه وب از 3 چیز بالا شما علاقه مند هستند و یا دوست دارم انجام. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: یاد بگیرید چگونه به کد کپسول زمان دیجیتال
    برای ضبط و بازتاب در زندگی خود را در حال حاضر.
  tutorial_itchwebcam_longdescription: در مورد واقعیت افزوده اطلاعات بیشتری کسب کنید
    و فضای مجازی واقعیت افزوده خود را بسازید.
  tutorial_itchball_longdescription: گرفتن یک توپ به گزاف گویی در اطراف صفحه نمایش.
    در مورد حلقه ها و شرایط درون حلقه ها اطلاعات کسب کنید.
  tutorial_ttrace_longdescription: با فراخوانی توابع و کلاس های طراحی، بازیکنان ماشین
    مسابقه خود را سریع، زیرک و قدرتمند برنامه ریزی می کنند. در طول مسابقات، آنها می
    توانند وسایل نقلیه رقبا خود را هک کنند تا کنترل های خود را کنترل کنند.
  tutorial_plethora_longdescription: 'در این فعالیت مجموعهای شما چالش های بصری سرگرم
    کننده را حل کند و یادگیری مفاهیم علت و اثر و تعامل با کاربر. '
  tutorial_educodesecret_longdescription: کاوش جهان از اسرار با عامل اسمیت به عنوان
    شما شیرجه رفتن عمیق تر به یادگیری اگر اظهارات، رشته ها، برای در حلقه. راهنما عامل
    اسمیت پیدا کردن مجرمان و پیکربندی سیستم عامل آژانس برای کاربران جدید خود را با
    پایتون.
  tutorial_itchshapes_longdescription: یاد بگیرید چگونه به منظور جلب اشکال در ابتدا.
    شما همچنین یاد خواهید گرفت که چگونه محاسبه کنید که چقدر برای هر شکل نیاز دارید.
  tutorial_codeguppytext_longdescription: با ایجاد اولین برنامه خود در یک ویرایشگر
    برنامه نویسی آنلاین، اصول کدگذاری مبتنی بر متن را بیاموزید.
  tutorial_vidcodeplastiche_longdescription: مشکل پر کردن پلاستیک اقیانوس های ما همچنان
    بدتر می شود. خوشبختانه، شما می توانید صدای خود را با کد از طریق PSA آلودگی پلاستیک
    شنیده می شود. پس از برنامه نویسی PSA در آلودگی پلاستیکی با استفاده از جاوا اسکریپت،
    شما می توانید یک ویدیو دوم در مورد هر موضوع شما در مورد مراقبت را! یاد بگیرید
    که از حلقه ها، امواج سینوسی و emojis سفارشی برای ایجاد یک پروژه منحصر به فرد استفاده
    کنید.
  tutorial_educativechatbot_longdescription: یادگیری در مورد قلمرو هوش مصنوعی و یادگیری
    ماشین، و همچنین برنامه نویسی chatbot خود را!
  tutorial_educodebasics_longdescription: یادگیری برخی از اصول برنامه نویسی و ایجاد
    بازی خود را در روند!
  tutorial_codehsdesign_longdescription: 'کدگذار خواهد آموخت که چگونه برنامه نویسی
    می تواند هنرمندان حمایت و ساخت خود را آنلاین فروشگاه پیکرنما خود را، با استفاده
    از HTML. '
  tutorial_htmlacademyphp_longdescription: دیدار Dumpo فیل کوچک، یک برنامه نویس ارشد
    در یک استودیو طراحی وب، که در حال توسعه یک فروشگاه آنلاین. با هم شما اصول اولیه
    PHP را به شیوه ای جذاب یاد خواهید گرفت. شما با اسکریپت های وب کار می کنید و متغیرها
    را یاد می گیرید، اسکریپت های PHP را به طرح اضافه می کنید و با پایگاه داده ها ارتباط
    برقرار می کنید در حالی که یک پروژه وب واقعی به زندگی ایجاد می کنید.
  tutorial_gamefrootdistance_longdescription: 'در COVID-19: گسترش را متوقف کنید، می
    توانید عامل «ماندن در خانه» را تغییر دهید و یک صدای کلیک ساده اخبار را کد کنید.
    این فعالیت نشان می دهد که چگونه فاصله اجتماعی تأثیر مستقیمی بر سرعت ویروس مانند
    COVID-19 می تواند گسترش یابد. دانش آموزان و معلمان بینش کمی در مورد علم ویروس
    به دست می آورند، تأثیراتی که ویروس می تواند بر جامعه داشته باشد، و در عین حال
    مهارت های تسلط دیجیتال خود را نیز بالا ببرد.'
  tutorial_codesterscovid_longdescription: اصول کدگذاری در پایتون را در حالی که PSA
    خود را در مورد چگونگی متوقف کردن شیوع COVID-19 ایجاد می کنید، بیاموزید. PSA تعاملی
    متحرک خود را برای به اشتراک گذاشتن اطلاعات مهم در مورد اهمیت مسافت اجتماعی، پوشیدن
    ماسک، قرنطینه کردن و سایر اقدامات طراحی کنید.
  tutorial_ttbunker_longdescription: تو «بانکر «رو پيدا کردي، و تمام رازهاش مال تو
    ميشه، وقتي رمزنگيش رو بشکني. یک ارتش نزدیک می شود، و شما باید محیط را با استفاده
    از قدرت برنامه نویسی نگه دارید. کد برج های فردی, محدوده تنظیم, خسارت, و قدرت های
    ویژه تر با اضافه کردن خطوط جدید از کد و تغییر ارزش. زنده ماندن به اندازه کافی
    بلند به یاد بگیرند که چگونه کلاس ها و موارد می تواند شما را حتی قوی تر.
  tutorial_cuttle_longdescription: چالش خود را با این وظایف سرگرم کننده و تعاملی و
    یادگیری همه چیز در مورد تفکر محاسباتی.
  tutorial_bsdjokes_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از کد
    به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده کنند.
    آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد را در هنگام یادگیری
    HTML، CSS و جاوا اسکریپت ایجاد کنند. آنها با آموزش های ویدئویی هدایت, برنامه نویسی
    زندگی می کنند و دسترسی به واژه نامه کد. جوک ها و معماهای تمرکز بر ایجاد مجموعه
    ای از کارت های تعاملی که حاوی جوک ها و معماهای مورد علاقه خود را و پاسخ! #codeisyourvoice'
  tutorial_rptree_longdescription: استفاده از خراش برای ایجاد یک شبیه سازی است که
    نشان می دهد که چگونه مختلف سلامت یک جنگل و سطح جنگل زدایی تاثیر درختان، حیات وحش
    و مقدار CO2 جذب می شود. شما قبلا باید بدانید که مختصات و متغیرها چگونه کار می
    کنند.
  tutorial_codestersunity_longdescription: یادگیری اصول برنامه نویسی در پایتون از
    جمله لیست ها، حلقه ها، و جن. سپس یک نقاشی دیواری با استفاده از یک حلقه برای دسترسی
    به هر جن ذخیره شده در یک لیست ایجاد کنید.
  tutorial_codesterssoccer_longdescription: اصول اولیه برنامه نویسی در پایتون را بیاموزید،
    سپس یک برنامه ایجاد کنید که یک توپ فوتبال را به هدف پرتاب کند. به هدف شات خود
    را شما برای اولین بار نیاز به برآورد شیب خط. موفق باشید!
  tutorial_breakoutlock_longdescription: 'Haspy ربات به کمک شما نیاز دارد! او نیاز
    به دانش خود را از حلقه ها، الگوریتم ها، و برنامه نویسی برای کمک به او در تعمیر
    کد Lockit و راه اندازی مجدد سیستم او. '
  tutorial_thunkablemask_longdescription: یاد بگیرید چگونه برای ساخت یک برنامه تلفن
    همراه است که به شما می دهد امتیاز برای دانستن نحوه پوشیدن ماسک خود را به درستی!
  tutorial_cafarming_longdescription: علم کامپیوتر می تواند کمک به تغذیه جهان گرسنه.
    کشاورزان از تکنولوژی برای پرورش مواد غذایی در راه های هوشمندانه تر و پایدار استفاده
    می کنند. Agribots و هواپیماهای بدون سرنشین می تواند نظارت، آب، و اسپری محصولات
    زراعی، و حتی مقابله با آن علف های هرز مزاحم! در مورد چگونگی استفاده از هوش مصنوعی،
    بینایی کامپیوتر و اینترنت اشیاء در مزرعه اطلاعات کسب کنید.
  tutorial_blocksmithyeti_longdescription: اوه، نه! يه نفر «يتي «رو به دام انداخته
    فقط شما و توپ های هوشمند قابل برنامه ریزی خود را می توانید یتی را نجات دهد و تغذیه
    دوستان خود. دانش آموزان جاوا اسکریپت برای صرفه جویی در یتی با این درس سرگرم کننده
    تعاملی خود گام استفاده کنید.
  tutorial_codecapture_longdescription: 'اولین گام های خود را به دنیای برنامه نویسی
    با جاوا اسکریپت، فقط با استفاده از قلم و کاغذ و تلفن همراه خود را! '
  tutorial_codehslitter_longdescription: 'یاد بگیرید چگونه می توانید از برنامه نویسی
    برای کمک به حل یکی از بزرگترین مشکلات جهان استفاده کنید: زباله و زباله! در این
    ساعت کد ماجراجویی خود را انتخاب کنید، شما می توانید بین اصول اولیه پایتون یا اصول
    طراحی وب سایت انتخاب کنید. هر کدام از شما را انتخاب کنید، شما کشف چگونه شما می
    توانید علم کامپیوتر برای کاهش میزان بستر در جامعه خود استفاده کنید.'
  tutorial_bsdocean_longdescription: زندگی در زیر آب، مسئله مهمی را که امروزه با آن
    روبرو هستیم، روشن می کند - محیط زیست ما. این پروژه در هدایت شما به کد صفحه وب
    بسیار خود را در حفاظت از آب ما تمرکز دارد.
  tutorial_itchplatformer_longdescription: آسان به دنبال آموزش برای چگونگی ایجاد یک
    بازی platformer ساده با استفاده از خراش.
  tutorial_codejika_longdescription: مقدمه ای عالی برای برنامه نویسی با استفاده از
    HTML و CSS. کد چند خط، خروجی فوری بدون گرفتن در چگونه و چرا گرفتار با ایجاد یک
    صفحه فرود خوب با یک پس زمینه شیب دو رنگ، نام و وب سایت تاریخ راه اندازی را ببینید.
  tutorial_gamefrootclicker_longdescription: زبان آموزان بازی Clicker خود را کد گذاری
    می کنند و در این فرآیند در مورد متغیرها، انواع داده های مختلف، منطق شرطی، اپراتورهای
    مقایسه ای یاد می گیرند و بینش های ارزشمندی را در مورد نحوه طراحی حرفه ای بازی
    ها و بازی های واقعی به دست می آورند. در پایان آموزش شما انواع مختلف متغیر کدگذاری
    شده اند, منتشر شده یک بازی, و درگیر با علوم کامپیوتر در زمینه بومی.
  tutorial_rmagicequity_longdescription: 'کاوش مفاهیم مربوط به کاهش نابرابری با کد:
    منابع محدود، برابری، حقوق صاحبان سهام و آزادی. استفاده از متغیرها و توابع در یک
    محیط بلوک خود هدایت. پایان با متحرک سازی بازیگران 3D.'
  tutorial_ttfreestyle_longdescription: شما طراح رقص و کارگردان یک موزیک ویدیو جدید
    هستید! کد واقعی را برای قرار دادن و کنترل رقصنده ها، مناظر و موارد دیگر تایپ کنید.
    فقط مطمئن شوید که به سرمایه گذاری و نقطه گذاری به درستی، در غیر این صورت همه چیز
    فقط استاتیک خواهد بود.
  tutorial_ozobotcolor2_longdescription: دانش آموزان عملکرد اساسی اوزوبوت را یاد خواهند
    گرفت. دانش آموزان یاد بگیرند که چگونه به منظور جلب کدهای رنگ Ozobot می توانید
    به عنوان خوانده شده.
  tutorial_ozobotcolor3_longdescription: دانش آموزان یاد خواهند گرفت که چگونه ربات
    را برای سفر به چپ، راست و مستقیم با کد رنگ برنامه ریزی کنند.
  tutorial_clcarbon_longdescription: یک طرح درس پایتون که به دانش آموزان می آموزد
    که چگونه یک ماشین حساب ردپای کربن ایجاد کنند که رد پای خود را بر اساس یک مسابقه
    کوتاه در مورد زندگی روزمره محاسبه کند، سپس معیارهای مقایسه را ارائه می دهد (یعنی
    این همان مقدار کربن به عنوان xxxx است)، و راه هایی را برای سازگار با محیط زیست
    پیشنهاد می کند.
  tutorial_kodablebasics_longdescription: بدون کامپیوتر؟ مشکلی نیست! یادگیری مهارت
    های برنامه نویسی پایه و تمرین با استفاده از دستورات برنامه نویسی هسته بدون استفاده
    از یک دستگاه.
  tutorial_scigirlscc_longdescription: کمک به دانش آموزان خود را یاد بگیرند به نوشتن
    شبه! برنامه نویسان کامپیوتر اغلب پروژه ها را با استفاده از زبان روزمره شروع می
    کنند تا آنچه را که می خواهند در کد خود اتفاق بیفتد بنویسند - این نامیده می شود
    pseudocode.Youth در گروه ها کار می کنند تا شبه را برای یک حرکت ساده یا حرکت رقص
    بنویسند.
  tutorial_irobotpicture_longdescription: ربات ها دارای سنسورهای زیادی هستند که با
    هم کار می کنند تا به ربات کمک کنند تا همه چیز را در اطراف خود درک کند. درست مانند
    سنسورها، دوستان ما اغلب می توانند چیزهایی را ببینند، بشنوند، احساس کنند یا درک
    کنند که ما نمی توانیم. در این فعالیت، با هم کار کنید تا به رمزگشایی پیام های مخفی
    کمک کنید و کد را کرک کنید!
  tutorial_kcjmyself_longdescription: در این فعالیت، شما خواهید آموخت که چگونه به
    استفاده از خراش به کد انیمیشن همه چیز در مورد شما! طراحی یک شخصیت سفارشی برای
    نشان دادن خودتان، آن را به حرکت در اطراف، و اضافه کردن پس زمینه های مختلف برای
    نشان دادن شهر خود را. این پروژه به اندازه کافی ساده برای بچه ها برای تکمیل توسط
    خود و یا با حمایت از رشد است.
  tutorial_nearpodalgorithms_longdescription: 'در این درس Nearpod، دانش آموزان الگوریتم
    را به عنوان مجموعه ای از جهت های گام به گام شناسایی می کنند. دانش آموزان برای
    ایجاد، آزمایش و رفع یک الگوریتم برای تکمیل یک کار خاص یاد می گیرند. '
  tutorial_kibodrop_longdescription: مهندسی در مورد پایداری و شن و ماسه است. امروز
    دانش آموزان تبدیل خواهد شد مهندس، یادگیری مراحل فرایند طراحی مهندسی. آنها مدل
    هایی را از صنایع دستی و مواد بازیافتی ایجاد می کنند، سپس آنها را با رها کردن آنها
    از ارتفاع مچ پا، استحکام مدل های خود را آزمایش می کنند. این یک فعالیت جدا نشده
    است؛ ربات های KIBO اختیاری هستند.
  tutorial_ozobotcolor1_longdescription: دانش آموزان از قابلیت های اساسی از ozobot
    یاد بگیرند, از جمله چگونه به کالیبره سنسور ربات, و چگونه به منظور جلب خطوط برای
    ربات به دنبال.
  tutorial_scigirlspixels_longdescription: 'در این فعالیت unplugged، شما یاد خواهید
    گرفت که یک پیکسل چیست و چگونه یک تصویر ساده سیاه و سفید را به یک دوست ارسال کنید! '
  tutorial_kcjheroines_longdescription: در این فعالیت، شما در مورد زنان کانادایی مختلف
    که تاریخ ساخته شده اند یاد بگیرند. با استفاده از خراش، شما یاد خواهید گرفت که
    چگونه به کد یک بازی ویدئویی جشن زندگی و دستاوردهای خود را. یک قهرمان را انتخاب
    کنید، سفارشی کردن صحنه و لباس و پس زمینه، حرکات کد و اهداف خود را برای بازی خود
    را، و نگه داشتن نمره. این پروژه به اندازه کافی ساده برای بچه ها برای تکمیل توسط
    خود و یا با حمایت از رشد است.
  tutorial_ozobotvalue_longdescription: دانش آموزان از Ozobot خود استفاده می کنند
    تا به طور تصادفی یک مکان را انتخاب کنند، یک مکان یکسان را در یک عدد سه رقمی شناسایی
    کنند، و عدد را بنویسند.
  tutorial_icodebytes_longdescription: یادگیری علوم کامپیوتر بدون تکنولوژی! سرگرم
    کننده فعالیت های محاسباتی امتیوی برای کودکان 5-7 به انجام در کلاس و یا در خانه
    با خانواده های خود. این فعالیت ها به توسعه مهارت های تفکر محاسباتی در یک راه واقعا
    سرگرم کننده کمک می کند. تقسیم به اصول اساسی علوم کامپیوتر، و شامل ایجاد الگوریتم،
    تفکر منطقی، لکه بینی الگوهای و پیدا کردن و یا ساخت قوانین.
  tutorial_clfashion2_longdescription: آیا شما یک مد آگاهانه دانشمند داده با علاقه
    به کد? در کلاس های Fashionista of Data Science بپیوندید تا یاد بگیرید که چگونه
    برنامه نویسی و مد دست به دست می شود! ما از کد SQL همراه با علم داده برای بررسی
    بازاریابی، سبک های خط و عملیات فروشگاه استفاده خواهیم کرد.
  tutorial_ai4all_longdescription: 'این بایت هوش مصنوعی به معنای روشی سریع و سرگرم
    کننده است که معلم را تسهیل می کند تا با برخی از ایده های اصلی هوش مصنوعی مدرن
    آشنا شوید از جمله: چگونه داده ها در یک مدل هوش مصنوعی تولید می شوند، چگونه تعصبات
    انسان وارد مجموعه داده ها می شوند، و نحوه استفاده از هوش مصنوعی در زمینه های مختلف
    از جمله هنر و خلاقیت. دانش آموزان این چیزها را با کاوش نقاشی در Google Quick،
    Draw یاد می گیرند!'
  tutorial_cldata_longdescription: 'کشف علم داده، یکی از مهارت های با ارزش ترین، و
    جهان را ببینید! آیا علم داده خشک و ترسناک به نظر می رسد، مانند ریاضی؟ ترس نیست.
    این کلاس مقدماتی به شما نشان می دهد که شما در حال حاضر کارشناسان علم داده ها و
    داده ها پر از بینش های سرگرم کننده و جالب مربوط به موضوعاتی مانند فوتبال، موسیقی،
    هنر و کتاب های مورد علاقه خود را است. مواد آماده برای در فرد و یا تنظیمات یادگیری
    از راه دور. '
  tutorial_spheroinputs_longdescription: 'این فعالیت شما را در مورد علم کامپیوتر مشترک
    برنامه نویسی مفهوم ورودی ها و خروجی ها و چگونه این ایده مربوط به استفاده از علوم
    کامپیوتر برای همیشه فکر می کنم. '
  tutorial_edisoncount_longdescription: 'معرفی مفاهیم محاسباتی کلیدی ورودی و خروجی
    با استفاده از ربات ادیسون و EDBlocks زبان برنامه نویسی مبتنی بر بلوک در این فعالیت
    دانش آموز منجر شده است. استفاده از عملکرد درایو ربات ادیسون را از طریق مجموعه
    ای از وظایف برنامه نویسی مترقی. ایجاد برنامههایی برای ردیابی ربات نیازمند بهکارگیری
    تفکر متوالی و درک چرخه ورودی- فرآیند- خروجی است. '
  tutorial_spheroloops_longdescription: 'این فعالیت شما را در مورد مفهوم برنامه نویسی
    علم کامپیوتر مشترک از حلقه ها و چگونه این مفهوم مربوط به استفاده از علوم کامپیوتر
    برای همیشه فکر می کنم. '
  tutorial_kiboprogram_longdescription: در این درس، کودکان در مورد توالی در برنامه
    نویسی و در مورد نمادهای که یک زبان برنامه نویسی مانند KIBO را تشکیل می دهند یاد
    خواهند گرفت. دانش آموزان نمادهای برنامه نویسی خود را ایجاد و عمل کردن برنامه با
    حرکت خود را. در نهایت، آنها می توانند این برنامه های حرکت را به برنامه های KIBO
    ترجمه کنند.
  tutorial_hellorubycsin60_longdescription: 'آیا تا به حال فکر کرده اید که چه چیزی
    در داخل سیم رایانه شما سفر می کند؟ یا چرا قطعات کامپیوتر مانند یک شهر کوچک به
    نظر می رسند؟ یا آنچه واقعا یک الگوریتم است؟ اینها 30 فیلم های یک دقیقه ای خود
    گام برای 5-9 ساله است و پس از آن فعالیتی است که بچه ها می توانند در خانه انجام
    دهند. موضوعات عبارتند از کد، سخت افزار، شبکه ها، هوش مصنوعی و دیگر ایده های جالب. '
  tutorial_clfashion1_longdescription: آیا شما یک مد آگاهانه دانشمند داده با علاقه
    به کد? در کلاس های Fashionista of Data Science بپیوندید تا یاد بگیرید که چگونه
    برنامه نویسی و مد دست به دست می شود! ما از کد SQL همراه با علم داده برای بررسی
    بازاریابی، سبک های خط و عملیات فروشگاه استفاده خواهیم کرد.
  tutorial_irobottraffic_longdescription: سیگنال های ترافیکی جزء اصلی ایمنی در زندگی
    روزمره ما هستند. کد نور ترافیک خود را با ربات ریشه و یادگیری در مورد مخترع!
  tutorial_edisonmystery_longdescription: اکتشاف دانش آموز Kick-start از استفاده از
    ردیاب خط ادیسون با استفاده از روبات های ادیسون و زبان برنامه نویسی مبتنی بر خراش
    edScratch در این دانش آموز فعالیت منجر شده است. دانش آموزان برای اولین بار با
    تکنولوژی سنسور ردیابی خط ربات ادیسون آشنا می شوند و با LED قرمز در سطوح رنگی مختلف
    آزمایش می کنند. آنها سپس به تسلط بر یک خط رمز و راز با استفاده از مفهوم الگوریتم
    حرکت خواهد کرد.
  tutorial_microbitseaturtles_longdescription: ایجاد یک نمونه از کم قدرت، قرمز نور
    ساحل LED است که می تواند برای روشنایی در مسیرهای ساحل است که همچنین امن برای لاک
    پشت های دریایی استفاده می شود.
  tutorial_ozobotknow_longdescription: در این درس، دانش آموزان به اجزای سخت افزاری
    و روباتیک اوزوبوت اوو معرفی خواهند شد.
  tutorial_imagilabs_longdescription: 'برنامه قلب چشمک زن، rocketship گرفتن، نام خود
    را، و یا هر چیز تخیل خود را می آید تا با! برای شروع، ما به شما یاد می دهیم که
    چگونه یک قلب را با رنگ دلخواه خود برنامه ریزی کنید و سپس آن را به ریتم آهنگ مورد
    علاقه خود چشمک بزنید. برای به اشتراک گذاشتن و تبادل طرح ها، به انجمن Imagicoders
    ما بپیوندید. آپلود خلاقیت خود را بر روی ImagicHarm خود را، بنابراین شما با افتخار
    می توانید لباس کد خود را در هر کجا که شما بروید! '
  tutorial_irobotsimulator_longdescription: یاد بگیرید چگونه برای ایجاد و دانلود پروژه
    های برنامه نویسی با این بسته فعالیت! حل تمام پازل با simbot ریشه در عرصه مجازی
    به فاش کردن پیام مخفی در پایان!
  tutorial_irobotkind_longdescription: ربات ما هنوز در حال یادگیری نحوه انتخاب نوع
    در هنگام بازی با دوستان است. در این بازی، کمک به عمل ریشه با ساخت چهار نوع تصمیم
    گیری در یک ردیف. اگر ریشه باعث می شود یک انتخاب بد، آن را به شروع تمام راه را
    در آغاز دوباره! بیایید با هم بازی کنیم
  tutorial_firiavirtual_longdescription: یادگیری برنامه نویسی پایتون با یک شبیه ساز
    قدرتمند رباتیک 3D. شما ماموریت های چالش برانگیز را در یک محیط مجازی با فیزیک واقع
    گرایانه کامل خواهید کرد. ماموریت ها به شما کد را برای کنترل موتورها، LED ها و
    سایر لوازم جانبی در CodeBot آموزش می دهند. و حالت گودال ماسهبازی به شما امکان
    می دهد خلاقیت خود را با امکانات نامحدود برنامه نویسی پایتون دریافت کنید. این آسان
    است برای دریافت با شبیه سازی Codespace آغاز شده!
  tutorial_irobotguesscode_longdescription: قرار دادن یک چرخش جدید در Pictionary از
    طریق کد! دانش آموزان می توانند از کد برای پیش بینی هایی در مورد تصاویر، آهنگ ها
    یا کلماتی که Root SimBot ایجاد می کند استفاده کنند. کد ایجاد Pictionary خود را،
    بیش از حد!
  tutorial_ozobotnouns_longdescription: در این درس، دانش آموزان روش صحیح هجی کردن
    و استفاده از اسم های جمع نامنظم را شناسایی می کنند و از کدهای رنگی استفاده می
    کنند تا Ozobot خود را برنامه ریزی کنند تا با چرخاندن به سمت چپ یا راست به اسم
    صحیح نامنظم حرکت کنند و از اسم در جمله استفاده کنند.
  tutorial_nasa3d_longdescription: اطلاعات در مورد انفجار ستاره ها، مدل های 3D و codeblocks!
    این فعالیت فضایی شما را از طریق اصول اولیه مدل سازی 3D در نجوم با استفاده از Tinkercad
    مبتنی بر مرورگر رایگان. دانش آموزان می توانند از ایجاد اشکال ساده 3D به کار با
    داده های واقعی ناسا در ستاره منفجر شد، تست در واقعیت افزوده، و با استفاده از حلقه
    ها و تغییرات مبتنی بر زمان با codeblocks پیشرفت.
  tutorial_blupants_longdescription: آموزش یک ربات مستقل واقعی را انتخاب کنید تا بلوک
    و استقرار آنها را به هدف با مرور از طریق یک دوره مانع است. با رابط کشیدن و رها
    کردن شروع کنید و با تجربه تر به پایتون پیش بروید.
  tutorial_legodance_longdescription: همگام سازی حرکات حرکتی یک رقصنده استراحت برای
    نگه داشتن در ریتم با نور و ضربه.
  tutorial_nearpodcoding_longdescription: در این 25-30 دقیقه Nearpod شامل جرقه موضوع
    Flocabulary، دانش آموزان به برنامه نویسی از طریق یک ویدیو هیپ هاپ و ویژگی های
    تعاملی امضا Nearpod معرفی شده است. این درس ویژگی های Flocabulary ویدئو برنامه
    نویسی.
  tutorial_kcjplastic_longdescription: ما شما را به استفاده از تجسم داده ها برای توسعه
    یک راه حل آلودگی پلاستیکی به چالش می کشد! کشف کنید که زباله های پلاستیکی از کجا
    می آیند و چرا به یک مشکل جهانی تبدیل شده است. سپس در استفاده از پلاستیک خود را
    منعکس, برآورد چقدر زباله شما می توانید در طول زمان کاهش, و طراحی یک اختراع یا
    جایگزین است که می تواند کمک کند. کودکان و نوجوانان می توانند این پروژه توسط خود
    و یا با حمایت از یک بالغ تکمیل.
  tutorial_legojourney_longdescription: 'سفر هیجان انگیز است! دانش آموزان چالش به
    ریمیکس پروژه ملخ سفر ما به منظور ایجاد یک سفر جدید و پیدا کردن راه های مختلف برای
    SPIKE نخست الهام ملخ مجازی به حرکت با استفاده از خراش 3.0! علاوه بر مهارت های
    CS، این معلم تسهیل فعالیت همچنین می تواند مورد استفاده قرار گیرد برای حمایت از
    زمینه هایی مانند هنر زبان، علم و هنر. '
  tutorial_legohopper_longdescription: طراحی چندین نمونه اولیه برای پیدا کردن موثرترین
    راه برای حرکت یک ربات بدون استفاده از چرخ.
  tutorial_catrobatembroidery_longdescription: کد طراحی خود را بر روی گوشی آندروید
    خود را و کوک آن را بر روی تی شرت خود را، شلوار، کیسه ورزشگاه، و یا کفش!
  tutorial_irobotphone_longdescription: در این چالش برنامه نویسی، دانش آموزان از راه
    دور با هم کار خواهند کرد تا یک برنامه جمعی ایجاد کنند که تصویری را ترسیم کند.
    پس از بازی های کلاسیک تلفن مدل, دانش آموزان را دریافت خواهد کرد, ریمیکس, و تصویب
    همراه کد پایین زنجیره تلفن. آیا تیم شما در زمان رسیدن به پایان، هدف تصویر را برآورده
    می کند؟
  tutorial_codeguppydraw_longdescription: معرفی سریع به برنامه نویسی مبتنی بر متن
    با استفاده از سرگرم کننده و جذاب نوع در برنامه های جاوا اسکریپت
  tutorial_codejumper_longdescription: در این درس از برنامه درسی Code Jumper، یادگیرندگان
    با استفاده از مواد معمولی که در یک کلاس درس یافت می شوند، شبکه ها را در یک تجربه
    جدا نشده کشف می کنند. موضوع این درس در اطراف پیام های مهربانی به دیگران است. این
    درس به طور خاص برای دسترسی به دانش آموزان دارای اختلالات بینایی طراحی شده است.
  tutorial_meeempathy_longdescription: برای قرن ها، روستاییان و Illagers همان فضا
    به اشتراک گذاشته اما به ندرت با یکدیگر تعامل. اکنون می توانید از قدرت کد برای
    جمع آوری دو روستا استفاده کنید. بازیکنان همدلی و شفقت را برای همسایگان خود تجربه
    خواهند کرد، همکاری و مشارکت را یاد خواهند گرفت، و تنوعی را که همه ما را منحصر
    به فرد خاص می کند، در آغوش خواهند گرفت.

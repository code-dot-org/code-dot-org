  csd_page_faq_question_01: است CS اکتشافات نقشه برداری به استانداردهای?
  csd_page_faq_answer_01: اکتشافات CS با استفاده از هر دو K-12 چارچوب برای علوم کامپیوتر
    و 2017 استانداردهای CSTA به عنوان راهنمایی نوشته شده بود. در حال حاضر، هر درس
    در اکتشاف CS شامل نقشه برداری به مربوطه 2017 استانداردهای CSTA. [خلاصه ای از نقشه
    های استاندارد را می توان در اینجا یافت] (%{mappings_url}). نسخه Google Sheets
    از استانداردها را می توان در [استانداردهای CSD] (%{csd_standards_url}) یافت.
  csd_page_faq_question_02: چگونه می توانم توسعه حرفه ای برای این دوره را دریافت کنم؟
  csd_page_faq_answer_02: برنامه یادگیری حرفه ای ما ارائه می دهد پشتیبانی در طول سال.
    این برنامه لگد کردن با یک کارگاه تابستانی پنج روزه که در آن شما یک فرصت برای کار
    دست در با برنامه درسی و دیدار با معلمان دیگر از منطقه خود را داشته باشد. در طول
    سال، ما ارائه می دهیم پیگیری کارگاه ها و پشتیبانی انجمن. شما هیچ تجربه علوم کامپیوتر
    قبل نیاز ندارد برای شروع. و معلمان آن را دوست دارم! 90٪ رتبه آن را بهترین توسعه
    حرفه ای تا کنون. [اینجا را کلیک کنید برای اعمال و کسب اطلاعات بیشتر] (%{apply_url}).
  csd_page_faq_question_03: من آموزش اکتشاف CS اما کمتر از یک ترم با دانش آموزان من.
    چه توصیه ای می کنید؟
  csd_page_faq_answer_03_01: معلمان که یک برنامه محدود, قادر به آموزش تمام واحدهای
    CS اکتشافات در طول یک سال تحصیلی, هم اکنون می توانید به راحتی اختصاص یک مجموعه
    خاص از واحد CS اکتشافات بر اساس آنچه آنها می خواهند به تمرکز بر روی. این مجموعه
    ها هنوز همان واحدهای دقیق موجود در CS Explections هستند، که به سادگی بر اساس توصیه
    های ما در زیر گروه بندی می شوند تا در یک منطقه خاص از اکتشافات CS عمیق شوند. هر
    مجموعه تقریبا یک ترم یا کمی کمتر از یک ترم است. [برای دیدن گزینه های مجموعه ما
    اینجا را کلیک کنید] (%{collections_url}).
  csd_page_faq_answer_03_02: برای معلمان که یک برنامه حتی بیشتر محدود, آنها توانایی
    اختصاص فقط یک واحد در یک زمان از اکتشاف CS بدون اختصاص کل دوره. ما امیدواریم که
    این کمک می کند تا حمایت از کلاس های درس است که آموزش واحد از اکتشاف CS جاسازی
    شده به عنوان بخشی از دوره های بزرگتر و یا زمانی که آموزش علوم کامپیوتر در یک برنامه
    محدود تعبیه شده است. [برای دیدن واحدهای انعطاف پذیر ما اینجا را کلیک کنید] (٪).
  csd_page_faq_question_04: چه مواد و تجهیزات برای اکتشاف CS مورد نیاز?
  csd_page_faq_answer_04_01: یکی از هزینه های بالقوه به نظر در هنگام آموزش این دوره
    چاپ است. بسیاری از درس ها جزوات که طراحی شده اند برای هدایت دانش آموزان از طریق
    فعالیت های. در حالی که لازم نیست که همه این جزوات چاپ شود، بسیاری از آنها برای
    چاپ طراحی شده اند و ما به شدت توصیه می کنیم چاپ در صورت امکان.
  csd_page_faq_answer_04_02: 'فراتر از چاپ، برخی از درس ها برای لوازم کلاس درس معمولی
    و manipulatives مانند: مجلات دانشجویی، کاغذ پوستر، نشانگرها/مداد رنگی، قیچی، کاغذ
    قراضه، چسب یا نوار، یادداشت های پس از آن یا کارت های شاخص (یا کاغذ ضایعات اندازه
    مشابه)، و حاکمان یا لبه راست نوعی.'
  csd_page_faq_answer_04_03: 'علاوه بر این مواد دوره عمومی، موارد زیر در واحدهای خاص
    نامیده می شود:'
  csd_page_faq_answer_04_04: حل مسئله و محاسبات
  csd_page_faq_answer_04_05: فویل آلومینیوم، ظرف برای آب، سکه (توجه داشته باشید که
    سکه ها را می توان با نوع دیگری از وزن همان اندازه جایگزین کرد). فعالیت های جایگزین
    در دسترس هستند اگر شما دسترسی به این منابع ندارد.
  csd_page_faq_answer_04_06: ایجاد برنامه با دستگاه (گزینه A و گزینه B)
  csd_page_faq_answer_04_07: 'گزینه A: مجموعه کلاس درس از زمین های بازی مدار. برای
    جزئیات بیشتر، [code.org/maker/circuitground] () را بررسی کنید.%{url}'
  csd_page_faq_answer_04_08: 'گزینه B: مجموعه کلاس درس میکرو: دستگاه های بیتی. برای
    جزئیات بیشتر، [code.org/maker/microbit] () را بررسی کنید.%{url}'
  csd_page_faq_answer_04_09: لوازم ساز، مانند جعبه بافت خالی یا رول مقوا یا کاغذ خراش
  csd_page_faq_answer_04_10: "* توجه: ایجاد برنامه با واحد دستگاه دارای دو گزینه پیاده
    سازی - یکی برای کسانی که با استفاده از زمین های بازی مدار و یکی برای کسانی که
    با استفاده از میکرو: بیت. معلمان نباید هر دو مجموعه از دستگاه های خرید و یا آموزش
    هر دو گزینه واحد به عنوان آنها معادل هستند و پوشش محتوای مشابه."
  csd_page_faq_question_06: چگونه اکتشافات CS متناسب با دوره های دیگر Code.org?
  csd_page_faq_answer_06_01: اکتشافات CS طراحی شده است به تناسب به طور طبیعی بین ما
    [اصول CS] (%{csf_url}) دوره ها و ما [اصول CS] (%{csp_url}) دوره. در حالی که هر

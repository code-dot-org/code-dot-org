    است که حقایق را در مورد مریخ و شرایط حیاتی برای انسان برای زنده ماندن در آنجا
    آموزش می دهد. دانش آموزان یک مستعمره با استفاده از واقعیت افزوده و 3D چاپ امکانات
    مستعمره ساخت.
  tutorial_bitsboxyak_longdescription: کد جاوا اسکریپت اصلاح شده را برای ایجاد یک
    کارت پستال که می توانید به دوستان و خانواده ایمیل بزنید، تایپ کنید. حمله یاک!
    یک فعالیت کاملا باز است که متغیرها، دستورات حرکت، توابع حلقه و موارد دیگر را معرفی
    می کند. ایده آل برای بچه ها (و معلمان) که آماده هستند تا برای اولین بار برنامه
    نویسی تایپ شده را امتحان کنند.
  tutorial_blockscadbargraphs_longdescription: 'دانش آموزان کد است که اجازه می دهد
    تا آنها را به سرعت سفارشی و تجزیه و تحلیل نمودار نوار خود را ارسال. '
  tutorial_blockscadbirdhouses_longdescription: 'دانش آموزان یک شرکت پرنده سازی اجرا
    خواهد شد, تبدیل واحد, محاسبه ابعاد, و با استفاده از متغیرها به مقیاس محصولات خود
    را. '
  tutorial_blockscadclock_longdescription: 'دانش آموزان یک مدل 3D از یک ساعت آنالوگ
    است که می تواند مجموعه ای برای نشان دادن هر زمان برنامه. '
  tutorial_blockscaddinner_longdescription: دانش آموزان یک برنامه با استفاده از متغیرها
    و مختصات برای کمک به یک ربات مجموعه میز شام خود را برای آنها ارسال!
  tutorial_blockscadicecream_longdescription: دانش آموزان یک دستگاه بستنی برای ایجاد
    3D مخروط بستنی با اعداد و اندازه های مختلف از قاشق بستنی برنامه ریزی کنید. آنها
    با متغیرها، ماژول ها و توابع برای محاسبه هزینه یک مخروط بستنی خاص بر اساس منطقه
    قاشق بستنی کروی کار می کنند.
  tutorial_blockscadpizza_longdescription: دانش آموزان یک ماژول برای ایجاد یک پیتزا
    3D، محاسبه دور و مناطق و با استفاده از حلقه در طول راه برنامه ریزی کنید.
  tutorial_blockscadsugar_longdescription: 'دانش آموزان یک ژنراتور مکعب قند برنامه
    ریزی شده برای کشف حجم و متغیرهای استفاده کنید. '
  tutorial_bsgridlight_longdescription: را انتخاب کنید یک دوست ربات برای کمک به آماده
    شدن برای جشنواره فانوس دریایی. کد ربات خود را برای جلوگیری از آن رباتها سرکش مزاحم
    و صرفه جویی در روز!
  tutorial_bpartscratch_longdescription: برنامه نویسی خلاق - توسعه یافته با خراش و
    Vidcode - جفت بلوک- و پروژه های مبتنی بر متن با صدها نفر از موضوعات متقابل برنامه.
    پروژه ها به گونه ای طراحی شده اند که معلمان هر موضوع - صرف نظر از تجربه قبلی -
    به راحتی می توانند برنامه نویسی را معرفی کنند. رویکرد مبتنی بر پروژه موقعیت برنامه
    نویسی به عنوان وسیله ای برای بیان خود برای دانش آموزان و آنها را می دهد یک راه
    خلاق برای نشان دادن آنچه آنها می دانند.

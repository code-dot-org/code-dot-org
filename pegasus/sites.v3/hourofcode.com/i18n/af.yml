  tutorial_irobotparts_name: 'رباتیک برای K-2: قطعات ربات'
  tutorial_irobottools_name: 'رباتیک برای K-2: ابزارهای ربات'
  tutorial_kindercar_name: ماشین رویایی خود را با KIBO ایجاد کنید
  tutorial_caavatar_name: 'AVATAR: داده های بزرگ و ردپای دیجیتال'
  tutorial_hello_longdescription: یادگیری اصول اولیه علوم کامپیوتر با برنامه نویسی
    در آزمایشگاه جن. شما ایجاد و تحریک و تشجیع جن، و ایجاد صحنه های تعاملی خود را.
  tutorial_raspispace_longdescription: ایجاد یک صحنه فضا با شخصیت هایی که «emote»
    برای به اشتراک گذاشتن افکار و احساسات خود را با استفاده از صداها، رنگ ها، و اقدامات.
    استفاده از بلوک های خراش به کد شخصیت خود را با جلوه های گرافیکی، انیمیشن صحنه
    و لباس، حباب های سخنرانی و جلوه های صوتی.
  tutorial_codemonkeyjump_longdescription: ایجاد بازی ها و پروژه ها با برنامه نویسی
    بلوک! در این دوره کوتاه دانش آموزان یاد خواهند گرفت برای ایجاد یک بازی بلوز ساده
    با استفاده از رویداد اساسی و بلوک های تابع.
  tutorial_poemart_longdescription: خلق و خوی یک شعر را با کد نشان دهید.
  tutorial_kodablehero_longdescription: به جهان اشکال خوش آمدید! Kodable FuzzFamily
    به کمک برنامه نویسی شما نیاز دارد. استفاده از قهرمانان زندگی واقعی خود و تخیل
    خود را برای طراحی یک شخصیت است که محافظت از FuzzFamily. شما خواص قهرمان خود را
    دارای را انتخاب کنید قرار داده و قدرت خود را به آزمون در برابر slimes حشره دار
    از جهان اشکال!
  tutorial_cacloud_longdescription: فلیکس عکسی به ظاهر بی گناه از جونو را در رسانه
    های اجتماعی منتشر می کند. او به شدت می خواهد آن را حذف کنید. حداکثر، دوست او،
    سریع به نوبه خود وضعیت را به یک ماموریت مخفی است. آنها را به عنوان آنها در مورد
    محاسبات ابری یاد بگیرند و سعی کنید برای پیگیری کردن عکس بر روی یک سرور، ذخیره
    شده در یک مرکز داده فوق العاده امن است. آیا به هر حال برای پیدا کردن و از بین
    بردن عکس وجود دارد؟
  tutorial_blocksmithbot_longdescription: لیزر، تله ها و مارپیچهای شگفت انگیزی! راهنما
    فرار Bot0 قبل از او خارج می شود! Bot0 یک ربات کمکی دوستانه و بی ضرر است. يا اون؟
    هم تیمی های او بر این باورند که در غیر این صورت. برنامه Bot0 را به راه خود را
    از طریق زیر شکم کشتی فضایی و فرار قبل از آنها او را پیدا کنید.
  tutorial_hatchmario_longdescription: ساخت بسیار خود بازی 3D ماریو خود را، در حالی
    که یادگیری اصول اولیه برنامه نویسی. یادگیری در مورد اصول توسعه بازی؛ شکل درک حرکت
    در فضای 3D؛ یادگیری برای اضافه کردن نمره، زندگی و جلوه های صوتی سرد به بازی خود
    را، همه در کمتر از یک ساعت. و بهترین بخش، شما می توانید بازی خود را با خانواده
    و دوستان خود را تنها با یک کلیک به اشتراک بگذارید و بازی با آنها بر روی هر دستگاه
    در خانه خود را.
  tutorial_microsoftforest_longdescription: کد یک بازی با مایکروسافت MakeCode بازی
    که بازسازی شرایط را برای آتش سوزی جنگل، و سپس کد هواپیما هواپیما هواپیما آتش نشانی
    خود را به اسپری آب قرار داده و از شعله های آتش!
  tutorial_blackbirdscreen_longdescription: یاد بگیرید چگونه به استفاده از اظهارات
    شرطی برای ایجاد یک 90s سرد محافظ صفحه نمایش سبک.
  tutorial_toxicodecompute2_longdescription: بیایید نقش ها را تغییر دهیم. این بار
    شما در حال کامپیوتر! خواندن و تفسیر برنامه های پایتون برای پیدا کردن مسیر درست
    و برنده شدن در چالش ها. شما باید تمرکز کنید و از توانایی های بصری خود برای درک
    برخی از مفاهیم اصلی پایتون استفاده کنید.
  tutorial_minecrafttimecraft_longdescription: 'سفر به عقب در زمان برای صرفه جویی
    در آینده در این ساعت رایگان درس کد در کمیته مبارزه با سانسور: آموزش و پرورش نسخه.
    دانش آموزان ماجراجویی خود را انتخاب کنید و یادگیری مفاهیم برنامه نویسی اساسی برای
    اصلاح اتفاقات ناگوار مرموز در طول تاریخ. در طول راه، آنها با نوآوران بزرگ و اختراعات
    در علم، معماری، موسیقی، مهندسی، و بیشتر ارتباط برقرار کنند.'
  tutorial_blackbirdtether_longdescription: یاد بگیرید که از اشیاء برای برنامه ریزی
    یک بازی سرگرم کننده و مبتنی بر فیزیک استفاده کنید.
  tutorial_ob_longdescription: نوشتن کد برای ایجاد و اجرای شبیه سازی خود را از شیوع
    ویروس در شهر هیولا. شبیه سازی یک مدل کامپیوتری از یک فرایند یا سیستم است. یاد
    بگیرید که کد گذاری کنید و پیش بینی کنید که چه اتفاقی برای همسایگان شهر هیولا رخ
    می دهد.
  tutorial_codeartportrait_longdescription: 'یاد بگیرید که پرتره خود را با استفاده
    از p5.js برنامه ریزی کنید. اکسپرس خود را خلاقانه از طریق کد با ترکیب سبک های هنری
    مورد علاقه خود را و لمس شخصی برای ایجاد یک شاهکار واقعی! شما ممکن است واجد شرایط
    برای ارائه پروژه به پایان رسید خود را به کد/هنر CodeYour رقابت برای دختران ایالات
    متحده در نمرات 3-12. '
  tutorial_shelly_longdescription: صدفی یک زبان برنامه نویسی برای طراحی است. طراحی
    با صدور دستورالعمل به یک لاک پشت انجام می شود. لاک پشت تساوی خطوط و اشکال آن را
    به عنوان حرکت می کند، با استفاده از رنگ ها و سبک های مختلف. حالت های چالش و خلاق
    در دسترس هستند. حالت چالش شامل یک آموزش گام به گام است که اصول اولیه زبان شلی
    و برنامه نویسی را به طور کلی معرفی می کند.
  tutorial_weavly_longdescription: در این فعالیت های کوتاه، در یک سری از ماموریت،
    از کاوش سیارات، به بازدید از حیوانات در سیاحت اکتشافی در افریقا، به شکار برای
    گنج غرق شده!
  tutorial_codespeakpassword_longdescription: یاد بگیرید که یک ژنراتور رمز عبور را
    در پایتون کد گذاری کنید و در برابر هکرها ایمن بمانید.
  tutorial_kodableshapes_longdescription: 'ریاضی بخشی از زندگی ما در همه جا است. استفاده
    از ریاضی و مهارت های برنامه نویسی را به پیچ و خم خود را و سپس سعی کنید آن را حل
    کند. شروع با یک مربع پایه و سپس ببینید که چگونه بسیاری از اشکال مختلف شما می توانید
    در طرح پیچ و خم خود را شامل! '
  tutorial_nasabinary_longdescription: یاد بگیرید چگونه ما با استفاده از کد باینری
    به صحبت کردن با یک فضاپیما، و سپس آن را امتحان کنید خود را با ترجمه نام خود را
    به کد باینری بر روی برچسب نام، دستبند، پین، و یا حتی صدا.
  tutorial_3dmaker_longdescription: خود را واقعا سرد، قابل گردش، 3D اشیاء خود را سریع
    و به راحتی.
  tutorial_itchstart_longdescription: این درس یک نقطه ورود خوب برای بچه ها درجه 2
    یا 3 است که فقط برای اولین بار از ابتدا تلاش می کنند. آنها را وادار به شروع با
    مجموعه ای از 5 بلوک که آنها نیاز به قرار دادن با هم به شخصیت خود را انجام برخی
    از اقدامات.
  tutorial_hopsub_longdescription: یاد بگیرید چگونه به جفت برنامه با یک دوست یا همکلاسی،
    و ایجاد SURFER مترو خود را با شخصیت های لی لی!
  tutorial_itchmundos_longdescription: خراش Conocerán، یک ابزار برای برنامه نویسی.
    اضافه کردن اشیاء و فوندس, استفاده از بلوک حوادث y apariencia برای زندگی در برنامه
    های خود.
  tutorial_itchtenacity_longdescription: این پروژه برنامه و خراش شبیه سازی یک ربات
    که لیمپیا لاس aguas اسکله است.
  tutorial_kcjskiing_longdescription: 'این همه سرگرم کننده و بازی است تا زمانی که
    یک نفر به یک درخت… سقوط کند یا این بخش سرگرم کننده است؟ تسمه در آن چوب اسکی و
    خم شدن در زانو به عنوان شخصیت خود را به شما راهنمای پایین تپه از موانع یخ زده
    با استفاده از کد در این فعالیت ابتدا. طراحی دوره، اضافه کردن حرکت و سنجش، به علاوه
    کمی از برخورد، تعامل و رونق - شما خودتان یک کوه سرگرم کننده است. '
  tutorial_groksecurity_longdescription: قرار دادن کلاه سایبر sleuthing خود را در
    در این مقدمه کوتاه به ماندن امن آنلاین. شما در مورد رمزهای عبور امن، فیشینگ، تنظیمات
    امنیتی، رسانه های اجتماعی و موارد دیگر یاد خواهید گرفت!
  tutorial_creaticode_longdescription: یاد بگیرید برای ساخت پروژه های 3D خیره کننده
    با استفاده از بلوک های خراش!
  tutorial_kcjhockey_longdescription: شما شلیک می کنید، به شما نمره - جمعیت وحشی می
    رود! بدون نیاز به توری تا اسکیت خود را در هنگام ساخت این بازی، اما آماده برای
    تیز کردن مهارت های برنامه نویسی خود را می شود! یاد بگیرید چگونه به کد بازی هاکی
    خود را و آزمون مهارت های ما در برابر دروازه بان NPC در ابتدا. با استفاده از حرکت،
    سنجش، و متغیرها، پخش دیجیتال خود را می توانید گول زدن و سر خوردن جن به نمره هدف
    برنده.
  tutorial_ttdungeon_longdescription: جادوگر بد Nullonor به شمار یک تهدید جدی برای
    قلمرو، و تنها شما باید قدرت آنها را برای همیشه از بین بردن. با این حال, Nullonor
    است به عنوان حیله گری به عنوان او خطرناک است. او در برج جادویی خود را از اتاق
    همیشه در حال تغییر پنهان، و هیچ قهرمان با موفقیت به طبقه بالا رسیده است. به عنوان
    قهرمان شوالیه شاخص, آیا شما آنچه در آن طول می کشد برای پیدا کردن و شکست Nullonor?
  tutorial_ccai_longdescription: 'برنامه نویسی رقابتی هرگز حماسی نبوده است! بدون تجربه
    برنامه نویسی... سیاه چال که در آن شما سطح تا قدرت برنامه نویسی خود را با یادگیری
    استراتژی ها و تاکتیک های برنامه نویسی شما نیاز به رقابت را وارد کنید. هنگامی که
    شما آن را از طریق سیاه چال ساخته شده شما آماده برای گرفتن برنامه نویسان از سراسر
    جهان در CodeCombat AI لیگ esports عرصه! '
  tutorial_bsdai_longdescription: مجموعه خاصی از شبکه های عصبی و الگوریتم هایی وجود
    دارد که ما آن را یادگیری ماشین می نامیم. در این پروژه، ما یک ابزار تشخیص تصویر
    هوش مصنوعی (AI) را بررسی خواهیم کرد و یاد خواهیم گرفت که چگونه هوش مصنوعی تصاویر
    را می بیند، پیش بینی می کند و چگونه می توانیم اطمینان حاصل کنیم که این پیش بینی
    ها دقیق و بدون تعصب هستند.
  tutorial_stemdata_longdescription: یک مدل ساده برای آب و هوایی که در آن زندگی می
    کنید ایجاد کنید و سپس از آن استفاده کنید تا درک کنید که چگونه چند درجه افزایش
    دما می تواند تاثیر قابل توجهی بر جهان طبیعی داشته باشد. شامل یک گزینه برای دانلود
    داده ها به یک صفحه گسترده برای تجزیه و تحلیل بیشتر.
  tutorial_thunkableinfo_longdescription: یاد بگیرید چگونه برای ساخت یک برنامه اطلاعاتی
    با بلوک های کد و یک جدول داده
  tutorial_educodespace_longdescription: مردم سیاره Allegrus آهنگ های اجدادی خود را
    از دست داده اند. دنبال این آموزش برای ساخت خود موسیقی بازی اسکرول سمت خود را و
    بازیابی ملودی از دست رفته. سفارشی کردن هر جنبه ای از بازی، در حالی که یادگیری
    اصول اولیه توسعه بازی، فیزیک و برخورد. بدون برنامه نویسی و یا دانش موسیقی مورد
    نیاز.
  tutorial_kcjtennis_longdescription: خدمت به یک چالش و رفتن سر به سر با حریف هوش
    مصنوعی خود را در این بازی تنیس دیجیتال. با استفاده از ابتدا، این فعالیت به شما
    آموزش چگونه به کد عقب و جلو فعل و انفعالات جن از طریق رادیو و تلویزیون، متغیرها،
    و جنبش. ترکیب شرطی پیروزی/از دست دادن و بوسه 'عشق خود را نمره خداحافظ. تکمیل این
    پروژه توسط خودتان و یا با پشتیبانی از یک رشد کرده است.
  tutorial_robotmagictower_longdescription: اطلاعات در مورد بازی برج هانوی و نحوه
    استفاده از توابع بازگشتی برای حل مشکلات.
  tutorial_ttdragons_longdescription: 'یک نیروی شیطانی راه خود را در سراسر سرزمین
    اوون گسترش داده است و تهدید به نابود کردن این شهر صلح آمیز است. کاوش معابد پنهان،
    یادگیری رونز سحر و جادو است که به شما اجازه برنامه ریزی و کنترل عناصر اطراف شما،
    و نبرد شیطانهای سایه. پیدا کردن تمام کلید در معابد اژدها به بیدار اژدها. قهرمان
    است که Ovun نیاز دارد! '
  tutorial_kcjarchery_longdescription: اقامت در هدف و راهنمای فلش خود را به روزنه
    با استفاده از کد! یاد بگیرید چگونه به کد بازی تیراندازی با کمان خود را با استفاده
    از خراش و دستورالعمل های گام به گام ما. با کمک جن سنجش رنگ، تغییرات صحنه و لباس،
    و توالی حرکت، شما بیش از حد می تواند برای طلا هدف و کد راه خود را به پیروزی -
    به علاوه، اضافه کردن یک شمارنده نمره تا حول و حوش. تکمیل این پروژه توسط خودتان
    و یا با پشتیبانی از یک رشد کرده است.
  tutorial_ttsprouts_longdescription: باغبانی یک کار تمام وقت است! فقط با یک نیمکت
    گلدان شروع کنید و با دسترسی به یک آرایه به گیاهان درون یک گلخانه تمایل داشته باشید.
    همانطور که شما دانه، آب، و برداشت هر گیاه، کسب درآمد برای تمام میوه ها و سبزیجات
    خود را! استفاده از یک آرایه چند بعدی به طور فزاینده پیچیده برای قرار دادن هر گلدان
    به عنوان گلخانه شلوغ می شود.
  tutorial_ttmaze_longdescription: شما بر روی یک سیاره بیگانه در یک جهان جیب فرود
    آمد و باید راهی برای فرار، بنابراین شما می توانید در سفر خود را ادامه پیدا کنید.
    کاوش خرابه های تمدن پیشرفته رباتیک، حرکت راه خود را از طریق مارپیچهای و پازل و
    مبارزه با روبات های دشمن. با کمک F3lix شخص وابسته قابل اعتماد خود را, یادگیری
    و استفاده از مفاهیم برنامه نویسی جدید برای هک راه خود را به پیروزی.
  tutorial_codetribe_longdescription: مقدمه بزرگ به برنامه نویسی با استفاده از HTML،
    CSS و جاوا اسکریپت. کد چند خط, و ایجاد اولین برنامه خود را به منظور بررسی سن افراد
    حضور در حزب خود را.
  tutorial_ttcanyon_longdescription: شما در یک سیاره بیگانه به دام افتاده و باید عرصه،
    مبارزه بی پایان با هیولا بیگانه زنده ماندن! استفاده از بلستر هک خود را برای تغییر
    برنامه نویسی شخص وابسته خود را، مخالفان خود را، و محیط زیست خود را. F3lix شخص
    وابسته گربه قابل اعتماد شما می تواند به بهبود و حمایت از شما کمک کند، در حالی
    که شما می توانید دشمنان و تله ها را مجددا برنامه ریزی کنید تا آنها را غیرفعال
    کنید یا با یکدیگر مبارزه کنید.
  tutorial_kcjxtrail_longdescription: آمار مسیرهای پیاده روی با این فعالیت دوچرخه
    سواری کشور متقابل با استفاده از کد و خراش. با استفاده از بلوک های سنجش رنگ و حرکت,
    شما دوره خود را طراحی, ادغام توقف و فعل و انفعالات در طول راه, و پیگیری پیشرفت
    خود را با برنامه نویسی یک دروازه بان نمره با توابع. کلاه خود را فراموش نکنید زیرا
    ما می توانیم برای سوار شدن وحشی باشیم! تکمیل این پروژه توسط خودتان و یا با پشتیبانی
    از یک رشد کرده است.
  tutorial_codespeakroad_longdescription: ایجاد یک بازی که در آن کاربر نقش یک مهندس
    عمران برای برنامه ریزی یک جاده ایفا می کند.
  tutorial_educodelair_longdescription: جورج است که در لانه خرگوش و غیره Chiroptera
    'تعقیب و به کمک شما نیاز به فرار! طراحی خود بازی پازل 2D کامل خود را با پیروی
    از این آموزش و یادگیری اصول اولیه توسعه بازی. کد راه خود را از سطح ما، و یا خود
    را برای به چالش کشیدن دوستان خود را!
  tutorial_ibmhourofz_longdescription: 'آیا تا به حال از یک دستگاه خودپرداز پول برداشت
    کرده اید؟ از کارت اعتباري براي پرداخت چيزي استفاده کردي؟ همه این اقدامات یک چیز
    مشترک دارند: همه آنها با یک کلیک ساده شروع می شوند. اما آنچه واقعا در پشت آن کلیک
    اتفاق می افتد؟ که شرکت محاسبات است. شروع به یادگیری بیشتر در مورد چگونه شرکت محاسبات
    کار می کند امروز با آی بی ام ساعت Z.'
  tutorial_gamefrootbacteria_longdescription: 'دانش آموزان در مورد شرایطی که باکتری
    سالمونلا می تواند زنده ماندن در حالی که برنامه نویسی یک بازی شبیه سازی سرگرم کننده
    در Gamefroot یاد بگیرند! این فعالیت برای معلمان علوم و معلمان فن آوری های دیجیتال
    به دنبال تعامل دانش آموزان خود را در زمینه های موضوعی مختلف طراحی شده است. '
  tutorial_educodeforest_longdescription: الکس شده است در جنگل یخ زده در حالی که برای
    به دام افتاده است. می تواند به شما کمک کند آنها فرار کنند؟ این آموزش آسان به دنبال
    شما می آموزد که چگونه برای ساخت و سفارشی کردن یک بازی پازل کامل است که در هر مرورگر
    مدرن اجرا می شود. سعی کنید به ضرب و شتم سطح ما، و یا ایجاد خود را برای به چالش
    کشیدن دوستان خود!
  tutorial_educodehorus_longdescription: راهنما لیزا حل معما هروس و فرار از معبد خود.
    دنبال این آموزش به کد و سفارشی بازی پازل بسیار خود را در چند مرحله. سعی کنید به
    ضرب و شتم سطح ما، و یا ویرایش آن را به آن را به عنوان آسان و یا به چالش کشیدن
    به عنوان شما می خواهید. یادگیری اصول اولیه توسعه بازی در حالی که بازی!
  tutorial_codespeakpokemon_longdescription: کد گوگل مورد علاقه خود را به سطح بالا
    و تکامل.
  tutorial_stemholiday_longdescription: StemScopes برنامه نویسی طراحی شده توسط BitsBox
    اجازه می دهد تا دانش آموزان برای ساخت و به اشتراک گذاری خود کارت تعطیلات مجازی
    خود را با استفاده از تایپ کد جاوا اسکریپت. برنامه ما آسان برای استفاده است و نیاز
    به هیچ تجربه برنامه نویسی قبلی. ما در سراسر برنامه پشتیبانی جاسازی شده ارائه می
    دهیم و دانش آموزان به راحتی می توانند آن را به تنهایی کشف کنند. هیجان زده به کد
    کارت مجازی خود را برای به اشتراک گذاشتن با دوستان و خانواده در این فصل تعطیلات!
  tutorial_codespeakpixel_longdescription: یاد بگیرید که یک ویرایشگر هنر پیکسل ایجاد
    کنید تا طرح های شخصیت سفارشی و هنر خود را ایجاد کنید.
  tutorial_codespellsnexus_longdescription: تحت نظارت یک عروسک عجیب و غریب جوراب،
    شما باید یک برنامه فوق العاده هوشمند «یادگیری کد» را که به دنبال سلطه جهانی است،
    نفوذ و برنامه ریزی کنید. حل پازل. یاد بگیرید که کد بنویسید. هک نکسوس.
  tutorial_carnegieslime_longdescription: هر سال عوامل Scarercorp سعی کنید به سرقت
    محصولات آب نبات خود را. Baddest Slimeball خدمه Booville بالا بالا گرد هم آمده
    اند برای محافظت از محصولات آب نبات با سلاح های لجن و گل. بازیکنان بازی به عنوان
    هیولا نوجوان که برنامه ربات مشترک خود را (با نام مستعار 'cobot') حیوانات خانگی
    برای کمک به خراب کردن عوامل Scarercorp که پس از برداشت آب نبات شهر خود را. را
    انتخاب کنید بین چهار شخصیت و حیوانات خانگی cobotic خود را.
  tutorial_ozotown_longdescription: The Ozobot Blockly Oozotown توالی پیشرفته آموزش
    به عنوان دانش آموزان استفاده از منطق, استدلال, و مهارت های علوم کامپیوتر به حرکت
    سناریوهای زندگی واقعی. بدون ربات مورد نیاز!
  tutorial_milnedash_longdescription: داش می خواهد به یاد بگیرند که چگونه به رقص!
    می تواند به شما کمک کند او را در داخل و خارج رانندگی و نشان می دهد مسائل خود را
    در وسط؟ این فعالیت دانش آموز کارگردانی است و کاربر در مورد توالی و حلقه آموزش.
  tutorial_microbitpet_longdescription: 'کد حیوان خانگی الکترونیکی خود را و سفارشی
    آن را به آن را به خود شما. '
  tutorial_spherotriad_longdescription: 'کاوش کنید که هر یک از اصول اساسی امنیت سایبری
    به چه معناست و یاد بگیرید چگونه برای پیدا کردن یک تعادل برای رسیدن به یک سیستم
    امن است که برای همه کاربران کار می کند. '
  tutorial_spheropassword_longdescription: کاوش چگونه به ترکیب رمز عبور قوی با استفاده
    از اختراعات LittleBits و برنامه نویسی.
  tutorial_codequilt_longdescription: تأمل در که می شود به کد و آنچه را می توان با
    کد ساخته شده در حالی که تبدیل شدن با خراش آشنا.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer توالی و مهارت های
    اشکال زدایی را آموزش می دهد. دانش آموزان منطق استفاده, استدلال, و مهارت های علوم
    کامپیوتر. بدون ربات مورد نیاز!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 توالی پیشرفته و
    مهارت های حلقه را آموزش می دهد. دانش آموزان منطق استفاده, استدلال, و مهارت های
    علوم کامپیوتر. بدون ربات مورد نیاز!
  tutorial_hopescape_longdescription: کد باز به پایان رسید منطق بازی فرار اتاق، و
    یادگیری در مورد مفاهیمی مانند تکرار و دیگر عناصر طراحی بازی مهم است.
  tutorial_ozorace_longdescription: دانش آموزان برنامه ریزی و اجرای یک برنامه با پارامترهای
    مختلف, اندازه گیری عمل, توالی و اشکال زدایی آنها به عنوان ایجاد یک مسیر مسابقه
    برای ozobot.
  tutorial_ozoequestrian_longdescription: دانش آموزان از کدهای رنگی برای برنامه سوار
    شدن خود (Evo) برای تکمیل یک دوره استفاده می کنند.
  tutorial_irobotpizza_longdescription: به دنبال برنامه نویسی یک تجربه مشترک، اجتماعی
    و فوق العاده سرگرم کننده در مدرسه خود هستید؟ در این کیت رویداد دیجیتال خارج از
    جعبه، ما تمام ابزارهایی را که برای میزبانی چالش کامل کد خانوادگی نیاز دارید، ارائه
    می دهیم. در حزب پیتزا iRobot، خانواده ها برای به اشتراک گذاشتن یک وعده غذایی و
    کد ربات های مجازی برای تکمیل چالش ها، طراحی شده برای مبتدیان و برنامه نویسان پیشرفته،
    گرد هم می آیند.
  tutorial_ai4alldance_longdescription: در این بایت کوتاه و سرگرم کننده هوش مصنوعی،
    دانش آموزان کشف می کنند که چگونه ابزارهای هوش مصنوعی می توانند به نوآوری انسان
    کمک کنند و چگونه نوآوران انسان می توانند به بهبود هوش مصنوعی کمک کنند.
  tutorial_ai4allneural_longdescription: این برنامه درسی یک آشنایی مقدماتی با جزئیات
    فنی در مورد چگونگی یافتن اشیاء در تصاویر یا الگوهای دیگر در زمینه است. در پایان،
    دانش آموزان به دیگران آنچه را که آموخته اند می آموزند. اگر دانش آموزان شما هوش
    مصنوعی و رقص را انجام دادند، ممکن است بخواهند پس از یادگیری نحوه کار این سیستم،
    این را بررسی کنند.
  tutorial_spheroinout_longdescription: INDI آماده برای کسب اطلاعات بیشتر در مورد
    چگونگی آن و کامپیوتر های دیگر کار است. در این درس، ورودی ها و خروجی ها را از طریق
    این اکتشاف دستی کشف کنید.
  tutorial_edisonblueprint_longdescription: آیا می توانید برنامه ادیسون را برای رانندگی
    در اشکال مختلف به طوری که ربات می تواند نقشه های مختلف قرعه کشی؟
  tutorial_edisonmaze_longdescription: بیایید ربات ادیسون را به مسابقه در امتداد یک
    شکل مسیر اویلر!
  tutorial_milnefunctions_longdescription: داش می خواهد به یاد بگیرند که چگونه به
    رقص! می تواند به شما کمک کند او را در داخل و خارج رانندگی و نشان می دهد مسائل
    خود را در وسط؟ این فعالیت دانش آموز کارگردانی است و کاربر در مورد توالی آموزش,
    حلقه ها و توابع.
  tutorial_sasmap_longdescription: 'در این درس، دانش آموزان از کد برای نشان دادن درک
    درستی از تفاوت بین ویژگی های انسانی و فیزیکی روی نقشه استفاده می کنند. آنها یک
    مسیر را از طریق شبکه ای از ویژگی های ریاضی شناسایی می کنند به طوری که یک ربات
    تنها بر روی ویژگی های انسانی فرود می آید. دانش آموزان پس از آن در تیم کار می کنند
    به نوشتن کد است که ربات خود را در طول مسیر درست حرکت خواهد کرد. '
  tutorial_firstrobotics_longdescription: یاد بگیرید که با FTC Sim، یک زبان برنامه
    نویسی مبتنی بر بلوک آنلاین که شامل یک شبیه ساز زنده است، کد گذاری کنید تا دانش
    آموزان بتوانند فوراً ربات را بر اساس کدی که نوشته اند، حرکت کند.
  tutorial_sasdata_longdescription: تعامل دانش آموزان با داده ها از طریق نظرسنجی سریع
    است که تولید زمان واقعی تصویری داده های تعاملی. دانش آموزان مهارت های بنیادی مهم
    برای درک دنیای غنی از اطلاعات ما را شناسایی، تفسیر و ارتباط برقرار می کنند.
  tutorial_carnegiesensabot_longdescription: یاد بگیرید چگونه یک ربات EV3 مجازی را
    برای تکمیل چالش Sensabot در دنیای واقعی در این فعالیت، آکادمی رباتیک کارنگی ملون
    برنامه ریزی کنید.
  tutorial_robotical4_longdescription: MartyBlocks در قالب عمودی قرار می گیرد که برای
    نوشتن کد رایج تر است. زبان آموزان با فضای کاری بزرگتر و قابلیت های بیشتری برای
    کنترل مارتی و در نهایت تعامل آنها با محیط زیست ارائه می شوند. این درس زبان آموزان
    را با بخش ها، طرح ها، مقایسه این محیط جدید با MartyBlocks Jr آشنا می کند.
  tutorial_kinderadd_longdescription: در این درس، دانش آموزان از الگوریتم ها و ربات
    های متحرک برای مدل سازی مفاهیم ریاضی استفاده می کنند. KIBO در امتداد یک خط شماره
    فیزیکی سفر خواهد کرد تا مدل شمارش، جمع و تفریق را مدل کند. دانش آموزان الگوریتم
    (اختیاری از جمله حلقه تکرار) برای حل مشکلات ایجاد, درست مثل برنامه نویسان در محل
    کار انجام!
  tutorial_imagipython_longdescription: پیوستن به اولین شبکه اجتماعی در جهان برای
    پیش از نوجوانان که دوست دارند به کد. اولین پروژه رنگارنگ خود را در عرض چند دقیقه
    با برنامه imagi رایگان طراحی کنید.
  tutorial_robotical2_longdescription: یادگیرندگان یک توالی از مراحل ایجاد می کنند
    تا شریک بتواند مسیری را به یک هدف سفر کند و از کنترل کننده Marty استفاده کند.
    هر یک از نمادهای جهت دار دارای یک حرکت متصل است؛ در این درس، زبان آموزان تشویق
    خواهند شد که با فلش های جهت دار آزمایش کنند، اما تمرکز بر روی فلش رو به جلو خواهد
    بود.
  tutorial_robotical3_longdescription: زبان آموزان رابط کاربری جدید برای مارتی کشف,
    که در آن دستورالعمل های خود را بر روی صفحه نمایش دستگاه باقی بماند. زبان آموزان
    تخمین می زنند که چگونه بسیاری از مراحل آنها فکر می کنند مارتی نیاز به رسیدن به
    یک هدف.
  tutorial_blockscadvirus_longdescription: 'استفاده از یک پلت فرم طراحی 3D به مدل
    یک ویروس و یادگیری در مورد چگونه بدن ما استفاده از هندسه برای مبارزه با این مهاجمان. '
  tutorial_robotical1_longdescription: زبان آموزان مارتی ربات در حال حرکت با کارت
    های رنگ Unplugged را ببینید. سپس زبان آموزان یک شریک را برای حرکت به جلو و توقف
    هدایت می کنند و از کاغذ رنگی استفاده می کنند. هر یک از کارت های رنگی رباتیک دارای
    یک دستورالعمل ساخته شده در آن، که مارتی می فهمد، بدون نیاز به نوشتن و یا ترتیب
    هر کد.
  tutorial_irobotshapes_longdescription: اطلاعات در مورد اشکال مختلف از طریق تشخیص
    الگو و توالی در این کتابچه unplugged، قابل چاپ ربات مضمون!
  tutorial_irobotparts_longdescription: در مورد قطعات مختلفی که برای ساخت یک ربات
    از طریق کاوش حواس خود و تمرین مبانی ریاضی استفاده می شود، اطلاعات کسب کنید.
  tutorial_irobottools_longdescription: این کتاب کار تمام انواع ابزارهای مورد استفاده
    در هنگام ساخت یک ربات را از طریق تطبیق، شمارش، شکار و اندازه گیری فعالیت ها بررسی
    می کند،
  tutorial_kindercar_longdescription: دانش آموزان مهندس خواهند شد و مراحل فرایند طراحی
    مهندسی را یاد می گیرند. با الهام از کتاب «اگر من ساخته شده یک ماشین» توسط کریس
    ون Dusen, دانش آموزان فرایند طراحی مهندسی به دنبال ایجاد اتومبیل رویای خود را
    از هنر و صنعت و مواد بازیافتی. آنها یک دنباله برنامه نویسی کوتاه اسکن به اتومبیل
    های خود را در حال حرکت!
  tutorial_caavatar_longdescription: 'آواتار آخرین جاذبه های تعاملی در پارک ThrillVille
    است. ساکورا و نیکاو نمی توانند صبر کنند تا از آن دیدن کنند و دنیای فردا را تجربه
    کنند! در این دوره کوتاه تعاملی، یادگیرنده به ساکورا و نیکاو می پیوندد تا در مورد
    داده ها، ردپای دیجیتال، اینترنت اشیا، داده های بزرگ و پیامدهایی که برای ما به
    عنوان مردم و آینده ما دارد، بیاموزد.   '

  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: ساعت کد یک مقدمه یک ساعته به علوم کامپیوتر است
    که با استفاده از آموزش های سرگرم کننده برای نشان دادن اینکه هر کس می تواند اصول
    اولیه را یاد بگیرد. امسال، ما ساعت کد را با ارائه فرصت های برنامه نویسی که هم
    هوش مصنوعی (AI) و هم اجزای غیر هوش مصنوعی را شامل می شود، به ارتفاعات جدیدی می
    رسانیم. این که آیا شما یا دانش آموزان شما رمزگذار با تجربه هستید یا همه شما در
    اولین سفر علوم کامپیوتر خود قرار دارید، این ساعت کد یک سفر فوق العاده ای را وعده
    می دهد.
  hoc_how_to_faq_question_prerequisites: پیش نیازهای انجام یک ساعت کد چیست؟
  hoc_how_to_faq_answer_prerequisites: اجرای ساعت کد ساده است - حتی برای مبتدیان.
    شما نیازی به تجربه در علوم کامپیوتر یا تدریس ندارید تا دانش آموزان را برای کشف،
    ایجاد و یادگیری چیزی جدید الهام بخشید.
  hoc_how_to_faq_question_devices: برای اجرای یک ساعت کد به چه دستگاههایی نیاز دارم؟
  hoc_how_to_faq_answer_devices_01: 'دستگاههایی که می توانید از آنها استفاده کنید:'
  hoc_how_to_faq_answer_devices_02: اگر دستگاهها محدود یا در دسترس نیستند، سعی کنید
    [برنامه نویسی جفت] (%{pair_url}) یا [فعالیت های جدا شده] (%{unplugged_url}) ما
    را کشف کنید تا بدون هیچ دستگاهی یاد بگیرید!
  hoc_how_to_faq_question_volunteer: چه کسانی می توانند داوطلب شوند؟
  hoc_how_to_faq_answer_volunteer: هر کس علاقه مند به آموزش علوم کامپیوتر و افزایش
    تنوع در فناوری می تواند داوطلب باشد! ما دوست داریم داوطلبان از همه زمینه ها شرکت
    کنند. ساعت کد دارای طیف گسترده ای از فعالیت ها برای تمام سنین و سطوح مهارت است،
    بنابراین شما نیازی به یک متخصص برنامه نویسی برای داوطلبانه نیست!
  hoc_how_to_faq_question_full_hour: آیا ساعت کد یک ساعت کامل طول خواهد کشید؟
  hoc_how_to_faq_answer_full_hour: بسیاری از دانش آموزان می توانند فعالیت های خود
    را در کمتر از یک ساعت به پایان برسانند و این اشکالی ندارد! دانش آموزان می توانند
    به یادگیری ادامه دهند در حالی که سایر دانش آموزان فعالیت خود را تکمیل می کنند.
  hoc_how_to_faq_question_account: آیا دانش آموزان باید با استفاده از یک حساب کاربری
    وارد شوند؟
  hoc_how_to_faq_answer_account: هیچ ثبت نام یا ورود به سیستم لازم برای دانش آموزان
    برای امتحان ساعت کد. ثبت نام در ساعت کد به طور خودکار یک حساب Code.org ایجاد نمی
    کند.
  hoc_how_to_resources_heading_educators: سایر منابع ساعت کد برای مربیان
  hoc_how_to_resources_promo_heading: منابع تبلیغاتی
  hoc_how_to_resources_promo_desc: تمام منابع مورد نیاز خود را پیدا کنید - چاپ و دیجیتال
    - تا توجه به ساعت کد خود را جلب کنید.
  hoc_how_to_resources_discover_heading: فعالیت ها را کشف کنید
  hoc_how_to_resources_discover_desc: انتخاب گسترده ای از آموزش های یک ساعته طراحی
    شده برای همه سنین در بیش از 45 زبان را کشف کنید.
  hoc_how_to_step_label_plan: برنامه ریزی کنید که کجا و چه زمانی ساعت کد خود را انجام
    می دهید
  hoc_how_to_step_label_choose_activity: فعالیت خود را انتخاب کنید
  hoc_how_to_step_label_test_activity: فعالیت خود را آزمایش کنید
  hoc_how_to_step_label_register_event: رویداد خود را ثبت کنید
  hoc_how_to_step_label_tell: به دانش آموزان، مدرسه و جامعه خود بگویید
  hoc_how_to_step_label_get_coding: دریافت برنامه نویسی!
  hoc_how_to_step_label_celebrate: جشن بگیرید
  hoc_how_to_step_label_beyond_hoc: فراتر از ساعت کد
  hoc_how_to_step_beyond_hoc_subhead: اينجا تموم نميشه
  hoc_how_to_step_beyond_hoc_desc: علم کامپیوتر نباید با ساعت کد پایان یابد! در حالی
    که 90 درصد والدین می خواهند فرزندشان علوم کامپیوتر را یاد بگیرد، اکثر مدارس هنوز
    آن را آموزش نمی دهند. یاد بگیرید که چگونه امروز CS را به مدرسه فرزندتان بیاورید.
  hoc_how_to_step_01_educators_subhead: زمان و فضایی رویداد را انتخاب کنید که برای
    تعداد دانش آموزان و دستگاههایی که در دسترس دارید کار می کند.
  hoc_how_to_step_01_educators_desc_01: چه فضاهایی برای انجام ساعت کد خود در دسترس
    است؟ قابلیت های فناوری فضای خود را در نظر بگیرید و انواع دستگاههایی که انتظار
    دارید دانش آموزانتان روی آنها کار کنند. دانش آموزان می توانند بر روی آموزش ها
    روی یک دستگاه کار کنند، به نوبت با استفاده از یک دستگاه مشترک، یا یک آموزش را
    با هم روی تخته سفید کلاس درس امتحان کنند. حتی آموزش های جدا شده وجود دارد که می
    تواند بدون هیچ دستگاه تکمیل شود. گزینه های جدا شده را می توان در هر جایی انجام
    داد - حتی در خارج از منزل!
  hoc_how_to_step_01_educators_desc_02: مردم در سراسر جهان به جشن ساعت کد در هفته
    آموزش CS پیوستند، %{campaign_date} زمانی که آخرین آموزش ها و فعالیت ها منتشر می
    شوند. اما شما می توانید یک ساعت کد را در هر روز از سال انجام دهید!
  hoc_how_to_step_02_educators_desc_01: فعالیت ها را بر اساس سن، تجربه، علایق و موارد
    دیگر گروه خود کاوش کنید. برای دانش آموزان محبوب است که آموزش های خود را امتحان
    کنند، هرچند بسیاری از فعالیت ها شامل برنامه های درس برای معلمان برای هدایت بحث
    و یا گسترش فعالیت نیز می باشد.
  hoc_how_to_step_02_educators_desc_02: قبل از زمان تصمیم بگیرید که آیا می خواهید
    یک آموزش واحد را برای همه دانش آموزان خود انتخاب کنید یا اجازه دهید هر کودک خودش
    را انتخاب کند.
  hoc_how_to_step_02_educators_desc_03: امسال، شما و دانش آموزانتان می توانید از طریق
    آموزش ها، برنامه های درس و سری ویدئویی جدید ما چگونه AI کار می کند، [همه چیز را
    در مورد AI یاد بگیرید] (%ai_url).
  hoc_how_to_step_03_educators_desc_01: قبل از ورود به کلاس درس، آموزش را خودتان امتحان
    کنید تا بتوانید به سوالات پاسخ دهید!
  hoc_how_to_step_03_educators_desc_02: همچنین می توانید آموزش ها را روی رایانه ها
    یا دستگاه های دانشجویی آزمایش کنید تا اطمینان حاصل کنید که از صدا و ویدئو پشتیبانی
    می کنند. پهنای باند کم دارید؟ برنامه ریزی برای نمایش فیلم در جلوی کلاس، بنابراین
    هر دانش آموز فیلم های خود را دانلود نمی کند.
  hoc_how_to_step_03_educators_desc_03: در نظر بگیرید که هدفون را برای کلاس خود تهیه
    کنید، یا از دانش آموزان بخواهید که خودشان را بیاورند، اگر آموزش انتخاب می کنید
    با صدا بهترین کار می کند.
  hoc_how_to_step_04_educators_desc_01: هنگامی که رویداد ساعت کد خود را ثبت می کنید،
    ایمیل های مفیدی با اخبار و نکات برای میزبانی یک ساعت کد موفق دریافت خواهید کرد.
    همچنین این است که چگونه می توانید داوطلبان محلی بدانند که مدرسه شما در حال شرکت
    است. داوطلبان یک منبع عالی هستند و می توانند با کلاس شما در مورد علوم کامپیوتر
    صحبت کنند یا به دانش آموزان خود در فعالیت های ساعت کد کمک کنند.
  hoc_how_to_step_05_educators_desc_01: دانش آموزان خود را برای این رویداد هیجان زده
    کنید با به اشتراک گذاشتن [فیلم های الهام بخش] (%{videos_url}) برجسته کردن افراد
    متنوع و راه های خلاقانه که علوم کامپیوتر می تواند در دنیای واقعی مورد استفاده
    قرار گیرد.
  hoc_how_to_step_05_educators_desc_02: برنامه های ساعت کد خود را با معلمان دیگری
    که ممکن است بخواهند در سرگرمی بپیوندند به اشتراک بگذارید! این همچنین یک فرصت عالی
    برای رسیدن به انجمن دانش آموزان معلم والدین مدرسه یا به اشتراک گذاشتن در خبرنامه
    های والدین است و به آنها اجازه می دهد تا فرزندانشان چه چیزی یاد می گیرند.
  hoc_how_to_step_06_educators_desc_01: دانش آموزان خود را به فعالیت هدایت کنید، شاید
    با به اشتراک گذاشتن لینک در هیئت مدیره یا از طریق سیستم مدیریت یادگیری کلاس درس
    خود. دانش آموزان شما ممکن است با چالش مواجه شوند - اشکالی ندارد! یادگیری برنامه
    ریزی مانند یادگیری یک زبان جدید است؛ شما بلافاصله روان نخواهید بود. اگر جواب را
    نمی دانید، می توانید آن را با هم بفهمید.
  hoc_how_to_step_07_educators_desc_01: 'اطمینان حاصل کنید که موفقیت را جشن بگیرید!
    عکس ها و فیلم های رویداد ساعت کد خود را در رسانه های اجتماعی به اشتراک بگذارید.
    از #HourOfCode و @codeorg استفاده کنید تا بتوانیم موفقیت شما را نیز برجسته کنیم!'
  hoc_how_to_step_07_educators_desc_02: شما همچنین می توانید گواهینامه ها را برای
    دانش آموزان خود چاپ کنید تا دستاوردهای خود را نشان دهند!
  hoc_ai_top_desc: هر کس می تواند در مورد هوش مصنوعی یاد بگیرد، چه شما یک دانش آموز
    در کلاس درس باشید و چه یک مربی باشید که آینده تدریس را با هوش مصنوعی و درباره
    آن باز می کند.
  hoc_ai_how_ai_works_video_series_desc: این مجموعه از فیلم های کوتاه شما را با نحوه
    کار هوش مصنوعی و چرا اهمیت آن آشنا می کند. سپس مسائلی مانند تعصب الگوریتمی و اخلاق
    تصمیم گیری هوش مصنوعی را بررسی کنید.
  hoc_ai_learn_how_ai_works_desc: با «چگونه هوش مصنوعی کار می کند» به دنیای هوش مصنوعی
    غرق شوید، درس های همراه با سری ویدئویی ما به شما معرفی می کند که چگونه هوش مصنوعی
    کار می کند و چرا مهم است.
  hoc_ai_101_for_educators_desc: کشف جهان پیشگامانه هوش مصنوعی (AI) و پتانسیل تحول
    آن در آموزش و پرورش با سری یادگیری آنلاین بنیادی ما برای معلمان.
  hoc_ai_impacts_desc: کلاس درس خود را با درس های تحت رهبری معلم درگیر کنید که تاثیرات
    هوش مصنوعی را بررسی می کند و از یادگیرندگان دعوت می کند تا راه حل هایی برای برخی
    از مسائل هوش
  hoc_ai_activities_desc: این فعالیت های جدید ساعت کد کاربران را به روشی سرگرم کننده
    و جذاب به دنیای هوش مصنوعی معرفی می کند.
  team_page_full_team_alt_text: نزدیک به 100 کارمند Code.org در تطبیق تی شرت آبی و
    زرد در یک اتاق کنفرانس هتل برای تابستان 2022 رویداد Codechella مطرح.
  careers_page_code_pride_alt_text: دو کارمند زن ارائه لبخند در حالی که برگزاری به
    پایان می رسد از یک بنر رنگین کمان code.org مارک. پشت سر آنها، چندین نفر پیراهن
    Code.org را پوشانده اند و پرچم های رنگین کمان را در حالی که در کنار یک اشکال چند
    رنگ فولکس واگن راه می روند، تکان می دهند.
  accessibility_hero_heading: دسترسی در Code.org
  accessibility_hero_desc: ما به از بین بردن موانعی که مانع ورود و مشارکت کامل دانش
    آموزان و مربیان معلول می شود، اختصاص داده شده ایم و اطمینان حاصل می کنیم که هر
    دانش آموز به علوم رایانه دسترسی دارد.
  accessibility_efforts_title: تلاش های ما برای سال 2023
  accessibility_efforts_desc: 'برای رسیدن به هدف ما از یک پلت فرم کاملا قابل دسترس،
    ما در حال اجرای یک برنامه عملی جامع هستیم که شامل موارد زیر است:'
  accessibility_efforts_card_title_1: آموزش دسترسی داخلی
  accessibility_efforts_card_desc_1: تیم های محصول و مهندسی ما تا دسامبر 2023 آموزش
    دسترسی جامع را تکمیل خواهند کرد.
  accessibility_efforts_card_title_2: تجزیه و تحلیل VPAT
  accessibility_efforts_card_desc_2: تکمیل [الگوی دسترسی داوطلبانه محصولات] (%{voluntary_url})
    برای ایجاد یک پایه و اندازه گیری پیشرفت سالانه. نتایج در دسترس در این صفحه توسط
    سپتامبر 2023.
  accessibility_efforts_card_title_3: ابزارهایی که از طراحی در دسترس پشتیبانی می کنند
  accessibility_efforts_card_desc_3: 'اعضای تیم دسترسی به ابزار است که اطمینان حاصل
    شود که تمام ویژگی های جدید طراحی شده و ساخته شده با دسترسی در ذهن داشته باشد. '
  accessibility_efforts_card_title_4: برنامه درسی در دسترس
  accessibility_efforts_card_desc_4: ما رسیدن به [WCAG سطح AA انطباق] (%{wcag_url})
    برای چند واحد اول علوم کامپیوتر اصول و اکتشافات علوم کامپیوتر توسط دسامبر 2023.
  accessibility_explore_title: منابع دسترسی Code.org را کاوش کنید
  accessibility_explore_text: صفحه منابع دسترسی ما مستندات جامع و راهنمایی برای ویژگی
    ها و ابزار ما، از جمله ساعت در دسترس درس کد، خوانندگان همهجانبه، ناوبری صفحه کلید،
    و گزینه های سفارشی سازی فراهم می کند.
  accessibility_explore_button: مشاهده صفحه منابع دسترسپذیری
  accessibility_help_us_title: کمک به ما در بهبود
  accessibility_help_us_text: در Code.org، ما چابک و پاسخگو به بازخورد هستیم. اگر
    شما توصیه هایی برای کمک به ما در بهبود دسترسی به ابزار و منابع ما دارید، لطفا
    با ما تماس بگیرید. با تشکر از شما برای کمک به ما را علوم کامپیوتر در دسترس برای
    همه دانش آموزان!
  accessibility_help_us_button: به ما بگویید چگونه می توانیم پیشرفت کنیم
  accessibility_commit_title: تعهد Code.org به دسترسی
  accessibility_commit_text_1: Code.org معتقد است که علوم کامپیوتر پایه و اساس همه
    دانش آموزان است و ما متعهد به تضمین عدالت، دسترسی و فرصت در پلت فرم ما و در برنامه
    درسی ما هستیم.
  accessibility_commit_text_2: ما در حال اتخاذ یک رویکرد جامع برای حمایت از نیازهای
    یادگیری همه دانش آموزان و تلاش برای بستن شکاف در دسترسی به آموزش علوم کامپیوتر
    برای دانش آموزان معلول.
  accessibility_commit_text_3: ما در حال شروع کوچک هستیم، اما پیشرفتمان را اندازه
    خواهیم گرفت و به طور مداوم تکرار می کنیم تا بتوانیم حتی پیچیده ترین چالش های دسترسی
    را حل کنیم.
  accessibility_commit_text_4: در Code.org، ما متعهد به بهبود مستمر دسترسی به ابزارهای
    خود هستیم و از این که این گام مهم را به سوی برابری بیشتر، دسترسی و فرصت برای همه
    دانش آموزان و مربیان برداریم، هیجان زده ایم.
  accessibility_partner_title: همکاران و توصیه های ما
  accessibility_partner_desc: ما توصیه می کنیم منابع زیر را برای دانش آموزان و معلمان
    که به دنبال محتوای علوم کامپیوتر در دسترس تر هستند.
  accessibility_card_title_1: دسترسیCSبرایهمه
  accessibility_card_text_1: منابع برای معلمان برای آوردن محاسبات در دسترس به مدارس
    متوسطه و برای دانش آموزان دبیرستانی معلول برای ارتباط با مربیان در فضای فن آوری.
  accessibility_card_title_2: بلوک4همه
  accessibility_card_text_2: یک محیط برنامه نویسی مبتنی بر بلوک برای iPad که مفاهیم
    برنامه نویسی پایه را با استفاده از ربات Dash آموزش می دهد. با VoiceOver، کنترل
    سوئیچ و کنترل صدا قابل دسترسی است.
  accessibility_card_title_3: کد بلوز
  accessibility_card_text_3: یک کمک کد/منبع برنامه نویسی فیزیکی برای دانش آموزان با
    اختلالات بینایی.
  accessibility_card_title_4: CSforAll
  accessibility_card_text_4: سازمانی که پروژه ها و برنامه ها را با سازمان های مختلف
    در سراسر ایالات متحده هماهنگ می کند.
  accessibility_card_title_5: کودکان ناشنوا کد
  accessibility_card_text_5: ترویج علوم کامپیوتر و فن آوری آموزش و پرورش برای توانمند
    سازی دانش آموزانی که ناشنوا و یا سخت از شنوایی هستند.
  accessibility_card_title_6: هر کس می تواند کد
  accessibility_card_text_6: برنامه درسی طراحی شده توسط اپل برای Swift زمین های بازی
    فراهم می کند که VoiceOver (اصلاح شده TTS) و برنامه درسی اقتباس شده برای دانش آموزان
    با نیازهای دسترسی.
  accessibility_card_title_7: آکادمی خان
  accessibility_card_text_7: ارائه دهنده برنامه درسی با امکانات مختلف، از جمله نوشتن
    شرح تصاویر، رونوشت ها، و توانایی کاهش حرکت انیمیشن و پنهان کردن محتوای بصری وابسته.
    میزبان برخی از برنامه های درسی Code.org, به علاوه برنامه های درسی محاسبات اضافی.
  accessibility_card_title_8: مدارهای ضربه محکم و ناگهانی
  accessibility_card_text_8: یک محصول آموزشی است که الکترونیک را با قطعات الکترونیکی
    بدون لحیم کاری آموزش می دهد. می تواند شامل یک بسته دسترسی برای دانش آموزان با
    اختلالات بینایی باشد.
  accessibility_card_title_9: اسهیرو
  accessibility_card_text_9: یک توپ رباتیک کدگذاری تعاملی و کیت آموزش STEM برای دانش
    آموزان با معلولیت ذهنی. باید با یک برنامه مناسب زوج شود.
  accessibility_card_title_10: 'حد نصاب '
  accessibility_card_text_10: اقتباس از AP برنامه درسی اصول علوم کامپیوتر Code.org
    با استفاده از حد نصاب, یک زبان مبتنی بر شواهد در اصل طراحی شده برای ارائه دسترسی
    به دانش آموزان نابینا و یا دچار اختلال بینایی.
  engineering_hero_heading: به تیم مهندسی ما بپیوندید!
  engineering_hero_desc: همانطور که ما همچنان به گسترش تیم مهندسی ما، ما می خواستیم
    برای به اشتراک گذاشتن بیشتر در مورد سازمان مهندسی ما در Code.org و برخی از جنبه
    های منحصر به فرد از کار در اینجا. اگر شما علاقه مند به درخواست برای یکی از نقش
    های ما، ما دوست داریم که از شما بشنوم!
  engineering_team_title: دیدار با تیم مهندسی در Code.org
  engineering_team_card_text_1: این (بیشتر) ما در شخص ما در طول تابستان 2023 با هم
    جمع می شویم! این جمعیت به چهار تیم فرعی در تیم مهندسی ما تقسیم می شود که با هم
    کار می کنند تا بستر را برای همه دانش آموزان و معلمان ما بسازند و خدمت کنند.
  engineering_team_card_text_2: اگر شما علاقه مند به درخواست برای یکی از نقش های ما،
    ما دوست داریم که از شما بشنوم! شما می توانید لیستی از پوزیشن های باز را در صفحه
    مشاغل ما پیدا کنید.
  engineering_our_team_title: تیم مهندسی ما
  engineering_our_team_desc: 'تیم مهندسی Code.org به چهار تیم فرعی تقسیم می شود که
    زمینه های مختلف پلت فرم ما را تشکیل می دهند و پشتیبانی می کنند:'
  engineering_our_team_sub_title_1: تیم یادگیری دانشجویی
  engineering_our_team_text_1: تیم یادگیری دانش آموزان ما دارای تمام فعالیت های ما
    (ما آنها را آزمایشگاه می نامیم) که دانش آموزان ما هر روز از آن استفاده می کنند.
    این تیم عمدتا بر روی تکنولوژی جلویی کار می کند (ما از React و بسیاری از JS سفارشی
    استفاده می کنیم) و ما رابطه کاری خوبی با بسیاری از شرکا و پروژه های منبع باز داریم.
    به عنوان مثال، ما از [Blockly Google] (%{youtube_url}) برای همه برنامه نویسی مبتنی
    بر بلوک ما استفاده می کنیم. ما دانش آموزان در سفر یادگیری خود را در تمام راه را
    از کودکستان تا کلاس 12th حمایت می کنند.
  engineering_our_team_sub_title_2: تیم تجربه معلم
  engineering_our_team_text_2: تیم تجربه معلم ما ابزارهایی را ایجاد می کند که معلمان
    جدید را به Code.org جذب می کند (ما این محصولات را کسب می نامیم) و پلتفرمی را توسعه
    می دهد که معلمان فعلی ما را قادر می سازد تا برنامه درسی ما را آموزش دهند (ابزار
    معلم ما). همانطور که با ابزار دانش آموز ما، ما در واکنش به ساخت جلویی ما تکیه
    می کنند و اجزای سمت سرور ما با استفاده از روبی در آهن خدمت کرده است.
  engineering_our_team_sub_title_3: تیم پلت فرم
  engineering_our_team_text_3: تیم پلتفرم ما دارای اجزای اصلی است که به نیازهای تیم
    های دانش آموز و معلم ما (به عنوان مثال، احراز هویت و مشخصات کاربر) خدمت می کنند
    و همچنین ماموریت رسیدن به دانش آموزانی است که هنوز نمی توانیم به آنها دسترسی پیدا
    کنیم. این شامل ایجاد یکپارچگی است که ما را با مدارس متصل می کند که از سیستم های
    مدیریت یادگیری مختلف (LMS) استفاده می کنند و برنامه درسی ما را بسته بندی می کنند
    تا بتوان از آن در مدارس دور افتاده که به اینترنت قابل اعتماد دسترسی ندارند استفاده
    کرد.
  engineering_our_team_sub_title_4: تیم زیرساخت
  engineering_our_team_text_4: تیم زیرساخت ما ستون فقرات برای پلت فرم است که دانش
    آموزان و معلمان ما پشتیبانی فراهم می کند. این شامل زیرساخت های میزبانی ما و خدمات
    مرتبط (ما با استفاده از AWS)، مدیریت داده ها، برنامه های امنیتی، توسعه دهنده و
    خدمات استقرار و خیلی بیشتر. این تیم همچنین دارای سیستم های پوسته پوسته شدن و تأمین
    کننده ما است که در طول ساعت کد بسیار مهم هستند، جایی که ما از هر دانش آموز در
    جهان دعوت می کنیم تا یک ساعت برنامه نویسی را با ما تکمیل کنند.
  engineering_faq_question_1: Code.org چه کاری انجام می دهد؟
  engineering_faq_answer_1_a: Code.org یک نوآوری آموزشی غیر انتفاعی اختصاص داده شده
    به چشم انداز است که هر دانش آموز در هر مدرسه این فرصت را به یادگیری علوم کامپیوتر
    به عنوان بخشی از هسته K-12 آموزش و پرورش خود را.
  engineering_faq_answer_1_b: ما دسترسی به علوم کامپیوتر را در مدارس گسترش می دهیم،
    با تمرکز بر افزایش مشارکت زنان جوان و دانش آموزان از دیگر گروه های کم نشان. ارائه
    دهنده پیشرو از K-12 برنامه درسی علوم کامپیوتر در بزرگترین مناطق آموزش و پرورش
    در ایالات متحده, Code.org همچنین سازماندهی ساعت سالانه کمپین کد, است که درگیر
    بیش از 15% از تمام دانش آموزان در جهان.
  engineering_faq_answer_1_c: Code.org توسط اهدا کنندگان سخاوتمندانه از جمله مایکروسافت،
    آمازون، گوگل و بسیاری دیگر پشتیبانی می شود.
  engineering_faq_question_2: تجربه و ابزار توسعه دهنده Code.org چیست؟
  engineering_faq_answer_2: تجربه توسعه دهنده ما ممکن است با آنچه که در نقش های گذشته
    خود دیده اید متفاوت باشد. با همکاری نزدیک با تیم محصولات ما، ما هر روز هفته به
    تولید می رویم و ما انواع مختلفی از cadences را داریم - گاهی اوقات شما در حال نوشتن
    کد هستید که در آن روز زندگی می کنند؛ بار دیگر شما در پروژه های طولانی مدت هستید
    - و در حالی که ما sprints هفته ای 2 را دنبال می کنیم، ما این کار را به شیوه ای
    سبک وزن انجام می دهیم. ما شاخص نسبت به گرفتن همه چیز درست انجام راه درست در مقابل.
    در نظر گرفتن یک ناب دیدگاه از هر روش خاص. [همه کد ما] (%{code_url}) منبع باز است
    و ما با استفاده از JIRA و GitHub کشش درخواست برای پیگیری همه موارد کار ما. ما
    همچنین در مورد کیفیت و آزمایش بسیار اهمیت می دهیم و خوش شانس هستیم که از [SauceLabs](%{saucelabs_url})
    پشتیبانی باورنکردنی داشته باشیم، که به ما کمک می کند مجموعه تست های UI خود را
    در دستگاه های مختلف دانشجویی (به عنوان مثال iPads) در مزرعه دستگاه ابر خود اجرا
    کنیم.
  engineering_faq_question_3: مهندس در تماس چرخش در Code.org چیست؟
  engineering_faq_answer_3: ما 30+ تیم مهندسی سهام در پاسخ مسئولیت. هر مهندس یک تغییر
    24 ساعته را پوشش می دهد و از مسیرهای تشدید تنش و کتاب های بازی ما برای پاسخ به
    قطع سایت یا سایر مسائل سایت زندگی می کنند استفاده می کند. ما از قابلیت اطمینان
    سایت ما افتخار می کنیم - به طور متوسط، هر مهندس فقط یک بار در سال برای مسائلی
    که به طور معمول سریع حل می شود بیدار می شود. در عوض، «توسعه دهنده روز» معمولاً
    بخشی از روز کاری خود را صرف مدیریت استقرار تولید و رسیدگی به مسائل کمتر فوری می
    کند.
  engineering_faq_question_4: آیا شما یک سازمان از راه دور دوستانه/WFH هستید؟
  engineering_faq_answer_4_a: بله! در سال 2019، کمی قبل از همه گیری، Code.org به یک
    سازمان از راه دور اول تبدیل شد. امروز، ما مهندسان در هر منطقه زمانی ایالات متحده
    و جای ساعت کار بر این اساس. بیشتر جلسات ما بین ساعت 10 صبح و 3 بعد از ظهر PT اتفاق
    می افتد.
  engineering_faq_answer_4_b: ما همچنین ارزش زمان حضوری را تشخیص می دهیم، و هر سه
    ماه به صورت حضوری با هم جمع می شویم، به طور معمول در سیاتل. دو مورد از این رویدادها
    (ما آنها را هفته ضربه زدن و «Codechella» می نامیم) همه را در ژانویه و ژوئن در
    سازمان جمع می کنند - و تیم های مهندسی و محصول به طور جداگانه در آوریل و اکتبر
    ملاقات می کنند.
  engineering_faq_answer_4_c: ما به شدت به گذراندن وقت با دانش آموزان و معلمان خود
    اعتقاد داریم، بسیاری از این رویدادهای حضوری شامل سفر به مدارس و کلاس های درس برای
    جمع آوری بازخورد یا بازی تست محصولات ما است.
  engineering_faq_question_5: چه چیزی تیم مهندسی را در Code.org منحصر به فرد می کند؟
  engineering_faq_answer_5_a: 'فراتر از حل مشکلات فنی به چالش کشیدن، ما چند چیز داریم
    که باعث می شود مهندسی ما از سایر مواردی که ممکن است در آنها کار کرده باشید متفاوت
    باشد:'
  engineering_faq_answer_5_b_1: همه ما اشتیاق خود را برای مأموریت خود به اشتراک می
    گذاریم.
  engineering_faq_answer_5_b_2: هر یک از ما در اینجا برای حمایت از ماموریت برای گسترش
    دسترسی به علوم کامپیوتر برای هر دانش آموز در سراسر جهان است. همه ما داستان و چشم
    انداز منحصر به فرد خود را در مورد آنچه ما را به سمت این ماموریت سوق می دهد.
  engineering_faq_answer_5_c_1: ما عمیقا به یکدیگر اهمیت می دهیم.
  engineering_faq_answer_5_c_2: هنگامی که مهندسان در حال مبارزه با یک مسئله، ما گام
    به گام و ما کمک کند. یکی از اصول ما این است که ما در مشکلات سخت هستیم، اما به
    یکدیگر مهربان هستیم. ما به طور مرتب مهندسان را تبلیغ می کنیم، اما ما راه حل های
    بیش از حد مهندسی را فقط برای حمایت از مسیر ارتقاء شخصی تجویز نمی کنیم. در عوض،
    ما در مهندسین ما با بودجه توسعه حرفه ای سخاوتمندانه و دسترسی به دیگر فرصت های
    یادگیری سرمایه گذاری می کنیم.
  engineering_faq_answer_5_d_1: ما سخت کار می کنیم، اما مرزهای مشخصی را تعیین می کنیم.
  engineering_faq_answer_5_d_2: در حالی که ما دانش آموزان در سراسر جهان حمایت, ما
    خودمان را مسئول مرزهای روشن بین کار و زندگی در خانه. ما لذت بردن از بدون جلسات
    چهارشنبه, در نظر گرفتن PTO ما (5 کل هفته, که شامل یک سازمان گسترده 2 هفته بسته
    شدن دفتر در پایان سال با نام مستعار شکستن زمستان), نیمه روز کاری در روزهای جمعه
    در طول تابستان با نام مستعار جمعه تابستان, و دیگر مزایای سخاوتمندانه.
  careers_hero_title: فرصتهای شغلی
  careers_hero_description: Code.org یک سازمان غیر انتفاعی است که به گسترش دسترسی
    به علوم کامپیوتر در مدارس اختصاص داده شده است. ما به ویژه در افزایش مشارکت در
    میان زنان جوان و دانش آموزان کمتر متمرکز شده است.
  careers_hero_description_under: به ما کمک کنید جهان را تغییر دهید، یک دانش آموز
    در یک زمان!
  careers_vision_title: چشم انداز ما

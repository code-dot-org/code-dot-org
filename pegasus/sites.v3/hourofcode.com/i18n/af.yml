  farsi_timeline_stage_03_list_01: ترجمه اکتشافات CS، برنامه درسی مدرسه ما.
  farsi_timeline_stage_03_list_02: زیرنویس و فیلم را دوبله کردن 47 فیلم برای اکتشاف
    CS.
  farsi_timeline_stage_03_list_03: از نو خلق 29 فیلم و استخدام زبان مادری در لباس
    فرهنگی مناسب به reshoot فیلم ها.
  farsi_timeline_stage_03_desc: مرحله 3 در اکتبر 2023 آغاز خواهد شد و احتمالاً تا
    ژوئیه 2024 تکمیل خواهد شد.
  farsi_timeline_stage_04_list_01: ترجمه اصول CS & AP علوم کامپیوتر A، برنامه درسی
    دبیرستان ما.
  farsi_timeline_stage_04_list_02: زیرنویس و فیلم را دوبله کردن برای اصول CS & AP
    علوم کامپیوتر A.
  farsi_timeline_stage_04_list_03: فیلم ها را با زبان مادری، در لباس فرهنگی مناسب
    بازسازی کنید.
  farsi_timeline_stage_04_desc: مرحله 4 می تواند یک سال طول بکشد تا تکمیل شود، احتمالا
    در اواخر سال 2024 آغاز خواهد شد.
  farsi_timeline_stage_05_heading: محتوای اضافی
  farsi_timeline_stage_05_list_01: ترجمه برنامه درسی باقی مانده, از جمله اتصالات CS.
  farsi_timeline_stage_05_list_02: زیرنویس, فیلم, و reshoot هر فیلم باقی مانده از
    تمام دوره های.
  farsi_timeline_stage_05_desc: مرحله 5 می تواند یک سال طول بکشد، احتمالا در سال 2025
    آغاز خواهد شد.
  farsi_page_supporters_heading: ایرانی-آمریکایی برای آموزش CS
  farsi_page_supporters_desc: 'با تشکر از شما از رهبران برجسته ایرانی آمریکایی که
    برای حمایت از آموزش علوم کامپیوتر گرد هم آمده اند، با هدیه ای به Code.org به زبان
    فارسی:'
  farsi_page_supporters_desc_02: از شما دعوت میکنیم تا با حمایت از Code.org و آموزش
    علوم کامپیوتر، از مشارکت ایرانیان در فناوری تجلیل کنید تا هر دانش آموز در هر مدرسه
    فرصت یادگیری علوم کامپیوتر را داشته باشد.
  farsi_page_founders_heading: داستان بنیانگذاران ما
  farsi_page_founders_slide_01: هادی و علی پرتوی متولد ایران در جنگ ایران و عراق بزرگ
    شدند. محله آنها در تهران توسط جت های جنگنده عراقی بمباران شد.
  farsi_page_founders_slide_02: هنگامی که آنها 9 ساله بودند، پدرشان، استاد فیزیک،
    یک کمدور 64 کامپیوتر را از سفر به خارج از کشور به خانه آورد. این رایانه فرار آنها
    از محیط اطراف خود بود - آنها یاد گرفتند که چگونه برنامه ها، بازی ها و موسیقی را
    کد گذاری و ایجاد کنند.
  farsi_page_founders_slide_03: آنها در سن ۱۱ سالگی به ایالات متحده مهاجرت کردند.
    کمی بعد از اینکه ۱۵ ساله شدند، تابستانشان را صرف کار به عنوان مهندس نرم افزار
    کردند تا بتوانند راهشان را از طریق دبیرستان و کالج بپردازند.
  farsi_page_founders_slide_04: هادی و علی پس از فارغ التحصیلی از دانشگاه هاروارد
    با مدرک کارشناسی ارشد در رشته علوم کامپیوتر، به دنبال مشاغل در زمینه تکنولوژی
    بودند.
  farsi_page_founders_slide_05: آنها موفقیت در صنعت فن آوری به دست آمده و تاسیس کسب
    و کار فن آوری های متعدد, تحقق رویای آمریکایی. علاوه بر این، آنها سرمایه گذاران
    فرشته ای پرکار بودند که از شرکت هایی مانند فیس بوک، Uber، Airbnb و Dropbox حمایت
    می کردند.
  farsi_page_founders_slide_06: در سال ۲۰۱۳، هادی و علی سازمان غیرانتفاعی آموزش و
    پرورش Code.org را راه اندازی کردند که هادی همچنان به عنوان مدیر عامل آن را رهبری

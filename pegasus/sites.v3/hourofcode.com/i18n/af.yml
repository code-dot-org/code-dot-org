  hoc_faq_what_is_hoc_q: '"ساعت كدنويسي" چيست؟'
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://code.org/learn'>Check out the tutorials</a>."
  hoc_faq_last_year: Try the tutorials
  hoc_faq_when_is_hoc_q: '"ساعت كد نويسي" چه زماني است؟'
  hoc_faq_when_is_hoc_a: |-
    هر كس در هر زمان مي تواند ميزبان "ساعت كد نويسي" باشد، با اين حال هدف اين كمپين مردمي، رسيدن به تعداد ده ها ميليون دانش آموز است كه در فاصله زماني ١٤-٨ دسامبر براي گراميداشت<a href='http://csedweek.org'> هفته آموزش كامپيوتر </a>، يك "ساعت كد نويسي" را تجربه كنند. آيا يك <i> ساعت </i> مشخصي دارد؟ خير. شما هر زماني در طول اين هفته مي توانيد "ساعت كد نويسي" را انجام دهيد. (حتي اگر نمي توانيد در اين هفته شركت كنيد، يك هفته قبل يا بعد آن را انجام دهيد).
  hoc_faq_why_cs_q: چرا کمپیوتر ساینس؟
  hoc_faq_why_cs_a: "<i>هر</i> دانش آموزي باید فرصت یادگیری کمپیوتر ساینس را داشته باشد تا به پرورش مهارت‌هاي حل مسئله، منطق و خلاقيت كمك كند. دانش آموزان هر چه زودتر شروع كنند، پايه قوي تري را براي موفقيت در مسير شغلي قرن 21 خواهند داشت. براي آمار بیشتر <a href='http://code.org'> Code.org</a> را ببینید."
  hoc_faq_how_participate_q: 'چگونه مي توانم در "ساعت كد نويسي" شركت كنم؟'
  hoc_faq_how_participate_a: "ثبت نام برای میزباني یک رویداد ساعت کدنويسي <a href='http://hourofcode.org'> اینجا</a> و <a href='/resources/how-to'> برنامه ریزی را شروع كنيد</a>. می توانید  یک رویداد ساعت کدنويسي در مکتب شما و یا در جامعه خود را &mdash; مانند يك باشگاه فوق برنامه غير انتفاعي و یا در محل کار خود سازماندهی كنيد و یا صرفاً خود آن را در 8 دسمبر امتحان كنيد."
  hoc_faq_behind_hoc_q: 'چه کسی پشتيبان "ساعت کدنويسي" است؟'
  hoc_faq_behind_hoc_a: "ساعت کدنويسي را <a href='http://code.org'> Code.org</a> سازماندهي كرده است، كد يك سازمان غيرانتفاعي از نوع c3 501 با هدف گسترش مشارکت در علوم کمپیوتر و در دسترس قرار دادن آن در مکتب های بيش‌تري و نيز افزایش مشارکت زنان و حذف تبعيض‌هاي نژادي در اين زمينه است. <a href='http://code.org/about/partners'> ائتلافي بی سابقه </a> از همكاران گرد آمده اند و ساعت کدنويسي را حمايت مي‌كنند &mdash; از جمله مایکروسافت، اپل، آمازون، باشگاه‌هاي پسران و دختران امریکا و هیئت مدیره کالج‌ها."
  hoc_faq_host_q: من چيزي درباره كد نويسي نمي دانم. آيا همچنان مي توانم ميزبان چنين رويدادي باشم؟
  hoc_faq_host_a: |-
    البته. فعاليت هاي "ساعت كد نويسي" خود-رهبر هستند. تنها كاري كه بايد انجام دهيد <a href='http://code.org/learn'> ديدن آموزش هاي كنوني ما</a>، انتخاب آموزشي كه مي خواهيد، و انتخاب يك ساعت مشخص است &mdash; بقيه كار به عهده ماست. همچنين گزينه هايي براي تمامي سنين و سطوح از مهد كودك به بالا وجود دارد. با خواندن <a href='/resources/how-to'>چگونگي رهبري</a> شروع به برنامه ريزي براي اين رويداد كنيد.
  hoc_faq_need_computers_q: آيا هر شركت‌كننده يك کمپیوتر نياز دارد؟
  hoc_faq_need_computers_a: "خير. آموزش‌هاي ساعت کدنويسي روی کمپیوتر های شخصی، تلفن‌هاي هوشمند، تبلت‌ها قابل استفاده‌اند و بعضي از آن‌ها به هيچ کمپیوتری نیاز ندارند! <p><i>چند گزینه:</i> <br><ul><li><b>كار گروهي </b> تحقیقات نشان می‌دهد كه كه بهترين يادگيري دانش‌آموزان در <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> گروه‌هاي برنامه‌نويسي اتفاق مي‌افتد</a> با به اشتراک‌گذاری رايانه و کار گروهي. دانش‌آموزان خود را به تشكيل گروه‌هاي دو نفره تشويق كنيد. <li><b>از پروژكتور استفاده كنيد</b> اگر شما یک پروژکتور و کمپیوتر متصل به وب داريد، كل گروه مي‌توانند ساعت كدنويسي را با هم انجام دهند. بخش‌هاي ويديويي را با هم ببينيد و به نوبت معماها را حل كنيد و به سوالات پاسخ دهيد.<li><b>بدون کمپیوتر.</b> ما آموزش‌هايي را ارائه مي‌دهيم كه هيچ نيازي به رايانه ندارند. </ul>"
  hoc_faq_international_q: 'که من در آن هستم <country>. چگونه بین المللی شرکت کنم?'
  hoc_faq_international_a: "هرکسی، در هرجای دنیا می تواند رویداد یک ساعت کدزدن را سازماندهی کند. سال گذشته، دانش آموزان در سراسر دنیا برای یک ساعت کدزدن به هم پیوستند. برای اطلاع بیشتر  <a href='target-resources'> اینجا را بخوانید </a>."
  hoc_faq_tutorial_q: چگونه میتوانم يك آموزش ساعت كدنويسي را ايجاد كنم؟
  hoc_faq_tutorial_a: "اگر مشتاق به همكاري در آموزش‌ها هستيد <a href='target-tutorial-guidelines'> راهنماها و دستورالعمل‌های ما را ببينيد</a>. ما از ميزباني هر گزينه‌اي براي همكاري استقبال مي‌كنيم، ولي هدف اصلي ما بهبود تجربه براي دانش‌آموزان و معلماني است كه با کمپیوتر ساینس تازه آشنا مي‌شوند."
  hoc_faq_more_questions_q: هنوز سوالات بیشتری دارید؟
  hoc_faq_more_questions_a: "برای پیدا نمودن راه حلی به <a href='http://support.code.org'>فورم پشتیبانی</a> ما رجوع نمائید."
  hoc_faq_scratch_q: I am doing Scratch for Hour of Code, but what if my students have iPads rather than laptops?
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='http://code.org/learn'>Code.org/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: Do students need to log on using an account?
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='http://code.org/learn/beyond'>follow-on courses</a> require account creation to save student progress."
  hoc_faq_frozen_q: Where is the tutorial with Anna and Elsa?
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: Which activity should I do with high school students?
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

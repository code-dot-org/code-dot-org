  tutorial_caflags_shortdescription: یادگیری برخی از مفاهیم برنامه نویسی پایه با blockly.
    توسعه تفکر محاسباتی خود را با استفاده از اشکال ساده، رنگ ها و مختصات به منظور
    جلب پرچم جهان است.
  tutorial_matariki_shortdescription: 'مایا و چارلی اهل نیوزیلند هستند. خانواده مایا
    در حال آماده شدن برای جشن گرفتن Matariki هستند: سال جدید مائوری. او دوست او چارلی
    دعوت به آمده و اقامت در Marae خانواده اش (خانه جلسه سنتی).'
  tutorial_carestaurant_shortdescription: چارلی و تیلی تصمیم گرفته اند که اگر آنها
    راس برنامه درستی او قادر به کمک به انجام برخی از نقاشی به Avengers غذایی جذاب
    تر خواهد بود.
  tutorial_casea_shortdescription: الکس و Lonnie ایجاد ماهی های فانتزی و موجودات دریایی
    فوق العاده با بلوک. راهنما توالی مرتب کردن آنها را به منظور و اشکال زدایی با لکه
    بینی و رفع اشتباهات.
  tutorial_cashield_shortdescription: تعطیلات تابستونه و الکس، خانواده اش و لانی رفتن
    به تعطیلات به فنلاند برادر بزرگتر الکس روبن در حال ایجاد یک برنامه در مورد blazonry
    سپر و الکس و Lonnie چگونه به استفاده از آن را نشان می دهد.
  tutorial_ccwslimer_shortdescription: یاد بگیرید چگونه بازی قابل اشتراک گذاری خود
    را با سطوح مختلف و چالش ها برنامه ریزی کنید!
  tutorial_codinggalaxy_shortdescription: برای اولین ماموریت خود را در سیاره ماجراجویی،
    وظیفه شما این است برای حل پازل برنامه نویسی برای نجات سیاره زیبا.
  tutorial_boatrace_shortdescription: یاد بگیرید چگونه یک قایق بازی مسابقه ای. بازیکن
    با استفاده از ماوس را به حرکت به یک قایق به یک جزیره بیابانی بدون تداوم را به
    موانع.
  tutorial_ccplay_shortdescription: کد و بازی یک سری از سطوح بازی در حالی که یادگیری
    مفاهیم علوم کامپیوتر مهم است. در سطح نهایی، نشان دادن خلاقیت و مهارت های خود را
    به کد بازی خود را از ابتدا!
  tutorial_grinch_shortdescription: 'یاد بگیرید برای برنامه ریزی هواپیماهای بدون سرنشین
    و سورتمه با تکنولوژی بالا با برنامه نویسی سحر و جادو برای ضبط هدایا و حرکت به
    پایین کوه برای بازگشت کریسمس به Whoville. '
  tutorial_codehsart_shortdescription: ممها! ممها! ممها! دانش آموزان کشف تقاطع برنامه
    نویسی و هنر با ساخت یک برنامه کامپیوتری است که اجازه می دهد تا آنها را به ایجاد
    الگوهای رفتاری سفارشی برای به اشتراک گذاشتن با دوستان.
  tutorial_codehsbitcoin_shortdescription: در این ساعت از فعالیت کد, دانش آموزان به
    دفتر بلاکچین بیت کوین و برخی از آمار بیت کوین معرفی.
  tutorial_codehsblockchain_shortdescription: دانش آموزان با کاوش رمزنگاری، هش کردن
    و فن آوری بلاکچین در مورد پایه های رمزنگاری یاد می گیرند!
  tutorial_codehscipher_shortdescription: 'در این ساعت از فعالیت کد، دانش آموزان با
    استفاده از رمزنگاری کلاسیک سزار برای رمزگشایی و رمزگذاری برخی از پیام ها، و همچنین
    کشف نقص رمز و چگونگی بهبود آن، به رمزنگاری معرفی می شوند. '
  tutorial_codehscollision_shortdescription: دانش آموزان کشف خواهد کرد که چگونه شبیه
    سازی ها در تحقیقات استفاده می شود. آنها مطالعه خواهند کرد که چگونه جرم و سرعت
    برخورد الاستیک را با استفاده از حفاظت از حرکت و حفظ معادلات انرژی جنبشی تحت تاثیر
    قرار می دهد/
  tutorial_codehsmath_shortdescription: 'دانش آموزان به تریسی لاک پشت معرفی می شوند
    و یاد می گیرند که چگونه مدل های ریاضی مختلف را در پایتون کد گذاری کنند! بدون تجربه
    برنامه نویسی لازم است, اما دانش آموزان باید جبر I یا بالاتر را تکمیل کرده اند. '
  tutorial_codehsmusic_shortdescription: دانش آموزان کشف چگونه برنامه نویسی در ایجاد
    موسیقی با ساخت ضرب و شتم هشت شمارش پویا خود و الگوهای خود را با بلوک های جاوا
    اسکریپت استفاده می شود!
  tutorial_codehssports_shortdescription: دانش آموزان در مورد چگونگی استفاده از برنامه
    نویسی در ورزش و طراحی بازی با ساخت یک بازی ویدیویی ورزشی اصلی که می تواند بلافاصله
    با دوستان خود به اشتراک گذاشته شود، یاد می گیرند!
  tutorial_codemojipizza_shortdescription: این دوره برای آموزش دانش آموزان اصول اشیاء
    جاوا اسکریپت طراحی شده است. دانش آموزان انواع پایه ای از داده ها است که می تواند
    در متغیرهای ذخیره شده یاد بگیرند.
  tutorial_moonlander_shortdescription: ماه لندر یک دوره بازی ساز با 17 تمرین است
    که دانش آموزان را در مورد چگونگی ساخت بازی مبتنی بر فیزیک خود هدایت می کند.
  tutorial_sushicards_shortdescription: یک بازی که در آن شما حرکت کوسه در اطراف را
    امتحان کنید و گرفتن ماهی.
  tutorial_codesparkcreate_shortdescription: همیشه می خواستم برای طراحی و کد بازی
    های ویدئویی خود را؟ را انتخاب کنید از دو کیت بازی است که شما را از طریق ایجاد
    و برنامه نویسی یک بازی ویدئویی به سبک ماریو با استفاده از هیچ کلمه رابط CodesPark
    آکادمی هدایت. کدنویسان مبتدی و پیش خوانندگان خوش آمدید!
  tutorial_hardvsoft_shortdescription: از طریق داستان کودکان و برگه های کار نشان داده
    شده، دانش آموزان شما تفاوت های بین سخت افزار و نرم افزار را یاد می گیرند.
  tutorial_codestersecard_shortdescription: 'مهارت های برنامه نویسی خود را به عنوان
    یاد می گیرید که چگونه یک کارت پستال الکترونیکی ایجاد کنید که می توانید با معلم،
    خانواده یا دوستان خود به اشتراک بگذارید! '
  tutorial_codesterslogo_shortdescription: استفاده از کد برای دریافت خلاق و طراحی
    آرم شرکت خود را! شما اصول کدگذاری را در زبان برنامه نویسی، پایتون یاد خواهید گرفت.
    پس از اینکه شما را از طریق آموزش کار می کنند، شما تمام مهارت های شما نیاز به ایجاد
    آرم برای نام تجاری شخصی خود را داشته باشد!
  tutorial_codesterstshirt_shortdescription: 'یادگیری مهارت های برنامه نویسی پایه
    و تمرین در حال حرکت در اطراف هواپیما مختصات به عنوان خود طراحی تی شرت حروف اول
    اسم تزئین خود را ایجاد کنید! '
  tutorial_codewards_shortdescription: پیوستن به یک ماموریت هیجان انگیز برای نجات
    شهرستان زیر آب. تجربه کار یک مهندس نجات تثبیت سیستم های شهرستان آسیب دیده با دستورات
    و الگوریتم. غلبه بر چالش های مختلف برای proveyour مهارت ها، هوش و شجاعت!
  tutorial_olympics_shortdescription: 'همراه با السی آماده شدن برای بازی های المپیک
    ربات! همراه با مفاهیم برنامه نویسی یاد بگیرند که چگونه به درایو، جمع آوری جزئیات
    و ایجاد ابزار، ساخت و تست ربات توانا خود را. '
  tutorial_codinismhero_shortdescription: یادگیری اصول برنامه نویسی از طریق نمونه
    های سرگرم کننده، و ساخت یک بازی در حالی که یادگیری!
  tutorial_discovery_shortdescription: دو شخصیت در جهان ملاقات، و کشف یک شی تعجب آور
    است. بعد چه اتفاقی می افتد؟ با Scratch و CS First، هر کس می تواند داستان منحصر
    به فرد خود را با کد ایجاد کند.
  tutorial_csfirstname_shortdescription: انتخاب یک نام و آوردن حروف کلمه به زندگی
    با استفاده از کد. یک نام مستعار، نام حیوان خانگی، یک حیوان، یک ورزش، یک مکان یا
    یک سرگرمی را انتخاب کنید.
  tutorial_edisonmove_shortdescription: معرفی برنامه نویسی مبتنی بر متن و مفهوم محاسباتی
    کلیدی توالی به دانش آموزان خود را با استفاده از روبات ادیسون و eDpy، یک زبان برنامه
    نویسی مبتنی بر متن بر اساس پایتون.
  tutorial_edisonspider_shortdescription: مفاهیم محاسباتی کلیدی متغیرها و داده ها
    را معرفی کنید، دو تا از اساسی ترین بخش های زبان های برنامه نویسی عمومی، با استفاده
    از روبات های ادیسون و زبان برنامه نویسی مبتنی بر خراش edScratch.
  tutorial_edisonspotlight_shortdescription: معرفی ربات ادیسون به دانش آموزان خود،
    کمک به آنها شروع به کشف آنچه که یک ربات است و چگونه آن را می تواند حس، و واکنش
    نشان می دهند، به جهان است.
  tutorial_firiapython_shortdescription: 'میکرو خود را دریافت کنید: کمی آماده، و سطح
    بالا به برنامه نویسی پایتون! Codespace شما را گام به گام از اولین خط پایتون خود
    را به برنامه نویسی یک برنامه تعاملی با دکمه ها و LED ها هدایت می کند.'
  tutorial_gamefrootsquid_shortdescription: ماهی مرکب عظیم بزرگترین بی مهرگان در جهان
    است. در این بازی برنامه نویسی برای مبتدیان شما اصول اولیه برنامه نویسی را یاد
    می گیرید و یک بازی ایجاد می کنید که زندگی ماهی مرکب را در زیر اقیانوس بررسی می
    کند.
  tutorial_duckpiano_shortdescription: در این پروژه شما کلید بر روی کامپیوتر خود را
    بازی صدای quack برای تلفن های موبایل در رزین های مختلف، مانند یک پیانو است که
    برای تلفن های موبایل مانند یک اردک.
  tutorial_gpsound_shortdescription: در این پروژه شما یک برنامه برای ضبط صدا از میکروفون
    کامپیوتر خود را ارسال, پخش آن, و رسم یک تصویر از صدای ضبط شده. سپس می توانید ضبط
    خود را پردازش کنید تا جلوه هایی مانند تغییر زمین، معکوس یا اکو را اضافه کنید.
  tutorial_groklearningpython_shortdescription: مهارت های برنامه نویسی خود را توسعه
    دهید و طبقه بندی حیوانات خود را بسازید! در این دوره شما از زبان برنامه نویسی پایتون
    برای طبقه بندی حیوانات بر اساس ویژگی های آنها استفاده کنید.
  tutorial_htmltimetravel_shortdescription: نگاهی به سفر پرماجرا در طول زمان و تسخیر
    فضای عمیق در حالی که یادگیری چگونه به حرکت، چرخش و تبدیل اشیاء با استفاده از اصول
    اولیه انیمیشن در CSS.
  tutorial_hp_flappy_shortdescription: یادگیری تفکر منطقی و مفهوم برنامه نویسی با
    ایجاد بازی سبک Flappy Birds خود را در HyperPad.
  tutorial_appytappin_shortdescription: این فعالیت معلم رهبری، اقتباس شده برای ساعت
    کد، کودکان را به استفاده از یک زبان برنامه نویسی مبتنی بر متن برای توسعه یک برنامه
    بازی های تلفن همراه معرفی می کند.
  tutorial_icipher_shortdescription: این معلم فعالیت را هدایت کرد، که برای ساعت کد
    اقتباس شده است، کودکان را در مورد برقراری ارتباط ایمن آموزش می دهد. کودکان یاد
    می گیرند که پیام ها در طول زمان با استفاده از رمزها رمزگذاری و رمزگشایی شده اند.
  tutorial_iguess_shortdescription: معرفی کدهای پاسخ سریع به کودکان 3-5 ساله. استفاده
    از قرص برای اسکن کدهای QR و حدس زدن مینی جانور از یک زیستگاه داده شده است.
  tutorial_imake_shortdescription: این فعالیت معلم هدایت نشده، برای کودکان 3-5 ساله،
    از قافیه های مهد کودک کلاسیک برای معرفی مفهوم الگوریتم ها، توالی و تکرار استفاده
    می کند.
  tutorial_imorse_shortdescription: کاوش رمزنگاری با کد مورس و Sphero. یاد بگیرید
    که سیستم های فیزیکی را می توان برنامه ریزی و نوشتن کد برای Sphero برای برقراری
    ارتباط.
  tutorial_kanohp_shortdescription: یادگیری کد و سحر و جادو بر روی صفحه نمایش با چالش
    های خلاق. را پر پرواز و جریان آتش, آهنگسازی موسیقی, و بیشتر.
  tutorial_khanwebpages_shortdescription: یاد بگیرید چگونه به صفحات وب با تگ های HTML
    و CSS، و پایان تا با ساخت کارت پستال بسیار خود را برای به اشتراک گذاشتن با دوستان
    و یا خانواده.
  tutorial_kibobowl_shortdescription: سقوط! KIBO تا چه حد باید حرکت کند تا از ابتدای
    خط بولینگ به پین ها برسد؟ شما می توانید یک خط مستقیم یا یک مسیر پیچیده تر ایجاد
    کنید.
  tutorial_kibodance_shortdescription: بیایید یک حزب رقص KIBO ربات داشته باشیم! تنظیم
    یک پخش کننده موسیقی برای پخش یک آهنگ کلاس درس مورد علاقه، و یا یک آهنگ متصل به
    یک فرهنگ جهانی شما در حال کاوش.
  tutorial_buildcharacters_shortdescription: محبوب ترین برنامه پیش خواننده در حال
    حاضر شامل یک فضای ساز دیجیتال است! سطح، بازی های طراحی، و یا ساخت شخصیت. فعالیت
    خود را انتخاب کنید و شروع به ایجاد با Kodable! از ویژگی های بارز جاوا اسکریپت
    برای ابتدایی بالا.
  tutorial_designgames_shortdescription: محبوب ترین برنامه پیش خواننده در حال حاضر
    شامل یک فضای ساز دیجیتال است! سطح، بازی های طراحی، و یا ساخت شخصیت. فعالیت خود
    را انتخاب کنید و شروع به ایجاد با Kodable! از ویژگی های بارز جاوا اسکریپت برای
    ابتدایی بالا.
  tutorial_makelevels_shortdescription: محبوب ترین برنامه پیش خواننده در حال حاضر
    شامل یک فضای ساز دیجیتال است! سطح، بازی های طراحی، و یا ساخت شخصیت. فعالیت خود
    را انتخاب کنید و شروع به ایجاد با Kodable! از ویژگی های بارز جاوا اسکریپت برای
    ابتدایی بالا.
  tutorial_wizard_shortdescription: سفر به جهان از سحر و جادو کد به عنوان یک جادوگر
    کد. یاد بگیرید برای ایجاد و بازیگران جادوها برای سفارشی کردن قلعه خود را.
  tutorial_mbscratchcards_shortdescription: 'اتصال دنیای فیزیکی میکرو: بیت با دنیای
    مجازی از ابتدا.'
  tutorial_mbswiftplaygrounds_shortdescription: 'استفاده از میکرو: بیت با اپل برای
    یادگیری سویفت.'
  tutorial_mbbuttons_shortdescription: در این پروژه مقدماتی، هنگامی که دکمه ها فشار
    داده می شوند، تصاویر یا انیمیشن ها را روی صفحه نمایش micro:bit نمایش می دهید.
  tutorial_meteor_shortdescription: 'در این پروژه، شما یک بازی سقوط شهاب سنگ برای
    بی بی سی میکرو: بیت ایجاد کنید. با استفاده از دکمه ها، پخش خواهد شد یک سپر برای
    گرفتن شهاب سنگ در حال سقوط و صرفه جویی در زمین حرکت می کند.'
  tutorial_ballbounce_shortdescription: یاد بگیرید برای ایجاد یک برنامه تلفن همراه
    که در آن کاربر پرتاب توپ در سراسر صفحه نمایش و آن را پرش کردن لبه.
  tutorial_mitcodi_shortdescription: یاد بگیرید که برنامه تلفن همراه تعاملی خود را
    ایجاد کنید. را فشار دهید زنبور عسل و شنیدن آن وزوز!
  tutorial_mitdoodle_shortdescription: ایجاد یک برنامه تلفن همراه که در آن شما می
    توانید تصاویر بر روی صفحه نمایش قرعه کشی!
  tutorial_talktome_shortdescription: یاد بگیرید که یک برنامه تلفن همراه ایجاد کنید
    که باعث می شود تلفن شما با شما صحبت کند!
  tutorial_mobilecspmap_shortdescription: استفاده از برنامه Inventor برای ایجاد یک
    تور نقشه از نشانه ها در شهر، ایالت، و یا در هر نقطه از جهان است.
  tutorial_ozorandom_shortdescription: 'یاد بگیرید چگونه رایانه ها اعداد تصادفی ایجاد
    می کنند و از آنها استفاده می کنند، سپس از یک برنامه حرکت تصادفی برای کمک به ایده
    های داستان استفاده کنید. '
  tutorial_ozotroll_shortdescription: 'تفاوت بین ترول های اینترنتی و ترول های افسانه
    ای را بیاموزید، سپس به Evo آموزش دهید که چگونه یک ترول خوب باشد که از شما محافظت
    می کند. '
  tutorial_peblioart_shortdescription: 'یادگیری به منظور جلب و تحریک و تشجیع اشکال
    با کد برای ایجاد آثار هنری تعاملی با الهام از هنرمندان. '
  tutorial_astropi_shortdescription: کد یک پیام و بررسی دمای هوای محیط در هیئت مدیره
    ISS با استفاده از یک شبیه ساز آنلاین از حس کلاه کامپیوتر آسترو پی.
  tutorial_rgart_shortdescription: RoboGarden فعالیت های STEAM کد تمرین با یادگیری
    STEAM و ماموریت های gamified در فعالیت های متعدد ترکیب شده است.
  tutorial_rgengineer_shortdescription: RoboGarden فعالیت های STEAM کد تمرین با یادگیری
    STEAM و ماموریت های gamified در فعالیت های متعدد ترکیب شده است.
  tutorial_rgmath_shortdescription: RoboGarden فعالیت های STEAM کد تمرین با یادگیری
    STEAM و ماموریت های gamified در فعالیت های متعدد ترکیب شده است.
  tutorial_rgscience_shortdescription: RoboGarden فعالیت های STEAM کد تمرین با یادگیری
    STEAM و ماموریت های gamified در فعالیت های متعدد ترکیب شده است.
  tutorial_rgtech_shortdescription: RoboGarden فعالیت های STEAM کد تمرین با یادگیری
    STEAM و ماموریت های gamified در فعالیت های متعدد ترکیب شده است.
  tutorial_robotmagic3d_shortdescription: استفاده از کد را به مدل های 3D و حروف زنده
    با سرگرم کننده است. در پایان شما می توانید یک برچسب متحرک از خلقت خود را دانلود
    کنید و آن را با دوستان به اشتراک بگذارید.
  tutorial_robotmagicflappy_shortdescription: استفاده از تخیل خود را برای ایجاد یک
    بازی 3D شل و ول پرنده. استفاده از کد را به مدل های 3D زنده با سرگرم کننده است.
    در پایان شما می توانید خلقت خود را با دوستان به اشتراک بگذارید و چالش آنها را
    به نمره بالا.
  tutorial_scratchadventure_shortdescription: ارسال شخصیت های شبکه کارتون های مورد
    علاقه خود را در تلاش، از دورترین نقاط جهان، به لبه نهر کریگ. باز کردن گنجینه های
    مخفی و کشف شخصیت های جدید در حالی که ایجاد یک بازی ماجراجویی.
  tutorial_scratchtalk_shortdescription: یک ربات رپ یا یک انیمیشن تعاملی ایجاد کنید
    که صحبت کند. این پروژه به شما نشان می دهد که چگونه برای ایجاد انیمیشن صحبت کردن
    است که چرخش، زوم و تغییر رنگ.
  tutorial_scratchjrstory_shortdescription: از طریق این فعالیت و زمان ادامه با ScratchJR،
    دانش آموزان این فرصت را به فکر می کنم خلاقانه، بهبود داستان سرایی خود و همکاری
    با همسالان داشته باشد.
  tutorial_scratchjrtwinkle_shortdescription: از طریق این فعالیت، دانش آموزان این
    فرصت را به فکر خلاقانه، تبدیل شدن به داستان سرا، و بهبود استدلال ریاضی و مهارت
    های توالی داشته باشد.
  tutorial_spherocomm_shortdescription: در مورد سوء تفاهم در هر دو جامعه و در یک برنامه
    کامپیوتری اطلاعات کسب کنید. با استفاده از این دانش برای حل و فصل هر گونه سوء تفاهم,
    و یا اشکالات, در یک برنامه در تلاش برای کمک به BOLT پیدا کردن راه خود را به خانه.
  tutorial_spherocommunity_shortdescription: طراحی یک مسیر ساده است که نشان دهنده
    یک مسیر مشترک است که شما هر روز سفر. شما دو برنامه ایجاد, یک مسیر کشیده شده و
    یک مسیر برنامه مبتنی بر بلوک از طریق مسیر جامعه خود را.
  tutorial_spherofunctions_shortdescription: یاد بگیرید چگونه به استفاده و فراخوانی
    توابع به نوبه خود Sphero را به یک ماشین حساب.
  tutorial_spheroinfrared_shortdescription: تبدیل شدن به یک اپیدمیولوژیست به منظور
    جلوگیری از گسترش عفونت ربات نادر است که به ستوه آوردن یک جامعه از روبات BOLT.
  tutorial_spherolightsensor_shortdescription: یاد بگیرید چگونه برای ایجاد یک برنامه
    است که با استفاده از سنسور نور محیط برای اندازه گیری ارزش لوکس و تعقیب BOLT.
  tutorial_spheromansion_shortdescription: نگه داشتن یک دسته از دایناسورها در خانه
    شما نباید یک مسئله باشد، درست است؟ همانطور که تصور می کنید، این پایان خوبی ندارد.
    شما در کتابخانه عمارت به دام افتاده است و باید راه خود را برنامه ریزی کنید.
  tutorial_roadblocks_shortdescription: به عنوان ادامه جامعه خود، شما برنامه بلوک
    های خود را تغییر دهید، همانطور که شما و شریک زندگی خود را با موانع مختلف در طول
    مسیر روبرو می شوند.
  tutorial_spherotext2_shortdescription: یادگیری اولین شرطی خود را با ساخت یک بازی
    سرگرم کننده که در آن شما خواهد شد پرتاب Sphero و حدس زدن برای تلفن های موبایل
    حیوانات. پس از تکمیل متن 1، این یک فعالیت عالی است.
  tutorial_spherotext3_shortdescription: یاد بگیرید که LED های اصلی Sphero را بر اساس
    سرعت چرخش ژیروسکوپ تغییر دهید. شما همچنین در مورد عادی سازی و ارزش مطلق یاد خواهید
    گرفت. پس از تکمیل متن 1 و 2، این یک فعالیت عالی است.
  tutorial_spherotext4_shortdescription: استفاده از متغیرها برای ساخت یک بازی سیب
    زمینی داغ طراحی شده توسط Sphero. پس از تکمیل متن 2 یا 3، این یک فعالیت عالی است.
  tutorial_spheroraptor_shortdescription: ایجاد یک قلم غنی شده برای نگه داشتن Spheroraptors
    در خلیج، در حالی که همچنین نوشتن کد به فرار Spheroraptors. از حلقه ها، به شرطی،
    به اپراتورها و حتی مقایسه کننده ها، شما به همان اندازه که می توانید جمع آوری کنید،
    نیاز به برنامه نویسی دارید.
  tutorial_stempiday_shortdescription: در این فعالیت برنامه نویسی شما به طور تصادفی
    نقاط شبیه به یک دارت تیراندازی بازیکن بسیار بد در یک تخته دارت تولید می کنید.
  tutorial_stemplanetoids_shortdescription: در این فعالیت شما یک بازی سیارک شکسته
    که در آن کشتی تنها در یک خط مستقیم حرکت می کند را تعمیر کنند. سپس شما گرانش را
    به بازی اضافه کنید و سعی کنید به زمین کشتی در ماه!
  tutorial_stempong_shortdescription: در این فعالیت شما یک نسخه شکسته از بازی پنگ
    تعمیر به طوری که اشیاء مانند آنها باید گزاف گویی. سپس گرانش را اضافه می کنید تا
    یک کلون Bonk.io ایجاد کنید.
  tutorial_algobot_shortdescription: بازیکنان دستور AlgoBot، یک سرویس کوچک هوشمند
    را می دهند و یاد می گیرند که از یک زبان برنامه نویسی بصری برای کمک به او در بحران
    استفاده کنند!
  tutorial_thunkableapps_shortdescription: 'یاد بگیرید چگونه برای ساخت برنامه های
    خود را با برنامه نویسی مبتنی بر بلوک! '
  tutorial_toxicodedot_shortdescription: یک کارت از عرشه خود را انتخاب کنید و تفسیر
    کد آن به منظور پیشرفت در سراسر جهان. استفاده از توانایی های بصری خود را به حدس
    زدن قوانین و یادگیری از اشتباهات خود را.
  tutorial_gcactions_shortdescription: کشف اقدامات، یکی از بلوک های ساختمان کلیدی
    در برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را
    کاوش کنید و درباره روبات ها و آنچه که واقعا می توانند انجام دهند یاد بگیرید.
  tutorial_gccomparators_shortdescription: مقایسه ها و قوانین منطقی را کشف کنید که
    بلوک های اصلی ساختمان در برنامه نویسی هستند و از آنها برای کد گذاری یک بازی ویدیویی
    استفاده کنید! فرهنگ دیجیتال را کاوش کنید و در مورد ردیابی فعالیت های آنلاین ما
    یاد بگیرید.
  tutorial_gcconditions_shortdescription: کشف شرایط، یکی از بلوک های ساختمان کلیدی
    در برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را
    کاوش کنید و در مورد الگوریتم هایی که جهان آنلاین ما را قدرت می دهند یاد بگیرید.
  tutorial_gccreate_shortdescription: ایجاد اولین بازی ویدئویی کامل خود را با GameCode!
    ایجاد شخصیت های جدید، آنها را (کمی) دقیق، به ابرقدرت بازیکن... آسمان محدود است!
  tutorial_gcevents_shortdescription: 'کشف حوادث، یکی از بلوک های ساختمان کلیدی در
    برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال و
    یادگیری در مورد هوش مصنوعی، و چگونه ممکن است آن را در زندگی شما معنی دار است. '
  tutorial_gcloops_shortdescription: کشف حلقه، یکی از بلوک های ساختمان کلیدی در برنامه
    نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را کاوش کنید
    و در مورد پدیده اتاق اکو در شبکه های اجتماعی یاد بگیرید.
  tutorial_gcvariables_shortdescription: کشف متغیرها، یکی از بلوک های ساختمان کلیدی
    در برنامه نویسی، و استفاده از آنها را به کد یک بازی ویدئویی! فرهنگ دیجیتال را
    کاوش کنید و در مورد داده ها و نحوه عملکرد آن یاد بگیرید.
  tutorial_beanything_shortdescription: استفاده از برنامه نویسی برای تحریک و تشجیع
    شخصیت ها، نوشتن موسیقی، داستان، بازی های طراحی، و حتی ایجاد هنر.
  tutorial_change_shortdescription: ایجاد یک پروژه است که نشان می دهد که چگونه شما
    می توانید جهان را تغییر دهید! این که آیا شما در مورد بازیافت پرشور هستید یا ایده
    ای برای رسیدن به صلح جهانی دارید، دیدگاه خود را با کد به اشتراک بگذارید!
  tutorial_cooking_shortdescription: نشان دادن مهارت های خود را - ایجاد یک بازی پخت
    و پز تعاملی. مبتدی ها می توانند از آموزش خود هدایت استفاده کنند در حالی که برنامه
    نویسان پیشرفته تر گزینه ای برای شروع کردن با یک پروژه خالی دارند.
  tutorial_crystal_shortdescription: بازیگران جادوها، جمع آوری قدرت یو پی اس، و شکست
    دشمنان به عنوان شما را در یک عرصه 4 بازیکن وحشی است که کاهش در میان گدازه نبرد!
  tutorial_landscape_shortdescription: از ویژگی طراحی قلم پایتون برای ساختن یک منظره
    با استفاده از کد استفاده کنید. استفاده از آیتم های چشم انداز در حال حاضر برای
    شما ایجاد شده و یا طراحی سازه های خود را. انتشار و به اشتراک گذاری خلاقیت خود
    را!
  tutorial_pets_shortdescription: ایجاد یک بازی سرگرم کننده در مورد حیوانات خانگی
    - یا واقعی یا خیالی! مبتدی ها می توانند از آموزش خود هدایت استفاده کنند در حالی
    که برنامه نویسان پیشرفته تر گزینه ای برای شروع کردن با یک پروژه خالی دارند.
  tutorial_petvet_shortdescription: از هدایت حیوانات خانگی به اتاق معاینه به تشخیص
    sniffles خود، boo-boos، و خارش، شما پیدا کردن هر پازل دارای یک راه حل برای ایجاد
    حیوانات خانگی احساس بهتر از همیشه!
  tutorial_superhero_shortdescription: استفاده از HTML و CSS هنر پیکسل برای ایجاد
    ماسک ابرقهرمان مورد علاقه خود را. انتشار و به اشتراک گذاری خلاقیت خود را!
  tutorial_vidcodeplastic_shortdescription: یاد بگیرید که از حلقه ها، امواج سینوسی
    و emojis سفارشی برای ایجاد یک پروژه منحصر به فرد استفاده کنید.
  tutorial_vidcodetypeface_shortdescription: ایجاد فونت خود را با استفاده از اشکال
    و عناصر تایپوگرافی. نوع دارای عناصر بیش از شما ممکن است متوجه شده اند!
  tutorial_washustorm_shortdescription: یاد بگیرید چگونه یک طوفان ورودی را برنامه
    ریزی کنید.
  tutorial_activitypackets_shortdescription: ساعت ها سرگرم کننده خانوادگی را با بسته
    های قابل چاپ Wonder Workshop از فعالیت های برنامه نویسی خلاق پیدا کنید. برنامه
    نویسی را با ربات های Dash، Dot و Cue با دانلود این فعالیت های آنلاین و آفلاین
    برای استفاده در طول ساعت کد و فراتر از آن، زنده کنید!
  tutorial_googlerookie_shortdescription: در این فعالیت، شما یک کولاژ تازه کار مضمون
    با استفاده از Blockly، یک زبان برنامه نویسی مقدماتی کد. شما از توالی ها، متغیرها
    و حلقه ها برای ایجاد یک قطعه منحصر به فرد استفاده می کنید که خلاقیت شما را برجسته
    می کند!
  tutorial_tommyturtle_shortdescription: 'کمک به بچه های جوان یادگیری اصول برنامه
    نویسی با تامی لاک پشت! '
  tutorial_mazyad_shortdescription: این محصول مرزهای ما را گسترش می دهد تا یک نسخه
    کاغذی یکپارچه با برنامه های کامپیوتری ایجاد کند و اگر رایانه به هر دلیلی مورد
    استفاده قرار نگیرد، جایگزین می شود. همچنین به عنوان مقدمه ای برای درک برنامه نویسی
    به طور کلی خدمت خواهد کرد.
  tutorial_gamemaker_shortdescription: بازی ساز فعالیت به پایان رسید باز که در آن
    دانش آموزان می توانند هر چیزی که آنها می خواهند با استفاده از یک جادوگر کد ساده
    ایجاد شده است. کافیست فقط بر روی عکس از یک هیولا cute کمی کلیک کنید و یکی از گزینه
    های در منو را انتخاب کنید. آموزش های پیشرفته تر نیز برای کسانی که مایل به رفتن
    عمیق تر به ساخت بازی گنجانده شده است.
  tutorial_duckrace_shortdescription: در این دوره شما وظایف برنامه نویسی برای کمک
    به Toni اردک جمع آوری سکه برای صرفه جویی در تعطیلات خود را حل کند. در پایان این
    دوره شما بازی خود را ایجاد کنید.
  tutorial_allcancodeapps_shortdescription: از Platform Allcancode برای ایجاد برنامه
    های وب و تلفن همراه از طراحی تا تحویل استفاده کنید.
  tutorial_n2y_shortdescription: راهنما بیت بطری اکتشاف زمین با استفاده از فلش جهت.
  tutorial_dance2019_longdescription: کد یک حزب رقص برای به اشتراک گذاشتن با دوستان
    خود. از ویژگی های بارز بیانسه, لیزو, هری سبک, از Lil ناس X, سلنا گومز, موسیقی
    از 'Encanto' دیزنی, و بیشتر!
  tutorial_danceparty_longdescription: کد یک حزب رقص برای به اشتراک گذاشتن با دوستان
    خود. از ویژگی های بارز بیانسه, لیزو, هری سبک, از Lil ناس X, سلنا گومز, موسیقی
    از 'Encanto' دیزنی, و بیشتر!
  tutorial_chibitronics_longdescription: یک مدار کاغذ را برنامه ریزی کنید تا داستان
    خود را روشن کنید.
  tutorial_athlete_longdescription: را انتخاب کنید بین ساخت یک بازی بسکتبال و یا ترکیب
    و مطابقت در سراسر ورزش!
  tutorial_moana_longdescription: جدید دیزنی ساعت آموزش کد با استفاده از یک زبان برنامه
    نویسی بصری با استفاده از بلوک های که در آن دانش آموزان به سادگی کشیدن و رها کردن
    بلوک های بصری برای نوشتن کد. برنامه نویسی بصری یک راه سرگرم کننده و به راحتی قابل
    درک برای آموزش منطق برنامه نویسی است. قرار گرفتن در معرض برنامه نویسی بصری پایه
    و اساس برنامه نویسی مبتنی بر متن، یک فعالیت پیچیده تر است. این آموزش برای بچه
    ها در سنین 8+ و کسانی که تلاش برنامه نویسی برای اولین بار هدف قرار. موجود در 23
    زبان و محلی در خارج از ایالات متحده است. این آموزش به صورت آنلاین رایگان در دسترس
    است و شامل یک ابزار دیجیتال به زبان انگلیسی و اسپانیایی برای مربیان و برگزارکنندگان
    رویداد است.
  tutorial_star-wars_longdescription: یاد بگیرید که برنامه droids را برنامه ریزی کنید
    و بازی جنگ ستارگان خود را در یک کهکشان دور و دور ایجاد کنید.
  tutorial_gumadventure_longdescription: در دنیای شگفت انگیز قسمت Gumball «The Signal»،
    قطعی بر نحوه ارتباط شخصیت ها با یکدیگر تأثیر می گذارد. در این فعالیت، ادامه داستان
    با ساخت قطعی خود را و تصور چگونه Gumball و دوستان خود را به آن واکنش نشان می دهند.
  tutorial_mchoc_longdescription: کمیته مبارزه با سانسور بازگشته است برای ساعت از
    کد با یک فعالیت با نام تجاری جدید! سفر از طریق کمیته مبارزه با سانسور با کد.
  tutorial_vidnews_longdescription: 'این اخبار HOC است! فیلم ها و گرافیک ها همه چیز
    در مورد تکنولوژی، تنوع، بچه ها و برنامه نویسی است. پروژه های تکمیل شده را می توان
    به وب سایت مدرسه به عنوان گزارش در HOC خود آپلود کرد. معلمان می توانند دانش آموزان
    را تشویق کنند تا از اخبار برای گزارش آنچه آموخته اند یا آمار مربوط به مدرسه خود
    را گزارش دهند. «خبر فوری: 400 شاگرد در روزولت در ساعت کود شرکت می کنند»'
  tutorial_kodable-pre_longdescription: Kodable یک بازی خود هدایت است که بچه ها 5+
    را به اصول برنامه نویسی معرفی می کند. داشتن یک معلم یا پدر و مادر در نزدیکی مطلوب
    است، اما لازم نیست. کدینگ مبارک!
  tutorial_highseas_longdescription: تحریک و تشجیع یک موج اقیانوس برای ایجاد یک محیط،
    پس از آن یک داستان طول می کشد که در دریاهای آزاد بگویید.
  tutorial_capython_longdescription: پایتون یک زبان جذاب و ساده برای یادگیری است.
    اطلاعات در مورد استفاده از ماژول ها، توابع، حلقه ها و لیست ها، همه در حالی که
    ایجاد تصاویر سرگرم کننده با کمک دوستان لاک پشت خود را. هندسه هرگز بسیار سرگرم
    کننده نبوده است!
  tutorial_frzn_longdescription: اجازه دهید 'ها استفاده از کد برای پیوستن به آنا و
    السا به عنوان آنها کشف سحر و جادو و زیبایی از یخ. شما برف و الگوهای شما به عنوان
    یخ اسکیت و ایجاد یک سرزمین عجایب زمستانی است که بعد از آن شما می توانید با دوستان
    خود به اشتراک بگذارید!
  tutorial_cocom_longdescription: قهرمان خود را انتخاب کنید و کد راه خود را از طریق
    گشت های غول پیکر، چاله گدازه، و پرتوهای لیزر Kithgard به سیاه چال انداختن. صعود
    به سطح بالا، کسب جواهرات، و غارت اقلام سحر و جادو برای باز کردن قدرت های برنامه
    نویسی جدید!
  tutorial_play-lab_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه
    بازی! حیوانات، دزدان دریایی، زامبی، نینجاها، و بسیاری از شخصیت های بیشتر حرکت
    می کند، برای تلفن های موبایل، امتیاز، و حتی پرتاب توپ های آتشین!
  tutorial_boxisland_longdescription: نگاهی به سفر در جعبه جزیره و جمع آوری تمام ستاره!
    جعبه جزیره یک بازی زیبا برنامه نویسی تلفن همراه است که طول می کشد بچه ها در یک
    ماجراجویی هیجان انگیز در جزیره جذاب است. در این آموزش شما اصول اولیه الگوریتم
    ها، توالی ها، حلقه ها و شرطی ها را یاد خواهید گرفت!
  tutorial_textcomp_longdescription: 'در برخی موارد ما به حد فیزیکی می رسیم که چقدر
    سریع می توانیم بیت ها را ارسال کنیم، و اگر ما می خواهیم مقدار زیادی از اطلاعات
    را سریعتر ارسال کنیم، باید راهی برای نشان دادن همان اطلاعات با بیت های کمتر پیدا
    کنیم - باید داده ها را فشرده کنیم. در این درس، دانش آموزان از ویجت فشرده سازی
    متن برای فشرده سازی بخش های متن انگلیسی با جستجوی الگوها و جایگزینی نمادها برای
    الگوهای بزرگتر متن استفاده می کنند. '
  tutorial_encryption_longdescription: 'دانش آموزان به نیاز به رمزگذاری و تکنیک های
    ساده برای شکستن معرفی (یا ترک خوردگی) پیام های مخفی. آنها دست خود را در شکستن
    یک پیام کد گذاری شده با رمزنگاری سزار کلاسیک و همچنین یک رمز جایگزینی تصادفی را
    امتحان کنید. دانش آموزان باید در هنگام ارسال اطلاعات از طریق اینترنت به خوبی آشنا
    با نیاز به پنهان کاری شوند، و این که در عصر ابزارهای محاسباتی قدرتمند، تکنیک های
    رمزگذاری باید پیچیده تر باشند. '
  tutorial_kanopixel_longdescription: سازندگان در تمام سنین یاد می گیرند که در یک
    زبان برنامه نویسی واقعی کد گذاری کنند و دستورات آنها را با کشیدن دنباله ای از
    13 تصویر با کد تماشا کنند. آنها در طول راه در مورد تاریخ هنر بازی ویدیویی از پنگ
    و دیگر بازی های یکپارچهسازی با سیستمعامل از طریق هنر 8 بیتی و Minecraft یاد بگیرند،
    بافتن علم کامپیوتر با هنر، تاریخ، و داستان سرایی. پیاده سازی انعطاف پذیر است -
    شما می توانید 1 ساعت یا چند ساعت بیش از یک یا چند جلسه صرف. زبان آموزان می توانند
    پیکسل هک خود به خود با استفاده از راهنمایی در چالش های کامل, یا شما می توانید
    پیکسل هک به یک سفر مربی رهبری به نوبه خود, با یک کتابچه راهنمای مربی جامع پر از
    پیشنهادات. دانش آموزان تشویق خواهند شد برای اضافه کردن استعداد خلاق خود را با
    هک چالش های ما, برای به دست آوردن گواهی هکر پیکسل.
  tutorial_foos_longdescription: کد Foos شایان ستایش برای حل پازل است که آموزش مفاهیم
    اساسی علوم کامپیوتر مانند توالی و حلقه. هر کس در همه جا می تواند یاد بگیرند به
    کد با برنده جایزه CodesPark آکادمی «بدون کلمات» رابط. کدنویسان مبتدی و پیش خوانندگان
    خوش آمدید!
  tutorial_tynkerdd_longdescription: اژدها سفارشی خود را طراحی کنید، سپس از برنامه
    نویسی برای هدایت آن از طریق پازل های سرگرم کننده در تلاش خود برای گنج و سکه ها
    استفاده کنید! شما باید از طریق قلعه های پیچیده حرکت کنید، قدرت یو پی اس را پیدا
    کنید و شوالیه ها را تسخیر کنید تا تمام گنج را بدست آورید.
  tutorial_tynkerana_longdescription: استفاده از دانش خود را از ریاضی و هندسه برای
    ایجاد یک ساعت آنالوگ کار با حرکت دست دوم، دقیقه، و ساعت. شما نیاز به محاسبه زاویه
    است که هر دست باید نقطه بر اساس چه زمانی آن است. هنگامی که شما انجام می شود، شما
    می توانید در یادآوری در مورد آنچه شما باید در طول روز انجام دهید را به ساعت زنگ
    دار خود را اضافه کنید!
  tutorial_vidcard_longdescription: |-
    یاد بگیرید چگونه به یک کارت پستال با جاوا اسکریپت!

    شما یاد خواهید گرفت که چگونه فیلم های خود را با دسترسی به هر پیکسل دستکاری کنید و به آن بگویید که با CODE چه کاری انجام دهید!

    شما همچنین می توانید آپلود و ضبط فیلم خود را به فرد تجربه.

    ایجاد شده در همکاری با GSGNY.
  tutorial_spritebox_longdescription: اجرا، پرش، و کد راه خود را از طریق سه جهان مختلف
    برای جمع آوری ستاره ها و آن را به خط پایان! یادگیری توالی، اشکال زدایی و حلقه
    ها، و کد در سویفت، جاوا، و یا با آیکون.
  tutorial_tynkerch_longdescription: کامپیوتر را از یک ویروس مخرب ذخیره کنید! شما
    باید برای هک راه خود را از طریق سیستم با حذف ویروس ها, باز کردن درب, حل مارپیچهای,
    و مرور از طریق پورتال. سازمان دیده بان برای ویروس ها و اشکالات!
  tutorial_lightbot_longdescription: Lightbot یک بازی است که از بازیکنان می خواهد
    از منطق برنامه نویسی برای حل پازل استفاده کنند! با هدایت Lightbot برای روشن کردن
    تمام کاشی های آبی در هر سطح، درک عملی از مفاهیم برنامه نویسی اساسی را به دست آورید.
    یاد بگیرید چگونه به دنباله دستورالعمل, نوشتن روش, و استفاده از حلقه در طول راه
    در این فعالیت خود هدایت. بزرگ برای تمام سنین و تمام سطوح مهارت.
  tutorial_hoc_longdescription: حفره یا سوراخ برای code.org/hoc جدید
  tutorial_code_longdescription: یادگیری مفاهیم اساسی علوم کامپیوتر با کشیدن و رها
    کردن برنامه نویسی. این یک بازی مانند، آموزش خود کارگردانی با بازی سخنرانی های
    ویدئویی توسط بیل گیتس، مارک زوکربرگ، پرندگان عصبانی و گیاهان در مقابل زامبی است.
    یادگیری تکرار حلقه ها، شرطی ها، و الگوریتم های اساسی. در 37 زبان موجود است.
  tutorial_tinspire_longdescription: دانش آموزان را با اصول برنامه نویسی آشنا کنید
    - فقط در 10 دقیقه در یک زمان - با استفاده از تکنولوژی TI که هر روز در کوله پشتی
    خود حمل می کنند. این درس به دانش آموزان ورود آسان به برنامه نویسی است که می تواند
    کمک به جرقه علاقه خود را در برنامه نویسی و علوم کامپیوتر. دانش آموزان برنامه های
    است که می تواند مفاهیم ریاضی با استفاده از زبان پایه TI است که آماده برای استفاده
    در دستی TI-NSPIRE خود را تقویت ارسال.
  tutorial_itchbounceball_longdescription: |-
    ما شما را از طریق مقدمه ای بر خارش, با استفاده از خراش زبان برنامه نویسی بصری.

    این درس یک ویدیو و متن جهت برای دانش آموزان کد نیاز به اضافه کردن به یک توپ تندرست zanily در اطراف صفحه نمایش فراهم می کند.

    هنگامی که دانش آموزان این فعالیت را کامل می کنند، فرصتی برای کشف ایده هایی برای سایر تغییرات و فعالیت هایی که می توان انجام داد، وجود دارد. هیچ هدف و یا نتیجه مجموعه ای وجود دارد آن را به عنوان یک محیط یادگیری باز است، اما تنها با این دانش آموزان کد شروع می آیند تا با پروژه های شگفت انگیز!

    همه دستورالعمل است که در داخل محیط خارش موجود بنابراین بدون نیاز به تعویض صفحه نمایش به دنبال همراه با پروژه وجود دارد. هدفون توصیه می شود.
  tutorial_vidclim_longdescription: دانش آموزان یک واقعیت در مورد آب و هوای زمین را
    بررسی می کنند، درگیر شدن با کار دانشمندان و هنرمندان در پاسخ به تغییرات آب و هوایی.
    دانش آموزان تحقیقات خود را و برنامه ریزی یک ویدیو به اشتراک گذاری واقعیت خود را.
    ویدئوها می توانند درباره درک تغییرات آب و هوایی و تاثیرات آن، پاسخ های عمومی به
    تغییرات آب و هوایی، چگونگی تاثیر تغییرات آب و هوایی بر زندگی روزمره باشد، و اقداماتی
    که می توانید برای ایجاد تغییر انجام دهید.
  tutorial_matlab_longdescription: یادگیری کد جذاب، آنلاین، آموزش تعاملی که در آن
    شما یاد بگیرند که چگونه به کد است. استفاده از MATLAB برای پیدا کردن اگر نزدیک
    ترین محل ملاقات با دوستان خود فیلم، بازار، و یا کافه است. شکستن مشکل را به تکه
    های کوچکتر و یادگیری مفاهیم برنامه نویسی پایه در طول راه. در پایان ساعت، ایجاد
    یک الگوریتم برای پیدا کردن کوتاه ترین مسیر را به دوستان خود!
  tutorial_flap_longdescription: استفاده از کشیدن و رها کردن برنامه نویسی را به بازی
    شل و ول پرنده خود را، و سفارشی کردن آن را به نگاه های مختلف (شل و ول کوسه، شل
    و ول سانتا، هر چیز دیگری). اضافه کردن بازی به گوشی خود را در یک کلیک.
  tutorial_galaxy_longdescription: "چنگ زدن به گوشی های هوشمند آندروید خود را و کشف
    کهکشان های دور! در #GalaxyGameJam شما می توانید برنامه آندروید خود را بسیار خود
    را ایجاد کنید. طراحی آن را با برنامه رایگان Pocket Code ما و تبدیل شدن به بخشی
    از ماموریت ما به فضای بیرونی. با کد پاکت پی سی هدف ما الهام بخشیدن به بچه ها,
    نوجوانان, و بزرگسالان جوان برای ایجاد بازی های بسیار خود را, انیمیشن, و داستان
    های تعاملی به طور مستقیم بر روی گوشی های هوشمند خود. \n"
  tutorial_inf_longdescription: استفاده از آزمایشگاه بازی برای ایجاد یک داستان یا
    بازی با بازی شخصیت های دیزنی بی نهایت.
  tutorial_tynkersol_longdescription: یک مدل تعاملی از منظومه شمسی ما را برنامه ریزی
    کنید. این پروژه همراه با دستورالعمل های گام به گام است که شما را از طریق ایجاد
    یک شبیه سازی با سیارات در مدار خورشید هدایت می کند. سپس حقایق در مورد هر سیاره
    که پاپ تا زمانی که کلیک اضافه کنید.
  tutorial_itchg_longdescription: "نام آن است که شما ایجاد یک بازی به رسمیت شناختن!
    \n\nپروژه پایان دادن به دانش آموزان ایجاد یک بازی به نام ایالات استرالیا!\n\nشما
    برای اولین بار از طریق راه رفتن و دنبال دستورالعمل برای ایجاد یک بازی به برچسب
    سه مرحله از چرخه آب. شما یک بازی به طور کامل عملکرد، از جمله به ثمر رساند را!\n\nاز
    طرف برنامه نویسی شما در مورد متغیرها، شرطی ها، لیست ها، رشته های پیوند و خیلی
    چیزهای دیگر یاد خواهید گرفت. این تکنیک های برنامه نویسی شما قادر خواهید بود به
    استفاده مجدد در پروژه های دیگر به عنوان شما را در پیشرفت برای ساخت مهارت های برنامه
    نویسی جدید خود را!\n\nشما می توانید فعالیت را حتی بیشتر با اضافه کردن تصویر و
    برچسب خود را (همراه با بسیاری دیگر از گزینه های پروژه اضافی، سرگرم کننده هرگز
    به پایان می رسد). هدفون توصیه می شود."
  tutorial_como_longdescription: کمک به یک میمون ناز گرفتن موز در 30 سرگرم کننده پر
    از چالش های برنامه نویسی! همانطور که شما بازی، شما حیوانات مختلف است که شما را
    در طول راه هدایت دیدار خواهد کرد. شما کد استفاده کنید و فکر می کنم خارج از جعبه
    را به نفع خود ستاره به عنوان بسیاری که ممکن است. موفق باشید!
  tutorial_processfound_longdescription: منظور از نوشتن نرم افزار برای انجام کارهایی
    است که اغلب با دستان خود، با کاغذ، مداد، با رنگ انجام می دهید؟ آیا می توانید از
    یک کامپیوتر برای ایجاد نقاشی استفاده کنید؟ برای ایجاد انیمیشن؟ برای ایجاد تصاویر؟
  tutorial_tynkerhomo_longdescription: شما دستورالعمل های گام به گام را دنبال کنید
    تا یک داستان تعاملی را با تعداد زیادی از هموفون ها در آن تحریک کنید! هر بار که
    یک شخصیت می گوید یک کلمه است که یک همآوا، بازیکن بپرسید که همآوا کلمه صحیح برای
    آن زمینه است. بازیکن بهتر homophones خود را می دانم، و یا دیگری گفت و گو هیچ معنی
    ندارد!
  tutorial_art_longdescription: قرعه کشی تصاویر سرد و طرح با هنرمند!
  tutorial_tynkerbrick_longdescription: از موتور فیزیک Tynker استفاده کنید تا نسخه
    شخصی خود را از این بازی کلاسیک بسازید. شروع با برنامه نویسی دست و پا زدن به حرکت
    زمانی که کلید های arrow فشرده، و سپس اضافه کردن یک توپ و برخی از آجر. شما بازی
    را با اضافه کردن دارایی های سفارشی برای توپ، آجر، و دست و پا زدن به فرد.
  tutorial_itchbio_longdescription: |-
    نام آن است که شما ایجاد یک بازی به رسمیت شناختن!

    ایجاد یک بازی به نام بخش هایی از یک سلول بیولوژیکی. یادگیری بخش هایی از سلول در حالی که شما را به بازی، و بازی آن را دوباره به عنوان چند بار که شما نیاز به تازه کردن حافظه خود را!

    شما برای اولین بار از طریق راه رفتن و دنبال دستورالعمل برای ایجاد یک بازی به برچسب سه مرحله از چرخه آب. شما یک بازی به طور کامل عملکرد، از جمله به ثمر رساند را!

    از طرف برنامه نویسی شما در مورد متغیرها، شرطی ها، لیست ها، رشته های پیوند و خیلی چیزهای دیگر یاد خواهید گرفت. این تکنیک های برنامه نویسی شما قادر خواهید بود به استفاده مجدد در پروژه های دیگر به عنوان شما را در پیشرفت برای ساخت مهارت های برنامه نویسی جدید خود را!

    شما می توانید فعالیت را حتی بیشتر با اضافه کردن تصویر و برچسب خود را (همراه با بسیاری دیگر از گزینه های پروژه اضافی، سرگرم کننده هرگز به پایان می رسد). هدفون توصیه می شود.
  tutorial_itchj_longdescription: |-
    فعالیت پرش ما مهارت های برنامه نویسی را برای به دست آوردن یک شخصیت برای پرش بر روی سیستم عامل هایی که در بسیاری از بازی های سبک بازی استفاده می شود، فراهم می کند.

    استفاده از مهارت های پریدن و ایجاد هدف بازی خود را.

    این از یک سیستم مختصات دکارتی استفاده می کند، بنابراین شما می توانید کمی درباره مختصات صفحه در اینجا یاد بگیرید.

    لذت بردن از یادگیری همه چیز در مورد پریدن با خارش! هدفون توصیه می شود.
  tutorial_tickleo_longdescription: با غلغلک دادن، یک برنامه نویسی کاربر پسند، شما
    به راحتی می توانید برنامه Orca به شنا در تعدادی از راه های به سادگی با کشیدن و
    رها کردن بلوک های برنامه نویسی برای ایجاد یک فرمان برای آن را به دنبال.
  tutorial_hopgeo_longdescription: ایجاد نسخه خود را از بازی هندسه بلوز بسیار جذاب
    در محیط برنامه نویسی باز به پایان رسید لی! در طول راه، شما دست در تجربه با مفاهیمی
    مانند دنباله، حلقه ها، متغیرها، و اشکال زدایی به دست آورید. هیچ تجربه قبلی برای
    تکمیل یا تسهیل این فعالیت لازم نیست؛ این شامل یک آموزش ویدئویی سرگرم کننده در
    برنامه و یک راهنمای تسهیل گام به گام است.
  tutorial_tynkermult_longdescription: کد بازی ریاضی خود را! شخصیت شما نیاز به فرار
    از غار بدون گرفتن توسط تخته سنگ در حال سقوط ضربه. اما تنها راهی که شخصیت می تواند
    به جلو اجرا شود این است که به درستی پاسخ دادن به سوالات ریاضی! شما دستورالعمل
    های گام به گام را دنبال کنید تا این بازی سرگرم کننده مسابقه ضرب را برنامه ریزی
    کنید.
  tutorial_monster_longdescription: رمز و راز جزیره برنامه نویسی تلاش های برنامه نویسی
    هیولا ارائه می دهد سرگرم کننده پر ماجراجویی خود هدایت است که چندین مفاهیم برنامه
    نویسی کلیدی به کودکان می آموزد. هر فعالیت مبتنی بر بلوک بر اساس قبلی، معرفی بچه
    ها به توابع، مقادیر بولی، حلقه ها، اظهارات اگر/دیگری، و آرایه ها، با استفاده از
    گرافیک متحرک رنگارنگ، دستورالعمل های صوتی.
  tutorial_tynkerapp_longdescription: ساخت نسخه خود را از بازی های مورد علاقه خود
    را. را انتخاب کنید از تن از گزینه ها، مانند بازی های platformer، بازی های کلاسیک
    بازی، بازی های مسابقه ای، هنر برنامه نویسی، پروژه های داستان سرایی، و بیشتر! شما
    بازی خود را با ایجاد سطوح بیشتر، آپلود و یا طراحی دارایی های سفارشی، و برنامه
    نویسی ویژگی های سرگرم کننده تر شخصی.
  tutorial_tynkerpup_longdescription: پیکسل توله سگ بود با بهره گیری از یک روز خوب
    با خانواده اش، اما آنها را فراموش کرده به او را در ماشین قرار داده و چپ بدون او!
    می تواند به شما برنامه پیکسل برای پیدا کردن راه خود را به خانه؟ در هر پازل، شما
    پیکسل حرکت به اجتناب از موانع بنابراین او می تواند به عقب بر گردیم خانه به خانواده
    اش.
  tutorial_livecode_longdescription: هنگامی که شما از آموزش LiveCode ما برای ساعت
    کد استفاده می کنید، دانش آموزان شما می توانند صفحات صوتی خود را ایجاد کنند. پس
    از ایجاد Soundboards با صداهای حیوانات و پیانو، دانش آموزان آزاد خواهند بود تا
    با انتخاب تصویر و موسیقی خود، تخته های سفارشی خود را بسازند!
  tutorial_cocomgame_longdescription: اول، سطح بالا پایتون یا جاوا اسکریپت مهارت های
    برنامه نویسی خود را با برنامه نویسی راه خود را از خطر و گرفتن غارت شیرین. سپس
    از قدرت برنامه نویسی خود برای ساخت بازی خود استفاده کنید و ببینید که آیا دوستان
    شما می توانند آن را ضرب و شتم!
  tutorial_tynkerspin_longdescription: در این پروژه، شما یک ابزار طراحی بسیار جذاب
    قابل تنظیم ایجاد کنید. برنامه قلم خود را، یک تصویر را انتخاب کنید (و یا خود را
    آپلود کنید)، و شما قادر خواهید بود به منظور جلب یک نسخه دوار از آن تصویر.
  tutorial_code-avengers_longdescription: ساخت 2 بازیکن 2D بازی از بالا به پایین با
    جاوا اسکریپت در 10 کار کوتاه است. سپس یادگیری برخی از اصول اولیه برنامه نویسی
    (متغیرها و اگر اظهارات) به عنوان شما ایجاد یک امتحان برای به اشتراک گذاشتن با
    دوستان ادامه دهید. در طول راه کسب امتیاز و مدالها به عنوان شما رقابت برای رسیدن
    به بالای رهبران کلاس.
  tutorial_tynkercq_longdescription: طراحی شخصیت ترول آب نبات خود را و در تلاش چند
    سطح برای آب نبات برای کمک به شخصیت خود را پیدا کردن راه خانه خود را. شما پازل
    های برنامه نویسی را حل خواهید کرد تا شخصیت خود را از طریق جهان انسان حرکت دهید،
    در حالی که اجتناب از موانع و جمع آوری gumdrops و نعناع.
  tutorial_cmgame_longdescription: نگاهی به مهارت های برنامه نویسی خود را به سطح بعدی
    با یادگیری برای ساخت بازی های خود را. در این دوره، شما صفحه کلید رابط کاربر و
    مکانیک بازی یاد بگیرند که شما ساخت یک بازی سوپر ماریو™ -styled. پس از آن، شما
    قادر خواهید بود برای به اشتراک گذاشتن بازی خود را!
  tutorial_codesters_longdescription: 'بازی ها، انیمیشن ها و آثار هنری خود را با استفاده
    از پایتون ایجاد کنید. هنگامی که شما انجام می شود، به اشتراک گذاری آنها را با دوستان!
    برنامه در پایتون، یک زبان برنامه نویسی واقعی که هر روز در شرکت ها استفاده می شود
    - ابزار کشیدن و رها کردن ما یادگیری را آسان می کند! سعی کنید ساخت یک بازی بسکتبال،
    طراحی رقص، و یا طراحی یک کارت متحرک! '
  tutorial_qrm_longdescription: به مری در یادگیری زبان برنامه نویسی حد نصاب به عنوان
    بخشی از یک سفر سبک دل و سرگرم کننده در زیست شناسی بپیوندید. فعالیت های دانش آموز
    هدایت, با نمونه های آنلاین, و به نابینایان و کم بینا در دسترس هستند.
  tutorial_texas-instruments_longdescription: '10 دقیقه فعالیت های کد را می توان در
    کلاس به عنوان راهی برای جلب علاقه دانش آموزان به برنامه نویسی با تکنولوژی TI که
    هر روز در کوله پشتی خود حمل می کنند استفاده کرد. اصول کدگذاری را با استفاده از
    TI-84™ Plus بیاموزید و فقط در 10 دقیقه برنامه نویسی را شروع کنید - هیچ تجربه ای
    لازم نیست!  '
  tutorial_cajava_longdescription: طراحی با جاوا اسکریپت آسان تر از شما ممکن است فکر
    می کنم. اطلاعات بیشتر در مورد پرچم های جهان به عنوان پرچم شما رسم برای هر سطح
    که در پیچیدگی را افزایش می دهد. درباره شکلها، مختصات و رنگها و همچنین اهمیت توالی
    در کدگذاری اطلاعات کسب کنید.
  tutorial_codehs_longdescription: دادن دستورات به یک کامپیوتر، که چیزی است که برنامه
    نویسی همه چیز در مورد، درست مثل دادن دستورات به یک سگ است. یاد بگیرید چگونه به
    کد با کارل سگ - یک مقدمه سرگرم کننده، در دسترس، و بصری به برنامه نویسی مبتنی بر
    متن است که مفاهیم اساسی مانند دستورات و توابع به مبتدیان مطلق آموزش می دهد. در
    حال حاضر برخی از تجربه? سعی کنید ما جاوا اسکریپت گرافیک آموزش به جای!
  tutorial_hopemo_longdescription: "ساخت یک برنامه طراحی است که ایجاد زیبا، هنر تعاملی
    شامل emojis مورد علاقه خود را. \n\nکاوش سمت خلاق از برنامه نویسی، ساخت یک برنامه
    است که دوستان می توانند برای بیان خود استفاده کنید. در این فرآیند، در مورد توالی،
    حوادث، حلقه ها و متغیرها یاد بگیرید. \n\nبرای تکمیل یا تسهیل این فعالیت هیچ تجربه
    قبلی لازم نیست؛ این شامل یک آموزش ویدئویی درون برنامه و یک راهنمای تسهیل گام به
    گام است."
  tutorial_tynkercm_longdescription: کاوش جنگل مسحور را به تصرف هیولا و یاد بگیرند
    که چگونه به آنها برنامه با تکمیل پازل برنامه نویسی. جمع آوری، کد، و تکامل تمام
    هیولا منحصر به فرد. تدبیر استراتژی بر اساس توانایی های هیولا خود را به طوری که
    آنها می توانند در عرصه چند نفره نبرد. کد کدام برنده خواهد شد؟
  tutorial_codesterswintergreet_longdescription: 'در این فعالیت، دانش آموزان از جعبه
    ابزار کشیدن به متن استفاده می کنند تا برنامه نویسی را بلافاصله در پایتون آغاز
    کنند! تبریک زمستان معلمان دانش آموزان در مورد نحو اساسی، جن و نماد نقطه، و همچنین
    حوادث. دانش آموزان با ایجاد یک کارت پستال زمستان که آنها می توانند ذخیره و به
    اشتراک گذاری یاد بگیرند! '
  tutorial_codestersc_longdescription: 'در این درس دانش آموزان کشف تمام چهار ربع هواپیما
    مختصات! آنها با استفاده از پایتون و کشیدن به متن ابزار ما برای ارسال یک جن به
    مکان های مختلف بر روی صحنه! تظاهرات و اشکال زدایی فعالیت های شامل برای کمک به
    دانش آموزان راحت با مرور هواپیما مختصات تبدیل وجود دارد. '
  tutorial_codestersturtle_longdescription: یادگیری اصول برنامه نویسی در پایتون در
    حالی که ایجاد بازی لاک پشت عبور خود را! استفاده از لیست ها و حلقه ها برای راه
    اندازی بازی خود را، و حوادث برای ایجاد اتومبیل و کنترل لاک پشت! آیا می توانید
    با خیال راحت از جاده عبور کنید؟
  tutorial_penjee_longdescription: 'یک راه بصری برای دانش آموزان برای شروع زبان اول
    خود را. دانش آموزان نوشتن کد پایتون به حرکت یک پنگوئن در اطراف جهان یخ. ویرایشگر
    ما هر خط کد را هنگام اجرا برجسته می کند، به بچه ها کمک می کند تا کد خود را به
    تغییرات در دنیای پنگوئن متصل کنند. برنامه درسی ما بر اساس آمادگی دانش آموزان متفاوت
    است و خود را به نیازهای هر دانش آموز شکل می دهد. '
  tutorial_trinket_longdescription: |-
    از درس ها، چالش ها و آموزش های مربوط به زبان برنامه نویسی پایتون انتخاب کنید. ایجاد انیمیشن لاک پشت های مبتنی بر و حل پازل، همه در حالی که یادگیری اصول اولیه این زبان قدرتمند است.

    فعالیت ها از برنامه نویسی مبتنی بر بلوک تا کد واقعی پایتون، با فعالیت های مناسب برای اکثر سطوح سنی متفاوت است. دروس موجود در زبان های اسپانیایی، کره ای و چینی را انتخاب کنید!
  tutorial_frogger_longdescription: تبدیل شدن به یک متفکر محاسباتی. با کشیدن تصاویر
    2D که به اشکال شگفت انگیز 3D تبدیل می شوید، اشیاء 3D ایجاد کنید. ایجاد جهان 3D
    با مونتاژ اشکال شما فقط به جهان هیجان انگیز ساخته شده است. حکومت جهان خود را!
    جهان خود را به زندگی با برنامه نویسی با استفاده از کشیدن و رها کردن قوانین ساده
    است. بازی بر روی کامپیوتر, قرص و گوشی های هوشمند. به اشتراک گذاشتن بازی 3D خود
    را با دوستان خود از طریق ایمیل و فیس بوک.
  tutorial_tynkereco_longdescription: ایجاد یک هرم زیست محیطی تعاملی برای پیگیری چگونگی
    جریان انرژی از طریق یک اکوسیستم! این پروژه همراه با دستورالعمل های گام به گام
    است که شما را از طریق ایجاد یک هرم زیست محیطی برای هر اکوسیستم با حیوانات و گیاهان
    که سر خوردن به محل مناسب در هرم زمانی که کلیک.
  tutorial_mitedarc_longdescription: آیا جن خود را جمع آوری سکه ها و گرفتن امتیاز.
  tutorial_khan_longdescription: یاد بگیرید چگونه به برنامه نقاشی با استفاده از جاوا
    اسکریپت با طراحی آدم برفی بسیار خود را. سعی کنید آن را در خود و یا با کلاس خود
    را!
  tutorial_tynkerd_longdescription: طراحی یک قهرمان سفارشی و بازی به عنوان آن شخصیت
    را از طریق این بازی ماجراجویی چند سطح. شما نیاز به استفاده از مهارت های برنامه
    نویسی خود را برای حل پازل، مبارزه با اشکالات، و صرفه جویی در مادربرد!
  tutorial_cdmy_longdescription: Codecademy یک پلت فرم تعاملی برای یادگیری مهارت های
    STEM است که برای مشاغل امروز بسیار مهم است. پیوستن به میلیون ها نفر از دانش آموزان
    کدآکادمی و یادگیری اصول برنامه نویسی و علوم کامپیوتر با در نظر گرفتن ساعت سرگرم
    کننده ما از دوره های کد. در پایان هر دوره، شما یک پروژه واقعی خواهید داشت که می
    توانید به دوستان و خانواده خود نشان دهید.
  tutorial_codestersdance_longdescription: 'دانش آموزان از یک جعبه ابزار کشیدن به
    متن استفاده می کنند که به آنها اجازه می دهد بلافاصله شروع به برنامه نویسی در پایتون
    کنند! دانش آموزان مجموعه ای از فعالیت های عمل هدایت که در آن آنها یاد بگیرند که
    چگونه به استفاده و تغییر انواع دستورات برنامه نویسی کامل. سپس، آنها این مهارت
    ها را برای ایجاد روال رقص خود اعمال می کنند! '
  tutorial_codestersbasketball_longdescription: 'دانش آموزان با استفاده از ابزار کشیدن
    به متن ما شروع به برنامه نویسی در پایتون حق دور! در این فعالیت خود هدایت، دانش
    آموزان کامل یک سری از فعالیت های آموزش مستقیم که در آن آنها ساخت کشیدن و ساقه
    بازی بسکتبال! دانش آموزان متغیرها، حوادث، نحو اساسی، ایجاد مختصات تصادفی را کشف
    می کنند. '
  tutorial_nclkarel_longdescription: یاد بگیرید که با هدایت کارل ربات از طریق جنگل
    ها، کوه ها و بیابان ها، مشکلات را کد گذاری و حل کنید. کارل از دستوراتت پيروي ميکنه
    درست مثل يه روبات واقعي شروع برنامه نویسی با دستورات ساده مانند رفتن، دریافت،
    قرار داده و. بعد شما یاد خواهید گرفت که چگونه حلقه های تکرار و شرایط را در برنامه
    های خود بسازید. در نهایت دستورات سفارشی برای کارل تعریف. شما می توانید بازی های
    خود را با برنامه nClab ایجاد کنید! از آن لذت ببرید در حالی که مهارت های یادگیری
    است که شما می توانید در هر زبان برنامه نویسی استفاده کنید.
  tutorial_buildpong_longdescription: پنگ یکی از اولین بازی های ویدئویی بازی ها و
    اولین بازی های ورزشی بازی های ویدئویی است. این یک بازی ورزشی تنیس روی میز است
    که دارای گرافیک ساده دو بعدی است. هدف از این بازی این است که بازیکن به نمره بر
    روی کامپیوتر در حالی که دفاع از هدف خود است. در این پروژه، کامپیوتر با هوش مصنوعی
    اولیه برنامه ریزی شده است، بنابراین می تواند به PLAYER پاسخ دهد.
  tutorial_tynkerdrones_longdescription: یاد بگیرید که دستگاه های متصل را با حل پازل
    «سقوط دوره»، که در آن شما حرکت هواپیماهای بدون سرنشین مجازی و روبات ها را از طریق
    موانع، برنامه ریزی کنید. سپس شما آماده برای ایجاد برنامه هایی برای کنترل هواپیماهای
    بدون سرنشین و روبات های واقعی هستید. نیاز به یک تبلت iPad یا Android و یک اسباب
    بازی پشتیبانی شده دارد.
  tutorial_carla_longdescription: "«برنامه نویسی با کارلا» مجموعه ای از فعالیت های
    کوتاه است که دانش آموزان را از طریق ساخت یک chatbot ساده هدایت می کند، در حالی
    که یادگیری در مورد مفاهیم اصلی مانند متغیرها و شرایط. این فعالیت ها با دقت طراحی
    شده اند تا به تصورات غلط رایج که برنامه نویسان جدید در مورد این موضوعات با ارائه
    فرصت های زیادی برای تمرین، و همچنین نکات و بازخورد های هدفمند ارائه می دهند، طراحی
    شده اند.\n"
  tutorial_zulama_longdescription: در این فعالیت شما یاد خواهید گرفت که کد جاوا اسکریپت
    را از طریق یک بازی اکشن بازیگوش ویرایش کنید و مفاهیم علوم رایانه ای مانند متغیرها
    و توابع را مدیریت کنید. ایجاد بازی خود را در گودال ماسهبازی با remixing و گسترش
    در کد بازی موجود است. سپس انتشار و به اشتراک گذاری بازی خود را با دوستان و خانواده.
  tutorial_capost_longdescription: شروع به یادگیری HTML و CSS آسان و سرگرم کننده با
    این کارت پستال دیجیتال است. اطلاعات در مورد اضافه کردن عنوان ها، پاراگراف ها،
    تصاویر و لینک ها برای ایجاد یک کارت تعطیلات و یا جشن تولد برای به اشتراک گذاشتن
    با دوستان و خانواده.
  tutorial_marco_longdescription: دانش آموزان بازی یک بازی ماجراجویی بر اساس یک داستان
    اصلی است. آنها راهنمای مارکو - شخصیت اصلی - از طریق هر سطح با دادن او دستورالعمل
    های گام به گام در قالب زبان برنامه نویسی بصری استفاده شده توسط ساعت از کد. آنها
    به دستورات توالی، تکرار و شرایط حتی بدون توجه به آن معرفی می شوند.
  tutorial_codestersflappybike_longdescription: 'در این فعالیت، دانش آموزان از جعبه
    ابزار کشیدن به متن برای شروع برنامه نویسی در پایتون بلافاصله استفاده می کنند!
    دانش آموزان از طریق یک سری از فعالیت های یادگیری است که آنها را به ساخت یک بازی
    کامل آموزش هدایت! پس از اتمام آنها، آنها به چالش کشیده می شوند تا از آنچه در مورد
    نحو، نماد نقطه، رویدادها، متغیرها، پارامترها و مکانیک بازی یاد گرفته اند برای
    ایجاد یک بازی جدید استفاده کنند. '
  tutorial_kanopong_longdescription: یادگیری کد با ساخت این بازی کلاسیک در یک ساعت!
  tutorial_tynkerright_longdescription: 'پروژه لایحه حقوق خود را ایجاد کنید: پس زمینه
    را تغییر دهید، سوالات بیشتری اضافه کنید، امتیاز را حفظ کنید، انیمیشن اضافه کنید.'
  tutorial_touchdevelop_longdescription: 'ویرایشگر لمسی دوستانه شما را در ایجاد هنر
    پیکسل، حل پازل خرس، و یا ساخت بازی پرنده پریدن خود را هدایت کند. '
  tutorial_tynkercc_longdescription: آماده ارتش خود را برای نبرد! کد منطق حمله هر
    یک از اعضای ارتش خود را به بهره برداری از نقاط ضعف دشمن خود را و ظهور از جنگ پیروز.
    همانطور که یاد می گیرید، شخصیت های جدیدی را که می توانید برنامه ریزی کنید باز
    می کنید. ساخت تا ارتش خود را، و سپس نبرد با دوستان. کد که بهترین است?
  tutorial_bamboo_longdescription: 'بامبو JS طراحی فعالیت های Codemoji برای تدریس
    به دانش آموزان مفاهیم اولیه جاوا اسکریپت است. بامبو پاندا و دوستان نان تست عالی
    خود را دانش آموزان هر چند دستورات اساسی و ساختار راه رفتن. فعالیت بامبو JS طراحی
    برای دانش آموزانی است که می خواهند انیمیشن کمی بیشتر و هنر و طراحی بیشتری در برنامه
    نویسی خود داشته باشند. فعالیت بامبو برای دانش آموزان در تمام سنین عالی است. '
  tutorial_robojav_longdescription: یادگیری اصول اولیه برنامه نویسی جاوا در یک ساعت،
    در حالی که ساخت یک دنیای کوچک بر روی صفحه نمایش خود را برای روبات های شبیه سازی
    شده و موجودات سفارشی. هیچ تجربه برنامه نویسی قبلی لازم نیست. موضوعات تحت پوشش
    شامل اشیاء، روش ها، پارامترها و گرافیک ساده است.
  tutorial_roboba_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا ریاضی
    را با روبات ها در Blockly یاد بگیرند. فعالیت های جبر 1 خود هدایت می شوند. \nRoboBlockly
    آماده دانش آموزان به آماده به برنامه در C/C++ می شود.\n"
  tutorial_knodsnake_longdescription: 'یاد بگیرید برای ایجاد یک بازی مار در جاوا اسکریپت! '
  tutorial_soccharater_longdescription: کد شخصیت پیکسل بسیار خود را! استفاده از HTML
    برای ساخت شخصیت خود را، CSS به آن سبک، و جاوا اسکریپت به تحریک و تشجیع فرد پیکسل
    ناز خود را. کد توسط خودتان، و یا دعوت یک دوست و کد همراه با تیم ما برنامه نویسی
    بازی.
  tutorial_silent_longdescription: |-
    مفاهیم اساسی برنامه نویسی را بدون هیچ کلمه یا توضیحی کشف کنید.
    معلم خاموش ما از شما چندین سری سوالات را می پرسد که شما را به حدس زدن برخی از قوانین و یادگیری از اشتباهات خود هدایت می کند.
    از آنجا که هیچ متنی در بازی وجود ندارد، برای هر بازیکن به هر زبان خود قابل دسترسی است.
  tutorial_robomesh_longdescription: دانش آموزان برای کنترل ربات های محبوب VEX IQ،
    کد Google Blockly را می نویسند. آنها می توانند انتخاب کنند که کد را برای یک ربات
    مجازی یا یک ربات واقعی VEX IQ که خودشان ساخته اند، بنویسند و هر دو گزینه در همان
    رابط توسعه مبتنی بر وب در دسترس هستند. دانش آموزان در مورد حرکت پایه ربات و نحوه
    استفاده از یک سنسور و یک دستگاه خروجی یاد می گیرند. این آسان و سرگرم کننده است.
  tutorial_amaze_longdescription: در این پروژه، یک شخصیت شروع می شود در HOME BASE
    و به دنبال یک مسیر در حالی که اجتناب از موانع برای دریافت جایزه. برای برنده شدن،
    شخصیت جایزه را به پایگاه اصلی برمی گرداند. شخصیت مجاز به لمس موانع نیست. اگر آن
    را ندارد, آن را «zapped» و شروع می شود بیش از پایگاه HOME. برای اعتبار اضافی،
    بازیکن یک مقدار محدود از زمان برای تکمیل بازی.
  tutorial_codestersds_longdescription: 'در این درس مشترک هسته ELA تراز وسط قرار دارد،
    دانش آموز با استفاده از برنامه نویسی به یک داستان است که باعث کاربران برای کلمات
    انتقال مناسب است. دانش آموزان در مورد نحو پایه یاد بگیرند, رشته ها, متغیرها, و
    ورودی کاربر. آنها از پلت فرم و جن برای گفتن یک داستان استفاده می کنند و کاربر
    را از طریق انواع تغییرات صحنه هدایت می کنند. '
  tutorial_knodtext_longdescription: یاد بگیرید که یک بازی ماجراجویی متن را در پایتون
    بسازید!
  tutorial_alicegar_longdescription: 'فرآیند تولید انیمیشن را از استوری بورد تا برنامه
    نویسی با آلیس و گارفیلد دنبال کنید. اجازه دهید خلاقیت و داستان سرایی رانندگی یادگیری
    خود را در کشیدن و رها کردن محیط برنامه نویسی. این پروژه شما را از طریق یک استوری
    بورد هدایت می کند، یک استوری بورد را به یک اسکریپت قابل برنامه ریزی ترجمه می کند
    و چگونه یک انیمیشن سه بعدی کوتاه را برنامه ریزی کنید. '
  tutorial_codesterstransform_longdescription: 'در این فعالیت، دانش آموزان از پایتون
    برای انجام تحولات در هواپیما مختصات استفاده می کنند! این درس شامل تظاهرات، آموزش
    مستقیم و چالش هایی است که از دانش آموزان می خواهند تا تحولات مختلف استاتیک را
    برنامه ریزی و شناسایی کنند! '
  tutorial_flexfrog_longdescription: یادگیری برخی از توسعه وب با این بازی آموزشی که
    در آن به شما کمک Froggy و دوستان آن را به پد لیلی خود را. در پایان بازی، شما یاد
    خواهید گرفت که چگونه از کد نوشتن با استفاده از ویژگی های CSS جدید به نام flexbox
    استفاده کنید. بدون تجربه برنامه نویسی قبل مورد نیاز!
  tutorial_codemoji_longdescription: فعالیت Codemoji یک فعالیت مبتنی بر وب برای دانش
    آموزان کلاس اول تا 6 برای یادگیری مفاهیم برنامه نویسی اساسی با استفاده از Emoji
    است. پس از دانش آموزان انجام فعالیت آنها در مورد برچسب ها و مفاهیم HTML پایه آموخته
    اند. این کمک می کند تا آنها را انجام پروژه برنامه نویسی که در آن دانش آموز ایجاد
    یک وب سایت اساسی در تنها چند مرحله. پس از دانش آموزان انجام فعالیت Codemoji دانش
    آموزان راه رفتن دور با مهارت های برنامه نویسی واقعی است.
  tutorial_robobii_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا کد
    نویسی با روبات ها را در Blockly یاد بگیرند. فعالیت های برنامه نویسی با فیلم های
    آموزشی خود هدایت می شوند. \nRoboBlockly آماده دانش آموزان به آماده به برنامه در
    C/C++ می شود.\n"
  tutorial_robobm_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا ریاضی
    را با روبات ها در Blockly یاد بگیرند. فعالیت های ریاضی خود هدایت هستند. \nRoboBlockly
    آماده دانش آموزان به آماده به برنامه در C/C++ می شود.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا
    برنامه نویسی و ریاضی را با روبات ها یاد بگیرند. فعالیت های دانش آموز هدایت با
    فیلم آموزش. \nRoboBlockly آماده دانش آموزان به آماده به برنامه در C/C++ می شود.\n"
  tutorial_robob_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا رباتیک
    را با کد نویسی در Blockly یاد بگیرند. فعالیت های رباتیک با ویدیوهای آموزشی خود
    هدایت می شوند. \nRoboBlockly آماده دانش آموزان به آماده به برنامه در C/C++ می
    شود.\n"
  tutorial_coders_longdescription: "این بازی پازل گام به گام مقدمه ای آسان برای برنامه
    نویسی ربات فراهم می کند. \n\nهدف این است که برنده یک مسابقه کشتی فضایی در برابر
    بازیکنان دیگر.\n\nشروع بازی ساده است و فقط به چند خط کد نیاز دارد تا یک کشتی در
    اطراف حرکت کند، اما امکانات تقریبا بی نهایت بهبود برای ایجاد ربات های پیچیده تر
    وجود دارد. "
  tutorial_tynkerhw_longdescription: یاد بگیرید که با چرخ های داغ در این بازی مسابقه
    اکتان بالا برنامه ریزی کنید! را انتخاب کنید از انتخاب گسترده ای از اتومبیل، پس
    از آن یاد بگیرند به برنامه به عنوان شما را از طریق آهنگ های مسابقه پیچیده حرکت.
    پرش به بیش از موانع، ترمز در اطراف گوشه، و برنده مسابقه. شما حتی می توانید آهنگ
    های مسابقه خود را برنامه ریزی و چالش دوستان خود را به مسابقه بر روی آنها.
  tutorial_tynkermh_longdescription: هیولا بالا میزبانی شکار لاشخور! حل پازل برنامه
    نویسی با بلوک کشیدن و رها کردن برای کمک به فرانکی، Draculaura می، Clawdeen، به
    Cleo، و Ghoulia. اجتناب از موانع و پیدا کردن تمام قله مدرسه به عنوان شما را از
    طریق سالن های هیولا بالا تلاش. سپس خود رقص حزب موسیقی ویدئو خود را با ghouls برنامه
    و به اشتراک گذاری آن با دوستان.
  tutorial_caphoto_longdescription: این پروژه چالش برانگیز و هیجان انگیز به شما آموزش
    می دهد که چگونه یک برنامه Photo Booth ایجاد کنید. با استفاده از جاوا اسکریپت،
    CSS و HTML شما دکمه هایی را که به شما اجازه استفاده از دوربین، آپلود تصاویر و
    سفارشی کردن عکس های خود را با قرار دادن برچسب ها و استفاده از فیلتر، متصل می کنید.
  tutorial_mozillahw_longdescription: زبان آموزان کد جاوا اسکریپت را برای تغییر کلمات
    در یک وب سایت، یادگیری در مورد آهنگسازی برای وب، کد گذاری ارزش های جاوا اسکریپت
    و ریمیکس محتوای وب، ریمیکس می کنند.
  tutorial_ticklep_longdescription: با غلغلک دادن, یک برنامه برنامه نویسی کاربر پسند,
    شما به راحتی می توانید برنامه طوطی هواپیماهای بدون سرنشین به شنا در تعدادی از
    راه های به سادگی با کشیدن و رها کردن بلوک های برنامه نویسی برای ایجاد یک دستور
    برای آن را به دنبال.
  tutorial_bbot_longdescription: "با این 3 فعالیت یک ساعته برنامه نویسی، شما هیچ دانش
    برنامه نویسی و یا تجربه نیاز به آموزش دانش آموزان خود را در مورد برنامه نویسی!
    شما می توانید برنامه نویسی را به روشی سرگرم کننده و آسان آموزش دهید. برو بیش از
    فعالیت ها و دانلود مواد درسی ما از جمله اسلاید ارائه، مواد unplugged، و راه حل
    های راهنمای و شما خود را آماده برای آموزش اولین درس خود را در 20 - 40 دقیقه پیدا
    کنید! \n\nفعالیت های ما شامل هر دو تمرین آنلاین و آنلاین برای آموزش دانش آموزان
    خود (سنین 7 و بالاتر) در مورد برنامه نویسی و مفاهیم برنامه نویسی اساسی مانند حلقه
    ها و الگوریتم ها است. دانش آموزان دانش و مهارت های خود را در بازی آنلاین Bomberbot،
    جایی که آنها ربات خود را برای حل پازل مبتنی بر منطق در کارآمد ترین راه برنامه
    اعمال می شود. "
  tutorial_scratchg_longdescription: بچه ها عاشق بازی کردن در تلفن های خود و رایانه
    هستند. اما آنها چگونه برنامه ریزی می شوند؟ این فعالیت دانش آموزان را به زبان برنامه
    نویسی Scratch معرفی می کند و سپس به آنها نشان می دهد که چگونه سبک های مختلف بازی
    ها را برنامه ریزی کنند. تمام هنر لازم برای بازی ارائه شده است، و دانش آموزان باید
    به کار کردن چگونه برای اتصال همه چیز را با هم به یک بازی عملکرد.
  tutorial_sjforest_longdescription: "«آیا من می توانم یک جنگل شبح وار?» یک فعالیت
    متوسط به معنای برای کودکان در مهد کودک از طریق کلاس دوم که برخی از تجربه قبلی
    با برنامه نویسی برای یادگیری در مورد و استاد ویژگی های پیشرفته تر از ScratchJR
    است. بعدها، کودکان می توانند از مهارت هایی که در انجام این فعالیت آموخته اند برای
    ایجاد پروژه های منحصر به فرد خود استفاده کنند، یا بر اساس آنچه که در «آیا می توانم
    یک جنگل شبح وار ایجاد کنم؟» برنامه. از طریق این فعالیت و زمان با ScratchJR ادامه,
    دانش آموزان این فرصت را به فکر می کنم خلاقانه, تبدیل داستان گویان, و بهبود بر
    استدلال ریاضی و مهارت های توالی."
  tutorial_sjgreet_longdescription: "«آیا من می توانم شخصیت من خوش آمد می گوید هر
    یک از دیگر?» فعالیت های پیشرفته به معنای برای کودکان در مهد کودک از طریق کلاس
    دوم که تجربه قبلی با برنامه نویسی به استاد ویژگی های پیشرفته تر از ScratchJR است.
    بعدها، کودکان می توانند از مهارت هایی که در انجام این فعالیت آموخته اند برای ایجاد
    پروژه های منحصر به فرد خود استفاده کنند، یا بر اساس آنچه که در «آیا می توانم شخصیت
    های من را به یکدیگر سلام کنم؟» برنامه. از طریق این فعالیت و زمان ادامه در ScratchJR,
    دانش آموزان این فرصت را به فکر می کنم خلاقانه, تبدیل داستان گویان, و بهبود بر
    استدلال ریاضی و مهارت های توالی."
  tutorial_sjsunset_longdescription: "«آیا می توانم خورشید را تنظیم کنم؟» فعالیت مقدماتی
    برای کودکان در مهد کودک از طریق کلاس دوم با کمی به هیچ تجربه برنامه نویسی برای
    یادگیری ویژگی های اساسی از ScratchJR و مفاهیم ابتدایی از برنامه نویسی به معنای
    است. از طریق این فعالیت و زمان با ScratchJR ادامه, دانش آموزان این فرصت را به
    فکر می کنم خلاقانه, تبدیل داستان گویان, و بهبود بر استدلال ریاضی و مهارت های توالی.
    بعدها، کودکان می توانند از مهارت هایی که آموخته اند برای ایجاد پروژه های منحصر
    به فرد خود استفاده کنند."
  tutorial_fufafrenz_longdescription: درس مبتدی در دنباله (K-5). این مقدمه ای بر مفهوم
    برنامه نویسی اساسی ترین است, دنباله. این مثال کلاس سوم است, ما باید برنامه درس
    در این مفهوم داربست برای K-5.
  tutorial_bbcgeo_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به هندسه را بسازید.
  tutorial_chspixel_longdescription: پس از یادگیری در مورد چگونگی کار گرافیک، دانش
    آموزان رنگ خود را با برنامه های پیکسل ایجاد می کنند. طرح درس شامل چهار بخش است
    که هر یک موضوع خاص را پوشش می دهد. کل پنج بخشی رنگ توسط درس پیکسل طراحی شده است
    برای اجرای حدود یک ساعت.
  tutorial_hummingbird_longdescription: در این فعالیت، شما بازی بسیار خود را ایجاد
    کنید! شما یک هیئت مدیره مرغ مگس خوار و یک سنسور برای تشخیص زمانی که بازیکن می
    اندازد توپ را به یک جعبه استفاده کنید. شما یک برنامه برای نگه داشتن نمره و روشن
    کردن چراغ زمانی که بازیکن می سازد یک سبد ارسال. سپس شما می توانید بازی خود را
    سفارشی به آن را منحصر به فرد! برای این فعالیت، میتوانید از لپتاپ یا Chromebook
    استفاده کنید؛ نیازی به تجربه برنامهنویسی قبلی ندارید.
  tutorial_recoloring_longdescription: 'دانش آموزان بدون تجربه برنامه نویسی قبلی می
    توانند یاد بگیرند که چگونه به استفاده از کامپیوتر برای ایجاد تصاویر و درک داده
    های نجومی. شرکت کنندگان برنامه نویسی پایه را با مفاهیم آشنا مانند شکل و رنگ و
    فارغ التحصیلی به اشیاء نجومی یاد می گیرند. پس از مجموعه ای از فعالیت های داربست،
    و کار با داده ها از ناسا تلسکوپ های مدار در منابع از ستاره منفجر شده به سیاه چاله
    ها، دانش آموزان می توانند کاربرد دنیای واقعی علم، فناوری و هنر را تجربه کنند.        '
  tutorial_bbcchem_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به شیمی را بسازید.
  tutorial_floalgo_longdescription: در این درس، دانش آموزان الگوریتم ها را کشف می
    کنند، یک مفهوم کلیدی که به برنامه نویسان کامپیوتر اجازه می دهد مشکلات را حل کنند.
    آنها الگوریتم های کارآمد و دقیق را به زبان انگلیسی و pseudocode برای تکمیل وظایف
    و حل مشکلات می نویسند. آنها همچنین الگوریتم های رقیب را بر اساس کارایی و عوامل
    دیگر ارزیابی می کنند.
  tutorial_flocond_longdescription: این یک طرح درس است که در آن دانش آموزان عبارات
    شرطی را کشف می کنند، مفهومی که در سراسر زبان های برنامه نویسی استفاده می شود.
    دانش آموزان یک ویدیو آموزشی هیپ هاپ در مورد شرایط را تماشا می کنند و به سوالات
    بحث پاسخ می دهند. آنها سپس تمرین تعیین اینکه آیا شرایط درست هستند و انجام اقدامات
    بر این اساس. در نهایت، آنها اظهارات شرطی خود را ارسال و ارزیابی اظهارات برای پیش
    بینی نتیجه برنامه.
  tutorial_floloops_longdescription: این یک طرح درس است که در آن دانش آموزان حلقه
    ها را کشف می کنند، مفهومی که در سراسر زبان های برنامه نویسی استفاده می شود که
    به برنامه نویسان اجازه می دهد تا به راحتی کد را تکرار کنند. دانش آموزان یک ویدیو
    هیپ هاپ آموزشی در مورد حلقه ها را تماشا می کنند و به سوالات بحث در مورد استفاده
    آنها در برنامه نویسی پاسخ می دهند. آنها سپس واژگان کلیدی را تمرین می کنند و یک
    دنباله فعالیت را تکمیل می کنند که در آن حلقه ها را می نویسند و حلقه های داده شده
    را تفسیر می کنند تا خروجی های خود را تولید کنند.
  tutorial_pgts_longdescription: این فعالیت «unplugged» به دانش آموزان کمک می کند
    تا با داشتن گروهی از دانش آموزان نسخه های مختلف بازی Rock /Paper /قیچی را انجام
    دهند و نتایج را به عنوان آزمایش های مختلف مدل سازی ببینند.
  tutorial_ozo_longdescription: "این آموزش به رهبری معلم دانش آموزان را به مفهوم برنامه
    نویسی با کمک یک ربات کوچک قابل برنامه ریزی، معرفی می کند. دانش آموزان کد نوشتن
    را با بازی های Ozobot یاد خواهند گرفت، که به نام بازی های ردیاب شکل می گویند.
    آنها هنوز هم می تواند بازی نسخه شبیه سازی شده از بازی حتی اگر آنها یک بیت Ozobot
    یا اوو robot.The بازی Ozobot دانش آموزان چگونه به کد با Ozoblockly، یک زبان برنامه
    نویسی بصری بر اساس Blockly ندارد. \n\nبازی ها به دنبال یک ایده پروژه است که می
    تواند فراتر از ساعت کد انجام شود. این پروژه دانش آموزان را به چالش می کشد تا همه
    چیز را که آموخته اند و طراحی و برنامه ریزی یک صحنه عمل برای ozobot.\n\nهیچ تجربه
    برنامه نویسی و یا دانش از اوزوبات برای این آموزش مورد نیاز است. با این حال، حتی
    دانش آموزان با برخی از تجربه برنامه نویسی خواهد شد توسط بازی های ozobot درگیر
    شده است. آموزش برای نمرات 1-12 طراحی شده است و می تواند برای توانایی های دانش
    آموزان خود را سفارشی."
  tutorial_bbcla_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه های
    خود را به آزمایشگاه کامپیوتر با برگه های کار در دست، و ساخت برنامه های مربوط به
    هنر زبان.
  tutorial_bbcsci_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به علوم عمومی را بسازید.
  tutorial_tlctour_longdescription: این فعالیت یک مثال از ایجاد یک الگوریتم است که
    یک دنباله ساده از دستورالعمل ها را به منظور انجام است. این نشان می دهد که اگر
    ما یک راه حل برای مشکل در قالب یک الگوریتم نوشته شده است پس از آن ما قادر به انجام
    تورهای در آینده تنها با دنبال کردن مراحل، بدون نیاز به آن کار کردن از ابتدا دوباره.
    همچنین اگر ما نوشتن الگوریتم ما می توانیم بررسی کنید که آن را قطعا با پیروی از
    آن کار می کند گام به گام بر روی کاغذ. این فعالیت منجر به فعالیت تور شوالیه.
  tutorial_codesterstj_longdescription: 'در این پروژه چند درس دانش آموزان در مورد
    شهروندی دیجیتال یاد بگیرند و به دنبال یک مدل تفکر طراحی برای حل یک مشکل است که
    آنها را انتخاب کنید! دانش آموزان یک بازی در نظر گرفته شده برای آموزش کاربران یک
    درس در مورد شهروندی دیجیتال مسئول ایجاد کنید. همه منابع در پلت فرم واقع شده است. '
  tutorial_tlclocked_longdescription: این فعالیت با هدف معرفی تفکر محاسباتی مبتنی
    بر حل مسئله، منجر به درک درستی از آنچه یک الگوریتم است، چه جستجوی خطی است و چگونه
    الگوریتم ها را می توان بر اساس کارایی مقایسه کرد. همچنین نشان می دهد که چگونه
    تفکر محاسباتی در مورد چیزی بیش از فقط ایجاد راه حل های مبتنی بر کامپیوتر است.
    محاسبات مربوط به حل مشکلات برای مردم است.
  tutorial_baubles_longdescription: دانش آموزان در مورد نمایندگی و ذخیره سازی حروف
    در باینری یاد بگیرند, به عنوان توابع روشن و خاموش. در پایان، کلاس می شود به رمز
    حروف اول خود را به خانه با آنها.
  tutorial_bbcart_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست، و ساخت برنامه های مربوط
    به هنرهای تجسمی.
  tutorial_tlcknight_longdescription: این فعالیت شامل تلاش برای حل یک پازل با استفاده
    از دو نمایندگی متفاوت است. برای شروع با آن نسبتا سخت است، اما زمانی که نمایندگی
    هیئت مدیره و حرکت تغییر می کند، واقعا آسان می شود. ایجاد نمودار برای نشان دادن
    مشکل. قدرت استفاده از انتزاع را ببینید و چگونه انتخاب نمایندگی می تواند یک مشکل
    را بسیار ساده تر کند. این فعالیت از فعالیت راهنمای تور پیروی می کند.
  tutorial_fufafit_longdescription: دانش آموزان مفاهیم برنامه نویسی پیشرفته (توابع)
    را از طریق یک درس و فعالیت حرکتی یاد می گیرند. دانش آموزان دانش از توابع بر روی
    صفحه نمایش اعمال می شود برای اجرای یک برنامه. این درس برای دانش آموزان و معلمان
    است که تجربه ای با دنباله، شرایط، حلقه ها یا سایر مفاهیم برنامه نویسی بنیادی دارند.
  tutorial_ozodance_longdescription: |-
    این آموزش به رهبری معلم دانش آموزان را به مفهوم برنامه نویسی با کمک یک ربات کوچک قابل برنامه ریزی، معرفی می کند. دانش آموزان خواهد شد یادگیری چگونه به کد با ایجاد و برنامه نویسی یک روال رقص برای Ozobot! آنها Ozoblockly، یک زبان برنامه نویسی بصری بر اساس Blockly، برای برنامه ریزی رقص استفاده می کنند و سپس از آن لذت می برند رقص خود را هنگامی که Ozobot رقص خود را انجام می دهد زنده می شود.

    هیچ تجربه برنامه نویسی و یا دانش از ozobot برای این آموزش مورد نیاز است. با این حال، حتی دانش آموزان با برخی از تجربه برنامه نویسی خواهد شد توسط بازی های ozobot درگیر شده است. آموزش برای نمرات 1-12 طراحی شده است و می تواند به توانایی های دانش آموزان خود را سفارشی.
  tutorial_codingrobotics_longdescription: دانش آموزان در مورد مفاهیم برنامه نویسی
    بنیادی یاد می گیرند و دانش جدیدی را به رباتیک اعمال می کنند. کار با هر دو کارگاه
    Kodable و Wonder، دانش آموزان از دانش برنامه نویسی برای فرمان «داش» ربات در برنامه
    Path استفاده می کنند.
  tutorial_box_longdescription: نگاهی به سفر در جعبه جزیره و کمک به هیرو جمع آوری
    تمام ساعتهای پراکنده در بیابان! در این آموزش شما اصول اولیه الگوریتم ها، توالی
    ها، حلقه ها و شرطی ها را یاد خواهید گرفت!
  tutorial_hopgame_longdescription: "نگه داشتن سرگرم کننده رفتن! از این راهنمای مبتنی
    بر پروژه برای تسهیل کارگاه طراحی بازی، هکاتون یا سری کلاس استفاده کنید. را عبور
    از جاده، هندسه بلوز، مسابقه خالق، پرنده در حال سقوط، اسکیت بازان مترو، و فرار
    از اتاق. هر کدام شامل سوالات بحث، تمایز و آموزش تصویری است. \n\nدانش آموزان می
    توانند دستورالعمل های خود را برای سفارشی کردن بازی های خود بسازند. بدون تجربه
    قبلی مورد نیاز است."
  tutorial_icontrol_longdescription: |-
    این معلم تسهیل درس, اقتباس شده برای یک ساعت از کد, دانش آموزان فراهم می کند با یک فرصت برای کشف برنامه نویسی فیزیکی از طریق رباتیک - Sphero.

    با استفاده از یک محیط برنامه نویسی کشیدن و رها کردن و یک حوزه رباتیک قابل برنامه ریزی، دانش آموزان یاد خواهند گرفت که سیستم های فیزیکی را می توان برنامه ریزی و کنترل کرد.
  tutorial_cocomteach_longdescription: معرفی دانش آموزان خود را به پایتون و یا جاوا
    اسکریپت در CodeComb's رایگان, یک ساعت مقدمه ای بر دوره علوم کامپیوتر. ما یک طرح
    درس اختصاص داده شده برای شما برای کمک به توضیح مفاهیم به دانش آموزان خود را, از
    جمله نحو اساسی, رشته ها, استدلال, حلقه ها, متغیرها, و x- و y مختصات, با استفاده
    از gem-بسته بندی شده مارپیچهای سیاه چال و قهرمان در مقابل غول جنگ.
  tutorial_bbcmathii_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-2. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به حساب، تجسم اعداد و اشکال هندسی را بسازید.
  tutorial_bbcphys_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به فیزیک را بسازید.
  tutorial_bitsbox_longdescription: 'دنبال دهید به کد پنج سرگرم کننده مینی برنامه
    با استفاده از واقعی, تایپ جاوا اسکریپت. از منفجر کردن پای در «مبارزه غذایی» به
    گرگرفتگی یک نوت بوک پایین یک سیاه چاله در ''خیلی طولانی, مشق شب! '' ، هر برنامه
    طراحی شده است برای لذت بچه ها در حالی که نشان دادن متغیرها، روش ها، و بیشتر. این
    برنامه ها نیز کاملا باز هستند. بچه ها می توانند از آنها به عنوان نقطه شروع برای
    خلاقیت برنامه خود استفاده کنند. مبتدی ها خوش آمدید!

    '
  tutorial_tlcemo_longdescription: دانش آموزان یک ربات 2D ساخته شده از کارت را برای
    نشان دادن احساسات مختلف ایجاد و برنامه ریزی می کنند. آنها یک جدول ایجاد می کنند
    که می تواند برای ترجمه احساسات (دستورات سطح بالا) به دستورالعمل های دستگاه سطح
    پایین استفاده شود.
  tutorial_crd_longdescription: در مورد الگوریتم ها و عبارات شرطی در این فعالیت «unplugged»
    با استفاده از یک دسته کارت یاد بگیرید. دانش آموزان این فعالیت را در تیم ها انجام
    می دهند و به یک عرشه کارت در هر تیم نیاز دارند.
  tutorial_bbcbio_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با برگه های کار در دست به آزمایشگاه کامپیوتر ببرید و در مورد رشد، تنوع
    گونه ها و گرده افشانی یاد بگیرید.
  tutorial_ticklebb8_longdescription: با غلغلک دادن، یک برنامه برنامه نویسی کاربر
    پسند، شما به راحتی می توانید برنامه BB-8 به حرکت در تعدادی از راه های به سادگی
    با کشیدن و رها کردن بلوک های برنامه نویسی برای ایجاد یک دستور برای آن را به دنبال.
  tutorial_grok_longdescription: 'استفاده از بلوک های کشیدن و رها کردن یا زبان مبتنی
    بر متن پایتون برای رسم پرچم از سراسر جهان، ایجاد دانه های برف فوق العاده، و یا
    ساخت یک chatbot به نام «الیزا». '
  tutorial_ijournalist_longdescription: "این معلم تسهیل درس علوم کامپیوتر و زبان هنر
    می آموزد. دانش آموزان شروع به توسعه یک سبک روزنامه نگاری می کنند که علاقه خواننده
    و ارائه اطلاعات را برای یک داستان خبری آنلاین در نظر می گیرد. دانش آموزان از HTML
    و CSS پایه برای ایجاد و ارائه یک خبر آنلاین در مورد سرقت مدرسه داستانی استفاده
    می کنند.\n\nاین مجموعه علوم کامپیوتر در یک زمینه معنی دار قادر می سازد کودکان
    به درک ارزش علوم کامپیوتر در زمینه های دیگر موضوع. \n\n"
  tutorial_bbcmusic_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به موسیقی را بسازید.
  tutorial_secretcodes_longdescription: اطلاعات در مورد نقش رایانه بازی کرده اند برای
    کمک به نجات جهان است.
  tutorial_tlchex_longdescription: شما یک exagon hexahexa قرمز و زرد با تاشو و چسباندن
    یک نوار کاغذ چند رنگ در یک حالت خاص است. هنگامی که شما شروع به کشف آن. همانطور
    که شما برابر و آشکار آن, شما جادویی آشکار طرف جدید به عنوان exagon تغییر رنگ.
  tutorial_tickles_longdescription: تیم با Sphero خود را برای اجرای خوب! حرکت، چرخش
    و آن را چند دور از نوبت خوب است. فقط برخی از بلوک های کد را با هم در برنامه غلغلک
    دادن برای اجرای Sphero خود را به عنوان شما می خواهید آن را به.
  tutorial_ozogame_longdescription: "این آموزش به رهبری معلم دانش آموزان را به مفهوم
    برنامه نویسی با کمک یک ربات کوچک قابل برنامه ریزی، معرفی می کند. دانش آموزان کد
    نوشتن را با بازی های Ozobot یاد خواهند گرفت، که به نام بازی های ردیاب شکل می گویند.
    آنها هنوز هم می تواند بازی نسخه شبیه سازی شده از بازی حتی اگر آنها یک بیت Ozobot
    یا اوو robot.The بازی Ozobot دانش آموزان چگونه به کد با Ozoblockly، یک زبان برنامه
    نویسی بصری بر اساس Blockly ندارد. \n\nهنگامی که دانش آموزان تمام ده سطح بازی شکل
    ردیاب را حل کرده اند، آنها به چالش کشیده می شوند تا همه چیز را که آموخته اند و
    طراحی کنند و سطح بازی خود را 11 برنامه ریزی کنند.\n\nهیچ تجربه برنامه نویسی و
    یا دانش از اوزوبات برای این آموزش مورد نیاز است. با این حال، حتی دانش آموزان با
    برخی از تجربه برنامه نویسی خواهد شد توسط بازی های ozobot درگیر شده است. آموزش
    برای نمرات 2-12 طراحی شده است و می تواند به توانایی های دانش آموزان خود را سفارشی."
  tutorial_vidcodeio_longdescription: در این تمرین، شما را از طریق راه رفتن با دانش
    آموزان خود را چگونه این مربوط به آنچه آنها در حال حاضر در مورد ریاضی می دانند
    با حل یک معادله ریاضی با برنامه نویسی.
  tutorial_tlcbrain_longdescription: این فعالیت بررسی می کند که چگونه مدل سازی محاسباتی
    (بخش مهمی از تفکر محاسباتی) می تواند برای کمک به درک سیستم های بیولوژیکی - در
    اینجا نورون ها استفاده شود. ما می بینیم که چگونه مغز ما کار می کند نیز الهام بخش
    برای یک راه جدید برای برنامه ریزی رایانه ها بوده است و بنابراین به آنها توانایی
    های هوشمند می دهد.
  tutorial_hopquiz_longdescription: 'این طرح درس یک قالب است که شما می توانید انطباق
    و استفاده در هر موضوع است - علم، هنر زبان، زبان جهانی، و یا تاریخ. این شامل دستورالعمل
    های گام به گام و توضیحات است که شما می توانید برای کمک به دانش آموزان خود کد آزمونها
    چند گزینه ای استفاده کنید. در طی این فرآیند، آنها مفاهیم اصلی برنامه نویسی مانند
    دنباله، حلقه ها، متغیرها و شرطی ها را تمرین و کشف می کنند. '
  tutorial_unfortunate_longdescription: همه ما واکنش نشان می دهند به حوادث که در اطراف
    ما اتفاق می افتد, می شود آن را تشویق زمانی که تیم مدرسه برنده, گریه در یک فیلم
    غم انگیز, و یا رقص زمانی که ما شنیدن موسیقی. در این درس، دانش آموزان یاد خواهند
    گرفت که چگونه به دش و دات پاسخ دهند تا به حوادثی که در اطراف آنها اتفاق می افتد
    پاسخ دهند!
  tutorial_cha_longdescription: تاریخ کامپیوتر شگفت انگیز است. این شانس خود را برای
    کسب اطلاعات بیشتر است.
  tutorial_elaseq_longdescription: دانش آموزان مفهوم دنباله را در زمینه خواندن و نوشتن
    بررسی می کنند. از طریق کلاس درس ELA تراز وسط قرار دارد، دانش آموزان دانش خود را
    از توالی برای پیشبرد درک خود از توالی نقش در برنامه نویسی اعمال می کنند.
  tutorial_bbcmathi_longdescription: طرح درس مبتنی بر استاندارد برای نمرات 3-5. بچه
    های خود را به آزمایشگاه کامپیوتر با برگه های کار در دست بگیرید و برنامه های مربوط
    به کسری، متغیرها و فرمول ها را بسازید.
  tutorial_tlcpixel_longdescription: پازل پیکسل به نوبه خود راه تصاویر به عنوان یک
    سری از اعداد به نمایندگی پیکسل را به پازل نشان داده شده است. آنها در اشکال مختلف
    از یک نوع ساده از رنگ های اعداد به پازل پیچیده تر بر اساس فشرده سازی که در آن
    تصاویر توسط تعداد کمتری نشان داده شده است بنابراین تا ذخیره سازی کمتر - اما می
    توانید آنها را به عقب بر گردیم! هر نمایندگی نیاز به الگوریتم خود را به دنبال به
    عقب بر گردیم تصویر.
  tutorial_introrobo_longdescription: 'در این درس، دانش آموزان در حالی که با ایده
    های رباتیک و برنامه نویسی آشنا می شوند، با دش و نقطه آشنا می شوند. دانش آموزان
    درک درستی از آنچه که یک ربات است، چگونه آنها جهان اطراف خود را حس می کنند، و چگونه
    برنامه ها می توانند روبات ها را کنترل کنند. '
  tutorial_tlcinvis_longdescription: این معرفی چه الگوریتم است و چه یک برنامه کامپیوتری
    است. همچنین می تواند برای کشف تعامل انسان و کامپیوتر و اهمیت بازخورد و ایجاد یک
    مدل ذهنی صحیح مورد استفاده قرار گیرد.
  tutorial_tlcjflap_longdescription: یک ماشین حالت محدود یک ابزار بسیار مفید در جعبه
    ابزار تفکر محاسباتی است. آنها راه مهمی برای توصیف آنچه سیستم های کامپیوتری انجام
    می دهند و شبیه سازی چیزها در دنیای واقعی هستند. JFLAP یک ابزار آسان برای استفاده
    و رایگان برای ایجاد ماشین های حالت محدود است. این فعالیت شامل ایجاد یک ماشین حالت
    محدود ساده و شبیه سازی آن، و سپس در رفتن به ایجاد ماشین های حالت محدود پیچیده
    تر است که نشان دهنده پازل، اسباب بازی، صفحات وب و بازی است.
  tutorial_procolor_longdescription: |-
    این آموزش به رهبری معلم دانش آموزان شما را به برنامه نویسی و تفکر محاسباتی معرفی می کند و همچنین توضیح می دهد که چه نوع ربات اوزوبات است. این فعالیت «unplugged» است، به این معنی که برنامه نویسی بر روی رایانه یا رایانه لوحی انجام نمی شود، بلکه بر روی یک تکه کاغذ با نشانگرها انجام می شود. دانش آموزان خواهد شد دادن دستورات به اوزوبوت با استفاده از ozokodes, که توالی رنگ خاص هستند. پس از یادگیری در مورد چگونگی برنامه Ozobot با استفاده از نشانگر و کاغذ، دانش آموزان به چالش کشیده برای حل یک پیچ و خم و کمک به Oozobot پیدا کردن راه به مدرسه.

    هیچ تجربه برنامه نویسی و یا دانش از ozobot برای این آموزش مورد نیاز است. با این حال، حتی دانش آموزان با برخی از تجربه برنامه نویسی خواهد شد توسط برنامه نویسی Eozobot درگیر شده است. آموزش برای نمرات K-12 طراحی شده است و می تواند به توانایی های دانش آموزان خود را سفارشی.
  tutorial_spiralsfinch_longdescription: 'The Finch یک ربات کوچک است که برای الهام
    بخشیدن و لذت بردن از دانش آموزان در یادگیری علوم کامپیوتر با ارائه یک نمایش ملموس
    و فیزیکی از کد خود طراحی شده است. در این فعالیت، شما یاد خواهید گرفت که برنامه
    هایی را بنویسید که Finch حرکت می کنند و تبدیل می شوند. سپس شما یک متغیر به برنامه
    ربات به حرکت در یک الگوی مارپیچی استفاده کنید. برای این فعالیت، شما می توانید
    فینچ را با هر دو Scratch یا Snap برنامه ریزی کنید! با استفاده از لپ تاپ یا Chromebooks.
    شما به هیچ تجربه برنامه نویسی قبلی نیاز ندارید. '
  tutorial_ozoi_longdescription: |-
    این آموزش دانش آموزان را به برنامه نویسی و تفکر محاسباتی معرفی می کند و همچنین توضیح می دهد که چه نوع ربات اوزوبات است. این فعالیت «unplugged» است، به این معنی که برنامه نویسی بر روی رایانه یا رایانه لوحی انجام نمی شود، بلکه بر روی یک تکه کاغذ با نشانگرها انجام می شود. دانش آموزان یاد خواهند گرفت که چگونه ربات کار می کند و سپس دستورات را به Oozobot می دهند با استفاده از Oozcodes، که توالی های رنگی خاصی هستند. پس از یادگیری در مورد چگونگی برنامه Ozobot با نشانگر و کاغذ، دانش آموزان به چالش کشیده برای حل پیچ و خم و کمک به Ozobot پیدا کردن راه به فروشگاه.

    هیچ تجربه برنامه نویسی و یا دانش از ozobot برای این آموزش مورد نیاز است. با این حال، حتی دانش آموزان با برخی از تجربه برنامه نویسی خواهد شد توسط برنامه نویسی Eozobot درگیر شده است. آموزش برای نمرات K-12 طراحی شده است و می تواند به توانایی های دانش آموزان خود را سفارشی.
  tutorial_ticklel_longdescription: آجر به آجر، ساخت تا وحشی ترین تخیل LEGO خود را.
    با قرار دادن برخی از کدهای با هم در برنامه غلغلک دادن، شما می توانید LEGO WeDo
    خود را انجام برخی از چیزهای شگفت انگیز است.
  tutorial_spiralsdash_longdescription: یادگیری اصول اولیه استفاده از متغیرها در یک
    برنامه در حالی که با استفاده از یک ربات برای ایجاد هنر! از متغیرها در Blockly
    استفاده کنید تا به صورت پویا سرعت چرخ یک ربات Dash را کنترل کنید. پس از اتمام
    درس، شما خواهید فهمید که چگونه یک متغیر را اختصاص دهید، به یک متغیر دسترسی پیدا
    کنید و به صورت پویا یک متغیر را با استفاده از یک حلقه تغییر دهید. با تغییر ارزش
    یک متغیر در طول زمان، می توانید دش را به یک مارپیچ دیدنی تبدیل کنید!
  tutorial_ghdebug_longdescription: کمک به دانش آموزان در مورد گریس هاپر یاد بگیرند
    و چرا این هفته CS EdWeek است.
  tutorial_tlckk_longdescription: پازل Kriss-kross عشق به کلمات را با عشق به منطق
    ترکیب می کند. با توجه به لیستی از کلمات با طول های مختلف، شما باید همه آنها را
    در شبکه قرار دهید.
  tutorial_firstcomp_longdescription: چند چیز به عنوان هیجان انگیز به عنوان کامپیوتر
    است. و اکنون شما می توانید یکی از خودتان را طراحی کنید - این بار از کاغذ. با CPU،
    RAM و ROM، ذخیره سازی انبوه و GPU آشنا شوید. قرعه کشی اولین برنامه خود را. قیچی،
    قلم و مقالات خود را بیرون بیاورید!
  tutorial_mazefinch_longdescription: 'در این فعالیت، شما یک زبان برنامه نویسی بسیار
    ساده را به حرکت و چرخش ربات فینچ استفاده کنید. سپس شما برنامه های ارسال برای کمک
    به ربات تکمیل پیچ و خم! شما به هیچ تجربه برنامه نویسی قبلی نیاز ندارید و می توانید
    از یک لپ تاپ یا Chromebook استفاده کنید. '
  tutorial_tlccc_longdescription: داده ها بر روی کامپیوتر به عنوان توالی طولانی از
    شخصیت ها ذخیره می شود - در نهایت به عنوان 1s باینری و 0s. ایده فشرده سازی این
    است که ما از یک الگوریتم برای تغییر نحوه نمایش اطلاعات استفاده می کنیم تا کاراکترهای
    کمتری برای ذخیره دقیقا همان اطلاعات مورد نیاز باشند.
  tutorial_tlcdoodle_longdescription: 'چشم انداز در فیلم است که اغلب کامپیوتر تولید
    می شود. تا کنون فکر چگونه آنها آن را انجام دهید؟ دفعه بعد که شما خودتان را پیدا
    نقاشی doodles, قرعه کشی ابله الگوریتمی و کشف الگوریتم برای رسم طبیعت. الگوریتم
    های بازگشتی هستند: این است که آنها یک مرحله را توصیف و پس از آن به شما بگویم فقط
    به منظور جلب گام بعدی در همان راه، پس از الگوریتم از آغاز.'
  tutorial_tlcpunch_longdescription: نشان می دهد که چگونه رایانه های اولیه قادر به
    پیدا کردن داده های ذخیره شده بر روی کارت پانچ و نشان می دهد که این همان الگوریتم
    به عنوان ترفند سحر و جادو در فعالیت «رویای شعبده باز استرالیا» است. هدف آن این
    است که به صورت بصری نشان دهد که چگونه یک الگوریتم جستجو کار می کند. در انجام این
    کار شما نشان می دهد استفاده عملی از اعداد دودویی, تقسیم و الگوریتم تسخیر برای
    جستجو و کشف ترفند تفکر محاسباتی از ترجمه راه حل بین مناطق مشکل.
  tutorial_finchfract_longdescription: این فعالیت با استفاده از بازگشت به منظور جلب
    فرکتال کخ با ربات فینچ. فرض بر این است که دانش آموزان به ایده بازگشت معرفی شده
    اند، اما تکمیل این فعالیت به آنها کمک می کند تا درک عمیق تر از این مفهوم را از
    طریق یک نمایش فیزیکی از بازگشت، توسعه دهند. این فعالیت مناسب برای دانش آموزانی
    است که دوره های مقدماتی یا پیشرفته علوم کامپیوتر را استفاده می کنند که از پایتون
    یا جاوا استفاده می کنند.
  tutorial_tlcmind_longdescription: این به معرفی استفاده از استدلال منطقی از طریق
    استفاده از جبر ثابت کند که یک الگوریتم همیشه کار می کند. این نشان می دهد که چگونه
    می توان از انتزاع و استدلال منطقی برای ارزیابی الگوریتم ها استفاده کرد.
  tutorial_tlctelebot_longdescription: این ترفند نشان می دهد که چگونه چیزهای ظاهرا
    ساده می تواند بیش از حد پیچیده برای مغز ما را به در. یک اصل مهم طراحی این است
    که رابط ها باید روشن و ساده باشند، نه به هم ریخته. همچنین جنبه های تفکر محاسباتی
    مانند ساده سازی مشکل و اهمیت درک افراد را نشان می دهد.
  tutorial_tlcaus_longdescription: این فعالیت طیف وسیعی از مفاهیم محاسباتی را به روشی
    به یاد ماندنی معرفی می کند. این یک ترفند جادویی را معرفی می کند و نشان می دهد
    که چگونه انتزاع، استدلال منطقی و مدل سازی محاسباتی می تواند برای بررسی آثار الگوریتم
    مورد استفاده قرار گیرد. همراه با «پانچ کارت جستجو» فعالیت آن را به معرفی تقسیم
    و تسخیر الگوریتم استفاده شده توسط رایانه های اولیه.
  tutorial_tlcmicro_longdescription: این فیلم را می توان به عنوان یک مقدمه کلی برای
    تعامل با کامپیوتر انسان (HCI) و به ویژه به همین دلیل بسیاری از ابزارهای arehearer
    به استفاده از نیاز می شود استفاده می شود. طراحی تفاوت ایجاد می کند و مهم است که
    رابط ها برای بررسی آنها آسان برای استفاده مورد ارزیابی قرار گیرند.
  tutorial_imathematician_longdescription: "این معلم منجر فعالیت فرصتی برای دانش آموزان
    به استفاده از یک رویکرد متقابل برنامه درسی به علوم کامپیوتر و ریاضیات فراهم می
    کند.  \n\nدانش آموزان یک برنامه کامپیوتری برای حل یک تنوع از یک مشکل معروف در
    شاخه ای از ریاضیات (نظریه بازی)، به نام معضل زندانی ایجاد کنید.\n"
  tutorial_tlcmagic_longdescription: 'در بررسی چگونگی کار سحر و جادو، شما در مورد
    تفکر محاسباتی یاد می گیرید: به ویژه اهمیت ارزیابی به تفکر الگوریتمی. شما هر دو
    آزمایش و تجزیه و تحلیل خطر را کشف می کنید. ترفند سحر و جادو نشان می دهد که چگونه
    دانشمندان کامپیوتر، مهندسان (و جادوگران) باید الگوریتم های خود را به طور کامل
    بررسی کنید. آنها باید به دقت در مورد چگونه همه چیز ممکن است اشتباه و همچنین چک
    کردن آنها را به سمت راست فکر می کنم.'
  tutorial_scratchmus_longdescription: با خراش، شما می توانید بازی های تعاملی خود
    را ایجاد کنید, داستان, انیمیشن -- و به اشتراک گذاری آنها را با دوستان خود. برای
    شروع، یک پروژه موسیقی تعاملی ایجاد کنید. کارت های فعالیت و راهنمای کارگاه نیز
    به صورت رایگان در scratch.mit.edu در دسترس هستند
  tutorial_scratchanim_longdescription: با خراش، شما می توانید بازی های تعاملی خود
    را ایجاد کنید, داستان, انیمیشن -- و به اشتراک گذاری آنها را با دوستان خود. برای
    شروع، حروف نام، حروف اول یا کلمه مورد علاقه خود را تحریک و تشجیع کنید. کارت های
    فعالیت و راهنمای کارگاه نیز به صورت رایگان در scratch.mit.edu در دسترس هستند.
  tutorial_scratchfly_longdescription: 'با خراش، شما می توانید بازی های تعاملی خود
    را ایجاد کنید, داستان, انیمیشن -- و به اشتراک گذاری آنها را با دوستان خود. برای
    شروع، یاد بگیرند که چگونه شخصیت پرواز خود را. کارت های فعالیت و راهنمای کارگاه
    نیز به صورت رایگان در scratch.mit.edu در دسترس هستند. '
  tutorial_tynkerarc_longdescription: خود را از بالا به پایین بازی تیرانداز بازی خود
    را. شروع با برنامه نویسی ماهی به حرکت بالا و پایین زمانی که کلید های arrow فشرده،
    و سپس کد کوسه ها به شنا در سراسر صفحه نمایش. شما بازی را با اضافه کردن دارایی
    های سفارشی برای قهرمان، تبه کار، و پس زمینه به فرد. بازی شما می تواند در ساحل،
    در جنگل، و یا حتی در فضا تنظیم شده است!
  tutorial_grokffpython_longdescription: 'این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. استفاده از
    زبان برنامه نویسی پایتون و دستور لاک پشت به منظور جلب برف فوق العاده با کد! '
  tutorial_grokffblock_longdescription: این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. ساخت برنامه
    با استفاده از بلوک های دوستانه و دستور لاک پشت به منظور جلب برف فوق العاده با
    کد!
  tutorial_grokeliza_longdescription: این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. از زبان برنامه
    نویسی پایتون برای ساخت یک chatbot دوستانه به نام «الیزا» استفاده کنید.
  tutorial_tynkercan_longdescription: یک بازی توپ 2 نفره عالی بسازید و دوستان خود
    را به چالش بکشید تا با شما بازی کنند! شما با یک نسخه تا حدی برنامه ریزی شده از
    بازی شروع می شود، بنابراین شما نیاز به برنامه توپ سمت چپ. هنگامی که شما 'ام هر
    دو شلیک توپ، شما راه اندازی سیستم عامل و موارد دیگر به دست کشیدن بیش از. آن را
    خود را با اضافه کردن ویژگی های اضافی و سفارشی تم!
  tutorial_grokflags_longdescription: این فعالیت طراحی شده است به شما اولین برنامه
    نویسی تجربه خود را، و شده است به خصوص برای ساعت از کد طراحی شده است. استفاده از
    زبان برنامه نویسی پایتون و ماژول لاک پشت آن به منظور جلب پرچم از سراسر جهان!
  tutorial_robomind_longdescription: 'دانش آموزان اصول برنامه نویسی را با کنترل ربات
    مجازی خود یاد می گیرند. دوره آنلاین به طور کامل خود شامل ارائه کوتاه، فیلم، آزمونها
    و راهنمایی اتوماتیک/نکات برای کمک به تمرینات برنامه نویسی است. '
  tutorial_adventureq_longdescription: 'ماجراجویی با Q یک طرح درس برای معلمان (یا
    هر کس) است که برای معرفی منطق برنامه نویسی در یک محیط گروهی استفاده می شود. فعالیت
    شامل ماموریت های مختلف برای بچه ها برای تکمیل. کودکان و نوجوانان یادگیری دستورات
    اساسی از طریق کمک به Q بیگانه در ماجراجویی جنگل خود را. '
  tutorial_khan-es_longdescription: یادگیری اصول اولیه برنامه نویسی جاوا اسکریپت در
    حالی که ایجاد نقشه های سرگرم کننده با کد خود را. آیا آن را در خود و یا با کلاس
    خود را!
  tutorial_kpt_longdescription: یادگیری اصول اولیه برنامه نویسی جاوا اسکریپت در حالی
    که ایجاد نقشه های سرگرم کننده با کد خود را. آیا آن را در خود و یا با کلاس خود
    را!
  tutorial_kpl_longdescription: یادگیری اصول اولیه برنامه نویسی جاوا اسکریپت در حالی
    که ایجاد نقشه های سرگرم کننده با کد خود را. آیا آن را در خود و یا با کلاس خود

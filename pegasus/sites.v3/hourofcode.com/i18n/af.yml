  ai_pl_101_explore__desc_2: به مدت شش سال، این دوره آنلاین 15 ساعته از ISTE، مربیان
    K-12 را در مورد ملزومات هوش مصنوعی برای آموزش و یادگیری هدایت می کند. این دوره
    سه بار در سال ارائه می شود و به طور کامل با حمایت مداوم یک مربی متخصص ناهمزمان
    است.
  ai_pl_101_explore__button_2: دوره را شروع کنید
  ai_pl_101_explore_title_3: برنامه درسی هوش مصنوعی
  ai_pl_101_explore__desc_3: در Code.org هوش مصنوعی نحوه استفاده از فیلم ها و برنامه
    درسی هوش مصنوعی برای کلاس های 3-12، دانش آموزان اصول اساسی در مورد هوش مصنوعی
    را یاد می گیرند و از فعالیت های سرگرم کننده برای دیدن نحوه یادگیری رایانه ها از
    داده ها استفاده می کنند. فیلم ها و برنامه درسی همچنین دانش آموزان را به بررسی
    یادگیری ماشین و داده ها دعوت می کند در حالی که منعکس کننده پیامدهای اخلاقی هوش
    مصنوعی است.
  ai_pl_101_explore__button_3: کاوش برنامه های درسی
  ai_pl_101_explore_title_4: معیار تعاملی ETS
  ai_pl_101_explore__desc_4: 'این پنج پاراگراف مربیان پلت فرم نوشتن زبان آموزان از
    طریق پنج مرحله مهم از فرایند نوشتن هدایت: آماده/طرح، نوشتن، تجدید نظر، ویرایش،
    بازتاب. ETS تجربه نوشتن را با استفاده از مدل های به ثمر رساند برش لبه و AI، کمک

  front_intro_default: '"ساعت کد نويسي" يك حركت جهاني در راستاي رسيدن به ده ها ميليون دانش آموز در بيش از ١٨٠ كشور است. هركس در هرجاي دنيا مي تواند يك رويداد "ساعت كدنويسي" را ترتيب دهد. برنامه هاي آموزشي يكساعته در بيش از ٣٠ زبان قابل دسترسي مي باشد. هیچ تجربه اي مورد نیاز نيست. <strong>سنین ٤ تا ١٠٤ سال.</strong>'
  front_intro_default_uk: 'ساعت کدزدن یک حرکت جهانی که به ده ها میلیون نفر در بیش از 180 کشور می رسد. هر کسی می تواند یک رویداد یک ساعت کد زدن را سازماندهی کند. بیش از 3 میلیون نفر اولین یک ساعت کدزدن را در انگلیس انجام دادند. بیایید این رقم را در دسامبر دوبرابر کنیم!<strong> هیچ تجربه ای نیاز نیست. 4 تا 104 ساله ها </strong>'

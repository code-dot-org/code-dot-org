  self_paced_pl_hero_heading: خود گام یادگیری حرفه ای برای مربیان
  self_paced_pl_hero_desc: ارائه یادگیری حرفه ای برای حمایت از معلمان در هر مرحله
    از سفر آموزش علوم کامپیوتر خود را.
  self_paced_pl_intro_heading: یادگیری حرفه ای در جدول زمانی شما
  self_paced_pl_intro_desc: Code.org خوشحال است که ماژول های خود را برای معلمان ارائه
    می دهد. این ماژول ها بدون هیچ هزینه ای برای هر مربی با یک حساب Code.org در سراسر
    جهان در دسترس هستند!
  self_paced_pl_intro_list_title_01: انعطاف پذیری و راحتی
  self_paced_pl_intro_list_desc_01: با سرعت خود و در زمان خود با مواد ارتباط برقرار
    کنید.
  self_paced_pl_intro_list_title_02: تجربه یادگیری شخصی
  self_paced_pl_intro_list_desc_02: تمرکز بر زمینه هایی که برای نیازهای شما و زمینه
    تدریس مهم هستند.
  self_paced_pl_intro_list_title_03: دسترسی به محتوای با کیفیت بالا
  self_paced_pl_intro_list_desc_03: دریافت آخرین بهترین شیوه, پژوهش, و استراتژی برای
    آموزش علوم کامپیوتر به طور موثر.
  self_paced_pl_callout: در حال جستجو برای گزینه های یادگیری حرفه ای تسهیل کننده به
    رهبری؟
  self_paced_pl_callout_link: کارگاه های حضوری و مجازی ما را بررسی کنید.
  self_paced_pl_modules_heading: خود گام ماژول های یادگیری حرفه ای
  self_paced_pl_modules_desc: از طریق خواندن، مشاهده فیلم ها، تکمیل پازل های تعاملی
    و بازتاب در یادگیری خود، درک خود را در حالی که آماده برای آموزش علوم کامپیوتر
    در کلاس درس خود را توسعه دهد.
  self_paced_pl_modules_list_heading: 'پس از تکمیل یکی از این ماژول ها، شرکت کنندگان:'
  self_paced_pl_modules_list_01: یاد بگیرید چگونه به حرکت در وب سایت Code.org و ابزار
    معلم.
  self_paced_pl_modules_list_02: به دست آوردن درک سطح بالایی از محتوا، ابزار، و آموزش
    و پرورش.
  self_paced_pl_modules_list_03: آماده برای شروع آموزش برنامه درسی با دانش آموزان
    خود را.
  self_paced_pl_facilitator_heading: آیا می خواهید یادگیری خود را بیشتر کنید؟
  self_paced_pl_facilitator_subheading: کارگاه های تسهیل کننده رهبری
  self_paced_pl_facilitator_desc: علاوه بر ماژول های آنلاین خود گام بالا, تسهیل منجر
    کارگاه های یادگیری حرفه ای برای معلمان در دسترس هستند. به بیش از 100,000 معلم
    که در کارگاه های ما شرکت کرده اند بپیوندید. بیش از 90٪ از شرکت کنندگان برنامه
    ما را به سایر معلمان توصیه می کنند.
  self_paced_pl_facilitator_call_to_action: کاوش یادگیری حرفه ای تسهیل کننده
  self_paced_pl_resources_heading: منابع اضافی برای معلمان
  self_paced_pl_resources_title_01: شریک منطقه ای Code.org
  self_paced_pl_resources_desc_01: ارتباط با شریک منطقه ای Code.org خود را به یاد
    بگیرند که چه خبر است در منطقه شما. شریک منطقه ای Code.org محلی شما کارگاه های
    آموزشی تسهیل کننده را برای معلمان فراهم می کند و می تواند به راهنمایی مدرسه یا
    منطقه شما در مورد اجرای، صدور گواهینامه، بودجه و موارد دیگر کمک کند.
  self_paced_pl_resources_title_02: انجمن معلمان علوم کامپیوتر
  self_paced_pl_resources_desc_02: پیوستن به بزرگترین بخش علوم کامپیوتر در جهان! ارتباط
    با بیش از 19,000 معلمان CS از سراسر جهان، پیدا کردن قدرت در جامعه محلی خود را،
    و دریافت پشتیبانی از دیگر معلمان CS.
  self_paced_pl_resources_title_03: مهندس آینده آمازون
  self_paced_pl_resources_desc_03: Code.org با مهندس آینده آمازون همکاری کرده است
    تا به معلمان در مدارس محروم تعداد فزاینده ای از منابع و مزایا را بدون هیچ هزینه
    ای ارائه دهد! پیدا کردن اگر مدرسه خود را واجد شرایط است.
  tenth_anniversary_homepage_blurb: Code.org 10 ساله است!
  tenth_anniversary_homepage_link: تاثيري که ما داشتيم رو بررسي کن
  tenth_anniversary_top_heading: Code.org 10 سال را جشن می گیرد!
  tenth_anniversary_top_desc: ما داریم یک دهه از توانمند سازی دانش آموزان برای کشف
    علوم کامپیوتر را جشن می گیریم.
  tenth_anniversary_timeline_heading: یک دهه از نقاط عطف
  tenth_anniversary_timeline_scroll: حرکت برای اطلاعات بیشتر!
  tenth_anniversary_celebrate_heading: جشن با ما
  tenth_anniversary_began_video_heading: ببینید که در آن همه چیز آغاز شد
  tenth_anniversary_began_video_title: آنچه بیشتر مدارس آموزش نمی دهند
  tenth_anniversary_testimonials_heading: مردم چه می گویند
  tenth_anniversary_testimonials_01: من یک دانش آموز دبیرستانی داشتم که چهار سال بعد
    از اینکه او را به عنوان یک دانش آموز راهنمایی پایه هشتم به دست آوردم پیش من آمد
    و او از اینکه قصد تحصیل در رشته علوم کامپیوتر را در کالج داشت هیجان زده بود. او
    به عنوان یک دانش آموز راهنمایی در معرض چیز جدیدی قرار گرفت، و برای سالهای کالج
    بذر کاشته بود.
  tenth_anniversary_testimonials_02: من در سال افتتاحيه شما به ساعت رمز پيوستم و تمام
    راه رو با شما بودم این الهام بخش من به دنبال فرصت های برنامه نویسی اضافی برای
    دانش آموزان من. با تشکر برای همه شما انجام داده اند به بچه ها درگیر و هیجان زده
    در مورد علوم کامپیوتر! ما بدون تو جايي که هستيم نبوديم
  tenth_anniversary_testimonials_03: من خیلی مدیون Code.org هستم. من معلمی هستم که
    امروز هستم به خاطر ابزارهایی که برای معلمانی مثل من فراهم می کنید. من از سال 2013
    از Code.org استفاده کرده ام و از سال 2019 تسهیل کننده بوده ام. با تشکر برای ساخت
    من نگاه خوب برای این سال های بسیاری، Code.org. من واقعا از آن قدردانی می کنم.
  farsi_page_top_heading: Code.org به زبان فارسی
  farsi_page_top_heading_02: استعداد در همه جا است، اما فرصت نیست. Code.org به زبان
    فارسی دری را به روی فرصتی باز می کند که در غیر این صورت بسته می شود.
  farsi_page_top_desc: امروزه بیش از 110 میلیون فارسی زبان در سراسر جهان وجود دارد.
    در حالی که اکثر مردم بومی در ایران، افغانستان و تاجیکستان زندگی می کنند، میلیون
    ها نفر به عنوان مهاجر، مهاجر و پناهنده در سراسر جهان زندگی می کنند. با ابتکار
    Code.org به زبان فارسی، دانش آموزان فارسی زبان به برنامه درسی ما دسترسی یکسانی
    خواهند داشت که در حال حاضر در دسترس دانش آموزان به سایر زبان های اصلی جهان است.
  farsi_page_global_heading: تاثیر جهانی ایرانیان در آموزش و فناوری
  farsi_page_global_desc_01: وقتی به یک الگوریتم فکر می کنید، ممکن است فرض کنید که
    این یک چیز جدید است، اما مفهوم یک الگوریتم در ایران بیش از 1300 سال پیش کشف شد.
    «الگوریتم» به نام مخترع آن، ریاضیدان الخوارزمی، که در سرزمینی با نام ایرانی زندگی
    می کرد و اکنون به نام ایران شناخته می شود، نامگذاری شده است. ایران پس از مرکز
    ریاضیات، علم، فلسفه و پزشکی، پیشرفت های عمیقی در فناوری ایجاد کرده است.
  farsi_page_global_desc_02: فراتر از مرزهای خود کشور، ایرانیان در سراسر جهان در راه
    های بی شماری به علم و فناوری کمک کرده اند - به عنوان بنیانگذاران یا مدیران شرکت
    های فن آوری مانند Uber، eBay، Intuit و Dropbox، یا اختراع فن آوری هایی مانند جراحی
    لیزیک یا فشرده سازی JPEG، یا در نقش های علمی، دانشگاهی و مهندسی در سراسر جهان.
  farsi_page_global_desc_03: در نهایت، Code.org توسط هادی پرتوی آمریکایی ایرانی رهبری
    میشود و به یکی از بزرگترین سازمانهای غیرانتفاعی آموزش و پرورش در سطح جهان تبدیل
    شده است.

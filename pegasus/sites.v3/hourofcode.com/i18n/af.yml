  csf_page_faq_question_01: است CS اصول نقشه برداری به استانداردهای?
  csf_page_faq_answer_01_01: 'اصول CS با استفاده از هر دو چارچوب K-12 برای علوم کامپیوتر
    و استانداردهای CSTA به عنوان راهنمایی نوشته شده است. در حال حاضر، هر درس در CS
    اصول شامل نقشه برداری به استانداردهای CSTA مربوطه. خلاصه ای از تمام نقشه های CSTA
    برای هر دوره را می توان در یافت:'
  csf_page_faq_answer_01_list_01: "[دوره استاندارد] (%{course_a_url})"

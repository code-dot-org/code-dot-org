  tutorial_scratchimagine_longdescription: تصور کنید یک جهان که در آن هر چیزی ممکن
    است، و سپس آن را به زندگی با خراش را!
  tutorial_codesterspsa_longdescription: اصول کدگذاری در پایتون را در حالی که اعلامیه
    خدمات عمومی خود را ایجاد می کنید یاد بگیرید. یک موضوع مهم را انتخاب کنید و PSA
    متحرک یا تعاملی خود را برای به اشتراک گذاشتن اطلاعات مهم در مورد چگونگی تأثیر
    مثبت بر جهان طراحی کنید.
  tutorial_googlehero_longdescription: روشن کردن یک قهرمان روزمره از زندگی یا جامعه
    خود را به یک ابرقهرمان با برنامه نویسی آنها را به پرواز بیش از ساختمان ها، چرخش،
    کار با شخص وابسته، و امتیاز با دست زدن به اشیاء در یک بازی. در کد قهرمان شما،
    قدرت های ویژه قهرمان خود و خلاقیت خود را با CS First و Scratch نشان دهید.
  tutorial_codestersbball_longdescription: یادگیری اصول اولیه برنامه نویسی در پایتون
    در حالی که ساخت بازی بسکتبال خود را. شما خواهید آموخت که چگونه برای اضافه کردن
    پس زمینه و جن، و نحوه استفاده از حوادث برای کنترل حرکت جن بر روی صحنه.
  tutorial_scratchcartoon_longdescription: با برنامه نویسی انیمیشن خود، برخی از شخصیت
    های شبکه کارتون مورد علاقه خود را به زندگی برسانید. اضافه کردن شخصیت های بیشتر
    و آنها را پرش، پرواز، و صحبت کنید.
  tutorial_codemonkeyjr_longdescription: در جهان پر از موجودات فریبنده و رنگ های روشن،
    4-6 ساله یک میمون در یک ماموریت پیوستن به جمع آوری موز و باز کردن سینه گنج. در
    حالی که همه، آنها را کشف و یادگیری اصول اولیه کد به عنوان آنها با استفاده از بلوک
    به برنامه سفر یک میمون را از طریق جهان است.
  tutorial_bananatales_longdescription: آموزش پایتون با کمک به یک میمون کودک. میمون
    کودک دوقلو توسط یک زلزله از هم جدا شدند - ترک یکی از میمون ها با هیچ راهی برای
    گرفتن موز! در حال حاضر، آن است تا به دانش آموزان خود را به استفاده از کد برای
    بازسازی مسیر و تغذیه میمون نوزاد.
  tutorial_scratchtales_longdescription: نگاهی به شخصیت در یک سفر و آنها را با صدای
    بلند صحبت می کنند با استفاده از بلوک های متن به گفتار طراحی شده توسط آمازون. یک
    صدا برای هر یک از شخصیت را انتخاب کنید، سپس آنچه را که می خواهید بگویید تایپ کنید.
    داستان خود را تعاملی با کد گذاری شخصیت های خود را به پرسش و سفر به صحنه های مختلف.
    آزمایش با روش های جدید خلاق ساخت داستان زنده!
  tutorial_msemoji_longdescription: ساخت یک وب سایت تعاملی زندگی می کنند که با استفاده
    از یک مدل یادگیری ماشین به رسمیت شناختن emojis دست کشیده خود و دوستان خود را!
    در طول راه شما تمرین عملی با مفاهیم اصلی یادگیری ماشین - 1) جمع آوری داده ها،
    2) تمیز کردن و قالب بندی داده ها، 3) آموزش مدل، و 4) با استفاده از مدل آموزش دیده
    برای پیش بینی.
  tutorial_cacolor_longdescription: پروفسور فوتون یک فیزیکدان بسیار مورد توجه است
    که سرکش شده است. او رنگ را از تمام دستگاه های دیجیتال حذف کرده است! در این پروژه
    به سبک فرار اتاق, یادگیرنده می پیوندد Marlee و Tyrell به عنوان آنها در مورد اعداد
    دودویی یاد بگیرند, نور, رنگ, و بیشتر به باز کردن معمای رنگ استاد فوتون, و بازگرداندن
    رنگ به دستگاه های جهان.
  tutorial_kodablebeach_longdescription: صرفه جویی در نوزادان ساحل! یاد بگیرید به
    برنامه با استفاده از دستورات اساسی و تمیز کردن ساحل برای محافظت از زندگی اقیانوس.
  tutorial_tynkeren_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان ملل
    متحد، این برنامه نویسی پروژه هایی را نشان می دهد که انرژی های تجدید پذیر، بهره
    وری انرژی و دسترسی به انرژی را بررسی می کنند. خوانندگان می توانند با پروژه های
    کاری بازی کنند و برنامه نویسان پیشرفته می توانند پروژه های اصلی خود را ایجاد کنند. '
  tutorial_tynkerjavapro_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان
    ملل، این برنامه نویسی یک پروژه کوتاه را نشان می دهد که بازیافت و استفاده مجدد
    را بررسی می کند. خوانندگان می توانند بازی خود را با گسترش پروژه ایجاد کنند. '
  tutorial_grasshopperhack_longdescription: یادگیری مهارت های برنامه نویسی برای هک
    کردن این بازی به آن را ممکن است به بازی.
  tutorial_pbskids_longdescription: با PBS KIDS Scratch Jr، بچه ها می توانند داستان
    ها و بازی های تعاملی خود را از طریق بازی های برنامه نویسی و درس ها ایجاد کنند.
    یاد بگیرید به کد از طریق بازی ها و فعالیت های شخصیت های از عجیب و غریب پیراهن,
    وحشی Kratts, طبیعت گربه, آرتور, WordGirl, میخکوب کردن+گربه, و آماده جت برو! امکانات
    داستان سرایی بی پایان با این برنامه نویسی خلاق برای کودکان سنین 5-8 می باشد.
  tutorial_nclabdata_longdescription: جهان بر روی داده های خوب رشد می کند! در این
    آموزش nClab دستی، شما پرس و جوهای ساده، اولین گام در تجزیه و تحلیل داده ها را
    ارسال خواهید کرد. با قدرت زبان PostgreSQL آشنا شوید، که توسط دولت ها و کسب و کارها
    برای مدیریت سیستم های پایگاه داده در سراسر جهان استفاده می شود. PostgreSQL و به
    زبان انگلیسی ساده نوشته شده است و آسان برای یادگیری است. سعی کنید آن را!
  tutorial_grasshopperphoto_longdescription: یادگیری مهارت های برنامه نویسی برای ایجاد
    فیلتر برای اعمال به عکس های مختلف.
  tutorial_tynkerpyland_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان
    ملل، این پروژه پایتون شما را مجبور می کند بازی کاشت درخت خود را ایجاد کنید. '
  tutorial_codeitimages_longdescription: یاد بگیرید که تصاویر و انیمیشن های شگفت انگیز
    خود را برنامه ریزی کنید.
  tutorial_hyperpadenemy_longdescription: 'یادگیری تفکر منطقی و برنامه نویسی با ایجاد
    یک بازی platformer دشمن AI. '
  tutorial_tynkerpro_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان ملل،
    این برنامه نویسی پروژه هایی را نشان می دهد که مسائل مربوط به بازیافت و استفاده
    مجدد را بررسی می کنند. مبتدی ها می توانند با پروژه های کاری بازی کنند و برنامه
    نویسان پیشرفته می توانند پروژه های خود را از ابتدا ایجاد کنند. '
  tutorial_trashtag_longdescription: 'کد بازی خود را و بالا بردن آگاهی برای حفاظت
    از محیط زیست ما. '
  tutorial_casiege_longdescription: به نیکو و ساکورا در سفر واقعیت مجازی خود به قلعه
    توبروسوس بپیوندید. یاد بگیرید آنچه در آن 'مانند به یک هکر کلاه خاکستری با کمک
    جن جادوگر، Cyrena پیدا کردن تاج دانش. شما را افشا سیستم های امنیتی ضعیف مورد استفاده
    در قلعه و یاد بگیرند که چگونه برای جلوگیری از تبدیل شدن به قربانی کلاهبرداری.
  tutorial_thunkableyeet_longdescription: یاد بگیرید چگونه برای ساخت دو برنامه است
    که شهرستان خود را کمک خواهد کرد! «یت «!
  tutorial_vidcodedeal_longdescription: شروع به برنامه نویسی برای خوب با ایجاد انیمیشن
    های برجسته زنان رهبران و نقل قول هایی که دیدگاه خود را بیان می کنند.
  tutorial_codehsgeno_longdescription: در این ساعت از کد، دانش آموزان برنامه ای ایجاد
    می کنند که بر اساس ورودی کاربر برای جفت آلل ها حل می شود. دانش آموزان با تریسی
    لاک پشت در پایتون برنامه به این اتفاق می افتد. دانش آموزان باید دانش قبلی از مفاهیم
    زیست شناسی پایه و مربع Punnett قبل از شروع این فعالیت.
  tutorial_hyperpadpong_longdescription: 'یاد بگیرید که یک بازی پنگ را با یک حریف
    هوشمند AI برنامه ریزی کنید. '
  tutorial_tynkerland_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان ملل،
    این برنامه نویسی پروژه هایی را نشان می دهد که اهمیت جنگل ها را برای اکوسیستم جهان
    بررسی می کنند. خوانندگان می توانند با پروژه های کاری بازی کنند و برنامه نویسان
    پیشرفته می توانند پروژه های اصلی خود را ایجاد کنند. '
  tutorial_trinketgirl_longdescription: یاد بگیرید که یک داستان بزرگ را با استفاده
    از پایتون برنامه ریزی کنید و سپس آن را تغییر دهید تا داستان خود را بسازید!
  tutorial_rpimosquito_longdescription: یک بازی که در آن شما مردم را از مالاریا محافظت
    با ساخت یک طوطی گرفتن پشه.
  tutorial_tynkermars_longdescription: کاوش تلاش های جدید هیجان انگیز ناسا برای رسیدن
    به ماه و سپس مریخ. دانش آموزان می توانند پچ ماموریت متحرک خود را طراحی کنند، زندگی
    خود را به عنوان یک فضانورد آرتمیس در دروازه ماه و موارد دیگر تصور کنند. مبتدی
    ها می توانند آموزش های گام به گام را امتحان کنند، در حالی که برنامه نویسان با
    تجربه می توانند پروژه های اصلی خود را با برنامه نویسی بلوک یا متن ایجاد کنند.
  tutorial_cityx_longdescription: اولین تلاش خود را در شهر X است برای کمک به یک کشاورز
    قدیمی برای مدیریت مزرعه خود را. بیایید مشکل خود را با تکنولوژی نوآورانه حل کنیم!
    شما مفهوم اساسی سیستم آبیاری را یاد خواهید گرفت و یک ربات باغبانی با سرگرم کننده
    باور نکردنی ایجاد می کنید! دانش آموزان مفاهیم تفکر طراحی برای بررسی مشکلات در
    حالی که در حال توسعه آگاهی فن آوری خود را اعمال می شود، در نتیجه حد عالی رساندن
    مهارت های تفکر سطح بالا خود را.
  tutorial_vidcodemap_longdescription: جمع آوری و تجزیه و تحلیل داده ها برای تعامل
    جامعه، با برنامه نویسی نقشه جامعه خود را!
  tutorial_robotmagicfarm_longdescription: کد FarmBot برای کاشت بذر. شروع کاشت زمینه
    های ساده و سپس اضافه کردن پیچیدگی. پایان با رشد هنر طراحی خود را.
  tutorial_codehstriangle_longdescription: در این ساعت از کد، ما بررسی خواهیم کرد
    که چگونه یک شبیه ساز ایجاد کنیم که مساحت یک مثلث را با ابعاد انتخاب شده توسط کاربر
    محاسبه کند. ما با تریسی برنامه لاک پشت در پایتون را به این اتفاق می افتد. دانش
    آموزان باید دانش قبلی از مفاهیم هندسه پایه قبل از شروع این فعالیت داشته باشد.
  tutorial_ttwhitehouse_longdescription: در این ماجراجویی رنگارنگ، بازگرداندن رنگ
    به دنیای سفید از طریق یک بازی اول شخص خود هدایت. حل پازل و چالش های کامل به منظور
    پیشبرد بازی و دانش برنامه نویسی خود را. پس از اتمام، بازیکنان با مقادیر سحر و
    جادو رنگ و ویژگی های CSS آشنا می شوند و به اندازه کافی راحت می توانند آنها را
    در برنامه های دنیای واقعی تشخیص دهند. آیا می شود ترس برای به اشتراک گذاشتن خلاقیت
    خود را.
  tutorial_modulo_longdescription: در اعماق فضا، Databot اکتشافی، معروف به E.D. به
    تازگی یک سیاره قابل سکونت جدید برای نوع بشر کشف کرده است! کي ميدونه چه سورپرايزي
    روي اين سياره ي شني دورافتاده پيش اومده؟ به طور غیرمنتظره هنگام فرود، E.D. به
    مادربورد خود شوک می دهد که تمام برنامه هایش را پاک می کند. این تا شما را به برنامه
    ای دی برای کمک به آن را از طریق زمین این بیگانه عجیب و غریب است. آیا شما تا برای
    چالش؟
  tutorial_codingtown_longdescription: ساخت کسب و کار خود را، کد و از آن لذت ببرید.
  tutorial_kanoart_longdescription: استفاده از کد بلوک به منظور جلب یک صحنه، سپس آن
    را به زندگی با انیمیشن و تعامل ماوس را. قلم مو خود را کد کنید، برچسب ها را اضافه
    کنید و خلاق شوید!
  tutorial_dragonscript_longdescription: به DragonScript Arena خوش آمدید - بازی استراتژی
    برنامه نویسی و برنامه نویسی باشگاه. سطح بالا جاوا اسکریپت خود را & amp؛ مهندسی
    نرم افزار به عنوان بازی شما! ساخت اژدها هوش مصنوعی خود را تصور کنید Battlebots
    اما با اژدها ربات.
  tutorial_uwcloud_longdescription: یادگیری اصول اولیه محاسبات ابری با ساخت ابر خود
    را! ساخت سرور، ارتقاء آنها، و اتصال مشتریان به نگه دارید تا با تقاضای شبکه. بازی
    نقش یک معمار ابر در این بازی تعاملی و آزمون مهارت های خود را در حالت بی پایان.
  tutorial_htmlmuffin_longdescription: آماده برای یک ماجراجویی سرگرم کننده و هیجان
    انگیز با مافین گربه، که شما را از طریق اصول اولیه HTML و CSS هدایت کنید. با هم
    شما اولین صفحه فرود خود را ایجاد می کنید و اصول اصلی یک طرح وب سایت را درک می
    کنید.
  tutorial_microsoftpizza_longdescription: ایجاد یک بازی ساده که در آن بازیکن خود
    را می خورد پیتزا به همان اندازه که شما می توانید قبل از زمان اجرا می شود!
  tutorial_stemc_blckhole_longdescription: آیا تصاویری از سیاه چاله ای که در بهار
    2019 منتشر شد را مشاهده کردید؟ آیا می خواهید در مورد سیاه چاله ها بیشتر بدانید
    و چگونه از آنها فرار کنید؟ اتمام این فعالیت برنامه نویسی در چگونه سریع شما نیاز
    به رفتن به فرار از یک میدان گرانشی و چه اتفاقی می افتد زمانی که حتی نور می تواند
    فرار!
  tutorial_careconfigure_longdescription: برنامه داستان گفتن ما یک افسانه را با نتایج
    عجیب و غریب و خنده دار بازگو می کند! اما این برنامه ضعیف نوشته شده است. نوشتن
    کد خوب حیاتی است. کمک به اصلاح این برنامه را به چیزی شگفت انگیز است. در کلاس های
    کلمه به زبان انگلیسی نگاه کنید, و استفاده از متغیرها, صامت, لیست, و توابع به پیکربندی
    مجدد این برنامه. اگر قبلا یک برنامه نوشته اید و می خواهید سبک داشته باشید، این
    برای شماست.
  tutorial_rpiscratch_longdescription: یک عبارت تعاملی ایجاد کنید که عبارات مفید را
    به زبان های مختلف ترجمه کند.
  tutorial_ozaria_longdescription: سفارشی کردن قهرمان و سفر خود را به کوه آسمان که
    در آن شما یاد می گیرید به نوع کد واقعی، حرکت را از طریق 15 سطح بازی، و بازی خود
    را به منظور کمک به نجات جهان از Ozaria.
  tutorial_ttovum_longdescription: آیا می توانید هرج و مرج را کنترل کنید؟ هک راه خود
    را به جهان سایبرپانک از شهر Ovun. اشکال زدایی کد شکسته، حل پازل، و ارتقاء سخت
    افزار خود را به عنوان جهان باز هدایت خود را کشف کنید. دان 'تی توسط هواپیماهای
    بدون سرنشین گرفتار! آن را تا به شما چگونه تکامل می یابد شهر Ovun.
  tutorial_ttpassage_longdescription: تجربه خود را در جهان بیگانه برای کمک به آدا
    فرار از خطرات ناشناخته است. بازی را از طریق این ماجراجویی خود هدایت 2D platforming
    و یادگیری تکنیک های برنامه نویسی در طول راه. بازیکنان با تکنیک های برنامه نویسی
    و نحو آشنا خواهند شد زیرا پازل ها را حل می کنند، با هیولا ها مبارزه می کنند و
    رئیس نهایی را شکست می دهند. برخی آشنایی قبلی با جاوا اسکریپت ممکن است مفید باشد
    اما لازم نیست.
  tutorial_tynkerhtmlen_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان
    ملل متحد، این پروژه کد گذاری باعث می شود صفحه وب خود را برای کاوش انرژی های تجدید
    پذیر، بهره وری انرژی و دسترسی به انرژی ایجاد کنید. طراحی صفحه خود را نمایشگاه
    مسائل پایداری! '
  tutorial_ttfrog_longdescription: نوستالژی تبدیل آموزشی در این بازی آشنا با پیچ و
    تاب های جدید! در یک بازی آسان برای درک و خود هدایت، شما codeblocks و مفاهیم برنامه
    نویسی برای کمک به دوست قورباغه خود را با خیال راحت عبور از سرزمین های خائنانه
    استفاده کنید. ایده آل برای مبتدیان و کارشناسان به طور یکسان!
  tutorial_codemojijava_longdescription: این فعالیت دانش آموزان را به اصول اولیه برنامه
    نویسی جاوا با استفاده از ترمینال Codemoji معرفی می کند. دانش آموزان همه چیز را
    از انواع اساسی و متغیرهای به توابع یاد می گیرند. هر درس ویژگی های در توضیح عمق
    از آنچه هر خط از کد می کند به منظور اطمینان از دانش آموزان درک آنچه اتفاق می افتد.
    هر خط کد در درس برای موفقیت دانش آموزان هدایت می شود.
  tutorial_ccfirewall_longdescription: یاد بگیرید چگونه به برنامه بازی اشتراک گذاری
    خود را! استفاده از کد برای آموزش جادوها قهرمان سحر و جادو به شکست امواج و امواج
    از baddies.
  tutorial_htmljs_longdescription: دیدار با رئیس جدید خود را، بشقاب سفالی کوچک گربه،
    که آماده برای یک نمایشگاه CatFashion گرفتن. او نیاز به یک برنامه برای ردیابی کالری
    دارد و از شما می خواهد کمک کند. در این فعالیت سرگرم کننده و جذاب، شما اصول اولیه
    جاوا اسکریپت را با نگاه کردن به متغیرها، عملیات و انواع داده ها یاد خواهید گرفت
    و نوشتن MuFit - اولین برنامه شما در جاوا اسکریپت.
  tutorial_ttaqueducts_longdescription: در این بازی پازل، شما دوباره 'قهرمان آوردن
    آب به روستای خود را! راه خود را از طریق سطوح در این تجربه ایزومتریک خود هدایت.
    سطوح ساده شروع خواهد شد، در معرض بازیکنان به اصول برنامه نویسی اساسی است. همانطور
    که شما بازی می کنید، تکنیک های پیچیده تر برنامه نویسی را یاد خواهید گرفت. پس از
    آن، طراحی و ساخت سطوح و پازل خود را برای به اشتراک گذاشتن.
  tutorial_vtgame_longdescription: مقدمه ای بر تفکر محاسباتی و برنامه نویسی بازی های
    ویدئویی به زبان انگلیسی. ایجاد بازی های ویدئویی خود را فقط در چند دقیقه. مفاهیم
    محاسباتی انتزاع، طراحی شی گرا، تفکر الگوریتمی، حل مسئله، اشکال زدایی و تفکر انتقادی
    گنجانده شده است. دانش آموزان هدف نمرات 5 تا 12 هستند. بدون تجربه برنامه نویسی
    قبل لازم است.
  tutorial_baroborav_longdescription: راهنمای Linkbot به عنوان یک وسیله نقلیه خودکار
    رباتیک (RAV) از طریق یک شبکه از خیابان ها! دانش آموزان یاد می گیرند که یک ربات
    Linkbot (مجازی یا سخت افزار) را با استفاده از رابط کشیدن و رها کردن کنترل کنند.
    آنها همچنین در مورد مفهوم مهم حلقه یاد بگیرند و تمرین با استفاده از قضیه فیثاغورث
    به گذشتن از مسیرهای مثلثی.
  tutorial_baroboobstacle_longdescription: این سری از فعالیت های 6 دانش آموزان را
    با استفاده از یک رابط کشیدن و رها کردن برای مانور روبات های Linkbot (مجازی و/یا
    سخت افزار) از طریق انواع دوره های مانع، دانش آموزان را به مفاهیم اساسی برنامه
    نویسی و رباتیک معرفی می کند.
  tutorial_pbstorytelling_longdescription: شیرجه رفتن به دنیای داستان سرایی تعاملی.
    اصول اولیه چگونگی ایجاد یک داستان را در ریسمان یاد بگیرید. بررسی الگوهای داستان
    های مختلف و سازه های که منحصر به فرد به داستان های تعاملی هستند. برخی از راه هایی
    را مشاهده کنید که داستان سرایی تعاملی با نوشتن خلاق سنتی متفاوت است.
  tutorial_kibosnow_longdescription: 'این شهرستان در برف پوشیده شده است، و ما نیاز
    به طراحی یک برف روب KIBO برای کمک به تمیز کردن! دانش آموزان با طراحی، آزمایش و
    بهبود روبات های برف روب که می توانند به تمیز کردن برف پنبه توپ کمک کنند، در فرایند
    طراحی مهندسی شرکت خواهند کرد. دانش آموزان همچنین بیشتر در مورد بسیاری از مشاغل
    مهم است که یک تابع جامعه را یاد بگیرند. '
  tutorial_kibohappy_longdescription: اگر شما خوشحال هستید و شما می دانید آن را فلش
    نور خود را! در این درس رباتیک که با موسیقی و یادگیری عاطفی اجتماعی نیز درگیر است،
    دانش آموزان به طور مشترک یک برنامه برای KIBO ایجاد می کنند که شامل هر دو ورودی
    و خروجی است که احساس شادی را بیان می کند. دانش آموزان می آموزند که روبات ها دارای
    بخش های خروجی هستند که به آنها اجازه می دهد اطلاعات را به جهان ارسال کنند.
  tutorial_rubylove_longdescription: 'Love Letters for Computers یک سری 10 بخشی یوتیوب
    با مواد کلاس درس است که به معلمان مدارس ابتدایی کمک می کند تا علوم رایانه را برای
    کودکان جذاب تر، غریب و ملایم تر کنند. '
  tutorial_spherosmiles_longdescription: آیا می دانستید که یک لبخند دارای قدرت فوق
    العاده است؟ برنامه SPHERO BOLT خود را برای روشن کردن روز شخصی.
  tutorial_spherobaby_longdescription: یادگیری برنامه «مراحل کودک» برای کمک به آموزش
    یک دوست به کد.
  tutorial_toxarchitect_longdescription: کد ربات سازنده خود را به منظور ایجاد ساختمان
    ها و مناظر. معمار آرمانی یک گودال ماسهبازی است که به منظور تسهیل در کشف و یادگیری
    مفهوم عملکرد طراحی شده است. از طریق فعالیت های ما به ما بپیوندید که به سرعت سوالات
    مربوط به معماری یک برنامه، هنر سازماندهی افکار و دانستن چگونگی شکستن مشکلات بزرگ
    را به مشکلات کوچکتر مطرح می کند.
  tutorial_idodge_longdescription: این فعالیت, اقتباس شده برای ساعت از کد, توسعه مهارت
    های برنامه نویسی کودکان با ایجاد برنامه های با استفاده از متن - یک زبان ساده جاوا
    اسکریپت. با استفاده از رویکرد PRIMM برای آموزش برنامه نویسی، کودکان برنامه ها
    را کشف می کنند و از مهارت های تفکر محاسباتی خود برای حل مشکل، تغییر و طراحی/توسعه
    برنامه ها استفاده می کنند.
  tutorial_firiacodebot_longdescription: پایتون متناسب با مغز شما! حتی اگر تا به حال
    از یک زبان مبتنی بر متن استفاده نکرده باشید، این فعالیت هر آنچه را که برای حرکت
    ربات، روشن کردن و پاسخ دادن به ورودی های کاربر نیاز دارید، به شما آموزش می دهد.
    CodeBot یک پلت فرم انقلابی برای برنامه نویسی معتبر در دنیای واقعی است که یک زبان
    برنامه نویسی واقعی را با سخت افزار قدرتمند ترکیب می کند. کد شما در کنترل کامل
    تمام توابع ربات است!
  tutorial_modlighthouse_longdescription: 'دانش آموزان طراحی فانوس دریایی بر اساس
    معیارهای طراحی و محدودیت. سپس دانش آموزان آن طرح را تکرار می کنند تا آن را به
    صورت خودکار انجام دهند و پیام خود را سفارشی کنند. '
  tutorial_spherogreen_longdescription: 'یاد بگیرید چگونه به استفاده از یک متغیر تعداد
    شمارش برای پیگیری تمام کلاس های درس بازیافت خود را. '
  tutorial_ozopopstar_longdescription: 'دانش آموزان خواهد نوشت و توابع پاسخ, و آنها
    را با اوزوبات اجرا. این دومین درس از دو درس است. '
  tutorial_eddesign_longdescription: معرفی مفاهیم محاسباتی کلیدی از حلقه ها، حلقه
    های تو در تو و ترتیب پی در پی با استفاده از روبات ادیسون و زبان برنامه نویسی مبتنی
    بر خراش EDScratch. دانش آموزان می توانند از طریق این درس به طور مستقل با تمرکز
    بر ایده الگوها، از جمله اشکال هندسی، و بررسی چگونگی استفاده از حلقه ها در برنامه
    هایی که حاوی کد تکراری هستند، کار کنند.
  tutorial_edshapeup_longdescription: معرفی مفاهیم محاسباتی کلیدی حلقه ها و متغیرهای
    قطعی با استفاده از روبات ادیسون و EDPy، یک زبان برنامه نویسی مبتنی بر متن بر اساس
    پایتون. دانش آموزان می توانند از طریق این درس به طور مستقل کار به عنوان آنها تمرین
    با استفاده از حلقه های مشخص و تشخیص الگو به منظور رانندگی چند ضلعی منظم آشنا قبل
    از مصرف در چالش چند ضلعی منظم کمتر رایج و اشکال نامنظم.
  tutorial_ozocolor_longdescription: 'دانش آموزان خواهد شد به مفهوم توابع با استفاده
    از کدهای رنگی برای نشان دادن یک تابع معرفی شده است. این درس یک درس مقدماتی و unplugged
    برای معرفی مفهوم توابع است. این اولین درس از یک سری دو درس است، اما هر درس را
    می توان در انزوا آموزش داد. درس دوم با استفاده از Ozoblockly برای ساخت مفهوم توابع. '
  tutorial_icomputeeggs_longdescription: این فعالیت معلم رهبری، اقتباس شده برای ساعت
    از کد، دانش آموزان با یک فرصت برای کشف برنامه نویسی فیزیکی از طریق رباتیک فراهم
    می کند. با استفاده از یک محیط برنامه نویسی کشیدن و رها کردن و یک کره رباتیک قابل
    برنامه ریزی، دانش آموزان الگوریتم های طراحی برای برنامه ریزی یک ربات برای مخفی
    کردن تخم مرغ عید پاک. شامل گام به گام طرح درس, معلم/منابع دانش آموز و راهنمایی
    ارزیابی.
  tutorial_rootunplugged_longdescription: حل پازل های قابل چاپ آنلاین با استفاده از
    قدرت برنامه نویسی، ریاضی و بیشتر برای شکستن کد به جایی که ربات ریشه پنهان شده
    است!
  tutorial_rgtreasure_longdescription: قفسه سینه گنج فونز یک فعالیت جدا شده است که
    به دانش آموزان تفکر محاسباتی و اصول برنامه نویسی را به روشی آسان و لذت بخش آموزش
    می دهد. دانش آموزان دستورات حرکت ساده و عبارات برنامه نویسی جدید مانند «اشکال»
    و «اشکال زدایی» یاد بگیرند. این فعالیت همچنین مفهوم سناریوهای چند برچسب را آموزش
    می دهد.
  tutorial_peblioportraits_longdescription: 'یاد بگیرید که پرتره های متحرک را برای
    یک علت که به آن اعتقاد دارید برنامه ریزی کنید. '
  tutorial_rootcodebreak_longdescription: از ربات Root خود و برنامه Root Coding استفاده
    کنید تا از طریق پازل های قابل چاپ و چالش های قابل چاپ برای شکستن کد به جایی که
    ریشه پنهان شده است، قدرت دهید.
  tutorial_microbit14_longdescription: کد راه خود را برای حفظ اقیانوس ها با استفاده
    از micro:bit. یافتن پست های بیشتر در مورد هدف جهانی 14, زندگی در زیر آب و یادگیری
    به کد یک لاک پشت دریایی نور ساحل.
  tutorial_barobomoon_longdescription: شما یکی از فضانوردان پیشگام در اولین پایگاه
    دائمی ماه هستید، و در حالی که در یک سفر به دور از پایه هستید، یک نقص عملکرد مریخ
    نورد و رادیو ماه شما را ناتوان می کند. اما با کمی نبوغ شما می توانید یک دستگاه
    سیگنال نور با استفاده از یک میکروکنترلر آردوینو، یک LED و کشیدن و رها کردن برنامه
    نویسی برای ارسال یک SOS ایجاد کنید.
  tutorial_eddog_longdescription: معرفی مفاهیم محاسباتی کلیدی از حلقه ها و شرایط با
    استفاده از روبات ادیسون و زبان برنامه نویسی edBlocks. دانش آموزان می توانند از
    طریق این درس به طور مستقل کار کنند، با استفاده از سنسورهای نور IR ربات ادیسون
    در حالی که از برنامه نویسی متوالی و تجزیه به مجموعه ای از چالش های برنامه نویسی
    مترقی استفاده می کنند، بررسی می کنند که چگونه روبات ها می توانند احساس کنند و
    به جهان واکنش نشان دهند.
  tutorial_microbit15_longdescription: کد راه خود را برای حفاظت از حیات وحش محلی با
    استفاده از micro:bit. یافتن پست های بیشتر در مورد هدف جهانی 15, زندگی در زمین
    و یادگیری به کد ضد گونه های حیات وحش.
  tutorial_unity_longdescription: 'ایجاد یک بازی ویدئویی واقعی با استفاده از کد کامپیوتر
    C # و Unity، یک پلت فرم حرفه ای برای توسعه بازی! تمام دارایی های فعالیت و آموزش
    های گام به گام گنجانده شده است. این پروژه می تواند یا معلم به رهبری و یا دانش
    آموز هدایت می شود. برای کارآیی، توصیه می کنیم دانش آموزان یکی از کیت های Unity
    Creator Unity قبل از این فعالیت را برای یادگیری رابط Unity تکمیل کنند.'
  tutorial_blockscadtarget_longdescription: تست توانایی هدف قرار دادن خود را با نوشتن
    کد به حرکت مثلث در اطراف در سه بعد!
  tutorial_tcadicicles_longdescription: ترکیب قدرت کد و طراحی به کمک کامپیوتر (CAD)
    برای ایجاد یک طراحی قندیل یخ 3D. سپس، یاد بگیرند که چگونه به چاپ طراحی خود را
    اگر شما دسترسی به یک چاپگر 3D!
  tutorial_blockscadscale_longdescription: نوشتن کد برای ایجاد و مدل های مقیاس چاپ
    3D از معروف ترین ساختمان های جهان!
  tutorial_tcadloops_longdescription: یاد بگیرید چگونه کد و طراحی به کمک کامپیوتر
    (CAD) را می توان ترکیب برای ایجاد یک مدل 3D از یک ستاره ترکیدن.
  tutorial_phidgets_longdescription: با Phidgets و Processing یک آلت موسیقی عالی بسازید!
  tutorial_modvariables_longdescription: 'دانش آموزان بررسی چگونگی جریان داده ها از
    طریق یک شبکه با استفاده از بلوک های ربات Cubelets. در این درس فرض دانش آموزان
    در حال حاضر با نحوه کار بلوک های ربات Cubelets به طور کلی آشنا هستند. مشاهده modrobotics.com/thehub
    به صورت رایگان «دیدار با Cubelets شما» درس برای معرفی این ابزار تفکر محاسباتی
    به دانش آموزان خود را. '
  tutorial_codestersmicro_longdescription: 'اتصال میکرو خود را: بیت به Codesters و
    باز کردن یک جهان از امکانات. استفاده از میکرو خود را: بیت به عنوان یک کنترل کننده
    بازی برای کمک به بازیکن خود را سر یک توپ فوتبال. اجازه ندهید که توپ به زمین برخورد
    کند! میکرو توپ یک بازی ساده و سرگرم کننده است که حتی یک رمز گذار اولیه می تواند
    ایجاد کند.'
  tutorial_codestersdata_longdescription: 'اتصال میکرو خود را: بیت به Codesters و
    باز کردن یک جهان از امکانات. یاد بگیرید چگونه برای جمع آوری و ذخیره داده ها از
    میکرو: سنسور بیت. سپس داده ها را به عنوان یک طرح پراکنده در کدسترها نمودار کنید.
    دانش قبلی از حلقه ها، لیست ها و حوادث تشویق می شود.'
  tutorial_ikodexmas_longdescription: این فعالیت معلم رهبری، اقتباس شده برای ساعت
    کد، کودکان را به استفاده از یک زبان برنامه نویسی مبتنی بر کاشی برای توسعه مهارت
    های برنامه نویسی معرفی می کند. کودکان از الگوریتم ها، برنامه نویسی و مهارت های
    تفکر محاسباتی استفاده می کنند تا برنامه Kodu را برای ارائه هدیه در شب کریسمس برنامه
    ریزی کنند. شامل گام به گام طرح درس, آموزش دانش آموز و راهنمایی ارزیابی.
  tutorial_rpisensehat_longdescription: یاد بگیرید چگونه از سخت افزار Sense HAT برای
    ساخت یک دستگاه ثبت اطلاعات استفاده کنید که می تواند طیف وسیعی از اطلاعات مربوط
    به محیط فوری آن را ضبط کند.
  tutorial_mee_longdescription: برنامه کمیته مبارزه با سانسور عامل برای جمع آوری اطلاعات
    در مورد آتش سوزی جنگل. سپس کد برای کمک به جلوگیری از گسترش آتش، صرفه جویی در روستا،
    و بازگرداندن زندگی به جنگل ارسال. اصول کدگذاری را بیاموزید و نمونه ای از هوش مصنوعی
    در دنیای واقعی را کشف کنید.
  tutorial_kuborobo_longdescription: در این فعالیت، دانش آموزان منطق و مهارت های توالی
    خود را به عنوان استفاده از Tagtiles برای برنامه ریزی ربات KUBO خود را به سفر به
    مکان های مختلف بر روی یک نقشه چاپ شده قرار داده است.
  tutorial_ai-oceans_longdescription: علم کامپیوتر است در مورد خیلی بیشتر از برنامه
    نویسی! در مورد هوش مصنوعی، یادگیری ماشین، داده های آموزشی و تعصب، ضمن بررسی مسائل
    اخلاقی و نحوه استفاده از هوش مصنوعی برای حل مشکلات جهان، اطلاعات کسب کنید.

  curriculum_desc_csf: مجموعه ای رایگان از برنامه های درسی ابتدایی که دانش آموزان
    را به مفاهیم بنیادی علوم کامپیوتر معرفی می کند.
  curriculum_desc_csf_express: یاد بگیرید که برنامه های کامپیوتری ایجاد کنید، مهارت
    های حل مسئله را توسعه دهید و از طریق چالش های سرگرم کننده کار کنید! ساخت بازی
    ها و پروژه های خلاق برای به اشتراک گذاشتن با دوستان, خانواده, و معلمان.
  curriculum_desc_csf_express_pre_reader: با حل پازل ها و ایجاد صحنه های متحرک، اصول
    کدگذاری بلوک کشیدن و رها کردن را بیاموزید. هنر و بازی های ساده برای به اشتراک
    گذاشتن با دوستان، خانواده، و معلمان.
  curriculum_desc_csf_course_a: برنامه با استفاده از دستورات مانند حلقه ها و حوادث.
    آموزش دانش آموزان به همکاری با دیگران, بررسی تکنیک های مختلف حل مسئله, ادامه در
    مواجهه با وظایف چالش برانگیز, و در مورد ایمنی اینترنت یاد بگیرند.
  curriculum_desc_csf_course_b: از طریق فعالیت های جدا شده و انواع پازل، دانش آموزان
    اصول برنامه نویسی، تکنیک های همکاری، تحقیق و مهارت های تفکر انتقادی، تداوم در
    مواجهه با دشواری و ایمنی اینترنت را یاد می گیرند.
  curriculum_desc_csf_course_c: ایجاد برنامه های با توالی، حلقه ها، و حوادث. بررسی
    تکنیک های حل مسئله و توسعه استراتژی برای ایجاد جوامع مثبت هر دو آنلاین و آفلاین.
    ایجاد بازی های تعاملی است که دانش آموزان می توانند به اشتراک بگذارید.
  curriculum_desc_csf_course_d: بررسی مفاهیم موجود در دوره های قبلی، از جمله حلقه
    ها و حوادث. پس از آن، دانش آموزان درک خود را از الگوریتم ها، حلقه های تو در تو،
    در حالی که حلقه ها، شرطی ها و موارد دیگر را توسعه می دهند.
  curriculum_desc_csf_course_e: سرگرم کننده, پروژه های تعاملی است که تقویت یادگیری
    در مورد ایمنی آنلاین. در برنامه نویسی پیچیده تر مانند حلقه های تو در تو، توابع
    و شرایط شرکت کنید.
  curriculum_desc_csf_course_f: به نحوه انتخاب کاربران در برنامه هایی که استفاده می
    کنند نگاه کنید. انواع برنامه های Sprite Lab را ایجاد کنید که همچنین گزینه هایی
    را برای کاربر ارائه می دهند. مفاهیم پیشرفته تر، از جمله متغیرها و حلقه های «برای»
    را بیاموزید.
  curriculum_desc_problem_solving_computing: از یک فرایند حل مسئله برای مقابله با
    پازل، چالش ها و سناریوهای دنیای واقعی استفاده کنید. اطلاعات در مورد ورودی کامپیوتر,
    خروجی, ذخیره سازی, و پردازش برای کمک به حل مسئله.
  curriculum_desc_web_development: ایجاد و به اشتراک گذاری محتوا در صفحات وب، کاوش
    در پتانسیل خلاق وب. توسعه مهارت های مصرف بحرانی, توانایی حل مسئله, و کار گروهی
    در حالی که برنامه نویسی.
  curriculum_desc_interactive_animations_games: تصاویر، انیمیشن ها، هنر تعاملی و بازی
    ها را ایجاد کنید. آشنایی با مفاهیم برنامه نویسی و فرایند طراحی.
  curriculum_desc_design_process: تمرکز بر توجه به تاثیر اجتماعی محاسبات. دانشجویان
    از طریق چالش های طراحی با نیازهای دیگران همدلی می کنند و راه حل ها را توسعه می
    دهند.
  curriculum_desc_data_society: بر نقش داده ها در حل مسئله و کمک کامپیوتر در این فرایند
    تأکید دارد. سیستم های نمایندگی پوشش و چالش های مرتبط. کشف کنید که چگونه مجموعه
    داده ها به حل مسئله کمک می کنند.
  curriculum_desc_creating_apps_with_devices: 'بررسی نقش دستگاه های فیزیکی در محاسبات.
    برنامه هایی را توسعه دهید که از ورودی ها و خروجی های سخت افزاری استفاده می کنند.
    یک نسخه از این واحد برای هر دو میکرو وجود دارد: بیت و مدار زمین بازی.'
  curriculum_desc_csa: معرفی دانش آموزان به مهندسی نرم افزار و طراحی شی گرا در حالی
    که آنها یادگیری زبان برنامه نویسی جاوا در این برنامه درسی رایگان برای AP® علوم
    کامپیوتر A (AP® CSA).
  curriculum_desc_maker: آموزش سازندگان STEM (علم، فناوری، مهندسی، ریاضیات) را با
    دعوت از تجربه عملی و همکاری در کلاس درس برای کمک به آموزش حل مسئله و تفکر انتقادی،
    گامی جلوتر می برد.
  curriculum_desc_maker_short: آموزش سازنده تجربه و همکاری عملی را در کلاس درس دعوت
    می کند تا به آموزش حل مسئله و تفکر انتقادی کمک کند.
  curriculum_desc_csd: البته انعطاف پذیر، اجازه می دهد هر واحد به تنهایی آموزش داده
    می شود و یا ترکیب شده است. معرفی دانش آموزان به ساخت وب سایت ها، برنامه ها، انیمیشن
    ها، بازی ها، و سیستم های محاسبات فیزیکی.
  curriculum_desc_csp: رایگان، AP® CSP تایید شده، دوره مقدماتی دبیرستان است که دانش
    آموزان را به مفاهیم بنیادی علوم کامپیوتر معرفی می کند.
  curriculum_desc_csa_ai_long: 'این دو فصل پس از AP ماژول CSA ارائه می دهد دانش آموزان
    دبیرستان دست در تجربه با ابزار توسعه نرم افزار حرفه ای, از جمله GitHub و GitHub
    Copilot, و گویا آنها را با مهارت های دنیای واقعی برای توسعه یک برنامه بینایی کامپیوتری. '
  curriculum_desc_csa_ai_short: این ماژول Post-AP® CSA دانش آموزان دبیرستانی را با
    ابزارهای توسعه نرم افزار حرفه ای ارائه می دهد.

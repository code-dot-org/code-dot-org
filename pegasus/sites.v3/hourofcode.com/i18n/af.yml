  tutorial_rpccw_longdescription: ایجاد شخصیت خود را، طراحی یک تی شرت، و ایجاد برخی
    از موسیقی. کسب مدالها برای هر پروژه تکمیل شده.
  tutorial_rpledfirefly_longdescription: از میکروکنترلر Raspberry Pi Pi Pi و اجزای
    الکترونیکی پایه استفاده کنید تا یک کرم شب تاب LED چشمک زن ایجاد کنید. نوشتن کد
    MicroPython به نور کرم شب تاب خود را و ایجاد یک سوئیچ از سیم بلوز به تقلید کرم
    شب تاب در وحشی زمانی که سوئیچ بسته است.
  tutorial_rpcharting_longdescription: با ذخیره داده های مدال المپیک، قدرت لیست ها
    را در زبان برنامه نویسی پایتون کشف کنید و سپس از کتابخانه pygal برای ایجاد یک
    نمودار تعاملی استفاده کنید. استفاده از مهارت های تجزیه و تحلیل داده ها برای کشف
    الگوهای و ناهنجاری.
  tutorial_rpsolar_longdescription: یک مدل متحرک، تعاملی، منظومه شمسی با استفاده از
    زبان برنامه نویسی پایتون و کتابخانه گرافیکی p5 ایجاد کنید. استفاده از لغت نامه
    برای ذخیره حقایق سیاره است که بار زمانی که یک سیاره در مدار کلیک شده است.
  tutorial_rpwebcards_longdescription: ایجاد مجموعه ای از کارت های وب که تلنگر زمانی
    که شما بیش از آنها شناور. استفاده از یک ظاهر طراحی شده CSS و انیمیشن پس از آن
    با فونت فانتزی و شیب رنگ سفارشی.
  tutorial_codeclubhworld_longdescription: نوشتن کد مبتنی بر متن پایتون برای ایجاد
    یک پروژه تعاملی با ورودی کاربر که متن و emoji را چاپ می کند. از متغیرها برای ذخیره
    متن و اعداد و توابع برای سازماندهی کد خود استفاده کنید.
  tutorial_codeclubspells_longdescription: استفاده از بلوک ابتدا به کد گرز که کست
    جادوها به نوبه خود جن به وزغ، رشد، و کوچک کردن آنها. ویرایش و معکوس صدا را به
    جلوه های صوتی طلسم. پخش پیام های طلسم به طوری که جن های متعدد تبدیل زمانی که پیام
    دریافت شده است.
  tutorial_coderdojoanime_longdescription: یک صفحه وب پاسخگو با متن و تصاویر برای
    آموزش طراحی انیمیشن ایجاد کنید. استفاده از HTML به ساختار صفحه وب و CSS سبک به
    درخواست طرح، پالت رنگ و فونت.
  tutorial_coderdojotarget_longdescription: استفاده از پایتون با کتابخانه گرافیکی
    p5 به منظور جلب هدف و امتیاز با هدف قرار دادن آن را با فلش. درباره رنگهای RGB
    اطلاعات کسب کنید و هدف خود را با مختصات x & y قرار دهید. استفاده از اگر، elif
    و شرایط دیگر برای تصمیم گیری به ثمر رساند.
  tutorial_creaticodescratch_longdescription: Creaticode.com طیف گسترده ای از فعالیت
    های برنامه نویسی را در بسیاری از موضوعات مانند بازی های 3D، هنرهای 3D، بازی های
    واقعیت افزوده، برنامه های هوش مصنوعی، ریمیکس ویدیو یوتیوب و اهداف توسعه پایدار
    سازمان ملل ارائه می دهد. بلوک های مبتنی بر خراش در تمام فعالیت ها استفاده می شود،
    بنابراین دانش آموزان نیازی به یادگیری زبان برنامه نویسی یا رابط کاربری متفاوت
    برای کد گذاری و به اشتراک گذاری پروژه های خود ندارند.
  tutorial_bbsierpinski_longdescription: در این سری کوتاه از درس، شما خواهید آموخت
    برای ایجاد هنر ریاضی شگفت انگیز و رنگارنگ!
  tutorial_bbstopwatch_longdescription: در این سری کوتاه از درس ها، یاد خواهید گرفت
    که یک کرونومتر واقعی و کارآمد ایجاد کنید!
  tutorial_idrpatterns_longdescription: از بلوک اکشن Loop در محیط کدگذاری Weavly استفاده
    کنید تا الگوهای هندسی مانند کریستال ها، ستاره ها یا سایر اشکال هیجان انگیز با
    عناصر تکراری ایجاد کنید.
  tutorial_idrshapes_longdescription: 'در این فعالیت، بازیکنان با استفاده از بلوک
    های اقدام Weavly به منظور جلب اشکال ساده، مانند مربع، مستطیل، مثلث، شش ضلعی، و
    ستاره. '
  tutorial_edisondetect_longdescription: معرفی مفاهیم محاسباتی کلیدی حلقه ها و درک
    درستی از نور مادون قرمز با استفاده از روبات ادیسون و زبان برنامه نویسی مبتنی بر
    بلوک، EDBlocks. این درس از توابع درایو و تشخیص مانع ربات ادیسون از طریق مجموعه
    ای از وظایف برنامه نویسی پیشرفته استفاده می کند.
  tutorial_edisonmusical_longdescription: آهنگ های موسیقی ساده یک مثال عالی از توالی
    در عمل است. با استفاده از ادیسون و زبان برنامه نویسی مبتنی بر خراش، EDScratch،
    دانش آموزان می توانند موسیقی ایجاد کنند و توالی و ورودی خروجی را به برنامه های
    لذت بخش متصل کنند.
  tutorial_codemonkeydiglit_longdescription: 'مقدمه ای بر برخی از موضوعات مهم در دنیای
    دیجیتال: نحوه استفاده از رایانه، نرم افزار و سخت افزار چیست، ممکن است تهدیدات
    آنلاین و حفاظت از حریم خصوصی شما. این دوره شامل درس های 2 - استفاده دیجیتال و
    شهروندی دیجیتال است. هر درس از اسلاید خود هدایت با پرسش های تعاملی و نظرسنجی،
    3 بازی های کوچک و 5 سوالات بررسی برای بررسی درک دانش آموز ساخته شده است.'
  tutorial_bsdrockpaper_longdescription: از زبان برنامه نویسی پایتون برای ساخت یک
    بازی راک، کاغذ، قیچی استفاده کنید. نگران نباشید اگر هرگز پایتون را امتحان نکرده
    اید، ما شما را از طریق هر مرحله پیاده خواهیم کرد.
  tutorial_microbitreaction_longdescription: 'یک میکرو: بازی واکنش کمی با سوئیچ های
    فیزیکی واقعی ساخته شده از مقوا قراضه و فویل آشپزخانه.'
  tutorial_kinderanimal_longdescription: در این درس، دانش آموزان KIBO را به یک حیوان
    بازیگوش تبدیل می کنند که در پاسخ به برنامه ای که کودکان ایجاد می کنند حرکت می
    کند. دانش آموزان همچنین می توانند با گزینه های ورودی و خروجی KIBO آزمایش کنند
    تا آن را بیشتر کنند.
  tutorial_kindersinger_longdescription: در این درس، دانش آموزان KIBO را در لباس نوازنده
    لباس می پوشند و KIBO را برای خواندن یک آهنگ مورد علاقه آموزش می دهند! با استفاده
    از ماژول ضبط صدا/پخش KIBO، کودکان از مهارت های توالی خود برای برنامه ریزی KIBO
    برای پخش آهنگ خود به ترتیب صحیح استفاده می کنند. این درس برای کودکان با تجربه
    قبلی KIBO ساخته شده است.
  tutorial_microbitwwn_longdescription: 'میکرو خود را تکان دهید: بیت و جهت تصادفی
    به راه رفتن داده می شود.'
  tutorial_grokcyberlive_longdescription: یک کاپیتان نیروی دریایی در داخل کشتی خود
    اسیر نگه داشته. یکی از آثار مهم تاریک شده است. و سلاح ها در شلوغ ترین سایت های
    سیدنی اشاره کرد…این همه متصل, و آن را تا به شما برای آزاد کاپیتان, پیگیری کردن
    مقصر, و متوقف کردن آنها. دانش آموزان نیاز به ردیابی سرنخ، حل پازل، و کشف کردن
    که چگونه برای جلوگیری از یک حمله سایبری شبیه سازی شده در مقیاس بزرگ قبل از اینکه
    خیلی دیر شده است.
  tutorial_codemojimaze_longdescription: یادگیری در مورد توالی برای کمک به Deeno تکمیل
    پیچ و خم.
  tutorial_codemojisnake_longdescription: در این واحد دانش آموزان خواهد آموخت که چگونه
    به استفاده از بلوک های برنامه نویسی در ابتدا برای ایجاد یک بازی مار.
  tutorial_carnegietoxibots_longdescription: هيچکس تو شهر زيلا نميخوابه شما به عنوان
    یکی از Zeds، خدمه اختصاص داده شده به مهر زنی از تهدید Toxibots، روبات بدافزاری
    خراب که متعلق به Toxicorp، یک شرکت غول پیکر بازی کند. بيشتر «توكيبات «ها نابود
    شدن ولي هنوز يه سري خرابي اين اطراف وجود داره مطلع در ZED محل باشگاه وانجمن بشود,
    و برنامه ربات مشترک خود را (با نام مستعار 'cobot') بیستی برای کمک به آنها را ضبط.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge با VICE Virtual Robot
    یک توالی ساختاری از فعالیت های برنامه نویسی را در یک زمینه مبتنی بر پروژه در دنیای
    واقعی فراهم می کند. این طراحی شده است تا دانش آموزان را به تفکر در مورد الگوهای
    و ساختار نه تنها رباتیک، بلکه همچنین برنامه نویسی و حل مسئله به طور کلی. این درس
    شامل فیلم ها، انیمیشن ها و یک محیط کدگذاری داخلی با ربات مجازی است.
  tutorial_carnegiespike_longdescription: The Virtual SPIKE Prime Coding - جنس زنبق
    و سوسن مریخ نورد چالش فراهم می کند یک توالی ساختار یافته از فعالیت های برنامه
    نویسی در یک زمینه مبتنی بر پروژه در دنیای واقعی است. این طراحی شده است تا دانش
    آموزان را به تفکر در مورد الگوهای و ساختار نه تنها رباتیک، بلکه همچنین برنامه
    نویسی و حل مسئله به طور کلی. این درس شامل فیلم ها، انیمیشن ها و یک محیط کدگذاری
    داخلی با ربات مجازی است.
  tutorial_spheroincolor_longdescription: SPHERO INDI می توانید رنگ بسیار شبیه به
    من و شما را ببینید. اما در تشخیص رنگ ها سریع تر است؟ چه کسانی می توانند بیشتر
    تشخیص دهند؟ در این درس, کشف چگونه ما می بینیم رنگ و چالش indi به یک مسابقه رنگ!
  tutorial_kcjdominos_longdescription: در این درس ما سقوط دومینو با استفاده از جاوا
    اسکریپت شبیه سازی. در طول راه ما در مورد متغیرها، توابع، حلقه ها، رویدادهای ماوس
    و ضربه زدن به همه چیز یاد بگیرند!
  tutorial_spherocolortheory_longdescription: مخلوط کردن رنگ خود را با کج و چرخش SPHERO
    BOLT! کاوش چگونه تئوری رنگ افزودنی کار می کند با اضافه کردن مقادیر مختلف قرمز،
    سبز، و آبی را به بسیاری از رنگ های مختلف. یاد بگیرید چگونه می توانید از سنسورهای
    BOLT خود برای اندازه گیری جهت آن و تغییر رنگ استفاده کنید.
  tutorial_codecombatesports_longdescription: برنامه نویسی رقابتی هرگز حماسی نبوده
    است! مهارت های مورد نیاز خود را مانند جوانب مثبت در مسابقات ویدیویی Bootcamp ما
    یاد بگیرید. بدون تجربه برنامه نویسی مورد نیاز است. شروع با آموزش در سیاه چال و
    کشف استراتژی های برنامه نویسی و تاکتیک های شما نیاز به رقابت. پس از حد عالی رساندن
    مهارت های خود را، قرار دادن کد خود را به آزمون در عرصه esports ما در برابر بازیکنان
    دیگر در سراسر جهان! آیا شما قهرمان بعدی لیگ هوش مصنوعی ما هستید؟
  tutorial_spherodigdisplay_longdescription: نمایشگرهای دیجیتال در اطراف ما هستند،
    از تلفن گرفته تا مانیتور کامپیوتر گرفته تا تلویزیون تا بیلبوردهای مدرن. اما چگونه
    کار می کنند؟ حفاری به فن آوری گرافیک پشت صفحه نمایش دیجیتال و دست در تجربه با
    برنامه نویسی تصاویر و انیمیشن ها با LittleBits CodeBit و ماتریس LED.
  tutorial_spherorvrincolor_longdescription: 'نور مرئی از امواج با طول های مختلف ساخته
    شده است که چشم به عنوان رنگ تشخیص می دهد. در حالی که RVR+چشم ندارد (و حداقل آنهایی
    که می توانید ببینید) آن را دارای یک سنسور است که قادر به تشخیص طیف گسترده ای از
    رنگ. قابلیت های سنسور رنگ RVR+را یاد بگیرید و چگونه آن را برنامه ریزی کنید. '
  tutorial_clbinary_longdescription: با استفاده از اجزای restone در Minecraft، شرکت
    کنندگان یاد خواهند گرفت که چگونه شمارش دودویی کار می کند، دروازه های منطق AND
    و OR را ایجاد می کنند و از شمارش دودویی برای ایجاد قفل ترکیبی برای باز کردن درب
    قفل شده استفاده می کنند.
  tutorial_sascollabcode_longdescription: یافتن منابعی برای آموزش کدنویسی به دانشآموزان
    دارای اختلالات بینایی میتواند چالش برانگیز باشد. SAS معتقد است که هر دانش آموز
    باید فرصتی برای یادگیری کد داشته باشد و هدف آن انجام این کار با استفاده از بلوک
    های کد بریل با SAS CodesNaps - یک محیط برنامه نویسی مشترک است که می تواند یک برنامه
    نویسی کامل کلاس را تنها با یک iPad و یک ربات Sphero دریافت کند.
  tutorial_codecombatgoblins_longdescription: ما به کمک شما نیاز داریم سوار در تلاش
    حماسی که در آن شما را کنترل بازی را از طریق قدرت خود را از برنامه نویسی. تبدیل
    شدن به قهرمان، باز کردن غارت، و گسترش زرادخانه خود را از کد برای نجات شهر. سپس
    استراتژی های AI برای جمع آوری یک حزب برای نبرد رئیس نهایی جن استفاده کنید!
  tutorial_scratchstorytelling_longdescription: تحریک و تشجیع داستان خود را با خراش!
    اضافه کردن جن، پس زمینه، و جلوه های گرافیکی تعاملی را به داستان خود را به زندگی
    است. شامل یک راهنمای تسهیل مربی، آموزش پروژه خراش، و کارت های برنامه نویسی. این
    فعالیت تراز وسط قرار دارد با استاندارد هنر زبان انگلیسی مشترک هسته.
  tutorial_crayolasymbols_longdescription: یک تصویر به ارزش هزار کلمه است - حتی تصاویر
    کوچک می گویند بسیاری! نمادهای بصری در همه جا هستند، ما را به دستشویی های عمومی،
    بیمارستان ها، رمپ های صندلی چرخدار و ایستگاه های اتوبوس هدایت می کند. از اشکال
    و خطوط برای طراحی نمادهای اصلی استفاده کنید که دیگران می توانند روی آن حساب کنند.
  tutorial_crayoladrawacode_longdescription: کاوش کدهای از دیروز و امروز. مردم باستان
    نمادهایی را بر روی دیوارهای غار به خود جلب کردند تا داستان بگویند. مصریان باستان
    هیروگلیف، زبان نمادهای بصری به نمایندگی از مردم، اشیاء، و اقدامات، به سنگ حک شده
    است. ایجاد اضافه کردن در داستان با کدهای بصری.
  tutorial_crayolafollowmycode_longdescription: ایجاد رقص برنامه نویسی با طراحی نمادهای
    بصری مانند فلش، مارپیچی، و قدم به قدم برای ایجاد یک الگوی است که شما و دیگران
    به دنبال خواهد داشت. و یا شخصیت های کوچک از مدل سحر و جادو و استفاده از آنها را
    به دنبال کد رقص خود را!
  tutorial_madpicturethis_longdescription: این درس دانش آموزان را به زبان HTML معرفی
    می کند و به آنها یاد می دهد که چگونه آن را رمزگشایی کنند، حتی اگر قبلا هرگز با
    کد HTML تعامل نداشته باشند. با انجام مشاهدات، دانش آموزان الگوهای متوجه خواهد
    شد و به دست آوردن درک بهتر از چگونه کد HTML نوشته شده است و تفسیر شده است.
  tutorial_mindmakersmaps_longdescription: در این جهان، نقشه های انواع مختلف به عنوان
    زمینه ای برای چالش های سرگرم کننده با وسایل نقلیه خودمختار که از برنامه های شما
    پیروی می کنند، خدمت می کنند. برای برنده شدن، شما باید برای تفسیر هر نقشه و برنامه
    نه تنها حرکات، اما انطباق با غیر منتظره با استفاده از سنسور برای موانع و حوادث
    طبیعی مانند آب و هوا، دما، و گذشت زمان. سفر خوبی داشته باشید
  tutorial_mindmakersjorel_longdescription: جهان سرگرم کننده از برادر Jorel 'در حال
    حاضر تحت کنترل شما! اما برای آن، شما باید اصول برنامه نویسی را مدیریت کنید و مهارت
    هایی مانند تفکر الگوریتمی، تجزیه مشکل، شناسایی الگو و انتزاع را توسعه دهید...
    سخت کار کنید و شاید نام برادر جورل را پیدا کنید!
  tutorial_mindmakersroboland_longdescription: برنامه ربات های عجیب و سرگرم کننده
    Mustachebot و Ladybot! شما به آنها کمک می کنید تا بر چالش ها غلبه کنند، و آنها
    به شما در توسعه تفکر محاسباتی کمک می کنند. پیشرفته تر چالش، بیشتر به شما در مورد
    الگوریتم، تجزیه، الگوهای، و انتزاع یاد بگیرند... سخت کار کنید و از آن لذت ببرید!
  tutorial_mindmakersrobolandjr_longdescription: برنامه ربات های عجیب و خنده دار Mustachebot
    و Ladybot. هر زمان که شما را مدیریت برای حل یک چالش، شما می توانید یک توپ سبز
    کمی و حرکت بر روی یک بعدی. كاپريكو!
  tutorial_codehsdraw_longdescription: ایجاد برنامه طراحی خود را در ابتدا با استفاده
    از صفحه کلید و ماوس ورودی. هر کس قادر به استفاده از آن را سرگرم کننده و خلاق هنر
    دیجیتال خواهد بود!
  tutorial_codehscamouflage_longdescription: استفاده از ScratchJR به برنامه یک حیوان
    برای نشان دادن انطباق آن با استفاده از استتار در محیط خود را!
  tutorial_firiapythoncodex_longdescription: درس های گام به گام ساده آموزش برنامه
    نویسی پایتون به عنوان شما باز کردن قابلیت های جدید، از صفحه نمایش رنگی زیبا به
    سیستم صوتی hi-fi. استفاده از ساخته شده است در شتاب سنج، سنسور نور، و میکروفون
    به کد پروژه های منحصر به فرد و تعاملی خود را. و شما می توانید به طور مستقیم اتصال
    سروو موتور و سنسورهای خارجی برای امکانات گسترش نامحدود. Codex = بازی ها، موسیقی،
    سنسور، هنر، و بیشتر!
  tutorial_bekidscoding_longdescription: تاریخ گریس، زاک و نقطه ربات در یک ماجراجویی
    در کهکشان حلقه! کد با بلوک برای تکمیل وظایف هیجان انگیز، و یادگیری اصول اولیه
    الگوریتم ها، توالی ها و حلقه ها!
  tutorial_rodocodehr_longdescription: 'rodocodo: کد ساعت یک بازی برنامه نویسی خود
    هدایت برای کودکان 4-11 ساله است. این اصول برنامه نویسی مانند توالی، اشکال زدایی،
    حلقه ها و توابع را آموزش می دهد. همچنین تکنیک های حل مشکلات را آموزش می دهد تا
    کودکان اعتماد به نفس بیشتری پیدا کنند، زبان آموزان مستقل.'
  tutorial_microbitdice_longdescription: 'لرزش میکرو خود را: بیت را به اعداد تصادفی.'
  tutorial_madflashcard_longdescription: این درس دانش آموزان را در معرض کد HTML و
    CSS قرار می دهد و به آنها فرصت می دهد تا با آن ارتباط برقرار کنند و نتایج آنها
    را در زمان واقعی ببینند.
  tutorial_madappwars_longdescription: 'این درس دانش آموزان را با فرصت برای کشف سمت
    کسب و کار توسعه برنامه فراهم می کند. در این فعالیت، دانش آموزان دو برنامه را که
    تحت یک دسته چتر قرار می گیرند مقایسه می کنند (مثال: دو برنامه سفر) و ارزیابی می
    کنند که بر اساس معیارهای خاص بهتر است.'
  tutorial_kodablepuppies_longdescription: دانش آموزان دوستان کرکی Kodable را ملاقات
    خواهد کرد و یاد بگیرند که چگونه به مراقبت از آنها! 'حیوانات خانگی در بازی توله
    سگ که نیاز به مقدار زیادی از عشق و توجه هستند. دانش آموزان Carobots را برای کمک
    به مسئولیت یک پنجه اجاره جدید با استفاده از مفاهیم برنامه نویسی مانند توابع و
    اظهارات شرطی برنامه ریزی می کنند.
  tutorial_googlesuperhero_longdescription: روشن کردن یک قهرمان روزمره از زندگی یا
    جامعه خود را به یک ابرقهرمان با برنامه نویسی آنها را به پرواز بیش از ساختمان ها،
    چرخش، کار با شخص وابسته، و امتیاز با دست زدن به اشیاء در یک بازی. در کد قهرمان
    شما، قدرت های ویژه قهرمان خود و خلاقیت خود را با CS First و Scratch نشان دهید.
  tutorial_googlename _longdescription: انتخاب یک نام و آوردن حروف کلمه به زندگی با
    استفاده از کد. یک نام مستعار، نام حیوان خانگی، یک حیوان، یک ورزش، یک مکان یا یک
    سرگرمی را انتخاب کنید.
  tutorial_carnegiezillah_longdescription: شهر زیلا در حال رونق است و موسیقی در هوا
    است. شايعه شده که ربات معروف گارگانتوا آنلاين شده و آخرين «توکسيبات «رو ميفرسته
    که شهر رو به بلوک به هم بريزن…چنگ زدن به هاوربرد cobot خود را و آماده به شیار،
    حرکت، و پایان کردن آنچه شما آغاز شده! بازیکنان برنامه hoverbots cobot خود را به
    تغییر خطوط، اجتناب از موانع، و از بین بردن بسیاری از Toxibots در این بازی ریتم
    مدل دهید.
  tutorial_nasachspacejam_longdescription: ایجاد یک منظومه شمسی است که واقعا سنگ!
    یادگیری در مورد موسیقی، نجوم، و برنامه نویسی در این فعالیت خود هدایت (بدون نیاز
    به تجربه برنامه نویسی). سیارات برنامه را به موسیقی، ایجاد سیستم خورشیدی موسیقی
    خود را، کامل با ملودی های اسپیسی.
  tutorial_hatchxrsolar_longdescription: 'کاوش ستاره ها و ساخت منظومه شمسی خود را
    با استفاده از مفاهیم برنامه نویسی مبتنی بر بلوک. در مورد اصول فضای سه بعدی آشنا
    شوید و در کمتر از یک ساعت، دنیایی از رویاهای خود را بسازید. و حدس بزنید چه، شما
    می توانید پروژه خود را در AR بر روی هر دستگاه iOS با استفاده از برنامه HatchXR
    اجرا کنید. فراموش نکنید که برای به اشتراک گذاشتن خلاقیت خود را با ما با استفاده
    از #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'کد بازی مهاجمان فضایی کلاسیک در 3D، در حالی
    که یادگیری در مورد پایه توسعه بازی، حرکت در فضای 3D و یادگیری مفاهیم برنامه نویسی
    اساسی مانند حلقه ها، شرطی، متغیرها، و رویدادهای صفحه کلید، همه در کمتر از یک ساعت.
    فراموش نکنید که برای به اشتراک گذاشتن خلاقیت خود را با ما با استفاده از #hatchxr
    #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'بازی کلاسیک کروم T-rex dino را در 3D بسازید،
    در حالی که در مورد پایه توسعه بازی، حرکت در فضای 3D یاد می گیرید و مفاهیم برنامه
    نویسی اساسی مانند حلقه ها، شرطی ها، متغیرها و رویدادهای صفحه کلید را در کمتر از
    یک ساعت یاد می گیرید. فراموش نکنید که برای به اشتراک گذاشتن خلاقیت خود را با ما
    با استفاده از #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: خوکچه هندی می آیند و آنها گرسنه هستند.
    برای هر دور، برنامه ربات به آتش هویج، راه اندازی کاهو و یا استناد سپر اپل توانا
    در این خشمگین، سریع گام برنامه نویسی بازی. جمع آوری قلب برای باز کردن ابزار بیشتر
    و حاوی دیوانگی تغذیه در حالی که امیدوار است که کد خود را نمی شکند.
  tutorial_pickcodeshapes_longdescription: یاد بگیرید که از Pickcode برای نوشتن کد
    استفاده کنید که اشکال مختلفی ایجاد می کند. هنگامی که این دوره انجام شده است، شما
    قادر خواهید بود برای دریافت خلاق و هر طراحی شما می خواهم!
  tutorial_codesterssketch_longdescription: یادگیری اصول اولیه برنامه نویسی در پایتون
    در حالی که خود را سفارشی Ech-A-sketch! یاد بگیرید چگونه برای کنترل جن روی صفحه
    با رویدادهای مختلف کلیدی، قبول ورودی کاربر به تنظیم عرض قلم، و استفاده از یک لیست
    برای کنترل رنگ قلم.
  tutorial_pickcodechatbot_longdescription: در این دوره، شما خواهید آموخت که چگونه
    به یک chatbot ساده است که نقش یک آگهی libs بازی سریع است.
  tutorial_codestersfish_longdescription: اصول کدگذاری در پایتون را در حالی که بازی
    شیء سقوط خود را ایجاد می کنید یاد بگیرید! شما خواهید آموخت که چگونه برای اضافه
    کردن یک پس زمینه و جن، و چگونه به استفاده از حوادث برای ایجاد و کنترل جن بر روی
    صحنه.
  tutorial_codestershedgehog_longdescription: یادگیری اصول اولیه برنامه نویسی در پایتون،
    پس از آن یک بازی است که شاخه های جن به ستاره ایجاد کنید! به ساقه شات خود را شما
    ابتدا باید یاد بگیرند که چگونه برای ایجاد کلید، فاصله، و حوادث برخورد. انفجار
    خاموش!
  tutorial_pickcodeggame_longdescription: یاد بگیرید برای ایجاد یک بازی حدس زدن دو
    بازیکن که در آن یک بازیکن وارد یک شماره به یک chatbot، و chatbot می دهد نکات به
    بازیکن دیگر به عنوان آنها سعی کنید به حدس زدن.
  tutorial_codestersdino_longdescription: یادگیری توابع پایتون و حوادث در حالی که
    ایجاد بازی شل و ول دینو خود را. هنگامی که بازی شروع می شود، دینو قطره! اگر شما
    ضربه یک بلوک، شما از دست دادن. چگونه بسیاری از بلوک می تواند به شما حرکت دینو
    را از طریق؟
  tutorial_pickcodemtpaint_longdescription: در این دوره، شما یاد خواهید گرفت که چگونه
    به استفاده از توابع به منظور جلب یک شکل بسیار پیچیده (مانند یک نوار mobius اما
    به شکل مثلث). پس از این درس، شما بلوک های ساختمان برای ساخت یک تن از طرح های مختلف
    داشته باشد.
  tutorial_microsoftcarnival_longdescription: کد کارناوال کلاس درس خود را با بازی
    هایی مانند ضربت سخت زدن از حد مول، Burstin 'بالن، و تمرین هدف.
  tutorial_thunkablescavenger_longdescription: یاد بگیرید که برنامه Scavenger Hunt
    خود را در Thunkable بسازید و از برنامه خود برای شکار اقلام در دستگاه تلفن همراه
    خود به محض تکمیل کد خود استفاده کنید.
  tutorial_codeillusionfund_longdescription: را وارد کنید به دنیای جادویی از برنامه
    نویسی و علوم کامپیوتر به عنوان شما را یاد بگیرند و آشنا خود را با اصول یک کامپیوتر!
    این شامل تمرین کلیک کردن و پیمایش، کشیدن و رها کردن، کپی و چسباندن و تایپ کردن
    است.
  tutorial_codeillusiongoofybeg_longdescription: سوار در یک ماجراجویی برنامه نویسی
    جادویی با مسخره! یاد بگیرید چگونه به منظور جلب، رنگ و حرکت اشکال، و همچنین بارگذاری
    تصاویر و صداها به عنوان استاد اصول اولیه توسعه بازی با استفاده از جاوا اسکریپت.
  tutorial_codeillusiongoofyint_longdescription: 'ایجاد بسیار خود تعاملی، باند دیجیتال
    خود را با مسخره به عنوان لذت از توسعه بازی با استفاده از جاوا اسکریپت کشف می کنید.
    ماجراجویی توسعه بازی با مسخره برای مبتدی ها: این فعالیت در آنچه شما در فعالیت
    های مقدماتی ما، دیزنی Codeilusion به دست ساخت.'
  tutorial_robotmagicescape_longdescription: فرار از یک اتاق خالی از سکنه 3D با کمک
    از رباتها قابل برنامه ریزی.
  tutorial_codespeakclimate_longdescription: یاد بگیرید چگونه مسئولانه ساخت یک وب
    سایت پایه با استفاده از HTML و کمک به آموزش دیگران در مورد تغییرات آب و هوایی.
  tutorial_codespeaktwinkle_longdescription: گوش دادن به خواندن با صدای بلند از 'برنامه
    نویسی چشمک زده' و سپس یادگیری به آن کد با استفاده از برنامه ScratchJR
  tutorial_coinbasecrypto_longdescription: حافظه خود را تست کنید و اصول اولیه رمزنگاری
    را یاد بگیرید!
  tutorial_codespeakcomp_longdescription: اطلاعات در مورد کمپوست کرم و ساخت یک بازی
    در ابتدا!
  tutorial_codespeaksnake_longdescription: گوش دادن به یک داستان در مورد مار، یک ستاره
    بازی های کلاسیک تلفن همراه، و کد بازی خود را در ScratchJR
  tutorial_prstemalexa_longdescription: دانش آموزان خواهد هوش مصنوعی صوتی کشف - و
    یا صدای AI - با برنامه نویسی دو مهارت چک. دانش آموزان با تماشای ویدئویی که اصول
    هوش مصنوعی صوتی را پوشش می دهد، شروع می کنند و سپس یک برنامه صوتی با قدرت هوش
    مصنوعی در برنامه مخترع MIT ایجاد می کنند که می گوید «سلام ماه» و برنامه ای که
    می تواند حقایق فضای تصادفی را بخواند. درس با بررسی واژگان و بحث به پایان می رسد.
  tutorial_coderzfarm_longdescription: یک ربات را برای کاشت یک باغ برنامه ریزی کنید
    و یاد بگیرید که چگونه روبات ها به کشاورزان در دنیای واقعی کمک می کنند.
  tutorial_intelinofield_longdescription: یاد بگیرید که قطار هوشمند intelino را با
    جرقه های اکشن برنامه ریزی کنید و ماموریت دانش آموزان رانندگی را در سراسر شهر در
    سفر میدانی خود تکمیل کنید.
  tutorial_cablockchain_longdescription: این دوره تعاملی به بررسی تکنولوژی بلاکچین
    و ارز رمزنگاری, نیروی محرکه از وب نسل بعدی. دنبال شخصیت های ما به عنوان آنها را
    وارد metaverse در شکار برای پیدا کردن یک کلاهبردار بالقوه است. آنها طیف وسیعی
    از برنامه های کاربردی خلاقانه بلاکچین را کشف می کنند و در نظر می گیرند که چگونه
    می تواند جامعه را در آینده تحت تاثیر قرار دهد.
  tutorial_nasaparachute_longdescription: در این فعالیت، شما خواهید آموخت که چگونه
    مهندسان JPL از یک کد باینری استفاده کردند تا پیام مخفی را در چتر نجات استفاده
    کنند که برای کمک به مریخ نورد مریخ، Perseverance، فرود موفقیت آمیز در مریخ استفاده
    می شود. شما همچنین می توانید پیام پنهان خود را ایجاد کنید.
  tutorial_nasascratch_longdescription: با استفاده از Scratch، یک زبان برنامه نویسی
    بصری، یک بازی اکتشاف ماه یا مریخ ایجاد کنید. فکر می کنم مانند ناسا فضا ماموریت
    برنامه ریزان برای طراحی بازی خود را!
  tutorial_nasaorbit_longdescription: در این فعالیت، دانش آموزان از خراش، ضربه محکم
    و ناگهانی استفاده می کنند! ، یا یک زبان برنامه نویسی دیگر برای ایجاد یک شبیه سازی
    تعاملی از یک فضاپیما متصل به ایستگاه فضایی بین المللی. شبیه سازی اتصال مدار خدمه
    (برنامه نویسی سیم کارت) دانش آموزان را در تفکر محاسباتی، حل مسئله و برنامه های
    کاربردی در دنیای واقعی ریاضیات درگیر می کند.
  tutorial_nasapackage_longdescription: در این فعالیت، دانش آموزان از خراش، ضربه محکم
    و ناگهانی استفاده می کنند! ، یا یک زبان برنامه نویسی دیگر برای ایجاد یک شبیه سازی
    تعاملی از یک هواپیمای بدون سرنشین که در اطراف یک منطقه جغرافیایی حرکت می کند تا
    یک بسته را تحویل دهد. شبیه سازی دانش آموزان را در تفکر محاسباتی، حل مسئله و کاربرد
    ریاضیات در دنیای واقعی درگیر می کند.
  tutorial_nasalunar_longdescription: 'دانش آموزان در مورد ماموریت آرتمیس 1 و چالش
    توسعه برنامه ناسا (ADC) یاد می گیرند. هدف این است که دانش آموزان مراحل بعدی را
    که با استفاده از آزمایشگاه برنامه Code.org ایجاد کرده ایم دنبال کنند تا برنامه
    نویسی پایه را با استفاده از کد بلوک یاد بگیرند. '
  tutorial_meeestate_longdescription: 'حل پازل برای فرار از عمارت مرموز دکتر Breakowski
    در ساعت جدید کمیته مبارزه با سانسور کد: فرار املاک. استفاده از برنامه نویسی و
    تفکر محاسباتی برای باز کردن اسرار، باز کردن درب دام، و آشکار سرنخ پنهان است. کد
    راه خود را از سپیده دم و کسب یک میلیون زمرد! با کدنویسی در بلاک ها یا پایتون،
    ساعت کد یک مسیر یادگیری را برای همه فراهم می کند تا اصول اولیه کد را بیاموزند.'
  tutorial_imagipixelart_longdescription: پایتون را یاد بگیرید و انیمیشن های رنگارنگ
    خود را در این دوره سقوط 1 ساعته ایجاد کنید!
  tutorial_kcjhealth_longdescription: 'در مورد تجسم داده ها، هنر الگوریتمی و برنامه
    نویسی یاد بگیرید، در حالی که SDG #3 ''سلامتی خوب و خوب بودن» را بررسی می کنید.'
  tutorial_msftwakanda_longdescription: 'شوری، Okoye، و Riri باید با هم باند برای
    کمک به Wakanda. کد خود فعالیت عمل بسته بندی شده خود را با الهام از مارول استودیو
    ''پلنگ سیاه: Wakanda برای همیشه،!'
  tutorial_nafbrand_longdescription: در کد نام تجاری شما، شما یک فایل تماس مجازی برای
    ایجاد یک کد QR شخصی با جزئیات تماس خود ایجاد خواهید کرد. پس از تکمیل این فعالیت،
    شما با یک کارت کسب و کار مدرن است که شما می توانید به اشتراک بگذارید در حالی که
    شما در حال شبکه با افرادی که می تواند کمک و یا راهنمای شما در سفر حرفه ای یا کالج
    خود را مجهز شده است.

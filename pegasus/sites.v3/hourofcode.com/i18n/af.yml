  csf_page_faq_answer_01_list_04: "[استاندارد دوره D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[استاندارد دوره E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[استانداردهای دوره F] (%{course_f_url})"
  csf_page_faq_answer_01_02: نسخه Google Sheets از استانداردها را می توان در [استانداردهای
    CSF] (%{csf_standards_url}) یافت.
  csf_page_faq_question_02: چگونه می توانم اصول CS را به کل مدرسه من؟
  csf_page_faq_answer_02: برنامه درسی پیشرو K-12 CS در ایالات متحده، برنامه ابتدایی
    ما در مناطق بزرگ مدرسه شهری مانند دالاس و همچنین مناطق روستایی کوچک در آیووا موثر
    بوده است. نیازی به استخدام متخصصان برای آموزش CS وجود ندارد. برنامه ما این است
    که منحصر به فرد طراحی شده برای حمایت از معلمان جدید به CS در حالی که ارائه انعطاف
    پذیری به تکامل درس به تناسب نیازهای دانش آموزان. [به اشتراک گذاشتن این بروشور]
    (%{brochure_url}) با مدرسه و منطقه مدیران خود را، و یا [پیشنهاد آنها نگاهی به
    صفحه مدیران ما] (%{admins_url}) به خصوص طراحی شده برای پاسخ به سوالات رایج ترین
    مدیران.
  csf_page_faq_question_03: هزینه آن برای آموزش اصول CS چقدر است؟
  csf_page_faq_question_04: چگونه می توانم توسعه حرفه ای برای اصول CS را دریافت کنم؟
  csf_page_faq_answer_04_01: تازه به آموزش علوم کامپیوتر؟ هیچ نگرانی! بسیاری از معلمان
    ما هرگز علوم کامپیوتر قبل از تدریس. اضافه کردن معلمان محلی برای الهام بخش و دست
    در حمایت از پیاده سازی علوم کامپیوتر در کلاس درس خود را. همکاران منطقه ای ما کارگاه
    های با کیفیت بالا و یک روزه Code.org را برای معلمان فردی یا PD در سراسر مدرسه
    ارائه می دهند. [ثبت نام برای یک کارگاه توسعه حرفه ای در نزدیکی شما] (%{sign_up_url})!
  csf_page_faq_answer_04_02: اضافه کردن بیش از 100,000 معلمان که در کارگاه های ما
    شرکت کرده اند. اکثر شرکت کنندگان کارگاه ما می گویند، «این بهترین توسعه حرفه ای
    است که من تا به حال در آن شرکت کرده ام.» در واقع، [90٪ از شرکت کنندگان برنامه
    ما را به معلمان دیگر توصیه می کنند] (%{rec_url})!
  csf_page_faq_question_05: زمان بندی توصیه شده برای آموزش اصول CS چیست؟
  csf_page_faq_answer_05: هر دوره CSF شامل 13-17 درس طراحی شده برای دوره 45 دقیقه
    ای است. ما توصیه می کنیم همه دانش آموزان حرکت از درس به درس در سرعت تعیین شده
    توسط معلم. بسیاری از سطوح پروژه معلم به رهبری طراحی شده در هماهنگی تجربه می شود
    در حالی که درس مهارت سازی می تواند توسط دانش آموزان در سرعت خود را تکمیل وجود
    دارد.
  csf_page_faq_question_06: چه موادی برای اصول CS نیاز دارم؟
  csf_page_faq_answer_06: بسیاری از درس ها جزوات است که دانش آموزان را از طریق فعالیت
    های هدایت می کند. این منابع را می توان چاپ کرد یا به صورت دیجیتالی اختصاص داد.
    برخی از درس برای لوازم کلاس درس معمولی و manipulatives پاسخ. [مشاهده برنامه درسی
    CSF برای کسب اطلاعات بیشتر] ().%{syllabus_url}
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum

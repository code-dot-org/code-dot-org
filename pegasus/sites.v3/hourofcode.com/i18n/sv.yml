  csf_page_faq_question_01: Är CS Fundamentals mappade till standarder?
  csf_page_faq_answer_01_01: 'CS Fundamentals skrevs med både K-12 Framework for Computer
    Science och CSTA-standarderna som vägledning. För närvarande innehåller varje
    lektion i CS Fundamentals mappningar till relevanta CSTA-standarder. Sammanfattningen
    av alla CSTA-mappningar för varje kurs finns på:'
  csf_page_faq_answer_01_list_01: "[Kurs A-standarder] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kurs B-standarder] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Kurs C-standarder] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Kurs D-standarder] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Kurs E-standarder] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Kurs F-standarder] (%{course_f_url})"
  csf_page_faq_answer_01_02: En Google Sheets version av standarderna finns på [CSF
    Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Hur kan jag ta med CS Fundamentals till hela min skola?
  csf_page_faq_answer_02: Den ledande K-12 CS-läroplanen i USA, vårt grundprogram
    har visat sig vara effektivt i stora urbana skolområden som Dallas, liksom små
    landsbygdsdistrikt i Iowa. Det finns inget behov av att anställa specialister
    för att undervisa i CS. Vårt program är unikt utformat för att stödja lärare som
    är nya inom CS samtidigt som det erbjuder flexibiliteten att utveckla lektioner
    för att passa elevernas behov. [Dela den här broschyren] (%{brochure_url}) med
    dina skol- och distriktsadministratörer, eller [föreslå att de tittar på vår administratörssida]
    (%{admins_url}) speciellt utformad för att svara på administratörernas vanligaste
    frågor.
  csf_page_faq_question_03: Hur mycket kostar det att lära ut CS Fundamentals?
  csf_page_faq_question_04: Hur/var kan jag få professionell utveckling för CS Fundamentals?
  csf_page_faq_answer_04_01: Ny för att undervisa i datavetenskap? Inga bekymmer!
    De flesta av våra lärare har aldrig undervisat i datavetenskap tidigare. Gå med
    lokala lärare för inspirerande och praktiskt stöd för att implementera datavetenskap
    i ditt klassrum. Våra regionala partners erbjuder högkvalitativa, en-dags Code.org-workshops
    för enskilda lärare eller för skolomfattande PD. [Anmäl dig till en professionell
    utvecklingsworkshop nära dig] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Gå med över 100 000 lärare som har deltagit i våra workshops.
    Majoriteten av våra workshopdeltagare säger: ”Det är den bästa professionella
    utvecklingen jag någonsin har deltagit i.” Faktiskt, [90% av deltagarna skulle
    rekommendera vårt program till andra lärare] ()!%{rec_url}'
  csf_page_faq_question_05: Vad är den rekommenderade tidpunkten för undervisning
    i CS Fundamentals?
  csf_page_faq_answer_05: Varje CSF-kurs innehåller 13-17 lektioner utformade för
    45-minuters perioder. Vi rekommenderar att alla elever går från lektion till lektion
    i en takt som läraren bestämmer. Det finns många lärarledda projektnivåer utformade
    för att upplevas i samklang medan de kompetensbyggande lektionerna kan slutföras
    av eleverna i sin egen takt.
  csf_page_faq_question_06: Vilka material behöver jag för CS Fundamentals?
  csf_page_faq_answer_06: Många lektioner har utdelningar som guidar eleverna genom
    aktiviteter. Dessa resurser kan skrivas ut eller tilldelas digitalt. Vissa lektioner
    kräver typiska klassrumsmateriel och manipulationer. [Besök CSF-kursplanen för
    att lära dig mer] ().%{syllabus_url}

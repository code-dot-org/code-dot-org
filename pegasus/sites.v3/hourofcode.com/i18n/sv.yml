  tutorial_caflags_shortdescription: Lär dig några grundläggande programmeringskoncept
    med blockly. Utveckla ditt beräkningstänkande genom att använda enkla former,
    färger och koordinater för att rita världens flaggor.
  tutorial_matariki_shortdescription: 'Maia och Charlie är från Nya Zeeland. Maias
    familj gör sig redo att fira Matariki: Māori nya år. Hon har bjudit in sin vän
    Charlie att komma och bo på familjens marae (traditionellt möteshus).'
  tutorial_carestaurant_shortdescription: Charlie och Tilley har beslutat att om de
    programmerar Ross ordentligt kommer han att kunna hjälpa till att göra lite målning
    för att göra Food Avengers mer attraktiva.
  tutorial_casea_shortdescription: Alex och Lonnie skapar snygga fiskar och super
    havsdjur med block. Hjälp dem att sortera sekvenserna i ordning och felsöka genom
    att upptäcka och fixa misstagen.
  tutorial_cashield_shortdescription: Det är sommarlovet och Alex, hennes familj,
    och Lonnie åker på semester till Finland. Alexs äldre bror Reuben skapar en app
    om sköldblazonry och visar Alex och Lonnie hur man använder den.
  tutorial_ccwslimer_shortdescription: Lär dig hur du programmerar ditt eget delbara
    spel med flera nivåer och utmaningar!
  tutorial_codinggalaxy_shortdescription: För ditt första uppdrag på Adventure Planet
    är din plikt att lösa kodningspussel för att rädda den vackra planeten.
  tutorial_boatrace_shortdescription: Lär dig hur man gör ett båtracingspel. Spelaren
    använder musen för att navigera en båt till en öde ö utan att stöta på hinder.
  tutorial_ccplay_shortdescription: Koda och spela en serie spelnivåer samtidigt som
    du lär dig viktiga datavetenskapliga begrepp. På slutnivån, visa upp din kreativitet
    och färdigheter för att koda ditt eget spel från grunden!
  tutorial_grinch_shortdescription: 'Lär dig att programmera drönare och en högteknologisk
    släde med kodningsmagi för att fånga presenter och navigera nerför berget för
    att återvända julen till Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! Eleverna utforskar skärningspunkten
    mellan kodning och konst genom att bygga ett datorprogram som gör att de kan skapa
    anpassade memes att dela med vänner.
  tutorial_codehsbitcoin_shortdescription: I denna Hour of Code-aktivitet introduceras
    eleverna till Bitcoin blockchain-huvudboken och lite Bitcoin-statistik.
  tutorial_codehsblockchain_shortdescription: Eleverna lär sig om grunden för kryptovalutor
    genom att utforska kryptografi, hashing och blockchain-teknik!
  tutorial_codehscipher_shortdescription: 'I denna Hour of Code-aktivitet introduceras
    eleverna till kryptografi genom att använda det klassiska Caesar-chifferet för
    att dekryptera och kryptera vissa meddelanden, och upptäcka också chifferets fel
    och hur man kan förbättra det. '
  tutorial_codehscollision_shortdescription: Studenterna kommer att utforska hur simuleringar
    används i forskning. De kommer att studera hur massa och hastighet påverkar elastiska
    kollisioner genom att använda bevarande av momentum och bevarande av kinetiska
    energiekvationer/
  tutorial_codehsmath_shortdescription: 'Eleverna introduceras till Tracy the Turtle
    och lär sig att koda olika matematiska modeller i Python! Ingen kodningserfarenhet
    är nödvändig, men eleverna ska ha slutfört Algebra I eller högre. '
  tutorial_codehsmusic_shortdescription: Eleverna utforskar hur kodning används i
    musikskapande genom att bygga sina egna dynamiska åtta-räknade slag och mönster
    med JavaScript-block!
  tutorial_codehssports_shortdescription: Eleverna lär sig om hur kodning används
    i sport- och speldesign genom att bygga ett originalt sportvideospel som kan delas
    med sina vänner omedelbart!
  tutorial_codemojipizza_shortdescription: Denna kurs är utformad för att lära eleverna
    grunderna i JavaScript-objekt. Eleverna kommer att lära sig de grundläggande typerna
    av data som kan lagras i variabler.
  tutorial_moonlander_shortdescription: Moon Lander är en Game Builder-kurs med 17
    övningar som guidar eleverna om hur man bygger sitt eget fysikbaserade spel.
  tutorial_sushicards_shortdescription: Gör ett spel där du flyttar en haj runt för
    att försöka fånga fisk.
  tutorial_codesparkcreate_shortdescription: Har du någonsin velat designa och koda
    ditt eget videospel? Kom igång med codeSpark Academys "Create" -läge. Välj mellan
    två spelpaket som guidar dig genom att skapa och koda ett Mario-stil videospel
    med vårt nej-ordgränssnitt. Nybörjare kodare och förläsare välkomna!
  tutorial_hardvsoft_shortdescription: Genom en illustrerad barns berättelse och kalkylblad
    kommer dina elever att lära sig skillnaderna mellan hårdvara och mjukvara.
  tutorial_codestersecard_shortdescription: 'Bygg upp dina programmeringsfärdigheter
    när du lär dig hur du skapar ett elektroniskt gratulationskort som du kan dela
    med din lärare, familj, eller vänner! '
  tutorial_codesterslogo_shortdescription: Använd kod för att bli kreativ och designa
    din egen företagslogotyp! Du lär dig grundläggande kodning i programmeringsspråket,
    Python. När du har arbetat igenom handledningen har du alla färdigheter du behöver
    för att skapa logotypen för ditt personliga varumärke!
  tutorial_codesterstshirt_shortdescription: 'Lär dig grundläggande programmeringskunskaper
    och öva på att flytta runt koordinatplanet när du skapar din egen monogrammade
    t-shirtdesign! '
  tutorial_codewards_shortdescription: Gå med i ett spännande uppdrag för att rädda
    undervattensstaden. Upplev arbetet hos en räddningsingenjör som fixar skadade
    stadssystem med kommandon och algoritmer. Övervinna olika utmaningar för att bevisa
    dina färdigheter, intelligens och mod!
  tutorial_olympics_shortdescription: 'Tillsammans med Elsie gör dig förberedd för
    Robot OS! Tillsammans med programmeringskoncept lär du dig att köra, samla in
    detaljer och skapa verktyg, bygga och testa din mäktiga robot. '
  tutorial_codinismhero_shortdescription: Lär dig grunderna i programmering genom
    roliga exempel, och bygg ett spel medan du lär dig!
  tutorial_discovery_shortdescription: Två karaktärer möts i en värld och upptäcker
    ett överraskande objekt. Vad händer härnäst? Med Scratch och CS First kan vem
    som helst skapa sin egen unika historia med kod.
  tutorial_csfirstname_shortdescription: Välj ett namn och väck bokstäverna i ordet
    till liv med kod. Välj ett smeknamn, ett husdjurs namn, ett djur, en sport, en
    plats eller en hobby.
  tutorial_edisonmove_shortdescription: Introducera textbaserad programmering och
    det viktigaste beräkningskonceptet för sekvens för dina elever med Edison-robotar
    och EdPy, ett textbaserat programmeringsspråk baserat på Python.
  tutorial_edisonspider_shortdescription: Introducera de viktigaste beräkningsbegreppen
    variabler och data, två av de mest grundläggande delarna av allmänna programmeringsspråk,
    med hjälp av Edison-robotar och det skrapbaserade programmeringsspråket edScratch.
  tutorial_edisonspotlight_shortdescription: Introducera Edison-robotar för dina elever,
    hjälpa dem att börja utforska vad en robot är och hur den kan känna och reagera
    på världen.
  tutorial_firiapython_shortdescription: Gör din micro:bit redo och nivåera upp till
    Python-kodning! CodeSpace guidar dig steg för steg från din allra första rad av
    Python till kodning av ett interaktivt program med knappar och lysdioder.
  tutorial_gamefrootsquid_shortdescription: Kolossal bläckfisk är de största ryggradslösa
    djuren i världen. I detta kodningsspel för nybörjare lär du dig grunderna i kodning
    och skapar ett spel som utforskar bläckfiskens liv under havet.
  tutorial_duckpiano_shortdescription: I det här projektet får du tangenter på din
    dator att spela kvackljud på olika tonhöjder, som ett piano som låter som en anka.
  tutorial_gpsound_shortdescription: I det här projektet skriver du ett program för
    att spela in ljud från datorns mikrofon, spela upp det och rita en bild av det
    inspelade ljudet. Du kan sedan bearbeta din inspelning för att lägga till effekter
    som tonhöjdsförskjutning, omvänd eller eko.
  tutorial_groklearningpython_shortdescription: Utveckla dina programmeringskunskaper
    och bygg din egen djurklassificerare! I den här kursen använder du programmeringsspråket
    Python för att klassificera djur baserat på deras egenskaper.
  tutorial_htmltimetravel_shortdescription: Ta en äventyrlig resa genom tiden och
    erövra rymden medan du lär dig att flytta, rotera och omvandla objekt med grunderna
    i animering i CSS.
  tutorial_hp_flappy_shortdescription: Lär dig logiskt tänkande och programmeringskoncept
    genom att skapa ditt eget Flappy Birds-stilspel på HyperPad.
  tutorial_appytappin_shortdescription: Denna lärarledda aktivitet, anpassad för Hour
    of Code, introducerar barn att använda ett textbaserat programmeringsspråk för
    att utveckla en mobilspelapp.
  tutorial_icipher_shortdescription: Denna lärarledda aktivitet, anpassad för Hour
    of Code lär barn att kommunicera säkert. Barnen lär sig att meddelanden genom
    tiden har krypterats och dekrypterats med hjälp av chiffer.
  tutorial_iguess_shortdescription: Introduktion av Quick Response-koder för barn
    i åldern 3-5 år. Använd tabletter för att skanna QR-koder och gissa mini-odjuret
    från en viss livsmiljö.
  tutorial_imake_shortdescription: Denna urkopplade lärarledda aktivitet, för barn
    i åldern 3-5, använder klassiska barnrim för att introducera begreppet algoritmer,
    sekvens och upprepning.
  tutorial_imorse_shortdescription: Utforska kryptografi med Morse Code och Sphero.
    Lär dig att fysiska system kan programmeras och skriva kod för Sphero att kommunicera.
  tutorial_kanohp_shortdescription: Lär dig att koda och skapa magi på skärmen med
    kreativa utmaningar. Få fjädrar att flyga och eld flöda, komponera musik och mer.
  tutorial_khanwebpages_shortdescription: Lär dig hur du skapar webbsidor med HTML-taggar
    och CSS, och avsluta med att skapa ditt eget gratulationskort att dela med vänner
    eller familj.
  tutorial_kibobowl_shortdescription: Krasch! Hur långt måste KIBO flytta för att
    komma från början av bowlingbanan till stiften? Du kan skapa en enda rak bana
    eller en mer komplicerad bana.
  tutorial_kibodance_shortdescription: Låt oss ha en KIBO Robot Dance Party! Ställ
    in en musikspelare för att spela en favoritlåt i klassrummet, eller en låt kopplad
    till en världskultur du utforskar.
  tutorial_buildcharacters_shortdescription: Den mest populära förläsarappen innehåller
    nu ett digitalt Maker Space! Gör nivåer, designa spel, eller bygg karaktärer.
    Välj din aktivitet och börja skapa med Kodable! Med JavaScript för övre elementära.
  tutorial_designgames_shortdescription: Den mest populära förläsarappen innehåller
    nu ett digitalt Maker Space! Gör nivåer, designa spel, eller bygg karaktärer.
    Välj din aktivitet och börja skapa med Kodable! Med JavaScript för övre elementära.
  tutorial_makelevels_shortdescription: Den mest populära förläsarappen innehåller
    nu ett digitalt Maker Space! Gör nivåer, designa spel, eller bygg karaktärer.
    Välj din aktivitet och börja skapa med Kodable! Med JavaScript för övre elementära.
  tutorial_wizard_shortdescription: Res in i världen av Code Magic som en kodguide.
    Lär dig att skapa och kasta trollformler för att anpassa ditt slott.
  tutorial_mbscratchcards_shortdescription: Anslut den fysiska världen av micro:bit
    med den virtuella världen av Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Använd micro:bit med en iPad för att
    lära dig Swift.
  tutorial_mbbuttons_shortdescription: I det här inledande projektet får du bilder
    eller animationer att visas på micro:bit-displayen när knapparna trycks in.
  tutorial_meteor_shortdescription: I det här projektet skapar du ett Falling Meteors-spel
    för BBC micro:bit. Med knapparna flyttar spelaren en sköld för att fånga fallande
    meteorer och rädda jorden.
  tutorial_ballbounce_shortdescription: Lär dig att skapa en mobilapp där användaren
    slänger en boll över skärmen och den studsar från kanterna.
  tutorial_mitcodi_shortdescription: Lär dig att skapa din egen interaktiva mobilapp.
    Tryck på biet och hör det surra!
  tutorial_mitdoodle_shortdescription: Gör en mobilapp där du kan rita bilder på skärmen!
  tutorial_talktome_shortdescription: Lär dig att skapa en mobilapp som får din telefon
    att prata med dig!
  tutorial_mobilecspmap_shortdescription: Använd App Inventor för att skapa en karttur
    av landmärken i din stad, stat, eller var som helst i världen.
  tutorial_ozorandom_shortdescription: 'Lär dig hur datorer skapar slumpmässiga nummer
    och använder dem, använd sedan ett slumpmässigt rörelseprogram för att hjälpa
    till att skapa idéer till en berättelse. '
  tutorial_ozotroll_shortdescription: 'Lär dig skillnaden mellan Internet-troll och
    sagotroll, lär sedan Evo hur man är ett bra troll som skyddar dig. '
  tutorial_peblioart_shortdescription: 'Lär dig att rita och animera former med kod
    för att skapa interaktiva konstverk inspirerade av konstnärer. '
  tutorial_astropi_shortdescription: Kod ett meddelande och kontrollera den omgivande
    lufttemperaturen ombord på ISS med hjälp av en onlinesimulator av Astro Pi-datorns
    Sense HAT.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities har sammansmält kodutövning
    med STEAM-inlärning och speluppdrag i flera aktiviteter.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities har sammansmält
    kodutövning med STEAM-inlärning och speluppdrag i flera aktiviteter.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities har sammansmält kodutövning
    med STEAM-inlärning och speluppdrag i flera aktiviteter.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities har sammansmält
    kodutövning med STEAM-inlärning och speluppdrag i flera aktiviteter.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities har sammansmält kodutövning
    med STEAM-inlärning och speluppdrag i flera aktiviteter.
  tutorial_robotmagic3d_shortdescription: Använd kod för att göra 3D-modeller och
    bokstäver levande med kul. I slutet kan du ladda ner en animerad klistermärke
    av din skapelse och dela den med vänner.
  tutorial_robotmagicflappy_shortdescription: Använd din fantasi för att skapa ett
    3D Flappy Bird-spel. Använd kod för att göra 3D-modeller levande med kul. I slutet
    kan du dela din skapelse med vänner och utmana dem till en hög poäng.
  tutorial_scratchadventure_shortdescription: Skicka dina favorit Cartoon Network-karaktärer
    på ett uppdrag, från universums längsta räckvidd, till kanten av Craigs bäck.
    Lås upp hemliga skatter och upptäck nya karaktärer medan du skapar ett äventyrsspel.
  tutorial_scratchtalk_shortdescription: Skapa en rappande robot eller en interaktiv
    animation som talar. Detta projekt visar dig hur du skapar talande animationer
    som snurrar, zoomar och ändrar färger.
  tutorial_scratchjrstory_shortdescription: Genom denna aktivitet och fortsatt tid
    med ScratchJr kommer eleverna att ha möjlighet att tänka kreativt, förbättra sitt
    berättande och samarbeta med kamrater.
  tutorial_scratchjrtwinkle_shortdescription: Genom denna aktivitet kommer eleverna
    att ha möjlighet att tänka kreativt, bli berättare och förbättra matematiska resonemang
    och sekvenseringskunskaper.
  tutorial_spherocomm_shortdescription: Lär dig mer om felkommunikation i både ett
    samhälle och i ett datorprogram. Använd denna kunskap för att lösa eventuell felkommunikation,
    eller buggar, i ett program i ett försök att hjälpa BOLT att hitta vägen hem.
  tutorial_spherocommunity_shortdescription: Designa en enkel väg som representerar
    en gemensam rutt som du reser varje dag. Du kommer att skapa två program, en ritad
    väg och en blockbaserad programväg genom din community-rutt.
  tutorial_spherofunctions_shortdescription: Lär dig hur du använder och åberopar
    funktioner för att förvandla Sphero till en miniräknare.
  tutorial_spheroinfrared_shortdescription: Bli epidemiolog för att stoppa spridningen
    av en sällsynt robotinfektion som plågar en gemenskap av BOLT-robotar.
  tutorial_spherolightsensor_shortdescription: Lär dig hur du skapar ett program som
    använder sensorn för omgivande ljus för att mäta luxvärden och jaga BOLT.
  tutorial_spheromansion_shortdescription: Att hålla en massa dinosaurier hemma borde
    inte vara ett problem, eller hur? Som du kan föreställa dig, detta slutar inte
    bra. Du är instängd i herrgårdens bibliotek och måste programmera din väg ut.
  tutorial_roadblocks_shortdescription: Som en fortsättning på din gemenskap, du kommer
    att ändra ditt blockeringsprogram när du och din partner stöter på olika vägspärrar
    längs rutten.
  tutorial_spherotext2_shortdescription: Lär dig ditt första villkor genom att bygga
    ett roligt spel där du kommer att kasta Sphero och gissa djurljud. Det här är
    en fantastisk aktivitet när du har slutfört text 1.
  tutorial_spherotext3_shortdescription: Lär dig att ändra Sphero's huvudsakliga lysdioder
    baserat på gyroskopets centrifugeringshastighet. Du kommer också att lära dig
    om normalisering och absolut värde. Detta är en fantastisk aktivitet när du har
    slutfört text 1 och 2.
  tutorial_spherotext4_shortdescription: Använd variabler för att bygga ett hett potatisspel
    som drivs av Sphero. Det här är en fantastisk aktivitet när du har slutfört text
    2 eller 3.
  tutorial_spheroraptor_shortdescription: Skapa en befäst penna för att hålla Spheroraptors
    borta, samtidigt som du skriver koden till Spheroraptors flykt. Från loopar, till
    villkor, till operatörer och till och med komparatorer, du behöver så mycket kodningskunskap
    som du kan samla.
  tutorial_stempiday_shortdescription: I denna kodningsaktivitet genererar du slumpmässigt
    poäng som liknar en mycket dålig spelare som skjuter dart på en darttavla.
  tutorial_stemplanetoids_shortdescription: I den här aktiviteten fixar du ett trasigt
    asteroidspel där fartyget bara rör sig i en rak linje. Då kommer du att lägga
    till tyngdkraften i spelet och försöka landa skeppet på månen!
  tutorial_stempong_shortdescription: I den här aktiviteten fixar du en trasig version
    av Pong-spelet så att objekt studsar som de borde. Sedan lägger du till gravitation
    för att skapa en Bonk.io-klon.
  tutorial_algobot_shortdescription: Spelare befaller AlgoBot, en smart liten service
    droid, och lär sig att använda ett visuellt programmeringsspråk för att hjälpa
    honom att begränsa krisen!
  tutorial_thunkableapps_shortdescription: 'Lär dig hur du bygger dina egna appar
    med blockbaserad kodning! '
  tutorial_toxicodedot_shortdescription: Välj ett kort från din kortlek och tolka
    dess kod för att gå vidare genom världen. Använd dina intuitiva förmågor för att
    gissa reglerna och lära av dina egna misstag.
  tutorial_gcactions_shortdescription: Upptäck åtgärder, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska den digitala kulturen
    och lär dig om robotar och vad de faktiskt kan göra.
  tutorial_gccomparators_shortdescription: Upptäck komparatorer och logiska regler,
    som är viktiga byggstenar i kodning, och använd dem för att koda ett videospel!
    Utforska den digitala kulturen och lär dig mer om spårningen av våra onlineaktiviteter.
  tutorial_gcconditions_shortdescription: Upptäck villkor, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska digital kultur
    och lär dig mer om algoritmerna som driver vår onlinevärld.
  tutorial_gccreate_shortdescription: Skapa ditt första fullständiga videospel med
    GameCode! Skapa nya karaktärer, gör dem (lite) smartare, ge spelaren superkrafter...
    Sky är gränsen!
  tutorial_gcevents_shortdescription: 'Upptäck händelser, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska digital kultur
    och lär dig om artificiell intelligens, och hur det kan vara meningsfullt i ditt
    liv. '
  tutorial_gcloops_shortdescription: Upptäck loopar, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska digital kultur
    och lär dig mer om ekokammarfenomenet på sociala nätverk.
  tutorial_gcvariables_shortdescription: Upptäck variabler, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska den digitala kulturen
    och lär dig mer om vad data är och hur det fungerar.
  tutorial_beanything_shortdescription: Använd programmering för att animera karaktärer,
    komponera musik, berätta historier, designa spel och till och med skapa konst.
  tutorial_change_shortdescription: Skapa ett projekt som visar hur du skulle förändra
    världen! Oavsett om du brinner för återvinning eller har en idé att uppnå världsfred,
    dela din vision med kod!
  tutorial_cooking_shortdescription: Visa upp dina färdigheter - skapa ett interaktivt
    matlagningsspel. Nybörjare kan använda självstyrd handledning medan mer avancerade
    kodare har möjlighet att börja med ett tomt projekt.
  tutorial_crystal_shortdescription: Kasta trollformler, samla power-ups, och besegra
    fiender när du slåss i en vild 4-spelararena som krymper mitt i lava!
  tutorial_landscape_shortdescription: Använd Pythons pennritningsfunktion för att
    komponera ett landskap med hjälp av kod. Använd de landskapsobjekt som redan skapats
    åt dig eller designa dina egna strukturer. Publicera och dela dina skapelser!
  tutorial_pets_shortdescription: Skapa ett roligt spel om husdjur - antingen verkliga
    eller imaginära! Nybörjare kan använda självstyrd handledning medan mer avancerade
    kodare har möjlighet att börja med ett tomt projekt.
  tutorial_petvet_shortdescription: Från att vägleda husdjur in i undersökningsrummet
    till att diagnostisera deras snifflar, boo-boos och klåda, du hittar att varje
    pussel har en lösning för att få husdjuren att må bättre än någonsin!
  tutorial_superhero_shortdescription: Använd HTML och CSS pixelkonst för att skapa
    dina favorit superhjälte masker. Publicera och dela dina skapelser!
  tutorial_vidcodeplastic_shortdescription: Lär dig att använda slingor, sinusvågor
    och anpassade emojis för att göra ett unikt projekt.
  tutorial_vidcodetypeface_shortdescription: Skapa ditt eget typsnitt med former och
    element i typografi. Typ har fler element än du kanske har insett!
  tutorial_washustorm_shortdescription: Lär dig hur du programmerar en inkommande
    storm.
  tutorial_activitypackets_shortdescription: Hitta timmar av familjevänligt kul med
    Wonder Workshops utskrivbara paket med kreativa kodningsaktiviteter. Väck kodningen
    till liv med Dash-, Dot- och Cue-robotar genom att ladda ner dessa online- och
    offlineaktiviteter för att använda under Hour of Code och därefter!
  tutorial_googlerookie_shortdescription: I den här aktiviteten kodar du ett collage
    med Rookie-tema med Blockly, ett inledande kodningsspråk. Du använder sekvenser,
    variabler och loopar för att skapa ett unikt stycke som belyser din kreativitet!
  tutorial_tommyturtle_shortdescription: 'Hjälp unga barn att lära sig grunderna i
    kodning med Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Denna produkt kommer att bredda våra gränser för
    att skapa en integrerad pappersversion med datoriserade applikationer och ett
    alternativ om datorn inte används av någon anledning. Det kommer också att fungera
    som en introduktion till att förstå programmering i allmänhet.
  tutorial_gamemaker_shortdescription: Game Maker är en öppen aktivitet där eleverna
    kan skapa vad de vill med en enkel kodguide. Klicka bara på bilden av ett sött
    litet monster och välj ett av alternativen i menyn. Mer avancerade handledning
    ingår också för dem som vill gå djupare in i speltillverkningen.
  tutorial_duckrace_shortdescription: I den här kursen kommer du att lösa programmeringsuppgifter
    för att hjälpa ankan Toni samla mynt för sina semesterbesparingar. I slutet av
    kursen skapar du ditt eget spel.
  tutorial_allcancodeapps_shortdescription: Använd Allcancode-plattformen för att
    skapa webb- och mobilappar från design till leverans.
  tutorial_n2y_shortdescription: Hjälp Bitt Bott utforska jorden med hjälp av riktningspilar.
  tutorial_dance2019_longdescription: "  Koda ett dansparty att dela med dina vänner.
    Med Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco, Jonas Brothers och
    många fler!  "
  tutorial_danceparty_longdescription: "  Koda ett dansparty att dela med dina vänner.
    Med Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara och ytterligare 25
    artister!  "
  tutorial_chibitronics_longdescription: Programmera en papperskrets för att lysa
    upp din egen historia.
  tutorial_athlete_longdescription: Välj mellan att göra ett basketspel och att skapa
    din egen blandning av olika sporter!
  tutorial_moana_longdescription: Den nya Disney Hour of Code-handledningen använder
    ett visuellt programmeringsspråk med block där eleverna helt enkelt drar och släpper
    visuella block för att skriva kod. Visuell programmering är ett roligt och lättförståeligt
    sätt att lära ut kodens logik. Exponering för visuell programmering lägger grunden
    för textbaserad programmering, en mer komplex aktivitet. Handledningen riktar
    sig till barn i åldrarna 8+ och de som försöker koda för första gången. Finns
    i 23 språk och lokaliserade utanför USA. Denna handledning är tillgänglig gratis
    online och innehåller en digital verktygslåda på engelska och spanska för lärare
    och evenemangsarrangörer.
  tutorial_star-wars_longdescription: Lär dig att programmera droider och skapa ditt
    eget Star Wars-spel i en galax långt, långt borta.
  tutorial_gumadventure_longdescription: I Amazing World of Gumball-avsnittet ”The
    Signal” påverkar en glitch hur karaktärerna förhåller sig till varandra. I den
    här aktiviteten, fortsätt historien genom att göra din egen glitch och föreställa
    dig hur Gumball och hans vänner skulle reagera på den.
  tutorial_mchoc_longdescription: Använd kodblock för att ta Alex eller Steve på ett
    äventyr genom denna Minecraftvärld.
  tutorial_vidnews_longdescription: 'Det är HOC News! Videor och grafik handlar om
    teknik, mångfald, barn, och kodning. Färdiga projekt kan laddas upp till skolans
    webbplats som rapporten om HOC själv. Lärare kan uppmuntra eleverna att använda
    nyheterna för att rapportera om vad de lärde sig, eller en statistik för sin skola.
    ”Breaking News: 400 studenter på Roosevelt deltar i Hour of Code”'
  tutorial_kodable-pre_longdescription: Kodable är ett självstyrt spel som introducerar
    barn 5+ till programmeringsgrunderna. Att ha en lärare eller förälder i närheten
    är optimalt, men inte nödvändigt. Glad koding!
  tutorial_highseas_longdescription: Animera en havsvåg för att skapa en miljö, berätta
    sedan en historia som äger rum på öppet hav.
  tutorial_capython_longdescription: Python är ett engagerande och enkelt språk att
    lära sig. Lär dig mer om hur du använder moduler, funktioner, loopar och listor,
    allt medan du skapar roliga bilder med hjälp av dina sköldpaddskompisar. Geometri
    har aldrig varit så kul!
  tutorial_frzn_longdescription: Använd kod och följ med Anna och Elsa när de upptäcker
    den vackra isens magi. Du kommer att skapa snöflingor och mönster medan du åker
    skridskor och skapar ett magiskt vinterlandskap som du sedan kan dela med dina
    vänner!
  tutorial_cocom_longdescription: Välj hjälte och koda dig igenom trollpatruller,
    lavahål och laserstrålar i Kithgardfängelset. Levla upp, tjäna ädelstenar och
    plundra magiska föremål för att låsa upp nya programmeringsförmågor!
  tutorial_play-lab_longdescription: Skapa en berättelse eller ett spel med Leklabbet!
    Väck djur, pirater, zombier, ninjor och många andra figurer till liv genom att
    få dem att röra sig, göra ljud, vinna poäng eller till och med kasta eldklot!
  tutorial_boxisland_longdescription: Ta en tur på Box Island och samla alla stjärnor!
    Box Island är ett vackert mobilkodningsspel som tar barnen på ett spännande äventyr
    på den charmiga ön. I denna handledning lär du dig grunderna i algoritmer, sekvenser,
    loopar och villkoringar!
  tutorial_textcomp_longdescription: 'Förr eller senare når vi en fysisk gräns för
    hur snabbt vi kan skicka bitar av data, så om vi vill skicka en stor mängd information
    snabbare måste vi hitta ett sätt att återge samma information med färre bitar
    – vi måste komprimera data. I den här lektionen kommer eleverna att använda widgeten
    för textkomprimering för att komprimera textsegment på engelska genom att leta
    efter mönster och ersätta större textmönster med symboler. '
  tutorial_encryption_longdescription: Behovet av kryptering och enkla tekniker för
    att knäcka hemliga meddelanden introduceras för eleverna. De får på egen hand
    försöka att knäcka ett meddelande skyddat med det klassiska Caesarchiffret samt
    ett slumpmässigt förskjutningschiffer. Eleverna blir väl förtrogna med behovet
    av säkerhet när de skickar information över internet. Dessutom kommer de att förstå
    att i en tidsålder av kraftfulla beräkningsverktyg kommer krypteringsteknikerna
    att behöva bli än mer sofistikerade.
  tutorial_kanopixel_longdescription: Skapare i alla åldrar lär sig att koda på ett
    riktigt programmeringsspråk och se deras kommandon komma till liv genom att rita
    en sekvens av 13 bilder med kod. De kommer att lära sig på vägen om videospelkonsthistoria
    från Pong och andra retrospel genom 8-bitars konst och Minecraft, väva samman
    datavetenskap med konst, historia och berättande. Implementeringen är flexibel
    — du kan spendera 1 timme eller några timmar över en eller flera sessioner. Eleverna
    kan slutföra Pixel Hack på egen hand med hjälp av vägledning inom utmaningarna,
    eller så kan du förvandla Pixel Hack till en instruktörsledd resa, med en omfattande
    lärarhandbok full av förslag. Studenter kommer att uppmuntras att lägga till sin
    egen kreativa känsla genom att hacka våra utmaningar, för att tjäna Pixel Hacker
    Certificate.
  tutorial_foos_longdescription: Koda de bedårande Foos för att lösa pussel som undervisar
    grundläggande datavetenskapskoncept som sekvensering och loopar. Alla överallt
    kan lära sig att koda med codeSpark Academys prisbelönta "no words" -gränssnitt.
    Nybörjare kodare och förläsare välkomna!
  tutorial_tynkerdd_longdescription: Designa din egen anpassade drake, använd sedan
    programmering för att vägleda den genom roliga pussel på sin strävan efter skatter
    och mynt! Du måste navigera genom komplexa slott, hitta power-ups och erövra riddare
    för att få all skatt.
  tutorial_tynkerana_longdescription: Använd din kunskap om matematik och geometri
    för att skapa en fungerande analog klocka med rörliga sekund-, minut- och timvisare.
    Du måste beräkna vinkeln som varje hand ska peka baserat på vilken tid det är.
    När du är klar kan du lägga till påminnelser om vad du behöver göra hela dagen
    för att skapa din egen väckarklocka!
  tutorial_vidcard_longdescription: |-
    Lär dig hur du gör ett gratulationskort med JavaScript!

    Du kommer att lära dig att manipulera dina egna videor genom att komma åt varje pixel och berätta vad du ska göra med KOD!

    Du kan också ladda upp och spela in dina egna bilder för att anpassa upplevelsen.

    Skapat i samarbete med GSGNY.
  tutorial_spritebox_longdescription: Spring, hoppa och koda din väg genom tre olika
    värdar för att fånga stjärnor och ta dig till målet! Lär dig sekvensering, felsökning
    och loopar, och koda i Swift, Java eller med Icons.
  tutorial_tynkerch_longdescription: Spara datorn från ett skadligt virus! Du måste
    hacka dig igenom systemet genom att ta bort virus, öppna dörrar, lösa labyrinter
    och navigera genom portalerna. Se upp för virus och glitches!
  tutorial_lightbot_longdescription: Lightbot är ett spel som ber spelare att använda
    programmeringslogik för att lösa pussel! Få en praktisk förståelse för grundläggande
    kodningskoncept genom att vägleda Lightbot för att lysa upp alla blå brickor i
    varje nivå. Lär dig hur du sekvenserar instruktioner, skriver procedurer och använder
    slingor längs vägen i denna självstyrda aktivitet. Perfekt för alla åldrar och
    alla färdighetsnivåer.
  tutorial_hoc_longdescription: Reserverad för nyheter code.ord/hoc
  tutorial_code_longdescription: Lär dig de grundläggande begreppen inom datavetenskap
    med dra och släpp-programmering. Detta är en spelliknande, självstyrd handledning
    med videoföreläsningar av Bill Gates, Mark Zuckerberg, Angry Birds och Plants
    vs. Zombies. Lär dig om loopar, villkorssatser och grundläggande algoritmer. Tillgängligt
    på 37 språk.
  tutorial_tinspire_longdescription: Introducera eleverna grunderna i kodning - på
    bara 10 minuter åt gången - med TI-tekniken som de bär i sina ryggsäckar varje
    dag. Dessa lektioner ger eleverna ett enkelt inträde i programmering som kan hjälpa
    till att väcka deras intresse för kodning och datavetenskap. Studenterna kommer
    att skriva program som kan stärka matematiska begrepp med hjälp av TI Basic-språket
    som är klart att använda på sina TI-Nspire-handdatorer.
  tutorial_itchbounceball_longdescription: |-
    Vi tar dig igenom en introduktion till Itch, med hjälp av det visuella programmeringsspråket Scratch.

    Den här lektionen ger en video- och textanvisning för koden eleverna behöver lägga till för att få en boll som studsar glatt runt skärmen.

    När eleverna har slutfört denna aktivitet finns det en möjlighet att utforska med idéer för andra förändringar och aktiviteter som kan göras. Det finns inget uppsatt mål eller resultat eftersom det är en öppen inlärningsmiljö, men med just denna startkod kommer eleverna med fantastiska projekt!

    All instruktion finns i Itch-miljön så det finns ingen anledning att byta skärmar för att följa med i projektet. Hörlurar rekommenderas.
  tutorial_vidclim_longdescription: Studenter forskar om ett faktum om jordens klimat
    och engagerar sig i forskarnas och konstnärernas arbete som svar på klimatförändringar.
    Studenter tar sin forskning och planerar en video som delar sitt faktum. Videor
    kan handla om att förstå klimatförändringar och dess effekter, offentliga svar
    på klimatförändringar, hur klimatförändringar påverkar vardagen och de åtgärder
    du kan vidta för att göra skillnad.
  tutorial_matlab_longdescription: Lär dig att koda är en engagerande, online, interaktiv
    handledning där du lär dig att koda. Använd MATLAB för att ta reda på om den närmaste
    mötesplatsen med dina vänner är filmerna, köpcentret, eller kaféet. Bryt upp problemet
    i mindre bitar och lär dig grundläggande programmeringskoncept längs vägen. I
    slutet av timmen, skapa en algoritm för att hitta den kortaste vägen till dina
    vänner!
  tutorial_flap_longdescription: Använd dra och släpp-programmering för att göra ditt
    eget Flappy Bird-spel och anpassa dess utseende (Flappy Shark, Flappy Santa –
    precis vad du vill). Lägg in spelet på din telefon med ett klick.
  tutorial_galaxy_longdescription: "Ta din Android-smartphone och utforska avlägsna
    galaxer! På #GalaxyGameJam kan du skapa din egen Android-app. Designa den med
    vår gratis Pocket Code-app och bli en del av vårt uppdrag till yttre rymden. Med
    Pocket Code strävar vi efter att inspirera barn, tonåringar, och unga vuxna att
    skapa sina helt egna spel, animationer, och interaktiva berättelser direkt på
    sina smartphones. \n"
  tutorial_inf_longdescription: Använd Leklabbet för att skapa en berättelse eller
    ett spel med figurer från Disneys Infinity.
  tutorial_tynkersol_longdescription: Programmera en interaktiv modell av vårt solsystem.
    Detta projekt kommer med steg-för-steg-instruktioner som guidar dig genom att
    skapa en simulering med planeter som kretsar kring solen. Lägg sedan till fakta
    om varje planet som dyker upp när du klickar på den.
  tutorial_itchg_longdescription: "Namn-det får dig att skapa ett spel av erkännande!
    \n\nSlutprojektet får studenter att skapa ett spel för att namnge staterna i Australien!\n\nDu
    går först igenom och följer anvisningarna för att skapa ett spel för att märka
    de tre faserna i vattencykeln. Du kommer att göra ett fullt fungerande spel, inklusive
    poäng!\n\nFrån kodningssidan lär du dig om variabler, villkor, listor, sammanlänkande
    strängar och mycket, mycket mer. Det här är kodningstekniker som du kommer att
    kunna återanvända i andra projekt när du går vidare för att bygga dina nya kodningskunskaper!\n\nDu
    kan ta aktiviteten ännu längre genom att lägga till din egen bild och etiketter
    (tillsammans med många andra extra projektalternativ slutar det roliga aldrig).
    Hörlurar rekommenderas."
  tutorial_como_longdescription: Hjälp en söt apa fånga bananer i 30 roliga kodningsutmaningar!
    När du spelar kommer du att träffa olika djur som guidar dig på vägen. Du kommer
    att använda kod och tänka utanför rutan för att vinna så många stjärnor som möjligt.
    Lycka till!
  tutorial_processfound_longdescription: Vad betyder det att skriva programvara för
    att göra de saker du ofta gör med händerna, med papper, med penna, med färg? Kan
    du använda en dator för att skapa ritningar? För att skapa animationer? Att skapa
    bilder?
  tutorial_tynkerhomo_longdescription: Du följer steg-för-steg-instruktioner för att
    animera en interaktiv berättelse med många homofoner i den! Varje gång en karaktär
    säger ett ord som är en homofon, fråga spelaren vilken homofon som är rätt ord
    för det sammanhanget. Spelaren känner bättre till sina homofoner, annars kommer
    dialogen inte att ge någon mening!
  tutorial_art_longdescription: Rita häftiga bilder och formge med Konstnären!
  tutorial_tynkerbrick_longdescription: Använd Tynkers fysikmotor för att skapa din
    egen personliga version av detta klassiska arkadspel. Börja med att programmera
    paddeln för att flytta när piltangenterna trycks in, lägg sedan till en boll och
    några tegelstenar. Du kommer att anpassa spelet genom att lägga till anpassade
    tillgångar för bollen, tegelstenar och paddel.
  tutorial_itchbio_longdescription: |-
    Namn-det får dig att skapa ett spel av erkännande!

    Skapa ett spel för att namnge delarna av en biologisk cell. Lär dig delarna av cellen medan du gör spelet, och spela det igen så många gånger som du behöver för att uppdatera ditt minne!

    Du går först igenom och följer anvisningarna för att skapa ett spel för att märka de tre faserna i vattencykeln. Du kommer att göra ett fullt fungerande spel, inklusive poäng!

    Från kodningssidan lär du dig om variabler, villkor, listor, sammanlänkande strängar och mycket, mycket mer. Det här är kodningstekniker som du kommer att kunna återanvända i andra projekt när du går vidare för att bygga dina nya kodningskunskaper!

    Du kan ta aktiviteten ännu längre genom att lägga till din egen bild och etiketter (tillsammans med många andra extra projektalternativ slutar det roliga aldrig). Hörlurar rekommenderas.
  tutorial_itchj_longdescription: |-
    Vår Hoppaktivitet ger dig kodningsförmågan att få ett tecken att hoppa på plattformar som används i många arkadspel.

    Använd Jumping skills och skapa ditt eget spelmål.

    Detta använder ett kartesiskt koordinatsystem så att du får lära dig lite om skärmkoordinater här.

    Njut av att lära dig allt om att hoppa med Itch! Hörlurar rekommenderas.
  tutorial_tickleo_longdescription: Med Tickle, en användarvänlig kodningsapp, kan
    du enkelt programmera Orca för att simma på ett antal sätt genom att helt enkelt
    dra och släppa kodningsblock för att skapa ett kommando för den att följa.
  tutorial_hopgeo_longdescription: Skapa din egen version av det mycket engagerande
    Geometry Jumper-spelet i Hopscotchs öppna programmiljö! På vägen kommer du att
    få praktisk erfarenhet av begrepp som sekvens, loopar, variabler och felsökning.
    Ingen tidigare erfarenhet behövs för att slutföra eller underlätta denna aktivitet;
    den innehåller en rolig in-app video handledning och en steg-för-steg facilitering
    guide.
  tutorial_tynkermult_longdescription: Kod ditt eget matte spel! Din karaktär behöver
    undkomma grottan utan att drabbas av fallande stenblock. Men det enda sättet som
    karaktären kan gå framåt är att korrekt svara på matematiska frågor! Du följer
    steg-för-steg-instruktioner för att programmera detta roliga multiplikationsquiz-spel.
  tutorial_monster_longdescription: Kodutmaningen Mystikön av Monster Coding erbjuder
    ett roligt självinstruerande äventyr som lär ut flera viktiga programmeringsbegrepp
    till barnen. Varje blockbaserat steg bygger på tidigare steg och introducerar
    barnen till funktioner, booleska värden, iterationer, villkor och matriser med
    hjälp av färgglad animerad grafik och ljudinstruktioner.
  tutorial_tynkerapp_longdescription: Bygg din egen version av ditt favoritspel. Välj
    bland massor av alternativ, som plattformsspel, klassiska arkadspel, racingspel,
    programmeringskonst, berättande projekt, och mer! Du kommer att anpassa ditt spel
    genom att skapa fler nivåer, ladda upp eller rita anpassade tillgångar och programmera
    roligare funktioner.
  tutorial_tynkerpup_longdescription: Pixel valpen njöt av en trevlig dag ute med
    sin familj, men de glömde att sätta honom i bilen och gick utan honom! Kan du
    programmera Pixel för att hitta vägen hem? I varje pussel navigerar du Pixel för
    att undvika hinder så att han kan komma tillbaka hem till sin familj.
  tutorial_livecode_longdescription: När du använder vår LiveCode-handledning för
    Hour of Code får dina elever skapa sina egna soundboards. Efter att ha skapat
    ljudkort med djur- och pianoljud kommer eleverna att vara fria att göra sina egna
    anpassade ljudkort med sina egna bild- och musikval!
  tutorial_cocomgame_longdescription: Levla först upp din kunskap om Python och JavaScript
    genom att koda dig i säkerhet och få tag i härliga byten på vägen. Använd sedan
    dina programmeringsfärdigheter för att bygga ditt eget spel som du kan prova på
    dina vänner!
  tutorial_tynkerspin_longdescription: I det här projektet skapar du ett fantastiskt
    anpassningsbart ritverktyg. Programmera din penna, välj en bild (eller ladda upp
    din egen), och du kommer att kunna rita en roterande version av den bilden.
  tutorial_code-avengers_longdescription: Bygg ett 2D-top-down-spel med 2 spelare
    med JavaScript i 10 korta uppgifter. Fortsätt sedan lära dig några grunder i programmering
    (variabler och if-uttalanden) när du skapar en frågesport för att dela med vänner.
    Längs vägen tjäna poäng och märken när du tävlar om att nå toppen av klassens
    topplista.
  tutorial_tynkercq_longdescription: Designa din egen godistrollkaraktär och gå på
    en strävan efter godis på flera nivåer för att hjälpa din karaktär att hitta vägen
    hem. Du löser kodningspussel för att navigera din karaktär genom den mänskliga
    världen, samtidigt som du undviker hinder och samlar gummidroppar och myntor.
  tutorial_cmgame_longdescription: Ta dina kodningsfärdigheter till nästa nivå genom
    att lära dig att bygga dina egna spel. I den här kursen lär du dig tangentbordets
    användargränssnitt och spelmekanik när du bygger ett Super Mario™ -spel. Efteråt
    kommer du att kunna dela ditt spel!
  tutorial_codesters_longdescription: 'Skapa dina egna spel, animationer och konstverk
    med Python. När du är klar, dela dem med vänner! Program i Python, ett riktigt
    programmeringsspråk som används varje dag på företag - vår dra och släpp-verktygslåda
    gör det enkelt att lära sig! Försök bygga ett basketspel, koreografera en dans,
    eller designa ett animerat kort! '
  tutorial_qrm_longdescription: Följ med Mary och lära dig programmeringsspråket kvorum
    som en del av en lätthjärtad och underhållande resa i biologi. Aktiviteterna är
    studentstyrda, med exempel online, och är tillgängliga för blinda och synskadade.
  tutorial_texas-instruments_longdescription: 'De 10 Minutes of Code-aktiviteterna
    kan användas i klassen som ett sätt att väcka elevernas intresse för kodning med
    TI-tekniken de bär i sina ryggsäckar varje dag. Lär dig grunderna i kodning med
    TI-84™ Plus och kom igång med programmering på bara 10 minuter — ingen erfarenhet
    behövs!  '
  tutorial_cajava_longdescription: Att rita med JavaScript är lättare än du kanske
    tror. Lär dig mer om världens flaggor när du ritar flaggor för varje nivå som
    ökar i komplexitet. Lär dig mer om former, koordinater och färger samt vikten
    av sekvens vid kodning.
  tutorial_codehs_longdescription: Att ge kommandon till en dator, vilket är vad programmering
    handlar om, är precis som att ge kommandon till en hund. Lär dig att koda med
    Karel the Dog - en rolig, tillgänglig, och visuell introduktion till textbaserad
    programmering som lär grundläggande begrepp som kommandon och funktioner till
    absoluta nybörjare. Har du redan lite erfarenhet? Prova vår JavaScript-grafikhandledning
    istället!
  tutorial_hopemo_longdescription: "Bygg en ritapp som skapar vacker, interaktiv konst
    med dina favoritemojis. \n\nUtforska den kreativa sidan av kodning, skapa en app
    som vänner kan använda för att uttrycka sig. I processen lär du dig om sekvens,
    händelser, loopar och variabler. \n\nIngen tidigare erfarenhet behövs för att
    slutföra eller underlätta denna aktivitet; den innehåller en videohandledning
    i appen och en steg-för-steg-handledning."
  tutorial_tynkercm_longdescription: Utforska den förtrollade skogen för att fånga
    monster och lära dig att programmera dem genom att fylla i kodningspussel. Samla,
    koda och utveckla alla unika monster. Utforma strategier baserade på dina monsters
    förmågor så att de kan slåss i multiplayer-arenan. Vems kod kommer att vinna?
  tutorial_codesterswintergreet_longdescription: 'I den här aktiviteten använder eleverna
    vår drag-till-text-verktygslåda för att börja programmera i Python direkt! Vinterhälsningar
    lärare elever om grundläggande syntax, sprites och punktnotation, samt händelser.
    Eleverna lär sig genom att skapa ett vintergratulationskort som de kan spara och
    dela! '
  tutorial_codestersc_longdescription: 'I den här lektionen utforskar eleverna alla
    fyra kvadranterna i koordinatplanet! De använder Python och vår dra-till-text-verktygslåda
    för att skicka en sprite till olika platser på scenen! Det finns demonstrations-
    och felsökningsaktiviteter som ingår för att hjälpa eleverna att bli bekväma med
    att navigera i koordinatplanet. '
  tutorial_codestersturtle_longdescription: Lär dig grunderna i kodning i Python medan
    du skapar ditt eget sköldpaddakorsspel! Använd listor och loopar för att ställa
    in ditt spel, och händelser för att skapa bilar och kontrollera sköldpaddan! Kan
    du säkert korsa vägen?
  tutorial_penjee_longdescription: 'Ett visuellt sätt för eleverna att börja sitt
    första språk. Eleverna skriver Python-kod för att flytta en pingvin runt en isvärld.
    Vår redaktör lyfter fram varje kodrad när den körs, hjälper barnen att ansluta
    sina till kod till förändringar i Pingvinens värld. Vår läroplan är differentierad,
    baserad på studentberedskap, och formar sig efter varje elevs behov. '
  tutorial_trinket_longdescription: |-
    Välj bland lektioner, utmaningar och handledning om programmeringsspråket Python. Gör sköldpaddsbaserade animationer och lösa pussel, samtidigt som du lär dig grunderna i detta kraftfulla språk.

    Aktiviteter sträcker sig från blockbaserad programmering till verklig Python-kod, med aktiviteter som är lämpliga för de flesta åldersnivåer. Välj lektioner tillgängliga på spanska, koreanska och kinesiska!
  tutorial_frogger_longdescription: Bli en beräkningstänkare. Skapa 3D-objekt genom
    att rita 2D-bilder som du förvandlar till fantastiska 3D-former. Skapa 3D-världar
    genom att montera de former du just byggt in i spännande världar. Styr din värld!
    Väck din värld till liv genom att programmera med enkla dra-och-släpp-regler.
    Spela på datorer, surfplattor och smartphones. Dela ditt 3D-spel med dina vänner
    via e-post och Facebook.
  tutorial_tynkereco_longdescription: Skapa en interaktiv ekologisk pyramid för att
    spåra hur energi flyter genom ett ekosystem! Detta projekt kommer med steg-för-steg-instruktioner
    som guidar dig genom att skapa en ekologisk pyramid för alla ekosystem med djur
    och växter som glider till rätt plats i pyramiden när du klickar.
  tutorial_mitedarc_longdescription: Låt din sprite samla mynt och få poäng.
  tutorial_khan_longdescription: Lär dig hur du programmerar ritningar med JavaScript
    genom att designa din egen snögubbe. Prova det på egen hand eller med din klass!
  tutorial_tynkerd_longdescription: Designa en anpassad hjälte och spela som den karaktären
    genom detta äventyrsspel på flera nivåer. Du måste använda dina kodningskunskaper
    för att lösa pussel, bekämpa buggar och spara moderkortet!
  tutorial_cdmy_longdescription: Codecademy är en interaktiv plattform för att lära
    sig STEM-färdigheter som är avgörande för dagens jobb. Gå med i miljontals Codecademy-studenter
    och lär dig grunderna i kodning och datavetenskap genom att ta våra roliga Hour
    of Code-kurser. I slutet av varje kurs har du ett riktigt projekt som du kan visa
    upp för dina vänner och familj.
  tutorial_codestersdance_longdescription: 'Eleverna använder en drag-till-text-verktygslåda
    som gör att de kan börja koda i Python direkt! Eleverna genomför en uppsättning
    guidade övningsaktiviteter där de lär sig att använda och modifiera en mängd olika
    programmeringskommandon. Sedan, de tillämpar dessa färdigheter för att skapa sin
    egen dansrutin! '
  tutorial_codestersbasketball_longdescription: 'Eleverna använder vår drag-till-text-verktygslåda
    för att börja koda i Python direkt! I denna självstyrda aktivitet genomför eleverna
    en serie direktinstruktionsaktiviteter där de bygger ett pull and shoot-basketspel!
    Eleverna utforskar variabler, händelser, grundläggande syntax, skapa slumpmässiga
    koordinater. '
  tutorial_nclkarel_longdescription: Lär dig att koda och lösa problem genom att vägleda
    Roboten Karel genom djungler, berg och öknar. Karel följer dina instruktioner,
    precis som en riktig robot. Börja programmera med enkla kommandon som go, get
    och put. Därefter lär du dig hur du bygger upprepade slingor och villkor i dina
    program. Definiera slutligen anpassade kommandon för Karel. Du kan skapa dina
    egna spel med NCLabs app! Ha kul medan du lär dig färdigheter som du kan använda
    i vilket programmeringsspråk som helst.
  tutorial_buildpong_longdescription: Pong är ett av de tidigaste arkadvideospelen
    och det allra första sportarkadvideospelet. Det är ett bordtennissportspel med
    enkel tvådimensionell grafik. Målet med spelet är att spelaren ska göra mål på
    datorn medan han försvarar sitt mål. I detta projekt är DATORN programmerad med
    grundläggande artificiell intelligens så att den kan svara på SPELAREN.
  tutorial_tynkerdrones_longdescription: Lär dig att programmera anslutna enheter
    genom att lösa ”Crash Course” -pussel, där du navigerar virtuella drönare och
    robotar genom hinder. Då är du redo att skapa program för att styra riktiga drönare
    och robotar. Kräver en iPad- eller Android-surfplatta och en leksak som stöds.
  tutorial_carla_longdescription: "”Programmering med Carla” är en serie korta aktiviteter
    som guidar eleverna genom att bygga en enkel chatbot, samtidigt som de lär sig
    om kärnbegrepp som variabler och villkor. Aktiviteterna har utformats noggrant
    för att ta itu med vanliga missuppfattningar som nya programmerare har om dessa
    ämnen genom att erbjuda många möjligheter till övning, samt riktade tips och feedback.\n"
  tutorial_zulama_longdescription: I den här aktiviteten lär du dig att redigera JavaScript-kod
    genom ett lekfullt actionspel och behärska datavetenskapskoncept som variabler
    och funktioner. Skapa ditt eget spel i Sandbox genom att remixa och expandera
    på befintlig spelkod. Publicera sedan och dela ditt spel med vänner och familj.
  tutorial_capost_longdescription: Att börja lära sig HTML och CSS är enkelt och roligt
    med detta digitala vykort. Lär dig mer om att lägga till rubriker, stycken, bilder
    och länkar för att skapa ett semesterkort eller födelsedagsfirande att dela med
    vänner och familj.
  tutorial_marco_longdescription: Eleverna spelar ett äventyrsspel baserat på en originalhistoria.
    De guidar Marco - huvudpersonen - genom varje nivå genom att ge honom steg-för-steg-instruktioner
    i form av det visuella programmeringsspråket som används av Hour of Code. De introduceras
    till sekvenseringskommandon, iteration och villkor utan att ens märka det.
  tutorial_codestersflappybike_longdescription: 'I den här aktiviteten använder eleverna
    vår drag-till-text-verktygslåda för att börja koda i Python direkt! Eleverna guidas
    genom en serie inlärningsaktiviteter som lär dem att bygga ett komplett spel!
    När de är klara utmanas de att använda vad de lärde sig om syntax, punktnotering,
    händelser, variabler, parametrar och spelmekanik för att skapa ett nytt spel. '
  tutorial_kanopong_longdescription: Lär dig att koda genom att bygga detta klassiska
    arkadspel på en timme!
  tutorial_tynkerright_longdescription: 'Skapa ditt eget Bill of Rights projekt: ändra
    bakgrunden, lägg till fler frågor, behåll poäng, lägg till animationer.'
  tutorial_touchdevelop_longdescription: 'Den beröringsvänliga redaktören hjälper
    dig att skapa pixelkonst, lösa björnpusslet eller skapa ditt eget hoppfågelspel. '
  tutorial_tynkercc_longdescription: Förbered din armé för strid! Koda attacklogiken
    för varje medlem av din armé för att utnyttja din fiendes svagheter och komma
    ut ur strider som segrar. När du lär dig låser du upp nya karaktärer som du kan
    programmera. Bygg upp din armé och slåss sedan med vänner. Vems kod är bäst?
  tutorial_bamboo_longdescription: 'Bamboo JS är en aktivitetsdesign av Codemoji för
    att lära eleverna grundläggande Javascript-koncept. Pandaen Bamboo och hans fantastiska
    toastvänner kommer att gå eleverna genom grundläggande kommandon och struktur.
    Bamboo JS-aktiviteten är design för studenter som vill ha lite mer animering och
    mer konst och design i sin kodning. Bambuaktiviteten är utmärkt för studenter
    i alla åldrar. '
  tutorial_robojav_longdescription: Lär dig grunderna i Java-programmering på en timme,
    samtidigt som du bygger en liten värld på din skärm för simulerade robotar och
    anpassade varelser. Ingen tidigare programmeringserfarenhet krävs. Ämnen som behandlas
    inkluderar objekt, metoder, parametrar och enkel grafik.
  tutorial_roboba_longdescription: "RoboBlockly är utformad för nybörjare att lära
    sig matematik med robotar i Blockly. Algebra 1-aktiviteterna är självstyrda. \nRoboBlockly
    förbereder eleverna för att vara redo att programmera i C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Lär dig skapa ett masken-spel i JavaScript! '
  tutorial_soccharater_longdescription: Koda din egen pixelkaraktär! Använd HTML för
    att bygga din karaktär, CSS för att utforma den, och JavaScript för att animera
    din söta pixelperson. Koda själv, eller bjud in en vän och kod tillsammans med
    vårt teamkodningsspel.
  tutorial_silent_longdescription: |-
    Upptäck de grundläggande begreppen programmering utan ord eller förklaring.
    Vår tysta lärare kommer att ställa dig flera serier av frågor som får dig att gissa några regler och lära av dina egna misstag.
    Eftersom det inte finns någon text i spelet är den tillgänglig för alla spelare oavsett språk.
  tutorial_robomesh_longdescription: Eleverna skriver Google Blockly-kod för att styra
    populära VEX IQ-robotar. De kan välja att skriva kod för antingen en virtuell
    robot eller en riktig VEX IQ-robot som de byggt själva, och båda alternativen
    finns i samma webbaserade utvecklingsgränssnitt. Eleverna lär sig om grundläggande
    robotrörelser, och hur man använder en sensor och en utgångsenhet. Det är enkelt
    och roligt.
  tutorial_amaze_longdescription: I detta projekt börjar en KARAKTÄR på HOME BASE
    och följer en VÄG samtidigt som man undviker HINDER för att få ett PRIS. För att
    vinna, karaktären tar tillbaka priset till hemmabasen. Karaktären får inte röra
    hindren. Om det gör det är det ”zappat” och börjar om från HOME BASE. För extra
    kredit har spelaren en begränsad tid att slutföra spelet.
  tutorial_codestersds_longdescription: 'I denna Common Core ELA-anpassade lektion,
    eleven använder programmering för att berätta en historia som uppmanar användare
    om lämpliga övergångsord. Eleverna kommer att lära sig om grundläggande syntax,
    strängar, variabler och användarinmatning. De kommer att använda plattformen och
    en sprite för att berätta en historia och leda användaren genom en mängd olika
    scenförändringar. '
  tutorial_knodtext_longdescription: Lär dig att skapa ett text-äventyrsspel i Python!
  tutorial_alicegar_longdescription: 'Följ animationsproduktionsprocessen från storyboarding
    till programmering med Alice och Garfield. Låt kreativitet och berättande driva
    ditt lärande i en dra-och-släpp-kodningsmiljö. Projektet guidar dig genom vad
    som är en storyboard, översätta en storyboard till ett programmerbart skript och
    hur man programmerar en kort 3D-animering. '
  tutorial_codesterstransform_longdescription: 'I den här aktiviteten använder eleverna
    Python för att öva på att utföra transformationer på koordinatplanet! Lektionen
    innehåller demonstrationer, direkt instruktion och utmaningar som ber eleverna
    programmera och identifiera olika statiska transformationer! '
  tutorial_flexfrog_longdescription: Lär dig lite webbutveckling med detta pedagogiska
    spel där du hjälper Froggy och vänner att göra det till sina liljekuddar. I slutet
    av spelet, du lär dig hur du använder skrivkod med nya CSS-egenskaper som kallas
    flexbox. Ingen tidigare kodningserfarenhet krävs!
  tutorial_codemoji_longdescription: 'Codemoji-aktiviteten är en webbaserad aktivitet
    för elever 1: a till 6: e klass för att lära sig grundläggande kodningskoncept
    med Emoji. Efter att eleverna har gjort aktiviteten har de lärt sig om grundläggande
    HTML-taggar och begrepp. Detta hjälper dem att göra kodningsprojektet där studenten
    bygger en grundläggande webbplats i bara några steg. Efter att eleverna har gjort
    Codemoji-aktiviteten går eleverna iväg med riktiga kodningsfärdigheter.'
  tutorial_robobii_longdescription: "RoboBlockly är utformad för nybörjare att lära
    sig kodning med robotar i Blockly. Kodningsaktiviteterna är självstyrda med handledningsvideor.
    \nRoboBlockly förbereder eleverna för att vara redo att programmera i C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly är utformad för nybörjare att lära
    sig matematik med robotar i Blockly. Matematikaktiviteterna är självstyrda. \nRoboBlockly
    förbereder eleverna för att vara redo att programmera i C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly är utformad för nybörjare att
    lära sig kodning och matematik med robotar. Aktiviteterna är studentguidade med
    handledningsvideor. \nRoboBlockly förbereder eleverna för att vara redo att programmera
    i C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly är utformad för nybörjare att lära
    sig robotik med kodning i Blockly. Robotikaktiviteterna är självstyrda med handledningsvideor.
    \nRoboBlockly förbereder eleverna för att vara redo att programmera i C/C ++.\n"
  tutorial_coders_longdescription: "Detta steg-för-steg-pusselspel ger en enkel introduktion
    till botprogrammering. \n\nMålet är att vinna ett rymdskeppslopp mot andra spelare.\n\nSpelet
    är enkelt att starta och kräver bara några rader kod för att få ett fartyg att
    röra sig, men det finns nästan oändliga förbättringsmöjligheter för att skapa
    mer sofistikerade bots. "
  tutorial_tynkerhw_longdescription: Lär dig att programmera med Hot Wheels i detta
    högoktaniga racingspel! Välj bland ett brett urval av bilar och lär dig sedan
    programmera när du navigerar genom komplexa tävlingsbanor. Hoppa över hinder,
    glida runt hörnen, och vinna loppet. Du kan till och med programmera dina egna
    tävlingsbanor och utmana dina vänner att tävla på dem.
  tutorial_tynkermh_longdescription: Monster High är värd för en scavenger-jakt! Lös
    kodningspussel med dra-och-släpp-block för att hjälpa Frankie, Draculaura, Clawdeen,
    Cleo och Ghoulia. Undvik hinder och hitta alla skolkammar när du söker genom hallarna
    i Monster High. Programmera sedan din egen dansfestmusikvideo med ghouls och dela
    den med vänner.
  tutorial_caphoto_longdescription: Detta utmanande och spännande projekt kommer att
    lära dig hur du skapar en Photo Booth-app. Med JavaScript, CSS och HTML ansluter
    du knappar som låter dig använda en kamera, ladda upp bilder och anpassa dina
    foton genom att sätta in klistermärken och använda filter.
  tutorial_mozillahw_longdescription: Eleverna kommer att remixa JavaScript-kod för
    att ändra orden på en webbplats, lära sig att komponera för webben, koda JavaScript-värden,
    och remixa webbinnehåll.
  tutorial_ticklep_longdescription: Med Tickle, en användarvänlig kodningsapp, kan
    du enkelt programmera Parrot Drone för att simma på ett antal sätt genom att helt
    enkelt dra och släppa kodningsblock för att skapa ett kommando som det kan följa.
  tutorial_bbot_longdescription: "Med dessa 3 timmes kodningsaktiviteter behöver du
    ingen programmeringskunskap eller erfarenhet för att lära dina elever om programmering!
    Du kan lära dig programmering på ett roligt och enkelt sätt. Gå igenom aktiviteterna
    och ladda ner vårt lektionsmaterial inklusive presentationsbilder, urkopplade
    material och lösningsguider så kommer du att vara redo att lära din första lektion
    på 20 - 40 minuter! \n\nVåra aktiviteter inkluderar både offline- och onlineövningar
    för att lära dina elever (7 år och uppåt) om programmering och grundläggande programmeringskoncept
    som för loopar och algoritmer. Studenterna kommer att tillämpa sina kunskaper
    och färdigheter i Bomberbot online-spel, där de kommer att programmera sin robot
    för att lösa logikbaserade pussel på det mest effektiva sättet. "
  tutorial_scratchg_longdescription: Barn älskar att spela spel på sina telefoner
    och på datorer. Men hur är de programmerade? Denna aktivitet introducerar eleverna
    till programmeringsspråket Scratch och visar dem sedan hur man programmerar olika
    spelstilar. All nödvändig konst för spelen tillhandahålls, och eleverna måste
    ta reda på hur man kopplar ihop allt för att skapa ett fungerande spel.
  tutorial_sjforest_longdescription: "”Kan jag göra en spöklik skog?” är en mellanliggande
    aktivitet avsedd för barn i dagis till andra klass som har viss tidigare erfarenhet
    av programmering för att lära sig om och behärska mer avancerade funktioner i
    ScratchJr. Senare kan barn använda de färdigheter de har lärt sig för att göra
    denna aktivitet för att skapa sina egna unika projekt, eller bygga vidare på vad
    de skapade i ”Can I Make a Spooky Forest?” -programmet. Genom denna aktivitet
    och fortsatt tid med ScratchJr kommer eleverna att ha möjlighet att tänka kreativt,
    bli berättare och förbättra matematiska resonemang och sekvenseringskunskaper."
  tutorial_sjgreet_longdescription: "”Kan jag få mina karaktärer att hälsa på varandra?”
    är en avancerad aktivitet avsedd för barn i dagis till andra klass som har tidigare
    erfarenhet av programmering för att behärska mer avancerade funktioner i ScratchJR.
    Senare kan barn använda de färdigheter de har lärt sig för att göra denna aktivitet
    för att skapa sina egna unika projekt, eller bygga vidare på vad de har skapat
    i ”Kan jag få mina karaktärer att hälsa varandra?” -programmet. Genom denna aktivitet
    och fortsatt tid i ScratchJr kommer eleverna att ha möjlighet att tänka kreativt,
    bli berättare och förbättra matematiska resonemang och sekvenseringskunskaper."
  tutorial_sjsunset_longdescription: "”Kan jag få solen att gå ner?” är en introduktionsaktivitet
    avsedd för barn i dagis till andra klass med liten eller ingen programmeringserfarenhet
    för att lära sig de grundläggande funktionerna i ScratchJR och de elementära begreppen
    kodning. Genom denna aktivitet och fortsatt tid med ScratchJr kommer eleverna
    att ha möjlighet att tänka kreativt, bli berättare och förbättra matematiska resonemang
    och sekvenseringskunskaper. Senare kan barn använda de färdigheter de har lärt
    sig för att skapa sina egna unika projekt."
  tutorial_fufafrenz_longdescription: Nybörjarlektioner på sekvens (K-5). Detta är
    en introduktion till det mest grundläggande programmeringskonceptet, sekvens.
    Detta är exemplet i tredje klass, vi har lektionsplaner för detta koncept som
    byggs för K-5.
  tutorial_bbcgeo_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen, och bygg appar som involverar
    geometri.
  tutorial_chspixel_longdescription: Efter att ha lärt sig hur grafik fungerar kommer
    eleverna att skapa sina egna Color by Pixel-program. Lektionsplanen består av
    fyra delar, var och en täcker ett specifikt ämne. Hela den femdelade Color by
    Pixel-lektionen är utformad för att köras ungefär en timme.
  tutorial_hummingbird_longdescription: I den här aktiviteten kommer du att skapa
    ditt helt eget spel! Du kommer att använda en Hummingbird-bräda och en sensor
    för att upptäcka när spelaren kastar en boll i en låda. Du kommer att skriva ett
    program för att hålla poäng och tända lampor när spelaren gör en korg. Då kan
    du anpassa ditt spel för att göra det unikt! För den här aktiviteten kan du använda
    en bärbar dator eller en Chromebook; du behöver ingen tidigare programmeringserfarenhet.
  tutorial_recoloring_longdescription: 'Studenter utan tidigare kodningserfarenhet
    kan lära sig att använda datorer för att skapa bilder och förstå astronomiska
    data. Deltagarna lär sig grundläggande kodning som börjar med bekanta begrepp
    som form och färg och examen till astronomiska objekt. Efter en uppställd uppsättning
    aktiviteter och arbete med data från NASA som kretsar kring teleskop på källor
    från exploderade stjärnor till svarta hål kan eleverna uppleva verklig tillämpning
    av vetenskap, teknik och konst.        '
  tutorial_bbcchem_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen, och bygg appar som involverar
    kemi.
  tutorial_floalgo_longdescription: I den här lektionen kommer eleverna att utforska
    algoritmer, ett nyckelbegrepp som gör det möjligt för datorprogrammerare att lösa
    problem. De kommer att skriva effektiva, exakta algoritmer på engelska och pseudokod
    för att slutföra uppgifter och lösa problem. De kommer också att utvärdera konkurrerande
    algoritmer baserat på effektivitet och andra faktorer.
  tutorial_flocond_longdescription: Detta är en lektionsplan där eleverna utforskar
    villkorliga uttalanden, ett koncept som används över kodningsspråk. Studenterna
    kommer att titta på en pedagogisk hiphop-video om villkor och svara på diskussionsfrågor.
    De kommer sedan att öva på att avgöra om villkoren är sanna och utföra åtgärder
    i enlighet därmed. Slutligen kommer de att skriva sina egna villkorliga uttalanden
    och utvärdera uttalanden för att förutsäga resultatet av program.
  tutorial_floloops_longdescription: Detta är en lektionsplan där eleverna utforskar
    loopar, ett koncept som används över programmeringsspråk som gör det möjligt för
    programmerare att enkelt upprepa kod. Eleverna kommer att titta på en pedagogisk
    hiphop-video om loopar och svara på diskussionsfrågor om deras användning i programmering.
    De kommer sedan att öva nyckelordförråd och slutföra en aktivitetssekvens där
    de skriver slingor och tolkar givna slingor för att generera sina utgångar.
  tutorial_pgts_longdescription: Denna ”unplugged” -aktivitet hjälper eleverna att
    lära sig hur modellering och simulering fungerar genom att låta en grupp elever
    spela olika versioner av Rock /Paper/Scisss-spelet och se resultaten som olika
    modelleringsexperiment.
  tutorial_ozo_longdescription: "Denna lärarledda handledning introducerar eleverna
    till begreppet kodning med hjälp av Ozobot, en liten programmerbar robot. Eleverna
    kommer att lära sig att koda genom att spela Ozobot-spel, kallas Shape Tracer
    Games. De kan fortfarande spela den simulerade versionen av spelen även om de
    inte har en Ozobot Bit- eller Evo-robot. Ozobot-spelen kommer att lära eleverna
    att koda med OzoBlockly, ett visuellt programmeringsspråk baserat på Blockly.
    \n\nSpelen följs av en projektidé som kan göras bortom Hour of Code. Projektet
    utmanar eleverna att ta allt de lärt sig och utforma och programmera en actionscen
    för Ozobot.\n\nIngen programmeringserfarenhet eller kunskap om Ozobot krävs för
    denna handledning. Men även studenter med viss programmeringserfarenhet kommer
    att engagera sig i Ozobot-spelen. Handledningen är utformad för årskurs 1-12 och
    kan anpassas efter dina elevers förmågor."
  tutorial_bbcla_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta dina
    barn till datalaboratoriet med kalkylblad i handen, och bygg appar som involverar
    språkkonst.
  tutorial_bbcsci_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen, och bygg appar som involverar
    allmän vetenskap.
  tutorial_tlctour_longdescription: Denna aktivitet är ett exempel på att skapa en
    algoritm som är en enkel sekvens av instruktioner att göra i ordning. Det visar
    att om vi har skrivit ner en lösning på problemet i form av en algoritm så kan
    vi göra turer i framtiden bara genom att följa stegen, utan att behöva räkna ut
    det från grunden igen. Även om vi skriver ner algoritmen kan vi kontrollera att
    den definitivt fungerar genom att följa den steg för steg på papper. Denna aktivitet
    leder vidare till Knight's Tour-aktiviteten.
  tutorial_codesterstj_longdescription: 'I detta flerlektionsprojekt lär sig eleverna
    om digitalt medborgarskap och följer en designtänkande modell för att lösa ett
    problem som de väljer! Eleverna kommer att skapa ett spel som är avsett att lära
    användarna en lektion om ansvarsfullt digitalt medborgarskap. Alla resurser finns
    på plattformen. '
  tutorial_tlclocked_longdescription: Denna aktivitet syftar till att introducera
    beräkningstänkande baserad problemlösning, vilket leder till en förståelse för
    vad en algoritm är, vad linjär sökning är och hur algoritmer kan jämföras utifrån
    effektivitet. Det illustrerar också hur beräkningstänkande handlar om mer än bara
    att skapa datorbaserade lösningar. Databehandling handlar om att lösa problem
    för människor.
  tutorial_baubles_longdescription: Eleverna lär sig att representera och lagra bokstäver
    i binärt, som funktioner för på och av. I slutet, klassen får koda sina egna initialer
    för att ta med sig hem.
  tutorial_bbcart_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen, och bygg appar som involverar
    bildkonst.
  tutorial_tlcknight_longdescription: Denna aktivitet innebär att försöka lösa ett
    pussel med två olika representationer. Till att börja med är det ganska svårt,
    men när representationen av brädet och drag ändras blir det riktigt enkelt. Skapa
    grafer för att representera problemet. Se kraften i att använda abstraktion och
    hur valet av representation kan göra ett problem mycket enklare. Denna aktivitet
    följer av Tour Guide-aktiviteten.
  tutorial_fufafit_longdescription: Studenterna kommer att lära sig avancerade programmeringskoncept
    (funktioner) genom en lektion och kinestetisk aktivitet. Studenterna kommer att
    tillämpa kunskap om funktioner på skärmen för att köra ett program. Den här lektionen
    är för studenter och lärare som har viss erfarenhet av sekvens, villkor, loopar,
    eller andra grundläggande programmeringskoncept.
  tutorial_ozodance_longdescription: |-
    Denna lärarledda handledning introducerar eleverna till begreppet kodning med hjälp av Ozobot, en liten programmerbar robot. Eleverna kommer att lära sig att koda genom att skapa och programmera en dansrutin för Ozobot! De kommer att använda OzoBlockly, ett visuellt programmeringsspråk baserat på Blockly, för att programmera dansen och sedan ha kul se deras koreografi komma till liv när Ozobot utför sin dans.

    Ingen programmeringserfarenhet eller kunskap om Ozobot krävs för denna handledning. Men även studenter med viss programmeringserfarenhet kommer att engagera sig i Ozobot-spelen. Handledningen är utformad för årskurs 1-12 och kan anpassas efter dina elevers förmågor.
  tutorial_codingrobotics_longdescription: Studenterna kommer att lära sig om grundläggande
    programmeringskoncept och tillämpa ny kunskap på robotik. Arbetar med både Kodable
    och Wonder Workshop, eleverna kommer att använda programmeringskunskap för att
    beordra ”Dash” roboten i Path-appen.
  tutorial_box_longdescription: Ta en tur på Box Island och hjälp Hiro samla alla
    klockor utspridda i vildmarken! I denna handledning lär du dig grunderna i algoritmer,
    sekvenser, loopar och villkoringar!
  tutorial_hopgame_longdescription: "Håll det roliga igång! Använd den här projektbaserade
    guiden för att underlätta en speldesignverkstad, hackathon, eller klassserier.
    Gör Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Subway Skaters
    och Escape the Room. Var och en innehåller diskussionsfrågor, differentiering,
    och en videohandledning. \n\nEleverna kan bygga på dina instruktioner för att
    anpassa sina spel. Ingen tidigare erfarenhet krävs."
  tutorial_icontrol_longdescription: |-
    Denna lärarunderlättade lektion, anpassad för Hour of Code, ger eleverna möjlighet att utforska fysisk programmering genom robotik - Sphero.

    Med hjälp av en dra-och-släpp-programmeringsmiljö och en programmerbar robotsfär lär eleverna att fysiska system kan programmeras och kontrolleras.
  tutorial_cocomteach_longdescription: Låt dina elever lära känna Python eller JavaScript
    i en gratis en-timmes introductionskurs till datavetenskap. Vi har en speciell
    läroplan för att hjälpa dig förklara flera koncept som grundläggande syntax, strängar,
    argument, loopar, variabler och x- och y-koordinater genom ädelstenspackade labyrinter
    och hjälte-mot-troll-strider.
  tutorial_bbcmathii_longdescription: Standardbaserad lektionsplan för betyg K-2.
    Ta dina barn till datalaboratoriet med kalkylblad i handen, och bygg appar som
    involverar aritmetik, visualisering av siffror, och geometriska former.
  tutorial_bbcphys_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen och bygg appar som involverar
    fysik.
  tutorial_bitsbox_longdescription: 'Följ anvisningarna för att koda fem roliga miniappar
    med riktiga, skrivna Javascript. Från att spränga paj i ”Food Fight” till att
    spola en anteckningsbok ner i ett svart hål i ”Så länge, läxor!” , varje app är
    utformad för att glädja barn samtidigt som de illustrerar variabler, metoder,
    och mer. Dessa appar är också helt öppna; barn kan använda dem som utgångspunkt
    för sina egna appskapelser. Nybörjare välkomna!

    '
  tutorial_tlcemo_longdescription: Eleverna skapar och programmerar en 2D-robot gjord
    av kort för att visa olika känslor. De skapar en tabell som kan användas för att
    översätta känslor (kommandon på hög nivå) till maskininstruktioner på låg nivå.
  tutorial_crd_longdescription: Lär dig mer om algoritmer och villkorliga uttalanden
    i denna ”urkopplade” aktivitet med hjälp av en kortlek. Eleverna gör denna aktivitet
    i lag, och behöver en kortlek per lag.
  tutorial_bbcbio_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen och lär dig om tillväxt,
    artmångfald och pollinering.
  tutorial_ticklebb8_longdescription: Med Tickle, en användarvänlig kodningsapp, kan
    du enkelt programmera BB-8 för att flytta på ett antal sätt genom att helt enkelt
    dra och släppa kodningsblock för att skapa ett kommando som det kan följa.
  tutorial_grok_longdescription: 'Använd dra-och-släpp-block eller det textbaserade
    språket Python för att rita flaggor från hela världen, skapa fantastiska snöflingor
    eller bygga en chatbot som heter ”Eliza”. '
  tutorial_ijournalist_longdescription: "Denna lärarunderlättade lektion undervisar
    i datavetenskap och språkkonst. Eleverna börjar utveckla en journalistisk stil
    som tar hänsyn till läsarens intresse och presentation av information för en online-nyhet.
    Eleverna använder grundläggande HTML och CSS för att skapa och presentera en nyhet
    online om ett fiktivt skolrån.\n\nDet sätter datavetenskap i ett meningsfullt
    sammanhang som gör det möjligt för barn att förstå värdet av datavetenskap inom
    andra ämnesområden. \n\n"
  tutorial_bbcmusic_longdescription: Standardbaserad lektionsplan för betyg K-5. Ta
    dina barn till datalaboratoriet med kalkylblad i handen och bygg appar som involverar
    musik.
  tutorial_secretcodes_longdescription: Lär dig mer om vilken roll datorer har spelat
    för att rädda världen.
  tutorial_tlchex_longdescription: Du gör en röd och gul hexahexa exagon genom att
    vika och limma en mångfärgad pappersremsa på ett speciellt sätt. När du väl har
    gjort det började du utforska det. När du viker och vecklar ut den avslöjar du
    magiskt nya sidor när exagonen ändrar färg.
  tutorial_tickles_longdescription: Samarbeta med din Sphero för en bra körning! Flytta,
    snurra och ge det några omgångar med goda svängar. Sätt bara ihop några kodblock
    på Tickle-appen för att köra din Sphero som du vill ha den.
  tutorial_ozogame_longdescription: "Denna lärarledda handledning introducerar eleverna
    till begreppet kodning med hjälp av Ozobot, en liten programmerbar robot. Eleverna
    kommer att lära sig att koda genom att spela Ozobot-spel, kallas Shape Tracer
    Games. De kan fortfarande spela den simulerade versionen av spelen även om de
    inte har en Ozobot Bit- eller Evo-robot. Ozobot-spelen kommer att lära eleverna
    att koda med OzoBlockly, ett visuellt programmeringsspråk baserat på Blockly.
    \n\nNär eleverna har löst alla tio nivåer i Shape Tracer Games utmanas de att
    ta allt de lärt sig och designa och programmera sin egen spelnivå 11.\n\nIngen
    programmeringserfarenhet eller kunskap om Ozobot krävs för denna handledning.
    Men även studenter med viss programmeringserfarenhet kommer att engagera sig i
    Ozobot-spelen. Handledningen är utformad för årskurs 2-12 och kan anpassas efter
    dina elevers förmågor."
  tutorial_vidcodeio_longdescription: I den här övningen går du igenom med dina elever
    hur detta relaterar till vad de redan vet om matematik genom att lösa en matematisk
    ekvation med programmering.
  tutorial_tlcbrain_longdescription: Denna aktivitet utforskar hur beräkningsmodellering
    (en viktig del av beräkningstänkande) kan användas för att förstå biologiska system
    - här neuroner. Vi ser hur våra hjärnor fungerar också har varit inspirationen
    till ett nytt sätt att programmera datorer och på så sätt ge dem intelligenta
    förmågor.
  tutorial_hopquiz_longdescription: 'Denna lektionsplan är en mall som du kan anpassa
    och använda i alla ämnen - vetenskap, språkkonst, världsspråk, eller historia.
    Den innehåller steg-för-steg-instruktioner och förklaringar som du kan använda
    för att hjälpa dina elever att koda flervalsfrågor. Under processen kommer de
    att öva och utforska kärnkodningskoncept som sekvens, loopar, variabler och villkor. '
  tutorial_unfortunate_longdescription: Vi reagerar alla på händelser som händer runt
    omkring oss, vare sig det jublar när skollaget vinner, gråter på en sorglig film
    eller dansar när vi hör musik. I den här lektionen kommer eleverna att lära sig
    att lära Dash and Dot att svara på händelser som händer runt dem!
  tutorial_cha_longdescription: Datorernas historia är fascinerande. Det här är din
    chans att lära dig mer.
  tutorial_elaseq_longdescription: Studenterna kommer att undersöka begreppet sekvens
    i samband med läsning och skrivning. Genom klassnivåanpassade ELA-lektioner kommer
    eleverna att tillämpa sina kunskaper om sekvens för att främja sin förståelse
    av rollsekvensen i programmering.
  tutorial_bbcmathi_longdescription: Standardbaserad lektionsplan för årskurs 3-5.
    Ta dina barn till datalaboratoriet med kalkylblad i handen och bygg appar med
    bråk, variabler och formler.
  tutorial_tlcpixel_longdescription: Pixelpussel förvandlar hur bilder representeras
    som en serie siffror som representerar pixlar till pussel. De finns i olika former
    från en enkel variant av färg-för-nummer till mer komplexa pussel baserade på
    komprimering där bilder representeras av färre siffror så tar mindre lagring -
    men kan du få tillbaka dem! Varje representation behöver sin egen algoritm för
    att följa för att få tillbaka bilden.
  tutorial_introrobo_longdescription: 'I den här lektionen kommer eleverna att lära
    känna Dash och Dot samtidigt som de introduceras till idéerna om robotik och programmering.
    Eleverna kommer att få en förståelse för vad en robot är, hur de känner världen
    omkring dem och hur program kan styra robotar. '
  tutorial_tlcinvis_longdescription: Detta introducerar vad en algoritm är och vad
    ett datorprogram är. Det kan också användas för att utforska mänsklig datorinteraktion
    och vikten av feedback och bygga en korrekt mental modell.
  tutorial_tlcjflap_longdescription: En ändlig tillståndsmaskin är ett mycket användbart
    verktyg i verktygslådan för beräkningstänkande. De är ett viktigt sätt att beskriva
    vad datorsystem gör och för att simulera saker i den verkliga världen. JFLAP är
    ett lättanvänt och gratis verktyg för att skapa ändliga tillståndsmaskiner. Denna
    aktivitet innebär att skapa en enkel ändlig tillståndsmaskin och simulera den
    och sedan fortsätta att skapa mer komplexa ändliga tillståndsmaskiner som representerar
    pussel, prylar, webbsidor och spel.
  tutorial_procolor_longdescription: |-
    Denna lärarledda handledning introducerar dina elever till programmering och beräkningstänkande och den förklarar också vilken typ av robot Ozobot är. Denna aktivitet är ”urkopplad”, vilket innebär att kodningen inte görs på en dator eller surfplatta, utan på ett papper med markörer. Eleverna kommer att ge kommandon till Ozobot med hjälp av OZOCOdes, som är speciella färgsekvenser. Efter att ha lärt sig hur man programmerar Ozobot med markörer och papper utmanas eleverna att lösa en labyrint och hjälpa Ozobot att hitta vägen till skolan.

    Ingen programmeringserfarenhet eller kunskap om Ozobot krävs för denna handledning. Men även studenter med viss programmeringserfarenhet kommer att engagera sig genom att programmera Ozobot. Handledningen är utformad för betyg K-12 och kan anpassas efter dina elevers förmågor.
  tutorial_spiralsfinch_longdescription: 'Finch är en liten robot som är utformad
    för att inspirera och glädja studenter som lär sig datavetenskap genom att ge
    dem en konkret och fysisk representation av sin kod. I den här aktiviteten lär
    du dig att skriva program som får Finch att röra sig och vända. Sedan använder
    du en variabel för att programmera roboten att röra sig i ett spiralmönster. För
    den här aktiviteten kan du programmera Finch med antingen Scratch eller Snap!
    använder antingen bärbara datorer eller Chromebooks. Du behöver ingen tidigare
    programmeringserfarenhet. '
  tutorial_ozoi_longdescription: |-
    Denna handledning introducerar eleverna till programmering och beräkningstänkande och den förklarar också vilken typ av robot Ozobot är. Denna aktivitet är ”urkopplad”, vilket innebär att kodningen inte görs på en dator eller surfplatta, utan på ett papper med markörer. Eleverna kommer att lära sig hur roboten fungerar och sedan ge kommandon till Ozobot med hjälp av OZOCoder, som är speciella färgsekvenser. Efter att ha lärt sig hur man programmerar Ozobot med markörer och papper utmanas eleverna att lösa en labyrint och hjälpa Ozobot att hitta vägen till butiken.

    Ingen programmeringserfarenhet eller kunskap om Ozobot krävs för denna handledning. Men även studenter med viss programmeringserfarenhet kommer att engagera sig genom att programmera Ozobot. Handledningen är utformad för betyg K-12 och kan anpassas efter dina elevers förmågor.
  tutorial_ticklel_longdescription: Tegel för tegel, bygg upp din vildaste LEGO fantasi.
    Genom att sätta ihop några koder i Tickle-appen kan du få din LEGO WeDo att göra
    några fantastiska saker.
  tutorial_spiralsdash_longdescription: Lär dig grunderna i att använda variabler
    i ett program medan du använder en robot för att skapa konst! Använd variabler
    i Blockly för att dynamiskt styra hjulhastigheterna för en Dash-robot. När du
    har avslutat lektionen kommer du att förstå hur du tilldelar en variabel, får
    åtkomst till en variabel och dynamiskt ändrar en variabel med hjälp av en slinga.
    Genom att ändra värdet på en variabel över tid kan du få Dash att rita en spektakulär
    spiral!
  tutorial_ghdebug_longdescription: Hjälp eleverna att lära sig om Grace Hopper och
    varför den här veckan är CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-kross pussel kombinerar kärlek till ord med
    en kärlek till logik. Med tanke på en lista med ord av olika längder måste du
    passa in dem alla i rutnätet.
  tutorial_firstcomp_longdescription: Få saker är så spännande som datorer. Och nu
    får du designa din egen - den här gången ur papper. Lär känna CPU, RAM och ROM,
    masslagring och GPU. Rita din första ansökan. Ta ut dina saxar, pennor och papper!
  tutorial_mazefinch_longdescription: 'I den här aktiviteten kommer du att använda
    ett mycket enkelt programmeringsspråk för att få Finch-roboten att röra sig och
    vända. Då skriver du program för att hjälpa roboten att slutföra en labyrint!
    Du behöver ingen tidigare programmeringserfarenhet, och du kan använda en bärbar
    dator eller en Chromebook. '
  tutorial_tlccc_longdescription: Data på datorer lagras som långa sekvenser av tecken
    - i slutändan som binära 1s och 0s. Tanken med komprimering är att vi använder
    en algoritm för att ändra hur informationen representeras så att färre tecken
    behövs för att lagra exakt samma information.
  tutorial_tlcdoodle_longdescription: 'Landskap i filmer är ofta datorgenererat. Någonsin
    undrat hur de gör det? Nästa gång du ritar klotter, rita en algoritmisk klotter
    och utforska algoritmer för att rita naturen. Algoritmerna är rekursiva: det vill
    säga de beskriver ett steg och sedan säger att du bara ska rita nästa steg på
    samma sätt, följ algoritmen från början.'
  tutorial_tlcpunch_longdescription: Visa hur tidiga datorer kunde hitta data lagrade
    på stanskort och visa att det är samma algoritm som det magiska tricket i ”Australian
    Magician's Dream” -aktiviteten. Det syftar till att visa på ett visuellt sätt
    hur en sökalgoritm fungerar. På så sätt demonstrerar du en praktisk användning
    av binära tal, en dividera och erövra algoritm för att söka och utforska beräkningstänkningstricket
    för att översätta lösningar mellan problemområden.
  tutorial_finchfract_longdescription: Denna aktivitet använder rekursion för att
    rita Koch-fraktaler med Finch-roboten. Det förutsätter att eleverna har introducerats
    till idén om rekursion, men att slutföra denna aktivitet kommer att hjälpa dem
    att utveckla en djupare förståelse för detta koncept via en fysisk representation
    av rekursion. Denna aktivitet är lämplig för studenter som tar introduktionskurser
    eller avancerade datavetenskapskurser som använder Python eller Java.
  tutorial_tlcmind_longdescription: Detta introducerar användningen av logiskt resonemang
    genom användning av algebra för att bevisa att en algoritm alltid fungerar. Den
    visar hur abstraktion och logiskt resonemang kan användas för att utvärdera algoritmer.
  tutorial_tlctelebot_longdescription: Detta trick illustrerar hur tydligen enkla
    saker kan vara för komplexa för våra hjärnor att ta in. En viktig designprincip
    är att gränssnitten ska vara tydliga och enkla, inte röriga. Det illustrerar också
    aspekter av beräkningstänkande som att förenkla problemet och vikten av att förstå
    människor.
  tutorial_tlcaus_longdescription: Denna aktivitet introducerar en rad datorkoncept
    på ett minnesvärt sätt. Den introducerar ett magiskt trick och visar hur abstraktion,
    logiskt resonemang och beräkningsmodellering kan användas för att kontrollera
    algoritmen fungerar. I kombination med aktiviteten ”Punch card search” introducerar
    den en divid-and conquer-algoritm som används av tidiga datorer.
  tutorial_tlcmicro_longdescription: Den här videon kan användas som en allmän introduktion
    till mänsklig datorinteraktion (HCI) och i synnerhet varför så många prylar är
    svårare att använda än vad som behövs. Design gör skillnad och det är viktigt
    att gränssnitt utvärderas för att kontrollera att de är lätta att använda.
  tutorial_imathematician_longdescription: "Denna lärarledda aktivitet ger eleverna
    möjlighet att använda ett tvärvetenskapligt tillvägagångssätt för datavetenskap
    och matematik.  \n\nEleverna kommer att skapa ett datorprogram för att lösa en
    variation av ett känt problem inom en gren av matematik (spelteori), kallad Fångarens
    dilemma.\n"
  tutorial_tlcmagic_longdescription: 'När du utforskar hur magin fungerar lär du dig
    om beräkningstänkande: särskilt vikten av utvärdering för algoritmiskt tänkande.
    Du utforskar både testning och faroanalys. Det magiska tricket visar hur datavetare,
    ingenjörer (och magiker) måste kontrollera sina algoritmer noggrant. De måste
    tänka noga över hur saker kan gå fel samt kontrollera att de kommer att gå rätt.'
  tutorial_scratchmus_longdescription: Med Scratch kan du skapa dina egna interaktiva
    spel, berättelser, animationer - och dela dem med dina vänner. För att komma igång,
    gör ett interaktivt musikprojekt. Aktivitetskort och en verkstadsguide finns också
    gratis på scratch.mit.edu
  tutorial_scratchanim_longdescription: Med Scratch kan du skapa dina egna interaktiva
    spel, berättelser, animationer - och dela dem med dina vänner. För att komma igång,
    animera bokstäverna i ditt namn, initialer, eller ett favoritord. Aktivitetskort
    och en verkstadsguide finns också gratis på scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Med Scratch kan du skapa dina egna interaktiva
    spel, berättelser, animationer - och dela dem med dina vänner. För att komma igång,
    lära dig hur du gör din egen flygande karaktär. Aktivitetskort och en verkstadsguide
    finns också gratis på scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Gör ditt eget arkadskjutspel uppifrån och ner.
    Börja med att programmera fisken för att flytta upp och ner när piltangenterna
    trycks in, koda sedan hajarna för att simma över skärmen. Du kommer att anpassa
    spelet genom att lägga till anpassade tillgångar för hjälten, skurken, och bakgrunden.
    Ditt spel kan ställas in på stranden, i skogen, eller till och med i yttre rymden!
  tutorial_grokffpython_longdescription: 'Denna aktivitet är utformad för att ge dig
    din första erfarenhet av programmering, och har utformats speciellt för Hour of
    Code. Använd programmeringsspråket Python och instruera en sköldpadda att rita
    fantastiska snöflingor med kod! '
  tutorial_grokffblock_longdescription: Denna aktivitet är utformad för att ge dig
    din första erfarenhet av programmering, och har utformats speciellt för Hour of
    Code. Bygg program med vänliga block och instruera en sköldpadda att rita fantastiska
    snöflingor med kod!
  tutorial_grokeliza_longdescription: Denna aktivitet är utformad för att ge dig din
    första erfarenhet av programmering, och har utformats speciellt för Hour of Code.
    Använd programmeringsspråket Python för att bygga en vänlig chatbot som heter
    ”Eliza”.
  tutorial_tynkercan_longdescription: Gör ett fantastiskt kanonspel för 2 spelare
    och utmana dina vänner att spela med dig! Du börjar med en delvis programmerad
    version av spelet, så du måste programmera den vänstra kanonen. När du har fått
    båda kanonerna att skjuta, ställer du in plattformar och andra föremål för att
    slå över. Gör det till ditt eget genom att lägga till extra funktioner och anpassa
    temat!
  tutorial_grokflags_longdescription: Denna aktivitet är utformad för att ge dig din
    första erfarenhet av programmering, och har utformats speciellt för Hour of Code.
    Använd programmeringsspråket Python och dess sköldpaddsmodul för att rita flaggor
    från hela världen!
  tutorial_robomind_longdescription: 'Eleverna lär sig grunderna i programmering genom
    att styra sin egen virtuella robot. Onlinekursen är helt fristående med korta
    presentationer, filmer, frågesporter och automatisk vägledning/tips för att hjälpa
    till med programmeringsövningarna. '
  tutorial_adventureq_longdescription: 'Adventure with Q är en lektionsplan för lärare
    (eller någon) att använda för att introducera programmeringslogik i en gruppinställning.
    Aktiviteten består av olika uppdrag för barn att slutföra. Barnen lär sig de grundläggande
    kommandona genom att hjälpa Q utomjordingen i sitt skogsäventyr. '
  tutorial_khan-es_longdescription: Lär dig grunderna i JavaScript-programmering samtidigt
    som du skapar roliga ritningar med din kod. Gör det på egen hand eller med din
    klass!
  tutorial_kpt_longdescription: Lär dig grunderna i JavaScript-programmering samtidigt
    som du skapar roliga ritningar med din kod. Gör det på egen hand eller med din
    klass!
  tutorial_kpl_longdescription: Lär dig grunderna i JavaScript-programmering samtidigt
    som du skapar roliga ritningar med din kod. Gör det på egen hand eller med din
    klass!
  tutorial_khe_longdescription: Lär dig grunderna i JavaScript-programmering samtidigt
    som du skapar roliga ritningar med din kod. Gör det på egen hand eller med din
    klass!
  tutorial_kfr_longdescription: Lär dig grunderna i JavaScript-programmering samtidigt
    som du skapar roliga ritningar med din kod. Gör det på egen hand eller med din
    klass!
  tutorial_app-inventor_longdescription: Underhållande, snabba videohandledning leder
    dig genom att bygga tre enkla appar för din Android-telefon eller surfplatta.
    Designad för både nybörjare och experter, denna timmes kod gör dig redo att börja
    bygga dina egna appar innan du vet ordet av. Tänk dig att dela dina egna appskapelser
    med dina vänner! Dessa aktiviteter är lämpliga för individer och för lärare som
    leder klasser.
  tutorial_blockly_longdescription: Har du datorer med långsam (eller obefintlig)
    internetåtkomst? Ladda ner offlineversionen av Blockly Games - en enda 3MB ZIP-fil
    kan laddas på vilken dator som helst eller användas från ett minne.
  tutorial_tynker_longdescription: Spela roliga kodningsspel för att lära dig att
    koda. Använd programmering för att slutföra en skrämmande Monster High scavenger-jakt,
    programmera en Hot Wheels-bil, planera din krigsstrategi mot invaderande troll,
    och till och med slåss mot monster. Lär dig viktiga programmeringskoncept och
    beräkningstänkande färdigheter när du spelar. Bygg sedan dina egna spel och dela
    dem med vänner!
  tutorial_baypt_longdescription: Programmera Baymax
  tutorial_code-combat_longdescription: Besegra troll och lär dig Python eller JavaScript
    i detta episka programmeringsspel!
  tutorial_mky_longdescription: Lär dig och lär dig kodning i CoffeeScript, ett verkligt
    programmeringsspråk. CodemonKey är ett roligt, prisbelönt spel som passar alla,
    med eller utan kodningsupplevelse. CodemonKeys adaptiva plattform ger dig alla
    instruktioner och tips du behöver, och kommer att belöna dig stjärnpoäng. Skriv
    kod. Fånga bananer. Rädda världen.
  tutorial_pirates_longdescription: 'Captain Hack är en pirat som letar efter skatt.
    Han skriver också skattkartor, och skriver sådana som att skriva kod. Han (spelaren)
    använder ”piratkod” för detta. Det är ett symbolbaserat programmeringsspråk, används
    för instruktioner och till och med AI-beteenden. rörelser, loopar, GO-TO, santa/falska
    uttalanden är alla kärndelar av spelet. Spelarna guidas genom en handledning och
    presenteras för möjligheterna, steg för steg. Det finns ingen korrekt lösning
    för handledningsnivåerna, så användaren kan välja vilken lösning de vill. '
  tutorial_csfirst_longdescription: Skapa en berättelse om två karaktärer till sjöss.
    Animera vattnet och anpassa landskapet för att lägga till din egen stil. Använd
    kod för att berätta historien du vill berätta!
  tutorial_loopedy_longdescription: Målet med en bra programmerare är att skriva ett
    program som är kort, tydligt och effektivt som möjligt. I den här lektionen kommer
    eleverna att lära sig hur man skriver program med loopar.
  tutorial_dsw_longdescription: Lär dig att programmera droider och skapa ditt eget
    Star Wars-spel i en galax långt, långt borta.
  tutorial_dswb_longdescription: Lär dig att programmera droider och skapa ditt eget
    Star Wars-spel i en galax långt, långt borta.
  tutorial_ssw_longdescription: Lär dig att programmera droider och skapa ditt eget
    Star Wars-spel i en galax långt, långt borta.
  tutorial_sswb_longdescription: Lär dig att programmera droider och skapa ditt eget
    Star Wars-spel i en galax långt, långt borta.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy är designad för användning
    med vanligt papper och är en introduktion till programmeringslogik för barn 5
    och uppåt. En lärare ska förklara spelet, sedan programmerar eleverna en partner
    för att genomföra en enkel hinderbana. '
  tutorial_scratch_longdescription: Med Scratch kan du skapa dina egna interaktiva
    spel, berättelser, animationer - och dela dem med dina vänner. För att komma igång,
    animera ditt namn, skapa en dansscen eller skapa ett göm-och-sök-spel med Cartoon
    Networks We Bare Bears!
  tutorial_bayes_longdescription: Grandes hjältar
  tutorial_gumball_longdescription: Skapa en berättelse eller skapa ett spel med Play
    Lab! Få Gumball-karaktärer att röra sig, göra ljud, få poäng, och till och med
    kasta bananer!
  tutorial_hrm_longdescription: |-
    Human Resource Machine är ett pusselspel. På varje nivå ger din chef dig ett jobb. Automatisera det genom att programmera din lilla kontorsarbetare! Om du lyckas kommer du att befordras upp till nästa nivå för ytterligare ett års arbete i den stora kontorsbyggnaden. Grattis!

    Oroa dig inte om du aldrig har programmerat förut - programmering är bara pussellösning. Om du tar bort alla 1 och 0 och läskiga snirkliga parenteser, programmering är faktiskt enkel, logisk, vacker, och något som alla kan förstå och ha kul med!
  tutorial_ice-age_longdescription: Skapa en berättelse eller skapa ett spel med Play
    Lab! Få Ice Age-karaktärer att röra sig, göra ljud, få poäng, och till och med
    kasta snöflingor!
  tutorial_koapp_longdescription: Kodable är ett självstyrt iPad-spel som introducerar
    barn 5+ till programmeringsgrunderna. Att ha en lärare eller förälder i närheten
    är optimalt, men inte nödvändigt.
  tutorial_lightbot-intl_longdescription: Lär dig grundläggande programmeringslogik,
    från supergrundläggande programmering, för åldrarna 4 +, på iOS eller Android
    (eller webbläsare). Lär dig hur du sekvenserar kommandon, identifiera mönster,
    använda procedurer, och använda loopar!
  tutorial_rmc_longdescription: Använd block av kod för att ta Alex eller Steve på
    ett äventyr genom denna Minecraft värld.
  tutorial_smc_longdescription: Använd block av kod för att ta Alex eller Steve på
    ett äventyr genom denna Minecraft värld.
  tutorial_minecraft-2016_longdescription: Bygg ett Minecraft-spel. Skapa dina egna
    versioner av kyckling, får, Creepers, zombies och mer.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un ”Vocabulario Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Hour of Code handledning med Pixie
  tutorial_play_longdescription: Skapa en berättelse eller ett spel med Leklabbet!
    Väck djur, pirater, zombier, ninjor och många andra figurer till liv genom att
    få dem att röra sig, göra ljud, vinna poäng eller till och med kasta eldklot!
  tutorial_robomind-nl_longdescription: 'Eleverna lär sig grunderna i programmering
    genom att styra sin egen virtuella robot. Onlinekursen är helt fristående med
    korta presentationer, filmer, frågesporter och automatisk vägledning/tips för
    att hjälpa till med programmeringsövningarna. '
  tutorial_spheroi_longdescription: Välkommen till din första blockaktivitet! Detta
    är ett bra ställe att börja för de flesta användare, och kan användas för ”Hour
    of Code.” Följ stegen för att få en översikt över appen, lära dig hur du skapar
    program med blockkodning, och få en förståelse för loopar och operatörer.
  tutorial_spherol_longdescription: Du kommer att lära dig en ny användning för lamporna
    på din robot. I den här aktiviteten kommer du att bygga ett snurrande toppprogram
    där den gyroskopiska rotationshastigheten styr de viktigaste lysdioderna, och
    du kommer att använda begreppen normalisering och absolut värde. Detta är en fantastisk
    aktivitet efter att du har slutfört block 2, och kan användas för ”Hour of Code.”
  tutorial_spherov_longdescription: Det är dags för ett annat klassiskt spel som drivs
    av Sphero. Lär dig hur du använder variabler, loop until och slumpmässighet inom
    gränserna för att få Hot Potato till liv. När du är klar, ta några vänner och
    börja kasta. Bli inte fast med Sphero när tiden rinner ut!
  tutorial_swb_longdescription: Lär dig att programmera droider och skapa ditt eget
    Star Wars-spel i en galax långt, långt borta.
  tutorial_build-a-galaxy_longdescription: Lär dig att programmera droider och skapa
    ditt eget Star Wars-spel i en galax långt, långt borta.
  tutorial_alicesims_longdescription: 'Följ animationsproduktionsprocessen från storyboarding
    till programmering med Alice och The Sims. Låt kreativitet och berättande driva
    ditt lärande i en dra-och-släpp-kodningsmiljö. Projektet guidar dig genom vad
    som är en storyboard, översätta en storyboard till ett programmerbart skript och
    hur man programmerar en kort 3D-animering. '
  tutorial_tchr_longdescription: Nu när tiotusentals lärare har provat Hour of Code
    är många klassrum redo för mer kreativa, mindre en-size-fits-all aktiviteter som
    lär ut grunderna i datavetenskap. För att hjälpa lärare att hitta inspiration,
    vi samlade och samlade en timmes lärarledda lektion och aktivitetsplaner utformade
    för olika ämnesområden för Hour of Code-veteraner.
  tutorial_robogame_longdescription: Utmana din skola att tävla i Robot Games! Eleverna
    kommer att tävla i en serie matematiktema aktiviteter där de använder Dash och
    Dot för att lösa ett problem och tjäna poäng för sig själva, deras betyg och/eller
    sin skola.
  tutorial_tap_longdescription: Lär dig grunderna i kodning med en av våra sex roliga
    pusseluppsättningar. Välj sedan bland över 100 nybörjare, mellanliggande och avancerade
    tutorials. Dessa handledning kommer med steg-för-steg-instruktioner för att skapa
    ritning, musik, animering, berättande, fysik, och arkadspelprojekt. När du är
    klar kan du publicera dina projekt och utforska vad andra barn gör i vår fullt
    modererade community.
  tutorial_cintl_longdescription: Lär dig de grundläggande begreppen inom datavetenskap
    med dra och släpp-programmering. Detta är en spelliknande, självstyrd handledning
    med videoföreläsningar av Bill Gates, Mark Zuckerberg, Angry Birds och Plants
    vs. Zombies. Lär dig om loopar, villkorssatser och grundläggande algoritmer. Tillgängligt
    på 37 språk.
  tutorial_itchstop_longdescription: Vi kommer att använda Itch för att bygga våra
    egna stoppramanimationsprojekt. Observera att hörlurar rekommenderas för den här
    kursen. Vi kommer att använda några befintliga sprites som stöder animationer
    och visar koden vi behöver lägga till för att animera våra karaktärer. Vi kommer
    också att gå igenom hur vi skapar våra egna animationseffekter och ritningar.
    Vi lär oss hur du byter en sprite kostym i scratch upprepade gånger för animeringseffekter
    (liknande en flip-book-animering) och koden bakom den. All instruktion finns i
    Itch-miljön så det finns inget behov av att byta skärmar för att följa med projektet.
  tutorial_tynkerpn_longdescription: Följ Peep när han utforskar den stora vida världen!
    I det här projektet skapar du en interaktiv scen där Peep går på en naturvandring
    och ser massor av intressanta föremål. Du får olika föremål att dyka upp eller
    försvinna beroende på var Peep går. Du kan till och med få föremålen att prata
    och lägga till musik till din scen!
  tutorial_tynkerpd_longdescription: Är du redo att få Peep och hans vänner att dansa?
    Lär dig hur du använder kod för att animera fåglarna. I det här projektet kommer
    du att använda kostymer och förseningar för att animera fåglarna, en ram i taget.
    Du kan lägga till din egen bakgrund och musik och till och med få Peep och hans
    vänner att prata!
  tutorial_persistence_longdescription: Nya och olösta problem är ofta ganska svåra.
    Om vi ska ha någon chans att skapa något kreativt, användbart och smart måste
    vi vara villiga att tackla svåra problem även om det innebär att misslyckas några
    gånger innan vi lyckas. Den här lektionen lär eleverna att ett misslyckande inte
    är slutet på en resa, utan ett tips för hur man lyckas.
  tutorial_getloopy_longdescription: Loopar är ett praktiskt sätt att beskriva åtgärder
    som upprepas ett visst antal gånger. I den här lektionen övar eleverna på att
    konvertera en uppsättning händelser till en enda loop (slinga).
  tutorial_createface_longdescription: Syftet med denna aktivitet är att visa hur
    till synes komplicerat beteende kan programmeras med hjälp av några enkla regler.
    Det visar också hur program bara är regler som följs av datorer och introducerar
    specifikt objektbaserad programmering. Aktiviteten visar hur det kan vara mycket
    lättare att skriva ett program i objekt än att försöka skriva det på en gång.
    Klassen får skriva några enkla program för att kontrollera ansiktet de skapade.
  tutorial_happymaps_longdescription: Roten till all datavetenskap utgörs av något
    som kallas en algoritm. Ordet ”algoritm” kan låta som något komplicerat men är
    egentligen bara en lista med instruktioner som någon kan följa för att uppnå ett
    resultat. För att ge en solid grund för dina elevers kommande datavetenskapliga
    utbildning kommer vi att fokusera på att bygga en bra relation till algoritmer.
  tutorial_moveit_longdescription: Den här lektionen hjälper eleverna att inse nödvändigheten
    av ett gemensamt språk för att kunna ge tydliga instruktioner. Eleverna övar på
    att styra varandra med hjälp av en enkel kombination av handgester. När de väl
    förstår språket kommer de att ”programmera” varandra genom att i förväg ge flera
    instruktioner.
  tutorial_bigevent_longdescription: Händelser är ett utmärkt sätt att skänka variation
    åt en redan skriven algoritm. Ibland vill du att ditt program ska kunna återkoppla
    till användaren just när användaren så vill. Det är detta händelser är till för.
  tutorial_gpp_longdescription: Genom att ”programmera” varandra till att rita bilder
    kommer eleverna att börja förstå vad programmering egentligen handlar om. Aktiviteten
    börjar med att eleverna instruerar varandra att färglägga rutor på ett rutat papper
    för att på så sätt försöka återskapa en befintlig bild.
  tutorial_foosgame_longdescription: Koda ditt eget videospel med CodeSpark Academy
    med The Foos nya Game Kits. Denna aktivitet guidar eleverna helt nya inom speldesign
    med hjälp av en ”målar-för-nummer” -metod. Eleverna kommer att följa instruktionerna
    på skärmen för att designa och programmera ett roligt videospel som de kan dela
    med sin familj och vänner.
  tutorial_solopython_longdescription: Lär dig Python-grunderna med de två första
    modulerna i SoloLearns Python-app, konsultera diskussioner och kommentarer för
    att hjälpa dig att förstå bättre, kör kodexempel i kompilatorn för att hjälpa
    till med materiallagring. Skriv och kompilera ett enkelt program som tar ditt
    namn som inmatning, räknar antalet bokstäver och matar ut resultatet. Dela och
    få röster i samhället.
  tutorial_kodableint_longdescription: Eleverna kommer att lära sig om en programmerares
    roll för att få maskiner att fungera. Eleverna kommer att fokusera på sekvens
    och öva på att ge instruktioner i ordning. Denna aktivitet inkluderar en urkopplad
    gruppövning, såväl som oberoende övning på skärmen.
  tutorial_kodableadv_longdescription: Studenterna kommer att delta i utvecklingsmässigt
    lämpliga lektioner om programmeringskoncept på högre nivå som loopar, funktioner,
    variabler och objektorienterad programmering. Lektionerna inkluderade urkopplad
    instruktion, guidad övning, och oberoende övning på skärmen.
  tutorial_tynkertj_longdescription: Lär dig Python för att hjälpa Fletch samla ryggsäckarna
    av pixie-damm för att låsa upp djungelns mysterier och återställa öarna till sin
    ursprungliga skönhet. Du använder Python-kommandon och syntax för att lösa pussel
    när du navigerar Fletch genom öarna och undviker köttätande växter. Längs vägen
    kommer du att öva beräknings- och algoritmiska tänkande färdigheter.
  tutorial_wolframa_longdescription: I den här aktiviteten skapar du ett webbformulär
    som beräknar din ålder i dagar, timmar, nanosekunder, vilken tidsenhet som helst
    som du anger!
  tutorial_wolframm_longdescription: I denna aktivitet skapar eleverna slumpmässiga
    melodier med olika musikaliska skalor och instrument. Skapa musik genom kod!
  tutorial_wolframspi_longdescription: I den här aktiviteten finns det en serie steg
    med kod redo att köras. Eleverna börjar med en kod som fungerar, och ändra sedan
    den för att göra olika saker. Eleverna kan spela melodier baserat på siffrorna
    i PI och utforska hur PI låter som med många musikinstrument.
  tutorial_wolframsph_longdescription: Utforska 3D-grafik i den här aktiviteten och
    skapa dina egna former.
  tutorial_wolframp_longdescription: Utforska att skapa olika polygonformer i den
    här aktiviteten.
  tutorial_wolframn_longdescription: I denna aktivitet utvecklar eleverna en namngenerator
    som förvandlar deras namn till ninjanamn.
  tutorial_soloweb_longdescription: 'Gå till www.sololearn.com och installera HTML-
    och CSS-appar eller öppna relevanta lektioner på webben (Android-användare kan
    installera den enhetliga SoloLearn-appen). Komplett 2 moduler (Översikt och HTML
    Basics) i HTML och 2 moduler (Grunderna och Arbetet med text) och första 5 lektioner
    i 3: e modulen (Egenskaper) i CSS. Hämta mallen på https://code.sololearn.com/WKeg2CtzpRts/
    och följ instruktionerna.'
  tutorial_khanweb_longdescription: 'Khan Academy: Webbsidor lär dig hur man gör webbsidor
    med HTML-taggar och CSS, avslutar med att göra ditt eget gratulationskort.'
  tutorial_khandata_longdescription: 'Khan Academy: Databaser lär dig att manipulera
    data i en databas och skapa din egen anpassade butik.'
  tutorial_googlelogo_longdescription: Använd din kreativitet och fantasi för att
    få Googles logotyp till liv med hjälp av kod. Låt bokstäverna dansa, berätta en
    historia eller skapa ett spel. Med Scratch och CS First kan vem som helst bli
    designer och programmerare för dagen!
  tutorial_playtune_longdescription: 'Ett blockspråk används för att lösa musikaliska
    pussel genom att skriva kod för att matcha låtar som spelas på ett pianotangentbord.
    Sekvens-, urval- och repetitionsalgoritmer behövs för att lösa pussel. Efter den
    9: e nivån kan användare skapa sin egen melodi och ladda ner den som en app för
    en Android-enhet. Eleverna kan också ändra appen genom att följa en länk till
    källkoden för App Inventor.'
  tutorial_computeit_longdescription: Låt oss byta roller. Den här gången är det du
    som är datorn! Läs och tolka programmen för att hitta rätt bana och vinna utmaningarna.
    Du måste fokusera och använda dina intuitiva förmågor för att förstå några grundläggande
    begrepp för programmering.
  tutorial_codesterssj_longdescription: I den här aktiviteten använder eleverna vår
    drag-till-text-verktygslåda för att börja koda i Python direkt! När de arbetar
    genom inledande färdighetsbyggande aktiviteter, eleverna börjar lära sig om grundläggande
    syntax, variabler, och händelser! De kommer att använda flera sprites för att
    skapa ett skämt som berättar scenario som de kan dela med sina vänner! *Elektronisk
    delning kräver studentregistrering.
  tutorial_cmchat_longdescription: Följ med en robotapa i en timmes lång kurs där
    du lär dig grunderna i Python och chatbot-programmering. I aktiviteten kommer
    du att gå vidare genom en 15 träningslång kurs där du lär dig hur du programmerar
    din egen trivia chatbot.
  tutorial_tynkerdb_longdescription: Välj en drake. Ge dig sedan ut på ett uppdrag
    sökande efter skatter. Spruta dig igenom hinder med eld och få coola power-ups
    när du färdas genom en mystisk djungel. Lär dig sekvensering, slingor, villkorlig
    logik, och färdigheter i felsökning längs vägen.
  tutorial_cmbuild_longdescription: Ta dina kodningsfärdigheter till nästa nivå genom
    att lära dig att bygga dina egna spel. I den här kursen lär du dig tangentbordets
    användargränssnitt och spelmekanik när du bygger ett Super Mario™ -spel. Efteråt
    kommer du att kunna dela ditt spel!
  tutorial_robotrattle_longdescription: Robot Rattle lär eleverna att använda en helt
    fysiskt simulerad robot med hjälp av ett visuellt kodningsspråk genom att enkelt
    dra och släppa block för att skriva kodinstruktioner. Eleverna introduceras till
    roboten och dess olika rörliga leder och lär sig att flytta lederna med hjälp
    av vinklar. Roboten kan trycka och ta tag i föremål för att rikta dem till målet,
    men också bryta om den flyttas mot hinder. Denna aktivitet riktar sig till barn
    i åldern 13+ och erbjuder lättbegripliga insikter om fysiskt beteende och robotik.
    Dessutom kommer alla med en smartphone och ett mobilt VR-headset att kunna se
    den fullskaliga roboten som utför den skriftliga koden.
  tutorial_codestersh_longdescription: I den här aktiviteten, utformad för startkodare,
    använder eleverna en drag-till-text-verktygslåda för att börja koda i Python direkt!
    Först, arbeta igenom några kompetensbyggande aktiviteter där du lär dig hur du
    tilldelar och ändrar kommandon för din sprite. Programmera sedan dina egna kommandon
    för att skapa delbar elektronisk konst! *Delning kräver studentregistrering.
  tutorial_codehsdigipixel_longdescription: Läs om hur bilder lagras och visas på
    datorer med hjälp av pixlar. Utforska hur bilder kodas som ett rutnät av färgvärden,
    och skapa dina egna digitala bilder med binära och hexadecimala färgkoder!
  tutorial_ccbinary_longdescription: Gör ett Scratch-spel där du spelar noterna i
    en låt när de rullar ner på scenen. Du får tio poäng för varje korrekt ton du
    spelar. Varje anteckning motsvarar ett binärt tal.
  tutorial_codehsturtle_longdescription: Lär dig grunderna i programmering genom att
    rita former på skärmen med Tracy the Turtle! Turtle Graphics (eller LOGO) är ett
    nybörjarvänligt sätt att utforska programmeringskoncept och få kreativitet till
    programmering på ett visuellt sätt.
  tutorial_grokhd_longdescription: 'Fortsätt dessa Blockly programmeringsfärdigheter!
    Den här kursen bygger på vad du lärde dig i Frozen Fractals -aktiviteten: https://hourofcode.com/grokffblock.
    Denna aktivitet är utformad för att införa förgreningsbeslut i programmering.
    Använd Blockly-versionen av Python och dess sköldpaddsmodul för att rita och färga
    hortensiablommor!'
  tutorial_grokem_longdescription: Denna aktivitet är utformad för att ge dig din
    första erfarenhet av programmering, och har utformats speciellt för Hour of Code.
    Använd programmeringsspråket Python för att utforska uttryckssymboler och textmanipulation.
  tutorial_kodmaze_longdescription: Bygg dina egna labyrinter för att lösa och dela!
    Studenterna kommer att para geometri med programmering för att bygga lösbara labyrinter
    baserat på givna utmaningar. Utmaningar inkluderar labyrinter med enkla former,
    fraktioner, symmetri och specificerade vinklar.
  tutorial_codestersa_longdescription: 'I den här aktiviteten, designad för studenter
    med viss kodningserfarenhet, använder eleverna vår drag-till-text-verktygslåda
    för att bygga ett spel med spelarkontroller! Eleverna lär sig om variabler, slumpmässigt
    genererade nummer, speldesign och flera typer av händelser och händelseutlösare,
    allt medan de kämpar för att hålla sig ur vägen när asteroider rusar mot sitt
    rymdskepp! Förutsättning: variabler, parametrar.'
  tutorial_cmdodo_longdescription: I den här timlånga kursen, du kommer att skriva
    riktig kod när du lägger till, subtraherar och mäter avstånd för att hjälpa en
    dodo att hitta sina saknade ägg!
  tutorial_tynkerspace_longdescription: Din astronauts rymdskepp har kraschlandat!
    Som tur är, är du där för att hjälpa. Använd programmeringen för att dra och släppa
    för att hjälpa din rollfigur att samla på sig reservdelar samtidigt som du undviker
    utomjordingar och hinder. Kan du hitta ett skepp som kan ta din astronaut hem?
  tutorial_gfbloons_longdescription: I den här lektionen kommer du att koda ett skjutande
    aptorn från det populära Bloons Tower Defense-spelet. I slutet av lektionen kommer
    du att känna till vinkelns matematik och algoritmer som vanligtvis används i många
    av dagens mest populära tornförsvarsspel. Du kommer att kunna tillämpa denna kunskap
    i ditt eget spel. Gamefroot Hour of Code-tutorials använder ett visuellt programmeringsspråk
    med block där eleverna helt enkelt drar och släpper visuella block för att skriva
    kod.
  tutorial_raspipong_longdescription: Återskapa det klassiska spelet Pong med hjälp
    av en Sense HAT och lite Python-kod. Denna aktivitet kan slutföras online med
    Sense HAT-emulatorn, eller genom att använda en Raspberry Pi och Sense HAT-hårdvaran.
  tutorial_codehsvr_longdescription: Lär dig grunderna i att bygga virtual reality-världar
    med HTML och A-Frame JavaScript-biblioteket. Genom denna aktivitet kommer eleverna
    att bygga sina egna virtual reality-världar som är kompatibla med VR-enheter,
    inklusive smartphone VR-headset!
  tutorial_codesterstp_longdescription: I den här aktiviteten använder eleverna Python
    för att öva på att utföra transformationer på koordinatplanet! Lektionen innehåller
    demonstrationer, direkt instruktion och utmaningar som ber eleverna programmera
    och identifiera olika statiska transformationer!
  tutorial_codestersbb_longdescription: 'Eleverna använder vår drag-till-text-verktygslåda
    för att börja koda i Python direkt! I denna självstyrda aktivitet genomför eleverna
    en serie direktinstruktionsaktiviteter där de bygger ett pull and shoot-basketspel!
    Eleverna utforskar variabler, händelser, grundläggande syntax, skapa slumpmässiga
    koordinater. Rekommenderas förkunskaper: variabler, punktnotation, händelser,
    negativa tal'
  tutorial_gfcrossyroad_longdescription: I denna svit med inledande kodningslektioner
    lär du dig att skapa ditt eget Crossy Road-minispel. Du lär dig att koda algoritmer
    och sekvenser, ingångar/utgångar, loopar och iteration, urval och if-satser och
    jämförande operatorer och tänker som en datavetare. Denna svit av lektioner är
    anpassad till Nya Zeeland och australiensiska (viktorianska) läroplanen för digital
    teknik och utformad för att hjälpa ungdomar och lärare att omfamna kodning i sina
    skolor, klassrum och kodningsklubbar. Gamefroot Hour of Code-tutorials använder
    ett visuellt programmeringsspråk med block där eleverna helt enkelt drar och släpper
    visuella block för att skriva kod.
  tutorial_googleww_longdescription: I den här aktiviteten kodar du tre unika scener
    från filmen med Blockly, ett inledande kodningsspråk, för att hjälpa Wonder Woman
    att navigera hinder och nå sitt mål. Du kommer att använda kraften i sekvenser,
    variabler, loopar och villkor för att hjälpa Diana att träna mot sina motståndare.
  tutorial_codehsjsapp_longdescription: CodeHS är kompatibel med alla uppdaterade
    webbläsare utom Internet Explorer. Chrome är vår föredragna/rekommenderade webbläsare,
    men Firefox och Safari borde också fungera bra, förutsatt att de är uppdaterade.
  tutorial_gfmihi_longdescription: Kia ora! I den här aktiviteten kodar du ditt eget
    minispel och lär dig att presentera dig i Te Reo Maori - Nya Zeelands inhemska
    språk. Mihi Maker är en rolig lättanvänd aktivitet som kombinerar kodning, samhällskunskap
    och inhemsk kultur. Du lär dig hur speldesigners programmerar grundläggande kollisionsdetekteringsalgoritmer.
    Kollisionsdetektering är ett program som används av en dator för att hjälpa den
    att förstå när två objekt kommer att träffa varandra. Gamefroot Hour of Code-tutorials
    använder ett visuellt programmeringsspråk med block där eleverna helt enkelt drar
    och släpper visuella block för att skriva kod.
  tutorial_hopdropphone_longdescription: 'Hopscotch är ett enkelt programmeringsverktyg
    på iPad/iPhone, älskat av miljontals studenter för sin kreativa yttrandefrihet.
    Se dina elever skrika av glädje när de skapar sina egna ”Don''t Drop the Phone”
    -spel! Denna självstyrda videohandledning lär barn i åldrarna 8+ programmeringsgrunder
    medan de kodar anpassade utgåvor av detta populära spel. '
  tutorial_techfaa_longdescription: Denna interaktiva handledning introducerar dig
    till ”Flockning”, en typ av algoritm som är avsedd att simulera verklighetstrogna
    beteenden hos autonoma agenter i en grupp. Den inbäddade visaren gör det enkelt
    för dig att se återgivningen av koden.
  tutorial_codehsjsgraph_longdescription: CodeHS är kompatibel med alla uppdaterade
    webbläsare utom Internet Explorer. Chrome är vår föredragna/rekommenderade webbläsare,
    men Firefox och Safari borde också fungera bra, förutsatt att de är uppdaterade.
  tutorial_thunkable_longdescription: Med hjälp av blockspråket kan du lära dig att
    bygga 10 enkla appar på 1 timme. Denna roliga handledningsserie kommer att starta
    dig på din väg till att bli en mobilapputvecklare!
  tutorial_hopcrossyroad_longdescription: Hopscotch är ett enkelt programmeringsverktyg
    på iPad/iPhone, älskat av miljontals studenter för sin kreativa yttrandefrihet.
    Med denna självstyrda videohandledning, dina elever kommer att göra sina egna
    versioner av Crossy Road! Barn i åldern 8+ kommer att utsättas för grunderna i
    programmering medan de kodar anpassade utgåvor av denna App Store-favorit.
  tutorial_switchglitch_longdescription: Switch & Glitch låter dina elever spela hjälten!
    Med hjälp av ett visuellt gränssnitt programmerar de söta robotar och hjälper
    dem att rädda dagen. Denna aktivitet lär barn i åldern 5-10 grunderna i programmering,
    slingor och konsten att felsöka. Galaxen behöver dig!
  tutorial_codecar_longdescription: Koda ett simulerat bilkretskort! Du skriver riktig
    C ++ -kod som styr lamporna och knapparna på ett bilformat kretskort. Genom 7
    lektioner blinkar du bakljuset, kodar en bromspedal och mer på den simulerade
    kodbilen. Denna aktivitet lär loopar, if-satser, och logik med typad kod och inkluderar
    en lektionsplan med anpassningar till ISTE, NGSS, Common Core, och CSTA standarder.
  tutorial_codesterscp_longdescription: I den här lektionen utforskar eleverna alla
    fyra kvadranterna i koordinatplanet! De använder Python och vår dra-till-text-verktygslåda
    för att skicka en sprite till olika platser på scenen! Det finns demonstrations-
    och felsökningsaktiviteter som ingår för att hjälpa eleverna att bli bekväma med
    att navigera i koordinatplanet.
  tutorial_grokpetblock_longdescription: Denna aktivitet är utformad för att introducera
    dig till inbäddad programmering med vänliga block, och har utformats speciellt
    för Hour of Code. Använd blocken och en micro:bit för att göra ett husdjur som
    du kan mata och leka med. Ingen BBC micro:bit? Inga problem! Denna kurs innehåller
    en fullständig micro:bit-simulator, så du kommer att kunna göra allt du skulle
    göra på en riktig micro:bit!
  tutorial_techbim_longdescription: 'Denna praktiska handledning är avsedd för personer
    som är nyfikna på att veta hur man programatiskt utför några enkla bildmanipulationer
    som rotation, färgläggning, ökning av kontrast, oskärpa, kantdetektering etc.
    utan hjälp av avancerade bibliotek. '
  tutorial_techfpp_longdescription: Python är välkänt för sina objektorienterade programmeringsfunktioner
    (klasser, metoder, arv…), men det kan inte begränsas till dessa! Denna interaktiva
    handledning visar de användbara, men mindre kända, funktionella programmeringsfunktionerna
    och teknikerna i Python.
  tutorial_codesterscr_longdescription: Eleverna använder en drag-till-text-verktygslåda
    som gör att de kan börja koda i Python direkt! Eleverna genomför en uppsättning
    guidade övningsaktiviteter där de lär sig att använda och modifiera en mängd olika
    programmeringskommandon. Sedan, de tillämpar dessa färdigheter för att skapa sin
    egen jublerutin!
  tutorial_grokdisease_longdescription: Denna aktivitet är utformad för att ge dig
    din första erfarenhet av programmering, och har utformats speciellt för Hour of
    Code. Använd programmeringsspråket Python för att modellera ett sjukdomsutbrott.
    Kan du lösa det nyfikna fallet med den glödande näsan?
  tutorial_techec_longdescription: Stängningar är en avgörande aspekt av Javascript,
    men de förblir mystiska och utvecklare förstår dem inte lätt. Denna interaktiva
    handledning kommer att lära dig hur kraftfulla och användbara stängningar är för
    att öka din Javascript-övning!
  tutorial_rgbegin_longdescription: RoboGarden är en lättförståelig, praktisk pedagogisk
    app där eleverna deltar i aktivt lärande. RoboGarden är fullt utrustad för att
    lära ut kodningskunnighet från grunden och minskar behovet av en tekniskt kunnig
    lärare.
  tutorial_myradream_longdescription: Monster har tagit Myras dröm. Lär dig kodningsfärdigheter
    för att hjälpa henne att korsa broar, flyga genom luften, och simma under vattnet
    för att få tillbaka sin dröm. Actimator är en webbaserad visuell miljö för att
    skapa spel och vetenskapssimuleringar tillsammans, samt publicera dem för webben
    och som mobilappar.
  tutorial_thinkfun_longdescription: Vi tar dig igenom processen att fixa en robots
    hjärna, steg för steg! Längs vägen löser du pussel baserat på det berömda ”Boolean
    Satisfiability Problem”, och inom en timme kommer du att vara en boolesk mästare
    och ha förståelse för avancerade programmeringskoncept! All instruktion finns
    på en skärm, och volymen är valfri.
  tutorial_hopfireworks_longdescription: 'Dina elever kommer att bli så glada när
    de kodar sina egna (explosionsfri!) fyrverkerier app! Hopscotch är ett enkelt
    programmeringsverktyg på iPad/iPhone, älskat av miljontals studenter för sin kreativa
    yttrandefrihet. Denna självstyrda videohandledning lär barn i åldern 8+ programmeringsgrunder
    medan de kodar anpassade versioner av interaktiva fyrverkerier. '
  tutorial_grokspace_longdescription: Denna aktivitet är utformad för att ge dig din
    första erfarenhet av programmering, och har utformats speciellt för Hour of Code.
    Använd det visuella programmeringsspråket Blockly för att undersöka rymden och
    nå stjärnorna.
  tutorial_codehspython_longdescription: Lär dig grunderna i kodning med Python-programmeringsspråket
    genom att skriva program som du kan interagera med! Den här timmen kommer att
    täcka utskrift, variabler, matematik, och få information från användare. Skriv
    ett program som tar in och lagrar data från en användare och returnerar ett unikt
    svar!
  tutorial_codehsjava_longdescription: Kodning i Java med CodeHS
  tutorial_techioda_longdescription: Denna användbara handledning lär dig interaktivt
    hur du kan beräkna den kortaste vägen mellan två noder i en graf i förväg, tack
    vare Dijkstras algoritm.
  tutorial_grokmonster_longdescription: Få barnen att koda med denna vänliga kurs
    speciellt utformad för Hour of Code! Använd dra-och-släpp-block för att skriva
    dina egna program, lära dig om sekvens och ordning, och skapa roliga monsterkaraktärer!
  tutorial_techmjs_longdescription: JavaScript har varit en internationell standard
    sedan 1997. I denna interaktiva handledning kommer vi att utforska de moderna
    funktionerna i språket som gör din kod mer robust, kortfattad och lättare att
    läsa.
  tutorial_techga_longdescription: Genetiska algoritmer använder sig av evolutionsteorin
    för att kraftfullt lösa problem där deterministiska algoritmer är för kostsamma,
    till exempel problemet med resande säljare. Denna interaktiva handledning är en
    tydlig och enkel introduktion som hjälper dig att förstå hur genetiska algoritmer
    fungerar.
  tutorial_techioan_longdescription: I denna interaktiva handledning kommer vi att
    lära oss varför Javas ”null” -värde alltid bör undvikas och vilka lösningar som
    finns för att kringgå det.
  tutorial_techiogsr_longdescription: Rust är ett nytt systemprogrammeringsspråk utformat
    med minnessäkerhet och prestanda i åtanke. Den släpptes ursprungligen 2010. I
    denna interaktiva handledning, upptäck grunderna i detta roliga att använda språk,
    med föreställningar jämförbara med C och C ++!
  tutorial_groktunnel_longdescription: Denna aktivitet är utformad för att ge dig
    din första erfarenhet av programmering, och har utformats speciellt för Hour of
    Code. Använd programmeringsspråket Python för att skapa ett enkelt spel (eller
    MUD). Kan du hitta vägen genom den mörka tunneln?
  tutorial_stemcod_longdescription: Spelar du videospel? Har du någonsin tänkt på
    hur vissa spel är superrealistiska och andra spel är tecknade? I den här aktiviteten
    kommer vi att prata om videospelens fysik och du kommer att lära dig att ändra
    en datorkod för att simulera ett objekts rörelse. Våra aktiviteter är alla baserade
    på klassiska videospel. Ingen installation krävs. 100% Chromebook-kompatibel.
  tutorial_techikb_longdescription: Kotlin är ett nytt programmeringsspråk med öppen
    källkod från JetBrains. Det kan vara av största intresse för människor som arbetar
    med Java idag, även om det också kan tilltala alla programmerare som använder
    en skräpsamlad körtid (Scala, Go, Python, Ruby och JavaScript). Upptäck Kotlins
    grunder i denna interaktiva handledning!
  tutorial_kanostreet_longdescription: Konst och teknik förenas! Med Kanos Street
    Art Hour of Code-utmaningar kommer kreativa sinnen av alla förmågor att koda med
    en pensel, vilket gör vackra, unika konstverk. Längs vägen, tillverkare kommer
    att lära sig datavetenskapliga principer medan de använder ett riktigt programmeringsspråk
    på ett intuitivt och engagerande sätt. Med våra lärarresurser och guidat innehåll,
    alla kan komma in på det roliga.
  tutorial_codemojijs_longdescription: Begynnande JavaScript är utformat för att få
    eleverna att skriva enkla kommandon som har stor inverkan på karaktärernas handlingar.
    Eleverna skriver kommandon som får karaktärerna att göra allt från backflips till
    att göra ljud och till och med prata. Denna aktivitet hjälper dig att lära dig
    grundläggande JavaScript-idéer och kommandon.
  tutorial_techapf_longdescription: Den interaktiva handledningen syftar till att
    introducera dig till användbara avancerade Python-funktioner och tricks som du
    kanske inte känner till ännu för att förbättra din behärskning av Python-språket.
  tutorial_techfpjs_longdescription: Funktionell programmering är en av de saker som
    kan se för hårt eller för teoretiskt ut för att prova. Vänta inte mer! I denna
    interaktiva handledning kommer du att upptäcka funktionell programmering genom
    praktiska exempel och övningar i JavaScript.
  tutorial_techlinq_longdescription: 'Programmeringsspråket C # är ganska populärt
    bland utvecklare, till stor del på grund av dess många kraftfulla och intuitiva
    språkfunktioner. En av dessa är LINQ, ett bibliotek som används för att utföra
    frågor direkt i C # syntax mot många typer av data. Denna interaktiva handledning
    visar dig hur du använder den, steg för steg.'
  tutorial_gpbcatapult_longdescription: Deltagarna kommer att bygga en katapult för
    att starta en boll från ena sidan av scenen till den andra, som i spelet Angry
    Birds.
  tutorial_quorumastro_longdescription: Lär dig mer om kodning med teman från beräkningsastronomi
    i denna tillgängliga onlinehandledning. I den kommer eleverna att upptäcka hur
    man styr teleskop samtidigt som de övar med Quorum-programmeringsspråkets datorgrafikmotor.
    Vid den sista lektionen kommer eleverna att skapa en grafisk och tillgänglig karta
    över stjärnorna för att hitta föremål i universum.
  tutorial_alicewonder_longdescription: Alice i Underlandet är ett självstyrt pussel
    designat för 6+ barn utan tidigare programmeringserfarenhet. Du guidar Alice med
    funktioner med och utan parametrar.
  tutorial_rginter_longdescription: RoboGarden är en lättförståelig, praktisk pedagogisk
    app där eleverna deltar i aktivt lärande. RoboGarden är fullt utrustad för att
    lära ut kodningskunnighet från grunden och minskar behovet av en tekniskt kunnig
    lärare.
  tutorial_cssgrid_longdescription: Lär dig allt om CSS Grid genom att sköta din grönsaksträdgård.
  tutorial_jshero_longdescription: JS Hero vill ta dig in i världen av JavaScript-programmering.
    På varje sida hittar du en liten lektion och en liten programmeringsuppgift. Uppgiften
    kan besvaras direkt på sidan. Och du får omedelbart veta om du har löst problemet
    korrekt eller om du gjorde ett misstag.
  tutorial_codemojipy_longdescription: Python Lab är en IOS-baserad aktivitet som
    lär ut grunderna i programmeringsspråket python. Användare kommer att lära sig
    om slingor, matriser, booleaner och mycket mer.
  tutorial_nclabdrone_longdescription: 'Bygg en drönaram i tio steg med NCLabs 3D
    Modeling-app. Drönaramen kan 3D-skrivas ut och användas för att bygga en riktig
    fungerande drönare! Varje steg innehåller handledning och instruktioner. Fyll
    i koden och se omedelbart resultaten. 3D-modellering är en viktig del av 2000-talets
    teknik, tillverkning, konst, vetenskap, medicin och mer. Detta är ett bra sätt
    att komma igång! '
  tutorial_gpbcircle_longdescription: Deltagarna kommer att göra en cirkel som ändrar
    färg och ljusstyrka när du flyttar musen. Under processen kommer de att utforska
    färgton, mättnad och ljusstyrka färgmodell.
  tutorial_gpbpaint_longdescription: Deltagarna kommer att skapa en färgredigerare
    för att rita med musen och sedan lägga till funktioner som en tydlig knapp och
    möjligheten att fylla områden med färg.
  tutorial_cocomarcade_longdescription: Redo att skapa ett ännu häftigare spel? Friska
    upp minnet när det gäller avancerade kodkoncept som funktioner och händelser genom
    Python och JavaScript. Använd sedan dina nya färdigheter för att bygga ditt helt
    egna arkadöverlevnadsspel!
  tutorial_beetik_longdescription: I denna aktivitet rekonstruerar eleverna en liten
    del av ett berömt verk av kompositören Franz Liszt. Eleverna kommer att lära sig
    att bädda in loopar och hur de används i både datavetenskap och musik. Detta är
    en steg-för-steg-guide som introducerar algoritmiskt tänkande i musik med inslag
    av datavetenskap. I den sista nivån av denna aktivitet kommer eleverna att ”hacka”
    musiken genom att ändra element som tempo, nyckel, repetitioner, anteckningar,
    etc med målet att göra originalvariationer baserat på vad de lärde sig. Denna
    aktivitet korsar klassisk musik med datavetenskap.
  tutorial_codedj_longdescription: I Code DJ kommer du först att upptäcka grunderna
    i Javascript genom att svara på frågor som gradvis kommer att bli mer som kod.
    Du kommer då att nå en andra värld där du faktiskt kommer att börja skapa musik
    direkt med kod, bara genom att ändra siffror först, och när din behärskning ökar,
    genom att manipulera rytmslingor och mer! Du låser sedan upp möjligheten att skapa
    musik fritt i Code DJ-appen och få den som en mp3!
  tutorial_rgadvan_longdescription: RoboGarden är en lättförståelig, praktisk pedagogisk
    app där eleverna deltar i aktivt lärande. RoboGarden är fullt utrustad för att
    lära ut kodningskunnighet från grunden och minskar behovet av en tekniskt kunnig
    lärare.
  tutorial_codehsrn_longdescription: Den här aktiviteten ger dig några exempel på
    hur du skapar dina första riktiga mobilappar och hur du testar dem på din telefon
    med React Native. För att köra appar på en smarttelefontelefon måste eleverna
    ladda ner Expo-appen. Hitta mer information om Expo på https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS är kompatibel med alla uppdaterade webbläsare
    utom Internet Explorer. Chrome är vår föredragna/rekommenderade webbläsare, men
    Firefox och Safari borde också fungera bra, förutsatt att de är uppdaterade.
  tutorial_turtlerobot_longdescription: En uppfattning om brädspelet Robot Turtles
    som gör det möjligt för eleven att öva utan hjälp av en lärare.
  tutorial_ozoevo_longdescription: Evo by Ozobot är packad med massor av cool teknik,
    som närhetssensorer, programmerbara lysdioder, rörelse och ljud, och ljus- och
    färgsensorer under så att den kan se färger och följa linjer. Denna introduktion
    till Evo presenterar ett OzoBlockly-program som får Evo att röra sig när dess
    närhetssensorer aktiveras av dina händer och spela en segerdans när den har gått
    på vissa färger.
  tutorial_ozoexped_longdescription: Eleverna övar på att rita linjer och färgkoder
    som Ozobot kan följa på ett roligt sätt med detta utskrivbara brädspel. Både tur
    och skicklighet spelar en roll genom en serie roliga tidsbestämda utmaningar som
    kräver att de kombinerar en form och färgkoder. När eleverna är framgångsrika,
    de kommer att komma närmare sin destination. Aktiviteten inkluderar utmaningskort
    som eleverna kan använda för att öka svårigheten för sina motståndare som en del
    av sin strategi.
  tutorial_ozojourney_longdescription: Som en klass kommer eleverna att programmera
    sin Ozobot för att slutföra Ferdinand Magellans resa. Utbildaren ska klippa ut
    och montera papperskontinenterna i förväg. Eleverna kommer att använda OzoBlockly-språket
    för att programmera en Ozobot-robot för att navigera runt kontinenterna längs
    vägen Magellan tog. Längs vägen kommer eleverna att märka olika delar av världsgeografin.
  tutorial_ozocodes_longdescription: Denna handledning hjälper förläsare att komma
    in på Ozobot-kodningskul genom att låta dem skriva sina namn i tjocka svarta linjer
    som Ozobot kan gå på och placera OzoCodes på logiska platser för att hjälpa roboten
    att gå, och hoppa, från första bokstaven till den sista. Eleverna testar ett första
    utkast och itererar för att skapa en fungerande slutprodukt. Den här lektionen
    uppmuntrar finmotorik, datavetenskapliga koncept och lägger till elevernas OZOCode-upplevelse.
  tutorial_ozoeclipse_longdescription: Upptäck magin med förmörkelser, månfaser och
    himmelmekanik (förändrade hastigheter för kretsande kroppar) med hjälp av Ozobot-robotar
    på en enkel karta baserad på Månens bana runt jorden. Även med liten Ozobot-programmeringserfarenhet
    kan en klass skapa en demonstration av förmörkelser med två bots och en ficklampa
    och sedan skapa en karta över de förändrade hastigheterna för en kretsande kropp
    med enkla OZOCOkoder, ritade med markörer.
  tutorial_ozosimulator_longdescription: Denna aktivitet lär ut programmeringsspråk
    utan att eleverna behöver använda en dator eller bot. Studenten är datorn i den
    här aktiviteten som använder psuedocode för att lära ut grunderna i hur man skriver
    ett program som en dator kan läsa med hjälp av en hjärnretande labyrint där eleverna
    först måste läsa och utföra kommandon, och sedan skriva ett program för en labyrint
    med hjälp av vad de har lärt sig.
  tutorial_ozoalgorithm_longdescription: Studenter med flera programmeringskoncept
    under sina bälten kommer att njuta av utmaningen att få Ozobot att välja ett slumpmässigt
    multiplikationsfaktum, sedan rita faktumet på ett rutnät och blinka och/eller
    säga svaren. Programmeringskoncept som eleverna bör känna till i förväg inkluderar
    loopar, matematik, variabler, slumptalsgenerering och OzoBlockly-specifika koncept
    för linjeföljning, inställning av LED-lampor, timers och ”säg” för Evo-ljudfunktioner.
  tutorial_ozotimer_longdescription: Kan vi förvandla Ozobot Bit till en timer - specifikt
    en timer för mätning av sekunder? Denna utmaningslektion kommer att involvera
    studentens kunskap om begrepp från geometri och fysisk vetenskap, liksom hans
    eller hennes förmåga att skriva nivå 4 (avancerad) OzoBlockly-kod med hjälp av
    ljuseffekter, linjenavigering och timing. En OzoMap tillhandahålls som en grund
    för vilken OzoBlockly-programmet sedan kan utformas. Ett stoppur eller en stoppur-app
    för mobiltelefoner behövs för att kalibrera Ozobot Bit andra timer.
  tutorial_ozohabits_longdescription: När eleverna vet hur man ritar linjer och Ozokoder
    för att programmera Ozobot, är de redo att integrera denna programmeringsmetod
    i den verkliga världen. Denna handledning visar hur Ozobot kan användas för att
    modellera naturen som liknar datorsimuleringar. Den här lektionen börjar med att
    läraren förklarar hur Point OzoCodes fungerar, och hur de kan användas för att
    stoppa Ozobot. Denna funktionalitet kommer att tillämpas för att modellera hur
    en kanin som bor på en gräsbevuxen kulle äter sin fyllning och stannar.
  tutorial_ozoprogram_longdescription: Eleverna får reda på hur lätt det är att programmera
    robotar, även om deras klassrum inte har några. Denna lärarstyrda online-handledning
    hjälper eleverna att utveckla programmeringsfärdigheter och få förtroende för
    sin förmåga att förstå datavetenskap genom Ozobots Blockly-spel. Eleverna upptäcker
    hur Bit och Evo av Ozobot kommer att ladda upp programmet genom en unik metod
    - färger blinkar på robotens ljussensorer och lär det programmet.
  tutorial_ozopair_longdescription: Studenter som känner till det OzoBlockly blockbaserade
    programmeringsspråket lär sig att arbeta i team som förare och navigatörer, och
    övar sedan genom att skapa ett enda program på en dator för en Ozobot-robot. Detta
    är en lärarledd handledning som kräver att videor visas i början, och sedan vägledning
    för att hjälpa eleverna genom att slutföra sitt program vid behov.
  tutorial_codesnoopy_longdescription: |-
    \t
    Skapa lag med dina vänner och träna dina kunskaper i kodning genom att programmera Snobbens beagle-scouter i en rolig och fånig snöbollskamp! Nybörjare och tidiga läsare är välkomna - lagen skriver sin kod i hemlighet medan man försöker överlista varandra. Med kod utan ord kod kan alla vara med på det roliga! Denna aktivitet stöder 1-4 spelare på samma enhet - spela mot vänner eller datorn.
  tutorial_applabintro_longdescription: Skapa din egen app i JavaScript med hjälp
    av block eller text. Du skapar en enkel app med knappar, bilder, ljud och flera
    skärmar som du kan dela med dina vänner eller publicera i ett offentligt galleri.
    Om du redan har gjort lite kodning med block, ta dina färdigheter till nästa nivå.
  tutorial_cslartist_longdescription: Visste du att det finns en liten konstnär som
    bor i varje dator? Denna PDF innehåller en rolig historia inbäddad med pussel
    som lär dina elever grunderna i digital konst när de skapar sina egna skapelser
    med hjälp av pixlar, algoritmer och upprepade loopar.
  tutorial_cslscratchjr_longdescription: CodeSpeak's ”Låt oss leka med ScratchJr Kitten!”
    Activity Pack är en Read Aloud Story med tillhörande kalkylblad. The Story går
    igenom koden för ett bra första projekt för helt nya kodare. En vuxen kan läsa
    berättelsen för en klass av förläsarstudenter och sedan vägleda eleverna att koda
    berättelsen i sina surfplattor med ScratchJR-appen. Studenter med tidig läsförmåga
    kan läsa berättelsen själva och självständigt slutföra aktivitetspaketet.
  tutorial_floevents_longdescription: Eleverna kommer att utforska händelser, ett
    koncept som gör det möjligt för program att svara på specifika stimuli. Händelser
    bestäms i kodbitar som kallas händelsehanterare, som lyssnar efter specifika händelser
    och innehåller instruktioner om hur man svarar. Eleverna kommer att lära sig nyckelordförråd
    och skriva text för händelsehanterare i en övning i Mad Libs-stil där de skapar
    och agerar ut egna händelsehanterare.
  tutorial_florobot_longdescription: I den här lektionen kommer eleverna att bygga
    sina läskunnighetskunskaper medan de dyker in i robotikområdet. De kommer att
    titta på Flocabularys pedagogiska hiphop-video för att ta reda på vad en robot
    är och se exempel på robotar i det dagliga livet. De kommer att läsa korta avsnitt
    om robotar, diskutera uppgifter som robotar är väl lämpade för och avsluta lektionen
    genom att designa sin egen robot för att lösa ett specifikt problem.
  tutorial_isavesanta_longdescription: I denna lärarledda festaktivitet, anpassad
    för Hour of Code, skapar barnen ett dataspel med Scratch för att rädda jultomten.
    De designar algoritmer, använder villkorliga uttalanden samt testar och felsöker
    sitt arbete. Inkluderar steg-för-steg-lektionsplan, elevresurser, supportkort
    och förskrivna programmallar.
  tutorial_iorder_longdescription: Denna lärarledda aktivitet, anpassad för Hour of
    Code, utvecklar beräkningstänkande och kodningskunskaper med Scratch 2.0. Barnen
    programmerar en glasstativsimulering och/eller spel och designar därmed algoritmer,
    använder repetition, villkorliga uttalanden, testar och felsöker sitt arbete.
    Inkluderar steg-för-steg-lektionsplan, elevstödsmaterial och förskrivna Scratch
    2.0-programmallar för lärare och elever.
  tutorial_ianimate_longdescription: 'Denna lärarledda säsongsaktivitet, anpassad
    för Hour of Code, introducerar barn till att skapa datoranimationer. Barnen kommer
    att skapa ramar, lägga till konstverk och animera en enkel julscen. Massor av
    idéer för differentiering, förlängning och berikning från att göra en mycket enkel
    animerad sekvens till mer kapabla elever: animera bakgrunder såväl som karaktärer
    och objekt, lägga till 3D-effekter (t.ex. skuggor), skapa fler ramar för jämnare
    rörelse, byta bakgrunder för att skapa scenförändringar och animera mer än ett
    objekt.'
  tutorial_iloveada_longdescription: Denna lärarledda lektionsaktivitet, anpassad
    för Hour of Code, ger en möjlighet att undervisa över läroplanen med historia.
    Barn forskar Ada Lovelace, en viktig historisk figur inom datavetenskap och världens
    första dataprogrammerare! De använder sedan grundläggande HTML för att skapa en
    multimedia-webbsida som visar sina resultat och färdigheter som webbmästare. Inkluderar
    en steg-för-steg-aktivitetsplan, tillhörande lärar- och elevresurser och idéer
    för förlängning och berikning för att ta lärandet vidare.
  tutorial_kodflash_longdescription: Blixt! Klappa! Denna praktiska, vilda väderlektion
    lär villkorliga uttalanden med blixt och åska. Eleverna kommer att lära sig om
    varför åska alltid följer blixten och kommer att undersöka logikuttalandet ”om
    det finns blixtar, kommer åska att följa.” Räkna sekunderna mellan de två för
    att se hur långt bort stormen är!
  tutorial_kodchoose_longdescription: Välj ditt eget äventyr! Genom en serie ”If-uttalanden”
    kommer eleverna att ändra historien och sluta till en berättelse de skriver. Precis
    som ett programs väg ändras baserat på förhållanden, kan vägen en karaktär tar
    genom en berättelse också förändras. Bli kreativ och led Kodable FuzzFamily på
    flera äventyr inom en berättelse som kan ha olika slutsatser.
  tutorial_kodpizzapre_longdescription: I en 3-delad enhet kopplar studenterna matematik
    och programmering för att utveckla lösningar för en restaurangs mobilbeställningsapp.
    Dominics Pizza-restaurang skapar en algoritm för sin nya app och det är upp till
    eleverna att hjälpa till att beräkna pizzakostnader. I slutet av enheten kommer
    eleverna att göra och leverera sin ”pizza” efter att ha beräknat kostnaden för
    beställningen.
  tutorial_kodpizza_longdescription: I en 3-delad enhet kopplar studenterna matematik
    och programmering för att utveckla lösningar för en restaurangs mobilbeställningsapp.
    Dominics Pizza-restaurang skapar en algoritm för sin nya app och det är upp till
    eleverna att hjälpa till att beräkna pizzakostnader. I slutet av enheten kommer
    eleverna att göra och leverera sin ”pizza” efter att ha beräknat kostnaden för
    beställningen.
  tutorial_kodwomen_longdescription: Denna tredelade enhet utforskar ojämlikhet mellan
    könen och engagerar eleverna i aktiviteter och diskussioner kring olika erfarenheter
    och perspektiv. Framhäver inflytelserika kvinnor i teknikens historia, studenter
    lär sig om tidigare pionjärer och bildar sina egna åsikter om jämlikhet inom teknikområdet.
    I slutet av enheten uttrycker eleverna sina åsikter skriftligen för att åstadkomma
    förändringar i skolgemenskapen.
  tutorial_tfunplug_longdescription: Vi tar dig igenom processen att fixa en robots
    hjärna, steg för steg! Längs vägen löser du pussel baserat på det berömda ”Boolean
    Satisfiability Problem”, och inom en timme kommer du att vara en boolesk mästare
    och ha förståelse för avancerade programmeringskoncept! Inga datorer krävs - allt
    du behöver kan skrivas ut från vår medföljande PDF.
  tutorial_lbvariables_longdescription: Att ha kul är inte en variabel! Korta aktiviteter
    och roliga videor ger en översikt över de grundläggande kodningskoncept som eleverna
    kommer att stöta på i appen. Variabellektionen lär eleverna att skapa variabler
    för att lägga till nedräkningar, tecken, och extra spelare till spel.
  tutorial_lbfunctions_longdescription: Korta aktiviteter och roliga videor ger en
    översikt över de grundläggande kodningskoncept som eleverna kommer att stöta på
    i appen. Funktionslektionen lär eleverna att skapa sina egna unika kodblock för
    att jämna upp sitt spel.
  tutorial_lblogic_longdescription: Logiktrotsande roliga aktiviteter och videor ger
    en översikt över de grundläggande kodningskoncept som eleverna kommer att stöta
    på i appen. Logiklektionen lär eleverna att använda villkorliga uttalanden för
    att programmera regler och val i sina spel.
  tutorial_lbworld_longdescription: Kod för gott! Eleverna designar ett spel som hjälper
    till att göra livet enklare för människor i deras samhälle. I slutet kommer varje
    grupp att presentera sina prototyper på en ”Change the World Arcade” som kommer
    att vara öppen för medlemmar i samhället.
  tutorial_lbloops_longdescription: Loops är det hemliga vapnet i varje spelninja.
    Korta aktiviteter och roliga videor ger en översikt över de grundläggande kodningskoncept
    som eleverna kommer att stöta på i appen. Loops-lektionen lär eleverna hur man
    använder loopar för att skapa animationer.
  tutorial_lbtug_longdescription: Ge en helt ny mening till termen ”button-masher”.
    Eleverna kommer att skapa och remixa Tug of War-spelet för att utforska hur funktioner
    används för att strukturera kod.
  tutorial_lbpotato_longdescription: Eleverna kommer att använda loopar, villkorlig
    logik och variabler för att skapa en ny snurr på spelet Hot Potato. Den här lektionen
    ger ett val mellan en nybörjare eller mellanliggande utforskning för att förstå
    uppfinningskoden.
  tutorial_lbguitar_longdescription: Eleverna kommer att arbeta tillsammans för att
    designa ett musikinstrument som gör det enkelt för alla, även för dem som inte
    kan läsa musik, att spela enkla låtar.
  tutorial_lbio_longdescription: Korta aktiviteter och roliga videor ger en översikt
    över de grundläggande kodningskoncept som eleverna kommer att stöta på i appen.
    Inmatnings- och utgångslektionen lär eleverna hur man styr bilder, ljud och rörelse.
  tutorial_wonpuppy_longdescription: Använd Wonder Workshop Blockly-appen och Dash
    roboten för att ta itu med 3 kodningsutmaningar! I den här serien av utmaningar
    kommer du att träna Dash valpen för att utföra trick. Denna serie är del 3 av
    Hour of Code Dash och Dot Challenge Card-aktiviteterna. Det rekommenderas för
    studenter som har kodningserfarenhet med funktioner.
  tutorial_woncue_longdescription: Använd Wonder Workshops cue-app för att programmera
    din CUE-robot på olika sätt. Utmaningar och demos i appen visar hur du programmerar
    med block, JavaScript, eller tillståndsmaskiner. Du kommer också att lära känna
    robotens 4 olika personligheter när du kodar!
  tutorial_wonzoo_longdescription: Använd Wonder Workshop Blockly-appen och Dot roboten
    för att ta itu med 3 kodningsutmaningar! I den här serien av utmaningar hjälper
    du Dot att leka med djuren i djurparken. Denna serie är del 2 av Hour of Code
    Dash och Dot Challenge Card-aktiviteterna.
  tutorial_wontrip_longdescription: Använd Wonder Workshop Blockly-appen och Dash
    roboten för att ta itu med 3 kodningsutmaningar! I denna serie utmaningar hjälper
    du Dash att förbereda sig för en bilresa. Denna serie är del 4 av Hour of Code
    Dash och Dot Challenge Card-aktiviteterna. Det rekommenderas för studenter som
    har kodningserfarenhet med händelsehanterare och villkor.
  tutorial_woncollect_longdescription: Använd Wonder Workshop Blockly-appen och Dash
    roboten för att ta itu med 3 kodningsutmaningar! I denna serie utmaningar hjälper
    du Dash att samla olika föremål som snäckskal och godis. Glöm inte att göra lite
    utrymme på golvet för din robot att flytta runt. Denna serie är del 1 av Hour
    of Code Dash och Dot Challenge Card-aktiviteterna.
  tutorial_wonsecret_longdescription: Låt oss använda Wonder Workshop Cue-appen med
    Cue roboten för att skapa ett hemligt meddelandesystem. Denna aktivitet rekommenderas
    för studenter som har erfarenhet av kodning i JavaScript.
  tutorial_hsscience_longdescription: Föreställ dig om dina elever enkelt kunde göra
    sina egna datormodeller av naturfenomen! Denna timlånga lektionsplan använder
    vattencykeln som ett exempel för att bygga en interaktiv datormodell med hjälp
    av ett iPad-baserat barns programmeringsverktyg som heter Hopscotch. Du kan anpassa
    den för att simulera alla dynamiska system som studeras. Ingen tidigare erfarenhet
    krävs!
  tutorial_popculture_longdescription: Denna aktivitet ger nybörjare en tillgänglig
    introduktion till crowd-sourcing-data, visualisering, och dataanalys med interaktiva
    verktyg. Syftet är att visa att vem som helst kan bidra till datavetenskapliga
    projekt och att datavetenskap kan kopplas till en mängd olika ämnen (även trender
    i populärkulturen) vilket gör det relevant för en mängd olika människor. I den
    här aktiviteten övar eleverna på att ställa sina egna frågor om populärkultur
    och söka svar på dessa frågor med hjälp av beräkningsverktyg.
  tutorial_legorobust_longdescription: Undersöka vilka egenskaper hos en byggnad som
    skulle hjälpa till att göra den motståndskraftig mot en jordbävning, med hjälp
    av en jordbävningssimulator konstruerad av LEGO-tegelstenar. Studenterna kommer
    att utforska jordbävningarnas ursprung och natur. Skapa och programmera en enhet
    som låter dig testa byggnadsdesign. Dokumentera bevis och presentera dina resultat
    om vilken strukturdesign (er) som är bäst för att motstå jordbävningar.
  tutorial_legoplants_longdescription: Modellera förhållandet mellan en pollinator
    och blomma under reproduktionsfasen med hjälp av en LEGO-representation. Eleverna
    kommer att utforska hur olika organismer tar en aktiv roll i växtreproduktion.
    Skapa och programmera en modell av ett bi och en blomma för att efterlikna förhållandet
    mellan pollinatören och växten. Presentera och dokumentera de olika modellerna
    du har skapat av växter och deras pollinatörer.
  tutorial_legopark_longdescription: Designa bilar som kan parkera sig säkert utan
    förarens ingripande. Eleverna kommer att förstå att algoritmer kan utföra en serie
    instruktioner i ordning. Utforska konceptet Outputs genom att jämföra olika sätt
    på vilka en hjulrobot kan röra sig.
  tutorial_legodetect_longdescription: Utforma sätt att undvika olyckor mellan fordon
    och föremål på vägen.
  tutorial_legolight_longdescription: Designa bilfunktioner som förbättrar körsäkerheten
    på natten. Studenterna kommer att utforska begreppet ingångar och sättet att kontrollera
    dem.
  tutorial_alexa_longdescription: Alexa är rösttjänsten som driver Amazon Echo. Alexa
    tillhandahåller funktioner, kallade ”färdigheter”, som gör det möjligt för kunder
    att interagera med enheter med röst. I den här handledningen kommer du att bygga
    en webbtjänst för att hantera aviseringar från Alexa. Du kommer att skapa faktakunskaper
    som är unika för din skola för detta labb. I slutet av detta labb kommer du att
    kunna skapa en Alexa Fakt-färdighet i Amazon Developer Portal, skapa och konfigurera
    en interaktionsmodell för Alexa-färdigheten och testa färdigheten med hjälp av
    utvecklarverktyg och valfritt en Alexa-enhet eller simulator.
  tutorial_grokpetmicro_longdescription: Denna aktivitet är utformad för att introducera
    dig till inbäddad programmering, och har utformats speciellt för Hour of Code.
    Använd programmeringsspråket MicroPython för att skapa ett husdjur som du kan
    mata och leka med. Har du inte en BBC micro:bit? Inga problem! Denna kurs innehåller
    en fullständig micro:bit-simulator, så du kommer att kunna göra allt du skulle
    göra på en riktig micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder äger rum i en engagerande
    3D-miljö där eleverna hjälper vår piratkapten att nå sin skatt genom att dra och
    släppa visuella block för att skriva kod. Eleverna klättrar, slåss, samlar och
    går igenom utmaningar med ökande komplexitet samtidigt som de lär sig att skapa
    effektiv kod med loopar och skriva intelligent beteende med villkor. Denna verksamhet
    riktar sig till barn i åldern 7+ och förstagångskodare. Dessutom kommer alla med
    en smartphone och ett mobilt VR-headset att kunna utforska sina lösta uppgifter
    i VR.
  tutorial_cadj_longdescription: Gå med i Cody och Ava när de lär sig mer om datarepresentation
    med en rolig och interaktiv DJ-enhet. Upptäck hur ditt namn kan representeras
    med hjälp av siffror, bilder och ljud medan du skapar din egen färgglada musikaliska
    melodi!
  tutorial_cacrazy_longdescription: Följ med Alex och Lonnie när de lär sig om kodning
    genom att skapa kul, interaktiva bilder. Lär dig mer om sekvens, loopar, händelser
    och handlingar när du skapar galna varelser i detta spännande äventyr!
  tutorial_cajump_longdescription: Följ med Charlie och Tilley när de designar ett
    plattformsspel med sporttema för Lucys födelsedag.
  tutorial_carest_longdescription: Gå med Ross på restaurangen Food Avengers. Använd
    dina beräkningstänkande färdigheter för att hjälpa Ross lösa problem och servera
    middag till 8 upphetsade barn.
  tutorial_accai_longdescription: En robot skickas till en okänd planet för att upptäcka
    om mänskligheten kunde etablera en ny bosättning. Den utforskar planeten för att
    hitta skydd och upptäcker och interagerar med lokalbefolkningen. Som spelare kommer
    du att uppleva olika artificiella intelligenstekniker för att lära roboten hur
    man känner igen djur och växter, förstår ett nytt språk, dialog med invånarna
    etc.
  tutorial_vceclipse_longdescription: 2017 gav oss ett av de mest spektakulära naturfenomenen
    i våra liv, och nu ska vi simulera solförmörkelsen med JavaScript! Om vi tittar
    på förmörkelsen som ett system med rörliga delar kan vi sönderdela problemet i
    bitstora bitar, med hjälp av objekt med metoder, slingor och villkor för att skapa
    en interaktiv app som modellerar våra observationer.
  tutorial_pmzero_longdescription: På en timme skapar du en enkel version av ett Pac-Man-spel.
    Du ritar karaktärerna i 2D och förvandlar dem till 3D. Du skapar din egen labyrint.
    Sedan programmerar du spelet med AgentCubes. Med endast 11 IF/TEN-regler skapar
    du sofistikerad AI. Även med bara två smarta spöken har du händerna fulla för
    att vinna spelet.
  tutorial_hsela_longdescription: Eleverna kommer att öva på att identifiera berättande
    element samtidigt som de väcker sin favorithistoria, dikt eller historisk händelse
    till liv. Att lära sig att koda ger eleverna ett annat format och media för att
    uttrycka sin kreativitet och kommunicera med andra. Visa dem hur man programmerar
    sina egna interaktiva berättelser, och vänta på leenden. 1 timmes lektionsplan,
    ingen tidigare kodningserfarenhet krävs.
  tutorial_ticklear_longdescription: Du kommer att lära dig det grundläggande konceptet
    AR (Augmented Reality), dess nuvarande tillämpningar och dess möjligheter i framtiden
    och de grundläggande begreppen programmering med hjälp av rörelseblock och händelseblock
    under en AR/3D-miljö.
  tutorial_bcrobot_longdescription: Med hjälp av BlocksCAD, en gratis online-programvara
    som är utformad för att lära eleverna kodning och datorstödd design, kommer eleverna
    att designa en 3D-robot. Genom att använda former, översätta och rotera block
    kommer eleverna att utsättas för beräkningstänkande för att konstruera något de
    kan 3D-skriva ut!
  tutorial_bcsnow_longdescription: Med hjälp av BlocksCAD, en gratis online-programvara
    som är utformad för att lära eleverna kodning och datorstödd design, kommer eleverna
    att designa en 3D-snöflinga. Med hjälp av former, översätt, rotera och loopa block
    kommer eleverna att utsättas för beräkningstänkande för att konstruera något de
    kan 3D-skriva ut!
  tutorial_ifly_longdescription: Denna lärarledda lektionsaktivitet, anpassad för
    Hour of Code, ger möjligheter att utforska fysiska system genom robotik. Med hjälp
    av en visuell dra-och-släpp-programmeringsmiljö och drönare lär eleverna att fysiska
    system kan programmeras och styras genom algoritmer och kod. Inkluderar en steg-för-steg-aktivitetsplan,
    tillhörande lärar- och elevresurser och idéer för förlängning och berikning för
    att ta lärandet vidare.
  tutorial_idowedo_longdescription: Denna lärarledda lektionsaktivitet, anpassad för
    Hour of Code, ger möjligheter att utforska fysisk programmering (robotik). Barn
    designar och bygger modeller med byggstenar och ger dem liv med kod! Med hjälp
    av en visuell dra-och-släpp-programmeringsmiljö och LEGO™ WeDo-delar (motor och
    nav och valfria sensorer) lär eleverna att fysiska system kan programmeras och
    styras med hjälp av algoritmer och kod. Inkluderar en steg-för-steg-aktivitetsplan,
    tillhörande lärar- och elevresurser och idéer för förlängning och berikning för
    att ta lärandet vidare.
  tutorial_diggindwarf_longdescription: Dvärgar behöver din hjälp för att navigera,
    gräva och samla ädelstenar! Lär dig hur du använder JavaScript för att vägleda
    din dvärg genom labyrinter och pussel.
  tutorial_spheroit_longdescription: Lär dig ditt första ”om/då” tillstånd genom att
    bygga ett roligt spel där du kommer att kasta Sphero och gissa djurljud. Detta
    är en fantastisk aktivitet efter att du har slutfört block 1, och kan användas
    för ”Hour of Code.”
  tutorial_gameofcodes_longdescription: Bygg ett fantastiskt Dragon-spel för att försvara
    väggen och exportera det sedan som en fristående app (för iOS, Android, PC och
    Mac).
  tutorial_blocklygames_longdescription: Blockly Games är en serie pedagogiska spel
    som lär ut programmering. Den är utformad för barn som inte har tidigare erfarenhet
    av datorprogrammering men som vill lära sig i en mer utmanande takt. I slutet
    av dessa spel är spelarna redo att använda konventionella textbaserade språk.
  tutorial_spherohello_longdescription: Har du erövrat Blocks och behöver en ny utmaning?
    Ta logiken du har lärt dig med blockbaserad programmering och börja lära dig att
    programmera med bara text. I den här första textaktiviteten lär du dig grunderna
    i textduken, loopar, och några tips för att komma igång med dina första rader
    med JavaScript-kod.
  tutorial_spheroarcade_longdescription: På denna lekplats i arkadstil kan du återskapa
    klassiska spel med en Sphero SPRK+-robot samtidigt som du lär dig grunderna i
    speldesign. Du kommer att bygga dina helt egna robotversioner av några kända spel
    som Pong, Bop It och Pac-Man. Varje spel använder Sphero på ett annat sätt som
    att rulla på golvet, upptäcka gester eller använda Sphero som joystick.
  tutorial_bcpy1_longdescription: 'Denna Hour of Code-lektion lär dig några grundläggande
    begrepp för kodning i Python, baserat på CodeCraft 3D-spelet från BuzzCoder.com.
    CodeCraft är ett nytt spel för att lära sig programmering genom att bygga vad
    du än föreställer dig i en virtuell 3D-värld. Du kan börja från att bygga enkla
    block, kolumner och väggar, sedan stora byggnader, broar och till och med träd.
    När du är redo att fördjupa dig i mer avancerade nivåer kommer du att kunna bygga
    mer komplexa strukturer: växande blommor, flimrande stjärnor och till och med
    osynliga drönare för att flytta runt och bygga eller förstöra saker på ditt kommando.
    Du kommer att ha kul att lära dig att koda medan du spelar det här spelet!'
  tutorial_bcpy2_longdescription: 'Denna Hour of Code-lektion är en uppföljningskurs
    till World of Python. Du lär dig mer avancerade kodningskoncept i Python baserat
    på CodeCraft 3D-spelet av BuzzCoder.com. CodeCraft är ett nytt spel för att lära
    sig programmering genom att bygga vad du än föreställer dig i en virtuell 3D-värld.
    Du kan börja från att bygga enkla block, kolumner och väggar, sedan stora byggnader,
    broar och till och med träd. När du är redo att fördjupa dig i mer avancerade
    nivåer kommer du att kunna bygga mer komplexa strukturer: växande blommor, flimrande
    stjärnor och till och med osynliga drönare för att flytta runt och bygga eller
    förstöra saker på ditt kommando. Du kommer att ha kul att lära dig att koda medan
    du spelar det här spelet!'
  tutorial_bcjs1_longdescription: 'Denna Hour of Code-lektion lär dig några grundläggande
    begrepp för kodning i JavaScript, baserat på CodeCraft 3D-spelet från BuzzCoder.com.
    CodeCraft är ett nytt spel för att lära sig programmering genom att bygga vad
    du än föreställer dig i en virtuell 3D-värld. Du kan börja från att bygga enkla
    block, kolumner och väggar, sedan stora byggnader, broar och till och med träd.
    När du är redo att fördjupa dig i mer avancerade nivåer kommer du att kunna bygga
    mer komplexa strukturer: växande blommor, flimrande stjärnor och till och med
    osynliga drönare för att flytta runt och bygga eller förstöra saker på ditt kommando.
    Du kommer att ha kul att lära dig att koda medan du spelar det här spelet!'
  tutorial_bcjs2_longdescription: 'Denna Hour of Code-lektion är en uppföljningskurs
    till World of JavaScript. Du lär dig mer avancerade kodningskoncept i JavaScript
    baserat på CodeCraft 3D-spelet från BuzzCoder.com. CodeCraft är ett nytt spel
    för att lära sig programmering genom att bygga vad du än föreställer dig i en
    virtuell 3D-värld. Du kan börja från att bygga enkla block, kolumner och väggar,
    sedan stora byggnader, broar och till och med träd. När du är redo att fördjupa
    dig i mer avancerade nivåer kommer du att kunna bygga mer komplexa strukturer:
    växande blommor, flimrande stjärnor och till och med osynliga drönare för att
    flytta runt och bygga eller förstöra saker på ditt kommando. Du kommer att ha
    kul att lära dig att koda medan du spelar det här spelet!'
  tutorial_3dbearmars_longdescription: Mars Pioneers är en projektbaserad inlärningsmodul
    som lär ut fakta om Mars och de avgörande förutsättningarna för att människor
    ska överleva där. Studenterna kommer att bygga en koloni med hjälp av Augmented
    Reality och 3D-skriva ut kolonianläggningarna.
  tutorial_bitsboxyak_longdescription: Skriv modifierad JavaScript-kod för att skapa
    ett gratulationskort som du kan maila till vänner och familj. Yak Attack! är en
    helt öppen aktivitet som introducerar variabler, rörelsekommandon, loopfunktioner
    och mer. Perfekt för barn (och lärare) som är redo att prova typkodning för första
    gången.
  tutorial_blockscadbargraphs_longdescription: |2-

    Eleverna skriver kod som låter dem snabbt anpassa och analysera sina egna stapeldiagram.
  tutorial_blockscadbirdhouses_longdescription: |2-

    Eleverna kommer att driva ett fågelhusbyggande företag, konvertera enheter, beräkna dimensioner och använda variabler för att skala sina produkter.
  tutorial_blockscadclock_longdescription: |2-

    Studenterna programmerar en 3D-modell av en analog klocka som kan ställas in för att visa vilken tid som helst.
  tutorial_blockscaddinner_longdescription: |2-

    Eleverna skriver ett program med hjälp av variabler och koordinater för att hjälpa en robot att sätta sitt matbord för dem!
  tutorial_blockscadicecream_longdescription: |2-

    Studenterna kommer att programmera en glassmaskin för att skapa 3D-glasskottar med olika antal och storlekar av glassskopor. De kommer att arbeta med variabler, moduler och funktioner för att beräkna kostnaden för en viss glasskaka baserat på området för sfäriska glassskopor.
  tutorial_blockscadpizza_longdescription: |2-

    Eleverna programmerar en modul för att skapa en 3D-pizza, beräkna omkretsar och områden och använda slingor under vägen.
  tutorial_blockscadsugar_longdescription: |2-

    Eleverna använder en programmerad socker-kubgenerator för att undersöka volymen och variablerna.
  tutorial_bsgridlight_longdescription: Välj en Bot-vän som hjälper dig att förbereda
    dig för Lighthouse Festival. Koda din Bot för att stoppa de irriterande skurkrobotarna
    och rädda dagen!
  tutorial_bpartscratch_longdescription: Creative Coding - utvecklad med Scratch och
    Vidcode - parar block- och textbaserade projekt med hundratals ämnesövergripande
    ämnen. Projekt byggs upp så att lärare i alla ämnen - oavsett tidigare erfarenhet
    - enkelt kan införa kodning. Det projektbaserade tillvägagångssättet positionerar

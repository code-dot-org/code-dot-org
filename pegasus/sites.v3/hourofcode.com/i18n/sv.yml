  farsi_timeline_stage_01_list_03: Översätt 16 Hour of Code tutorials.
  farsi_timeline_stage_01_desc: Steg 1 innehåller mer än 500 000 ord och kommer att
    slutföras i oktober 2023.
  farsi_timeline_stage_02_heading: Lokalisera videor
  farsi_timeline_stage_02_list_01: Undertext 128 videor (75 videor för CS Fundamentals
    och 53 videor för Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 videoklipp.
  farsi_timeline_stage_02_list_03: Återskapa 30 videor och anställ infödda talare
    i lämplig kulturell klänning för att ta om videor.
  farsi_timeline_stage_02_desc: Steg 2 kan ta ett år att slutföra och börjar i augusti
    2023.
  farsi_timeline_stage_03_list_01: Översätt CS Discoveries, vår läroplan för gymnasiet.
  farsi_timeline_stage_03_list_02: Undertext och dub 47 videor för CS Discoveries.
  farsi_timeline_stage_03_list_03: Återskapa 29 videor och anställ infödda talare
    i lämplig kulturell klänning för att ta om videor.
  farsi_timeline_stage_03_desc: Steg 3 börjar i oktober 2023 och kommer sannolikt
    att slutföras i juli 2024.
  farsi_timeline_stage_04_list_01: Översätt CS Principles & AP Datavetenskap A, vår
    läroplan för gymnasiet.
  farsi_timeline_stage_04_list_02: Undertexter och dub-videor för CS Principles &
    AP Datavetenskap A.
  farsi_timeline_stage_04_list_03: Återskapa videor med infödda talare, i lämplig
    kulturell klänning.
  farsi_timeline_stage_04_desc: Steg 4 kan ta ett år att slutföra, sannolikt att börja
    i slutet av 2024.
  farsi_timeline_stage_05_heading: Ytterligare innehåll
  farsi_timeline_stage_05_list_01: Översätt återstående läroplan, inklusive CS Connections.
  farsi_timeline_stage_05_list_02: Undertexter, dubba, och återfota alla återstående
    videor från alla kurser.
  farsi_timeline_stage_05_desc: Steg 5 kan ta ett år att slutföra, sannolikt att börja
    2025.
  farsi_page_supporters_heading: Iranska amerikaner för CS-utbildning
  farsi_page_supporters_desc: 'Tack till följande framstående iranska amerikanska
    ledare som har samlats för att stödja datavetenskaplig utbildning, med en huvudgåva
    till Code.org på farsi:'
  farsi_page_supporters_desc_02: Vi inbjuder dig att fira iranska bidrag inom teknik
    genom att stödja Code.org och datavetenskaplig utbildning så att varje elev i
    varje skola har möjlighet att lära sig datavetenskap.
  farsi_page_founders_heading: Historien om våra grundare
  farsi_page_founders_slide_01: Född i Iran växte Hadi och Ali Partovi upp under Iran-Irak-kriget.
    Deras grannskap i Teheran bombades av irakiska stridsflygplan.
  farsi_page_founders_slide_02: När de var 9 år tog deras far, en fysikprofessor,
    hem en Commodore 64-dator från en utlandsresa. Den här datorn var deras flykt
    från sin omgivning - de lärde sig att koda och skapa appar, spel, och musik.
  farsi_page_founders_slide_03: De emigrerade till USA vid 11 års ålder. Strax efter
    att de vände sig 15, de tillbringade sina somrar på att arbeta som mjukvaruingenjörer
    för att hjälpa till att betala sig igenom gymnasiet och högskolan.
  farsi_page_founders_slide_04: Efter examen från Harvard University med magisterexamen
    i datavetenskap, Hadi och Ali bedrev karriärer inom teknik.
  farsi_page_founders_slide_05: De uppnådde framgång inom teknikindustrin och grundade
    många teknikföretag och uppnådde den amerikanska drömmen. Dessutom blev de produktiva
    ängelinvesterare och stödde företag som Facebook, Uber, Airbnb och Dropbox, bland
    andra.
  farsi_page_founders_slide_06: År 2013 lanserade Hadi och Ali den ideella utbildningsorganisationen
    Code.org, som Hadi fortsätter att leda som VD. Sedan starten har Code.org startat
    en massiv rörelse för att undervisa datavetenskap och kodning till K-12-studenter
    globalt. Det är också den största leverantören av datavetenskapliga läroplaner
    i världen, med över 80 miljoner studentanvändare i 180 länder.
  farsi_page_support_heading: Ditt stöd och din röst
  farsi_page_support_heading_02: Tack för ditt intresse för Code.org på farsi.
  farsi_page_support_get_updates: "[Registrera dig] (%{form_url}) för att lära dig
    mer om detta specifika projekt och bli uppdaterad om dess iscensatta släppdatum."
  farsi_page_support_contact_us: Om du vill stödja detta initiativ eller lära dig
    mer, vänligen [kontakta oss] (%{contact_link}) eller donera nedan.
  farsi_page_compliance_heading: Efterlevnad till stöd för farsi översättningar
  farsi_page_compliance_desc: Som en amerikansk ideell organisation är Code.org föremål
    för lagar om sanktioner mot Iran. Efter samråd med amerikanska juridiska rådgivare
    med erfarenhet av Iranian Sanctions and Translations Regulations (ITSR) tror Code.org
    att de kan finansiera, förbereda och distribuera Farsi Translations of CS Curriculum
    i USA och på andra håll i världen, inklusive inom Iran. ITSR ger ett undantag
    för ”informations- och informationsmaterial” (IIM -undantaget) och Code.org anser
    att detta undantag helt kommer att skydda dess finansiering, förberedelse och
    distribution av Farsi Translations och därmed göra det möjligt för dess Farsi
    Translations ansträngningar att fortsätta i full överensstämmelse med amerikanska
    ekonomiska sanktionskrav.
  resources_tabs_heading: Resurser som hjälper dig varje steg på vägen
  resources_tabs_desc: "[Registrera dig för ett Code.org-konto] (%{sign_up_url}) för
    att få tillgång till material som hjälper dig att undervisa datavetenskap med
    tillförsikt. Code.org har omfattande resurser utformade för att stödja lärare,
    även de utan tidigare CS-undervisningserfarenhet."

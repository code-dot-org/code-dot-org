  about_page_section_specific_title_8: Code.org:s internationella räckvidd
  about_page_section_specific_description_1: 'Code.orgs globala roll i K-12 datavetenskapliga
    rörelsen är bara möjlig eftersom vi använder ett enhetligt tillvägagångssätt för
    olika och ofta delade intressenter. I en tid med ökande polarisering förenar idén
    om att öka möjligheterna för studenter människor från hela det politiska spektrumet.
    Code.org: s teammedlemmar, studenter, lärare och supportrar har olika och olika
    synpunkter, och de är alla välkomna i vårt uppdrag. [Läs mer.] (%{read_more_url})'
  about_page_section_specific_description_2: Code.org anser att datavetenskap är grundläggande
    för alla studenter och vi är engagerade i rättvisa, tillgång och möjligheter i
    vår organisation [values.](%{values_url}) För att uppnå detta mål arbetar vi för
    att identifiera och eliminera hinder som förhindrar inkludering och fullt deltagande
    av studenter och lärare med funktionsnedsättning. För att lära dig mer om våra
    ansträngningar, se vår [tillgänglighetsförklaring]. (%{accessibility_url})
  about_page_section_specific_description_3: Alla läroplanresurser och handledningar
    som vi skriver kommer för alltid att vara fria att använda och öppet licensierade
    under en [Creative Commons] (%{commons_url}) licens, så att andra kan göra härledda
    utbildningsresurser för icke-kommersiella ändamål. Om du är intresserad av att
    licensiera vårt material för kommersiella ändamål, [kontakta oss] (%{contact_us_url}).
    Våra kurser översätts för världsomspännande användning eller av talare på olika
    språk. Vår teknik är utvecklad som ett [open source-projekt.%{open_source_url}]
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    är en tvåpartisk koalition av företag och ideella organisationer som arbetar tillsammans
    för att hjälpa till att upprätta USA: s federala och statliga policyer för att
    utöka och upprätthålla tillgång till K-12 datavetenskap och för att bredda deltagande
    och mångfald inom området. Vi samlar [Republikanska och demokratiska politiska
    ledare] (%{leaders_url}) i gemensam sak som stöder utökad tillgång till och deltagande
    i K-12 datavetenskap."
  about_page_section_specific_description_5: Code.org är medlem i styrkommittén som
    hjälpte till att upprätta [K-12 Computer Science Framework] (%{framework_url})
    - en guide på hög nivå för stater, distrikt och organisationer som implementerar
    datavetenskaplig utbildning. Ramverket har vunnit stöd från hundratals akademiker,
    K-12-lärare, mjukvaruföretag, ideella organisationer, och stater.
  about_page_section_specific_description_6: Code.org IRS-formulär 990 för [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](), (%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}), och [2021](%{irs_url_8}). [Donationspolicy.]
    (%{donation_policy_url})
  about_page_section_specific_description_7: "[Registrera dig för att få statusuppdateringar]
    (%{sign_up_url}) om framsteg i K-12 datavetenskapliga rörelsen och om arbetet
    med Code.org. Eller följ Code.org på sociala medier:"
  about_page_section_specific_description_8: 'Över 40% av vår webbplatstrafik kommer
    från länder utanför USA och det antalet fortsätter att stiga. För att utöka den
    globala tillgången till datavetenskap arbetar vårt team nära med [mer än 100 internationella
    partners] (%{partners_url}), hjälper dem att främja Hour of Code, förespråka policyförändringar
    och utbilda lärare. Vi gör datavetenskap till en del av den internationella utbildningsdiskursen
    genom att samarbeta med utbildningsministerier från hela världen och arbeta med
    internationella organisationer som Organisationen för ekonomiskt samarbete och
    utveckling och FN: s utbildnings-, vetenskapliga och kulturella organisation.'
  about_page_section_donors_description_1: Code.org® är en registrerad offentlig 501c3
    ideell organisation, med stöd från allmänheten. Vi är tacksamma för det generösa
    stöd vi har fått från [individer och organisationer] (%{individuals_url}) som
    stöder vår vision.
  about_page_section_donors_description_2: Kodprestationer (ovan) visar vår förmåga
    att utnyttja dessa dollar till starka resultat. Men med tanke på vår ideella ambition
    att varje barn i varje skola ska ha tillgång till datavetenskap - att bli läskunniga
    medborgare i dagens digitala värld och testa sina intressen för att utforska CS
    ytterligare som en karriär - har vi en lång väg att gå för att uppnå ett insamlingsmål
    som kommer att stödja den visionen.

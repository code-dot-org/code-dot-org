  tutorial_bptechvid_longdescription: Creative Coding - utvecklad med Scratch och
    Vidcode - parar block- och textbaserade projekt med hundratals ämnesövergripande
    ämnen. Projekt byggs upp så att lärare i alla ämnen - oavsett tidigare erfarenhet
    - enkelt kan införa kodning. Det projektbaserade tillvägagångssättet positionerar
    kodning som ett sätt att uttrycka sig själv för studenter och ger dem ett kreativt
    sätt att visa vad de vet.
  tutorial_caflags_longdescription: Lär dig några grundläggande programmeringskoncept
    med blockly. Utveckla ditt beräkningstänkande genom att använda enkla former,
    färger och koordinater för att rita världens flaggor. Upptäck din kreativitet
    när du utforskar olika sekvenser av block och värden för att bygga dina egna spännande
    flaggmästerverk.
  tutorial_matariki_longdescription: 'Maia och Charlie är från Nya Zeeland. Maias
    familj gör sig redo att fira Matariki: Māori nya år. Hon har bjudit in sin vän
    Charlie att komma och bo på familjens marae (traditionellt möteshus). Det finns
    massor av spännande problemlösningsuppgifter och aktiviteter att göra för Matariki!
    Använd dina Computational Thinking färdigheter för att hjälpa Maia och Charlie
    att förbereda sig för firandet.'
  tutorial_carestaurant_longdescription: Charlie och Tilley har beslutat att om de
    programmerar Ross ordentligt kommer han att kunna hjälpa till att göra lite målning
    för att göra Food Avengers mer attraktiva. Se dock till att deras algoritmer är
    korrekta - en felriktad robot med en pensel kan göra allvarliga skador!
  tutorial_casea_longdescription: Alex och Lonnie skapar snygga fiskar och super havsdjur
    med block. Hjälp dem att sortera sekvenserna i ordning och felsöka genom att upptäcka
    och fixa misstagen. Anpassa din egen havsscen och väck dina karaktärer till liv
    genom att lägga till interaktivitet. Nybörjarkodare och förläsare välkomna!
  tutorial_cashield_longdescription: Det är sommarlovet och Alex, hennes familj, och
    Lonnie åker på semester till Finland. Alexs äldre bror Reuben skapar en app om
    sköldblazonry och visar Alex och Lonnie hur man använder den. Gå med dem när de
    lär sig att sekvensera block för att designa några egna fantastiska sköldar!
  tutorial_ccwslimer_longdescription: Lär dig hur du programmerar ditt eget delbara
    spel med flera nivåer och utmaningar!
  tutorial_codinggalaxy_longdescription: För ditt första uppdrag på Adventure Planet
    är din plikt att lösa kodningspussel för att rädda den vackra planeten.
  tutorial_boatrace_longdescription: Lär dig hur man gör ett båtracingspel. Spelaren
    använder musen för att navigera en båt till en öde ö utan att stöta på hinder.
  tutorial_ccplay_longdescription: Koda och spela en serie spelnivåer samtidigt som
    du lär dig viktiga datavetenskapliga begrepp. På slutnivån, visa upp din kreativitet
    och färdigheter för att koda ditt eget spel från grunden!
  tutorial_grinch_longdescription: 'Lär dig att programmera drönare och en högteknologisk
    släde med kodningsmagi för att fånga presenter och navigera nerför berget för
    att återvända julen till Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Eleverna utforskar skärningspunkten
    mellan kodning och konst genom att bygga ett datorprogram som gör att de kan skapa
    anpassade memes att dela med vänner.
  tutorial_codehsbitcoin_longdescription: I denna Hour of Code-aktivitet introduceras
    eleverna till Bitcoin blockchain-huvudboken och lite Bitcoin-statistik. Studenter
    tittar på hur en transaktion fungerar på Bitcoin-huvudboken och undersöker den
    totala prestandan för Bitcoin blockchain.
  tutorial_codehsblockchain_longdescription: Eleverna lär sig om grunden för kryptovalutor
    genom att utforska kryptografi, hashing och blockchain-teknik!
  tutorial_codehscipher_longdescription: 'I denna Hour of Code-aktivitet introduceras
    eleverna till kryptografi genom att använda det klassiska Caesar-chifferet för
    att dekryptera och kryptera vissa meddelanden, och upptäcka också chifferets fel
    och hur man kan förbättra det. '
  tutorial_codehscollision_longdescription: Studenterna kommer att utforska hur simuleringar
    används i forskning. De kommer att studera hur massa och hastighet påverkar elastiska
    kollisioner genom att använda bevarande av momentum och bevarande av kinetiska
    energiekvationer för att verifiera slutliga hastighetsvärden beräknade med en
    simulering. Studenten ska ha förkunskaper i att lösa matematiska ekvationer med
    hjälp av grundläggande algebra.
  tutorial_codehsmath_longdescription: 'Eleverna introduceras till Tracy the Turtle
    och lär sig att koda olika matematiska modeller i Python! Ingen kodningserfarenhet
    är nödvändig, men eleverna ska ha slutfört Algebra I eller högre. '
  tutorial_codehsmusic_longdescription: Eleverna utforskar hur kodning används i musikskapande
    genom att bygga sina egna dynamiska åtta-räknade slag och mönster med JavaScript-block!
  tutorial_codehssports_longdescription: Eleverna lär sig om hur kodning används i
    sport- och speldesign genom att bygga ett originalt sportvideospel som kan delas
    med sina vänner omedelbart!
  tutorial_codemojipizza_longdescription: 'Denna kurs är utformad för att lära eleverna
    grunderna i JavaScript-objekt. Eleverna kommer att lära sig de grundläggande typerna
    av data som kan lagras i variabler, från deras första booleska hela vägen till
    att skapa sina egna objekt med flera egenskaper. Aktiviteten gör komplexa koncept
    lätta att förstå genom att använda allas favoritmat: Pizza!'
  tutorial_moonlander_longdescription: 'Lär dig fysik när du kodar! Moon Lander är
    en Game Builder-kurs med 17 övningar som guidar dig om hur du bygger ditt eget
    fysikbaserade spel. I spelet kommer du att använda kod och 6-9: e klassens fysikkoncept
    för att hjälpa ett rymdskepp att landa säkert på månen.'
  tutorial_sushicards_longdescription: Gör ett spel där du flyttar en haj runt för
    att försöka fånga fisk.
  tutorial_codesparkcreate_longdescription: Har du någonsin velat designa och koda
    ditt eget videospel? Kom igång med codeSpark Academys "Create" -läge. Välj mellan
    två spelpaket som guidar dig genom att skapa och koda ett Mario-stil videospel
    med vårt nej-ordgränssnitt. Nybörjare kodare och förläsare välkomna!
  tutorial_hardvsoft_longdescription: Genom en illustrerad barns berättelse och kalkylblad
    kommer dina elever att lära sig skillnaderna mellan hårdvara och mjukvara.
  tutorial_codestersecard_longdescription: 'Bygg upp dina programmeringsfärdigheter
    när du lär dig hur du skapar ett elektroniskt gratulationskort som du kan dela
    med din lärare, familj, eller vänner! '
  tutorial_codesterslogo_longdescription: Använd kod för att bli kreativ och designa
    din egen företagslogotyp! Du lär dig grundläggande kodning i programmeringsspråket,
    Python. När du har arbetat igenom handledningen har du alla färdigheter du behöver
    för att skapa logotypen för ditt personliga varumärke!
  tutorial_codesterstshirt_longdescription: 'Lär dig grundläggande programmeringskunskaper
    och öva på att flytta runt koordinatplanet när du skapar din egen monogrammade
    t-shirtdesign! '
  tutorial_codewards_longdescription: Gå med i ett spännande uppdrag för att rädda
    undervattensstaden. Upplev arbetet hos en räddningsingenjör som fixar skadade
    stadssystem med kommandon och algoritmer. Övervinna olika utmaningar för att bevisa
    dina färdigheter, intelligens och mod!
  tutorial_olympics_longdescription: 'Tillsammans med Elsie gör dig förberedd för
    Robot OS! Tillsammans med programmeringskoncept lär du dig att köra, samla in
    detaljer och skapa verktyg, bygga och testa din mäktiga robot. '
  tutorial_codinismhero_longdescription: Lär dig grunderna i programmering genom roliga
    exempel, och bygg ett spel medan du lär dig!
  tutorial_discovery_longdescription: Två karaktärer möts i en värld och upptäcker
    ett överraskande objekt. Vad händer härnäst? Med Scratch och CS First kan vem
    som helst skapa sin egen unika historia med kod.
  tutorial_csfirstname_longdescription: Välj ett namn och väck bokstäverna i ordet
    till liv med kod. Välj ett smeknamn, ett husdjurs namn, ett djur, en sport, en
    plats eller en hobby.
  tutorial_edisonmove_longdescription: Introducera textbaserad programmering och det
    viktigaste beräkningskonceptet för sekvens för dina elever med Edison-robotar
    och EdPy, ett textbaserat programmeringsspråk baserat på Python. Utforska datavetenskap
    och programmeringsgrunder inklusive funktioner, ingångar, ingångsparametrar och
    utgångar. Ta sedan på dig en kodningsutmaning och skriv ditt eget program för
    att få din Edison-robot genom en labyrint.
  tutorial_edisonspider_longdescription: Introducera de viktigaste beräkningsbegreppen
    variabler och data, två av de mest grundläggande delarna av allmänna programmeringsspråk,
    med hjälp av Edison-robotar och det skrapbaserade programmeringsspråket edScratch.
    Eleverna kan arbeta igenom den här lektionen självständigt och lära sig vad variabler
    är, varför vi använder dem och sedan tillämpa deras kunskaper för att programmera
    Edison att köra som en spindel som lägger en fälla.
  tutorial_edisonspotlight_longdescription: Introducera Edison-robotar för dina elever,
    hjälpa dem att börja utforska vad en robot är och hur den kan känna och reagera
    på världen. Eleverna kan arbeta igenom den här lektionen självständigt när de
    programmerar Edison-roboten med hjälp av det blockbaserade programmeringsspråket
    EdBlocks, öva datavetenskapliga grunder inklusive sekvens, loopar och villkor.
  tutorial_firiapython_longdescription: Gör din micro:bit redo och nivåera upp till
    Python-kodning! CodeSpace guidar dig steg för steg från din allra första rad av
    Python till kodning av ett interaktivt program med knappar och lysdioder. Lär
    dig grunderna i programmering av inbyggda enheter, övervaka ingångar och styra
    utgångar. Lär dig hur variabler och if-satser styr kodflödet, och avsluta med
    ett snabbt och roligt mikrospel!
  tutorial_gamefrootsquid_longdescription: Kolossal bläckfisk är de största ryggradslösa
    djuren i världen. I detta kodningsspel för nybörjare lär du dig grunderna i kodning
    och skapar ett spel som utforskar bläckfiskens liv under havet. Du kommer att
    upptäcka den kolossala bläckfiskens hemliga liv, hur man kodar tangentbordsspelkontroller
    (ingångar/utgångar), Google Blockly-kodningsspråket, hur du publicerar ditt eget
    dataspel.
  tutorial_duckpiano_longdescription: I det här projektet får du tangenter på din
    dator att spela kvackljud på olika tonhöjder, som ett piano som låter som en anka.
    Du kan använda ditt anka piano för att spela enkla låtar. Senare kan du prova
    andra ljud, till exempel hundskäll eller till och med ljud du spelar in själv.
    Detta projekt fungerar bäst på en dator med ett tangentbord, men det kan anpassas
    för att fungera på en surfplatta.
  tutorial_gpsound_longdescription: I det här projektet skriver du ett program för
    att spela in ljud från datorns mikrofon, spela upp det och rita en bild av det
    inspelade ljudet. Du kan sedan bearbeta din inspelning för att lägga till effekter
    som tonhöjdsförskjutning, omvänd eller eko.
  tutorial_groklearningpython_longdescription: Utveckla dina programmeringskunskaper
    och bygg din egen djurklassificerare! I den här kursen använder du programmeringsspråket
    Python för att klassificera djur baserat på deras egenskaper. Du lär dig om skillnaderna
    mellan djur och hur biologer använder programmering för att hjälpa dem att göra
    vetenskap! Denna aktivitet har viss antagen kunskap (variabler, tryck och inmatning).
  tutorial_htmltimetravel_longdescription: Ta en äventyrlig resa genom tiden och erövra
    rymden medan du lär dig att flytta, rotera och omvandla objekt med grunderna i
    animering i CSS.
  tutorial_hp_flappy_longdescription: Lär dig logiskt tänkande och programmeringskoncept
    genom att skapa ditt eget Flappy Birds-stilspel på HyperPad.
  tutorial_appytappin_longdescription: Denna lärarledda aktivitet, anpassad för Hour
    of Code, introducerar barn att använda ett textbaserat programmeringsspråk för
    att utveckla en mobilspelapp. De designar algoritmer och använder variabler och
    funktioner, samt testar och felsöker deras arbete. Inkluderar en steg-för-steg-lektionsplan,
    elevresurser, supportkort och förskriven programmall.
  tutorial_icipher_longdescription: Denna lärarledda aktivitet, anpassad för Hour
    of Code lär barn att kommunicera säkert. Barnen lär sig att meddelanden genom
    tiden har krypterats och dekrypterats med hjälp av chiffer. De utforskar kryptografi
    och får en förståelse för behovet av säker kommunikation.
  tutorial_iguess_longdescription: Introduktion av Quick Response-koder för barn i
    åldern 3-5 år. Använd tabletter för att skanna QR-koder och gissa mini-odjuret
    från en viss livsmiljö.
  tutorial_imake_longdescription: Denna urkopplade lärarledda aktivitet, för barn
    i åldern 3-5, använder klassiska barnrim för att introducera begreppet algoritmer,
    sekvens och upprepning. Genom att identifiera stegen och mönstren i populära rim
    börjar barn förstå att algoritmer finns runt omkring oss.
  tutorial_imorse_longdescription: Utforska kryptografi med Morse Code och Sphero.
    Lär dig att fysiska system kan programmeras och skriva kod för Sphero att kommunicera.
  tutorial_kanohp_longdescription: Lär dig att koda och skapa magi på skärmen med
    kreativa utmaningar. Få fjädrar att flyga och eld flöda, komponera musik och mer.
  tutorial_khanwebpages_longdescription: Lär dig hur du skapar webbsidor med HTML-taggar
    och CSS, och avsluta med att skapa ditt eget gratulationskort att dela med vänner
    eller familj.
  tutorial_kibobowl_longdescription: Krasch! Hur långt måste KIBO flytta för att komma
    från början av bowlingbanan till stiften? Du kan skapa en enda rak bana eller
    en mer komplicerad bana. Eleverna kommer att använda uppskattning och mätning
    för att skapa ett program för att färdas längden på banan. De kommer att testa
    hur långt ett enda framåtriktat block bär KIBO och sedan förbättra sina program
    med hjälp av Engineering Design Process.
  tutorial_kibodance_longdescription: Låt oss ha en KIBO Robot Dance Party! Ställ
    in en musikspelare för att spela en favoritlåt i klassrummet, eller en låt kopplad
    till en världskultur du utforskar. Eleverna kommer att dekorera sin KIBO som dansare,
    sedan kommer de att skapa ett program för att lära sin KIBO att dansa till musiken.
    Eleverna kommer att lära sig att skapa ett program för att uttrycka en idé (i
    detta fall en dans), med fokus på sekvenseringsförmåga.
  tutorial_buildcharacters_longdescription: Vilka karaktärsdrag kan du identifiera
    i böcker eller personer du känner? Designa din egen fuzz och använd kod för att
    ändra dess egenskaper och få din karaktär till liv! Med JavaScript för övre elementära.
  tutorial_designgames_longdescription: Den mest populära förläsarappen innehåller
    nu ett digitalt Maker Space! Gör nivåer, designa spel, eller bygg karaktärer.
    Välj din aktivitet och börja skapa med Kodable! Med JavaScript för övre elementära.
  tutorial_makelevels_longdescription: Kan du bygga en symmetrisk labyrint? En labyrint
    med rät vinkel? Få kreativa och kompletta labyrintbyggande utmaningar med grundläggande
    kodningskoncept. I linje med K-5 Common Core-matematik.
  tutorial_wizard_longdescription: Res in i världen av Code Magic som en kodguide.
    Lär dig att skapa och kasta trollformler för att anpassa ditt slott.
  tutorial_mbscratchcards_longdescription: Anslut den fysiska världen av micro:bit
    med den virtuella världen av Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Använd micro:bit med en iPad för att
    lära dig Swift.
  tutorial_mbbuttons_longdescription: I det här inledande projektet får du bilder
    eller animationer att visas på micro:bit-displayen när knapparna trycks in. Denna
    aktivitet är lämplig för dem som aldrig har programmerat tidigare eller de som
    söker en enkel introduktion till programmering av BBC micro:bit. Den använder
    MicroBlocks, ett Scratch-liknande programmeringssystem som låter dig se din kod
    som körs på micro:bit omedelbart.
  tutorial_meteor_longdescription: I det här projektet skapar du ett Falling Meteors-spel
    för BBC micro:bit. Med knapparna flyttar spelaren en sköld för att fånga fallande
    meteorer och rädda jorden. De tekniker du lär dig i detta projekt kan användas
    för att göra många andra spel för BBC micro:bit, inklusive klassiker som Pong
    och Space Invaders.
  tutorial_ballbounce_longdescription: Lär dig att skapa en mobilapp där användaren
    slänger en boll över skärmen och den studsar från kanterna.
  tutorial_mitcodi_longdescription: Lär dig att skapa din egen interaktiva mobilapp.
    Tryck på biet och hör det surra!
  tutorial_mitdoodle_longdescription: Gör en mobilapp där du kan rita bilder på skärmen!
  tutorial_talktome_longdescription: Lär dig att skapa en mobilapp som får din telefon
    att prata med dig!
  tutorial_mobilecspmap_longdescription: Använd App Inventor för att skapa en karttur
    av landmärken i din stad, stat, eller var som helst i världen. Självstyrda video-
    och texthandledning leder eleverna genom att bygga ett användargränssnitt och
    koda en mobilapp, använda en kartkomponent och bestämma platser efter latitud
    och longitud.
  tutorial_ozorandom_longdescription: 'Lär dig hur datorer skapar slumpmässiga nummer
    och använder dem, använd sedan ett slumpmässigt rörelseprogram för att hjälpa
    till att skapa idéer till en berättelse. '
  tutorial_ozotroll_longdescription: 'Lär dig skillnaden mellan Internet-troll och
    sagotroll, lär sedan Evo hur man är ett bra troll som skyddar dig. '
  tutorial_peblioart_longdescription: 'Lär dig att rita och animera former med kod
    för att skapa interaktiva konstverk inspirerade av konstnärer. '
  tutorial_astropi_longdescription: Kod ett meddelande och kontrollera den omgivande
    lufttemperaturen ombord på ISS med hjälp av en onlinesimulator av Astro Pi-datorns
    Sense HAT.
  tutorial_rgart_longdescription: Letar du efter ett enkelt och intuitivt sätt att
    lära dina elever att koda? RoboGarden STEAM har sammansmält kodutövning med STEAM-inlärning
    och spelifierade uppdrag i flera aktiviteter. I konstaktiviteten förstår studenten
    färgblandningskoncept medan han använder kodningsblock för att lösa utmaningar
    i födelsedagsfesten.
  tutorial_rgengineer_longdescription: Letar du efter ett enkelt och intuitivt sätt
    att lära dina elever att koda? RoboGarden STEAM har sammansmält kodutövning med
    STEAM-inlärning och spelifierade uppdrag i flera aktiviteter. I ingenjörsverksamheten
    lär sig studenten grundläggande robotik medan han använder kodningsblock för att
    lösa utmaningar i julfesten.
  tutorial_rgmath_longdescription: Letar du efter ett enkelt och intuitivt sätt att
    lära dina elever att koda? RoboGarden STEAM har sammansmält kodutövning med STEAM-inlärning
    och spelifierade uppdrag i flera aktiviteter. I matematikaktiviteten övar eleven
    räkning, addition och subtraktion samtidigt som den löser vissa kodningsutmaningar.
  tutorial_rgscience_longdescription: Letar du efter ett enkelt och intuitivt sätt
    att lära dina elever att koda? RoboGarden STEAM har sammansmält kodutövning med
    STEAM-inlärning och spelifierade uppdrag i flera aktiviteter. I vetenskapsaktiviteten
    går studenten igenom en resa till rymden och löser flera kodningsutmaningar och
    vet mer om rymdelement och vetenskapliga fakta.
  tutorial_rgtech_longdescription: Letar du efter ett enkelt och intuitivt sätt att
    lära dina elever att koda? RoboGarden STEAM har sammansmält kodutövning med STEAM-inlärning
    och spelifierade uppdrag i flera aktiviteter. I teknikaktiviteten, studenten går
    igenom en resa till de vulkaniska öarna och löser flera kodningsutmaningar genom
    att förstå grundläggande begrepp inom teknik.
  tutorial_robotmagic3d_longdescription: Använd din fantasi för att skapa en animerad
    3D-logotyp med ditt namn, ditt favoritidrottslag eller vad du vill. Använd kod
    för att göra 3D-modeller och bokstäver levande med kul. I slutet kan du ladda
    ner en animerad klistermärke av din skapelse och dela den med vänner.
  tutorial_robotmagicflappy_longdescription: Använd din fantasi för att skapa ett
    3D Flappy Bird-spel. Använd kod för att göra 3D-modeller levande med kul. I slutet
    kan du dela din skapelse med vänner och utmana dem till en hög poäng.
  tutorial_scratchadventure_longdescription: Skicka dina favorit Cartoon Network-karaktärer
    på ett uppdrag, från universums längsta räckvidd, till kanten av Craigs bäck.
    Lås upp hemliga skatter och upptäck nya karaktärer medan du skapar ett äventyrsspel.
  tutorial_scratchtalk_longdescription: Väck dina karaktärer till liv i Scratch med
    hjälp av nya text-till-tal-block som drivs av Amazon. Skapa en rappande robot
    eller en interaktiv animation som talar. Detta projekt visar dig hur du skapar
    talande animationer som snurrar, zoomar och ändrar färger. Möjligheterna är oändliga!
  tutorial_scratchjrstory_longdescription: 'En mellanaktivitet avsedd för barn i 2:
    a-5: e klass med viss erfarenhet av ScratchJr. Genom denna aktivitet och fortsatt
    tid med ScratchJr kommer eleverna att ha möjlighet att tänka kreativt, förbättra
    sitt berättande och samarbeta med kamrater.'
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    är en introduktionsaktivitet avsedd för barn i dagis till andra klass med liten
    eller ingen programmeringserfarenhet. Genom denna aktivitet kommer eleverna att
    ha möjlighet att tänka kreativt, bli berättare och förbättra matematiska resonemang
    och sekvenseringskunskaper.
  tutorial_spherocomm_longdescription: Lär dig mer om felkommunikation i både ett
    samhälle och i ett datorprogram. Använd denna kunskap för att lösa eventuell felkommunikation,
    eller buggar, i ett program i ett försök att hjälpa BOLT att hitta vägen hem.
  tutorial_spherocommunity_longdescription: Designa en enkel väg som representerar
    en gemensam rutt som du reser varje dag. Du kommer att skapa två program, en ritad
    väg och en blockbaserad programväg genom din community-rutt.
  tutorial_spherofunctions_longdescription: Lär dig hur du använder och åberopar funktioner
    för att förvandla Sphero till en miniräknare.
  tutorial_spheroinfrared_longdescription: Bli epidemiolog för att stoppa spridningen
    av en sällsynt robotinfektion som plågar en gemenskap av BOLT-robotar.
  tutorial_spherolightsensor_longdescription: Lär dig hur du skapar ett program som
    använder sensorn för omgivande ljus för att mäta luxvärden och jaga BOLT.
  tutorial_spheromansion_longdescription: Att hålla en massa dinosaurier hemma borde
    inte vara ett problem, eller hur? Som du kan föreställa dig, detta slutar inte
    bra. Du är instängd i herrgårdens bibliotek och måste programmera din väg ut.
  tutorial_roadblocks_longdescription: Som en fortsättning på din gemenskap, du kommer
    att ändra ditt blockeringsprogram när du och din partner stöter på olika vägspärrar
    längs rutten.
  tutorial_spherotext2_longdescription: Lär dig ditt första villkor genom att bygga
    ett roligt spel där du kommer att kasta Sphero och gissa djurljud. Det här är
    en fantastisk aktivitet när du har slutfört text 1.
  tutorial_spherotext3_longdescription: Lär dig att ändra Sphero's huvudsakliga lysdioder
    baserat på gyroskopets centrifugeringshastighet. Du kommer också att lära dig
    om normalisering och absolut värde. Detta är en fantastisk aktivitet när du har
    slutfört text 1 och 2.
  tutorial_spherotext4_longdescription: Använd variabler för att bygga ett hett potatisspel
    som drivs av Sphero. Du kommer att använda pseudokod och läsa dokumentation för
    att få detta klassiska spel till liv. Du kommer också att lära dig om tekniska
    begrepp som loop tills och slumpmässighet inom gränserna. Det här är en fantastisk
    aktivitet när du har slutfört text 2 eller 3.
  tutorial_spheroraptor_longdescription: Skapa en befäst penna för att hålla Spheroraptors
    borta, samtidigt som du skriver koden till Spheroraptors flykt. Från loopar, till
    villkor, till operatörer och till och med komparatorer, du behöver så mycket kodningskunskap
    som du kan samla.
  tutorial_stempiday_longdescription: Vi använder siffran Pi för att beräkna omkretsen
    och arean för en cirkel, men har du någonsin undrat var detta nummer kommer ifrån
    eller hur man beräknar det? I denna kodningsaktivitet genererar du slumpmässigt
    poäng som liknar en mycket dålig spelare som skjuter dart på en darttavla. Andelen
    dart som landar inuti cirkeln kan hjälpa oss att beräkna Pi. Ändra sedan färgerna
    på punkterna bara för skojs skull!
  tutorial_stemplanetoids_longdescription: Visste du att koden bakom de klassiska
    Asteroids och Lunar Lander-spelen är enklare än du kanske tror? Visste du att
    båda dessa spel har exakt fysik? I den här aktiviteten fixar du ett trasigt asteroidspel
    där fartyget bara rör sig i en rak linje. Då kommer du att lägga till tyngdkraften
    i spelet och försöka landa skeppet på månen! Fungerar med chromebooks och andra
    enheter!
  tutorial_stempong_longdescription: Visste du att koden bakom det populära spelet
    Bonk.io och det klassiska Pong-spelet är enklare än du kanske tror? Visste du
    att båda dessa spel har exakt fysik? I den här aktiviteten fixar du en trasig
    version av Pong-spelet så att objekt studsar som de borde. Sedan lägger du till
    gravitation för att skapa en Bonk.io-klon. Fungerar med chromebooks och andra
    enheter!
  tutorial_algobot_longdescription: AlgoBot är ett pusselspel som äger rum på Europa,
    ett pan-galaktiskt koloniseringsfartyg, där ett återvinningsuppdrag går fruktansvärt
    fel. Spelare befaller AlgoBot, en smart liten service droid, och lär sig att använda
    ett visuellt programmeringsspråk för att hjälpa honom att begränsa krisen!
  tutorial_thunkableapps_longdescription: 'Lär dig hur du bygger dina egna appar med
    blockbaserad kodning! '
  tutorial_toxicodedot_longdescription: 'Välj ett kort från din kortlek och tolka
    dess kod för att gå vidare genom världen. Använd dina intuitiva förmågor för att
    gissa reglerna och lära av dina egna misstag. Tillverkad med omsorg av teamet
    bakom Compute it och Silent Teacher, med samma grunder: försök och fel istället
    för utförliga förklaringar, smidig progression, ingen kod att skriva, tillgänglighet
    för absoluta nybörjare.'
  tutorial_gcactions_longdescription: Upptäck åtgärder, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska den digitala kulturen
    och lär dig om robotar och vad de faktiskt kan göra.
  tutorial_gccomparators_longdescription: Upptäck komparatorer och logiska regler,
    som är viktiga byggstenar i kodning, och använd dem för att koda ett videospel!
    Utforska den digitala kulturen och lär dig mer om spårningen av våra onlineaktiviteter.
  tutorial_gcconditions_longdescription: Upptäck villkor, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska digital kultur
    och lär dig mer om algoritmerna som driver vår onlinevärld.
  tutorial_gccreate_longdescription: Skapa ditt första fullständiga videospel med
    GameCode! Skapa nya karaktärer, gör dem (lite) smartare, ge spelaren superkrafter...
    Sky är gränsen!
  tutorial_gcevents_longdescription: 'Upptäck händelser, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska digital kultur
    och lär dig om artificiell intelligens, och hur det kan vara meningsfullt i ditt
    liv. '
  tutorial_gcloops_longdescription: Upptäck loopar, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska digital kultur
    och lär dig mer om ekokammarfenomenet på sociala nätverk.
  tutorial_gcvariables_longdescription: Upptäck variabler, en av de viktigaste byggstenarna
    i kodning, och använd dem för att koda ett videospel! Utforska den digitala kulturen
    och lär dig mer om vad data är och hur det fungerar.
  tutorial_beanything_longdescription: Utforska sex coola karriärer och se hur kodning
    kan tillämpas på var och en! Upptäck hur det är att vara en robotingenjör, en
    musiker, en astronaut, en bonde, en biodlare och en konditor. Använd programmering
    för att animera karaktärer, komponera musik, berätta historier, designa spel och
    till och med skapa konst.
  tutorial_change_longdescription: Skapa ett projekt som visar hur du skulle förändra
    världen! Oavsett om du brinner för återvinning eller har en idé att uppnå världsfred,
    dela din vision med kod!
  tutorial_cooking_longdescription: Visa upp dina färdigheter - skapa ett interaktivt
    matlagningsspel. Nybörjare kan använda självstyrd handledning medan mer avancerade
    kodare har möjlighet att börja med ett tomt projekt.
  tutorial_crystal_longdescription: Slåss med vänner i detta multiplayer-spel. Använd
    dina egna strategier och ställ din kod mot hela Tynker-communityn för att se vem
    den sanna kodningsmästaren är! Kasta trollformler, samla power-ups, och besegra
    fiender när du slåss i en vild 4-spelararena som krymper mitt i lava!
  tutorial_landscape_longdescription: Använd Pythons pennritningsfunktion för att
    komponera ett landskap med hjälp av kod. Använd landskapsartiklarna som redan
    skapats åt dig eller designa våra egna strukturer. Publicera och dela dina skapelser!
  tutorial_pets_longdescription: Skapa ett roligt spel om husdjur - antingen verkliga
    eller imaginära! Nybörjare kan använda självstyrd handledning medan mer avancerade
    kodare har möjlighet att börja med ett tomt projekt.
  tutorial_petvet_longdescription: En hektisk dag på Pet Vet leder till kul när du
    och Barbie hjälper en mängd olika husdjur genom sina allra första kontroller.
    Från att vägleda husdjur in i undersökningsrummet till att diagnostisera deras
    snifflar, boo-boos och klåda, du hittar att varje pussel har en lösning för att
    få husdjuren att må bättre än någonsin!
  tutorial_superhero_longdescription: Använd HTML och CSS pixelkonst för att skapa
    dina favorit superhjälte masker. Publicera och dela dina skapelser!
  tutorial_vidcodeplastic_longdescription: "  Problemet med plast i våra hav blir
    allt värre. Som tur är kan du göra din röst hörd med kodning i projektet Plastic
    Pollution PSA. Efter att du har kodat ett meddelande till allmänheten via JavaScript
    kan du skapa ytterligare en video om ett ämne som är viktigt för dig! Lär dig
    att använda loopar, sinuskurvor och skräddarsydda emojier och skapa ett unikt
    projekt.  "
  tutorial_vidcodetypeface_longdescription: Skapa ditt eget typsnitt med former och
    element i typografi. Typ har fler element än du kanske har insett! Hittills har
    vi pratat om teckensnitt och hur de är olika textstilar. Teckensnitt är faktiskt
    bara olika stilar av ett typsnitt. Ett typsnitt är en familj av teckensnitt som
    har liknande funktioner.
  tutorial_washustorm_longdescription: Lär dig hur du programmerar en inkommande storm.
  tutorial_activitypackets_longdescription: Hitta timmar av familjevänligt kul med
    Wonder Workshops utskrivbara paket med kreativa kodningsaktiviteter. Väck kodningen
    till liv med Dash-, Dot- och Cue-robotar genom att ladda ner dessa online- och
    offlineaktiviteter för att använda under Hour of Code och därefter!
  tutorial_googlerookie_longdescription: I den här aktiviteten kodar du ett collage
    med Rookie-tema med Blockly, ett inledande kodningsspråk. Du använder sekvenser,
    variabler och loopar för att skapa ett unikt stycke som belyser din kreativitet!
  tutorial_tommyturtle_longdescription: Hjälp unga barn att lära sig grunderna i kodning
    med Tommy the Turtle! Guldprisvinnare för bästa utbildningsapp av Best Mobile
    App Awards. Ansluter till StemDash för att göra det möjligt för föräldrar och
    lärare att spåra inlärningsframsteg, chatta med ditt barn för att ge uppmuntran,
    eller begränsa deras speltid.
  tutorial_mazyad_longdescription: Denna produkt kommer att bredda våra gränser för
    att skapa en integrerad pappersversion med datoriserade applikationer och ett
    alternativ om datorn inte används av någon anledning. Det kommer också att fungera
    som en introduktion till att förstå programmering i allmänhet.
  tutorial_gamemaker_longdescription: Game Maker är en öppen aktivitet där eleverna
    kan skapa vad de vill med en enkel kodguide. Klicka bara på bilden av ett sött
    litet monster och välj ett av alternativen i menyn. Mer avancerade handledning
    ingår också för dem som vill gå djupare in i speltillverkningen.
  tutorial_duckrace_longdescription: I den här kursen kommer du att lösa programmeringsuppgifter
    för att hjälpa ankan Toni samla mynt för sina semesterbesparingar. I slutet av
    kursen skapar du ditt eget spel.
  tutorial_allcancodeapps_longdescription: Använd Allcancode-plattformen för att skapa
    webb- och mobilappar från design till leverans. Applikationslogik är skriven i
    Google Blockly, programmeringsspråket som används i de flesta Code.org-aktiviteter.
  tutorial_n2y_longdescription: I dessa utskrivbara aktiviteter kan eleverna hjälpa
    en liten robot som heter Bitt Bott att utforska olika landformer på jorden. Eleverna
    ger Bitt Bott enkla anvisningar genom att välja och cirkla lämpliga riktningspilar.
    Var och en av de sex aktiviteterna innehåller enkla anvisningar som stöds med
    symboler från n2y® SymbolStix PRIME® -samlingen. Symbolerna hjälper icke-läsare
    och nybörjare att förstå och följa anvisningarna.
  tutorial_microsoftarcade_longdescription: Spela roliga arkadspel, designa dina egna
    sprites och lär dig grunderna i att koda ditt eget spel med MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Ingen dator eller internet? Inga problem.
    Prova CS First Unplugged-aktiviteterna för att utforska hur datavetenskap kan
    lösa problem som att hjälpa människor att hålla kontakten medan de är ifrån varandra.
    ”Plugged in” Scratch-aktiviteter är också tillgängliga!
  tutorial_toxicodepython_longdescription: Upptäck grunderna i Python utan några ord
    eller förklaringar. Vår tysta lärare ger dig flera serier av utmaningar som får
    dig att gissa några regler och lära dig av dina egna misstag.
  tutorial_codecombatozaria_longdescription: Gå in i Ozarias värld där du blir en
    hjälte i ett episkt äventyr. Du måste använda kraften i kodning för att besegra
    ett mörker som har tagit över världen! Längs vägen kommer du att träffa intressanta
    karaktärer och resa till olika länder, öva på kodningskoncept som sekvenser, loopar,
    felsökning och nedbrytning. I slutändan kommer du att designa ett spelbart spel
    som du kan dela med dina vänner!
  tutorial_vidcodedate_longdescription: 'Climate Clock-projektet är en kulturellt
    relevant skärningspunkt mellan matematik, miljövetenskap, och datavetenskap. I
    denna Hour of Code-aktivitet kommer eleverna att vägledas genom byggandet av sin
    egen klimatklocka. De kommer att engagera sig i objekt, egenskaper, variabler,
    funktioner och loopar, och anpassa sitt budskap för att förmedla sitt budskap
    för världen och deras förhoppningar för framtiden. '
  tutorial_codemonkeyspace_longdescription: 'Skriv riktig kod för att hjälpa apa-astronauten
    fånga bananer i rymden! '
  tutorial_codespeakhappy_longdescription: Lär dig att programmera en meditationsapp
    som transporterar dig till din ”lyckliga plats”.
  tutorial_grokimage_longdescription: Använd programmeringsspråket Python för att
    göra snabba ändringar i bilder. Gör roliga bildredigeringsprogram och skapa ditt
    eget bildfilter!
  tutorial_icomputelearn_longdescription: När du lär dig att koda med iCompute programmerar
    du dina egna fantastiska interaktiva berättelser, spel och animationer. Att följa
    våra kreativa, roliga aktiviteter innebär att du kommer att utveckla beräkningstänkande
    såväl som kodningskunskaper!
  tutorial_rpstress_longdescription: Använd Scratch blocks för att skapa och anpassa
    din klickbara stressboll med grafiska effekter, kostymanimering och ljudeffekter.
  tutorial_bsdcause_longdescription: 'Denna kurs gör det möjligt för studenter att
    använda kod som ett sätt att dela vad som är viktigt eller intressant för dem.
    De kan följa lektionen eller skapa unika projekt medan de lär sig HTML, CSS och
    JavaScript. De guidas med videohandledning, livekodning och tillgång till kodordlistan.
    Support My Cause fokuserar på att utforma och koda en målsida som samlar in data
    från anhängare av din favoritsak. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Använd en slinga för att iterera över en
    matris, vilket gör att en emoji animeras genom flera alternativ.
  tutorial_vidcodeanimojies_longdescription: Använd en slinga för att iterera över
    en matris, vilket gör att en emoji animeras genom flera alternativ.
  tutorial_bsdinspire_longdescription: 'Denna kurs låter eleverna använda kod som
    ett sätt att dela vad som är viktigt eller intressant för dem. De kan följa lektionen
    eller skapa unika projekt medan de lär sig HTML, CSS och JavaScript. De guidas
    med videohandledning, livekodning och tillgång till kodordlistan. The People Who
    Inspire Me fokuserar på att skapa en webbsida för att visa upp toppen 3 människor
    som har varit en inspiration för dig. #codeisyourvoice'
  tutorial_tttractor_longdescription: Hjälp till att återuppliva fälten. Bonden Hayao
    är nere på lyckan, och hans åkrar har blivit en röra. Men han har precis fått
    en snygg ny traktor med ett upprepande kodsystem med slingor som bara kan spara
    allt. Hjälp lära dig hur traktorn fungerar för att vattna alla grödor i sina åkrar.
  tutorial_codeillusionmickey_longdescription: Ge dig ut på ett magiskt kodningsäventyr
    med Mickey! Lär dig hur du ritar, färgar och flyttar former när du behärskar introduktionen
    till mediekonst med JavaScript.
  tutorial_scigirlsquest_longdescription: 'I detta online-kodningsäventyr tar ungdomar
    Subby ubåten genom undervattensutmaningar, använder kod för att hitta olika föremål
    och samla in vetenskapliga data på havsbotten. '
  tutorial_codespeakbreathe_longdescription: Lär dig att programmera meditationsapp
    som guidar användare genom en medveten andningsövning.
  tutorial_vidcodeface_longdescription: Använd ett facetracking-bibliotek för att
    koda ditt eget anpassade ansiktsfilter, som de du använder på sociala medier.
  tutorial_educodemaze_longdescription: Designa en labyrint, komplett med monster
    och låsta passager. Använd variabler, loopar och strängar för att hjälpa din hjälte
    att navigera i världen du har skapat.
  tutorial_educoderace_longdescription: Lär dig datavetenskap när du släpper loss
    raceren i dig! Uppfinna och anpassa din egen bil, samtidigt som du får en djupare
    förståelse för objekt och hur videospel görs.
  tutorial_codespeakchatbot_longdescription: Lär dig att koda en chatbot, ett datorprogram
    du kan prata med, samtidigt som du lär dig om de berömda kvinnliga pionjärerna
    inom datavetenskap.
  tutorial_gamefrootgames_longdescription: Lär dig att koda ett riktigt spel som Super
    Mario Bros. Studenter som är redo att gå bortom Scratch och Tynker kommer att
    introduceras till verklig spelbranschpraxis, kreativa kodningskoncept, hur man
    publicerar sitt eget unika spel och börjar arbeta mot en karriär inom spelindustrin.
    Handledningen handlar om nivådesign, välja en karaktär, animera och koda din karaktär
    för att flytta runt.
  tutorial_codespeakgrandparent_longdescription: Lär dig att koda ett digitalt kort
    för att sprida glädje till någon speciell i ditt liv.
  tutorial_educodekingdom_longdescription: Riket är under attack! Planera kraftfulla
    försvar för att hjälpa till att avvisa inkräktarna. Behärska kraften i matriser
    för att skapa din egen våg av monster i ditt eget tornförsvarsspel!
  tutorial_codehsdata_longdescription: Lär dig mer om kraften i att använda datavisualiseringar
    för att visa data på meningsfulla och lättförståeliga sätt. Använd vår grafgenerator
    för att skapa visuellt tilltalande grafer och lära dig hur kodning används för
    att skapa vackra data.
  tutorial_educodecake_longdescription: Lär dig HTML när du bakar en tårta med kocken
    Roland. Forma och utforma din anpassade skapelse med din nyvunna kunskap om taggar
    och klasser.
  tutorial_ttsecond_longdescription: Kan du leverera det öppna protokollet? Du har
    smugt ombord på huvudfartyget, och nu måste du undvika säkerhetsdrönarna tillräckligt
    länge för att öppna åtkomst för alla. Undersök snabbt villkorliga uttalanden för
    att ta reda på om du är säker eller inte från den otåliga cybervisionen. Om inte,
    är det till luftslussen!
  tutorial_bsdtrivia_longdescription: 'Denna kurs gör det möjligt för studenter att
    använda kod som ett sätt att dela vad som är viktigt eller intressant för dem.
    De kan följa lektionen eller skapa unika projekt medan de lär sig HTML, CSS och
    JavaScript. De guidas med videohandledning, livekodning och tillgång till kodordlistan.
    Trivia Game Maker fokuserar på att bygga ett interaktivt trivia-spel där du också
    får komma med triviafrågorna. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmera en konversation mellan två
    sprites. Bli kreativ medan du kommunicerar med kod i Scratch med CS First!
  tutorial_codemonkeybeaver_longdescription: Hjälp en bäver att uppnå sina mål! Dyk
    in i denna bävers naturliga livsmiljö med en rolig kodningsaktivitet som kommer
    att starta din kodningsutbildning. Bävrar kan simma, samla ved och bygga dammar.
    Denna lilla bäver behöver din hjälp. Använd de enkla kodblocken för att slutföra
    dammen i sjön så att vattnet förblir lugnt, bygg ett hus och gör smoothies!
  tutorial_codestersdistance_longdescription: Lär dig grunderna för kodning i Python,
    skapa sedan ett program som beräknar avståndet mellan två sprites för att se till
    att de är socialt distanserade eller behöver bära en mask.
  tutorial_itchspace_longdescription: Denna handledning tar dig igenom skapandet av
    ett klassiskt Space Invaders-spel med programmeringsspråket Scratch MIT. Prenumerera
    på RokCoder YouTube-kanal för mer Scratch-baserade videor och handledning! Varje
    video är en liten handledning (ungefär tio minuter lång) som innehåller sina egna
    specifika slutmål. Slutresultatet är ett högkvalitativt Scratch arkadspel.
  tutorial_vidcodemagic_longdescription: Få blixtar att visas slumpmässigt runt skärmen
    med en slinga.
  tutorial_vidcodemagices_longdescription: Få blixtar att visas slumpmässigt runt
    skärmen med en slinga.
  tutorial_codespeakmeal_longdescription: Lär dig att koda en app som hjälper användare
    att fatta beslut om hälsosam mat.
  tutorial_itchfish_longdescription: Scratch 3.0-handledning för att göra ett spel
    med en haj som jagar och äter fisk störd när en dykare äts av misstag.
  tutorial_bsdwebsite_longdescription: 'Denna kurs gör det möjligt för studenter att
    använda kod som ett sätt att dela vad som är viktigt eller intressant för dem.
    De kan följa lektionen eller skapa unika projekt medan de lär sig HTML, CSS och
    JavaScript. De guidas med videohandledning, livekodning och tillgång till kodordlistan.
    ”Mina favoriter webbplats fokuserar på att skapa en webbsida med toppen 3 saker
    du är intresserad av eller älskar att göra. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Lär dig hur du kodar en digital tidskapsel
    för att spela in och reflektera över ditt liv just nu.
  tutorial_itchwebcam_longdescription: Lär dig mer om förstärkt verklighet och skapa
    ditt eget virtuella utrymme med förstärkt verklighet.
  tutorial_itchball_longdescription: Få en boll att studsa runt skärmen. Lär dig mer
    om loopar och villkor i loopar.
  tutorial_ttrace_longdescription: Genom att ringa funktioner och utforma klasser
    programmerar spelarna sin egen racerbil för att vara snabb, smidig och kraftfull;
    under tävlingar kan de sedan hacka sina konkurrenters fordon för att kryptera
    sina kontroller.
  tutorial_plethora_longdescription: 'I denna Plethora-aktivitet kommer du att lösa
    visuella roliga utmaningar och lära dig begreppen orsak och verkan och användarinteraktion. '
  tutorial_educodesecret_longdescription: Utforska hemligheternas världar med Agent
    Smith när du dyker djupare in i att lära dig uttalanden, strängar, for-in-loopar.
    Hjälp Agent Smith hitta de skyldiga och konfigurera byråns operativsystem för
    sina nya användare med Python.
  tutorial_itchshapes_longdescription: Lär dig hur du ritar former i Scratch. Du kommer
    också att lära dig hur du beräknar hur mycket du behöver vända för vilken form
    som helst.
  tutorial_codeguppytext_longdescription: Lär dig grunderna i textbaserad kodning
    genom att skapa ditt första program i en online kodningsredigerare.
  tutorial_vidcodeplastiche_longdescription: "  Problemet med plast i våra hav blir
    allt värre. Som tur är kan du göra din röst hörd med kodning i projektet Plastic
    Pollution PSA. Efter att du har kodat ett meddelande till allmänheten via JavaScript
    kan du skapa ytterligare en video om ett ämne som är viktigt för dig! Lär dig
    att använda loopar, sinuskurvor och skräddarsydda emojier och skapa ett unikt
    projekt.  "
  tutorial_educativechatbot_longdescription: Lär dig mer om området artificiell intelligens
    och maskininlärning, samt programmera din egen chatbot!
  tutorial_educodebasics_longdescription: Lär dig några programmeringsgrunder och
    skapa ditt eget spel i processen!
  tutorial_codehsdesign_longdescription: 'Kodare kommer att lära sig hur programmering
    kan stödja artister och bygga sin egen Online Shop-mockup, med hjälp av HTML. '
  tutorial_htmlacademyphp_longdescription: Möt Dumpo the Little Elephant, en senior
    programmerare på en webbdesignstudio, som utvecklar en onlinebutik. Tillsammans
    lär du dig grunderna i PHP på ett engagerande sätt. Du kommer att arbeta med webbskript
    och lära dig variablerna, lägga till PHP-skript i layouten och interagera med
    databaser samtidigt som du skapar ett verklighetstroget webbprojekt.
  tutorial_gamefrootdistance_longdescription: 'I COVID-19: Stoppa spridningen kan
    du ändra faktorn ”Stanna hemma” och koda en enkel nyhetsklickare. Aktiviteten
    illustrerar hur social distansering har en direkt inverkan på hur snabbt ett virus
    som COVID-19 kan spridas. Studenter och lärare kommer att få en liten inblick
    i virusvetenskap, vilka effekter ett virus kan ha på samhället, och samtidigt
    höja sina digitala flytkunskaper.'
  tutorial_codesterscovid_longdescription: Lär dig grunderna i kodning i Python samtidigt
    som du skapar din egen PSA om hur vi kan stoppa spridningen av COVID-19. Designa
    din egen animerade interaktiva PSA för att dela kritisk information om vikten
    av social distansering, bär en mask, karantän, och andra åtgärder.
  tutorial_ttbunker_longdescription: Du hittade The Bunker, och alla dess hemligheter
    kommer att vara dina, när du knäcker dess kryptering. En armé närmar sig, och
    du måste hålla omkretsen med hjälp av programmeringskraften. Koda enskilda torn,
    inställningsområde, skador och fler specialkrafter genom att lägga till nya kodrader
    och ändra värden. Överlev tillräckligt länge för att lära dig hur klasser och
    instanser kan göra dig ännu mer kraftfull.
  tutorial_cuttle_longdescription: Utmana dig själv med dessa roliga och interaktiva
    uppgifter och lär dig allt om beräkningstänkande.
  tutorial_bsdjokes_longdescription: 'Denna kurs gör det möjligt för studenter att
    använda kod som ett sätt att dela vad som är viktigt eller intressant för dem.
    De kan följa lektionen eller skapa unika projekt medan de lär sig HTML, CSS och
    JavaScript. De guidas med videohandledning, livekodning och tillgång till kodordlistan.
    The Jokes and Riddles fokuserar på att skapa en uppsättning interaktiva kort som
    innehåller dina favoritskämt och gåtor och svaren! #codeisyourvoice'
  tutorial_rptree_longdescription: Använd Scratch för att skapa en simulering som
    visar hur varierande skogens hälsa och nivåerna av avskogning påverkar träd, vilda
    djur och mängden koldioxid som absorberas. Du bör redan veta hur Scratch-koordinater
    och variabler fungerar.
  tutorial_codestersunity_longdescription: Lär dig grunderna i kodning i Python inklusive
    listor, loopar och sprites. Skapa sedan en väggmålning med hjälp av en loop för
    att komma åt varje sprite lagrad i en lista.
  tutorial_codesterssoccer_longdescription: Lär dig grunderna i kodning i Python,
    skapa sedan ett program som skjuter en fotboll i målet. För att rikta ditt skott
    måste du först uppskatta linjens lutning. Lycka till!
  tutorial_breakoutlock_longdescription: 'Haspy roboten behöver din hjälp! Hon behöver
    din kunskap om loopar, algoritmer, och kodning för att hjälpa henne fixa Lockit
    kod och starta om sitt system. '
  tutorial_thunkablemask_longdescription: Lär dig hur du bygger en mobilapp som ger
    dig poäng för att veta hur du bär din mask korrekt!
  tutorial_cafarming_longdescription: Datavetenskap kan hjälpa till att mata en hungrig
    värld. Jordbrukare använder teknik för att odla mat på smartare och mer hållbara
    sätt. Agribots och drönare kan övervaka, vattna och spraya grödor och till och
    med ta itu med dessa irriterande ogräs! Lär dig mer om hur AI, Computer Vision
    och Internet of Things används på gården.
  tutorial_blocksmithyeti_longdescription: Åh nej! Någon fångade Yeti! Endast DU och
    din programmerbara smarta kanon kan rädda Yeti och mata sina vänner. Eleverna
    kommer att använda JavaScript för att rädda Yeti med denna roliga interaktiva
    lektion i egen takt.
  tutorial_codecapture_longdescription: 'Ta dina första steg in i programmeringsvärlden
    med JavaScript, med bara penna och papper och din mobiltelefon! '
  tutorial_codehslitter_longdescription: 'Lär dig hur du kan använda programmering
    för att lösa ett av världens största problem: skräp och avfall! I denna Choose-Your-Own-Adventure
    Hour of Code har du valet mellan grunderna i Python eller grunderna i webbdesign.
    Oavsett vad du väljer kommer du att utforska hur du kan använda datavetenskap
    för att minska mängden skräp i ditt samhälle.'
  tutorial_bsdocean_longdescription: Life below Water belyser en angelägen fråga som
    vi står inför nuförtiden - vår miljö. Detta projekt fokuserar på att vägleda dig
    att koda din egen webbsida för att skydda våra vatten.
  tutorial_itchplatformer_longdescription: En lätt att följa handledning för hur man
    skapar ett enkelt plattformsspel med Scratch.
  tutorial_codejika_longdescription: En bra introduktion till kodning med HTML och
    CSS. Koda några rader, se omedelbar produktion utan att fastna i Hows and Whys
    genom att skapa en fin målsida med en tvåfärgad gradientbakgrund, namn och webbplatsens
    lanseringsdatum.
  tutorial_gamefrootclicker_longdescription: Eleverna kodar sitt eget Clicker-spel
    och lär sig i processen om variabler, olika datatyper, villkorlig logik, jämförande
    operatörer, och få värdefulla insikter om hur professionella spelutvecklare designar
    och gör riktiga spel. I slutet av handledningen kommer du att ha kodat olika variabla
    typer, publicerat ett spel, och engagerat dig i datavetenskap i ett inhemskt sammanhang.
  tutorial_rmagicequity_longdescription: 'Utforska begrepp relaterade till att minska
    ojämlikhet med kod: begränsade resurser, jämlikhet, rättvisa och befrielse. Använd
    variabler och funktioner i en självstyrd blockmiljö. Avsluta med att animera 3D-skådespelarna.'
  tutorial_ttfreestyle_longdescription: Du är koreograf och regissör för en ny musikvideo!
    Skriv riktig kod för att placera och kontrollera dansare, landskap, och mer. Se
    bara till att kapitalisera och punktera korrekt, annars blir det hela bara statiskt.
  tutorial_ozobotcolor2_longdescription: Eleverna kommer att lära sig den grundläggande
    funktionaliteten hos Ozobot. Eleverna kommer att lära sig att rita färgkoder som
    Ozobot kan läsa.
  tutorial_ozobotcolor3_longdescription: Eleverna kommer att lära sig att programmera
    boten för att resa vänster, höger, och rakt med färgkoder.
  tutorial_clcarbon_longdescription: En python-lektionsplan som lär eleverna hur man
    gör en kolavtryckskalkylator som beräknar fotavtryck baserat på en kort frågesport
    om det dagliga livet, ger sedan jämförelsemått (dvs. detta är samma mängd kol
    som xxxx) och föreslår sätt att vara mer miljövänlig.
  tutorial_kodablebasics_longdescription: Ingen dator? Inga problem! Lär dig grundläggande
    programmeringsfärdigheter och öva med att använda kärnkodningskommandon utan att
    använda en enhet.
  tutorial_scigirlscc_longdescription: Hjälp dina elever att lära sig att skriva pseudokod!
    Datorprogrammerare startar ofta projekt genom att använda vardagsspråk för att
    skriva ut vad de vill ska hända i sin kod - detta kallas pseudokod.Ungdomar kommer
    att arbeta i grupper för att skriva pseudokod för en enkel rörelse eller dansrörelse.
  tutorial_irobotpicture_longdescription: Robotar har massor av sensorer som arbetar
    tillsammans för att hjälpa roboten att förstå allt runt den. Precis som sensorer
    kan våra vänner ofta se, höra, känna eller förstå saker som vi inte kan. I den
    här aktiviteten, arbeta tillsammans för att avkoda hemliga meddelanden och knäcka
    koden!
  tutorial_kcjmyself_longdescription: I den här aktiviteten lär du dig hur du använder
    Scratch för att koda en animering som handlar om dig! Designa en anpassad karaktär
    för att representera dig själv, få den att röra sig, och lägg till olika bakgrunder
    för att visa upp din hemstad. Detta projekt är enkelt nog för barn att slutföra
    själva eller med stöd från en vuxen.
  tutorial_nearpodalgorithms_longdescription: 'I den här Nearpod-lektionen identifierar
    eleverna en algoritm som en uppsättning steg-för-steg-riktningar. Eleverna lär
    sig att skapa, testa och fixa en algoritm för att slutföra en specifik uppgift. '
  tutorial_kibodrop_longdescription: Ingenjörsvetenskap handlar om uthållighet och
    grus. Idag kommer studenterna att bli ingenjörer och lära sig stegen i ingenjörsdesignprocessen.
    De kommer att skapa modeller av hantverk och återvunnet material, sedan kommer
    de att testa robustheten hos sina modeller genom att släppa dem från fotledshöjden.
    Detta är en urkopplad aktivitet; KIBO-robotar är valfria.
  tutorial_ozobotcolor1_longdescription: Eleverna kommer att lära sig den grundläggande
    funktionaliteten hos Ozobot, inklusive hur man kalibrerar botens sensorer, och
    hur man ritar linjer för boten att följa.
  tutorial_scigirlspixels_longdescription: 'I den här urkopplade aktiviteten lär du
    dig vad en pixel är och hur du skickar en enkel svartvit bild till en vän! '
  tutorial_kcjheroines_longdescription: I den här aktiviteten, du lär dig om olika
    kanadensiska kvinnor som har gjort historia. Med Scratch lär du dig att koda ett
    videospel som firar deras liv och prestationer. Välj en hjältinna, anpassa deras
    kostym och bakgrund, kodrörelser och mål för ditt spel, och håll poäng. Detta
    projekt är enkelt nog för barn att slutföra själva eller med stöd från en vuxen.
  tutorial_ozobotvalue_longdescription: Eleverna kommer att använda sin Ozobot för
    att slumpmässigt välja ett platsvärde, identifiera samma platsvärde i ett tresiffrigt
    nummer, och skriva ut numret.
  tutorial_icodebytes_longdescription: Lär dig datavetenskap utan teknik! Roliga urkopplade
    datoraktiviteter för barn i åldern 5-7 att göra i klassen eller hemma med sina
    familjer. Aktiviteterna hjälper till att utveckla beräkningstänkande färdigheter
    på ett riktigt roligt sätt. Uppdelad i de grundläggande principerna för datavetenskap
    och involverar att skapa algoritmer, tänka logiskt, upptäcka mönster och hitta
    eller göra regler.
  tutorial_clfashion2_longdescription: Är du en modemedveten datavetare med intresse
    för kod? Gå med i Fashionista of Data Science-klasserna för att lära dig hur kodning
    och mode går hand i hand! Vi kommer att använda SQL-kod tillsammans med datavetenskap
    för att undersöka marknadsföring, linjestilar och butiksverksamhet.
  tutorial_ai4all_longdescription: 'Denna Byte of AI är tänkt att vara ett snabbt
    och roligt lärarunderlättat sätt att börja bekanta sig med några kärnidéer i modern
    AI inklusive: hur data matas ut i en AI-modell, hur mänskliga fördomar går in
    i datamängder, och hur AI kan användas inom olika områden inklusive konst och
    kreativitet. Eleverna lär sig dessa saker genom att utforska ritning i Google
    Quick, Draw!'
  tutorial_cldata_longdescription: 'Upptäck datavetenskap, en av de mest värdefulla
    färdigheterna, och se världen! Låter datavetenskap torrt och läskigt, som matematik?
    Rädsla inte. Denna introduktionskurs visar dig att du redan är experter på data-
    och datavetenskap är full av roliga och intressanta insikter relaterade till ämnen
    som fotboll, musik, konst, och dina favoritböcker. Material redo för personliga
    eller fjärranlärningsinställningar. '
  tutorial_spheroinputs_longdescription: 'Denna aktivitet får dig att tänka på det
    vanliga datavetenskapliga kodningskonceptet för ingångar och utgångar och hur
    denna idé relaterar till att använda datavetenskap för gott. '
  tutorial_edisoncount_longdescription: 'Presentera de viktigaste beräkningskoncepten
    för in- och utgångar med hjälp av Edison-robotar och det blockbaserade programmeringsspråket
    EdBlocks i denna studentledda aktivitet. Använd Edison-robotens drivfunktion genom
    en uppsättning progressiva programmeringsuppgifter. Att skapa program för roboten
    att ”spåra” kräver tillämpning av sekventiellt tänkande och en förståelse för
    input-process-output-cykeln. '
  tutorial_spheroloops_longdescription: 'Denna aktivitet får dig att tänka på det
    vanliga datavetenskapliga kodningskonceptet för loopar och hur detta koncept relaterar
    till att använda datavetenskap för gott. '
  tutorial_kiboprogram_longdescription: I den här lektionen kommer barn att lära sig
    om sekvensering i programmering och om symbolerna som utgör ett programmeringsspråk
    som KIBO. Eleverna kommer att skapa sina egna programmeringssymboler och agera
    ut program med sin egen rörelse. Slutligen kan de översätta dessa rörelseprogram
    till program för KIBO.
  tutorial_hellorubycsin60_longdescription: 'Har du någonsin undrat vad som reser
    inuti trådarna på din dator? Eller varför datordelar ser ut som en liten stad?
    Eller vad är egentligen en algoritm? Dessa 30 självgående videor på en minut riktar
    sig till 5-9-åringar, följt av en aktivitet som barnen kan genomföra hemma. Ämnen
    inkluderar kod, hårdvara, nätverk, AI och andra intressanta idéer. '
  tutorial_clfashion1_longdescription: Är du en modemedveten datavetare med intresse
    för kod? Gå med i Fashionista of Data Science-klasserna för att lära dig hur kodning
    och mode går hand i hand! Vi kommer att använda SQL-kod tillsammans med datavetenskap
    för att undersöka marknadsföring, linjestilar och butiksverksamhet.
  tutorial_irobottraffic_longdescription: Trafiksignaler är en häftklammer för säkerheten
    i vår vardag. Koda ditt eget trafikljus med Root robot och lär dig mer om uppfinnaren!
  tutorial_edisonmystery_longdescription: Kickstarta studentens utforskning av att
    använda Edisons linjetracker med Edison-robotar och det skrapbaserade programmeringsspråket
    EdScratch i denna studentledda aktivitet. Eleverna blir först bekanta med Edison-robotens
    linjespårningssensorteknik och experimenterar med den röda lysdioden på olika
    färgade ytor. De kommer sedan att gå vidare till att behärska en mysterielinje
    med hjälp av begreppet algoritmer.
  tutorial_microbitseaturtles_longdescription: Skapa en prototyp av ett rött LED-strandljus
    med låg effekt som kan användas för belysning på strandstigar som också är säker
    för havssköldpaddor.
  tutorial_ozobotknow_longdescription: I den här lektionen kommer eleverna att introduceras
    till hårdvaru- och robotkomponenterna i Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programmera ett blinkande hjärta, ett raketskepp
    som tar fart, ditt namn, eller något som din fantasi kommer med! Till att börja
    med lär vi dig hur du programmerar ett hjärta i din favoritfärg och sedan får
    det att blinka till rytmen i din favoritlåt. Gå med i vår community av ImagiCoders
    för att dela och utbyta design. Ladda upp dina skapelser på din ImagiCharm så
    att du stolt kan bära din kod vart du än går! '
  tutorial_irobotsimulator_longdescription: Lär dig hur du skapar och laddar ner kodningsprojekt
    med detta aktivitetspaket! Lös alla pussel med Root simbot i den virtuella arenan
    för att avslöja det hemliga meddelandet i slutet!
  tutorial_irobotkind_longdescription: Vår robot lär sig fortfarande att göra vänliga
    val när man spelar med vänner. I det här spelet, hjälp Root övning genom att fatta
    fyra vänliga beslut i rad. Om Root gör ett dåligt val måste det börja hela vägen
    från början igen! Låt oss spela tillsammans!
  tutorial_firiavirtual_longdescription: Lär dig Python-programmering med en kraftfull
    3D-robotsimulator. Du kommer att slutföra utmanande uppdrag i en virtuell miljö
    med realistisk fysik. Uppdrag lär dig koden för att styra motorer, lysdioder och
    annan kringutrustning på CodeBot. Och Sandbox-läget låter dig bli kreativ med
    obegränsade Python-kodningsmöjligheter. Det är lätt att komma igång med CodeSpace
    Simulation!
  tutorial_irobotguesscode_longdescription: Sätt en ny snurr på Pictionary genom kod!
    Eleverna kan använda kod för att göra förutsägelser om vilka bilder, låtar eller
    ord som Root SimBot kommer att skapa. Koda din egen Pictionary skapelse också!
  tutorial_ozobotnouns_longdescription: I den här lektionen kommer eleverna att identifiera
    rätt sätt att stava och använda oregelbundna flertalssubstantiv och använda färgkoder
    för att programmera sin Ozobot för att flytta till rätt oregelbundna flertalssubstantiv
    genom att antingen svänga åt vänster eller höger och använda substantivet i en
    mening.
  tutorial_nasa3d_longdescription: Lär dig mer om exploderande stjärnor, 3D-modeller
    och kodblock! Denna rymliga aktivitet tar dig igenom grunderna i 3D-modellering
    i astronomi med hjälp av den gratis webbläsarbaserade Tinkercad. Eleverna kan
    gå från att skapa enkla 3D-former till att arbeta med faktiska NASA-data om exploderade
    stjärnor, testa i förstärkt verklighet och använda loopar och tidsbaserade förändringar
    med kodblock.
  tutorial_blupants_longdescription: Träna en riktig autonom robot för att plocka
    upp block och distribuera dem till målet genom att navigera genom en hinderbana.
    Börja med dra-och-släpp-gränssnitt och gå vidare till Python när du blir mer erfaren.
  tutorial_legodance_longdescription: Synkronisera motoriska rörelser hos en breakdansare
    för att hålla rytmen med ljus och slag.
  tutorial_nearpodcoding_longdescription: I denna 25-30 minuters Nearpod med Flocabulary
    ämnesgnista introduceras eleverna till kodning genom en hiphop-video och Nearpods
    signaturinteraktiva funktioner. Den här lektionen innehåller Flocabulary video
    Coding.
  tutorial_kcjplastic_longdescription: Vi utmanar dig att använda datavisualisering
    för att utveckla en plastföroreningslösning! Upptäck var plastavfall kommer ifrån
    och varför det har blivit ett globalt problem. Reflektera sedan över din egen
    plastanvändning, uppskatta hur mycket avfall du kan minska med tiden och utforma
    en uppfinning eller ett alternativ som kan hjälpa. Barn kan slutföra detta projekt
    själva eller med stöd från en vuxen.
  tutorial_legojourney_longdescription: 'Resor är spännande! Utmana eleverna att remixa
    vårt Grasshopper Journey-projekt för att skapa en ny resa och hitta olika sätt
    för en SPIKE Prime-inspirerad virtuell gräshoppa att röra sig med Scratch 3.0!
    Förutom CS-färdigheter kan denna lärarunderlättade aktivitet också användas för
    att stödja områden som språkkonst, vetenskap och konst. '
  tutorial_legohopper_longdescription: Designa flera prototyper för att hitta det
    mest effektiva sättet att flytta en robot utan att använda hjul.
  tutorial_catrobatembroidery_longdescription: Kod din design på din Android-telefon
    och sy den på din T-shirt, byxor, gymväska eller skor!
  tutorial_irobotphone_longdescription: I denna kodningsutmaning kommer eleverna att
    arbeta tillsammans på distans för att skapa ett kollektivt program som ritar en
    bild. Modellerad efter det klassiska telefonspelet, studenter kommer att ta emot,
    remixa, och skicka kod längs telefonkedjan. Kommer ditt team att uppfylla bildmålet
    när du når slutet?
  tutorial_codeguppydraw_longdescription: Snabb introduktion till textbaserad kodning
    med roliga och engagerande typ i JavaScript-program
  tutorial_codejumper_longdescription: I den här lektionen från Code Jumper-läroplanen
    utforskar eleverna nätverk i en praktisk urkopplad upplevelse med typiska material
    som finns i ett klassrum. Temat för den här lektionen handlar om meddelanden om
    vänlighet till andra. Denna lektion har utformats speciellt för att vara tillgänglig
    för studenter med synskador.
  tutorial_meeempathy_longdescription: I århundraden delade byborna och fyborna samma
    utrymme men de interagerade sällan med varandra. Nu kan du använda kodens kraft
    för att sammanföra de två byarna. Du kommer att få uppleva empati och medkänsla
    för dina grannar, lära dig samarbete och inkludering, och omfamna den mångfald
    som gör oss alla unikt speciella.

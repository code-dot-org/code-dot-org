  about_us_page_title: Om oss
  about_us_page_hero_description: Code.org® är en ideell organisation för utbildningsinnovation
    dedikerad till visionen att varje elev i varje skola har möjlighet att lära sig
    datavetenskap som en del av sin grundläggande K-12-utbildning. Vi utökar tillgången
    till datavetenskap i skolorna, med fokus på att öka deltagandet av unga kvinnor
    och studenter från andra underrepresenterade grupper. Den ledande leverantören
    av K-12 datavetenskapliga läroplaner i de största skolområdena i USA, Code.org
    organiserar också den årliga kampanjen [Hour of Code] (%{hour_url}), som har engagerat
    mer än 15% av alla studenter i världen. Code.org stöds av generösa givare inklusive
    Microsoft, Amazon, Google och [många andra] ()%{others_url}
  about_us_page_section_title_1: Över 80 miljoner elever och 2 miljoner lärare på
    Code.org

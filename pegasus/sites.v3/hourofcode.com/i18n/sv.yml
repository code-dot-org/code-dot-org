  self_paced_pl_hero_heading: Självgående professionellt lärande för lärare
  self_paced_pl_hero_desc: Professionella inlärningserbjudanden för att stödja lärare
    i varje steg i deras datavetenskapliga undervisningsresa.
  self_paced_pl_intro_heading: Professionellt lärande på din tidslinje
  self_paced_pl_intro_desc: Code.org är glada att kunna erbjuda självgående moduler
    för lärare. Dessa moduler är tillgängliga utan kostnad för någon lärare med ett
    Code.org konto över hela världen!
  self_paced_pl_intro_list_title_01: Flexibilitet och bekvämlighet
  self_paced_pl_intro_list_desc_01: Engagera dig med materialet i din egen takt och
    på din egen tid.
  self_paced_pl_intro_list_title_02: Personlig inlärningsupplevelse
  self_paced_pl_intro_list_desc_02: Fokusera på de områden som är viktigast för dina
    behov och undervisningssammanhang.
  self_paced_pl_intro_list_title_03: Tillgång till högkvalitativt innehåll
  self_paced_pl_intro_list_desc_03: Få de senaste bästa metoderna, forskning, och
    strategier för att undervisa datavetenskap effektivt.
  self_paced_pl_callout: Letar du efter facilitatorledda professionella inlärningsalternativ?
  self_paced_pl_callout_link: Kolla in våra personliga och virtuella workshops.
  self_paced_pl_modules_heading: Självgående professionella inlärningsmoduler
  self_paced_pl_modules_desc: Genom att läsa, titta på videor, slutföra interaktiva
    pussel och reflektera över ditt lärande kommer du att utveckla din egen förståelse
    medan du förbereder dig för att undervisa datavetenskap i ditt klassrum.
  self_paced_pl_modules_list_heading: 'Efter att ha slutfört en av dessa moduler kommer
    deltagarna att:'
  self_paced_pl_modules_list_01: Lär dig hur du navigerar på Code.org webbplats och
    lärarverktyg.
  self_paced_pl_modules_list_02: Få en hög förståelse för innehåll, verktyg och pedagogik.
  self_paced_pl_modules_list_03: Förbered dig på att börja undervisa läroplanen med
    dina elever.
  self_paced_pl_facilitator_heading: Vill du ta ditt lärande vidare?
  self_paced_pl_facilitator_subheading: Facilitator-ledda workshops
  self_paced_pl_facilitator_desc: Förutom ovanstående självgående onlinemoduler finns
    facilitatorledda professionella inlärningsworkshops tillgängliga för lärare. Gå
    med i de mer än 100 000 lärare som har deltagit i våra workshops. Mer än 90% av
    deltagarna skulle rekommendera vårt program till andra lärare.
  self_paced_pl_facilitator_call_to_action: Utforska facilitatorledd professionell
    inlärning
  self_paced_pl_resources_heading: Ytterligare resurser för lärare
  self_paced_pl_resources_title_01: Code.org Regional Partner
  self_paced_pl_resources_desc_01: Ta kontakt med din Code.org Regional Partner för
    att lära dig vad som händer i din region. Din lokala Code.org Regional Partner
    tillhandahåller facilitatorledda workshops för lärare och kan hjälpa din skola
    eller distrikt om implementering, certifiering, finansiering och mer.
  self_paced_pl_resources_title_02: Föreningen för lärare i datavetenskap
  self_paced_pl_resources_desc_02: Gå med i världens största datavetenskapliga avdelning!
    Få kontakt med över 19 000 CS-lärare från hela världen, hitta styrka i ditt lokala
    samhälle och få stöd från andra CS-lärare.
  self_paced_pl_resources_title_03: Amazon framtida ingenjör
  self_paced_pl_resources_desc_03: Code.org har samarbetat med Amazon Future Engineer
    för att erbjuda lärare på underbetjänade skolor ett växande antal resurser och
    fördelar utan kostnad! Ta reda på om din skola är berättigad.
  tenth_anniversary_homepage_blurb: Code.org är 10 år gammal!
  tenth_anniversary_homepage_link: Kolla in vilken inverkan vi har haft.
  tenth_anniversary_top_heading: Code.org firar 10 år!
  tenth_anniversary_top_desc: Vi firar ett decennium av att ge studenter möjlighet
    att utforska datavetenskap.
  tenth_anniversary_timeline_heading: Ett decennium av milstolpar
  tenth_anniversary_timeline_scroll: Bläddra för mer!
  tenth_anniversary_celebrate_heading: Fira med oss
  tenth_anniversary_began_video_heading: Se var allt började
  tenth_anniversary_began_video_title: Vad de flesta skolor inte lär
  tenth_anniversary_testimonials_heading: Vad folk säger
  tenth_anniversary_testimonials_01: Jag fick en gymnasieelever att komma fram till
    mig fyra år efter att jag hade henne som åttonde klass mellanstadieelever och
    hon var upphetsad över att hon skulle studera datavetenskap på college. Som gymnasieelever
    utsattes hon för något nytt, och som planterade ett frö för hennes collegeår.
  tenth_anniversary_testimonials_02: Jag gick med i Hour of Code under ditt första
    år och har varit med dig hela vägen! Det har inspirerat mig att söka ytterligare
    kodningsmöjligheter för mina elever. Tack för allt du har gjort för att få barnen
    engagerade och glada över datavetenskap! Vi skulle inte vara där vi är utan dig!
  tenth_anniversary_testimonials_03: Jag är skyldig Code.org så mycket. Jag är den
    lärare jag är idag på grund av de verktyg du tillhandahåller för lärare som jag.
    Jag har använt Code.org sedan 2013 och jag har varit facilitator sedan 2019. Tack
    för att du fick mig att se bra ut under dessa många år, Code.org. Jag uppskattar
    det verkligen.
  farsi_page_top_heading: Code.org på farsi
  farsi_page_top_heading_02: Talang finns överallt, men möjligheten är det inte. Code.org
    på farsi öppnar en dörr till en möjlighet som annars skulle stängas.
  farsi_page_top_desc: Idag finns det över 110 miljoner farsitalare över hela världen.
    Medan majoriteten av modersmålstalarna bor i Iran, Afghanistan, och Tadzjikistan,
    det finns miljoner som lever som invandrare, migranter, och flyktingar runt om
    i världen. Med initiativet Code.org på farsi kommer farsi-talande studenter att
    ha samma tillgång till våra läroplaner som redan är tillgängliga för studenter
    på alla andra stora språk i världen.
  farsi_page_global_heading: Iraniernas globala inverkan på utbildning och teknik
  farsi_page_global_desc_01: När du tänker på en algoritm kan du anta att det är något
    nytt, men konceptet med en algoritm upptäcktes i Iran för över 1300 år sedan.
    ”Algoritm” är uppkallad efter sin uppfinnare, matematikern Al Khwarizmi, som bodde
    i landet som tidigare kallades Persien och nu känt som Iran. En gång epicentret
    för matematik, vetenskap, filosofi och medicin, Iran har gjort djupa framsteg
    och effekter inom teknik.
  farsi_page_global_desc_02: Utanför landets gränser har iranier runt om i världen
    bidragit på otaliga sätt till vetenskap och teknik - som grundare eller VD för
    teknikföretag som Uber, eBay, Intuit, och Dropbox, eller uppfinna tekniker som
    LASIK-kirurgi eller JPEG-komprimering, eller i vetenskapliga, akademiska eller
    tekniska roller runt om i världen.
  farsi_page_global_desc_03: Slutligen leds Code.org av den iranska amerikanen Hadi
    Partovi och har vuxit till att bli en av de största ideella utbildningsorganisationerna
    globalt.
  farsi_timeline_heading: Vår projicerade tidslinje
  farsi_timeline_stage_title_01: Steg 1
  farsi_timeline_stage_title_02: Steg 2
  farsi_timeline_stage_title_03: Steg 3
  farsi_timeline_stage_title_04: Steg 4
  farsi_timeline_stage_title_05: Steg 5
  farsi_timeline_stage_01_list_01: Översätt CS Fundamentals läroplan, avsedd för grundskoleelever.
  farsi_timeline_stage_01_list_02: Översätt två CS Fundamentals Express-kurser för

  about_page_section_title_3: Mer information, historia och filosofi
  about_page_section_more_description_1: 'År 2013 lanserades Code.org av tvillingbröderna
    [Hadi](%{hadi_url}) och [Ali Partovi] (%{partovi_url}) med en [video](%{video_url})
    främjande av datavetenskap. Den här videon blev #1 på YouTube under en dag, och
    15 000 skolor kontaktade oss för att få hjälp. Sedan dess har vi expanderat från
    en uppstartad personal av volontärer för att bygga en fullständig organisation
    som stöder en världsomspännande rörelse. Vi tror att en högkvalitativ datavetenskaplig
    utbildning bör vara tillgänglig för alla barn, inte bara några lyckliga.'
  about_page_section_more_description_2: 'För att stödja vårt mål arbetar vi över
    hela utbildningsspektrumet: utformar våra egna kurser eller samarbetar med andra,
    utbildar lärare, samarbetar med stora skoldistrikt, hjälper till att ändra regeringens
    politik, expandera internationellt via partnerskap och marknadsföra för att bryta
    stereotyper.'
  about_page_section_more_description_3: Vårt arbete bygger på [årtionden av ansträngningar,
    av otaliga organisationer och individer] (%{efforts_url}) som har hjälpt till
    att etablera, finansiera och sprida datavetenskaplig utbildning. Vi är tacksamma
    för att dra nytta av den outtröttliga hjälpen från det bredare datavetenskapliga
    utbildningssamhället, och [vi tackar alla partners och individer som har stött
    vår inverkan genom åren] (%{partners_url})).

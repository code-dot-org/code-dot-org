  tutorial_scratchimagine_longdescription: Föreställ dig en värld där allt är möjligt,
    väck den sedan till liv med Scratch!
  tutorial_codesterspsa_longdescription: Lär dig grunderna i kodning i Python medan
    du skapar ditt eget Public Service-meddelande. Välj ett ämne som du tycker är
    viktigt och designa din egen animerade eller interaktiva PSA för att dela kritisk
    information om hur du kan påverka världen positivt.
  tutorial_googlehero_longdescription: Förvandla en vardagshjälte från ditt liv eller
    samhälle till en superhjälte genom att programmera dem att flyga över byggnader,
    snurra, arbeta med en sidekick, och få poäng genom att röra föremål i ett spel.
    I Code Your Hero, visa upp din hjältes speciella krafter och din egen kreativitet
    med CS First och Scratch.
  tutorial_codestersbball_longdescription: Lär dig grunderna i kodning i Python medan
    du skapar ditt eget basketspel. Du lär dig hur du lägger till bakgrunder och sprites,
    och hur du använder händelser för att styra sprites rörelse på scenen.
  tutorial_scratchcartoon_longdescription: Väck några av dina favorit Cartoon Network-karaktärer
    till liv genom att koda din egen animation. Lägg till fler karaktärer och få dem
    att hoppa, flyga och prata.
  tutorial_codemonkeyjr_longdescription: I en värld fylld med fängslande varelser
    och ljusa färger kommer 4-6-åringar att gå med en apa på ett uppdrag att samla
    bananer och låsa upp skattkistor. Hela tiden kommer de att utforska och lära sig
    grunderna i kod när de använder block för att programmera en apas resa genom världen.
  tutorial_bananatales_longdescription: Lär Python genom att hjälpa en babyapa. Tvillingapor
    separerades av en jordbävning - vilket lämnade en av aporna utan något sätt att
    få bananer! Nu är det upp till dina elever att använda kod för att bygga om vägen
    och mata babyapan.
  tutorial_scratchtales_longdescription: Ta karaktärer på en resa och låt dem tala
    högt med hjälp av text-till-tal-block som drivs av Amazon. Välj en röst för varje
    karaktär och skriv sedan vad du vill säga. Gör din berättelse interaktiv genom
    att koda dina karaktärer för att ställa frågor och resa till olika scener. Experimentera
    med kreativa nya sätt att göra historier levande!
  tutorial_msemoji_longdescription: Bygg en live interaktiv webbplats som använder
    en maskininlärningsmodell för att känna igen dina och dina vänners handritade
    emojis! Längs vägen får du praktisk övning med kärnkoncept för maskininlärning
    - 1) samla in data, 2) rengöring och formatering av data, 3) träna modellen och
    4) använda den utbildade modellen för att göra förutsägelser.
  tutorial_cacolor_longdescription: Professor Photon är en högt ansedd fysiker som
    blivit skurk. Hon har eliminerat färg från alla digitala enheter! I detta Escape
    Room-stilprojekt ansluter sig eleven till Marlee och Tyrell när de lär sig om
    binära siffror, ljus, färg och mer för att avslöja professor Photons Color Conundrum
    och återställa färg till världens enheter.
  tutorial_kodablebeach_longdescription: Rädda strandbebisarna! Lär dig att programmera
    med grundläggande kommandon och städa upp stranden för att skydda havslivet.
  tutorial_tynkeren_longdescription: 'En del av FN: s projekt för hållbara utvecklingsmål,
    denna kodningsprompt visar projekt som utforskar förnybar energi, energieffektivitet,
    och tillgång till energi. Läsare kan leka med arbetsprojekt och avancerade programmerare
    kan skapa sina egna originalprojekt. '
  tutorial_tynkerjavapro_longdescription: 'En del av FN: s projekt för hållbara utvecklingsmål,
    denna kodningsprompt visar upp ett kort projekt som utforskar återvinning och
    återanvändning. Läsarna kan skapa sitt eget spel genom att utöka projektet. '
  tutorial_grasshopperhack_longdescription: Lär dig kodningsfärdigheter för att hacka
    detta spel för att göra det möjligt att spela.
  tutorial_pbskids_longdescription: Med PBS KIDS Scratch Jr kan barnen skapa sina
    egna interaktiva berättelser och spel genom programmeringsspel och lektioner.
    Lär dig att koda genom spel och aktiviteter med karaktärer från Odd Squad, Wild
    Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat och Ready Jet Go! Berättelsmöjligheterna
    är oändliga med denna kreativa kodningsapp för barn i åldrarna 5-8.
  tutorial_nclabdata_longdescription: Världen trivs med bra data! I den här praktiska
    NCLab-handledningen skriver du enkla frågor, det första steget i dataanalys. Bekanta
    dig med kraften i PostgreSQL-språket, som används av regeringar och företag för
    att hantera databassystem över hela världen. PostgreSQL är skriven på vanlig engelska
    och är lätt att lära sig. Prova det!
  tutorial_grasshopperphoto_longdescription: Lär dig kodningskunskaper för att skapa
    filter som ska tillämpas på olika foton.
  tutorial_tynkerpyland_longdescription: 'En del av FN: s projekt för hållbara utvecklingsmål,
    detta Python-projekt kommer att få dig att skapa ditt eget trädplanteringsspel. '
  tutorial_codeitimages_longdescription: Lär dig att programmera dina egna fantastiska
    bilder och animationer.
  tutorial_hyperpadenemy_longdescription: 'Lär dig logiskt tänkande och programmering
    genom att skapa en plattformsspelfiende AI. '
  tutorial_tynkerpro_longdescription: 'En del av FN: s projekt för hållbara utvecklingsmål,
    denna kodningsprompt visar projekt som utforskar frågor kring återvinning och
    återanvändning. Nybörjare kan leka med arbetsprojekt och avancerade programmerare
    kan skapa sina egna projekt från grunden. '
  tutorial_trashtag_longdescription: 'Koda ditt eget spel och öka medvetenheten om
    att skydda vår miljö. '
  tutorial_casiege_longdescription: Följ med Niko och Sakura på deras virtual reality-resa
    till Tubrosos Castle. Lär dig hur det är att vara en grå hatthacker genom att
    hjälpa trollkarlens älva, Cyrena att hitta kunskapens krona. Du kommer att avslöja
    de dåliga säkerhetssystemen som används på slottet och lära dig att undvika att
    bli offer för en bluff.
  tutorial_thunkableyeet_longdescription: Lär dig hur du bygger två appar som hjälper
    din stad! Japp!
  tutorial_vidcodedeal_longdescription: Börja koda för gott genom att skapa animationer
    med anmärkningsvärda kvinnliga ledare och citat som uttrycker deras synvinkel.
  tutorial_codehsgeno_longdescription: Under denna timme med kod kommer eleverna att
    skapa ett program som löser allelpar baserat på användarinmatning. Studenterna
    kommer att programmera med Tracy the Turtle i Python för att få detta att hända.
    Studenter bör ha förkunskaper om grundläggande biologibegrepp och Punnett Squares
    innan de börjar denna aktivitet.
  tutorial_hyperpadpong_longdescription: 'Lär dig att programmera ett pongspel med
    en smart AI-motståndare. '
  tutorial_tynkerland_longdescription: 'En del av FN: s projekt för hållbara utvecklingsmål,
    visar denna kodningsprompt projekt som utforskar skogarnas betydelse för världens
    ekosystem. Läsare kan leka med arbetsprojekt och avancerade programmerare kan
    skapa sina egna originalprojekt. '
  tutorial_trinketgirl_longdescription: Lär dig att programmera en stor historia med
    Python, och ändra sedan upp den för att skapa din egen berättelse!
  tutorial_rpimosquito_longdescription: Gör ett spel där du skyddar människor från
    malaria genom att få en papegoja att fånga myggor.
  tutorial_tynkermars_longdescription: 'Utforska NASA: s spännande nya ansträngningar
    för att nå månen och sedan Mars. Eleverna kan designa sin egen animerade uppdragslapp,
    föreställa sig sitt liv som en Artemis-astronaut på Lunar Gateway, och mer. Nybörjare
    kan prova steg-för-steg-handledning, medan erfarna programmerare kan skapa sina
    egna originalprojekt med block- eller textkodning.'
  tutorial_cityx_longdescription: Din första strävan i City X är att hjälpa en gammal
    bonde att sköta sin gård. Låt oss lösa hans problem med innovativ teknik! Du kommer
    att lära dig det grundläggande konceptet med bevattningssystem och göra en trädgårdsrobot
    med otroligt kul! Studenterna kommer att tillämpa designtänkande koncept för att
    undersöka problem samtidigt som de utvecklar sin tekniska medvetenhet och därigenom
    finslipa sina tänkande färdigheter på hög nivå.
  tutorial_vidcodemap_longdescription: Samla in och analysera data för samhällsengagemang,
    genom att koda din egen community-karta!
  tutorial_robotmagicfarm_longdescription: Kod farmBot för att plantera frön. Börja
    plantera enkla fält och lägg sedan till komplexitet. Avsluta med att odla konst
    av din egen design.
  tutorial_codehstriangle_longdescription: I den här timmen med kod kommer vi att
    utforska hur man skapar en simulator som beräknar arean av en triangel med dimensioner
    som valts av en användare. Vi programmerar med Tracy the Turtle i Python för att
    få detta att hända. Studenterna ska ha förkunskaper om grundläggande geometribegrepp
    innan denna aktivitet påbörjas.
  tutorial_ttwhitehouse_longdescription: I detta färgglada äventyr, återställ färg
    till en vit värld genom ett självstyrt första-person-spel. Lös pussel och slutföra
    utmaningar för att främja spelet och din kodningskunskap. Efter avslutad, spelare
    kommer att bekanta sig med färghexvärden och CSS-attribut och tillräckligt bekväma
    för att känna igen dem i verkliga applikationer. Var inte rädd för att dela dina
    skapelser.
  tutorial_modulo_longdescription: Ute i det djupaste rymden har Exploratory Databot,
    känd som E.D. just upptäckt en ny beboelig planet för mänskligheten! Vem vet vilka
    överraskningar som väntar på denna avlägsna sandiga planet? Oväntat vid landning
    får E.D. en chock för sitt moderkort som utplånar alla sina program. Det är upp
    till dig att programmera E.D. för att hjälpa den genom denna konstiga främmande
    terräng. Är du redo för utmaningen?
  tutorial_codingtown_longdescription: Bygg ditt eget företag, koda och ha kul.
  tutorial_kanoart_longdescription: Använd blockkod för att rita en scen och väck
    den sedan till liv med animering och musinteraktion. Koda dina egna penslar, lägg
    till klistermärken och bli kreativ!
  tutorial_dragonscript_longdescription: Välkommen till DragonScript Arena - programmeringsstrategispelet
    och kodningsklubben. Nivå upp din Javascript & Software Engineering när du spelar!
    Bygg din egen Dragon A.I. Föreställ dig Battlebots men med roboten Dragons.
  tutorial_uwcloud_longdescription: Lär dig grunderna i cloud computing genom att
    bygga ditt eget moln! Bygg servrar, uppgradera dem och anslut klienter för att
    hålla jämna steg med nätverksefterfrågan. Spela rollen som en molnarkitekt i detta
    interaktiva spel och testa dina färdigheter i det oändliga läget.
  tutorial_htmlmuffin_longdescription: Gör dig redo för ett roligt och spännande äventyr
    med Muffin the Cat, som guidar dig genom grunderna i HTML och CSS. Tillsammans
    kommer du att skapa din första målsida och förstå huvudprinciperna för en webbplatslayout.
  tutorial_microsoftpizza_longdescription: Skapa ett enkelt arkadspel där din spelare
    äter så mycket pizza som du kan innan tiden rinner ut!
  tutorial_stemc_blckhole_longdescription: Såg du bilderna på det svarta hålet som
    släpptes våren 2019? Vill du veta mer om svarta hål och hur man flyr från dem?
    Kolla in denna kodningsaktivitet om hur snabbt du behöver gå för att fly från
    ett gravitationsfält och vad som händer när inte ens ljus kan fly!
  tutorial_careconfigure_longdescription: Vår berättande app berättar om en saga,
    med konstiga och roliga resultat! Men programmet är dåligt skrivet. Att skriva
    bra kod är viktigt. Hjälp till att förfina den här appen till något fantastiskt.
    Titta på ordklasser på engelska och använd variabler, konsonanter, listor och
    funktioner för att konfigurera om detta program. Om du har skrivit ett program
    tidigare och vill ha lite stil är det här för dig.
  tutorial_rpiscratch_longdescription: Skapa en interaktiv frasbok som översätter
    användbara fraser till olika språk.
  tutorial_ozaria_longdescription: Anpassa din hjälte och resa till Sky Mountain där
    du lär dig att skriva riktig kod, navigera genom 15 spelnivåer, och skapa ditt
    eget spel för att rädda Ozarias värld.
  tutorial_ttovum_longdescription: Kan du kontrollera kaoset? Hacka dig in i cyberpunk-världen
    i Ovun City. Felsöka trasig kod, lösa pussel och uppgradera din hårdvara när du
    utforskar självstyrd öppen värld. Bli inte fångad av drönarna! Det är upp till
    dig hur Ovun City utvecklas.
  tutorial_ttpassage_longdescription: Fördjupa dig i en främmande värld för att hjälpa
    Ada undkomma okända faror. Spela igenom detta självstyrda 2D-plattformsäventyr
    och lär dig kodningstekniker längs vägen. Spelare kommer att bli bekanta med kodningstekniker
    och syntax när de löser pussel, slåss mot monster och slår den slutliga bossen.
    Viss tidigare kännedom om JavaScript kan vara användbar men krävs inte.
  tutorial_tynkerhtmlen_longdescription: 'En del av FN: s projekt för hållbara utvecklingsmål,
    detta kodningsprojekt gör att du skapar din egen webbsida som utforskar förnybar
    energi, energieffektivitet, och tillgång till energi. Designa din egen sida som
    visar hållbarhetsfrågor! '
  tutorial_ttfrog_longdescription: Nostalgi blir lärorikt i detta bekanta spel med
    en ny twist! I ett lättförståeligt och självstyrt spel kommer du att använda kodblock
    och programmeringskoncept för att hjälpa din grodvän säkert att korsa de förrädiska
    länderna. Perfekt för både nybörjare och experter!
  tutorial_codemojijava_longdescription: Denna aktivitet introducerar eleverna till
    grunderna i Java-programmering med hjälp av Codemoji Terminal. Eleverna lär sig
    allt från grundläggande typer och variabler till funktioner. Varje lektion innehåller
    en djupgående förklaring av vad varje kodrad gör för att säkerställa att eleverna
    förstår vad som händer. Varje kodrad i lektionen styrs för studentens framgång.
  tutorial_ccfirewall_longdescription: Lär dig hur du programmerar ditt eget delbara
    spel! Använd kod för att lära en hjälte magiska trollformler för att besegra vågor
    och vågor av onda.
  tutorial_htmljs_longdescription: Möt din nya chef, Muffin the Cat, som gör sig redo
    för en CatFashion Expo. Han behöver ett program för att spåra kalorierna och ber
    dig att hjälpa. I denna roliga och engagerande aktivitet lär du dig grunderna
    i JavaScript genom att titta på variabler, operationer och datatyper och skriva
    MuffIt - ditt första program i JavaScript.
  tutorial_ttaqueducts_longdescription: I det här pusselspelet är du hjälten som tar
    vatten tillbaka till din by! Ta dig igenom nivåerna i denna självstyrda isometriska
    upplevelse. Nivåerna börjar enkelt och utsätter spelare för grundläggande kodningsgrunder.
    När du spelar lär du dig mer komplexa kodningstekniker. Efteråt, designa och bygg
    dina egna nivåer och pussel att dela.
  tutorial_vtgame_longdescription: Introduktion till beräkningstänkande och programmering
    av videospel på engelska. Skapa ditt videospel på bara några minuter. Datorbegrepp
    abstraktion, objektorienterad design, algoritmiskt tänkande, problemlösning, felsökning
    och kritiskt tänkande ingår. Målstudenter är årskurs 5 till 12. Ingen tidigare
    programmeringserfarenhet krävs.
  tutorial_baroborav_longdescription: Guida Linkbot som ett autonomt robotfordon (RAV)
    genom ett rutnät av gator! Eleverna kommer att lära sig att styra en Linkbot-robot
    (virtuell eller hårdvara) med hjälp av ett dra-och-släpp-gränssnitt. De kommer
    också att lära sig om det viktiga begreppet slingor och träna med Pythagoras teorem
    för att korsa triangulära vägar.
  tutorial_baroboobstacle_longdescription: Denna serie av 6 aktiviteter kommer att
    introducera eleverna till grundläggande kodnings- och robotikkoncept genom att
    använda ett dra-och-släpp-gränssnitt för att manövrera Linkbot-robotar (virtuella
    och/eller hårdvara) genom en mängd olika hinderbanor.
  tutorial_pbstorytelling_longdescription: Dyk in i en värld av interaktivt berättande.
    Lär dig grunderna i hur du skapar en berättelse i Twine. Undersök olika berättelsemönster
    och strukturer som är unika för interaktiva berättelser. Se några sätt som interaktivt
    berättande skiljer sig från traditionellt kreativt skrivande.
  tutorial_kibosnow_longdescription: 'Staden är täckt av snö, och vi måste designa
    en KIBO snöplog för att hjälpa till att städa upp! Studenterna kommer att engagera
    sig i den tekniska designprocessen när de designar, testar och förbättrar snöplogrobotar
    som kan hjälpa till att rensa upp bomullsbollsnön. Studenterna kommer också att
    lära sig mer om de många viktiga jobb som får en gemenskap att fungera. '
  tutorial_kibohappy_longdescription: Om du är glad och du vet det blinkar ditt ljus!
    I denna robotlektion som också engagerar sig i musik och social-emotionellt lärande
    skapar eleverna tillsammans ett program för KIBO inklusive både input och output
    som uttrycker en känsla av lycka. Eleverna lär sig att robotar har utgångsdelar
    som gör att de kan skicka information ut i världen.
  tutorial_rubylove_longdescription: 'Love Letters for Computers är en 10-del YouTube-serie
    med klassrumsmaterial, för att hjälpa grundskolelärare att göra datavetenskap
    mer lekfull, nyckfull och skonsam för barn. '
  tutorial_spherosmiles_longdescription: Visste du att ett leende har superkrafter?
    Programmera din Sphero BOLT för att lysa upp någons dag.
  tutorial_spherobaby_longdescription: Lär dig att programmera ”babysteg” för att
    lära en vän att koda.
  tutorial_toxarchitect_longdescription: Koda din byggrobot för att skapa byggnader
    och landskap. Utopian Architect är en sandlåda utformad för att underlätta upptäckten
    och inlärningen av begreppet funktion. Följ med oss genom våra aktiviteter som
    snabbt väcker frågor relaterade till arkitekturen i ett program, till konsten
    att organisera tankar och veta hur man bryter ner stora problem i mindre problem.
  tutorial_idodge_longdescription: Denna aktivitet, anpassad för Hour of Code, utvecklar
    barns programmeringsfärdigheter genom att skapa appar med text - ett förenklat
    JavaScript-språk. Med hjälp av PRIMM-metoden för undervisning i programmering
    utforskar barnen program och använder sina beräkningstänkande färdigheter för
    att lösa, modifiera och designa/utveckla appar.
  tutorial_firiacodebot_longdescription: Python passar din hjärna! Även om du aldrig
    har använt ett textbaserat språk tidigare, kommer den här aktiviteten att lära
    dig allt du behöver för att få din robot att röra sig, lysa upp och svara på användaringångar.
    CodeBot är en revolutionerande plattform för autentisk verklig kodning, som kombinerar
    ett riktigt programmeringsspråk med kraftfull hårdvara. Din KOD har fullständig
    kontroll över alla robotens funktioner!
  tutorial_modlighthouse_longdescription: 'Studenter designar en fyr baserat på designkriterier
    och begränsningar. Sedan itererar eleverna på den designen för att göra den automatisk,
    och för att anpassa dess budskap. '
  tutorial_spherogreen_longdescription: 'Lär dig hur du använder en räknenummervariabel
    för att hålla reda på alla dina klassrums återvinning. '
  tutorial_ozopopstar_longdescription: 'Eleverna kommer att skriva och ringa funktioner
    och utföra dem med Ozobot. Detta är den andra av två lektioner. '
  tutorial_eddesign_longdescription: Presentera de viktigaste beräkningskoncepten
    loopar, kapslade loopar och sekventiell ordning med hjälp av Edison-robotar och
    det Scratch-baserade programmeringsspråket edScratch. Eleverna kan arbeta igenom
    den här lektionen självständigt med fokus på idén om mönster, inklusive geometriska
    former, och utforska hur loopar kan användas i program som innehåller upprepande
    kod.
  tutorial_edshapeup_longdescription: Presentera de viktigaste beräkningsbegreppen
    för bestämda slingor och variabler med Edison-robotar och EdPy, ett textbaserat
    programmeringsspråk baserat på Python. Eleverna kan arbeta igenom den här lektionen
    självständigt när de övar på att använda bestämda slingor och mönsterigenkänning
    för att driva bekanta vanliga polygoner innan de tar sig an utmaningen med mindre
    vanliga vanliga polygoner och oregelbundna former.
  tutorial_ozocolor_longdescription: 'Studenterna kommer att introduceras till begreppet
    funktioner genom att använda färgkoder för att representera en funktion. Den här
    lektionen är en inledande och urkopplad lektion för att introducera begreppet
    funktioner. Det är den första lektionen i en serie med två lektioner, men endera
    lektionen kan läras isolerat. Den andra lektionen använder OzoBlockly för att
    bygga vidare på begreppet funktioner. '
  tutorial_icomputeeggs_longdescription: Denna lärarledda aktivitet, anpassad för
    Hour of Code, ger eleverna möjlighet att utforska fysisk programmering genom robotik.
    Med hjälp av en dra-och-släpp-programmeringsmiljö och en programmerbar robotsfär
    designar eleverna algoritmer för att programmera en robot för att dölja påskägg.
    Inkluderar steg-för-steg-lektionsplan, lärare/elevresurser och bedömningsvägledning.
  tutorial_rootunplugged_longdescription: Lös offline-utskrivbara pussel med hjälp
    av kraften i programmering, matematik och mer för att knäcka koden dit Root Robot
    gömmer sig!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest är en urkopplad aktivitet
    som lär eleverna beräkningstänkande och programmeringsgrunder på ett enkelt och
    roligt sätt. Eleverna kommer att lära sig enkla rörelsekommandon och nya programmeringsuttryck
    som 'Bug' och 'Debug'. Denna aktivitet lär också ut scenarier med flera etiketter.
  tutorial_peblioportraits_longdescription: 'Lär dig att programmera animerade porträtt
    för en sak du tror på. '
  tutorial_rootcodebreak_longdescription: Använd din Root Robot och Root Coding-appen
    för att driva igenom utskrivbara pussel och utmaningar för att knäcka koden där
    Root gömmer sig.
  tutorial_microbit14_longdescription: "  Använd kodning med micro:bit och bidra till
    att bevara våra hav. Få kunskap om Mål 14: Hav och marina resurser och lär dig
    att koda en sköldpadda i form av ett strandljus.  "
  tutorial_barobomoon_longdescription: Du är en av pionjärastronauterna vid den första
    permanenta månbasen, och medan du är på en expedition bort från basen, gör ett
    fel din månrover och radio oförmögen. Men med lite uppfinningsrikedom kan du skapa
    en ljussignaleringsenhet med en Arduino-mikrokontroller, en LED och dra-och-släpp-kodning
    för att skicka en SOS.
  tutorial_eddog_longdescription: Introducera de viktigaste beräkningskoncepten för
    loopar och villkoringar med hjälp av Edison-robotar och programmeringsspråket
    edBlocks. Eleverna kan arbeta igenom den här lektionen självständigt och använda
    Edison-robotens IR-ljussensorer samtidigt som de tillämpar sekventiell programmering
    och sönderdelning på en uppsättning progressiva programmeringsutmaningar, utforska
    hur robotar kan känna och reagera på världen.
  tutorial_microbit15_longdescription: Koda dig för att skydda det lokala djurlivet
    med hjälp av micro:bit. Ta reda på mer om Global Goal 15, Life on Land och lär
    dig att koda en djurarträknare.
  tutorial_unity_longdescription: Skapa ett riktigt videospel med C# datorkod och
    Unity, en professionell plattform för spelutveckling! Alla aktivitetstillgångar
    och steg-för-steg-handledning ingår. Detta projekt kan vara antingen lärarledt
    eller studentstyrt. För effektivitet rekommenderar vi att eleverna slutför ett
    av de föregående Unity Creator Kits utan kod för att lära sig Unity-gränssnittet
    före denna aktivitet.
  tutorial_blockscadtarget_longdescription: Testa dina målträffande förmågor genom
    att skriva kod för att flytta trianglar runt i tre dimensioner!
  tutorial_tcadicicles_longdescription: Kombinera kraften i kod och datorstödd design
    (CAD) för att skapa en 3D-istapp design. Lär dig sedan hur du skriver ut din design
    om du har tillgång till en 3D-skrivare!
  tutorial_blockscadscale_longdescription: Skriv kod för att skapa och 3D-utskriftsmodeller
    av världens mest kända byggnader!
  tutorial_tcadloops_longdescription: Lär dig hur kod och datorstödd design (CAD)
    kan kombineras för att skapa en 3D-modell av en sprängande stjärna.
  tutorial_phidgets_longdescription: Skapa ett fantastiskt musikinstrument med Phidgets
    och Processing!
  tutorial_modvariables_longdescription: 'Eleverna undersöker hur data flödar genom
    ett nätverk med hjälp av Cubelets robotblock. Den här lektionen förutsätter att
    eleverna redan är bekanta med hur Cubelets robotblock fungerar i allmänhet. Besök
    modrobotics.com/thehub för gratis ”Meet Your Cubelets” -lektioner för att introducera
    detta beräkningstänkande verktyg för dina elever. '
  tutorial_codestersmicro_longdescription: Anslut din micro:bit till Codesters och
    lås upp en värld av möjligheter. Använd din micro:bit som en spelkontroll för
    att hjälpa din spelare att leda en fotboll. Låt inte bollen träffa marken! Micro
    Ball är ett enkelt, roligt spel som även en startkodare kan göra.
  tutorial_codestersdata_longdescription: Anslut din micro:bit till Codesters och
    lås upp en värld av möjligheter. Lär dig hur du samlar in och lagrar data från
    micro:bit-sensorer. Grafa sedan data som ett spridningsdiagram i Codesters. Förkunskaper
    om loopar, listor och händelser uppmuntras.
  tutorial_ikodexmas_longdescription: Denna lärarledda aktivitet, anpassad för Hour
    of Code, introducerar barn till att använda ett plattbaserat programmeringsspråk
    för att utveckla kodningskunskaper. Barnen använder algoritmer, programmering
    och beräkningstänkande för att programmera Kodu för att leverera presenter på
    julafton. Inkluderar steg-för-steg-lektionsplan, elevhandledning och bedömningsvägledning.
  tutorial_rpisensehat_longdescription: Lär dig hur du använder Sense HAT-maskinvaran
    för att bygga en dataloggningsenhet som kan fånga en mängd information om sin
    omedelbara miljö.
  tutorial_mee_longdescription: 'En by hotas av bränder och det är upp till dig att
    koda en lösning! Möt din medhjälpare, Minecraft-agenten, som du måste programmera
    för att utforska skogen och samla information om brandfaror och hur de uppstår. '
  tutorial_kuborobo_longdescription: I den här aktiviteten testade eleverna sina logik-
    och sekvenseringskunskaper när de använder Tagtiles för att programmera sin KUBO-robot
    för att resa till olika platser på en tryckt karta.
  tutorial_ai-oceans_longdescription: "  Datavetenskap handlar om mycket mer än bara
    kodning! Lär dig om AI, maskininlärning, data för undervisning och bias samtidigt
    som du får utforska etiska frågor och hur AI kan användas för att bidra till lösningar
    på globala problem.  "

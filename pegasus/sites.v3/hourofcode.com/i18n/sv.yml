  hoc_faq_title: 'Vanliga frågor'
  hoc_faq_what_is_hoc_q: 'Vad är Hour of Code?'
  hoc_faq_what_is_hoc_a: "Hour of Code började som en timmes introduktion till datavetenskap, med syftet att avdramatisera \"att koda\", att visa att alla kan lära sig grunderna, och att öka mångfalden inom IT-branchen. Idag är det en världsomspännande satsning på datavetenskap, där allt börjar med en timmes programmering men utvecklar sig i en massa olika initiativ. Kolla in <a href='%{tutorials}'>guider och aktiviter</a>. Denna gräsrotsrörelse stöttas av över <a href='%{partners}'> 400 partners </a>och 200000 lärare över hela världen."
  hoc_faq_last_year: "Prova övningarna"
  hoc_faq_when_is_hoc_q: 'När är Hour of Code?'
  hoc_faq_when_is_hoc_a: "Hour of Code genomförs varje år under<a href='%{csedweek_url}'>Computer Science Education Week</a>. %{campaign_date_year} Computer Science Education Week kommer att hållas %{campaign_date_full}, men du kan ha en Hour of Code när som helst under året. Computer Science Education Week hålls årligen till minne av datavetenskap-pionjären <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a>s födelsedag (9 december 1906)."
  hoc_faq_why_cs_q: 'Varför datavetenskap?'
  hoc_faq_why_cs_a: "<i>Varje</i> elever borde ges möjligheten att lära sig datavetenskap. Det stöttar problemlösningsförmåga, logiskt tänkande och kreativitet. Genom att starta tidigt kommer elever ges de färdigheter de behöver för en karriär under 2000-talet. Se mer statistik <a href='%{stats_url}'>här</a>."
  hoc_faq_how_participate_q: 'Hur deltar jag i Hour of Code?'
  hoc_faq_how_participate_a: "<a href='/how-to'> Börja planera här</a> genom att titta i vår så-gör-du guide. Du kan arrangera Hour of Code på din skola eller i ditt område &mdash; i en skolklubb, ideellt eller på jobbet. Eller bara prova det själv när %{campaign_date} kommer."
  hoc_faq_behind_hoc_q: 'Vem står bakom Hour of Code?'
  hoc_faq_behind_hoc_a: "Hour of Code arrangeras av Hour of Code samt Computer Science Education Week <a href='%{partner_url}'>Advisory and Review Committees</a>, med en mängd olika partners som slutit samman för att stödja Hour of Code &mdash; inklusive Microsoft, Apple, Amazon, Amerikanska scouterna och universitetsstyrelsen i USA."
  hoc_faq_host_q: "Jag kan ingenting om kodning. Kan jag ändå hålla i ett event?"
  hoc_faq_host_a: "Självklart. Kodtimmens aktiviteter är självinstruerande. Allt du behöver göra är att <a href='%{codeorg_url}/learn'> prova våra aktuella övningar</a>, välja den övningdu vill använda och välja en timme &mdash; vi tar hand om resten. Vi har alternativ för alla åldrar och erfarenhets-nivåer, från förskolan och uppåt. Börja planera ditt evenemang genom att läsa vår <a href='/how-to'> så-gör-du guide</a>."
  hoc_faq_devices_q: "Vilka enheter bör jag använda för mina elever?"
  hoc_faq_devices_a: "Code.org övningar fungerar på alla enheter och webbläsare. Du kan se mer information om de tekniska kraven på Code.orgs övningar <a href='%{codeorg_url}/educate/it'> här</a>. Tekniska krav för icke Code.org övningar finns under <a href='%{codeorg_url}/learn'>%{partner_url}/lära sig</a> i övningens beskrivning. Glöm inte att vi också erbjuder aktiviteter som inte kräver uppkoppling om din skola inte kan tillgodose kraven för övningarna!"
  hoc_faq_need_computers_q: 'Behöver jag en dator till varje deltagare?'
  hoc_faq_need_computers_a: "Nej. Vi har Kodtimmen övningar som fungerar på datorer, smarttelefoner, surfplattor och en del som inte kräver dator alls! Du kan gå med vart du än är, med vad du än har. <p><i>Några alternativ:</i> <br> <ul> <li><b>Arbeta i par.</b> Forskning visar att elever lär sig bäst genom <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par-programmering</a>, att dela på en dator och arbeta tillsammans. Uppmuntra eleverna att jobba i par. <li><b>Använda storbild.</b> Om du har en projektor som du kan koppla till en uppkopplad dator, så kan hela gruppen arbeta med Kodtimmen tillsammans. Se delar av instruktionsfilmer tillsammans och turas om att lösa uppgifter eller svara på frågor. <li><b>Jobba utan dator.</b> Vi har övningar som inte kräver dator alls. </ul>"
  hoc_faq_international_q: "Jag är i Sverige. Hur deltar jag internationellt?"
  hoc_faq_international_a: "Alla kan organisera en Hour of Code, vart som helst i världen. Förra året var det elever från hela världen som tillsammans deltog i Hour of Code. Läs mer <a href='/promote'>här</a>."
  hoc_faq_tutorial_q: 'Hur gör jag för att skapa en Hour of Code övning?'
  hoc_faq_tutorial_a: "Om du är intresserad bli partner för övningar, <a href='/tutorial-guidelines'> se våra riktlinjer och instruktioner</a>. Vi skulle vilja vara värdar för en mängd olika engagerande alternativ, men det primära målet är att optimera upplevelsen för studenter och lärare som datavetenskap är något nytt för."
  hoc_faq_account_q: "Behöver elever logga in med ett konto?"
  hoc_faq_account_a: "Nej. Ingen registrering eller inloggning krävs för att elever ska kunna göra en Hour of Code. De flesta av <a href='%{codeorg_url}/learn/beyond'>fortsättnings-kurserna</a> kräver att ett konto skapas för att kunna spara elevens framsteg. Om du skapar ett Hour of Code-konto får du INTE automatiskt ett konto till Code Studio. Om du vill skapa konton för alla dina elever, följ dessa <a href='https://youtu.be/_smelV_KISE'>instruktioner</a>."
  hoc_faq_high_school_q: "Vilka aktiviteter lämpar sig för gymnasieelever?"
  hoc_faq_high_school_a: "Vår Star Wars-övning och Minecraft-övning lämpar sig väl för gymnasiet, särskilt StarWars-övningen i JavaScript och skapande-läget i båda övningarna. Alternativt så rekommenderar vi att testa en av nybörjar-övningarna på <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> som start, som övningen med Angry Birds eller Anna och Elsa. En mellanstadieelever bör kunna göra färdigt en av dem på 30 minuter och kan sedan göra mer avancerade övningar i JavaScript, på exempelvis Khan Academy eller CodeHS."
  hoc_faq_scratch_q: "Jag har tänkt använda Scratch under Hour of Code, men vad gör jag om mina elever har iPads istället för datorer?"
  hoc_faq_scratch_a: "Scratch finns inte till läsplattor. Om dina elever är unga, kan de använda iPad-appen ScratchJr (passar barn som inte är läskunniga). Om du kollar på de övningar som finns på <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, kan du hitta andra övningar som finns till iPads - från Code.org, Tynker, Lightbot, eller CodeSpark."
  hoc_faq_count_hoc_q: "Hur räknar ni antalet Hour of Code-aktiviteter som genomförts?"
  hoc_faq_map_q: "Varför kan jag inte se min nål på kartan?"
  hoc_faq_map_a: "Vi beklagar att du inte ser ditt evenemang på Hour of Code-kartan. På grund av tiotusentals arrangörer som registrerar sig, så sammanfattas datan så att kartan visar en nål för flertalet evenemang. Om du klickar på numret ovanför kartan så kommer du till en lista för alla evenemang per land där du kan se ditt evenemang listat. Utöver detta, eftersom tusentals människor registrerar sig på Hour of Code, så tar kartan och evenemangslistan 48 timmar att uppdatera sig. Kolla igen om några dagar!"
  hoc_faq_count_hoc_a: "Hour of Code-räknaren är inte en exakt mätning. Vi räknar inte varje unik elevers ID perfekt när vi räknar deltagande i Hour of Code, särskilt eftersom vi inte kräver att elever loggar in eller registrerar sig. Som resultat så både underskattar och överskattar vi antalet deltagare på samma gång. Läs alla detaljer på <a href='%{codeorg_url}/loc'>här</a>."
  hoc_faq_one_hour_q: "Hur mycket kan man lära sig på en timme?"
  hoc_faq_one_hour_a: 'Målet med Hour of Code är inte att lära någon bli en expert på datavetenskap på en timme. En timme är endast tillräcklig för att lära sig att datavetenskap är roligt och kreativt, och passar alla åldrar, för alla elever, oavsett bakgrund. Hur framgångsrikt Hour of Code har varit mäts inte i hur mycket om datavetenskap som elever lär sig - framgången visar sig i brett deltagande oavsett kön och bakgrund, och hur många fler som vi ser deltar i datavetenskap-kurser på alla skolnivåer. MIljoner av medverkande lärare och elever har bestämt sig för att göra mer än en timme - för att lära sig en hel dag, eller en hel vecka, eller längre. Många elever har bestämt sig för att gå en hel kurs (eller till och med en universitetsutbildning) som resultat.<br/><br/> Förutom eleverna så utbildas även läraren som får självförtroendet efter en timme att de kan lära ut datavetenskap trots att de kanske inte har universitetsutbildning inom datavetenskap. Tiotusentals lärare väljer att fördjupa sig i datavetenskap, antingen genom att gå fysisk utbildning eller ta en online-kurs, eller båda. Detta gäller skoladministration också, som inser att datavetenskap är något som elever vill ha och som deras lärare är kapabla till. <br/><br/> Framför allt är vad alla deltagare lär sig på en timme, är att det går.'
  hoc_faq_more_questions_q: "Fler frågor?"
  hoc_faq_more_questions_a: "Se om svaret finns i vårt <a href='http://support.code.org'>support forum</a>."
  hoc_faq_keep_learning_q: "Hur fortsätter jag lära mig efter Hour of Code?"
  hoc_faq_keep_learning_a: "Vem som helst kan arrangera en Hour of Code när som helst. Övningarna finns tillgängliga året om. Du kan förvänta dig att alla våra övningar och läroplaner finns tillgängliga på vår webbplats för evigt. Gå till <a href='/promote'> våra resurser</a> för guider och andra resurser som hjälper dig att göra ditt Hour of Code evenemang till en succé."
  hoc_faq_certificates_q: "Hur skriver jag ut diplom till mina elever?"
  hoc_faq_certificates_a: "Gå till vår <a href='%{codeorg_url}/certificates'> diplomsida</a> där kan du skriva ut diplom för hela klassen i förväg. Du kan också skriva ut <a href='%{codeorg_url}/certificates?course=mc'> särskilda diplom</a> för elever som gör Minecraft övningen."
  hoc_faq_logo_q: "Finns det begränsningar för hur jag kan använda Hour of Code-logotypen eller namnet?"
  hoc_faq_logo_a: "Hour of Code är varumärkesskyddad. Vi vill inte förhindra dess användning, men vi vill kontrollera att dess användning passar inom några gränser. Se <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>dessa riktlinjer för användning</a>."

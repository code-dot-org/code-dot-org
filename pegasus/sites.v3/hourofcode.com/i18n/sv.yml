  oceans_behind_the_scenes: 'AI för världshaven: Bakom kulisserna'
  oceans_behind_the_scenes_1: Nivåerna 2-4 använder en redan tränad modell från <a
    href="https://www.tensorflow.org/" >TensorFlow</a><a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>projektet.
    En MobileNet-modell är ett<a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">faltningsbaserat
    neuralt nätverk</a>som har tränats på ett <a href="http://www.image-net.org/">
    ImageNet</a>, ett dataset på över 14 miljoner bilder som har taggats av en människa
    med ord som "ballong" eller "jordgubbe". För att anpassa den här modellen med
    den taggade datan som eleverna genererar i den här övningen så använder vi en
    teknik som kallas <a href="https://en.wikipedia.org/wiki/Transfer_learning">TransferLearning</a>.
    Varje bild i datasetet matas till MobileNet, som pixlar, för att få upp ett antal
    taggar som har högst sannolikhet till att stämma med bilden.
  oceans_behind_the_scenes_1_markdown: Nivåerna 2-4 använder en redan tränad modell
    från <a href="https://www.tensorflow.org/" >TensorFlow</a><a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>-projektet.
    En MobileNet-modell är ett<a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">faltningsbaserat
    neuralt nätverk</a>som har tränats på ett<a href="http://www.image-net.org/">
    ImageNet</a>, ett dataset på över 14 miljoner bilder som har taggats av en människa
    med ord som "ballong" eller "jordgubbe". För att anpassa den här modellen med
    den taggade datan som eleverna genererar i den här övningen så använder vi en
    teknik som kallas <a href="https://en.wikipedia.org/wiki/Transfer_learning">TransferLearning</a>.
    Varje bild i datasetet matas till MobileNet, som pixlar, för att få upp ett antal
    taggar som har högst sannolikhet till att stämma överens med bilden.
  oceans_behind_the_scenes_2: 'Nivåerna 6-8 använder en <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Stöd-Vektor-Maskin</a>
    (SVM). Vi kollar på varje komponent av en fisk (t ex ögon, mun, kropp) och sammanställer
    all metadata för komponenterna (t ex antal tänder, kroppsform) i ett linjärt rum/vektorrum
    för varje fisk. Vi använder dessa vektorrum för att träna vår SVM. Baserat på
    träningsdatan så separerar vår SVM "utrymmet" av alla potentiella fiskar i två
    delar, som stämmer överens med klasserna vi försöker träna in (t ex "blå" eller
    "inte blå"). '

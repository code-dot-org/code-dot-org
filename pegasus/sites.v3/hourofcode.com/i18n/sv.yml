  hoc_homepage_join_the_movement_heading: Gå med i rörelsen
  hoc_homepage_join_the_movement_description: Hour of Code är tillgänglig året runt,
    men varje år i december kan din klass gå med miljontals studenter runt om i världen
    som firar Computer Science Education Week med Hour of Code. Anmälan till det årliga
    firandet börjar varje år i oktober.
  hoc_homepage_what_is_hoc_subhead: En timmes handledning på över 45 språk. Ingen
    erfarenhet behövs. Hour of Code-aktiviteter är tillgängliga gratis året runt.
  hoc_homepage_what_is_hoc_description: Hour of Code är en timmes introduktion till
    datavetenskap, med roliga tutorials för att visa att vem som helst kan lära sig
    grunderna. Denna gräsrotskampanj stöds av över 400 partners och 200 000 lärare
    över hela världen.
  hoc_homepage_registration_desc: Din klass eller grupp kan gå med miljoner runt om
    i världen för att göra Hour of Code! Anmälan till det årliga firandet av Computer
    Science Education Week börjar i oktober. Hour of Code är dock tillgängligt året
    runt.

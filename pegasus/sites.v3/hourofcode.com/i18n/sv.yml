  curriculum_desc_dance_party_01: I den här inledande aktiviteten använder du kod
    för att få en mängd färgglada karaktärer att flytta till animerade bakgrunder
    och optimistisk musik.
  curriculum_desc_dance_party_02: Gå bortom den inledande handledningen med utökade
    projektidéer. Bläddra i ett bibliotek med exempel på mer komplexa danspartier.
  curriculum_desc_dance_party_unplugged: Sätt igång ditt spår - ingen dator behövs!
    Lär dig hur kodningskoncept, som händelser, kan användas för att synkronisera
    dansarens koreografi.
  curriculum_desc_dance_party_ai_edition: Lär dig mer om artificiell intelligens (AI)
    koncept för att skapa din egen virtuella dansfest som visar dagens bästa artister.
    Med dussintals låtar att välja mellan, nå varje elev oavsett musiksmak. Det är
    dags att stryka dina grejer!
  curriculum_desc_csf: Gratis uppsättning elementära läroplaner som introducerar eleverna
    till de grundläggande begreppen datavetenskap.
  curriculum_desc_csf_express: Lär dig att skapa datorprogram, utveckla problemlösningskunskaper
    och arbeta igenom roliga utmaningar! Skapa spel och kreativa projekt att dela
    med vänner, familj och lärare.
  curriculum_desc_csf_express_pre_reader: Lär dig grunderna i dra-och-släpp-blockkodning
    genom att lösa pussel och skapa animerade scener. Skapa konst och enkla spel att
    dela med vänner, familj, och lärare.
  curriculum_desc_csf_course_a: Programmera med kommandon som loopar och händelser.
    Lär eleverna att samarbeta med andra, undersöka olika problemlösningstekniker,
    fortsätta inför utmanande uppgifter och lära sig om internetsäkerhet.
  curriculum_desc_csf_course_b: Genom urkopplade aktiviteter och en mängd olika pussel
    kommer eleverna att lära sig grunderna i programmering, samarbetstekniker, utredning
    och kritiskt tänkande färdigheter, uthållighet inför svårigheter, och internetsäkerhet.
  curriculum_desc_csf_course_c: Skapa program med sekvensering, loopar och händelser.
    Undersök problemlösningstekniker och utveckla strategier för att bygga positiva
    samhällen både online och offline. Skapa interaktiva spel som eleverna kan dela.
  curriculum_desc_csf_course_d: Granskning av begreppen som finns i tidigare kurser,
    inklusive loopar och händelser. Efteråt kommer eleverna att utveckla sin förståelse
    för algoritmer, kapslade slingor, medan loopar, villkor och mer.
  curriculum_desc_csf_course_e: Gör roligt, interaktiva projekt som förstärker lärandet
    om online-säkerhet. Delta i mer komplex kodning som kapslade loopar, funktioner
    och villkor.
  curriculum_desc_csf_course_f: Titta på hur användare gör val i de appar de använder.
    Gör en mängd olika Sprite Lab-appar som också erbjuder val för användaren. Lär
    dig mer avancerade koncept, inklusive variabler och ”för” loopar.
  curriculum_desc_problem_solving_computing: Använd en problemlösningsprocess för
    att ta itu med pussel, utmaningar och verkliga scenarier. Lär dig mer om datorinmatning,
    utmatning, lagring och bearbetning för att hjälpa till med problemlösning.
  curriculum_desc_web_development: Skapa och dela innehåll på webbsidor, utforska
    webbens kreativa potential. Utveckla kritiska konsumtionsfärdigheter, problemlösningsförmåga
    och lagarbete under programmering.
  curriculum_desc_interactive_animations_games: Skapa programmatiska bilder, animationer,
    interaktiv konst och spel. Bekanta dig med programmeringskoncept och designprocessen.
  curriculum_desc_design_process: Fokusera på att överväga den samhälleliga effekten
    av datorer. Genom designutmaningar empatiserar eleverna med andras behov och utvecklar
    lösningar.
  curriculum_desc_data_society: Betonar datans roll i problemlösning och hjälp av
    datorer i denna process. Täck representationssystem och tillhörande utmaningar.
    Upptäck hur datainsamling hjälper till att lösa problem.
  curriculum_desc_creating_apps_with_devices: Utforska fysiska enheters roll i datoranvändning.
    Utveckla program som använder hårdvaruingångar och utgångar. Det finns en version
    av denna enhet för både micro:bit och Circuit Playground.
  curriculum_desc_csa: Introducera eleverna till programvaruteknik och objektorienterad
    design medan de lär sig Java-programmeringsspråket i denna kostnadsfria läroplan
    för AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Makerutbildning tar STEM (Science, Technology, Engineering,
    Mathematics) ett steg längre genom att bjuda in praktisk erfarenhet och samarbete
    i klassrummet för att lära ut problemlösning och kritiskt tänkande.
  curriculum_desc_maker_short: Maker-utbildning inbjuder praktisk erfarenhet och samarbete
    i klassrummet för att lära ut problemlösning och kritiskt tänkande.
  curriculum_desc_csd: Flexibel kurs, så att varje enhet kan undervisas ensam eller
    kombinerad. Introducerar eleverna att bygga webbplatser, appar, animationer, spel
    och fysiska datorsystem.
  curriculum_desc_csp: Gratis, AP® CSP godkänd, gymnasieintroduktionskurs som introducerar
    eleverna till de grundläggande begreppen datavetenskap.
  curriculum_desc_csa_ai_long: 'Denna tvåkapitels Post-AP CSA-modul erbjuder gymnasieelever
    praktisk erfarenhet av professionella mjukvaruutvecklingsverktyg, inklusive GitHub
    och GitHub Copilot, och ger dem de verkliga färdigheterna för att utveckla ett
    datorvisionsprogram. '
  curriculum_desc_csa_ai_short: Denna Post-AP® CSA-modul erbjuder gymnasieelever praktisk
    erfarenhet av professionella programvaruutvecklingsverktyg.

  csd_page_faq_question_01: Är CS Discoveries mappade till standarder?
  csd_page_faq_answer_01: CS Discoveries skrevs med både K-12 Framework for Computer
    Science och 2017 CSTA-standarderna som vägledning. För närvarande innehåller varje
    lektion i CS Discoveries mappningar till relevanta 2017 CSTA-standarder. [En sammanfattning
    av standardmappningar finns här] (%{mappings_url}). En Google Sheets version av
    standarderna finns på [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Hur/var kan jag få professionell utveckling för den här
    kursen?
  csd_page_faq_answer_02: Vårt professionella lärandeprogram erbjuder support året
    runt. Programmet startar med en femdagars sommarworkshop där du får möjlighet
    att arbeta praktiskt med läroplanen och träffa andra lärare från ditt område.
    Under året erbjuder vi uppföljningsworkshops och forumstöd. Du behöver ingen tidigare
    datavetenskaplig erfarenhet för att komma igång. Och lärare älskar det! 90% rankar
    det som den bästa professionella utvecklingen någonsin. [Klicka här för att ansöka
    och lära dig mer] (%{apply_url}).
  csd_page_faq_question_03: Jag undervisar i CS Discoveries men har mindre än en termin
    med mina studenter. Vad skulle du rekommendera?
  csd_page_faq_answer_03_01: Lärare som har ett begränsat schema, som inte kan undervisa
    alla enheter i CS Discoveries under ett läsår, kan nu enkelt tilldela en specifik
    uppsättning CS Discoveries-enheter baserat på vad de vill fokusera på. Dessa samlingar
    är fortfarande samma exakta enheter som finns i CS Discoveries, grupperade helt
    enkelt baserat på våra rekommendationer nedan för att dyka djupt i ett specifikt
    område av CS Discoveries. Varje samling är ungefär en termin eller något mindre
    än en termin. [Klicka här för att se våra samlingsalternativ] (%{collections_url}).
  csd_page_faq_answer_03_02: För lärare som har ett ännu mer begränsat schema, de
    har förmågan att tilldela bara en enhet i taget från CS Discoveries utan att tilldela
    hela kursen. Vi hoppas att detta hjälper till att stödja klassrum som undervisar
    enheter av CS Discoveries inbäddade som en del av större kurser eller när man
    undervisar i datavetenskap på ett begränsat schema. [Klicka här för att se våra
    flexibla enheter] (%).
  csd_page_faq_question_04: Vilka material och förnödenheter krävs för CS Discoveries?
  csd_page_faq_answer_04_01: En potentiell kostnad att tänka på när man undervisar
    i denna kurs är utskrift. Många lektioner har utdelningar som är utformade för
    att vägleda eleverna genom aktiviteter. Även om det inte krävs att alla dessa
    utdelningar skrivs ut, många designades för att skrivas ut och vi rekommenderar
    starkt utskrift när det är möjligt.
  csd_page_faq_answer_04_02: 'Utöver utskrift kräver vissa lektioner typiska klassrumsmaterial
    och manipulationer som: Studenttidskrifter, affischpapper, markörer/färgpennor,
    sax, skrotpapper, lim eller tejp, post-it-anteckningar eller indexkort (eller
    liknande storlek skrotpapper) och linjaler eller en rak kant av något slag.'
  csd_page_faq_answer_04_03: 'Förutom det allmänna kursmaterialet krävs följande punkter
    i specifika enheter:'
  csd_page_faq_answer_04_04: Problemlösning och databehandling
  csd_page_faq_answer_04_05: Aluminiumfolie, behållare för vatten, öre (notera att
    pennies kan ersättas med någon annan typ av vikt av samma storlek). Alternativa
    aktiviteter är tillgängliga om du inte har tillgång till dessa leveranser.
  csd_page_faq_answer_04_06: Skapa appar med enheter (alternativ A och alternativ
    B)
  csd_page_faq_answer_04_07: 'Alternativ A: Klassrumsuppsättning av Circuit Playgrounds.
    Kolla in [code.org/maker/circuitplayground] () för mer information.%{url}'
  csd_page_faq_answer_04_08: 'Alternativ B: Klassrumsuppsättning av mikro:bit-enheter.
    Kolla in [code.org/maker/microbit] () för mer information.%{url}'
  csd_page_faq_answer_04_09: Tillverkarens tillbehör, till exempel tomma mjukpapper
    eller kartongrullar eller reppapper
  csd_page_faq_answer_04_10: "*Obs! Enheten Skapa appar med enheter har två implementeringsalternativ
    - ett för dem som använder kretslekplatser och ett för dem som använder micro:bit.
    Lärare bör inte köpa båda uppsättningarna av enheter eller lära ut båda enhetsalternativen

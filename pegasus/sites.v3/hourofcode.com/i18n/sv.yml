  csa_ai_page_curriculum_languages_support: Svenska
  csa_ai_page_article_title_1: Bygg med Copilot
  csa_ai_page_article_description_1: Eleverna lär sig att använda GitHub Copilot som
    parprogrammerare för att förklara befintlig kod, hitta och åtgärda fel, och generera
    lösningar på nya problem.
  csa_ai_page_article_link_1: Läs mer om Copilot
  csa_ai_page_article_title_2: Bygg din egen AI-modell
  csa_ai_page_article_description_2: Eleverna tränar sina egna AI-modeller med Teachable
    Machine för att känna igen bilder och gester från en webbkamera och överväga hur
    datorsyn påverkar hur användare interagerar med appar.
  csa_ai_page_article_link_2: Utforska lektionsplanen
  csa_ai_page_article_title_3: Utforska datorseende
  csa_ai_page_article_description_3: Eleverna implementerar AI-modellerna som de skapade
    med Teachable Machine i en Java-app, med GitHub Copilot för att hjälpa dem att
    ändra befintliga versioner av appar för att fungera med de olika ingångarna.
  csa_ai_page_article_link_3: Se ett exempel
  csa_ai_page_learn_more_section_title: Läs mer om Artificiell Intelligens
  csa_ai_page_learn_more_title: Utforska AI 101 för lärare
  csa_ai_page_learn_more_description: Upptäck den banbrytande världen av artificiell
    intelligens (AI) och dess transformativa potential i utbildning med vår omfattande
    online-inlärningsserie för lärare.
  csa_ai_page_learn_more_link: Se serien AI 101 for Teachers
  csa_ai_page_faq_question_01: Vilka är förutsättningarna för denna modul?
  csa_ai_page_faq_answer_01_01: 'Innan du dyker in i den här modulen ska eleverna
    ha en nybörjarkunskap om Java. Specifikt bör de få grepp om:'
  csa_ai_page_faq_answer_01_list_01: "**Klasser och objekt: ** Eleverna ska vara bekanta
    med att definiera och använda klasser, samt skapa och manipulera objekt."
  csa_ai_page_faq_answer_01_list_02: "**Skriv- och anropsmetoder: ** Eleverna ska
    kunna definiera metoder inom en klass, förstå metodparametrar och returtyper och
    anropa metoder från objekt eller andra metoder."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays and ArrayLists: ** De bör vara skickliga
    i att förklara, initiera och manipulera endimensionella matriser och ArrayLists,
    inklusive iterera genom dem."
  csa_ai_page_faq_answer_01_list_04: "**Urval och iteration: ** En solid grund i villkorliga
    uttalanden och loopar är avgörande."
  csa_ai_page_faq_question_01_02: Helst skulle studenter som har slutfört AP datavetenskap
    A eller en kurs med liknande djup och noggrannhet vara väl förberedda för denna
    modul.
  csa_ai_page_faq_question_02: Hur installerar jag den programvara som krävs för den
    här modulen?
  csa_ai_page_faq_answer_02_01: Denna modul är unik eftersom det innebär användning
    av programvara från tredje part snarare än Code.org laboratorier och verktyg.
    [Läs mer om att installera programvaran här] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Hur kan jag stödja tillgänglighetsbehov när jag undervisar
    i den här modulen?
  csa_ai_page_faq_answer_03_01: Att tillgodose tillgänglighetsbehov är avgörande för
    en inkluderande inlärningsmiljö. [Läs mer om tillgänglighetsfunktioner i programvaran
    som används i den här modulen här] (%{install_url}).
  csa_ai_page_faq_question_04: Hur använder jag VS-kod på Chromebooks?
  csa_ai_page_faq_answer_04: Att använda VS-kod på en Chromebook har blivit enklare,
    särskilt med förmågan att köra Linux-appar på nyare Chromebook-modeller. [Läs
    mer om hur du ställer in VS-kod på Chromebooks här] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Hur kan jag få professionell utveckling för den här
    modulen?
  csa_ai_page_faq_answer_05: Det finns för närvarande ingen specifik professionell
    utveckling för denna kurs. Om du vill förstå hur du närmar dig artificiell intelligens
    i ditt klassrum kan du [utforska AI 101 för lärare] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Vad är den rekommenderade tidpunkten för undervisning
    i denna modul?
  csa_ai_page_faq_answer_06_01: Modulen Software Engineering & Computer Vision är
    genomtänkt strukturerad för att ge omfattande lärande inom en kortfattad tidsram.
    Hela modulen är utformad för att spänna**2 veckors instruktion**. De flesta lektioner
    är skräddarsydda för **45 minuter**, medan lektioner där eleverna fördjupar sig
    i praktisk Java-projektutveckling är utformade för **90 minuter**. Denna förlängda
    tid säkerställer att eleverna har gott om möjligheter att förstå, implementera,
    och felsöka när de arbetar.
  csa_ai_page_faq_answer_06_02: Det finns också avsiktlig flexibilitet inbyggd i modulens
    struktur. Beroende på klassrumsdynamiken, elevernas engagemang och djupet som
    du vill utforska varje ämne kan du justera varaktigheten. Till exempel kan Intro
    to Copilot-lektionen, utformad som en 45 minuters lektion, utökas till 90 minuter
    om du vill dyka djupare in i hur stora språkmodeller och verktyg som GitHub Copilot
    och ChatGPT fungerar.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Med ett godkänt lärarkonto kan du hitta svarsnycklar
    i en blå ”Teacher” Only-panel som visas i onlinelektionerna och aktiviteterna.Om
    du behöver ett godkänt lärarkonto kan du ansöka om tillgång till skyddat lärarmaterial
    (svarsnycklar, etc) genom [detta formulär] ().%{form_url}Tänk på att det kan ta
    3-5 arbetsdagar att verifiera ditt konto.
  csa_ai_page_faq_question_08: Är denna modul mappad till standarder?
  csa_ai_page_faq_answer_08: Ja, läroplanen för programvaruteknik & Computer Vision
    är mappad till [CSTA K-12 Standards] (%{csta_k12_url}) och AI för [K-12 Riktlinjer]
    ().%{k12_url}
  csa_ai_page_faq_question_09: Hur mycket kostar det att lära ut den här modulen?
  csa_ai_page_faq_answer_09_01: Vår läroplan och plattform är tillgängliga på [ingen
    kostnad] (%{no_cost_url}) för alla, var som helst, att undervisa!
  csa_ai_page_faq_answer_09_02: Dessutom är programvaran och verktygen som används
    i denna modul gratis. GitHub Copilot är gratis för verifierad [teachers](%{teachers_url})
    och (). [students]%{students_url}
  csa_ai_page_faq_question_10: Vad gör jag om installationen av programvaran inte
    fungerar?
  csa_ai_page_faq_answer_10: Att möta problem under programvaruinstallationen kan
    vara vanligt, men det finns systematiska steg du kan följa för att felsöka och
    lösa dem. [Kolla in några felsökningstips här] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Vår läroplan för programvaruteknik och datorseende
    utformades med våra läroplansvärden i åtanke. Följande mål styrde skapandet av
    denna läroplan:'
  csa_ai_page_faq_answer_11_list_01: "**Mål 1: ** Använd AI-verktyg för att generera,
    felsöka och redigera kod."
  csa_ai_page_faq_answer_11_list_02: "**Mål 2: ** Övergång från Java Lab till verkliga
    verktyg."
  csa_ai_page_faq_answer_11_list_03: "**Mål 3: ** Fördjupa förståelsen för hur AI-modeller
    tränas och integreras i program."
  csa_ai_page_faq_answer_11_02: För mer information om de värden som styrde vårt arbete,
    se vår [läroplansvärden] ().%{curriculum_values_url}
  video_library_page_main_title: Pedagogiska korta videor
  video_library_page_hero_description: Code.orgs växande bibliotek med pedagogiska
    videor är tillgängligt för återanvändning av lärare över hela världen, online
    eller i klassrum. Vårt mål är att förstärka våra ansträngningar utanför vår egen
    läroplans räckvidd.
  video_library_page_title_ai_works: Så här fungerar AI
  video_library_page_description_ai_works: Denna serie korta videor kommer att introducera
    dig till hur artificiell intelligens fungerar och varför det betyder något. Lär
    dig mer om neurala nätverk, eller hur AI lär sig, och fördjupa dig i frågor som
    algoritmisk partiskhet och etiken i AI-beslutsfattande.
  video_library_page_title_computers_work: Hur datorer fungerar
  video_library_page_description_computers_work: Förklarar vad som gör en dator till
    en dator, hur digital information representeras i 1s och 0s, hur datorkretsar
    fungerar för att manipulera digital information och hur en central processorenhet
    (CPU) och operativsystem styr ingångar, utgångar, minne och hårdvara på en dator.
  video_library_page_title_internet_works: Så här fungerar Internet
  video_library_page_description_internet_works: Med Vint Cerf, uppfinnaren av TCP/IP,
    David Karp, grundaren av Tumblr för att förklara HTTP och HTML, Googles Security
    Princess för att förklara SSL och cybersäkerhet, och ingenjörer från Microsoft,
    Spotify och Symantec. Denna serie korta videor som förklarar hur Internet fungerar.
  video_library_page_title_not_hacked: Hur man inte blir hackad
  video_library_page_description_not_hacked: Internet är öppet, så allt som händer
    på det kan ses om det inte är skyddat. I moderna länder är människor mer oroliga
    för att bli hackade än för något annat brott. Varför? Eftersom varje dator eller
    telefon på Internet regelbundet testas för sårbarheter av brottslingar, terrorister
    eller till och med statliga aktörer. Om du inte är försiktig kan någon hacka din
    enhet eller konton och till och med stjäla din identitet eller dina pengar.
  video_library_page_title_blockchain: Hur Blockchain fungerar
  video_library_page_description_blockchain: Tillverkad i samarbete med Coinbase,
    denna serie har branschexperter och syftar till att avmystifiera denna teknik
    genom att utforska vad blockchain är, hur det fungerar, och dess potentiella samhälleliga
    konsekvenser - både bra och dåliga.
  video_library_page_title_careers: Karriär inom CS
  video_library_page_description_careers: Karriärer inom datavetenskap och teknik
    kan vara roliga och givande. Men vad gör en person som arbetar inom dessa områden
    egentligen? Med en mängd olika jobb och företag finns det inte bara ett svar på
    denna fråga. Titta på videorna nedan för att träffa några av de människor som
    hanterar stora problem på kreativa sätt.
  video_library_page_title_inspirational: Inspirerande
  video_library_page_description_inspirational: Vad kommer datavetenskap att förändra
    i vår värld? Allt? Vem är det för? Alla! Titta på dessa videor för att inspirera
    och motivera dig.
  video_library_page_footer_description: Letar du efter något annat? Vi har så många
    fantastiska videor tillgängliga på vår Youtube-kanal.
  video_library_page_footer_cta: Utforska alla Code.org-videor på YouTube

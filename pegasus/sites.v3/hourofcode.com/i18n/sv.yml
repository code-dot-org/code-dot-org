  csd_page_courses_year_action_block_desc: 'En inledande datavetenskapskurs som ger
    studenterna möjlighet att skapa autentiska artefakter och engagera sig i datavetenskap
    som ett medium för kreativitet, kommunikation, problemlösning och kul. '
  csd_page_courses_flexible_units_desc: Varje enhet av CS Discoveries kan användas
    på egen hand utan att tidigare erfarenhet krävs, vilket gör att du kan välja exakta

  resources_tabs_lesson_plans_subhead: Få steg-för-steg-vägledning, inlärningsmål,
    och bedömningsstrategier för effektiv undervisning.
  resources_tabs_lesson_plans_desc: Användbara resurser inkluderar bilddäck, aktivitetsguider,

  hoc_faq_title: Vanliga frågor
  hoc_faq_what_is_hoc_q: Vad är Hour of Code?
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code började som en entimmes introduktion
    till datavetenskap, designad för att avmystifiera "kod", för att visa att vem
    som helst kan lära sig grunderna och för att bredda deltagandet inom datavetenskap.
    Det har sedan dess blivit en världsomspännande ansträngning för att fira datavetenskap,
    som börjar med 1-timmes kodningsaktiviteter men expanderar till alla typer av
    samhällsinsatser. Kolla in [tutorials and activities](%{tutorials}). Den här gräsrotskampanjen
    stöds av över [400 partners](%{partners}) och 200 000 lärare över hela världen.
  hoc_faq_last_year: Prova handledningarna
  hoc_faq_when_is_hoc_q: När är Hour of Code?
  hoc_faq_when_is_hoc_a_markdown: "  Hour of Code äger rum varje år i samband med
    [Computer Science Education Week](%{csedweek_url}). %{campaign_date_year} kommer
    den särskilda veckan för datavetenskap och kodning att äga rum %{campaign_date_full}
    men du kan organisera en Hour of Code när som helst under året. Veckan för datavetenskap
    och kodning hålls varje år till minne av [Admiral Grace Murray Hopper](%{grace_hopper})
    (9 december 1906) som var en pionjär inom datavetenskap.  "
  hoc_faq_why_cs_q: Varför datavetenskap?
  hoc_faq_why_cs_a_markdown: "  _Alla_ elever ska ges möjlighet att lära sig datavetenskap.
    Det bidrar till att utveckla färdigheter för problemlösning, logiskt tänkande
    och kreativitet. Genom att starta tidigt får eleverna de grunder som behövs för
    att lyckas inom olika karriärer på 2000-talet. Se mer statistik [here](%{stats_url}).
    \ "
  hoc_faq_how_participate_q: Hur deltar jag i Hour of Code?
  hoc_faq_how_participate_a_markdown: "  [Start planning here](%{howto}) genom att
    gå igenom vårt handledningsmaterial. Du kan organisera en Hour of Code aktivitet
    på din skola eller i ditt område, som en klubb efter skolan, ett projekt för välgörande
    ändamål eller på arbetet. Eller prova själv den %{campaign_date}.  "
  hoc_faq_behind_hoc_q: Vem står bakom Hour of Code?
  hoc_faq_behind_hoc_a_markdown: "  Hour of Code drivs av organisationen bakom Hour
    of Code tillsammans med  Computer Science Education Week [Advisory and Review
    Committees](%{partner_url}) och en oöverträffad samling partners som samarbetar
    i sitt stöd för Hour of Code – inklusive Microsoft, Apple, Amazon, Boys and Girls
    Clubs of America och College Board.  "
  hoc_faq_host_q: Jag kan ingenting om kodning. Kan jag ändå hålla i ett event?
  hoc_faq_host_a_markdown: " Naturligtvis. Aktiviteterna i Hour of Code bygger på
    självstudier. Allt du behöver göra är att [try our current tutorials](%{codeorg_url}/learn),
    välja de lektioner du är intresserad av och bestämma en timme – vi tar hand om
    resten. Vi har alternativ för alla åldrar och kunskapsnivåer, från förskolan och
    uppåt. Börja planeringen ditt event genom att läsa vår [how to guide](%{howto}).
    \ "
  hoc_faq_devices_q: Vilka enheter bör jag använda för mina elever?
  hoc_faq_devices_a_markdown: "  Lektionerna från Code.org fungerar på alla enheter
    och webbläsare. Du hittar [here](%{codeorg_url}/educate/it) mer information om
    vilken teknik som behövs för lektionerna. Tekniska behov för Code.org:s handledning
    som inte innebär kodning finns på [%{partner_url}/learn](%{codeorg_url}/learn)
    i beskrivningen för respektive handledning. Glöm inte att vi även har [unplugged
    activities](%{unplugged_url}) om din skola inte kan tillmötesgå handledningen!
    \ "
  hoc_faq_need_computers_q: Behöver jag dator för varje deltagare?
  hoc_faq_need_computers_a_markdown: |-
    Nej. Vi har Hour of Code-handledningar som fungerar på datorer, smartphones, surfplattor och vissa som inte kräver någon dator alls! Du kan gå med var du än är, med vad du än har.

    _Här är några alternativ:_

    - **Jobba i par.** [Research shows](%{pair_programming_research}) elever lär sig bäst med [pair programming](%{pair_programming_video}), dela en dator och arbeta tillsammans. Uppmuntra dina elever att jobba i par.
    - **Använd en projicerad skärm.** Om du har en projektor och skärm för en webbansluten dator kan hela din grupp göra en Hour of Code tillsammans. Titta på videodelar tillsammans och turas om att lösa pussel eller svara på frågor.
    - **Jobba urkopplad.** Vi erbjuder [tutorials that require no computer](%{unplugged_url}) alls.
  hoc_faq_international_q: Jag är i <country> . Hur deltar jag internationellt?
  hoc_faq_international_a_markdown: Vem som helst kan organisera ett Hour of Code-evenemang,
    var som helst i världen. Förra året gick studenter över hela världen tillsammans
    för Hour of Code. Läs mer [here](%{promote}).
  hoc_faq_tutorial_q: Hur gör jag för att skapa en Hour of Code handledning?
  hoc_faq_tutorial_a_markdown: "  Om du är intresserad av att bli en av våra partner
    för lektioner, [see our guidelines and instructions](%{tutorial_guidelines}).
    Vi vill kunna erbjuda ett brett urval, men vårt huvudsakliga mål är att nå ut
    till elever och lärare som inte har varit i kontakt med datavetenskap förut.  "
  hoc_faq_account_q: Behöver elever logga in med ett konto?
  hoc_faq_account_a_markdown: "  Nej. Det behövs ingen registrering eller inloggning
    för elever som vill prova på Hour of Code. De flesta [follow-on courses](%{codeorg_url}/learn/beyond)
    kräver att man skapar ett konto för att kunna spara elevens projekt. När man registrerar
    sig för Hour of Code skapas inte något Code Studio-konto automatiskt. Om du vill
    skapa konton till dina elever, följ dessa [instructions](https://youtu.be/_smelV_KISE).
    \ "
  hoc_faq_high_school_q: Vilka aktiviteter lämpar sig för gymnasieelever?
  hoc_faq_high_school_a_markdown: " Våra handledningar Star Wars och Minecraft är
    perfekta för högstadieelever, särskilt JavaScript-versionen av Star Wars och tillgången
    till gratis spelande i båda aktiviteterna. Alternativt rekommenderar vi att prova
    en av nybörjarlektionerna på [%{partner_url}/learn](%{codeorg_url}/learn) för
    att komma igång, som exempelvis Angry Birds eller Anna och Elsa. En högstadieelev
    bör slutföra en av dessa på 30 minuter och kan därefter prova på en mer avancerad
    lektion i JavaScript, som Khan Academy eller CodeHS.  "
  hoc_faq_scratch_q: Jag har tänkt använda Scratch under Hour of Code, men vad gör
    jag om mina elever har iPads istället för datorer?
  hoc_faq_scratch_a_markdown: Scratch fungerar inte på surfplattor. Om dina elever
    är unga kan de använda ScratchJR iPad-appen (för tidiga läsare). Om du tittar
    på handledningarna på [%{partner_url}/learn](%{codeorg_url}/learn), kan du hitta
    andra handledningar som fungerar på iPads – från Code.org, Tynker, Lightbot eller
    CodeSpark.
  hoc_faq_count_hoc_q: Hur räknar ni Hours of Code?
  hoc_faq_map_q: Varför kan jag inte se min nål på kartan?
  hoc_faq_map_a_markdown: "  Vi beklagar att du inte hittar ditt event på kartan över
    Hour of Code. Eftersom tiotusentals arrangörer registrerar event händer det att
    kartan aggregerar uppgifter och visar en plats för flera event. Om du klickar
    på länken [events page](%{events_url}) under kartan dirigeras du vidare till en
    lista av alla event per stat och kan hitta din aktivitet där. Dessutom tar det
    oftast omkring 48 timmar för listan att uppdateras eftersom det är tusentals personer
    som registrerar aktiviteter löpande. Sök igen om några dagar!  "
  hoc_faq_count_hoc_a_markdown: " Hour of Code:s räknare mäter inte exakt användningstid.
    Eftersom vi inte kräver att eleverna loggar in eller registrerar sig kan vi inte
    mäta enskilda elevers deltagande med full precision. Det innebär att vi både över-
    och underskattar deltagares aktiva tid. Läs mer om detta [here](%{codeorg_url}/loc).
    \ "
  hoc_faq_one_hour_q: Hur mycket kan man lära sig på en timme?
  hoc_faq_one_hour_a_markdown: "  Målet med Hour of Code är inte att göra någon till
    expert på datavetenskap och kodning på en timme. En timme är tillräckligt för
    att lära sig att datavetenskap är roligt och kreativt, tillgängligt för alla åldrar
    och elever, oavsett bakgrund. Den här kampanjens mått på framgång är inte hur
    mycket datavetenskap eleverna lär sig utan framgången ligger i det breda deltagandet
    oavsett kön och etnicitet och socioekonomiska grupper och den ökning i registrering
    för och deltagande i datavetenskapliga kurser som vi ser inom alla årskurser.
    Miljoner av de lärare och elever som deltar bestämmer sig för att vara med längre
    än den första timmen. -  en hel dag eller en hel vecka eller ännu längre. Många
    elever bestämmer sig också för att registrera sig på en kurs (eller till och med
    ta en universitetsexamen i ämnet) som en direkt följd av detta. Det är inte bara
    eleverna utan även läraren som utvecklas och känner att de efter en timme har
    blivit säkrare i att lära ut datavetenskap, även om de kanske inte har någon tidigare
    utbildning i ämnet. Tiotusentals lärare bestämmer sig för att lära sig mer om
    datavetenskap genom att antingen ta en högre utbildning, online-kurs eller båda.
    Och det gäller även annan skolpersonal. De inser att datavetenskap är något som
    eleverna vill lära sig och som lärarna har kunskap om. Det som alla deltagare
    framför allt kan lära sig på en timme är att detta är något som vi kan klara av.
    \ "
  hoc_faq_more_questions_q: Har du fortfarande fler frågor?
  hoc_faq_more_questions_a_markdown: Försök hitta ett svar i vårt [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Hur fortsätter jag lära mig efter Hour of Code?
  hoc_faq_keep_learning_a_markdown: 'Vem som helst kan organisera en Hour of Code,
    när som helst. Lektionerna ligger uppe året runt. Du kan förvänta dig att våra
    handledningar och vår läroplan är tillgängliga på vår webbplats för all framtid.
    Väånligen gå till [our resources](%{promote}) för handledning om event och andra
    resurser som stöd för att din Hour of Code ska bli så bra som möjligt.  '
  hoc_faq_certificates_q: Var skriver jag ut diplom till mina elever?
  hoc_faq_certificates_answer_markdown: Gå till vår [certifikatsida] (%{certificates_url})
    där du kan skriva ut certifikat för hela din klass i förväg.
  hoc_faq_logo_q: Finns det begränsningar för hur jag kan använda Hour of Code-logotypen
    eller namnet?
  hoc_faq_logo_a_markdown: 'Hour of Code är varumärkesskyddad. Vi vill inte försvåra
    dess användning men däremot vill vi vara säkra på att den utnyttjas under vissa
    förutsättningar. Vänligen se [these guidelines for usage](%{logo_url}).  '
  hoc_faq_bug_q: Jag hittade ett fel i en Hour of Code-aktivitet! Vad ska jag göra?
  hoc_faq_bug_a_markdown: |-
    Åh nej! Om du har stött på ett fel i en Hour of Code-aktivitet - kontrollera först webbadressen för aktiviteten du är på. Om webbadressen börjar med studio.code.org kan vårt Code.org supportteam hjälpa till! Klicka på frågetecknet i det övre högra hörnet på skärmen och välj sedan ”Rapportera ett problem” i rullgardinsmenyn.

    Om webbadressen inte börjar med studio.code.org arbetar du sannolikt med en tredjepartsaktivitet och kommer att behöva kontakta företagets supportteam för ytterligare hjälp.

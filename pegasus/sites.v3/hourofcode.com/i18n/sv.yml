  hoc_how_to_top_heading: Din guide till Hour of Code
  hoc_how_to_top_desc: Skräddarsydda instruktioner för den bästa Hour of Code-upplevelsen.
  hoc_how_to_top_view_guide: Visa guide för
  hoc_how_to_nav_main_aria_label: Välj en guide
  hoc_how_to_nav_sidebar_aria_label: Sidebar navigering
  hoc_how_to_educators_intro_heading: Hur du planerar Hour of Code
  hoc_how_to_educators_intro_desc: The Hour of Code är en timmes introduktion till
    datavetenskap, med roliga tutorials för att visa att vem som helst kan lära sig
    grunderna. I år tar vi Hour of Code till nya höjder genom att erbjuda kodningsmöjligheter
    som omfattar både artificiell intelligens (AI) och icke-AI-komponenter. Oavsett
    om du eller dina elever är erfarna kodare eller om ni alla ger dig ut på din allra
    första datavetenskapsexpedition, lovar denna Hour of Code en extraordinär resa.
  hoc_how_to_faq_question_prerequisites: Vilka är förutsättningarna för att göra en
    Hour of Code?
  hoc_how_to_faq_answer_prerequisites: Hour of Code är enkel att köra - även för nybörjare.
    Du behöver inte erfarenhet av datavetenskap eller undervisning för att inspirera
    eleverna att utforska, skapa och lära sig något nytt.
  hoc_how_to_faq_question_devices: Vilka enheter behöver jag för att köra en Hour
    of Code?
  hoc_how_to_faq_answer_devices_01: 'Enheter du kan använda:'
  hoc_how_to_faq_answer_devices_02: Om enheter är begränsade eller otillgängliga,
    prova [parprogrammering] (%{pair_url}) eller utforska våra [frånkopplade aktiviteter]
    (%{unplugged_url}) för att lära dig utan några enheter alls!
  hoc_how_to_faq_question_volunteer: Vem kan vara volontär?
  hoc_how_to_faq_answer_volunteer: Alla som brinner för datavetenskaplig utbildning
    och ökad mångfald inom teknik kan vara volontär! Vi skulle gärna se volontärer
    med alla bakgrunder delta. Hour of Code har ett stort utbud av aktiviteter för
    alla åldrar och färdighetsnivåer, så du behöver inte vara programmeringsexpert
    för att volontärarbeta!
  hoc_how_to_faq_question_full_hour: Kommer Hour of Code att ta en hel timme?
  hoc_how_to_faq_answer_full_hour: Många studenter kommer att kunna avsluta sina aktiviteter
    på mindre än en timme, och det är okej! Studenter kan fortsätta att lära sig medan
    andra studenter slutför sin aktivitet.
  hoc_how_to_faq_question_account: Behöver elever logga in med ett konto?
  hoc_how_to_faq_answer_account: Ingen registrering eller inloggning krävs för att
    studenter ska kunna prova Hour of Code. Att registrera sig för Hour of Code skapar
    INTE automatiskt ett Code.org-konto.
  hoc_how_to_resources_heading_educators: Andra Hour of Code-resurser för lärare
  hoc_how_to_resources_promo_heading: Kampanjresurser
  hoc_how_to_resources_promo_desc: Hitta alla resurser du behöver — tryckt och digitalt
    — för att uppmärksamma din Hour of Code.
  hoc_how_to_resources_discover_heading: Upptäck aktiviteter
  hoc_how_to_resources_discover_desc: Utforska ett brett urval av en timmes självstudier
    utformade för alla åldrar på över 45 språk.
  hoc_how_to_step_label_plan: Planera var och när du ska göra din Hour of Code
  hoc_how_to_step_label_choose_activity: Välj din aktivitet
  hoc_how_to_step_label_choose_activities: Välj dina aktiviteter
  hoc_how_to_step_label_test_activity: Testa din aktivitet
  hoc_how_to_step_label_register_event: Anmäl ditt evenemang
  hoc_how_to_step_label_tell: Berätta för dina elever, skola och samhälle
  hoc_how_to_step_label_get_coding: Få kodning!
  hoc_how_to_step_label_celebrate: Fira
  hoc_how_to_step_label_beyond_hoc: Bortom Hour of Code
  hoc_how_to_step_label_plan_your_event: Planera ditt evenemang
  hoc_how_to_step_label_plan_your_hour: Planera din timme
  hoc_how_to_step_label_help_spread_word: Hjälp till att sprida ordet
  hoc_how_to_step_beyond_hoc_subhead: Det slutar inte här!
  hoc_how_to_step_plan_hour_desc_01: 'Här är en exempelagenda för att komma igång:'
  hoc_how_to_step_choose_activities_desc_01: I år är temat Hour of Code Kreativitet
    med artificiell intelligens (AI). Oavsett om det handlar om att koda nya appar
    och algoritmer, skapa unik konst eller skapa koreografi för att få oss att dansa,
    AI öppnar nya möjligheter för digitalt uttryck som utökar vår förståelse för kreativitet.
    Gör detta år speciellt genom att slutföra en kodningsaktivitet OCH lära dig om
    AI.
  hoc_how_to_step_choose_activities_desc_02: Först, [utforska hundratals kodningsaktiviteter]
    (%{activities_url}) och välj en baserat på din grupps ålder, erfarenhet, intressen
    och mer. [Dessa utvalda aktiviteter] (%{ai_activities_url}) har artificiell intelligens
    som ett nyckelämne eller lektion.
  hoc_how_to_step_choose_activities_desc_03: Sedan, [lära dig allt om AI] (%{ai_url}).
    Eleverna kan titta på korta videor med experter på området, och det finns medföljande
    lektionsplaner för att utöka aktiviteten och vägleda vidare diskussion. Eller
    så erbjuder vi gratis professionellt lärande för lärare för att låsa upp framtiden
    för undervisning med och om AI.
  hoc_how_to_step_educators_register_desc: Börja med ett åtagande att göra en Hour
    of Code med dina elever genom att registrera ditt evenemang. När du registrerar
    dig får du användbara e-postmeddelanden med nyheter och tips för att vara värd
    för en framgångsrik Hour of Code. Du kommer också att bli [sätta på kartan] (%{map_url}).
    Den synliga helheten av våra kollektiva ansträngningar visar det globala engagemanget
    för datavetenskapliga rörelsen, vilket kommer att hjälpa oss att bygga fart för
    systemisk förändring.
  hoc_how_to_step_educators_plan_desc_01: Innan ditt evenemang, prova aktiviteterna
    själv så att du kan se till att de fungerar på studentenheter och du är beredd
    att svara på frågor! Har du låg bandbredd? Planera att visa videor längst fram
    i klassen, så att varje elev inte laddar ner sina egna videor.
  hoc_how_to_step_educators_plan_desc_02: Människor runt om i världen går ofta med
    i Hour of Code-firandet under Computer Science Education We%{campaign_date}ek
    (), men du kan göra en Hour of Code vilken dag som helst på året!
  hoc_how_to_step_educators_plan_desc_03: Välj ett utrymme som fungerar för antalet
    studenter och enheter du har tillgängliga. Eleverna kan prova aktiviteter på enskilda
    enheter, turas om att dela en enhet eller som en klass på en whiteboard. Det finns
    till och med urkopplade aktiviteter som kan slutföras utan några enheter alls,
    så de kan till och med göras utomhus!
  hoc_how_to_step_educators_spread_word_desc_01: Hjälp oss att sprida ordet i ditt
    samhälle med [dessa e-postmallar] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Be två kollegor att [register](%{register_url})
    och vara värd för en Hour of Code-aktivitet. De kan i sin tur säkra två kollegor,
    som kan säkra två kollegor etc.
  hoc_how_to_step_educators_spread_word_desc_03: Be din rektor att [vara värd för
    ett skolomfattande evenemang] ()%{host_url}. När 300 eller fler barn deltar kan
    du få ett speciellt förlovningspaket med t-shirts, affischer, laptopklistermärken
    och mer. [Dela hela din skolevenemangsplan] (%{share_url}) för att kvalificera
    sig.
  hoc_how_to_step_educators_spread_word_desc_04: Nå ut till din skolas föräldralärarstudentförening
    eller dela i nyhetsbrev för föräldrar, låt dem veta vad deras barn lär sig.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: Börja med en [inspirerande
    video] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Eleverna gör sin kodningsaktivitet'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Eleverna lär sig om AI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: Läraren ger avslutande
    kommentarer'
  hoc_how_to_step_educators_get_coding_desc: Rikta dina elever till aktiviteten, kanske
    genom att dela länken på tavlan eller genom klassrummets inlärningshanteringssystem.
    Dina elever kan stöta på utmaningar - det är okej! Att lära sig att programmera
    är som att lära sig ett nytt språk; du kommer inte att vara flytande direkt. Om
    du inte vet svaret kan du räkna ut det tillsammans.
  hoc_how_to_step_educators_celebrate_desc: 'Efter ditt evenemang, skriv ut intyg
    om slutförande och gratulera dina elever. Dela foton och videor från ditt Hour
    of Code-evenemang och visa upp elevernas prestationer med #HourOfCode och @codeorg.'
  hoc_how_to_step_educators_beyond_desc: Datavetenskap behöver inte sluta med Hour
    of Code! Medan 90% av föräldrarna vill att deras barn ska lära sig datavetenskap,
    undervisar de flesta skolor fortfarande inte det. För att hjälpa, vår läroplan
    är webbaserad och gratis att använda, för alltid. Lär dig hur du tar med CS till
    din skola idag.
  hoc_ai_top_desc: Vem som helst kan lära sig om AI, oavsett om du är student i klassrummet
    eller en lärare som låser upp framtiden för undervisning med och om AI.
  hoc_ai_how_ai_works_video_series_desc: Denna serie korta videor kommer att introducera
    dig till hur artificiell intelligens fungerar och varför det betyder något. Dyk
    sedan in i frågor som algoritmisk partiskhet och etiken i AI-beslutsfattande.
  hoc_ai_learn_how_ai_works_desc: Dyk in i AI-världen med ”Hur AI fungerar”, lektioner
    i kombination med vår videoserie som introducerar dig till hur AI fungerar och
    varför det betyder något.
  hoc_ai_101_for_educators_desc: Upptäck den banbrytande världen av artificiell intelligens
    (AI) och dess transformativa potential i utbildning med vår grundläggande online-inlärningsserie
    för lärare.
  hoc_ai_impacts_desc: Engagera ditt klassrum med lärarledda lektioner som utforskar
    effekterna av artificiell intelligens och bjuder in eleverna att tänka på lösningar
    på några av AI-problemen.
  hoc_ai_activities_desc: Dessa helt nya Hour of Code-aktiviteter introducerar användare
    till världen av artificiell intelligens på ett roligt och engagerande sätt.
  team_page_full_team_alt_text: Nästan 100 Code.org-anställda i matchande blå och
    gula t-shirts poserar i ett hotellkonferensrum för företagets Codechella-evenemang
    sommaren 2022.
  careers_page_code_pride_alt_text: Två feminint presenterande anställda ler medan
    de håller ändarna på en kod.org-märkt regnbågsbanner. Bakom dem bär flera personer
    Code.org-skjortor och viftar med regnbågsflaggor medan de går tillsammans med
    en mångfärgad Volkswagen-bugg.
  accessibility_hero_heading: Tillgänglighet på Code.org
  accessibility_hero_desc: Vi är dedikerade till att eliminera hinder som förhindrar
    inkludering och fullt deltagande av studenter och lärare med funktionsnedsättning,
    se till att ALLA studenter har tillgång till datavetenskap.
  accessibility_efforts_title: Våra ansträngningar för 2023
  accessibility_efforts_desc: 'För att uppnå vårt mål om en fullt tillgänglig plattform
    implementerar vi en omfattande handlingsplan som inkluderar:'
  accessibility_efforts_card_title_1: Intern utbildning i tillgänglighet
  accessibility_efforts_card_desc_1: Våra produkt- och ingenjörsteam kommer att genomföra
    omfattande tillgänglighetsutbildning senast i december 2023.
  accessibility_efforts_card_title_2: VPAT-analys
  accessibility_efforts_card_desc_2: Slutföra [mall för frivillig produkttillgänglighet]
    (%{voluntary_url}) för att fastställa ett utgångsvärde och mäta framstegen årligen.
    Resultat tillgängliga på denna sida senast september 2023.
  accessibility_efforts_card_title_3: Verktyg som stöder tillgänglig design
  accessibility_efforts_card_desc_3: 'Teammedlemmar kommer att ha tillgång till verktyg
    som säkerställer att alla nya funktioner utformas och byggs med tillgänglighet
    i åtanke. '
  accessibility_efforts_card_title_4: Tillgänglig läroplan
  accessibility_efforts_card_desc_4: Vi kommer att uppnå [WCAG Level AA compliance]
    (%{wcag_url}) för de första enheterna av datavetenskapsprinciper och datavetenskapliga
    upptäckter senast i december 2023.
  accessibility_explore_title: Utforska resurser för tillgänglighet på Code.org
  accessibility_explore_text: Vår sida med tillgänglighetsresurser ger omfattande
    dokumentation och vägledning för våra funktioner och verktyg, inklusive tillgängliga
    Hour of Code-lektioner, uppslukande läsare, tangentbordsnavigering, och anpassningsalternativ.
  accessibility_explore_button: Visa sidan Tillgänglighetsresurser
  accessibility_help_us_title: Hjälp oss att förbättra
  accessibility_help_us_text: På Code.org är vi smidiga och lyhörda för feedback.
    Om du har rekommendationer som hjälper oss att förbättra tillgängligheten för
    våra verktyg och resurser, vänligen kontakta oss. Tack för att du hjälper oss
    att göra datavetenskap tillgänglig för alla studenter!
  accessibility_help_us_button: Berätta för oss hur vi kan förbättra
  accessibility_commit_title: Code.orgs engagemang för tillgänglighet
  accessibility_commit_text_1: Code.org anser att datavetenskap är grundläggande för
    alla studenter och vi är fast beslutna att säkerställa rättvisa, tillgång och
    möjligheter på vår plattform och i vår läroplan.
  accessibility_commit_text_2: Vi tar ett helhetsgrepp för att stödja alla elevers
    inlärningsbehov och arbetar för att stänga luckor i tillgången till datavetenskaplig
    utbildning för studenter med funktionsnedsättning.
  accessibility_commit_text_3: Vi börjar smått, men kommer att mäta våra framsteg
    och kontinuerligt upprepa tills vi kan ta itu med även de mest komplexa tillgänglighetsutmaningarna.
  accessibility_commit_text_4: På Code.org är vi fast beslutna att ständigt förbättra
    tillgängligheten för våra verktyg, och vi är glada över att ta detta viktiga steg
    mot större rättvisa, tillgång och möjligheter för alla studenter och lärare.
  accessibility_partner_title: Våra partners och rekommendationer
  accessibility_partner_desc: Vi rekommenderar följande resurser för studenter och
    lärare som letar efter mer tillgängligt datavetenskapligt innehåll.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Resurser för lärare för att få tillgänglig datoranvändning
    till gymnasieskolor och för gymnasieelever med funktionsnedsättning för att få
    kontakt med mentorer inom teknikområdet.
  accessibility_card_title_2: Blocker4All
  accessibility_card_text_2: En blockbaserad programmeringsmiljö för iPad som lär
    ut grundläggande programmeringskoncept med Dash-roboten. Tillgänglig med VoiceOver,
    Switch Control och Voice Control.
  accessibility_card_title_3: Kod Jumper
  accessibility_card_text_3: Ett fysiskt kodhjälpmedel för studenter med synnedsättning.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: En organisation som samordnar projekt och program med
    olika organisationer över hela USA.
  accessibility_card_title_5: Kod för döva barn
  accessibility_card_text_5: Främjar datavetenskap och teknikutbildning för att stärka
    studenter som är döva eller hörselskadade.
  accessibility_card_title_6: Alla kan koda
  accessibility_card_text_6: En läroplan designad av Apple för Swift Playgrounds som
    tillhandahåller VoiceOver (modifierad TTS) och anpassad läroplan för elever med
    tillgänglighetsbehov.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: En läroplanleverantör med olika boende, inklusive bildtexter,
    transkriptioner, och förmågan att minska animationsrörelser och dölja visuellt
    beroende innehåll. Värd för några Code.org läroplaner, plus ytterligare datorplaner.
  accessibility_card_title_8: Snap-kretsar
  accessibility_card_text_8: En pedagogisk produkt som lär ut elektronik med lödlösa
    snäppta elektroniska komponenter. Kan inkludera ett åtkomstpaket för studenter
    med synskador.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: En interaktiv kodande robotboll och STEM-utbildningspaket
    för studenter med intellektuella funktionsnedsättningar. Behöver kopplas ihop
    med en lämplig applikation.
  accessibility_card_title_10: 'Kvorum '
  accessibility_card_text_10: 'En anpassning av Code.org: s AP Computer Science Principles
    läroplan med Quorum, ett evidensbaserat språk som ursprungligen utformades för
    att ge tillgänglighet för blinda eller synskadade studenter.'
  engineering_hero_heading: Gå med i vårt ingenjörsteam!
  engineering_hero_desc: När vi fortsätter att utöka vårt ingenjörsteam ville vi dela
    mer om vår ingenjörsorganisation på Code.org och några av de unika aspekterna
    av att arbeta här. Om du är intresserad av att söka en av våra roller, vi vill
    gärna höra från dig!
  engineering_team_title: Möt ingenjörsteamet på Code.org
  engineering_team_card_text_1: Det här är (de flesta) oss på vår personliga sammanträffning
    sommaren 2023! Denna publik är indelad i fyra undergrupper inom vårt ingenjörsteam
    som arbetar tillsammans för att bygga och tjäna plattformen för alla våra studenter
    och lärare.
  engineering_team_card_text_2: Om du är intresserad av att söka en av våra roller,
    vi vill gärna höra från dig! Du hittar en lista över lediga tjänster på vår karriärsida.
  engineering_our_team_title: Vårt ingenjörsteam
  engineering_our_team_desc: 'Ingenjörsteamet på Code.org är indelat i fyra undergrupper
    som bygger och stödjer olika delar av vår plattform:'
  engineering_our_team_sub_title_1: Studentens inlärningsteam
  engineering_our_team_text_1: 'Vårt Student Learning Team äger alla våra aktiviteter
    (vi kallar dem laboratorier) som våra elever använder varje dag. Detta team arbetar
    mest med front-end tech (vi använder React och många anpassade JS) och vi har
    ett bra samarbete med många partners och open source-projekt. Till exempel använder
    vi [Googles Blockly] (%{youtube_url}) för all vår blockbaserade programmering.
    Vi stöder eleverna i deras inlärningsresa hela vägen från dagis till 12: e klass.'
  engineering_our_team_sub_title_2: Teamet för lärares erfarenhet
  engineering_our_team_text_2: Vårt Teacher Experience Team bygger verktygen som lockar
    nya lärare till Code.org (vi kallar dessa förvärvsprodukter) och utvecklar plattformen
    som ger våra befintliga lärare möjlighet att lära ut vår läroplan (våra lärarverktyg).
    Som med våra studentverktyg, vi litar på React för att bygga vår front-end och
    våra komponenter på serversidan serveras med Ruby on Rails.
  engineering_our_team_sub_title_3: Plattform Team
  engineering_our_team_text_3: Vårt plattformsteam äger kärnkomponenter som tillgodoser
    behoven hos våra student- och lärarteam (till exempel autentisering och användarprofil)
    och har också uppdraget att nå studenter som vi ännu inte kan nå. Detta inkluderar
    byggnadsintegrationer som förbinder oss med skolor som använder olika Learning
    Management Systems (LMS) och paketerar vår läroplan så att den kan användas i
    avlägsna skolor som inte har tillgång till pålitligt internet.
  engineering_our_team_sub_title_4: Infrastruktur Team
  engineering_our_team_text_4: Vårt infrastrukturteam ger ryggraden för plattformen
    som stöder våra elever och lärare. Detta inkluderar vår värdinfrastruktur och
    relaterade tjänster (vi använder AWS), datahantering, säkerhetsprogram, utvecklare
    och distributionstjänster och mycket mer. Detta team äger också våra skalnings-
    och provisioneringssystem, som är kritiska under Hour of Code, där vi bjuder in
    alla studenter i världen att slutföra en timmes kodning med oss.
  engineering_faq_question_1: Vad gör Code.org?
  engineering_faq_answer_1_a: Code.org är en ideell utbildningsorganisation som ägnar
    sig åt visionen att varje elev i varje skola har möjlighet att lära sig datavetenskap
    som en del av sin grundläggande K-12-utbildning.
  engineering_faq_answer_1_b: Vi utökar tillgången till datavetenskap i skolor, med
    fokus på att öka deltagandet av unga kvinnor och studenter från andra underrepresenterade
    grupper. Den ledande leverantören av K-12 datavetenskapliga läroplan i de största
    skoldistrikten i USA, Code.org organiserar också den årliga Hour of Code-kampanjen,
    som har engagerat mer än 15% av alla studenter i världen.
  engineering_faq_answer_1_c: Code.org stöds av generösa givare inklusive Microsoft,
    Amazon, Google och många andra.
  engineering_faq_question_2: Vad är Code.orgs utvecklarupplevelse och verktyg?
  engineering_faq_answer_2: Vår utvecklarupplevelse kan skilja sig från vad du har
    sett i dina tidigare roller. I nära samarbete med vårt produktteam skickar vi
    till produktion varje vardag och vi har en mängd olika kadenser - ibland skriver
    du kod som går live den dagen; andra gånger är du på längre sikt projekt - och
    medan vi följer 2-veckors sprint gör vi det på ett lätt sätt. Vi indexerar mot
    att få rätt saker gjorda på rätt sätt jämfört med att ta en puristisk syn på en
    viss metod. [All vår kod] (%{code_url}) är öppen källkod och vi använder JIRA-
    och GitHub pull-förfrågningar för att spåra alla våra arbetsobjekt. Vi bryr oss
    också mycket om kvalitet och testning och har turen att ha otroligt stöd från
    [SauceLabs](%{saucelabs_url}), som hjälper oss att köra vår svit med UI-tester
    på olika studentenheter (t.ex. iPads) i deras molnenhetsgård.
  engineering_faq_question_3: Vad är ingenjörens jourrotation på Code.org?
  engineering_faq_answer_3: Vårt 30+ ingenjörsteam delar jouransvar. Varje ingenjör
    täcker ett 24-timmarsskift och använder våra eskaleringsvägar och spelböcker för
    att svara på webbplatsavbrott eller andra live-webbplatsproblem. Vi är stolta
    över vår webbplats tillförlitlighet - i genomsnitt väcks varje ingenjör bara en
    gång per år för problem som vanligtvis är snabba att lösa. Istället spenderar
    ”Dagens utvecklare” vanligtvis en del av sin arbetsdag med att hantera produktionsdistributionen
    och trista mindre brådskande problem.
  engineering_faq_question_4: Är du en fjärrvän/WFH-organisation?
  engineering_faq_answer_4_a: Ja! År 2019, strax före pandemin, blev Code.org en fjärrstyrd
    organisation. Idag har vi ingenjörer i varje amerikansk tidszon och rymmer arbetstid
    därefter. De flesta av våra möten sker mellan klockan 10:00 och 15:00 PT.
  engineering_faq_answer_4_b: Vi inser också värdet av personlig tid, och varje kvartal
    träffas vi personligen, vanligtvis i Seattle. Två av dessa evenemang (vi kallar
    dem Kick-off week och ”Codechella”) samlar alla i organisationen i januari och
    juni - och ingenjörs- och produktteamen möts separat i april och oktober.
  engineering_faq_answer_4_c: Vi tror starkt på att spendera tid med våra elever och
    lärare, så många av dessa personliga evenemang inkluderar resor till skolor och
    klassrum för att samla in feedback eller testa våra produkter
  engineering_faq_question_5: Vad gör ingenjörsteamet på Code.org unikt?
  engineering_faq_answer_5_a: 'Utöver att lösa utmanande tekniska problem har vi några
    saker som gör vår tekniska organisation annorlunda än andra du kanske har arbetat
    med:'
  engineering_faq_answer_5_b_1: Vi delar alla vår passion för vårt uppdrag.
  engineering_faq_answer_5_b_2: Var och en av oss är här för att stödja uppdraget
    att utöka tillgången till datavetenskap för varje student över hela världen. Vi
    har alla vår unika historia och perspektiv på vad som driver oss mot detta uppdrag.
  engineering_faq_answer_5_c_1: Vi bryr oss djupt om varandra.
  engineering_faq_answer_5_c_2: När ingenjörer kämpar med ett problem, går vi in och
    vi hjälper. En av våra principer är att vi är hårda mot problem, men snälla mot
    varandra. Vi marknadsför ingenjörer regelbundet, men vi föreskriver inte överkonstruerade
    lösningar bara för att stödja någons marknadsföringsväg. Istället investerar vi
    i våra ingenjörer med en generös professionell utvecklingsbudget och tillgång
    till andra inlärningsmöjligheter.
  engineering_faq_answer_5_d_1: Vi arbetar hårt, men vi sätter tydliga gränser.
  engineering_faq_answer_5_d_2: Medan vi stöder studenter över hela världen, vi håller
    oss ansvariga för tydliga gränser mellan arbete och hemliv. Vi njuter av inga
    möten onsdagar, tar vår PTO (totalt 5 veckor, vilket inkluderar en organisationsomfattande
    2-veckors kontorsstängning i slutet av året aka Winter Break), halv arbetsdag
    på fredagar under sommaren aka sommarfredagar och andra generösa förmåner.
  careers_hero_title: Karriärer
  careers_hero_description: Code.org är en ideell organisation som ägnar sig åt att
    utöka tillgången till datavetenskap i skolor. Vi fokuserar särskilt på att öka
    deltagandet bland unga kvinnor och underrepresenterade studenter.
  careers_hero_description_under: Hjälp oss att förändra världen, en student i taget!
  careers_vision_title: Vår vision
  careers_vision_decsription: Vår vision är att varje elev i varje skola ska ha möjlighet
    att lära sig datavetenskap som en del av sin grundläggande K-12-utbildning.
  careers_vision_description_under: Kom med i vårt team för att hjälpa till att göra
    denna vision till verklighet!
  careers_values_title: Våra kärnvärden
  careers_values_first_column_text_1: Vi tror att datavetenskap är grundläggande för
    alla studenter
  careers_values_first_column_text_2: Vi är engagerade i rättvisa, tillgång och möjligheter
  careers_values_first_column_text_3: Vi tror på kraften i ett kollaborativt utbildningssamhälle
  careers_values_second_column_text_1: Vi är smidiga och lyhörda för feedback
  careers_values_second_column_text_2: Vi agerar med integritet och öppenhet
  careers_values_second_column_text_3: Vi tror att bred påverkan kräver att tänka
    stort och agera holistiskt
  careers_approach_section_title: Vårt enande förhållningssätt
  careers_approach_section_description: 'Code.org: s globala roll i K-12 datavetenskapsrörelsen
    är bara möjlig eftersom vi använder ett enande tillvägagångssätt över olika och
    ofta uppdelade intressenter. I en tid av ökande polarisering förenar idén om ökande
    möjligheter för studenter människor från hela det politiska spektrumet. Code.org:
    s teammedlemmar, studenter, lärare och supportrar har olika och divergerande synpunkter,
    och de är alla välkomna i vårt uppdrag.'
  careers_aproach_section_description_link: Läs mer om Code.orgs inställning till
    enhet.
  careers_approach_section_button: Utforska öppna roller
  careers_principle_section_title: Våra kulturella principer
  careers_principle_title_1: Våra elever och lärare är vår North Star
  careers_principle_description_1: Vi använder våra gåvor, tid och energi för att
    ge datavetenskap till dem som behöver det mest. Det är detta som förenar oss.
    Detta är vår viktigaste princip.
  careers_principle_title_2: Vi är hårda mot problem och snälla mot varandra
  careers_principle_description_2: Vi håller fokus på utmaningen att föra datavetenskap
    till studenter och lärare globalt. Vi inser att var och en av oss ger det bästa
    av våra avsikter att stödja vårt uppdrag och ge nåd när vi gör misstag.
  careers_principle_title_3: Sök lösningar, inte konsensus
  careers_principle_description_3: Vi äger beslut, oavsett om vi tar små steg eller
    stora språng mot de resultat vi söker. Ägare ber om och lyssnar på, men är inte
    förlamade av feedback. Vi accepterar och stöder ägarnas beslut, även om vi inte
    håller med.
  careers_principle_title_4: Anta en grundares mentalitet
  careers_principle_description_4: Vi är besatta av resultat och fokuserar våra handlingar
    på att driva dem. Vi dyker in i detaljerna och arbetar hårt. Vi är ärliga, lutar
    oss mot smidighet och bedömer kontinuerligt om vi är på rätt spår; vi är inte
    rädda för att svänga. Att förändra världen kräver det.
  careers_principle_title_5: Champion innovation
  careers_principle_description_5: Vi tänker stort, tar risker och är inte rädda för
    att misslyckas. Om vi ser ett bättre sätt att uppnå våra mål, gör vi det och uppmuntrar
    andra att göra det också. Inkrementella lösningar hjälper inte att förändra världen.
  careers_principle_title_6: Förankra beslut i fakta
  careers_principle_description_6: Vi använder data för att förstå vår verksamhet,
    fastställa önskade resultat och vägleda beslutsfattande. Vi balanserar detta genom
    att erkänna att vi inte alltid har de data vi behöver för att agera.
  careers_principle_title_7: Ett tillväxttänkande driver oss
  careers_principle_description_7: Vi närmar oss varje utmaning med nyfikenhet. Vi
    ger feedback vänligt och uppriktigt; vi får feedback öppet. Vi lär oss av våra
    misstag och letar efter sätt att öka räckvidden och effekten av vårt arbete.
  careers_balance_section_title: Vår balans mellan arbete och privatliv
  careers_balance_section_description: Vi bryr oss om våra anställda och är dedikerade
    till att stödja alla både på jobbet och utanför arbetet. Vi vet att alla har olika
    behov, varför vi erbjuder ett helhetspaket som säkerställer att du (och din familj)
    tas om hand.
  careers_balance_first_column_text_1: Hälsofördelar för dig och din familj
  careers_balance_first_column_text_2: Generös betald ledighet och lämna planer
  careers_balance_second_column_text_1: Flexibel, stödjande arbetsmiljö
  careers_balance_second_column_text_2: Tillväxt och professionella inlärningsmöjligheter
  careers_openroles_section_title: Öppna roller
  careers_openroles_section_description: Code.org är baserat i Seattle, men många
    av våra teammedlemmar är avlägsna. Kandidater på distans är välkomna och uppmuntras
    att ansöka.
  careers_more_info_text: För mer information om Code.org, kolla in vår [Vanliga frågor]
    (%{support_url}) eller lär dig mer om [andra sätt att engagera sig i vårt uppdrag]
    ()%{help_url}.
  careers_approach_section_title2: Vårt förhållningssätt till mångfald
  careers_approach_section_description_1: Vi omfamnar olika perspektiv, idéer och
    bakgrunder på Code.org. Vi är fast beslutna att erbjuda lika möjligheter för alla
    anställda och sökande. Vi diskriminerar inte på grund av ras, religion, färg,
    nationellt ursprung, kön, sexuell läggning, ålder, civilstånd, veteranstatus eller
    funktionshinder (mental och fysisk) status.
  careers_approach_section_description_2: Vi kommer att se till att personer med funktionsnedsättning
    tillhandahålls rimligt boende för att delta i jobbansökan eller intervjuprocessen,
    att utföra viktiga jobbfunktioner, och att få andra förmåner och anställningsprivilegier.
    Om du har individuella behov relaterade till ett funktionshinder, vänligen kontakta
    accommodations@code.org.
  csa_ai_page_hero_title: Programvaruteknik och datorseende
  csa_ai_page_hero_description: 'Denna tvåkapitels Post-AP CSA-modul erbjuder gymnasieelever
    praktisk erfarenhet av professionella mjukvaruutvecklingsverktyg, inklusive GitHub
    och GitHub Copilot, och ger dem de verkliga färdigheterna för att utveckla ett
    datorvisionsprogram. '
  csa_ai_page_video_section_title: Steg bortom världen av Code.org programmeringsmiljöer
  csa_ai_page_video_section_li_1: Lär dig mer om AI och dess applikationer
  csa_ai_page_video_section_li_2: Praktisk erfarenhet av professionella verktyg för
    mjukvaruutveckling
  csa_ai_page_video_section_li_3: Lär dig branschstandardpraxis
  csa_ai_page_video_section_li_4: Odla kritiskt tänkande
  csa_ai_page_programming_tools: 'Programmeringsverktyg: Github, Github Copilot, VSCode,

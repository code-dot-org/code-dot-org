  tutorial_rpccw_longdescription: Skapa din egen karaktär, designa en T-shirt, och
    skapa lite musik. Tjäna märken för varje avslutat projekt.
  tutorial_rpledfirefly_longdescription: Använd en Raspberry Pi Pico-mikrokontroller
    och grundläggande elektroniska komponenter för att skapa en blinkande LED-eldfluga.
    Skriv MicroPython-kod för att tända din eldfluga och skapa en omkopplare från
    bygeltrådar för att efterlikna eldflugor i naturen när strömbrytaren är stängd.
  tutorial_rpcharting_longdescription: Upptäck kraften i listor i Python-programmeringsspråket
    genom att lagra olympiska medaljdata och använd sedan pygalbiblioteket för att
    skapa ett interaktivt diagram. Använd dataanalysfärdigheter för att avslöja mönster
    och avvikelser.
  tutorial_rpsolar_longdescription: Skapa en animerad, interaktiv solsystemmodell
    med Python-programmeringsspråket och p5-grafikbiblioteket. Använd ordböcker för
    att lagra planetfakta som laddas när en kretsande planet klickas.
  tutorial_rpwebcards_longdescription: Skapa en uppsättning webbkort som vänder när
    du håller muspekaren över dem. Använd CSS-styling och animationer och anpassa
    sedan med snygga teckensnitt och färggradienter.
  tutorial_codeclubhworld_longdescription: Skriv Python textbaserad kod för att skapa
    ett interaktivt projekt med användarinmatning som skriver ut text och emoji. Använd
    variabler för att lagra text och siffror och funktioner för att organisera din
    kod.
  tutorial_codeclubspells_longdescription: Använd Scratch blocks för att koda en trollstav
    som kastar trollformler för att förvandla sprites till paddor, växa och krympa
    dem. Redigera och vänd ljud för att göra stavningsljudeffekter. Sänd stavningsmeddelanden
    så att flera sprites förvandlas när meddelandet tas emot.
  tutorial_coderdojoanime_longdescription: Skapa en responsiv webbsida med text och
    bilder för en anime-ritningshandledning. Använd HTML för att strukturera webbsidan
    och CSS-format för att tillämpa layout, färgpaletter och teckensnitt.
  tutorial_coderdojotarget_longdescription: Använd Python med p5-grafikbiblioteket
    för att rita ett mål och få poäng genom att slå det med pilar. Lär dig mer om
    RGB-färger och placera ditt mål med x & y-koordinater. Använd if, elif och andra
    villkor för att fatta poängbeslut.
  tutorial_creaticodescratch_longdescription: 'Creaticode.com erbjuder ett brett utbud
    av kodningsaktiviteter inom många ämnen, till exempel 3D-spel, 3D-konst, Augmented
    Reality-spel, Artificial Intelligence-appar, Youtube-videoremixning och FN: s
    hållbara utvecklingsmål. Skrapbaserade block används i alla aktiviteter, så eleverna
    behöver inte lära sig ett annat programmeringsspråk eller användargränssnitt för
    att koda och dela sina projekt.'
  tutorial_bbsierpinski_longdescription: I denna korta serie lektioner lär du dig
    att skapa fantastisk och färgstark matematisk konst!
  tutorial_bbstopwatch_longdescription: I denna korta serie lektioner lär du dig att
    skapa ett riktigt, fungerande stoppur!
  tutorial_idrpatterns_longdescription: Använd åtgärdsblocket Loop i Weavly-kodningsmiljön
    för att skapa geometriska mönster som kristaller, stjärnor eller andra spännande
    former med upprepade element.
  tutorial_idrshapes_longdescription: 'I den här aktiviteten använder spelare Weavly-actionblocken
    för att rita enkla former, sådana rutor, rektanglar, trianglar, hexagoner och
    stjärnor. '
  tutorial_edisondetect_longdescription: Introducera de viktigaste beräkningskoncepten
    för loopar och en förståelse för infrarött ljus med hjälp av Edison-robotar och
    det blockbaserade programmeringsspråket, EdBlocks. Den här lektionen använder
    Edison-robotens driv- och hinderdetekteringsfunktioner genom en uppsättning progressiva
    programmeringsuppgifter.
  tutorial_edisonmusical_longdescription: Enkla musikaliska låtar är ett bra exempel
    på sekvens i aktion. Med hjälp av Edison och det Scratch-baserade programmeringsspråket
    EdScratch kan eleverna skapa musik och knyta samman sekvens- och ingångsutgångar
    till roliga program.
  tutorial_codemonkeydiglit_longdescription: 'Introduktion till några viktiga ämnen
    i den digitala världen: Hur man använder datorer, vad är mjukvara och hårdvara,
    möjliga onlinehot och skydda din integritet. Kursen innehåller 2 lektioner - digital
    användning och digitalt medborgarskap. Varje lektion är gjord av självstyrda bilder
    med interaktiva frågor och undersökningar, 3 minispel och 5 granskningsfrågor
    för att kontrollera elevens förståelse.'
  tutorial_bsdrockpaper_longdescription: Använd programmeringsspråket Python för att
    bygga ett ”Rock, Paper, Scissors-spel”. Oroa dig inte om du aldrig har provat
    Python, vi kommer att leda dig genom varje steg.
  tutorial_microbitreaction_longdescription: Gör ett micro:bit-reaktionsspel med riktiga
    fysiska omkopplare gjorda av skrotkartong och köksfolie.
  tutorial_kinderanimal_longdescription: I den här lektionen kommer eleverna att förvandla
    KIBO till ett lekfullt djur som rör sig som svar på ett program som barnen skapar.
    Eleverna kan också experimentera med KIBOs inmatnings- och utmatningsalternativ
    för att ta det vidare.
  tutorial_kindersinger_longdescription: I den här lektionen kommer eleverna att klä
    upp KIBO i en artistdräkt och lära KIBO att sjunga en favoritlåt! Med KIBOs Sound
    Record/Playback Module kommer barn att använda sina sekvenseringskunskaper för
    att programmera KIBO för att spela upp sin låt i rätt ordning. Denna lektion är
    avsedd för barn med tidigare KIBO-erfarenhet.
  tutorial_microbitwwn_longdescription: Skaka din micro:bit och få en slumpmässig
    riktning att gå.
  tutorial_grokcyberlive_longdescription: En marinkapten hålls fången inne i sitt
    skepp. Ett stort landmärke har blivit mörkt. Och vapen riktas mot Sydneys mest
    trafikerade webbplatser…Allt är anslutet, och det är upp till dig att befria kaptenen,
    spåra den skyldige, och stoppa dem. Eleverna kommer att behöva spåra ledtrådar,
    lösa pussel och ta reda på hur man stoppar en storskalig simulerad cyberattack
    innan det är för sent.
  tutorial_codemojimaze_longdescription: Lär dig mer om sekvenser för att hjälpa Deeno
    att slutföra labyrinten.
  tutorial_codemojisnake_longdescription: I den här enheten kommer eleverna att lära
    sig att använda kodningsblock på Scratch för att skapa ett ormspel.
  tutorial_carnegietoxibots_longdescription: Ingen sover på Zillah City. Du spelar
    som en av Zeds, en besättning som ägnar sig åt att utrota hotet från Toxibots,
    malware-korrupta robotar som tillhör Toxicorp, ett gigantiskt företag. De flesta
    av Toxibots förstördes, men det finns fortfarande några som orsakar förödelse.
    Bli redo i Zed Clubhouse och programmera din samarbetsrobot (aka 'cobot') Beastie
    för att hjälpa till att fånga dem.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge med VICE Virtual Robot
    ger en strukturerad sekvens av programmeringsaktiviteter i ett verkligt projektbaserat
    sammanhang. Den är utformad för att få eleverna att tänka på mönster och struktur
    för inte bara robotik, utan också programmering och problemlösning mer allmänt.
    Den här lektionen innehåller videor, animationer och en inbyggd kodningsmiljö
    med den virtuella roboten.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge ger en strukturerad sekvens av programmeringsaktiviteter i ett verkligt
    projektbaserat sammanhang. Den är utformad för att få eleverna att tänka på mönster
    och struktur för inte bara robotik, utan också programmering och problemlösning
    mer allmänt. Den här lektionen innehåller videor, animationer och en inbyggd kodningsmiljö
    med virtuell robot.
  tutorial_spheroincolor_longdescription: Sphero indi kan se färg ungefär som du och
    jag. Men vem är snabbare på att känna igen färger? Vem kan känna igen mest? I
    den här lektionen, upptäck hur vi ser färg och utmanar indi till en färgtävling!
  tutorial_kcjdominos_longdescription: I den här lektionen kommer vi att simulera
    fallande dominos med JavaScript. Längs vägen kommer vi att lära oss om variabler,
    funktioner, loopar, mushändelser och att slå över saker!
  tutorial_spherocolortheory_longdescription: Blanda dina färger genom att luta och
    rotera Sphero BOLT! Utforska hur additiv färgteori fungerar genom att lägga till
    olika värden på rött, grönt och blått för att skapa många olika färger. Lär dig
    hur du kan använda dina BOLT-sensorer för att mäta dess orientering och ändra
    färger.
  tutorial_codecombatesports_longdescription: Konkurrensmässig kodning har aldrig
    varit så episk! Lär dig de färdigheter du behöver för att spela som proffsen i
    vårt Esports Bootcamp. Ingen kodningserfarenhet behövs. Börja med att träna i
    fängelsehålan och upptäck kodningsstrategierna och taktikerna du behöver för att
    tävla. Efter att ha finslipat dina färdigheter, testa din kod i vår esportarena
    mot andra spelare över hela världen! Är du vår nästa stormästare i AI League?
  tutorial_spherodigdisplay_longdescription: Digitala skärmar finns runt omkring oss,
    från telefoner till datorskärmar till tv till moderna skyltar. Men hur fungerar
    de? Gräv in i den grafiska tekniken bakom digitala skärmar och få praktisk erfarenhet
    genom att programmera bilder och animationer med LittleBits CodeBit och LED-matrisen.
  tutorial_spherorvrincolor_longdescription: 'Synligt ljus består av vågor av varierande
    längd som ögat upptäcker som färg. Medan RVR+inte har ögon (ja åtminstone de som
    kan se) har den en sensor som kan upptäcka ett brett spektrum av färger. Lär dig
    funktionerna i RVR+s färgsensor och hur du programmerar den. '
  tutorial_clbinary_longdescription: Med hjälp av restone-komponenter i Minecraft
    kommer deltagarna att lära sig hur binär räkning fungerar, skapa OCH- och OR-logiska
    grindar och använda binär räkning för att skapa ett kombinationslås för att öppna
    en låst dörr.
  tutorial_sascollabcode_longdescription: Det kan vara utmanande att hitta resurser
    för att lära ut kodning till elever med synskador. SAS anser att varje elev ska
    ha möjlighet att lära sig att koda och syftar till att åstadkomma detta med hjälp
    av punktskriftskodblock med SAS CodeSnaps - en samarbetsmiljö som kan få en hel
    klassrumskodning med bara en iPad och en Sphero-robot.
  tutorial_codecombatgoblins_longdescription: Vi behöver din hjälp! Ge dig ut på ett
    episkt uppdrag där du tar kontroll över spelet genom dina programmeringsförmåga.
    Bli hjälte, lås upp byte och utöka din arsenal av kod för att rädda staden. Använd
    sedan AI-strategier för att samla ett parti för en sista trollbosskamp!
  tutorial_scratchstorytelling_longdescription: Animera din egen berättelse med Scratch!
    Lägg till sprites, bakgrunder och interaktiva grafiska effekter för att få din
    berättelse till liv. Inkluderar en lärarhandledning, Scratch-projekthandledning
    och kodningskort. Denna aktivitet anpassades till Common Core English Language
    Arts Standards.
  tutorial_crayolasymbols_longdescription: En bild säger mer än tusen ord - även små
    bilder säger mycket! Visuella symboler finns överallt och leder oss till offentliga
    toaletter, sjukhus, rullstolsramper och busshållplatser. Använd former och linjer
    för att designa originalsymboler som andra kan lita på.
  tutorial_crayoladrawacode_longdescription: Utforska koder från igår och idag. Forntida
    människor ritade symboler på grottväggar för att berätta historier. Forntida egyptier
    snidade hieroglyfer, ett språk med visuella symboler som representerar människor,
    föremål, och handlingar, i sten. Skapa tilläggsberättelser med visuella koder.
  tutorial_crayolafollowmycode_longdescription: Skapa kodningsdans genom att skissa
    visuella symboler som pilar, spiraler och fotspår för att skapa ett mönster som
    du och andra kommer att följa. Eller skapa små karaktärer från Model Magic och
    använd dem för att följa din danskod!
  tutorial_madpicturethis_longdescription: Den här lektionen kommer att introducera
    eleverna till HTML-språk och lära dem hur man avkodar det, även om de aldrig har
    interagerat med HTML-kod tidigare. Genom att göra observationer kommer eleverna
    att märka mönster och få en bättre förståelse för hur HTML-kod skrivs och tolkas.
  tutorial_mindmakersmaps_longdescription: I detta universum fungerar kartor av olika
    typer som bakgrund för roliga utmaningar med autonoma fordon som följer dina program.
    För att vinna måste du tolka varje karta och programmera inte bara rörelserna
    utan anpassa dig till det oväntade med hjälp av sensorer för hinder och naturliga
    händelser som väder, temperatur och tidens gång. Ha en bra resa!
  tutorial_mindmakersjorel_longdescription: Jorel's Brothers roliga universum är nu
    under din kontroll! Men för det måste du behärska grunderna i programmering och
    utveckla färdigheter som algoritmiskt tänkande, problemnedbrytning, mönsteridentifiering
    och abstraktion... arbeta hårt och kanske får du reda på namnet på Jorels bror!
  tutorial_mindmakersroboland_longdescription: Programmera de konstiga och roliga
    robotarna Mustachebot och Ladybot! Du hjälper dem att övervinna utmaningar, och
    de hjälper dig att utveckla beräkningstänkande. Ju mer avancerad utmaningen är,
    desto mer lär du dig om algoritmer, nedbrytning, mönster och abstraktion... Arbeta
    hårt och ha kul!
  tutorial_mindmakersrobolandjr_longdescription: Programmera de konstiga och roliga
    robotarna Mustachebot och Ladybot. När du lyckas lösa en utmaning får du en liten
    grön boll och går vidare till nästa. Stenbock!
  tutorial_codehsdraw_longdescription: Skapa ditt eget ritprogram i Scratch med tangentbords-
    och musingångar. Vem som helst kommer att kunna använda det för att göra rolig
    och kreativ digital konst!
  tutorial_codehscamouflage_longdescription: Använd ScratchJr för att programmera
    ett djur för att visa sin anpassning av att använda kamouflage i sin miljö!
  tutorial_firiapythoncodex_longdescription: Enkla steg-för-steg-lektioner lär Python-kodning
    när du låser upp nya funktioner, från den vackra färgskärmen till hi-fi-ljudsystemet.
    Använd den inbyggda accelerometern, ljussensorn och mikrofonen för att koda dina
    egna unika och interaktiva projekt. Och du kan direkt ansluta servomotorer och
    externa sensorer för obegränsade expansionsmöjligheter. CodeX = spel, musik, sensorer,
    konst och mer!
  tutorial_bekidscoding_longdescription: Följ med Grace, Zak och Dot the Robot på
    ett äventyr i Loop Galaxy! Kod med block för att slutföra spännande uppgifter,
    och lär dig grunderna i algoritmer, sekvenser och loopar!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour är ett självstyrt kodningsspel
    för 4-11-åringar. Den lär ut grunderna i kodning som sekvensering, felsökning,
    loopar och funktioner. Det lär också tekniker för att lösa problem så att barn
    blir mer självsäkra, oberoende elever.'
  tutorial_microbitdice_longdescription: Skaka din micro:bit för att göra slumpmässiga
    nummer.
  tutorial_madflashcard_longdescription: Den här lektionen exponerar eleverna för
    HTML- och CSS-kod och ger dem möjlighet att interagera med den och se deras resultat
    i realtid.
  tutorial_madappwars_longdescription: 'Den här lektionen ger eleverna möjlighet att
    utforska affärssidan av apputveckling. I den här aktiviteten jämför eleverna två
    appar som faller under samma paraplykategori (exempel: två reseappar) och utvärderar
    vilka som är bättre baserat på specifika kriterier.'
  tutorial_kodablepuppies_longdescription: Studenter kommer att träffa Kodable fluffiga
    vänner och lära sig att ta hand om dem! ”Pets” är valpar i spelet som kräver mycket
    kärlek och uppmärksamhet. Studenterna kommer att programmera Carebots för att
    hjälpa till med ansvaret för att vara en ny tasshyra med hjälp av kodningskoncept
    som funktioner och villkorliga uttalanden.
  tutorial_googlesuperhero_longdescription: Förvandla en vardagshjälte från ditt liv
    eller samhälle till en superhjälte genom att programmera dem att flyga över byggnader,
    snurra, arbeta med en sidekick, och få poäng genom att röra föremål i ett spel.
    I Code Your Hero, visa upp din hjältes speciella krafter och din egen kreativitet
    med CS First och Scratch.
  tutorial_googlename _longdescription: Välj ett namn och väck bokstäverna i ordet
    till liv med kod. Välj ett smeknamn, ett husdjurs namn, ett djur, en sport, en
    plats eller en hobby.
  tutorial_carnegiezillah_longdescription: Zillah City blomstrar, och musik är i luften.
    Ryktet säger det, den berömda Gargantua-boten är online och skickar de sista Toxibots
    för att skräpa staden kvarter för kvarter.…Ta tag i din cobot hoverboard och gör
    dig redo att spåra, flytta, och avsluta det du började! Spelare programmerar sina
    cobot-hoverbots för att byta körfält, undvika hinder, och ta ut många Toxibots
    i detta rytmformade spel.
  tutorial_nasachspacejam_longdescription: Skapa ett solsystem som verkligen rockar!
    Lär dig mer om musik, astronomi och kodning i denna självstyrda aktivitet (ingen
    kodningserfarenhet krävs). Programmera planeter för att skapa musik, skapa ditt
    eget musikaliska solsystem, komplett med rymliga melodier.
  tutorial_hatchxrsolar_longdescription: 'Utforska stjärnorna och bygg ditt eget solsystem
    med hjälp av koncept för blockbaserad programmering. Lär dig mer om grunderna
    i 3D-rymden och dyk in i din fantasi för att bygga ett universum av dina drömmar,
    allt på mindre än en timme. Och gissa vad, du kan köra ditt projekt i AR på vilken
    iOS-enhet som helst med HatchXR-appen. Glöm inte att dela dina skapelser med oss
    med hjälp av #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Koda det klassiska space invaders-spelet
    i 3D, samtidigt som du lär dig om grunderna i spelutveckling, rörelse i 3D-rymden
    och lär dig grundläggande programmeringskoncept som slingor, villkor, variabler,
    och tangentbordshändelser, allt på mindre än en timme. Glöm inte att dela dina
    skapelser med oss med hjälp av #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Bygg det klassiska chromes T-rex dino-spel
    i 3D, samtidigt som du lär dig om grunderna i spelutveckling, rörelse i 3D-rymden
    och lär dig grundläggande programmeringskoncept som loopar, villkor, variabler,
    och tangentbordshändelser, allt på mindre än en timme. Glöm inte att dela dina
    skapelser med oss med hjälp av #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Marsvinen kommer och de är hungriga.
    För varje runda programmerar du Bot för att avfyra morötter, lansera sallad eller
    åberopa den mäktiga Apple-skölden i detta rasande, snabba kodningsspel. Samla
    hjärtan för att låsa upp fler verktyg och innehålla matningsfrenesin medan du
    hoppas att din kod inte går sönder.
  tutorial_pickcodeshapes_longdescription: Lär dig att använda Pickcode för att skriva
    kod som skapar en mängd olika former. När kursen är klar kommer du att kunna bli
    kreativ och göra vilken design du vill!
  tutorial_codesterssketch_longdescription: Lär dig grunderna i kodning i Python medan
    du skapar din egen Etch-a-Sketch! Lär dig hur du styr en sprite på skärmen med
    olika nyckelhändelser, accepterar användarinmatning för att ställa in pennbredden
    och använda en lista för att styra pennfärgen.
  tutorial_pickcodechatbot_longdescription: I den här kursen lär du dig att skapa
    en enkel chatbot som spelar ett snabbt ad libs-spel.
  tutorial_codestersfish_longdescription: Lär dig grunderna i kodning i Python medan
    du skapar ditt eget fallande objektspel! Du lär dig hur du lägger till en bakgrund
    och sprites, och hur du använder händelser för att skapa och styra sprites på
    scenen.
  tutorial_codestershedgehog_longdescription: Lär dig grunderna i kodning i Python,
    skapa sedan ett spel som skjuter en sprite till stjärnorna! För att skjuta ditt
    skott måste du först lära dig hur du skapar nyckel-, intervall- och kollisionshändelser.
    SPRÄNGA AV!
  tutorial_pickcodeggame_longdescription: Lär dig att skapa ett gissningsspel med
    två spelare där en spelare skriver in ett nummer i en chatbot, och chatboten ger
    tips till den andra spelaren när de försöker gissa.
  tutorial_codestersdino_longdescription: Lär dig Python-funktioner och händelser
    medan du skapar ditt eget Flappy Dino-spel. När spelet börjar, dino sjunker! Om
    du träffar ett block förlorar du. Hur många block kan du navigera dino genom?
  tutorial_pickcodemtpaint_longdescription: I den här kursen lär du dig att använda
    funktioner för att rita en ganska invecklad form (som en mobiusremsa men i triangelform).
    Efter den här lektionen har du byggstenarna för att göra massor av olika mönster.
  tutorial_microsoftcarnival_longdescription: Koda ditt eget klassrumskarneval med
    spel som Whack-the-Mole, Burstin' Balloons och Target Practice.
  tutorial_thunkablescavenger_longdescription: Lär dig att bygga din egen Scavenger
    Hunt-app i Thunkable, och använd din app för att jaga efter objekt på din mobila
    enhet så snart din kod är klar.
  tutorial_codeillusionfund_longdescription: Gå in i den magiska världen av kodning
    och datavetenskap när du lär dig och bekanta dig med grunderna i en dator! Detta
    inkluderar att öva på att klicka och bläddra, dra och släppa, kopiera och klistra
    in och skriva.
  tutorial_codeillusiongoofybeg_longdescription: Ge dig ut på ett magiskt kodningsäventyr
    med Långben! Lär dig att rita, färga och flytta former, samt ladda bilder och
    ljud när du behärskar grunderna i spelutveckling med JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Skapa ditt eget interaktiva, digitala
    band med Långben när du utforskar glädjen i spelutveckling med JavaScript. Denna
    aktivitet kommer att bygga på vad du lärde dig i vår introduktionsaktivitet, Disney
    Codeillusion: Spelutvecklingsäventyr med Långben för nybörjare.'
  tutorial_robotmagicescape_longdescription: Fly från ett hemsökt 3D-rum med hjälp
    av programmerbara bots.
  tutorial_codespeakclimate_longdescription: Lär dig hur du ansvarsfullt bygger en
    grundläggande webbplats med HTML och hjälper till att utbilda andra om klimatförändringar.
  tutorial_codespeaktwinkle_longdescription: Lyssna på en uppläsning av 'Coding Twinkle'
    och lär dig sedan att koda den med ScratchJR-appen
  tutorial_coinbasecrypto_longdescription: Testa ditt minne och lär dig grunderna
    i krypto!
  tutorial_codespeakcomp_longdescription: Lär dig mer om maskkompostering och bygg
    ett spel i Scratch!
  tutorial_codespeaksnake_longdescription: Lyssna på en berättelse om Snake, en klassisk
    mobilspelstjärna, och koda ditt eget spel i ScratchJR
  tutorial_prstemalexa_longdescription: Eleverna kommer att utforska röst artificiell
    intelligens - eller röst AI - genom att koda två Alexa-färdigheter. Studenterna
    börjar med att titta på en video som täcker röst-AI-grunderna och bygger sedan
    ett röst AI-drivet program i MIT App Inventor som säger ”Hello Moon” och ett program
    som kan recitera slumpmässiga rymdfakta. Lektionen avslutas med en ordförrådsgranskning
    och diskussion.
  tutorial_coderzfarm_longdescription: Programmera en robot för att plantera en trädgård
    och lär dig hur robotar hjälper bönder i den verkliga världen.
  tutorial_intelinofield_longdescription: Lär dig att programmera det intelligenta
    smarta tåget urkopplat med actionsnaps och slutföra uppdraget att köra studenter
    över staden på deras utflykt.
  tutorial_cablockchain_longdescription: Denna interaktiva kurs utforskar blockchain-teknik
    och kryptovalutor, drivkraften för nästa generations webb. Följ våra karaktärer
    när de går in i metaversen på jakt för att hitta en potentiell bedragare. De upptäcker
    en rad kreativa tillämpningar av blockchain och överväger hur det kan påverka
    samhället i framtiden.
  tutorial_nasaparachute_longdescription: I den här aktiviteten kommer du att lära
    dig hur JPL-ingenjörer använde en binär kod för att inkludera ett dolt meddelande
    i fallskärmen som används för att hjälpa Mars rover, Uthållighet, landa framgångsrikt
    på Mars. Du kommer också att ha möjlighet att skapa ditt eget dolda meddelande.
  tutorial_nasascratch_longdescription: Skapa ett Moon- eller Mars-utforskningsspel
    med Scratch, ett visuellt programmeringsspråk. Tänk som NASA rymduppdragsplanerare
    för att designa ditt spel!
  tutorial_nasaorbit_longdescription: I den här aktiviteten använder eleverna Scratch,
    Snap! , eller ett annat programmeringsspråk för att skapa en interaktiv simulering
    av en rymdfarkost som dockar till den internationella rymdstationen. Crew Orbital
    Docking Simulation (CoDing Sim) engagerar eleverna i beräkningstänkande, problemlösning
    och verkliga tillämpningar av matematik.
  tutorial_nasapackage_longdescription: I den här aktiviteten använder eleverna Scratch,
    Snap! , eller ett annat programmeringsspråk för att skapa en interaktiv simulering
    av en drönare som navigerar runt ett geofenserat område för att leverera ett paket.
    Simuleringen engagerar eleverna i beräkningstänkande, problemlösning och verklig
    tillämpning av matematik.
  tutorial_nasalunar_longdescription: 'Eleverna lär sig om Artemis 1-uppdraget och
    NASA App Development Challenge (ADC). Målet är att eleverna ska följa stegen som
    vi har skapat med hjälp av Code.orgs App Lab för att lära sig grundläggande programmering
    med hjälp av blockkod. '
  tutorial_meeestate_longdescription: 'Lös pussel för att fly från Dr Breakowskis
    mystiska herrgård i den nya Minecraft Hour of Code: Escape Estate. Använd kodning
    och beräkningstänkande för att låsa upp hemligheter, öppna fälldörrar och avslöja
    dolda ledtrådar. Koda dig ut i gryningen och tjäna en miljon smaragder! Med kodning
    i block eller Python erbjuder Hour of Code en inlärningsväg för alla att lära
    sig grunderna i kod.'
  tutorial_imagipixelart_longdescription: Lär dig Python och skapa dina egna färgglada
    animationer i denna 1 timmars kraschkurs!
  tutorial_kcjhealth_longdescription: 'Lär dig mer om datavisualisering, algoritmisk
    konst och kodning, medan du utforskar SDG #3 ”Good Health and Well-Being”.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye och Riri måste slå sig samman
    för att hjälpa Wakanda. Koda din egen actionfyllda aktivitet inspirerad av Marvel
    Studios ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: I Code your Brand skapar du en virtuell kontaktfil
    för att skapa en personlig QR-kod med dina kontaktuppgifter. När du har slutfört
    den här aktiviteten kommer du att vara utrustad med ett modernt visitkort som
    du kan dela medan du nätverkar med människor som kan hjälpa eller vägleda dig
    i din karriär eller college-resa.

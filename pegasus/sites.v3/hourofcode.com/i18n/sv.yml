  tutorial_hello_longdescription: Lär dig grunderna i datavetenskap genom programmering
    i Sprite Lab. Du kommer att skapa och animera sprites, och skapa dina egna interaktiva
    scener.
  tutorial_raspispace_longdescription: Skapa en rymdscen med karaktärer som ”emote”
    för att dela sina tankar eller känslor med hjälp av ljud, färger och handlingar.
    Använd Scratch blocks för att koda dina karaktärer med grafiska effekter, kostymanimering,
    pratbubblor och ljudeffekter.
  tutorial_codemonkeyjump_longdescription: Skapa spel och projekt med blockkodning!
    I den här korta kursen kommer studenterna att lära sig att skapa ett enkelt hoppspel
    med hjälp av grundläggande händelse- och funktionsblock.
  tutorial_poemart_longdescription: Illustrera stämningen i en dikt med kod.
  tutorial_kodablehero_longdescription: Välkommen till Bug World! Kodable FuzzFamily
    behöver din kodningshjälp. Använd dina verkliga hjältar och din fantasi för att
    designa en karaktär som skyddar FuzzFamily. Du väljer de egenskaper din hjälte
    besitter och sätter sin styrka på prov mot buggy-slimerna i Bug World!
  tutorial_cacloud_longdescription: Felix publicerar ett till synes oskyldigt foto
    av Juno på sociala medier. Hon vill desperat att den ska tas bort. Max, hennes
    vän, är snabb att förvandla situationen till ett hemligt uppdrag. Följ med dem
    när de lär sig om cloud computing och försöker spåra fotot på en server, lagrad
    i ett ultrasäkert datacenter. Finns det ändå att hitta och förstöra fotot?
  tutorial_blocksmithbot_longdescription: Lasrar, fällor och fantastiska labyrinter!
    Hjälp Bot0 fly innan hon kastas ut! Bot0 är en vänlig, ofarlig hjälparrobot. Eller
    är hon det? Hennes lagkamrater tror något annat. Programmera Bot0 för att ta sig
    igenom rymdskeppets underliv och fly innan de hittar henne.
  tutorial_hatchmario_longdescription: Bygg ditt eget 3D Mario-spel, samtidigt som
    du lär dig grunderna i programmering. Lär dig mer om grunderna i spelutveckling;
    bilda en förståelse för rörelse i 3D-rymden; lära dig att lägga till poäng, liv
    och coola ljudeffekter till ditt spel, allt på mindre än en timme. Och det bästa
    är att du kan dela ditt spel med din familj och vänner med bara ett klick och
    spela med dem på vilken enhet som helst i ditt hem.
  tutorial_microsoftforest_longdescription: Koda ett spel med Microsoft MakeCode Arcade
    som återskapar förutsättningarna för en skogsbrand, och koda sedan ditt brandbekämpande
    flygplan för att spraya vatten och släcka lågorna!
  tutorial_blackbirdscreen_longdescription: Lär dig hur du använder villkorliga uttalanden
    för att skapa en cool skärmsläckare i 90-talsstil.
  tutorial_toxicodecompute2_longdescription: Låt oss byta roller. Den här gången är
    det du som är datorn! Läs och tolka Python-program för att hitta rätt bana och
    vinna utmaningarna. Du måste fokusera och använda dina intuitiva förmågor för
    att förstå några kärnbegrepp i Python.
  tutorial_minecrafttimecraft_longdescription: 'Res tillbaka i tiden för att rädda
    framtiden i denna gratis Hour of Code-lektion i Minecraft: Education Edition.
    Eleverna väljer sitt eget äventyr och lär sig grundläggande kodningskoncept för
    att korrigera mystiska missöden genom historien. Längs vägen kommer de att få
    kontakt med stora innovatörer och uppfinningar inom vetenskap, arkitektur, musik,
    teknik och mer.'
  tutorial_blackbirdtether_longdescription: Lär dig att använda objekt för att programmera
    ett roligt, fysikbaserat spel.
  tutorial_ob_longdescription: Skriv kod för att skapa och köra din egen simulering
    av virusutbrottet i Monster Town. En simulering är en datormodell av en process
    eller ett system. Lär dig att koda och göra förutsägelser om vad som kommer att
    hända med grannarna till Monster Town.
  tutorial_codeartportrait_longdescription: 'Lär dig att programmera ditt porträtt
    med p5.js. Uttryck dig kreativt genom kod genom att integrera dina favoritkonstnärliga
    stilar och personliga detaljer för att skapa ett riktigt mästerverk! Du kan vara
    berättigad att skicka in ditt färdiga projekt till Code/Art''s CodeYourself tävling
    för amerikanska flickor i årskurs 3-12. '
  tutorial_shelly_longdescription: Shelly är ett programmeringsspråk för teckning.
    Ritning görs genom att utfärda instruktioner till en sköldpadda. Sköldpaddan ritar
    linjer och former när den rör sig, med olika färger och stilar. Utmaning och kreativa
    lägen finns tillgängliga. Utmaningsläget innehåller en steg-för-steg-handledning,
    som introducerar grunderna i Shelly-språket och programmering i allmänhet.
  tutorial_weavly_longdescription: I dessa korta aktiviteter, gå på en serie uppdrag,
    från att utforska planeter, till att besöka djur på en safari, till jakt efter
    sjunkna skatter!
  tutorial_codespeakpassword_longdescription: Lär dig att koda en lösenordsgenerator
    i Python och håll dig säker mot hackare.
  tutorial_kodableshapes_longdescription: 'Matematik är en del av våra liv överallt.
    Använd matematik och kodning färdigheter för att skapa din egen labyrint och försök
    sedan lösa det. Börja med en grundläggande fyrkant och se sedan hur många olika
    former du kan inkludera i dina labyrintdesigner! '
  tutorial_nasabinary_longdescription: Lär dig hur vi använder binär kod för att prata
    med ett rymdskepp, och prova sedan själv genom att översätta ditt namn till binär
    kod på en namnskylt, armband, stift eller till och med ljud.
  tutorial_3dmaker_longdescription: Gör dina egna riktigt coola, roterbara 3D-objekt
    snabbt och enkelt.
  tutorial_itchstart_longdescription: Den här lektionen är en bra startpunkt för barn
    klass 2 eller 3 som bara testar Scratch för första gången. De kommer att börja
    med en uppsättning av 5 block som de behöver sätta ihop för att få sin karaktär
    att utföra vissa åtgärder.
  tutorial_hopsub_longdescription: Lär dig hur du parar ihop program med en vän eller
    klasskamrat, och skapa din egen tunnelbanesurfare med Hopscotch-karaktärer!
  tutorial_itchmundos_longdescription: Conocerán Scratch, en herramienta för programvara.
    Agrarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En här proyecto programvara en Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Det är allt kul och spel tills någon kraschar
    in i ett träd… eller ÄR det den roliga delen? Spänn på dessa skidor och böj vid
    knäna när du guidar din karaktär nerför en kulle med frusna hinder med hjälp av
    kod i denna Scratch-aktivitet. Designa banan, lägg till rörelse och avkänning,
    plus lite kollisionsinteraktion och bom - du har fått dig ett berg av kul. '
  tutorial_groksecurity_longdescription: Sätt på din cyber-sleuthing-hatt i den här
    korta introduktionen för att vara säker online. Du lär dig om säkra lösenord,
    nätfiske, säkerhetsinställningar, sociala medier och mer!
  tutorial_creaticode_longdescription: Lär dig att bygga fantastiska 3D-projekt med
    hjälp av Scratch-block!
  tutorial_kcjhockey_longdescription: Du skjuter, du gör poäng - publiken blir vild!
    Du behöver inte snöra på dina skridskor när du bygger det här spelet, men var
    redo att skärpa dina kodningsfärdigheter! Lär dig hur du kodar ditt eget hockeyspel
    och testar våra färdigheter mot en npc-målvakt i Scratch. Med hjälp av rörelse,
    avkänning och variabler kan din digitala spelare undvika och glida pucken för
    att göra det vinnande målet.
  tutorial_ttdungeon_longdescription: Den onda trollkarlen Nullonor utgör ett allvarligt
    hot mot riket, och bara du har makten att förvisa dem för alltid. Men Nullonor
    är lika listig som han är farlig. Han gömmer sig i sitt magiska torn med ständigt
    skiftande rum, och ingen hjälte har lyckats nå översta våningen ännu. Som mästare
    i Index Knights, har du vad som krävs för att hitta och besegra Nullonor?
  tutorial_ccai_longdescription: Konkurrensmässig kodning har aldrig varit så episk!
    Ingen kodningserfarenhet...Inga problem. Gå in i fängelsehålan där du kommer att
    höja dina programmeringsförmåga genom att lära dig kodningsstrategierna och taktikerna
    du behöver för att tävla. När du har tagit dig igenom fängelsehålan är du redo
    att ta dig an kodare från hela världen i CodeCombat AI Leagues esportarena!
  tutorial_bsdai_longdescription: Det finns en specifik uppsättning neurala nätverk
    och algoritmer som vi kallar maskininlärning. I det här projektet kommer vi att
    utforska ett verktyg för artificiell intelligens (AI) bildigenkänning och lära
    oss hur AI ser bilder, gör förutsägelser och hur vi kan se till att dessa förutsägelser
    är korrekta och fria från partiskhet.
  tutorial_stemdata_longdescription: Skapa en enkel modell för klimatet där du bor
    och använd den sedan för att förstå hur några grader av ökad temperatur kan ha
    en betydande inverkan på den naturliga världen. Inkluderar ett alternativ för
    att ladda ner data till ett kalkylblad för vidare analys.
  tutorial_thunkableinfo_longdescription: Lär dig hur du bygger en informationsapp
    med kodblock och en datatabell
  tutorial_educodespace_longdescription: Folket på planeten Allegrus har förlorat
    sina förfäders sånger. Följ denna handledning för att bygga ditt eget musikaliska
    sidrullande spel och återställa de förlorade melodierna. Anpassa alla aspekter
    av spelet, samtidigt som du lär dig grunderna i spelutveckling, fysik och kollisioner.
    Ingen kodning eller musikalisk kunskap krävs.
  tutorial_kcjtennis_longdescription: Servera en utmaning och gå head-to-head med
    din egen AI-motståndare i denna digitala tennismatch. Med Scratch kommer den här
    aktiviteten att lära dig hur du kodar fram och tillbaka sprite-interaktioner genom
    sändningar, variabler och rörelse. Inkorporera villkor för vinst/förlust och kyss
    din ”kärlek” -poäng adjö. Slutför detta projekt själv eller med stöd från en vuxen.
  tutorial_robotmagictower_longdescription: Lär dig mer om Hanoi Tower-spelet och
    hur du använder rekursiva funktioner för att lösa problem.
  tutorial_ttdragons_longdescription: 'En ond kraft har spridit sig över landet Ovun
    och hotar att förstöra denna fredliga stad. Utforska dolda tempel, lär dig magiska
    runor som låter dig programmera och kontrollera elementen runt dig, och slåss
    mot skuggfienderna. Hitta alla nycklar i Dragon Temples för att väcka draken.
    Var hjälten som Ovun behöver! '
  tutorial_kcjarchery_longdescription: Håll dig på målet och vägleda din pil till
    bullseye med hjälp av kod! Lär dig hur du kodar ditt eget bågskytte spel med Scratch
    och våra steg-för-steg-instruktioner. Med hjälp av färgavkännande sprites, kostymbyten
    och rörelsesekvenser kan du också sikta på guld och koda dig till seger - plus
    lägga till en poängräknare för att höja ante. Slutför detta projekt själv eller
    med stöd från en vuxen.
  tutorial_ttsprouts_longdescription: Trädgårdsarbete är ett heltidsjobb! Börja med
    bara en enda bänk med krukor och sköta växterna i ett växthus genom att komma
    åt en matris. När du sår, vattnar och skördar varje växt, tjäna pengar för alla
    dina frukter och grönsaker! Använd en alltmer komplicerad flerdimensionell matris
    för att lokalisera varje kruka när växthuset blir trångt.
  tutorial_ttmaze_longdescription: Du har landat på en främmande planet i ett fickuniversum
    och måste hitta ett sätt att fly så att du kan fortsätta på din resa. Utforska
    ruinerna av en avancerad robotcivilisation, navigera dig igenom labyrinter och
    pussel och slåss mot fiendens robotar. Med hjälp av din pålitliga sidekick F3lix
    kan du lära dig och använda nya programmeringskoncept för att hacka dig till seger.
  tutorial_codetribe_longdescription: En bra introduktion till kodning med HTML, CSS
    och JavaScript. Koda några rader, och skapa din första ansökan för att verifiera
    åldern på personer som deltar i din fest.
  tutorial_ttcanyon_longdescription: Du är instängd på en främmande planet och måste
    överleva arenan, en oändlig kamp med främmande monster! Använd din hacking blaster
    för att ändra programmeringen av din sidekick, dina motståndare, och din miljö.
    Din pålitliga kattsidekick F3lix kan hjälpa till att läka och stödja dig, medan
    du kan omprogrammera fiender och fällor för att inaktivera dem eller slåss mot
    varandra.
  tutorial_kcjxtrail_longdescription: Gå på spåren med denna längdcykningsaktivitet
    med kod och Scratch. Med hjälp av färgavkänningsblock och rörelse kommer du att
    utforma din kurs, integrera stopp och interaktioner längs vägen och spåra dina
    framsteg genom att koda en poänghållare med funktioner. Glöm inte din hjälm eftersom
    vi kan vara ute på en vild åktur! Slutför detta projekt själv eller med stöd från
    en vuxen.
  tutorial_codespeakroad_longdescription: Skapa ett spel där användaren spelar rollen
    som en civilingenjör för att planera en väg.
  tutorial_educodelair_longdescription: George jagas i Chiropteras Lair och behöver
    din hjälp för att fly! Designa ditt eget kompletta 2D-pusselspel genom att följa
    denna handledning och lära dig grunderna i spelutveckling. Koda dig ut ur vår
    nivå, eller gör din egen för att utmana dina vänner!
  tutorial_ibmhourofz_longdescription: 'Har du någonsin tagit ut pengar från en bankomat?
    Använt ett kreditkort för att betala för något? Alla dessa åtgärder har en sak
    gemensamt: de börjar alla med ett enkelt klick. Men vad händer egentligen bakom
    det klicket? Det är Enterprise Computing. Kom igång med att lära dig mer om hur
    företagsdatorer fungerar idag med IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Eleverna lär sig om förhållandena under
    vilka salmonellabakterier kan överleva medan de kodar ett roligt simuleringsspel
    i Gamefroot! Denna aktivitet är utformad för naturvetenskapslärare OCH Digital
    Technologies lärare som vill engagera sina elever i flera ämnesområden. '
  tutorial_educodeforest_longdescription: Alex har varit instängd i Frosted Forest
    ett tag. Kan du hjälpa dem att fly? Denna enkla handledning lär dig hur du bygger
    och anpassar ett komplett pusselspel som körs i alla moderna webbläsare. Försök
    att slå vår nivå, eller skapa din egen för att utmana dina vänner!
  tutorial_educodehorus_longdescription: Hjälp Lisa lösa Horus gåta och fly hans tempel.
    Följ denna handledning för att koda och anpassa ditt eget pusselspel i några steg.
    Försök att slå vår nivå, eller redigera den för att göra det så enkelt eller utmanande
    som du vill. Lär dig grunderna i spelutveckling medan du spelar!
  tutorial_codespeakpokemon_longdescription: Koda din favorit Pokémon för att gå upp
    och utvecklas.
  tutorial_stemholiday_longdescription: StemScopes Kodning som drivs av BitsBox tillåter
    studenter att bygga och dela sitt eget virtuella semesterkort med hjälp av skriven
    JavaScript-kod. Vårt program är enkelt att använda och kräver ingen tidigare kodningserfarenhet.
    Vi erbjuder inbäddat stöd under hela programmet, och studenter kan enkelt räkna
    ut det på egen hand. Bli upphetsad att koda ditt eget virtuella kort för att dela
    med vänner och familj denna högsäsong!
  tutorial_codespeakpixel_longdescription: Lär dig att skapa en pixelkonstredigerare
    för att skapa dina egna karaktärsdesigner och konst.
  tutorial_codespellsnexus_longdescription: Under mentorskapet av en mystisk strumpdocka
    måste du infiltrera och omprogrammera en superintelligent ”Learn to Code” -app
    som söker global dominans. Lös pussel. Lär dig att koda. Hacka Nexus.
  tutorial_carnegieslime_longdescription: Varje år försöker Minions of Scarecorp stjäla
    dina godisgrödor. Booville Highs Baddest Slimeball-besättning har samlats för
    att skydda godisgrödorna med slemvapen. Spelare spelar som tonårsmonster som programmerar
    sina samarbetsrobotar (aka ”cobot”) husdjur för att hjälpa till att ta ner Minions
    of Scarecorp som är ute efter deras stads godisskörd. Välj mellan fyra karaktärer
    och deras kobotiska husdjur.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown kommer att lära ut avancerad
    sekvensering när eleverna använder logik, resonemang, och datavetenskapliga färdigheter
    för att navigera i verkliga scenarier. Ingen bot behövs!
  tutorial_milnedash_longdescription: Dash vill lära sig dansa! Kan du hjälpa henne
    att köra in och ut och visa sina saker i mitten? Denna aktivitet är studentstyrd
    och kommer att lära användaren om sekvensering och loopar.
  tutorial_microbitpet_longdescription: 'Koda ditt eget elektroniska husdjur och anpassa
    det för att göra det till ditt eget. '
  tutorial_spherotriad_longdescription: 'Utforska vad var och en av de grundläggande
    principerna för cybersäkerhet betyder och lär dig hur du hittar en balans för
    att uppnå ett säkert system som fungerar för alla användare. '
  tutorial_spheropassword_longdescription: Utforska hur du skapar starka lösenordskombinationer
    med hjälp av littleBits uppfinningar och kodning.
  tutorial_codequilt_longdescription: Reflektera över vem som får koda och vad som
    kan göras med kod medan du blir bekant med Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer kommer att lära ut
    sekvenserings- och felsökningsfärdigheter. Studenterna kommer att använda logik,
    resonemang och datavetenskapliga färdigheter. Ingen bot behövs!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 kommer att lära
    ut avancerade sekvenserings- och loopingfärdigheter. Studenterna kommer att använda
    logik, resonemang och datavetenskapliga färdigheter. Ingen bot behövs!
  tutorial_hopescape_longdescription: Koda ett öppet logiskt flyktrumsspel, och lär
    dig om begrepp som iteration och andra viktiga speldesignelement.
  tutorial_ozorace_longdescription: Studenterna kommer att planera och genomföra ett
    program med en mängd olika parametrar, öva mätning, sekvensering och felsökning
    när de skapar en racerbana för Ozobot.
  tutorial_ozoequestrian_longdescription: Eleverna kommer att använda färgkoder för
    att programmera sitt fäste (Evo) för att slutföra en kurs.
  tutorial_irobotpizza_longdescription: Vill du göra kodning till ett samarbete, social
    och super rolig upplevelse på din skola? I detta out-of-the-box digitala evenemangspaket
    tillhandahåller vi alla verktyg du behöver för att vara värd för den perfekta
    familjekodutmaningen. På iRobot Pizza Party samlas familjer för att dela en måltid
    och koda virtuella robotar för att klara utmaningar, utformade för både nybörjare
    och avancerade kodare.
  tutorial_ai4alldance_longdescription: I denna korta, roliga byte av AI utforskar
    eleverna hur AI-verktyg kan hjälpa människor att förnya sig och hur mänskliga
    innovatörer kan hjälpa till att förbättra AI.
  tutorial_ai4allneural_longdescription: Denna läroplan är en inledande praktisk djupdykning
    i de tekniska detaljerna om hur vissa AI-system kan hitta objekt i bilder, eller
    andra mönster i sammanhang. I slutändan kommer eleverna att lära andra vad de
    har lärt sig. Om dina elever gjorde AI & Dance, kanske de vill kolla in detta
    efter för att lära sig hur det systemet fungerade.
  tutorial_spheroinout_longdescription: indi är redo att lära sig mer om hur det och
    andra datorer fungerar. I den här lektionen, upptäck ingångar och utgångar genom
    denna praktiska utforskning.
  tutorial_edisonblueprint_longdescription: Kan du programmera Edison att köra i olika
    former så att roboten kan rita olika ritningar?
  tutorial_edisonmaze_longdescription: Låt oss få Edison-roboten att tävla längs en
    Euler Path-form!
  tutorial_milnefunctions_longdescription: Dash vill lära sig dansa! Kan du hjälpa
    henne att köra in och ut och visa sina saker i mitten? Denna aktivitet är studentstyrd
    och kommer att lära användaren om sekvensering, loopar och funktioner.
  tutorial_sasmap_longdescription: 'I den här lektionen kommer eleverna att använda
    kod för att visa en förståelse för skillnaden mellan mänskliga och fysiska funktioner
    på en karta. De kommer att identifiera en väg genom ett rutnät av matematiska
    funktioner så att en robot bara landar på mänskliga funktioner. Eleverna kommer
    sedan att arbeta i team för att skriva kod som navigerar sin robot längs rätt
    väg. '
  tutorial_firstrobotics_longdescription: Lär dig att koda med FTC Sim, ett blockbaserat
    programmeringsspråk online som innehåller en livesimulator så att eleverna direkt
    kan se roboten röra sig baserat på koden som de har skrivit.
  tutorial_sasdata_longdescription: Engagera eleverna med data genom snabba omröstningar
    som genererar interaktiva datavisualiseringar i realtid. Eleverna kommer att identifiera,
    tolka och kommunicera om data - viktiga grundläggande färdigheter för att förstå
    vår datarika värld.
  tutorial_carnegiesensabot_longdescription: Lär dig hur du programmerar en virtuell
    EV3-robot för att slutföra den verkliga Sensabot-utmaningen i den här aktiviteten
    Carnegie Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks sätts ihop i vertikalt format,
    vilket är vanligare för att skriva kod. Eleverna kommer att presenteras med en
    större arbetsyta och större funktionalitet för att kontrollera Marty och så småningom
    få dem att interagera med miljön. Den här lektionen kommer att bekanta eleverna
    med avsnitten, layout, jämföra denna nya miljö med MartyBlocks Jr.
  tutorial_kinderadd_longdescription: I den här lektionen kommer eleverna att använda
    algoritmer och rörliga robotar för att modellera matematiska begrepp. KIBO kommer
    att resa längs en fysisk nummerrad för att modellräkna, tillägg, och subtraktion.
    Eleverna kommer att skapa algoritmer (valfritt inklusive upprepade slingor) för
    att lösa problem, precis som programmerare gör på jobbet!
  tutorial_imagipython_longdescription: Gå med i världens första sociala nätverk för
    pre-tonåringar som gillar att koda. Designa ditt första färgglada projekt på några
    minuter med den kostnadsfria imagi-appen.
  tutorial_robotical2_longdescription: Eleverna kommer att skapa en sekvens av steg
    för att låta en partner resa en väg till ett mål, med hjälp av Marty Controller.
    Var och en av riktningssymbolerna har en bifogad rörelse; i den här lektionen
    kommer eleverna att uppmuntras att experimentera med riktningspilarna men fokus
    kommer att ligga på framåtpilen.
  tutorial_robotical3_longdescription: Eleverna kommer att utforska det nya gränssnittet
    för Marty, där deras instruktioner kommer att finnas kvar på enhetsskärmen. Eleverna
    kommer att uppskatta hur många steg de tror att Marty kommer att behöva för att
    nå ett mål.
  tutorial_blockscadvirus_longdescription: 'Använd en 3D-designplattform för att modellera
    ett virus och lära dig om hur våra kroppar använder geometri för att bekämpa dessa
    inkräktare. '
  tutorial_robotical1_longdescription: Eleverna kommer att se Marty the Robot röra
    sig med de unplugged-färgkorten. Eleverna kommer sedan att vägleda en partner
    att gå framåt och sluta, med hjälp av färgat papper. Var och en av Roboticals
    färgade kort har en instruktion inbyggd i sig, som Marty förstår, utan att behöva
    skriva eller ordna någon kod.
  tutorial_irobotshapes_longdescription: Lär dig mer om olika former genom mönsterigenkänning
    och sekvensering i denna urkopplade, utskrivbara arbetsbok med robottema!
  tutorial_irobotparts_longdescription: Lär dig mer om de olika bitarna som används
    för att bygga en robot genom att utforska dina sinnen och öva matematiska grunder.
  tutorial_irobottools_longdescription: Denna arbetsbok utforskar alla de olika typerna
    av verktyg som används när man bygger en robot genom matchning, räkning, scavengerjakter
    och mätaktiviteter,
  tutorial_kindercar_longdescription: Studenterna kommer att bli ingenjörer och lära
    sig stegen i ingenjörsdesignprocessen. Inspirerad av boken ”If I Built a Car”
    av Chris Van Dusen, kommer eleverna att följa ingenjörsdesignprocessen för att
    skapa sina egna drömbilar av hantverk och återvunnet material. De kommer att skanna
    en kort programmeringssekvens för att få sina bilar att röra sig!
  tutorial_caavatar_longdescription: 'AVATAR är den senaste interaktiva attraktionen
    i temaparken ThrillVille. Sakura och Nikau kan inte vänta med att besöka den och
    uppleva morgondagens värld! I denna interaktiva korta kurs, eleven går med Sakura
    och Nikau för att lära sig om data, digitala fotavtryck, sakernas internet, Big
    Data, och de konsekvenser dessa har för oss som människor, och vår framtid.   '

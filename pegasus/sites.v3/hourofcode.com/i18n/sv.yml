  ai_pl_101_intro_heading: Vad är AI 101 för lärare?
  ai_pl_101_intro_text: AI 101 for Teachers är en gratis, grundläggande professionell
    inlärningsserie online för alla lärare och lärare som är intresserade av den banbrytande
    världen av artificiell intelligens (AI) och dess transformativa potential i utbildning.
    Partners Code.org, ETS, ISTE, Khan Academy erbjuder engagerande sessioner med
    kända experter som kommer att avmystifiera AI, utforska ansvarsfull implementering,
    ta itu med partiskhet och visa hur AI-drivet lärande kan revolutionera elevernas
    resultat. Följ med på denna resa med utforskning och empowerment, och lås upp
    framtiden för undervisning med och om AI.

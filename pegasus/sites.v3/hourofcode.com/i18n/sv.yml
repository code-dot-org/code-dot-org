  ai_pl_101_explore__button_3: Utforska läroplaner
  ai_pl_101_explore_title_4: 'ETS: s kriterium interaktivt'
  ai_pl_101_explore__desc_4: 'Denna guidade skrivplattform med fem stycken coachar
    eleverna genom fem kritiska faser av skrivprocessen: Förberedelse/Planera, Skriva,
    Revidera, Redigera, Reflektera. ETS personifierar skrivupplevelsen genom att utnyttja
    banbrytande poängmodeller och AI, hjälpa lärare att ge iterativ feedback och formativ
    bedömning under hela skrivupplevelsen.'
  ai_pl_101_explore__button_4: Utforska verktyg
  ai_pl_101_video_title_1: Fireside Chat med Sal Khan och Hadi Partovi
  ai_pl_101_video_desc_1: Följ med Sal Khan (Khan Academy) och Hadi Partovi (Code.org)
    för en eldstadschatt om att omfamna artificiell intelligens i klassrummet. Förvänta
    dig en livlig diskussion inklusive några av de mest kontroversiella ämnena kring
    AI idag.
  ai_pl_101_video_title_2: Avmystifiera AI för lärare
  ai_pl_101_video_desc_2: Introduktion till grunderna för artificiell intelligens
    som kommer att utrusta dig med den grundläggande kunskapen för att förstå den
    djupa effekten av AI i vårt samhälle och dess ökande relevans för utbildningsområdet.
    Du kommer att få praktisk insikt i att utnyttja AI för uppgifter i klassrummet
    och spara tid på administrativa uppgifter.
  ai_pl_101_video_title_3: Förvandla lärande med AI
  ai_pl_101_video_desc_3: Utforska skärningspunkten mellan AI och utbildning. Denna
    session utforskar hur AI kan kombineras med pedagogik för att förbättra elevernas
    lärande. Det är ett måste för lärare som vill utnyttja AI för att förändra sina
    undervisningsmetoder för att berika sina elevers inlärningsupplevelser.
  ai_pl_101_video_title_4: Säkerställa ett ansvarsfullt förhållningssätt till AI
  ai_pl_101_video_desc_4: Utforska etiska överväganden och bästa praxis för att integrera
    artificiell intelligens i utbildningsmiljöer. Denna session kommer att ge konkreta
    strategier, Resurser, och verkliga exempel, alla syftar till att förstå de potentiella
    fördomarna i AI, och de etiska överväganden som följer med det.
  ai_pl_101_video_title_5: Att föra AI till klassrummet
  ai_pl_101_video_desc_5: Denna session fokuserar på undervisning om AI, utvärdera
    och använda AI-utbildningsverktyg, och utnyttja AI för studentbedömning. Med en
    rik blandning av teori, praktiska exempel och resurser syftar det till att ge
    lärare möjlighet att navigera i AI-landskapet och förbättra elevernas inlärningsupplevelser.
  ai_pl_101_resources_5: Guide för att säkerställa ett ansvarsfullt förhållningssätt
    till AI
  ai_pl_101_video_desc_6: 'Läs mer om den nya tekniken som driver de stora förändringarna
    inom AI, med två nya videor om stora språkmodeller (som ChatGPT) och generativ
    AI. Hör hur dessa nya tekniker fungerar direkt från experterna: Mira Murati, CTO
    för OpenAI och Cristóbal Valenzuela, VD för RunWayML.'
  ai_pl_101_llm_slides_title: Stora språkmodelluppmaningar för lärare
  ai_pl_101_llm_slides_desc: Verktyg för att få bästa möjliga resultat från LLM som
    ChatGPT, från nybörjare till avancerad. Inkluderar startmeddelanden för dem som
    bara doppar tårna i, samt avancerade verktyg för dem som vill maximera sin potential.
  ai_pl_101_resources_3: AI uppmanar till omvandling av studentinlärning
  ai_pl_101_resources_section_title: Fler sätt att lära sig om AI
  ai_pl_101_resources_guide: 'Ledsagare guide:'
  how_ai_works_hero_heading: Så här fungerar AI
  how_ai_works_hero_desc: Dyk in i AI-världen med ”Hur AI fungerar”, vår videoserie
    och tillhörande lektioner!
  how_ai_works_intro_desc: Denna serie korta videor och tillhörande lektioner i klassrummet
    kommer att introducera dig och dina elever till hur artificiell intelligens fungerar
    och varför det betyder något. Du kan välja individuella lektioner baserat på ämne,
    utforska hela serien av ämnen i en klass eller lära alla 7 lektionerna för att
    ge ett djupare dyk.
  how_ai_works_intro_list_01: Introducera dig till artificiell intelligens och maskininlärning
  how_ai_works_intro_list_02: Fördjupa dig i hur generativ AI fungerar, inklusive
    stora språkmodeller (LLM) och bildgenerering
  how_ai_works_intro_list_03: Utforska partiskhet, etik, integritet och ansvarsfull
    användning av AI
  how_ai_works_intro_list_04: Tryck på verkliga applikationer av AI, inklusive datorsyn
  how_ai_works_lessons_heading: AI-lektioner för din klass
  how_ai_works_lesson_title_01: Introduktion till maskininlärning
  how_ai_works_lesson_desc_01: Lär dig mer om en form av artificiell intelligens som
    kallas maskininlärning och hur de kan använda problemlösningsprocessen för att
    träna en robot för att lösa problem. Delta i maskininlärningsaktiviteter där en
    robot lär sig att upptäcka mönster i fisk.
  how_ai_works_lesson_title_02: Dator Vision
  how_ai_works_lesson_desc_02: Lär dig hur datorsyn fungerar. Titta på en video som
    förklarar datorsyn och hur en dator ”ser”. Designa sedan en algoritm som använder
    ett nätverk för att bestämma vilket nummer sjusegmentsdisplayen visar och testa
    den.
  how_ai_works_lesson_title_03: Neurala nätverk
  how_ai_works_lesson_desc_03: Lär dig hur neurala nätverk fungerar. Använd en widgets
    för att utforska neurala nätverk på ett händer på väg. Titta på en video som förklarar
    neurala nätverk. Slutligen diskutera behovet av olika perspektiv när man skapar
    rekommendationssystem.
  how_ai_works_lesson_title_04: Chatbots och stora språkmodeller
  how_ai_works_lesson_desc_04: Lär dig vad en Large Language Model (LLM) är och hur
    den fungerar, använd sedan en LLM för att samskapa en text med AI. Slutligen diskutera
    om LLM är intelligenta eller kreativa eller inte.
  how_ai_works_lesson_title_05: Generativa bilder
  how_ai_works_lesson_desc_05: Lär dig hur AI kan generera bilder, utforska sedan
    en diffusion AI-widget och diskutera om dessa modeller är kreativa eller inte.
  how_ai_works_lesson_title_06: Algoritmisk bias
  how_ai_works_lesson_desc_06: Öva på att beskära bilder för att avslöja förspänningen
    som ligger bakom Twitter-beskärningsalgoritmen, läs sedan och titta på en video
    om upptäckten av denna partiska algoritm. Slutligen diskutera sätt att känna igen
    och minska bias i algoritmer.
  how_ai_works_lesson_title_07: Vår AI-etiska kod
  how_ai_works_lesson_desc_07: Utför forskning med hjälp av artiklar och videor som
    avslöjar etiska fallgropar i ett artificiellt intelligensområde efter eget val.
    Sätt ihop en klassövergripande ”Our AI Code of Ethics” -resurs för AI-skapare
    och lagstiftare överallt.
  how_ai_works_lessons_in_a_day_title: Hur AI fungerar på en dag
  how_ai_works_lessons_in_a_day_desc: Har du bara en dag? Det finns också möjlighet
    att presentera hela serien för studenter på en enda dag. Perfekt för alla ämneslärare
    som vill introducera eleverna till AI, eller till och med som en lektion för en
    gästlärare.
  how_ai_works_lessons_in_a_day_desc_02: Presentera alla ”How AI Works” -videor på
    en dag. Eleverna följer med varje video genom att matcha ordförråd från videon,
    sedan svara på en reflektionsfråga om varje video.
  how_ai_works_resources_desc: Intresserad av att lära dig mer om AI? Här är några
    ytterligare resurser som kan hjälpa dig och dina elevers lärande.

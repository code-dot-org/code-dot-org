  front_intro_default: 'Час Программирования - это глобальное движение, которое охватывает десятки миллионов студентов и учеников в более, чем 180 странах. Каждый, в любой стране, может стать организатором Часа Программирования. Уроки продолжительностью в час доступны более чем на 30 языках. Не требуется никаких предварительных знаний.<strong>Возраст от 4 от 104 лет.</strong>'
  front_intro_default_uk: 'Час Программирования - всемирное движение, охватывающее 10 миллионов людей в более чем 180 странах мира. Каждый может организовать свой Час Программирования. В Великобритании более 3 миллионов людей приняли участие в Часе ПРограммирования. Давайте удвоим это количество в декабре!<strong>Специальный опыт не требуется. Участвовать могут все от мала до велика!</strong>'

  csd_page_pick_a_course_desc: Me grupin e larmishëm të opsioneve të ofruara për CS
    Discoveries, ekziston një kurs për të gjitha nevojat e ndryshme.
  csd_page_pick_a_course_heading_02: Si doni të zgjidhni përmbajtjen?
  csd_page_courses_year_desc: Nëpërmjet 7 njësive studentët eksplorojnë një larmi
    temash.
  csd_page_courses_year_action_block_desc: 'Një kurs hyrës i shkencave kompjuterike
    që fuqizon studentët të krijojnë objekte autentike dhe të angazhohen me shkencat
    kompjuterike si një medium për kreativitet, komunikim, zgjidhje të problemeve
    dhe argëtim. '
  csd_page_courses_flexible_units_desc: Çdo njësi e CS Discoveries mund të përdoret
    më vete pa asnjë përvojë paraprake të kërkuar, e cila ju lejon të zgjidhni njësitë
    e sakta që punojnë për klasën tuaj.
  csd_page_courses_collections_desc: Zhytuni më thellë në një zonë me një sërë njësive
    të përqendruara në një temë specifike.
  csd_page_faq_question_01: A është CS Zbulimet hartohen sipas standardeve?
  csd_page_faq_answer_01: CS Discoveries është shkruar duke përdorur të dy Kornizën
    K-12 për Shkenca Kompjuterike dhe standardet 2017 CSTA si udhëzime. Aktualisht,
    çdo mësim në CS Discoveries përmban mappings të standardeve përkatëse 2017 CSTA.
    [Një përmbledhje e mappings standardeve mund të gjenden këtu] (%{mappings_url}).
    Një version i standardeve të Google Sheets mund të gjendet në [Standardet CSD]
    (%{csd_standards_url}).
  csd_page_faq_question_02: Si dhe ku mund të gjej zhvillim profesional për këtë kurs?
  csd_page_faq_answer_02: Programi ynë i të mësuarit profesional ofron mbështetje
    gjatë gjithë vitit. Programi fillon me një punëtori verore pesë-ditore ku do të
    keni mundësinë të punoni praktikisht me programin mësimor dhe të takoni mësues
    të tjerë nga zona juaj. Gjatë gjithë vitit, ne ofrojmë punëtori përcjellëse dhe
    mbështetje në forum. Ju nuk keni nevojë për ndonjë përvojë paraprake të shkencave
    kompjuterike për të filluar. Dhe mësuesit e duan atë! 90% e rendit atë zhvillimin
    më të mirë profesional ndonjëherë. [Kliko këtu për të aplikuar dhe për të mësuar
    më shumë] (%{apply_url}).
  csd_page_faq_question_03: Unë jam mësim CS Discoveries por kam më pak se një semestër
    me studentët e mi. Çfarë do të rekomandonit?
  csd_page_faq_answer_03_01: Mësuesit që kanë një orar të kufizuar, të paaftë për
    të mësuar të gjitha njësitë e CS Discoveries gjatë një viti shkollor, tani mund
    të caktojnë lehtësisht një grup specifik të njësive të Zbulimeve CS bazuar në
    atë që ata duan të përqendrohen. Këto koleksione janë ende të njëjtat njësi të
    sakta që gjenden në CS Discoveries, thjesht të grupuara së bashku bazuar në rekomandimet
    tona më poshtë për t'u zhytur thellë në një fushë specifike të Zbulimeve CS. Çdo
    koleksion është afërsisht një semestër ose pak më pak se një semestër. [Kliko
    këtu për të parë opsionet tona të koleksioneve] (%{collections_url}).
  csd_page_faq_answer_03_02: Për mësuesit që kanë një orar edhe më të kufizuar, ata
    kanë aftësinë të caktojnë vetëm një njësi në të njëjtën kohë nga CS Discoveries
    pa caktuar të gjithë kursin. Shpresojmë që kjo të ndihmojë në mbështetjen e klasave
    që mësojnë njësitë e CS Discoveries të ngulitura si pjesë e kurseve më të mëdha
    ose kur mësojnë shkenca kompjuterike në një orar të kufizuar. [Kliko këtu për
    të parë njësitë tona fleksibël] (%).
  csd_page_faq_question_04: Cilat materiale dhe furnizime kërkohen për CS Discoveries?
  csd_page_faq_answer_04_01: Një kosto e mundshme për t'u marrë parasysh gjatë mësimdhënies
    së këtij kursi është shtypja. Shumë mësime kanë fletëpalosje që janë krijuar për
    të udhëhequr studentët përmes aktiviteteve. Ndërsa nuk kërkohet që të gjitha këto
    fletëpalosje të shtypen, shumë janë krijuar për t'u shtypur dhe ne rekomandojmë
    shtypjen kur është e mundur.
  csd_page_faq_answer_04_02: 'Përtej shtypjes, disa mësime kërkojnë furnizime tipike
    në klasë dhe manipulues të tilla si: revista studentore, letër poster, shënues/lapsa
    me ngjyra, gërshërë, letër skrap, ngjitës ose kasetë, shënime post-it ose karta
    indeksi (ose letër skrap me madhësi të ngjashme), dhe sundimtarët ose një buzë
    e drejtë e një lloji.'
  csd_page_faq_answer_04_03: 'Përveç atyre materialeve të përgjithshme të kursit,
    pikat e mëposhtme thirren në njësi specifike:'
  csd_page_faq_answer_04_04: Zgjidhja e problemeve dhe informatika
  csd_page_faq_answer_04_05: Petë alumini, enë për ujë, pennies (vini re se pennies
    mund të zëvendësohet me një lloj tjetër të peshës me të njëjtën madhësi). Aktivitete
    alternative janë në dispozicion nëse nuk keni qasje në këto furnizime.
  csd_page_faq_answer_04_06: Krijimi i aplikacioneve me pajisje (Opsioni A dhe Opsioni
    B)
  csd_page_faq_answer_04_07: 'Opsioni A: Grupi në klasë i terreneve të lojërave të
    qarkut. Shikoni [code.org/maker/circuitplayground] () për më shumë detaje.%{url}'
  csd_page_faq_answer_04_08: 'Opsioni B: Grupi në klasë i pajisjeve mikro: bit. Shikoni
    [code.org/maker/microbit] () për më shumë detaje.%{url}'
  csd_page_faq_answer_04_09: Furnizimet e prodhuesit, të tilla si kutitë e indeve
    të zbrazëta ose rrotullat e kartonit ose let
  csd_page_faq_answer_04_10: "* Shënim: Njësia e Krijimit të Aplikacioneve me Pajisje
    ka dy opsione zbatimi - një për ata që përdorin terrenet e lojërave të qarkut
    dhe një për ata që përdorin mikro:bit. Mësuesit nuk duhet të blejnë të dy grupet
    e pajisjeve ose të mësojnë të dy opsionet e njësisë pasi ato janë ekuivalente
    dhe mbulojnë të njëjtën përmbajtje."
  csd_page_faq_question_06: Si përshtatet CS Discoveries me kurset e tjera të Code.org?
  csd_page_faq_answer_06_01: CS Discoveries është projektuar për t'iu përshtatur natyrshëm
    midis kurseve tona [CS Bazat] (%{csf_url}) dhe kursit tonë [Parimet CS] (%{csp_url}).
    Ndërsa secila prej këtyre kurseve është projektuar të jetë një pikë hyrëse e përshtatshme
    për moshën në shkencat kompjuterike, studentët me përvojë të mëparshme do të gjejnë
    shumë tema të reja për të eksploruar, dhe ata do të rishikojnë tema të njohura
    në kontekste romane dhe më sfiduese.

  professional_learning_section_desc: Merrni mbështetjen që ju nevojitet ndërsa përgatiteni
    për të dhënë mësim. Mësuesit e duan atë, me mbi 90% duke e renditur atë zhvillimin
    më të mirë profesional ndonjëherë!
  professional_learning_section_desc_short: Merrni mbështetjen që ju nevojitet ndërsa
    përgatiteni për të dhënë mësim.
  professional_learning_section_desc_self_paced: Vetëm në kohë mbështetje që ju lejon
    të përgatiteni për të mësuar me besim në orarin tuaj.
  professional_learning_section_block_facilitator_led_workshops: Programi ynë shumë
    mbështetës i të mësuarit profesional do t'ju sjellë së bashku me një grup mësuesish
    për të mësuar nga njëri-tjetri, si dhe lehtësues ekspertë ndërsa merrni vitin
    e parë të mësimdhënies së kurrikulës falas për studentët tuaj. Punëtoritë personale
    dhe virtuale po fillojnë këtë verë.
  professional_learning_section_block_facilitator_led_workshops_csf: Bashkohuni me
    mësuesit lokalë për mbështetje frymëzuese dhe praktike për të zbatuar shkencat
    kompjuterike në klasën tuaj. Partnerët tanë rajonalë ofrojnë punëtori me cilësi
    të lartë, njëditore Code.org për mësuesit individualë ose për PD në të gjithë

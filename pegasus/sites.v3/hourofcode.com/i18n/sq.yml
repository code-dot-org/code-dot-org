  curriculum_desc_csf_express: Mësoni të krijoni programe kompjuterike, të zhvilloni
    aftësi për zgjidhjen e problemeve dhe të punoni përmes sfidave argëtuese! Bëni
    lojëra dhe projekte krijuese për t'i ndarë me miqtë, familjen dhe mësuesit.
  curriculum_desc_csf_express_pre_reader: Mësoni bazat e kodimit të bllokut tërheqës
    dhe lëshimit duke zgjidhur enigma dhe duke krijuar skena të animuara. Bëni art
    dhe lojëra të thjeshta për t'i ndarë me miqtë, familjen dhe mësuesit.
  curriculum_desc_csf_course_a: Programi duke përdorur komanda si sythe dhe ngjarje.
    Mësojini studentët të bashkëpunojnë me të tjerët, të hetojnë teknika të ndryshme
    të zgjidhjes së problemeve, të vazhdojnë përballë detyrave sfiduese dhe të mësojnë
    rreth sigurisë në internet.
  curriculum_desc_csf_course_b: Nëpërmjet aktiviteteve të shkëputura dhe një larmie
    enigmash, studentët do të mësojnë bazat e programimit, teknikat e bashkëpunimit,
    aftësitë e hetimit dhe të menduarit kritik, këmbënguljen përballë vështirësive
    dhe sigurinë në internet.
  curriculum_desc_csf_course_c: Krijoni programe me sekuenca, sythe dhe ngjarje. Hetoni
    teknikat e zgjidhjes së problemeve dhe zhvilloni strategji për ndërtimin e komuniteteve
    pozitive si në internet ashtu edhe jashtë linje. Krijoni lojëra interaktive që
    studentët mund të ndajnë.
  curriculum_desc_csf_course_d: Shqyrtimi i koncepteve të gjetura në kurset e mëparshme,
    duke përfshirë sythe dhe ngjarje. Më pas, studentët do të zhvillojnë kuptimin
    e tyre të algoritmeve, sytheve të folezuara, ndërsa sythet, kushtëzimet dhe më
    shumë.
  curriculum_desc_csf_course_e: Bëni argëtim, projekte interaktive që përforcojnë
    të mësuarit rreth sigurisë në internet. Angazhohen në kodim më kompleks të tilla
    si sythe mbivendosur, funksione, dhe conditionals.
  curriculum_desc_csf_course_f: Shikoni se si përdoruesit bëjnë zgjedhje në aplikacionet
    që përdorin. Bëni një shumëllojshmëri të aplikacioneve Sprite Lab që gjithashtu
    ofrojnë zgjedhje për përdoruesin. Mësoni koncepte më të avancuara, duke përfshirë
    variablat dhe sythe “për”.
  curriculum_desc_problem_solving_computing: Përdorni një proces për zgjidhjen e problemeve
    për të trajtuar enigmat, sfidat dhe skenarët e botës reale. Mësoni rreth hyrjes,
    daljes, ruajtjes dhe përpunimit të kompjuterit për të ndihmuar në zgjidhjen e
    problemeve.
  curriculum_desc_web_development: Krijoni dhe ndani përmbajtje në faqet e internetit,
    duke eksploruar potencialin krijues të uebit. Zhvilloni aftësi kritike të konsumit,
    aftësi për zgjidhjen e problemeve dhe punën në ekip gjatë programimit.
  curriculum_desc_interactive_animations_games: Krijoni imazhe programatike, animacione,
    art interaktiv dhe lojëra. Fitoni njohuri me konceptet e programimit dhe procesin
    e dizajnit.
  curriculum_desc_design_process: Përqendrohuni në konsiderimin e ndikimit shoqëror
    të informatikës. Nëpërmjet sfidave të dizajnit, studentët ndjeshmërojnë nevojat
    e të tjerëve dhe zhvillojnë zgjidhje.
  curriculum_desc_data_society: Thekson rolin e të dhënave në zgjidhjen e problemeve
    dhe ndihmën e kompjuterëve në këtë proces. Mbuloni sistemet e përfaqësimit dhe
    sfidat e lidhura. Zbuloni se si koleksionet e të dhënave ndihmojnë zgjidhjen e
    problemeve.
  curriculum_desc_creating_apps_with_devices: 'Eksploroni rolin e pajisjeve fizike
    në informatikë. Zhvillimi i programeve që shfrytëzojnë hyrjet dhe rezultatet e
    harduerit. Ekziston një version i kësaj njësie si për mikro: bit ashtu edhe për
    shesh lojërash për qark.'
  curriculum_desc_csa: Prezantoni studentët me inxhinierinë e softuerit dhe dizajnin
    e orientuar drejt objekteve ndërsa ata mësojnë gjuhën e programimit Java në këtë
    program falas për AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Edukimi i krijuesit e çon STEM (Shkencë, Teknologji, Inxhinieri,
    Matematikë) një hap më tej duke ftuar përvojën praktike dhe bashkëpunimin në klasë
    për të ndihmuar në mësimin e zgjidhjes së problemeve dhe të menduarit kritik.

  ai_curriculum_btn_aria_label_01: Eksploroni njësinë e AI dhe Machine Learning
  ai_curriculum_title_02: AI dhe Etika
  ai_curriculum_desc_02: Reflektoni mbi implikimet etike të AI, pastaj punoni së bashku
    për të krijuar një burim “Kodi i Etikës së AI” për krijuesit dhe ligjvënësit e
    AI kudo.
  ai_curriculum_grades_02: 'Nivelet e klasës: 5-12'
  ai_curriculum_duration_02: 'Kohëzgjatja: 1 orë'
  ai_curriculum_btn_aria_label_02: Shikoni planin e mësimit për AI dhe Etikën
  ai_curriculum_title_03: AI për oqeanet
  ai_curriculum_desc_03: Ndihmoni A.I. të pastrojë oqeanet duke e trajnuar atë për
    të zbuluar plehra! Mësoni rreth të dhënave dhe paragjykimit të trajnimit dhe se
    si AI mund të adresojë problemet botërore.
  ai_curriculum_grades_03: 'Nivelet e klasës: 3-12'
  ai_curriculum_duration_03: 'Kohëzgjatja: 1 orë'
  ai_curriculum_btn_aria_label_03: Provoni AI për aktivitetin e Oqeanit
  ai_curriculum_title_04: Si funksionon AI
  ai_curriculum_desc_04: Këto mësime plotësojnë serinë video How AI Works. Çdo mësim
    çiftohet me një video të vetme nga seria, duke u zhyten më thellë në konceptet
    e prezantuara në video.
  ai_curriculum_btn_aria_label_04: Eksploroni se si funksionon AI mësimet
  ai_carousel_heading: 'Çfarë thonë mësuesit për AI me Code.org:'
  ai_carousel_quote_01: Ky mësim gjithashtu u dha studentëve të mi mundësinë të shohin
    se ekziston një element i mendimit në sistemet e klasifikimit. Më vonë, kur filluam
    të shohim se si paragjykimi mund të përfundojë në AI, unë isha në gjendje t'i
    tërhiqja përsëri dhe t'i kujtoja se të dhënat e përdorura për të trajnuar modelet
    e tyre bazoheshin në zgjedhje.
  ai_carousel_quote_02: Studentët e mi mësuan se ata nuk duhet të jenë vetëm konsumatorë
    kur bëhet fjalë për përparimet teknologjike që ata po përjetojnë pothuajse çdo
    ditë. Ata në fakt mund të jenë krijues!
  ai_pl_heading: Përgatitja për të mësuar AI
  ai_pl_subheading: Përgatituni për të mësuar AI duke përdorur modulin tonë në internet

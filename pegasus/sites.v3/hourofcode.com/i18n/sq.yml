  tutorial_caflags_shortdescription: Mësoni disa koncepte themelore të programimit
    me bllok. Zhvilloni të menduarit tuaj kompjuterik duke përdorur forma, ngjyra
    dhe koordinata të thjeshta për të nxjerrë flamujt e botës.
  tutorial_matariki_shortdescription: 'Maia dhe Charlie janë nga Zelanda e Re. Familja
    e Maia po përgatitet për të festuar Matariki: Vitin e Ri Māori. Ajo e ftoi mikun
    e saj Charlie të vijë dhe të qëndrojë në marae të familjes së saj (shtëpia tradicionale
    e takimeve).'
  tutorial_carestaurant_shortdescription: Charlie dhe Tilley kanë vendosur që në qoftë
    se ata programojnë Ross siç duhet ai do të jetë në gjendje për të ndihmuar të
    bëjë disa piktura për të bërë Food Avengers më tërheqëse.
  tutorial_casea_shortdescription: Alex dhe Lonnie krijojnë peshk të zbukuruar dhe
    krijesa super të detit me blloqe. Ndihmoni ata të rendisin sekuencat në rregull
    dhe të korrigjojnë gabimet duke zbuluar dhe rregulluar gabimet.
  tutorial_cashield_shortdescription: Janë pushimet verore dhe Alex, familja e saj
    dhe Lonnie po shkojnë me pushime në Finlandë. Vëllai i madh i Aleksit, Reuben,
    po krijon një aplikacion në lidhje me blazonerinë e mburojës dhe i tregon Alex
    dhe Lonnie se si ta përdorin atë.
  tutorial_ccwslimer_shortdescription: Mësoni si të programoni lojën tuaj të përbashkët
    me nivele dhe sfida të shumta!
  tutorial_codinggalaxy_shortdescription: Për misionin tuaj të parë në Adventure Planet,
    detyra juaj është të zgjidhni enigmat e kodimit për të shpëtuar planetin e bukur.
  tutorial_boatrace_shortdescription: Mësoni si të bëni një lojë garash me varkë.
    Lojtari përdor miun për të lundruar në një varkë në një ishull të shkretë pa u
    përplasur në pengesa.
  tutorial_ccplay_shortdescription: Kodoni dhe luani një seri nivelesh loje ndërsa
    mësoni koncepte të rëndësishme të shkencave kompjuterike. Në nivelin përfundimtar,
    tregoni krijimtarinë dhe aftësitë tuaja për të koduar lojën tuaj nga e para!
  tutorial_grinch_shortdescription: 'Mësoni të programoni dronë dhe një sajë të teknologjisë
    së lartë me magjinë koduese për të kapur dhurata dhe për të lundruar poshtë malit
    për t''u kthyer Krishtlindjeve në Whoville. '
  tutorial_codehsart_shortdescription: Memet! Memet! Memet! Studentët eksplorojnë
    kryqëzimin e kodimit dhe artit duke ndërtuar një program kompjuterik që u lejon
    atyre të krijojnë meme të personalizuara për t'u ndarë me miqtë.
  tutorial_codehsbitcoin_shortdescription: Në këtë aktivitet të Orës së Kodimit, studentët
    prezantohen me librin e bllokimit të Bitcoin dhe disa statistika Bitcoin.
  tutorial_codehsblockchain_shortdescription: Studentët mësojnë rreth themeleve të
    kriptovalutave duke eksploruar kriptografinë, hashing dhe teknologjinë blockchain!
  tutorial_codehscipher_shortdescription: 'Në këtë aktivitet të Orës së Kodimit, studentët
    njihen me kriptografinë duke përdorur shifrën klasike të Cezarit për të dekriptuar
    dhe enkriptuar disa mesazhe, dhe gjithashtu zbulojnë të metën e shifrës dhe si
    të përmirësohet në të. '
  tutorial_codehscollision_shortdescription: Studentët do të shqyrtojnë se si përdoren
    simulimet në kërkime. Ata do të studiojnë se si masa dhe shpejtësia ndikojnë në
    goditjet elastike duke përdorur ruajtjen e momentit dhe ruajtjen e ekuacioneve
    të energjisë kinetike.
  tutorial_codehsmath_shortdescription: 'Studentët prezantohen me Tracy Turtle dhe
    mësojnë se si të kodojnë modele të ndryshme matematikore në Python! Asnjë përvojë
    kodimi nuk është e nevojshme, por studentët duhet të kenë përfunduar Algjebra
    I ose më e lartë. '
  tutorial_codehsmusic_shortdescription: Studentët eksplorojnë se si kodimi përdoret
    në krijimin e muzikës duke ndërtuar rrehjet dhe modelet e tyre dinamike me tetë
    numërime me blloqe JavaScript!
  tutorial_codehssports_shortdescription: Studentët mësojnë se si kodimi përdoret
    në sport dhe dizajnin e lojës duke ndërtuar një lojë origjinale sportive video
    që mund të ndahet menjëherë me miqtë e tyre!
  tutorial_codemojipizza_shortdescription: Ky kurs është i dizajnuar për t'u mësuar
    studentëve bazat e objekteve JavaScript. Studentët do të mësojnë llojet themelore
    të të dhënave që mund të ruhen në variabla.
  tutorial_moonlander_shortdescription: Moon Lander është një kurs Game Builder me
    17 ushtrime që udhëzon studentët se si të ndërtojnë lojën e tyre të bazuar në
    fizikë.
  tutorial_sushicards_shortdescription: Bëni një lojë ku lëvizni një peshkaqen përreth
    për të provuar dhe kapur peshk.
  tutorial_codesparkcreate_shortdescription: Keni dashur ndonjëherë të dizajnoni dhe
    kodoni lojën tuaj video? Zgjidhni nga dy komplete lojërash që ju udhëheqin përmes
    krijimit dhe kodimit të një loje video të stilit Mario duke përdorur ndërfaqen
    pa fjalë të CodePark Academy. Koduesit fillestarë dhe para-lexuesit e mirëpritur!
  tutorial_hardvsoft_shortdescription: Nëpërmjet një historie të ilustruar të fëmijëve
    dhe fletëve të punës, studentët tuaj do të mësojnë dallimet midis harduerit dhe
    softuerit.
  tutorial_codestersecard_shortdescription: 'Ndërtoni aftësitë tuaja të programimit
    ndërsa mësoni se si të krijoni një kartolinë përshëndetëse elektronike që mund
    ta ndani me mësuesin, familjen ose miqtë tuaj! '
  tutorial_codesterslogo_shortdescription: Përdorni kodin për të marrë krijues dhe
    për të hartuar logon e kompanisë tuaj! Ju do të mësoni bazat e kodimit në gjuhën
    programuese, Python. Pasi të punoni përmes tutorialit, do të keni të gjitha aftësitë
    që ju nevojiten për të krijuar logon për markën tuaj personale!
  tutorial_codesterstshirt_shortdescription: 'Mësoni aftësitë themelore të programimit
    dhe praktikoni lëvizjen rreth aeroplanit të koordinatave ndërsa krijoni modelin
    tuaj të bluzave me monogram! '
  tutorial_codewards_shortdescription: Bashkohuni me një mision emocionues për të
    shpëtuar qytetin nënujor. Përjetoni punën e një inxhinier shpëtimi që rregullon
    sistemet e dëmtuara të qytetit me komanda dhe algoritme. Kapërceni sfida të ndryshme
    për të provuar aftësitë tuaja, inteligjencën dhe guximin!
  tutorial_olympics_shortdescription: 'Së bashku me Elsie përgatituni për Lojërat
    Olimpike Robot! Së bashku me konceptet e programimit të mësojnë se si për të përzënë,
    mbledhur detaje dhe për të krijuar mjete, ndërtuar dhe testuar robot tuaj të fuqishëm. '
  tutorial_codinismhero_shortdescription: Mësoni bazat e programimit përmes shembujve
    argëtues dhe ndërtoni një lojë ndërsa mësoni!
  tutorial_discovery_shortdescription: Dy personazhe takohen në një botë dhe zbulojnë
    një objekt befasues. Çfarë ndodh më pas? Me Scratch dhe CS First, çdokush mund
    të krijojë historinë e tij unike me kod.
  tutorial_csfirstname_shortdescription: Zgjidhni një emër dhe sillni shkronjat e
    fjalës në jetë duke përdorur kodin. Zgjidhni një pseudonim, emrin e një kafshe,
    një kafshë, një sport, një vend ose një hobi.
  tutorial_edisonmove_shortdescription: Prezantoni programimin e bazuar në tekst dhe
    konceptin kryesor kompjuterik të sekuencës për studentët tuaj duke përdorur robotë
    Edison dhe EDPY, një gjuhë programimi e bazuar në tekst bazuar në Python.
  tutorial_edisonspider_shortdescription: Prezantoni konceptet kryesore kompjuterike
    të variablave dhe të dhënave, dy nga pjesët më themelore të gjuhëve të programimit
    me qëllim të përgjithshëm, duke përdorur robotët Edison dhe gjuhën programuese
    të bazuar në Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Prezantoni robotë Edison tek studentët
    tuaj, duke i ndihmuar ata të fillojnë të eksplorojnë se çfarë është një robot
    dhe si mund të ndiejë dhe të reagojë ndaj botës.
  tutorial_firiapython_shortdescription: Get micro:bit tuaj gati, dhe niveli deri
    në Python coding! Codespace do t'ju udhëheqë hap pas hapi nga linja juaj e parë
    e Python në kodimin e një programi interaktiv me butona dhe LED.
  tutorial_gamefrootsquid_shortdescription: Kallamarët kolosalë janë jovertebrorët
    më të mëdhenj në botë. Në këtë lojë kodimi për fillestarët do të mësoni bazat
    e kodimit dhe do të krijoni një lojë që eksploron jetën e kallamarit nën oqean.
  tutorial_duckpiano_shortdescription: Në këtë projekt ju do të bëni çelësat në kompjuterin
    tuaj të luajnë tinguj në fusha të ndryshme, si një piano që tingëllon si një rosë.
  tutorial_gpsound_shortdescription: Në këtë projekt do të shkruani një program për
    të regjistruar tingullin nga mikrofoni i kompjuterit tuaj, do ta luani përsëri
    dhe të vizatoni një pamje të tingullit të regjistruar. Pastaj mund të përpunoni
    regjistrimin tuaj për të shtuar efekte të tilla si zhvendosja e katranit, e kundërta
    ose jehonë.
  tutorial_groklearningpython_shortdescription: Zhvilloni aftësitë tuaja programuese
    dhe ndërtoni klasifikuesin tuaj të kafshëve! Në këtë kurs do të përdorni gjuhën
    programuese Python për të klasifikuar kafshët bazuar në karakteristikat e tyre.
  tutorial_htmltimetravel_shortdescription: Merrni një udhëtim aventureske nëpër kohë
    dhe pushtoni hapësirën e thellë ndërsa mësoni se si të lëvizni, rrotulloni dhe
    transformoni objekte duke përdorur bazat e animacionit në CSS.
  tutorial_hp_flappy_shortdescription: Mësoni të menduarit logjik dhe konceptin e
    programimit duke krijuar lojën tuaj të stilit Flappy Birds në HyperPad.
  tutorial_appytappin_shortdescription: Ky aktivitet i udhëhequr nga mësuesit, i përshtatur
    për Orën e Kodimit, i prezanton fëmijët të përdorin një gjuhë programimi të bazuar
    në tekst për të zhvilluar një aplikacion për lojëra celulare.
  tutorial_icipher_shortdescription: Ky aktivitet i udhëhequr nga mësuesi, i përshtatur
    për Orën e Kodimit, u mëson fëmijëve rreth komunikimit të sigurt. Fëmijët mësojnë
    se mesazhet gjatë gjithë kohës janë koduar dhe deshifruar duke përdorur shifra.
  tutorial_iguess_shortdescription: Futja e kodeve të përgjigjes së shpejtë për fëmijët
    e moshës 3-5 vjeç. Përdorni tableta për të skanuar kodet QR dhe me mend mini-bishën
    nga një habitat i caktuar.
  tutorial_imake_shortdescription: Ky aktivitet i shkëputur nga mësuesit, për fëmijët
    e moshës 3-5 vjeç, përdor rimat klasike të çerdheve për të prezantuar konceptin
    e algoritmeve, sekuencës dhe përsëritjes.
  tutorial_imorse_shortdescription: Eksploroni kriptografinë me Morse Code dhe Sfero.
    Mësoni se sistemet fizike mund të programohen dhe të shkruajnë kodin që Sfero
    të komunikojë.
  tutorial_kanohp_shortdescription: Mësoni të kodoni dhe të bëni magji në ekran me
    sfida krijuese. Bëni pendët të fluturojnë dhe rrjedhin zjarri, kompozoni muzikë
    dhe më shumë.
  tutorial_khanwebpages_shortdescription: Mësoni se si të krijoni faqe në internet
    me etiketa HTML dhe CSS dhe përfundoni duke bërë kartolinën tuaj përshëndetëse
    për t'i ndarë me miqtë ose familjen.
  tutorial_kibobowl_shortdescription: Përplasje! Sa larg duhet të lëvizë KIBO për
    të marrë nga fillimi i korsisë së bowling në kunjat? Ju mund të krijoni një korsi
    të vetme të drejtë ose një rrugë më të komplikuar.
  tutorial_kibodance_shortdescription: Le të kemi një parti valle KIBO Robot! Vendosni
    një muzikant për të luajtur një këngë të preferuar në klasë, ose një këngë të
    lidhur me një kulturë botërore që po eksploroni.
  tutorial_buildcharacters_shortdescription: Aplikacioni më i popullarizuar para-lexues
    tani përfshin një hapësirë dixhitale Maker! Bëni nivele, dizajnoni lojëra ose
    ndërtoni karaktere. Zgjidhni aktivitetin tuaj dhe filloni të krijoni me Kodable!
    Featuring JavaScript për elementarin e sipërm.
  tutorial_designgames_shortdescription: Aplikacioni më i popullarizuar para-lexues
    tani përfshin një hapësirë dixhitale Maker! Bëni nivele, dizajnoni lojëra ose
    ndërtoni karaktere. Zgjidhni aktivitetin tuaj dhe filloni të krijoni me Kodable!
    Featuring JavaScript për elementarin e sipërm.
  tutorial_makelevels_shortdescription: Aplikacioni më i popullarizuar para-lexues
    tani përfshin një hapësirë dixhitale Maker! Bëni nivele, dizajnoni lojëra ose
    ndërtoni karaktere. Zgjidhni aktivitetin tuaj dhe filloni të krijoni me Kodable!
    Featuring JavaScript për elementarin e sipërm.
  tutorial_wizard_shortdescription: Udhëtimi në botën e Kodit Magjik si një Magjistar
    Kodi. Mësoni të krijoni dhe hedhni magji për të personalizuar kështjellën tuaj.
  tutorial_mbscratchcards_shortdescription: Lidhni botën fizike të micro:bit me botën
    virtuale të Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Përdorni micro:bit me një iPad për
    të mësuar Swift.
  tutorial_mbbuttons_shortdescription: Në këtë projekt hyrës, ju do të bëni fotografi
    ose animacione të shfaqen në ekranin micro:bit kur shtypen butonat.
  tutorial_meteor_shortdescription: Në këtë projekt, ju do të krijoni një lojë Falling
    Meteors për mikrobit BBC. Duke përdorur butonat, lojtari do të lëvizë një mburojë
    për të kapur meteorët në rënie dhe për të shpëtuar Tokën.
  tutorial_ballbounce_shortdescription: Mësoni të bëni një aplikacion celular ku përdoruesi
    hedh një top nëpër ekran dhe ai kërcej nga skajet.
  tutorial_mitcodi_shortdescription: Mësoni të krijoni aplikacionin tuaj celular interaktiv.
    Shtypni bletën dhe dëgjoni atë lëvizje!
  tutorial_mitdoodle_shortdescription: Bëni një aplikacion celular ku mund të vizatoni
    fotografi në ekran!
  tutorial_talktome_shortdescription: Mësoni të bëni një aplikacion celular që e bën
    telefonin tuaj të flasë me ju!
  tutorial_mobilecspmap_shortdescription: Përdorni App Inventor për të krijuar një
    Tour Harta të monumenteve në qytetin tuaj, shtet, ose kudo në botë.
  tutorial_ozorandom_shortdescription: 'Mësoni se si kompjuterët krijojnë numra të
    rastësishëm dhe i përdorin ato, pastaj përdorni një program lëvizjeje të rastësishme
    për të ndihmuar idetë për një histori. '
  tutorial_ozotroll_shortdescription: 'Mësoni dallimin midis trolls Internet dhe trolls
    përrallë, pastaj mësojnë Evo se si të jetë një troll i mirë që ju mbron. '
  tutorial_peblioart_shortdescription: 'Mësoni të vizatoni dhe animoni forma me kod
    për të krijuar vepra arti interaktive të frymëzuara nga artistët. '
  tutorial_astropi_shortdescription: Kodifikoni një mesazh dhe kontrolloni temperaturën
    e ajrit të ambientit në bordin e ISS duke përdorur një imitues në internet të
    Sense HAT të kompjuterit Astro Pi.
  tutorial_rgart_shortdescription: Aktivitetet e RoboGarden STEAM kanë shkrirë praktikimin
    e kodit me misionet e mësimit STEAM dhe të gamifikuara në aktivitete të shumta.
  tutorial_rgengineer_shortdescription: Aktivitetet e RoboGarden STEAM kanë shkrirë
    praktikimin e kodit me misionet e mësimit STEAM dhe të gamifikuara në aktivitete
    të shumta.
  tutorial_rgmath_shortdescription: Aktivitetet e RoboGarden STEAM kanë shkrirë praktikimin
    e kodit me misionet e mësimit STEAM dhe të gamifikuara në aktivitete të shumta.
  tutorial_rgscience_shortdescription: Aktivitetet e RoboGarden STEAM kanë shkrirë
    praktikimin e kodit me misionet e mësimit STEAM dhe të gamifikuara në aktivitete
    të shumta.
  tutorial_rgtech_shortdescription: Aktivitetet e RoboGarden STEAM kanë shkrirë praktikimin
    e kodit me misionet e mësimit STEAM dhe të gamifikuara në aktivitete të shumta.
  tutorial_robotmagic3d_shortdescription: Përdorni kodin për të bërë modele dhe letra
    3D të gjallërohen me argëtim. Në fund mund të shkarkoni një afishe të animuar
    të krijimit tuaj dhe ta ndani atë me miqtë.
  tutorial_robotmagicflappy_shortdescription: Përdorni imagjinatën tuaj për të krijuar
    një lojë 3D Flappy Bird. Përdorni kodin për t'i bërë modelet 3D të gjallë me argëtim.
    Në fund ju mund të ndani krijimin tuaj me miqtë dhe t'i sfidoni ata në një rezultat
    të lartë.
  tutorial_scratchadventure_shortdescription: Dërgo karaktere tuaj të preferuar Cartoon
    Network në një kërkim, nga arrin më të largët të universit, në buzë të Creek Craig.
    Zhbllokoni thesaret sekrete dhe zbuloni karaktere të reja ndërsa krijoni një lojë
    aventureske.
  tutorial_scratchtalk_shortdescription: Krijo një robot rapping ose një animacion
    interaktive që flet. Ky projekt do t'ju tregojë se si të krijoni animacione duke
    folur që rrotullohen, zmadhojnë dhe ndryshojnë ngjyrat.
  tutorial_scratchjrstory_shortdescription: Përmes këtij aktiviteti dhe kohës së vazhdueshme
    me ScratchJR, studentët do të kenë mundësinë të mendojnë në mënyrë krijuese, të
    përmirësojnë tregimet e tyre dhe të bashkëpunojnë me bashkëmoshatarët.
  tutorial_scratchjrtwinkle_shortdescription: Nëpërmjet këtij aktiviteti, studentët
    do të kenë mundësinë të mendojnë në mënyrë krijuese, të bëhen tregimtarë dhe të
    përmirësojnë aftësitë matematikore të arsyetimit dhe renditjes.
  tutorial_spherocomm_shortdescription: Mësoni rreth keqkomunikimit si në një komunitet
    ashtu edhe në një program kompjuterik. Përdoreni këtë njohuri për të zgjidhur
    çdo keqkomunikim, ose gabime, në një program në një përpjekje për të ndihmuar
    BOLT të gjejë rrugën e saj në shtëpi.
  tutorial_spherocommunity_shortdescription: Hartoni një rrugë të thjeshtë që përfaqëson
    një rrugë të përbashkët që udhëtoni çdo ditë. Ju do të krijoni dy programe, një
    rrugë të tërhequr dhe një rrugë programi të bazuar në bllok përmes rrugës tuaj
    të komunitetit.
  tutorial_spherofunctions_shortdescription: Mësoni se si të përdorni dhe të thirrni
    funksione për ta kthyer Sfrero në një kalkulator.
  tutorial_spheroinfrared_shortdescription: Bëhuni një epidemiolog në mënyrë që të
    ndaloni përhapjen e një infeksioni të rrallë robot që po mundohet një komunitet
    robotësh BOLT.
  tutorial_spherolightsensor_shortdescription: Mësoni se si të krijoni një program
    që përdor sensorin e dritës së ambientit për të matur vlerat e luksit dhe për
    të ndjekur BOLT.
  tutorial_spheromansion_shortdescription: Mbajtja e një bandë dinosaurësh në shtëpinë
    tuaj nuk duhet të jetë një çështje, apo jo? Siç mund ta imagjinoni, kjo nuk do
    të përfundojë mirë. Ju jeni bllokuar në bibliotekën e rezidencës dhe duhet të
    programoni rrugën tuaj jashtë.
  tutorial_roadblocks_shortdescription: Si vazhdim i Komunitetit Tuaj, ju do të modifikoni
    programin tuaj të blloqeve ndërsa ju dhe partneri juaj hasni pengesa të ndryshme
    përgjatë rrugës.
  tutorial_spherotext2_shortdescription: Mësoni kushtëzimin tuaj të parë duke ndërtuar
    një lojë zbavitëse ku do të hidhni Sfero dhe do të guessing tingujt e kafshëve.
    Ky është një aktivitet i shkëlqyeshëm pasi të keni përfunduar Tekstin 1.
  tutorial_spherotext3_shortdescription: Mësoni të ndryshoni LED-et kryesore të Sheroit
    bazuar në shkallën e rrotullimit të xhiroskopit. Ju gjithashtu do të mësoni rreth
    normalizimit dhe vlerës absolute. Ky është një aktivitet i shkëlqyeshëm pasi të
    keni përfunduar Tekstin 1 dhe 2.
  tutorial_spherotext4_shortdescription: Përdorni variablat për të ndërtuar një lojë
    patate të nxehtë mundësuar nga Sfero. Ky është një aktivitet i shkëlqyeshëm pasi
    të keni përfunduar Tekstin 2 ose 3.
  tutorial_spheroraptor_shortdescription: Krijoni një stilolaps të fortifikuar për
    të mbajtur larg Sferoraptorët, ndërsa shkruani gjithashtu kodin në arratisjen
    e Sphoraptors. Nga sythe, te kushtëzimet, tek operatorët dhe madje edhe krahasuesit,
    do t'ju duhet sa më shumë njohuri për kodimin që mund të grumbulloheni.
  tutorial_stempiday_shortdescription: Në këtë aktivitet të kodimit ju do të gjeneroni
    rastësisht pikë të ngjashme me një lojtar shumë të keq të shtënat shigjetat në
    një bord shigjetë.
  tutorial_stemplanetoids_shortdescription: Në këtë aktivitet ju do të rregulloni
    një lojë të thyer asteroidet ku anija lëviz vetëm në një vijë të drejtë. Pastaj
    ju do të shtoni gravitetit në lojë dhe të përpiqen për të tokës anije në hënë!
  tutorial_stempong_shortdescription: Në këtë aktivitet ju do të rregulloni një version
    të prishur të lojës Pong në mënyrë që objektet të kërcejnë siç duhet. Pastaj do
    të shtoni gravitetin për të krijuar një klon Bonk.io.
  tutorial_algobot_shortdescription: Lojtarët komandojnë AlgoBot, një droid të zgjuar
    pak shërbimi dhe mësojnë të përdorin një gjuhë programimi vizual për ta ndihmuar
    atë të përmbajë krizën!
  tutorial_thunkableapps_shortdescription: 'Mësoni si të ndërtoni aplikacionet tuaja
    me kodim të bazuar në blloqe! '
  tutorial_toxicodedot_shortdescription: Zgjidhni një kartë nga kuverta juaj dhe interpretoni
    kodin e saj në mënyrë që të përparoni nëpër botë. Përdorni aftësitë tuaja intuitive
    për të menduar rregullat dhe për të mësuar nga gabimet tuaja.
  tutorial_gcactions_shortdescription: Zbuloni veprimet, një nga blloqet kryesore
    të ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni
    kulturën dixhitale dhe mësoni rreth robotëve dhe çfarë mund të bëjnë ata në të
    vërtetë.
  tutorial_gccomparators_shortdescription: Zbuloni krahasuesit dhe rregullat logjike,
    të cilat janë blloqe kyçe ndërtimi në kodim, dhe përdorni ato për të koduar një
    lojë video! Eksploroni kulturën dixhitale dhe mësoni rreth gjurmimit të aktiviteteve
    tona në internet.
  tutorial_gcconditions_shortdescription: Zbuloni kushtet, një nga blloqet kryesore
    të ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni
    kulturën dixhitale dhe mësoni rreth algoritmeve që fuqizojnë botën tonë online.
  tutorial_gccreate_shortdescription: Krijoni videogame tuaj të parë të plotë me GameCode!
    Krijoni karaktere të reja, bëjini ato (pak) më të zgjuar, jepni superfuqitë e
    lojtarit... Kufiri i qiellit!
  tutorial_gcevents_shortdescription: 'Zbuloni ngjarjet, një nga blloqet kryesore
    të ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni
    kulturën dixhitale dhe mësoni rreth Inteligjencës Artificiale dhe si mund të jetë
    kuptimplotë në jetën tuaj. '
  tutorial_gcloops_shortdescription: Zbuloni sythe, një nga blloqet kryesore të ndërtimit
    në kodim, dhe përdorni ato për të koduar një lojë video! Eksploroni kulturën dixhitale
    dhe mësoni rreth fenomenit të dhomës së jehonës në rrjetet sociale.
  tutorial_gcvariables_shortdescription: Zbuloni variablat, një nga blloqet kryesore
    të ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni
    kulturën dixhitale dhe mësoni se çfarë janë të dhënat dhe si funksionojnë.
  tutorial_beanything_shortdescription: Përdorni programimin për të animuar karaktere,
    për të kompozuar muzikë, për të treguar histori, për të dizajnuar lojëra dhe madje
    për të krijuar art.
  tutorial_change_shortdescription: Krijoni një projekt që tregon se si do të ndryshonit
    botën! Pavarësisht nëse jeni të apasionuar pas riciklimit ose keni një ide për
    të arritur paqen botërore, ndani vizionin tuaj me kod!
  tutorial_cooking_shortdescription: Tregoni aftësitë tuaja - krijoni një lojë gatimi
    interaktive. Fillestarët mund të përdorin udhëzuesin e vetë-udhëzuar ndërsa koduesit
    më të përparuar kanë mundësinë të fillojnë me një projekt bosh.
  tutorial_crystal_shortdescription: Hedhin parashikon, të mbledhë pushtet-ups, dhe
    të mposhtur armiqtë si ju betejë në një arenë të egër 4-lojtar që është zvogëluar
    në mes të lavës!
  tutorial_landscape_shortdescription: Përdorni veçorinë e vizatimit të stilolapsit
    të Python për të kompozuar një peizazh duke përdorur kodin. Përdorni artikujt
    e peizazhit të krijuar tashmë për ju ose dizajnoni strukturat tuaja. Publikoni
    dhe ndani krijimet tuaja!
  tutorial_pets_shortdescription: Krijo një lojë zbavitëse për kafshët shtëpiake -
    qoftë reale apo imagjinare! Fillestarët mund të përdorin udhëzuesin e vetë-udhëzuar
    ndërsa koduesit më të përparuar kanë mundësinë të fillojnë me një projekt bosh.
  tutorial_petvet_shortdescription: Nga udhëzimi i kafshëve shtëpiake në dhomën e
    provimit deri te diagnostikimi i nuhatjeve, boo-boos dhe kruarjeve të tyre, do
    të gjeni se çdo enigmë ka një zgjidhje për t'i bërë kafshët shtëpiake të ndihen
    më mirë se kurrë!
  tutorial_superhero_shortdescription: Përdorni artin pixel HTML dhe CSS për të krijuar
    maskat tuaja të preferuara të superheronjve. Publikoni dhe ndani krijimet tuaja!
  tutorial_vidcodeplastic_shortdescription: Mësoni të përdorni sythe, valë sinusale
    dhe emoji të personalizuar për të bërë një projekt unik.
  tutorial_vidcodetypeface_shortdescription: Krijoni shkronjën tuaj duke përdorur
    forma dhe elemente të tipografisë. Lloji ka më shumë elemente sesa mund të keni
    kuptuar!
  tutorial_washustorm_shortdescription: Mësoni se si të programoni një stuhi hyrëse.
  tutorial_activitypackets_shortdescription: Gjeni orë argëtimi miqësor ndaj familjes
    me paketat e printueshme të aktiviteteve krijuese të kodimit të Wonder Workshop.
    Sillni kodimin në jetë me robotët Dash, Dot dhe Cue duke shkarkuar këto aktivitete
    online dhe offline për t'u përdorur gjatë Orës së Kodimit dhe më gjerë!
  tutorial_googlerookie_shortdescription: Në këtë aktivitet, ju do të kodoni një kolazh
    me temë Rookie duke përdorur Blockly, një gjuhë kodimi hyrëse. Ju do të përdorni
    sekuenca, variabla dhe sythe për të krijuar një pjesë unike që nxjerr në pah krijimtarinë
    tuaj!
  tutorial_tommyturtle_shortdescription: 'Ndihmoni fëmijët e vegjël të mësojnë bazat
    e kodimit me Tommy Turtle! '
  tutorial_mazyad_shortdescription: Ky produkt do të zgjerojë kufijtë tanë për të
    krijuar një version të integruar letre me aplikacione të kompjuterizuara dhe një
    alternativë nëse kompjuteri nuk përdoret për ndonjë arsye. Ajo gjithashtu do të
    shërbejë si një hyrje për të kuptuar programimin në përgjithësi.
  tutorial_gamemaker_shortdescription: Game Maker është një aktivitet i hapur ku studentët
    mund të krijojnë gjithçka që duan duke përdorur një magjistar të thjeshtë kodi.
    Thjesht klikoni në foton e një përbindësh të bukur pak dhe zgjidhni një nga opsionet
    në meny. Udhëzime më të përparuara përfshihen gjithashtu për ata që duan të shkojnë
    më thellë në bërjen e lojërave.
  tutorial_duckrace_shortdescription: Në këtë kurs ju do të zgjidhni detyrat e programimit
    për të ndihmuar Toni rosën të mbledhë monedha për kursimet e saj të pushimeve.
    Në fund të kursit ju krijoni lojën tuaj.
  tutorial_allcancodeapps_shortdescription: Përdorni Platformën Allcancode për të
    krijuar aplikacione në internet dhe celular nga dizajni në shpërndarje.
  tutorial_n2y_shortdescription: Ndihmë Bitt Bott eksploruar Tokën duke përdorur shigjeta
    drejtim.
  tutorial_dance2019_longdescription: Kodi një parti vallëzimi për ta ndarë me miqtë
    tuaj. Duke shfaqur Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, muzikë
    nga 'Encanto' i Disney, dhe më shumë!
  tutorial_danceparty_longdescription: Kodi një parti vallëzimi për ta ndarë me miqtë
    tuaj. Duke shfaqur Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, muzikë
    nga 'Encanto' i Disney, dhe më shumë!
  tutorial_chibitronics_longdescription: Programoni një qark letre për të ndriçuar
    historinë tuaj.
  tutorial_athlete_longdescription: Zgjidhni midis bërjes së një loje basketbolli
    ose përzierje dhe ndeshje nëpër sporte!
  tutorial_moana_longdescription: Manuali i ri i Disney Hour of Code përdor një gjuhë
    programimi vizuale duke përdorur blloqe ku studentët thjesht tërheqin dhe lëshojnë
    blloqe vizuale për të shkruar kodin. Programimi vizual është një mënyrë argëtuese
    dhe e kuptueshme për të mësuar logjikën e kodimit. Ekspozimi ndaj programimit
    vizual paraqet themelet për programimin e bazuar në tekst, një aktivitet më kompleks.
    Tutoriali është në shënjestër për fëmijët e moshës 8+ dhe ata që përpiqen të kodojnë
    për herë të parë. E disponueshme në 23 gjuhë dhe e lokalizuar jashtë Shteteve
    të Bashkuara. Ky tutorial është në dispozicion falas në internet dhe përfshin
    një paketë mjetesh dixhitale në anglisht dhe spanjisht për edukatorët dhe organizatorët
    e ngjarjeve.
  tutorial_star-wars_longdescription: Mësoni të programoni droids dhe krijoni lojën
    tuaj Star Wars në një galaktikë larg, larg.
  tutorial_gumadventure_longdescription: Në episodin Amazing World of Gumball “The
    Signal”, një anomali ndikon në mënyrën se si personazhet lidhen me njëri-tjetrin.
    Në këtë aktivitet, vazhdoni historinë duke bërë anomalinë tuaj dhe duke imagjinuar
    se si Gumball dhe miqtë e tij do të reagonin ndaj tij.
  tutorial_mchoc_longdescription: Minecraft është rikthyer për Orën e Kodimit me një
    aktivitet krejt të ri! Udhëtoni përmes Minecraft me kod.
  tutorial_vidnews_longdescription: 'Ky është lajmi i HOC! Videot dhe grafika kanë
    të bëjnë me teknologjinë, diversitetin, fëmijët dhe kodimin. Projektet e përfunduara
    mund të ngarkohen në faqen e internetit të shkollës si raport mbi vetë HOC. Mësuesit
    mund të inkurajojnë studentët të përdorin lajmet për të raportuar mbi atë që kanë
    mësuar, ose një statistikë për shkollën e tyre. Lajmet e fundit: 400 studentë
    në Roosevelt marrin pjesë në Orën e Kodimit'
  tutorial_kodable-pre_longdescription: Kodable është një lojë e vetë-udhëzuar që
    prezanton fëmijët 5+ në bazat e programimit. Të kesh një mësues ose prind afër
    është optimale, por jo e nevojshme. Gëzuar kodim!
  tutorial_highseas_longdescription: Animate një valë oqeani për të krijuar një mjedis,
    pastaj tregoni një histori që zhvillohet në det të hapur.
  tutorial_capython_longdescription: Python është një gjuhë e angazhuar dhe e thjeshtë
    për t'u mësuar. Mësoni rreth përdorimit të moduleve, funksioneve, sytheve dhe
    listave, të gjitha ndërsa krijoni imazhe argëtuese me ndihmën e miqve tuaj të
    breshkave. Gjeometria nuk ka qenë kurrë kaq shumë argëtuese!
  tutorial_frzn_longdescription: Le të përdorim kodin për t'u bashkuar me Anna dhe
    Elsa ndërsa eksplorojnë magjinë dhe bukurinë e akullit. Ju do të krijoni snowflakes
    dhe modele si ju akull-skate dhe të bëjë një wonderland dimrit që ju pastaj mund
    të ndajnë me miqtë tuaj!
  tutorial_cocom_longdescription: Zgjidhni heroin tuaj dhe kodin rrugën tuaj nëpërmjet
    patrullave ogre, gropa lavë, dhe trarëve lazer të Kithgard Dungeon. Niveli lart,
    fitoni gurë të çmuar dhe plaçkitni sende magjike për të zhbllokuar kompetenca
    të reja programimi!
  tutorial_play-lab_longdescription: Krijoni një histori ose bëni një lojë me Play
    Lab! Bëni kafshët, piratët, zombitë, ninjas dhe shumë personazhe të tjerë të lëvizin,
    të bëjnë tinguj, të shënoni pikë dhe madje të hedhin topa zjarri!
  tutorial_boxisland_longdescription: Merrni një udhëtim në Box Island dhe të mbledhë
    të gjitha yjet! Box Island është një lojë e bukur kodimi celular që merr fëmijët
    në një aventurë emocionuese në ishullin simpatik. Në këtë tutorial do të mësoni
    bazat e algoritmeve, sekuencave, sytheve dhe kondicioneve!
  tutorial_textcomp_longdescription: 'Në një moment ne arrijmë një kufi fizik se sa
    shpejt mund të dërgojmë bit, dhe nëse duam të dërgojmë një sasi të madhe informacioni
    më shpejt, duhet të gjejmë një mënyrë për të përfaqësuar të njëjtin informacion
    me më pak bit - ne duhet të kompresojmë të dhënat. Në këtë mësim, studentët do
    të përdorin Widget-in e kompresimit të tekstit për të ngjeshur segmentet e tekstit
    anglisht duke kërkuar modele dhe duke zëvendësuar simbolet për modelet më të mëdha
    të tekstit. '
  tutorial_encryption_longdescription: 'Studentët njihen me nevojën për enkriptim
    dhe teknika të thjeshta për thyerjen (ose plasaritjen) e mesazheve sekrete. Ata
    përpiqen dorën e tyre në plasaritjen e një mesazhi të koduar me shifrën klasike
    të Cezarit dhe gjithashtu një Shifër Zëvendësimi të Rastësishëm. Studentët duhet
    të njihen mirë me nevojën për fshehtësi kur dërgojnë informacion në internet dhe
    se në një epokë të mjeteve të fuqishme kompjuterike, teknikat e enkriptimit do
    të duhet të jenë më të sofistikuara. '
  tutorial_kanopixel_longdescription: Krijuesit e të gjitha moshave mësojnë të kodojnë
    në një gjuhë programimi të vërtetë dhe të shikojnë komandat e tyre të vijnë në
    jetë duke tërhequr një sekuencë prej 13 fotografish me kod. Ata do të mësojnë
    gjatë rrugës rreth historisë së artit të lojërave video nga Pong dhe lojëra të
    tjera retro përmes artit 8-bit dhe Minecraft, duke gërshetuar së bashku shkenca
    kompjuterike me artin, historinë dhe tregimin e tregimeve. Zbatimi është fleksibël
    — mund të kaloni 1 orë ose disa orë gjatë një ose disa seancave të shumta. Nxënësit
    mund të përfundojnë Pixel Hack vetë duke përdorur udhëzime brenda sfidave, ose
    mund ta ktheni Pixel Hack në një udhëtim të udhëhequr nga instruktori, me një
    manual gjithëpërfshirës të edukatorëve plot sugjerime. Studentët do të inkurajohen
    të shtojnë dhuntinë e tyre krijuese duke hakuar sfidat tona, për të fituar Certifikatën
    Pixel Hacker.
  tutorial_foos_longdescription: Kodi Foos adorable për të zgjidhur puzzles që mësojnë
    konceptet themelore të shkencave kompjuterike si sekuenca dhe sythe. Gjithkush
    kudo mund të mësojë të kodojë me ndërfaqen “pa fjalë” të fituar me çmime të CodePark
    Academy. Koduesit fillestarë dhe para-lexuesit e mirëpritur!
  tutorial_tynkerdd_longdescription: Dizajnoni dragoin tuaj me porosi, pastaj përdorni
    programimin për ta udhëhequr atë përmes enigmave argëtuese në kërkimin e tij për
    thesar dhe monedha! Ju do të keni për të lundruar nëpër kështjella komplekse,
    për të gjetur pushtet-ups, dhe kalorës pushtuar për të marrë të gjithë thesarin.
  tutorial_tynkerana_longdescription: Përdorni njohuritë tuaja për matematikën dhe
    gjeometrinë për të krijuar një orë analoge pune me akrepat lëvizëse të sekondës,
    minutës dhe orës. Do t'ju duhet të llogarisni këndin që secila dorë duhet të tregojë
    bazuar në kohën që është. Kur të keni mbaruar, mund të shtoni përkujtues për atë
    që duhet të bëni gjatë gjithë ditës për të bërë orën tuaj të alarmit!
  tutorial_vidcard_longdescription: |-
    Mësoni si të bëni një kartolinë përshëndetëse me JavaScript!

    Ju do të mësoni se si të manipuloni videot tuaja duke hyrë në secilin piksel dhe duke i thënë se çfarë të bëjë me KODIN!

    Ju gjithashtu mund të ngarkoni dhe regjistroni pamjet tuaja për të personalizuar përvojën.

    Krijuar në partneritet me GSGNY.
  tutorial_spritebox_longdescription: Run, kërcejnë, dhe kodin rrugën tuaj nëpër tre
    botë të ndryshme për të mbledhur yjet dhe të bëjë atë në vijën e finishit! Mësoni
    sekuencimin, korrigjimin e gabimeve dhe sythe dhe kodin në Swift, Java ose me
    Ikonat.
  tutorial_tynkerch_longdescription: Ruaj kompjuterin nga një virus me qëllim të keq!
    Ju do të duhet të kollitni rrugën tuaj përmes sistemit duke fshirë viruset, duke
    hapur dyert, duke zgjidhur labirintet dhe duke lundruar nëpër portale. Watch për
    viruset dhe glitches!
  tutorial_lightbot_longdescription: Lightbot është një lojë që u kërkon lojtarëve
    të përdorin logjikën e programimit për të zgjidhur enigmat! Fitoni një kuptim
    praktik të koncepteve themelore të kodimit duke udhëzuar Lightbot për të ndezur
    të gjitha pllakat blu në secilin nivel. Mësoni se si të renditni udhëzimet, të
    shkruani procedurat dhe të përdorni sythe përgjatë rrugës në këtë aktivitet të
    vetë-udhëhequr. E shkëlqyeshme për të gjitha moshat dhe të gjitha nivelet e aftësive.
  tutorial_hoc_longdescription: Vendmbajtës për code.org/hoc të ri
  tutorial_code_longdescription: Mësoni konceptet themelore të Shkencave Kompjuterike
    me programimin drag and drop. Kjo është një lojë si, vetë-drejtuar tutorial starring
    video leksione nga Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs Zombies.
    Mësoni përsëritur-sythe, kushtëzime dhe algoritme themelore. Në dispozicion në
    37 gjuhë.
  tutorial_tinspire_longdescription: Prezantoni studentët me bazat e kodimit - në
    vetëm 10 minuta në të njëjtën kohë - duke përdorur teknologjinë TI që ata mbajnë
    në çantat e tyre të shpinës çdo ditë. Këto mësime u japin studentëve një hyrje
    të lehtë në programim që mund të ndihmojë në nxitjen e interesit të tyre në kodim
    dhe shkenca kompjuterike. Studentët do të shkruajnë programe që mund të forcojnë
    konceptet e matematikës duke përdorur gjuhën TI Basic që është e gatshme për t'u
    përdorur në dorën e tyre Ti-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Ne ju çojmë përmes një hyrjeje në Kruarje, duke përdorur gjuhën e programimit vizual Scratch.

    Ky mësim ofron një video dhe udhëzime teksti për kodin që studentët duhet të shtojnë për të marrë një top kërcim zanily rreth ekranit.

    Pasi studentët të përfundojnë këtë aktivitet ka një mundësi për të eksploruar me ide për ndryshime dhe aktivitete të tjera që mund të bëhen. Nuk ka asnjë qëllim ose rezultat të caktuar pasi është një mjedis i hapur mësimi, por vetëm me këtë kod fillestar studentët dalin me projekte të mahnitshme!

    Të gjitha udhëzimet përmbahen brenda mjedisit të kruarjes, kështu që nuk ka nevojë të ndërroni ekranet për t'u ndjekur së bashku me projektin. Kufjet janë të rekomanduara.
  tutorial_vidclim_longdescription: Studentët hulumtojnë një fakt në lidhje me klimën
    e Tokës, duke u angazhuar me punën e shkencëtarëve dhe artistëve në përgjigje
    të ndryshimeve klimatike. Studentët marrin hulumtimet e tyre dhe planifikojnë
    një video që ndan faktin e tyre. Videot mund të jenë për të kuptuar ndryshimet
    klimatike dhe efektet e saj, përgjigjet e publikut ndaj ndryshimeve klimatike,
    si ndikojnë ndryshimet klimatike në jetën e përditshme dhe veprimet që mund të
    ndërmerrni për të bërë një ndryshim.
  tutorial_matlab_longdescription: Mësoni të Kodoni është një udhëzues tërheqës, online,
    interaktiv ku mësoni se si të kodoni. Përdorni MATLAB për të zbuluar nëse vendi
    më i afërt i takimit me miqtë tuaj janë filmat, qendra tregtare ose kafeneja.
    Thyejeni problemin në copa më të vogla dhe mësoni konceptet themelore të programimit
    gjatë rrugës. Deri në fund të orës, krijoni një algoritëm për të gjetur rrugën
    më të shkurtër për miqtë tuaj!
  tutorial_flap_longdescription: Përdorni programimin drag-and-drop për të bërë lojën
    tuaj Flappy Bird dhe personalizojeni atë që të duket ndryshe (Flappy Shark, Flappy
    Santa, çfarëdo). Shtoni lojën në telefonin tuaj me një klik.
  tutorial_galaxy_longdescription: "Merrni telefonin tuaj inteligjent Android dhe
    eksploroni galaktikat e largëta! Në #GalaxyGameJam ju mund të krijoni aplikacionin
    tuaj Android. Dizajnoni atë me aplikacionin tonë falas Pocket Code dhe bëhuni
    pjesë e misionit tonë në hapësirën e jashtme. Me Pocket Code ne synojmë të frymëzojmë
    fëmijët, adoleshentët dhe të rriturit e rinj për të krijuar lojërat, animacionet
    dhe historitë e tyre interaktive direkt në telefonat e tyre inteligjentë. \n"
  tutorial_inf_longdescription: Përdorni Luaj Lab për të krijuar një histori ose lojë
    me personazhe Disney Infinity.
  tutorial_tynkersol_longdescription: Programi një model interaktiv të Sistemit tonë
    Diellor. Ky projekt vjen me udhëzime hap pas hapi që ju udhëzojnë përmes krijimit
    të një simulimi me planetët që rrotullohen rreth Diellit. Pastaj shtoni fakte
    për secilin planet që shfaqen kur klikohen.
  tutorial_itchg_longdescription: "Emri i saj ka krijuar një lojë të njohjes! \n\nProjekti
    përfundimtar ka studentët që krijojnë një lojë për të emëruar Shtetet e Australisë!\n\nSë
    pari do të ecni dhe do të ndiqni udhëzimet për të krijuar një lojë për të etiketuar
    tre fazat e ciklit të ujit. Ju do të bëni një lojë plotësisht funksionale, duke
    përfshirë rezultatin!\n\nNga ana e kodimit do të mësoni rreth variablave, kushtëzimeve,
    listave, vargjeve lidhëse dhe shumë, shumë më tepër. Këto janë teknika kodimi
    që do të jeni në gjendje t'i ripërdorni në projekte të tjera ndërsa përparoni
    për të ndërtuar aftësitë tuaja të reja të kodimit!\n\nJu mund ta çoni aktivitetin
    edhe më tej duke shtuar imazhin dhe etiketat tuaja (së bashku me shumë opsione
    të tjera shtesë të projektit, argëtimi nuk mbaron kurrë). Kufjet janë të rekomanduara."
  tutorial_como_longdescription: Ndihmoni një majmun të lezetshëm të kapur banane
    në 30 sfidat e kodimit të mbushura me argëtim! Ndërsa luani, do të takoni kafshë
    të ndryshme që do t'ju udhëheqin gjatë rrugës. Ju do të përdorni kodin dhe mendoni
    jashtë kutisë për të fituar sa më shumë yje të jetë e mundur. Fat i mirë!
  tutorial_processfound_longdescription: Çfarë do të thotë të shkruash softuer për
    të bërë gjërat që shpesh i bëni me duart tuaja, me letër, me laps, me bojë? A
    mund të përdorni një kompjuter për të krijuar vizatime? Për të krijuar animacione?
    Për të krijuar imazhe?
  tutorial_tynkerhomo_longdescription: Ju do të ndiqni udhëzimet hap pas hapi për
    të gjallë një histori interaktive me shumë homofone në të! Sa herë që një personazh
    thotë një fjalë që është një homofon, pyesni lojtarin se cili homofon është fjala
    e saktë për atë kontekst. Lojtari njeh më mirë homofonët e tyre, ose përndryshe
    dialogu nuk do të ketë kuptim!
  tutorial_art_longdescription: Vizatoni fotografi dhe dizajne të ftohta me Artistin!
  tutorial_tynkerbrick_longdescription: Përdorni motorin e fizikës së Tynker për të
    bërë versionin tuaj të personalizuar të kësaj loje klasike Arcade. Filloni duke
    programuar vozis për të lëvizur kur tastet arrow janë shtypur, pastaj shtoni një
    top dhe disa tulla. Ju do ta personalizoni lojën duke shtuar asete të personalizuara
    për topin, tullat dhe vozitjen.
  tutorial_itchbio_longdescription: |-
    Emri i saj ka krijuar një lojë të njohjes!

    Krijo një lojë për të përmendur pjesët e një qelize biologjike. Mësoni pjesët e qelizës ndërsa bëni lojën dhe luani përsëri sa herë që keni nevojë për të rifreskuar kujtesën tuaj!

    Së pari do të ecni dhe do të ndiqni udhëzimet për të krijuar një lojë për të etiketuar tre fazat e ciklit të ujit. Ju do të bëni një lojë plotësisht funksionale, duke përfshirë rezultatin!

    Nga ana e kodimit do të mësoni rreth variablave, kushtëzimeve, listave, vargjeve lidhëse dhe shumë, shumë më tepër. Këto janë teknika kodimi që do të jeni në gjendje t'i ripërdorni në projekte të tjera ndërsa përparoni për të ndërtuar aftësitë tuaja të reja të kodimit!

    Ju mund ta çoni aktivitetin edhe më tej duke shtuar imazhin dhe etiketat tuaja (së bashku me shumë opsione të tjera shtesë të projektit, argëtimi nuk mbaron kurrë). Kufjet janë të rekomanduara.
  tutorial_itchj_longdescription: |-
    Aktiviteti ynë Jumping ju ofron aftësitë e kodimit për të marrë një karakter për t'u hedhur në platforma që përdoren në shumë lojëra të stilit Arcade.

    Përdorni aftësitë Jumping dhe për të krijuar qëllimin tuaj lojë.

    Kjo përdor një sistem koordinativ kartezian, kështu që ju do të mësoni pak rreth koordinatave të ekranit këtu.

    Gëzoni të mësoni gjithçka rreth kërcimit me kruarje! Kufjet janë të rekomanduara.
  tutorial_tickleo_longdescription: Me Tickle, një aplikacion kodimi miqësor për përdoruesit,
    ju lehtë mund ta programoni Orca për të notuar në një numër mënyrash thjesht duke
    zvarritur dhe hedhur blloqe kodimi për të krijuar një komandë që ajo të ndjekë.
  tutorial_hopgeo_longdescription: Krijoni versionin tuaj të lojës shumë tërheqëse
    të Gjeometrisë Jumper në mjedisin e programimit të hapur të Hopscotch! Gjatë rrugës,
    ju do të fitoni përvojë praktike me koncepte si sekuenca, sythe, variabla dhe
    korrigjimi i gabimeve. Asnjë përvojë paraprake nuk është e nevojshme për të përfunduar
    ose lehtësuar këtë aktivitet; ai përfshin një udhëzues argëtues video brenda aplikacionit
    dhe një udhëzues lehtësimi hap pas hapi.
  tutorial_tynkermult_longdescription: Kodi lojë tuaj matematikë! Karakteri juaj ka
    nevojë për të shpëtuar nga shpella pa u goditur nga gurët që bien. Por e vetmja
    mënyrë që karakteri mund të ecë përpara është duke iu përgjigjur saktë pyetjeve
    të matematikës! Ju do të ndiqni udhëzimet hap pas hapi për të programuar këtë
    lojë argëtuese të kuizit të shumëzimit.
  tutorial_monster_longdescription: Kërkimi i kodimit të Mystery Island nga Monster
    Coding ofron një aventurë argëtuese të mbushur me vetë udhëzime që u mëson fëmijëve
    disa koncepte kryesore të programimit. Çdo aktivitet i bazuar në bllok ndërtohet
    në të mëparshmet, duke prezantuar fëmijët me Funksionet, Vlerat Boolean, Unazat,
    Deklaratat Nëse/Tjetër dhe Vargjet, duke përdorur grafikë të animuar shumëngjyrësh,
    udhëzime audio.
  tutorial_tynkerapp_longdescription: Ndërtoni versionin tuaj të lojës tuaj të preferuar.
    Zgjidhni nga mijëra opsione, si lojëra platformer, lojëra klasike arcade, lojëra
    garash, art programimi, projekte tregimi dhe më shumë! Ju do të personalizoni
    lojën tuaj duke krijuar më shumë nivele, duke ngarkuar ose vizatuar asete të personalizuara
    dhe duke programuar më shumë veçori argëtuese.
  tutorial_tynkerpup_longdescription: Pixel këlyshi po shijonte një ditë të këndshme
    me familjen e tij, por ata harruan ta fusin në makinë dhe u larguan pa të! A mund
    ta programoni Pixel për të gjetur rrugën e tij në shtëpi? Në çdo enigmë, ju do
    të lundroni Pixel për të shmangur pengesat në mënyrë që ai të mund të kthehet
    në shtëpi për familjen e tij.
  tutorial_livecode_longdescription: Kur përdorni tutorialin tonë LiveCode për Orën
    e Kodimit, studentët tuaj marrin për të krijuar soundboards e tyre. Pas krijimit
    të tabelave zanore me tinguj të kafshëve dhe pianos, studentët do të jenë të lirë
    të bëjnë tabelat e tyre të personalizuara me zgjedhjet e tyre të imazhit dhe muzikës!
  tutorial_cocomgame_longdescription: Së pari, niveloni aftësitë tuaja të programimit
    Python ose JavaScript duke koduar rrugën tuaj jashtë rrezikut dhe duke kapur plaçkë
    të ëmbël. Pastaj përdorni fuqitë tuaja programuese për të ndërtuar lojën tuaj
    dhe shikoni nëse miqtë tuaj mund ta mposhtin atë!
  tutorial_tynkerspin_longdescription: Në këtë projekt, ju do të krijoni një mjet
    të mrekullueshëm vizatimi të personalizueshëm. Programoni stilolapsin tuaj, zgjidhni
    një imazh (ose ngarkoni tuajin) dhe do të jeni në gjendje të vizatoni një version
    rrotullues të atij imazhi.
  tutorial_code-avengers_longdescription: Ndërtoni një lojë 2D me 2 lojtarë nga lart-poshtë
    me JavaScript në 10 detyra të shkurtra. Pastaj vazhdoni të mësoni disa bazat e
    programimit (variablat dhe nëse deklaratat) ndërsa krijoni një Kuiz për t'i ndarë
    me miqtë. Përgjatë rrugës fitoni pikë dhe shënjat ndërsa konkurroni për të arritur
    në krye të tabelës së klasës.
  tutorial_tynkercq_longdescription: Hartimi karakterin tuaj karamele karamele dhe
    të shkojnë në një kërkim multi-nivel për karamele për të ndihmuar karakterin tuaj
    të gjetur rrugën e saj në shtëpi. Ju do të zgjidhni enigmat e kodimit për të lundruar
    në karakterin tuaj nëpër botën njerëzore, duke shmangur pengesat dhe duke mbledhur
    gumdrops dhe mints.
  tutorial_cmgame_longdescription: Merrni aftësitë tuaja të kodimit në nivelin tjetër
    duke mësuar të ndërtoni lojërat tuaja. Në këtë kurs, ju do të mësoni ndërfaqen
    e përdoruesit të tastierës dhe mekanikën e lojës ndërsa ndërtoni një lojë të stilit
    Super Mario™. Më pas, ju do të jetë në gjendje për të ndarë lojën tuaj!
  tutorial_codesters_longdescription: 'Krijoni lojërat, animacionet dhe veprat tuaja
    artistike duke përdorur Python. Pasi të keni mbaruar, ndani ato me miqtë! Programi
    në Python, një gjuhë e vërtetë programimi e përdorur çdo ditë në kompani - paketën
    tonë të mjeteve drag and drop e bën të lehtë për të mësuar! Provoni të ndërtoni
    një lojë basketbolli, të koreografoni një vallëzim ose të dizajnoni një kartë
    të animuar! '
  tutorial_qrm_longdescription: Bashkohuni me Marinë në mësimin e gjuhës programuese
    Quorum si pjesë e një udhëtimi me zemër të lehtë dhe argëtuese në biologji. Aktivitetet
    janë të udhëzuara nga studentët, me shembuj në internet, dhe janë të arritshme
    për të verbërit dhe me shikim të dëmtuar.
  tutorial_texas-instruments_longdescription: 'Aktivitetet e 10 Minutave të Kodit
    mund të përdoren në klasë si një mënyrë për të nxitur interesin e studentëve për
    të koduar me teknologjinë TI që ata mbajnë në çantat e tyre të shpinës çdo ditë.
    Mësoni bazat e kodimit duke përdorur TI-84™ Plus dhe filloni programimin në vetëm
    10 minuta - nuk nevojitet përvojë!  '
  tutorial_cajava_longdescription: Vizatimi me JavaScript është më i lehtë sesa mund
    të mendoni. Mësoni më shumë rreth flamujve të botës ndërsa vizatoni flamuj për
    çdo nivel që rriten në kompleksitet. Mësoni rreth formave, koordinatave dhe ngjyrave,
    si dhe rëndësinë e sekuencës në kodim.
  tutorial_codehs_longdescription: Dhënia e komandave në një kompjuter, e cila është
    ajo që programimi është mbi të gjitha, është vetëm si duke i dhënë komandat për
    një qen. Mësoni si të kodoni me Karel the Dog - një hyrje argëtuese, e arritshme
    dhe vizuale në programimin e bazuar në tekst që u mëson konceptet themelore si
    komandat dhe funksionet për fillestarët absolutë. Tashmë keni ndonjë përvojë?
    Provoni tutorialin tonë të grafikës JavaScript në vend!
  tutorial_hopemo_longdescription: "Ndërtoni një aplikacion vizatimi që krijon art
    të bukur, interaktiv që paraqet emoji-t tuaj të preferuar. \n\nEksploroni anën
    krijuese të kodimit, duke bërë një aplikacion që miqtë mund ta përdorin për të
    shprehur veten. Në këtë proces, mësoni rreth sekuencës, ngjarjeve, sytheve dhe
    variablave. \n\nAsnjë përvojë paraprake nuk është e nevojshme për të përfunduar
    ose lehtësuar këtë aktivitet; ai përfshin një tutorial video brenda aplikacionit
    dhe një udhëzues lehtësimi hap pas hapi."
  tutorial_tynkercm_longdescription: Eksploroni pyllin e magjepsur për të kapur monstra
    dhe mësoni se si t'i programoni ato duke plotësuar enigmat e kodimit. Mblidhni,
    kodin dhe evoluoni të gjitha monsters unike. Krijoni strategji bazuar në aftësitë
    e përbindëshave tuaj në mënyrë që ata të mund të luftojnë në arenën me shumë lojtarë.
    Kodi i kujt do të fitojë?
  tutorial_codesterswintergreet_longdescription: 'Në këtë aktivitet, studentët përdorin
    paketën tonë të veglave drag to text për të filluar programimin në Python menjëherë!
    Përshëndetjet e dimrit mësuesit studentët rreth sintaksës themelore, sprites dhe
    notacionit dot, si dhe ngjarjet. Studentët mësojnë duke krijuar një kartolinë
    përshëndetëse dimërore që mund ta ruajnë dhe ndajnë! '
  tutorial_codestersc_longdescription: 'Në këtë mësim nxënësit eksplorojnë të katër
    kuadrantet e aeroplanit të koordinatave! Ata përdorin Python dhe paketën tonë
    të mjeteve drag-to-text për të dërguar një sprite në vende të ndryshme në skenë!
    Ka aktivitete demonstruese dhe debugging të përfshira për të ndihmuar studentët
    të bëhen të kënaqur me lundrimin në aeroplan koordinativ. '
  tutorial_codestersturtle_longdescription: Mësoni bazat e kodimit në Python ndërsa
    krijoni lojën tuaj të kalimit të breshkave! Përdorni listat dhe sythe për të ngritur
    lojën tuaj, dhe ngjarjet për të krijuar makina dhe për të kontrolluar breshkë!
    A mund ta kaloni në mënyrë të sigurt rrugën?
  tutorial_penjee_longdescription: 'Një mënyrë vizuale për studentët për të filluar
    gjuhën e tyre të parë. Studentët shkruajnë kodin Python për të lëvizur një pinguin
    rreth një bote akulli. Redaktori ynë nxjerr në pah çdo rresht kodi ndërsa ekzekuton,
    duke ndihmuar fëmijët të lidhin kodin e tyre me ndryshimet në botën e Pinguinit.
    Kurrikula jonë është e diferencuar, bazuar në gatishmërinë e studentëve dhe formohet
    për nevojat e secilit student. '
  tutorial_trinket_longdescription: |-
    Zgjidhni nga mësimet, sfidat dhe udhëzimet rreth gjuhës programuese Python. Bëni animacione të bazuara në breshka dhe zgjidhni enigma, të gjitha ndërsa mësoni bazat e kësaj gjuhe të fuqishme.

    Aktivitetet variojnë nga programimi i bazuar në bllok në kodin e vërtetë Python, me aktivitete të përshtatshme për shumicën e niveleve të moshës. Zgjidhni mësimet në dispozicion në spanjisht, koreane dhe kineze!
  tutorial_frogger_longdescription: Bëhuni një mendimtar kompjuterik Krijoni objekte
    3D duke vizatuar imazhe 2D që i ktheni në forma të mahnitshme 3D. Krijoni 3D Worlds
    duke grumbulluar format që sapo keni ndërtuar në botë emocionuese. Sundoni botën
    tuaj! Sillni botën tuaj në jetë duke programuar duke përdorur rregulla të thjeshta
    drag and drop. Luaj në kompjuterë, tableta dhe smartphones. Ndani lojën tuaj 3D
    me miqtë tuaj përmes postës elektronike dhe Facebook.
  tutorial_tynkereco_longdescription: Krijoni një piramidë ekologjike interaktive
    për të gjurmuar se si energjia rrjedh përmes një ekosistem! Ky projekt vjen me
    udhëzime hap pas hapi që ju udhëzojnë përmes krijimit të një piramide ekologjike
    për çdo ekosistem me kafshë dhe bimë që kalojnë në vendndodhjen e duhur në piramidën
    kur klikohen.
  tutorial_mitedarc_longdescription: Kanë sprite tuaj të mbledhë monedha dhe për të
    marrë pikë.
  tutorial_khan_longdescription: Mësoni se si të programoni vizatimet duke përdorur
    JavaScript duke dizajnuar burrë dëbore tuaj. Provoni vetë ose me klasën tuaj!
  tutorial_tynkerd_longdescription: Dizajnoni një hero me porosi dhe luani si ai personazh
    përmes kësaj loje aventurë me shumë nivele. Ju do të duhet të përdorni aftësitë
    tuaja të kodimit për të zgjidhur enigma, për të luftuar mete dhe për të shpëtuar
    motherboard!
  tutorial_cdmy_longdescription: Codecademy është një platformë interaktive për të
    mësuar aftësitë STEM që janë kritike për punët e sotme. Bashkohuni me miliona
    studentë të Codecademy dhe mësoni bazat e kodimit dhe shkencave kompjuterike duke
    marrë kurset tona argëtuese të Orës së Kodimit. Deri në fund të çdo kursi, do
    të keni një projekt të vërtetë që mund t'ua tregoni miqve dhe familjes tuaj.
  tutorial_codestersdance_longdescription: 'Studentët përdorin një paketë mjetesh
    drag-to-text që u lejon atyre të fillojnë kodimin në Python menjëherë! Studentët
    përfundojnë një sërë aktivitetesh praktike të udhëzuara në të cilat mësojnë se
    si të përdorin dhe modifikojnë një sërë komandash programimi. Pastaj, ata i aplikojnë
    këto aftësi për të krijuar rutinën e tyre të vallëzimit! '
  tutorial_codestersbasketball_longdescription: 'Studentët përdorin paketën tonë të
    mjeteve drag-to-text për të filluar kodimin në Python menjëherë! Në këtë aktivitet
    të vetë-udhëzuar, studentët kryejnë një seri aktivitetesh të udhëzimit të drejtpërdrejtë
    në të cilat ata ndërtojnë një lojë basketbolli tërheqëse dhe xhiruar! Studentët
    eksplorojnë variablat, ngjarjet, sintaksën bazë, duke krijuar koordinata të rastësishme. '
  tutorial_nclkarel_longdescription: Mësoni të kodoni dhe zgjidhni problemet duke
    udhëhequr Karel Robotin përmes xhunglave, maleve dhe shkretëtirave. Karel ndjek
    udhëzimet tuaja, ashtu si një robot i vërtetë. Filloni programimin me komanda
    të thjeshta si shkoni, merrni dhe vendosni. Tjetra do të mësoni se si të ndërtoni
    sythe dhe kushte të përsëritura në programet tuaja. Më në fund përcaktoni komandat
    e personalizuara për Karel. Ju mund të krijoni lojërat tuaja me aplikacionin e
    NCLab! Argëtohuni ndërsa mësoni aftësi që mund t'i përdorni në çdo gjuhë programimi.
  tutorial_buildpong_longdescription: Pong është një nga videolojërat më të hershme
    arcade dhe loja e parë video arcade sportive. Shtë një lojë sportive pingpong
    që përmban grafikë të thjeshtë dy-dimensionale. Qëllimi i lojës është që LOJTARI
    të shënojë në KOMPJUTER ndërsa mbron QËLLIMIN e tij. Në këtë projekt, KOMPJUTERI
    është programuar me inteligjencë artificiale bazë në mënyrë që të mund t'i përgjigjet
    PLAYER.
  tutorial_tynkerdrones_longdescription: Mësoni të programoni pajisjet e lidhura duke
    zgjidhur enigmat “Crash Course”, ku lundroni me dronë virtualë dhe robotë përmes
    pengesave. Atëherë jeni gati të krijoni programe për të kontrolluar dronët dhe
    robotët e vërtetë. Kërkon një tabletë iPad ose Android dhe një lodër të mbështetur.
  tutorial_carla_longdescription: "“Programimi me Carla” është një seri aktivitetesh
    të shkurtra që udhëzojnë studentët përmes ndërtimit të një chatbot të thjeshtë,
    ndërsa mësojnë rreth koncepteve thelbësore si variablat dhe kushtet. Aktivitetet
    janë hartuar me kujdes për të adresuar keqkuptimet e zakonshme që programuesit
    e rinj kanë në lidhje me këto tema duke ofruar shumë mundësi për praktikë, si
    dhe sugjerime dhe reagime të synuara.\n"
  tutorial_zulama_longdescription: Në këtë aktivitet do të mësoni të redaktoni kodin
    JavaScript përmes një loje aksioni të gjallë dhe të zotëroni konceptet e shkencave
    kompjuterike si variablat dhe funksionet. Krijoni lojën tuaj në Sandbox duke ripërzier
    dhe zgjeruar kodin ekzistues të lojës. Pastaj publikoni dhe ndani lojën tuaj me
    miqtë dhe familjen.
  tutorial_capost_longdescription: Fillimi për të mësuar HTML dhe CSS është i lehtë
    dhe argëtues me këtë kartolinë dixhitale. Mësoni rreth shtimit të titujve, paragrafëve,
    imazheve dhe lidhjeve për të krijuar një kartë pushimi ose festë ditëlindjeje
    për ta ndarë me miqtë dhe familjen.
  tutorial_marco_longdescription: Studentët luajnë një lojë aventureske bazuar në
    një histori origjinale. Ata udhëheqin Marco - personazhin kryesor - përmes çdo
    niveli duke i dhënë atij udhëzime hap pas hapi në formën e gjuhës programuese
    vizuale të përdorur nga Ora e Kodimit. Ata futen në renditjen e komandave, përsëritjes
    dhe kushteve pa e vërejtur atë.
  tutorial_codestersflappybike_longdescription: 'Në këtë aktivitet, studentët përdorin
    paketën tonë të mjeteve drag-to-text për të filluar kodimin në Python menjëherë!
    Studentët udhëhiqen përmes një sërë aktivitetesh mësimore që i mësojnë ata të
    ndërtojnë një lojë të plotë! Pasi të përfundojnë, ata sfidohen të përdorin atë
    që mësuan për sintaksën, notacionin e pikave, ngjarjet, variablat, parametrat
    dhe mekanikën e lojës për të krijuar një lojë të re. '
  tutorial_kanopong_longdescription: Mësoni të kodoni duke ndërtuar këtë lojë klasike
    Arcade në një orë!
  tutorial_tynkerright_longdescription: 'Krijo projektin tuaj Bill of Rights: ndryshoni
    sfondin, shtoni më shumë pyetje, mbani rezultatin, shtoni animacione.'
  tutorial_touchdevelop_longdescription: 'Redaktori miqësor me prekje do t''ju udhëheqë
    në krijimin e artit pixel, zgjidhjen e enigmës së ariut ose bërjen e lojës tuaj
    të shpendëve duke kërcyer. '
  tutorial_tynkercc_longdescription: Përgatitni ushtrinë tuaj për betejë! Kodi logjikën
    e sulmit të secilit anëtar të ushtrisë tuaj për të shfrytëzuar dobësitë e armikut
    tuaj dhe të dalin nga betejat fitimtare. Ndërsa mësoni, zhbllokoni karaktere të
    reja që mund të programoni. Ndërtoni ushtrinë tuaj, pastaj luftoni me miqtë. Kodi
    i kujt është më i miri?
  tutorial_bamboo_longdescription: 'Bamboo JS është një dizajn aktiviteti nga Codemoji
    për t''u mësuar studentëve konceptet themelore të Javascript. Bamboo panda dhe
    miqtë e tij të mrekullueshëm dolli do të ecin studentët edhe pse komandat themelore
    dhe struktura. Aktiviteti Bamboo JS është dizajn për studentët që duan pak më
    shumë animacion dhe më shumë art dhe dizajn në kodimin e tyre. Aktiviteti Bamboo
    është i shkëlqyeshëm për studentët e të gjitha moshave. '
  tutorial_robojav_longdescription: Mësoni bazat e programimit Java në një orë, ndërsa
    ndërtoni një botë të vogël në ekranin tuaj për robotë të simuluar dhe krijesa
    të personalizuara. Nuk kërkohet përvojë paraprake e programimit. Temat e mbuluara
    përfshijnë objekte, metoda, parametra dhe grafikë të thjeshtë.
  tutorial_roboba_longdescription: "RoboBlockly është krijuar për fillestarët për
    të mësuar matematikë me robotë në Blockly. Aktivitetet e Algjebra 1 janë të vetë-udhëzuara.
    \nRoboBlockly përgatit studentët të jenë të gatshëm për të programuar në C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Mësoni të krijoni një lojë Snake në JavaScript! '
  tutorial_soccharater_longdescription: Kodi karakterin tuaj pixel shumë vetë! Përdorni
    HTML për të ndërtuar karakterin tuaj, CSS për ta stiluar atë dhe JavaScript për
    të animuar personin tuaj të lezetshëm piksel. Kodi vetë, ose ftoni një mik dhe
    kod së bashku me lojën tonë të kodimit të ekipit.
  tutorial_silent_longdescription: |-
    Zbuloni konceptet themelore të programimit pa asnjë fjalë ose shpjegim.
    Mësuesi ynë i heshtur do t'ju bëjë disa seri pyetjesh që do t'ju çojnë të mendoni disa rregulla dhe të mësoni nga gabimet tuaja.
    Për shkak se nuk ka tekst në lojë, ajo është e arritshme për çdo lojtar pavarësisht nga gjuha e tij.
  tutorial_robomesh_longdescription: Studentët shkruajnë kodin Google Blockly për
    të kontrolluar robotët e njohur VEX IQ. Ata mund të zgjedhin të shkruajnë kodin
    ose për një robot virtual, ose një robot të vërtetë VEX IQ që ata ndërtuan vetë,
    dhe të dy opsionet janë në dispozicion në të njëjtën ndërfaqe zhvillimi të bazuar
    në internet. Studentët mësojnë rreth lëvizjes bazë të robotëve dhe si të përdorin
    një sensor dhe një pajisje dalëse. Është e lehtë dhe argëtuese.
  tutorial_amaze_longdescription: Në këtë projekt, një KARAKTER fillon në HOME BASE
    dhe ndjek një RRUGË duke shmangur PENGESAT për të marrë një ÇMIM. Për të fituar,
    karakteri sjell çmimin përsëri në bazën e shtëpisë. Personazhi nuk lejohet të
    prekë pengesat. Nëse po, është “zapped” dhe fillon nga HOME BASE. Për kredi shtesë,
    lojtari ka një kohë të kufizuar për të përfunduar lojën.
  tutorial_codestersds_longdescription: 'Në këtë mësim të përbashkët të përafruar
    ELA, studentët përdorin programimin për të treguar një histori që i bën përdoruesit
    për fjalët e duhura të tranzicionit. Studentët do të mësojnë rreth sintaksës bazë,
    vargjeve, variablave dhe hyrjes së përdoruesit. Ata do të përdorin platformën
    dhe një sprite për të treguar një histori dhe për të udhëhequr përdoruesin përmes
    një sërë ndryshimesh të skenës. '
  tutorial_knodtext_longdescription: Mësoni të bëni një lojë aventurë teksti në Python!
  tutorial_alicegar_longdescription: 'Ndiqni procesin e prodhimit të animacionit nga
    storyboarding në programim me Alice dhe Garfield. Lejoni kreativitetin dhe tregimin
    e tregimeve të drejtojnë mësimin tuaj në një mjedis kodimi tërheqës dhe lëshimit.
    Projekti do t''ju udhëheqë përmes asaj që është një storyboard, duke përkthyer
    një storyboard në një skenar të programueshëm dhe si të programoni një animacion
    të shkurtër 3D. '
  tutorial_codesterstransform_longdescription: 'Në këtë aktivitet, studentët përdorin
    Python për të praktikuar kryerjen e transformimeve në planin koordinativ! Mësimi
    përfshin demonstrata, udhëzime të drejtpërdrejta dhe sfida që u kërkojnë studentëve
    të programojnë dhe identifikojnë transformime të ndryshme statike! '
  tutorial_flexfrog_longdescription: Mësoni disa zhvillime web me këtë lojë edukative
    ku ju ndihmoni Froggy dhe miqtë të bëjë atë në pads tyre zambak. Deri në fund
    të lojës, do të mësoni se si të përdorni kodin e shkrimit duke përdorur vetitë
    e reja CSS të quajtura flexbox. Nuk kërkohet përvojë paraprake e kodimit!
  tutorial_codemoji_longdescription: Aktiviteti Codemoji është një aktivitet i bazuar
    në internet për studentët e klasës së 1-të për të mësuar konceptet themelore të
    kodimit duke përdorur Emoji. Pasi studentët bëjnë aktivitetin ata kanë mësuar
    rreth etiketave dhe koncepteve themelore HTML. Kjo i ndihmon ata të bëjnë projektin
    e kodimit ku studenti ndërton një faqe interneti bazë në vetëm disa hapa. Pasi
    studentët bëjnë aktivitetin Codemoji studentët largohen me aftësi të vërteta kodimi.
  tutorial_robobii_longdescription: "RoboBlockly është krijuar për fillestarët për
    të mësuar kodimin me robotë në Blockly. Aktivitetet e kodimit janë të vetë-udhëzuara
    me video tutorial. \nRoboBlockly përgatit studentët të jenë të gatshëm për të
    programuar në C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly është krijuar për fillestarët për
    të mësuar matematikë me robotë në Blockly. Aktivitetet e matematikës janë të vetë-udhëzuara.
    \nRoboBlockly përgatit studentët të jenë të gatshëm për të programuar në C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly është krijuar për fillestarët
    për të mësuar kodimin dhe matematikën me robotë. Aktivitetet udhëhiqen nga studentët
    me video tutorial. \nRoboBlockly përgatit studentët të jenë të gatshëm për të
    programuar në C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly është krijuar për fillestarët për të
    mësuar robotikë me kodim në Blockly. Aktivitetet e robotikës janë të vetë-udhëzuara
    me video tutorial. \nRoboBlockly përgatit studentët të jenë të gatshëm për të
    programuar në C/C ++.\n"
  tutorial_coders_longdescription: "Kjo lojë puzzle hap pas hapi ofron një hyrje të
    lehtë në programimin bot. \n\nQëllimi është për të fituar një garë starship kundër
    lojtarëve të tjerë.\n\nLoja është e thjeshtë për të filluar dhe kërkon vetëm disa
    rreshta kodi për të pasur një lëvizje anije, por ka mundësi pothuajse të pafundme
    të përmirësimit për të krijuar bots më të sofistikuar. "
  tutorial_tynkerhw_longdescription: Mësoni të programoni me Hot Wheels në këtë lojë
    garash me oktan të lartë! Zgjidhni nga një përzgjedhje e gjerë e makinave, pastaj
    mësoni të programoni ndërsa lundroni nëpër gjurmët komplekse të garave. Kërcejnë
    mbi pengesat, trung rreth qoshet, dhe të fitojë garën. Ju madje mund të programoni
    gjurmët tuaja të garës dhe të sfidoni miqtë tuaj për të garuar në to.
  tutorial_tynkermh_longdescription: Monster High po pret një gjueti pastrues! Zgjidh
    enigmat e kodimit me blloqe drag-and-drop për të ndihmuar Frankie, Draculaura,
    Clawdeen, Cleo dhe Ghoulia. Shmangni pengesat dhe për të gjetur të gjitha kreshtat
    e shkollës si ju kërkim nëpër sallat e përbindësh Lartë. Pastaj programoni videon
    tuaj muzikore të partisë së vallëzimit me ghouls dhe ndajeni atë me miqtë.
  tutorial_caphoto_longdescription: Ky projekt sfidues dhe emocionues do t'ju mësojë
    se si të krijoni një aplikacion Photo Booth. Duke përdorur JavaScript, CSS dhe
    HTML do të lidhni butona që ju lejojnë të përdorni një aparat fotografik, të ngarkoni
    imazhe dhe të personalizoni fotot tuaja duke futur afishe dhe duke aplikuar filtra.
  tutorial_mozillahw_longdescription: Nxënësit do të ndryshojnë kodin JavaScript për
    të ndryshuar fjalët në një faqe interneti, duke mësuar rreth kompozimit për uebin,
    kodimin e vlerave JavaScript dhe përzierjen e përmbajtjes në ueb.
  tutorial_ticklep_longdescription: Me Tickle, një aplikacion kodimi miqësor për përdoruesit,
    ju lehtë mund të programoni Parrot Drone për të notuar në një numër mënyrash thjesht
    duke zvarritur dhe hedhur blloqe kodimi për të krijuar një komandë që ai të ndjekë.
  tutorial_bbot_longdescription: "Me këto 3 aktivitete kodimi një-orëshe, nuk keni
    nevojë për ndonjë njohuri ose përvojë programimi për të mësuar studentët tuaj
    rreth programimit! Ju mund të mësoni programimin në një mënyrë argëtuese dhe të
    lehtë. Kaloni mbi aktivitetet dhe shkarkoni materialet tona mësimore duke përfshirë
    diapozitivët e prezantimit, materialet e shkëputura dhe udhëzuesit e zgjidhjeve
    dhe do ta gjeni veten të gatshëm të jepni mësimin tuaj të parë në 20 - 40 minuta!
    \n\nAktivitetet tona përfshijnë ushtrime offline dhe online për të mësuar studentët
    tuaj (moshat 7 vjeç e lart) rreth programimit dhe koncepteve themelore të programimit
    si për sythe dhe algoritme. Studentët do të aplikojnë njohuritë dhe aftësitë e
    tyre në lojën online Bomberbot, ku ata do të programojnë robotin e tyre për të
    zgjidhur enigmat e bazuara në logjikë në mënyrën më efikase. "
  tutorial_scratchg_longdescription: Fëmijët duan të luajnë lojëra në telefonat e
    tyre dhe në kompjuterë. Por si janë programuar? Ky aktivitet i prezanton studentët
    me gjuhën programuese Scratch dhe më pas u tregon atyre se si të programojnë stile
    të ndryshme të lojrave. Të gjitha artin e nevojshëm për lojërat janë dhënë, dhe
    studentët duhet të punojnë se si të lidhin gjithçka së bashku për të bërë një
    lojë funksionale.
  tutorial_sjforest_longdescription: "“A mund të bëj një pyll drithërues?” është një
    aktivitet i ndërmjetëm i destinuar për fëmijët në kopshtin e fëmijëve përmes klasës
    së dytë të cilët kanë disa përvojë paraprake me programimin për të mësuar dhe
    zotëruar veçoritë më të përparuara të ScratchJR. Më vonë, fëmijët mund të përdorin
    aftësitë që kanë mësuar në kryerjen e këtij aktiviteti për të krijuar projektet
    e tyre unike, ose për të ndërtuar mbi atë që ata krijuan në “A mund të bëj një
    pyll drithërues?” program. Nëpërmjet këtij aktiviteti dhe kohës së vazhdueshme
    me ScratchJR, studentët do të kenë mundësinë të mendojnë në mënyrë krijuese, të
    bëhen tregimtarë dhe të përmirësojnë aftësitë matematikore të arsyetimit dhe sekuencimit."
  tutorial_sjgreet_longdescription: "“A mund t'i bëj personazhet e mi të përshëndesin
    njëri-tjetrin?” është një aktivitet i avancuar i destinuar për fëmijët në kopshtin
    e fëmijëve përmes klasës së dytë të cilët kanë përvojë paraprake me programimin
    për të zotëruar veçori më të avancuara të ScratchJR Më vonë, fëmijët mund të përdorin
    aftësitë që kanë mësuar në kryerjen e këtij aktiviteti për të krijuar projektet
    e tyre unike, ose të ndërtojnë mbi atë që kanë krijuar në “A mund t'i bëj personazhet
    e mi të përshëndesin njëri-tjetrin?” program. Përmes këtij aktiviteti dhe kohës
    së vazhdueshme në ScratchJR, studentët do të kenë mundësinë të mendojnë në mënyrë
    krijuese, të bëhen tregimtarë dhe të përmirësojnë aftësitë matematikore të arsyetimit
    dhe renditjes."
  tutorial_sjsunset_longdescription: "“A mund ta bëj diellin të perëndojë?” është
    një aktivitet hyrës i destinuar për fëmijët në kopshtin e fëmijëve përmes klasës
    së dytë me pak ose aspak përvojë programimi për të mësuar tiparet themelore të
    ScratchJR dhe konceptet elementare të kodimit. Nëpërmjet këtij aktiviteti dhe
    kohës së vazhdueshme me ScratchJR, studentët do të kenë mundësinë të mendojnë
    në mënyrë krijuese, të bëhen tregimtarë dhe të përmirësojnë aftësitë matematikore
    të arsyetimit dhe sekuencimit. Më vonë, fëmijët mund të përdorin aftësitë që kanë
    mësuar për të krijuar projektet e tyre unike."
  tutorial_fufafrenz_longdescription: Mësimet fillestare në Sekuencën (K-5). Kjo është
    një hyrje në konceptin më themelor të programimit, sekuencën. Ky është shembulli
    i klasës së tretë, ne kemi plane mësimore për këtë koncept skela për K-5.
  tutorial_bbcgeo_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin e kompjuterit me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë gjeometrinë.
  tutorial_chspixel_longdescription: Pasi të mësojnë se si funksionojnë grafikët,
    studentët do të krijojnë programet e tyre Color by Pixel. Plani i mësimit përbëhet
    nga katër pjesë, secila mbulon një temë specifike. I gjithë mësimi me pesë pjesë
    Color by Pixel është krijuar për të funksionuar afërsisht një orë.
  tutorial_hummingbird_longdescription: Në këtë aktivitet, ju do të krijoni lojën
    tuaj shumë vetë! Ju do të përdorni një bord Hummingbird dhe një sensor për të
    zbuluar kur lojtari hedh një top në një kuti. Ju do të shkruani një program për
    të mbajtur rezultatin dhe të kthehet në dritat kur lojtari bën një shportë. Atëherë
    ju mund ta rregulloje lojën tuaj për ta bërë atë unike! Për këtë aktivitet, mund
    të përdorni një kompjuter portativ ose një Chromebook; nuk keni nevojë për ndonjë
    përvojë paraprake programimi.
  tutorial_recoloring_longdescription: 'Studentët pa përvojë të mëparshme të kodimit
    mund të mësojnë se si të përdorin kompjuterët për të krijuar imazhe dhe për të
    kuptuar të dhënat astronom Pjesëmarrësit mësojnë kodimin bazë duke filluar me
    koncepte të njohura si forma dhe ngjyra dhe diplomimi në objekte astronomike.
    Pas një sërë aktivitetesh dhe duke punuar me të dhëna nga NASA që rrotullojnë
    teleskopët në burime nga yjet e shpërthyera në vrimat e zeza, studentët mund të
    përjetojnë zbatim në botën reale të shkencës, teknologjisë dhe artit.        '
  tutorial_bbcchem_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin e kompjuterit me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë kiminë.
  tutorial_floalgo_longdescription: Në këtë mësim, studentët do të eksplorojnë algoritmet,
    një koncept kyç që lejon programuesit kompjuterikë të zgjidhin problemet. Ata
    do të shkruajnë algoritme efikase dhe precize në anglisht dhe pseudokod për të
    përfunduar detyrat dhe për të zgjidhur problemet. Ata gjithashtu do të vlerësojnë
    algoritmet konkurruese bazuar në efikasitetin dhe faktorë të tjerë.
  tutorial_flocond_longdescription: Ky është një plan mësimi në të cilin studentët
    eksplorojnë deklaratat e kushtëzuara, një koncept i përdorur në të gjithë gjuhët
    e kodimit. Studentët do të shikojnë një video edukative hip-hop në lidhje me kushtëzimet
    dhe do t'u përgjigjen pyetjeve të diskutimit. Ata pastaj do të praktikojnë përcaktimin
    nëse kushtet janë të vërteta dhe kryerjen e veprimeve në përputhje me Së fundi,
    ata do të shkruajnë deklaratat e tyre të kushtëzuara dhe do të vlerësojnë deklaratat
    për të parashikuar rezultatin e programeve.
  tutorial_floloops_longdescription: Ky është një plan mësimi në të cilin studentët
    eksplorojnë sythe, një koncept i përdorur në të gjithë gjuhët e programimit që
    lejon programuesit të përsërisin lehtësisht kodin. Studentët do të shikojnë një
    video edukative hip-hop rreth sytheve dhe do t'u përgjigjen pyetjeve të diskutimit
    në lidhje me përdorimin e tyre në programim. Ata pastaj do të praktikojnë fjalorin
    kryesor dhe do të përfundojnë një sekuencë aktiviteti në të cilën ata shkruajnë
    sythe dhe interpretojnë sythe të dhëna për të gjeneruar rezultatet e tyre.
  tutorial_pgts_longdescription: Ky aktivitet “i shkëputur” i ndihmon studentët të
    mësojnë se si funksionon modelimi dhe simulimi duke pasur një grup studentësh
    të luajnë versione të ndryshme të lojës Rock/Paper/Scissors dhe t'i shohin rezultatet
    si eksperimente të ndryshme të modelimit.
  tutorial_ozo_longdescription: "Ky tutorial i udhëhequr nga mësuesit i prezanton
    studentët me konceptin e kodimit me ndihmën e Ozobot, një robot i vogël i programueshëm.
    Studentët do të mësojnë se si të kodojnë duke luajtur lojëra Ozobot, të quajtura
    Shape Tracer Games. Ata ende mund të luajnë versionin e simuluar të lojrave edhe
    nëse nuk kanë një robot Ozobot Bit ose Evo. Lojërat Ozobot do t'i mësojnë studentët
    se si të kodojnë me OzoBlockly, një gjuhë programimi vizuale e bazuar në Blockly.
    \n\nLojërat ndiqen nga një ide projekti që mund të bëhet përtej Orës së Kodimit.
    Projekti sfidon studentët të marrin gjithçka që mësuan dhe të hartojnë dhe programojnë
    një skenë veprimi për Ozobot.\n\nAsnjë përvojë programimi ose njohuri e Ozobot
    nuk kërkohet për këtë tutorial. Megjithatë, edhe studentët me disa përvojë programimi
    do të angazhohen nga lojërat Ozobot. Tutoriali është krijuar për klasat 1-12 dhe
    mund të personalizohet për aftësitë e studentëve tuaj."
  tutorial_bbcla_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë artet gjuhësore.
  tutorial_bbcsci_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë shkencën e përgjithshme.
  tutorial_tlctour_longdescription: Ky aktivitet është një shembull i krijimit të
    një algoritmi që është një sekuencë e thjeshtë e udhëzimeve për të bërë në rregull.
    Kjo tregon se në qoftë se ne kemi shkruar një zgjidhje për problemin në formën
    e një algoritmi atëherë ne jemi në gjendje të bëjmë turne në të ardhmen vetëm
    duke ndjekur hapat, pa pasur nevojë për të punuar atë nga e para përsëri. Gjithashtu
    nëse shkruajmë algoritmin mund të kontrollojmë që patjetër funksionon duke e ndjekur
    atë hap pas hapi në letër. Ky aktivitet çon në aktivitetin e turneut të kalorësve.
  tutorial_codesterstj_longdescription: 'Në këtë projekt me shumë mësime studentët
    mësojnë rreth qytetarisë dixhitale dhe ndjekin një model të të menduarit të dizajnit
    për të zgjidhur një problem që ata zgjedhin! Studentët do të krijojnë një lojë
    që synon t''u mësojë përdoruesve një mësim rreth qytetarisë dixhitale përgjegjëse.
    Të gjitha burimet janë të vendosura në platformë. '
  tutorial_tlclocked_longdescription: Ky aktivitet synon të prezantojë zgjidhjen e
    problemeve të bazuara në të menduarit kompjuterik, duke çuar në një kuptim të
    asaj që është një algoritëm, çfarë është kërkimi linear dhe si algoritmet mund
    të krahasohen në bazë të efikasitetit. Ai gjithashtu ilustron se si mendimi kompjuterik
    ka të bëjë me më shumë sesa thjesht krijimin e zgjidhjeve të bazuara në kompjuter.
    Informatika ka të bëjë me zgjidhjen e problemeve për njerëzit.
  tutorial_baubles_longdescription: Studentët mësojnë për përfaqësimin dhe ruajtjen
    e letrave në binar, si funksione të në dhe jashtë. Në fund, klasa merr për të
    koduar inicialet e tyre për të marrë në shtëpi me ta.
  tutorial_bbcart_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë artet pamore.
  tutorial_tlcknight_longdescription: Ky aktivitet përfshin përpjekjen për të zgjidhur
    një mister duke përdorur dy përfaqësime të ndryshme. Për të filluar me të është
    mjaft e vështirë, por kur përfaqësimi i bordit dhe lëviz është ndryshuar ajo bëhet
    me të vërtetë e lehtë. Krijoni grafikë për të përfaqësuar problemin. Shihni fuqinë
    e përdorimit të abstraksionit dhe se si zgjedhja e përfaqësimit mund ta bëjë një
    problem shumë më të lehtë. Ky aktivitet vijon nga aktiviteti Tour Guide.
  tutorial_fufafit_longdescription: Studentët do të mësojnë konceptet (funksionet)
    e avancuara të programimit përmes një mësimi dhe aktiviteti kinestetik. Studentët
    do të aplikojnë njohuritë e funksioneve në ekran për të drejtuar një program.
    Ky mësim është për studentët dhe mësuesit që kanë një përvojë me sekuencën, kushtet,
    sythe ose konceptet e tjera themelore të programimit.
  tutorial_ozodance_longdescription: |-
    Ky tutorial i udhëhequr nga mësuesit i prezanton studentët me konceptin e kodimit me ndihmën e Ozobot, një robot i vogël i programueshëm. Studentët do të mësojnë se si të kodojnë duke krijuar dhe programuar një rutinë vallëzimi për Ozobot! Ata do të përdorin OzoBlockly, një gjuhë programimi vizuale e bazuar në Blockly, për të programuar vallëzimin dhe më pas të argëtohen duke parë koreografinë e tyre të gjallë kur Ozobot kryen vallëzimin e tyre.

    Asnjë përvojë programimi ose njohuri e Ozobot nuk kërkohet për këtë tutorial. Megjithatë, edhe studentët me disa përvojë programimi do të angazhohen nga lojërat Ozobot. Tutoriali është krijuar për klasat 1-12 dhe mund të personalizohet në aftësitë e studentëve tuaj.
  tutorial_codingrobotics_longdescription: Studentët do të mësojnë rreth koncepteve
    themelore të programimit dhe do të aplikojnë njohuri të reja në robotikë. Duke
    punuar me Kodable dhe Wonder Workshop, studentët do të përdorin njohuritë e programimit
    për të komanduar robotin “Dash” në aplikacionin Path.
  tutorial_box_longdescription: Merrni një udhëtim në Box Island dhe për të ndihmuar
    Hiro të mbledhë të gjitha orët e shpërndara në shkretëtirë! Në këtë tutorial do
    të mësoni bazat e algoritmeve, sekuencave, sytheve dhe kondicioneve!
  tutorial_hopgame_longdescription: "Mbani argëtimin duke shkuar! Përdorni këtë udhëzues
    të bazuar në projekte për të lehtësuar një punëtori të dizajnit të lojës, hackathon
    ose seri në klasë. Bëni Kryqëzimin e Rrugës, Gjeometria Jumper, Krijuesi i Kuizit,
    Zogu që Falling, Patinatorët e Subway dhe Shpëtoni Dhomën. Secila përfshin pyetje
    diskutimi, diferencim dhe një video tutorial. \n\nStudentët mund të ndërtojnë
    udhëzimet tuaja për të personalizuar lojërat e tyre. Nuk kërkohet përvojë paraprake."
  tutorial_icontrol_longdescription: |-
    Ky mësues lehtësuar mësim, përshtatur për Orën e Kodimit, ofron nxënësve me një mundësi për të eksploruar programimin fizik nëpërmjet robotikës - Sfero.

    Duke përdorur një mjedis programimi drag-and-drop dhe një sferë robotike të programueshme, nxënësit do të mësojnë se sistemet fizike mund të programohen dhe kontrollohen.
  tutorial_cocomteach_longdescription: Prezantoni studentët tuaj me Python ose JavaScript
    në kursin falas, një orë Hyrje në Shkenca Kompjuterike. Ne kemi një plan mësimi
    të dedikuar për ju për të ndihmuar në shpjegimin e koncepteve për studentët tuaj,
    duke përfshirë sintaksën bazë, vargjet, argumentet, sythe, variablat dhe koordinatat
    x- dhe y, duke përdorur mazes burg të mbushura me perla dhe betejat hero-vs-ogre.
  tutorial_bbcmathii_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-2. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë aritmetikën, vizualizimin e numrave dhe forma
    gjeometrike.
  tutorial_bbcphys_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin e kompjuterit me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë fizikën.
  tutorial_bitsbox_longdescription: 'Ndiqni udhëzimet për të koduar pesë mini-aplikacione
    argëtuese duke përdorur Javascript të vërtetë, të shtypur. Nga hedhja në erë byrek
    në ''Food Fight'' për të shtyer një fletore poshtë një vrimë të zezë në ''So Long,
    Homework! '' , çdo aplikacion është krijuar për të kënaqur fëmijët ndërsa ilustron
    variablat, metodat dhe më shumë. Këto aplikacione janë gjithashtu plotësisht të
    hapura; fëmijët mund t''i përdorin ato si pikënisje për krijimet e tyre të aplikacioneve.
    Fillestar mirëpritur!

    '
  tutorial_tlcemo_longdescription: Studentët krijojnë dhe programojnë një robot 2D
    të bërë me kartë për të treguar emocione të ndryshme. Ata krijojnë një tabelë
    që mund të përdoret për të përkthyer emocionet (komandat e nivelit të lartë) në
    udhëzime të nivelit të ulët të makinës.
  tutorial_crd_longdescription: Mësoni rreth algoritmeve dhe deklaratave të kushtëzuara
    në këtë aktivitet “të shkëputur” duke përdorur një kuvertë letrash. Studentët
    e bëjnë këtë aktivitet në ekipe, dhe kanë nevojë për një kuvertë letrash për ekip.
  tutorial_bbcbio_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    mësoni rreth rritjes, diversitetit të specieve dhe pllenimit.
  tutorial_ticklebb8_longdescription: Me Tickle, një aplikacion kodimi miqësor për
    përdoruesit, ju lehtë mund të programoni BB-8 për të lëvizur në një numër mënyrash
    thjesht duke zvarritur dhe hedhur blloqe kodimi për të krijuar një komandë që
    ajo të ndjekë.
  tutorial_grok_longdescription: 'Përdorni blloqe drag-and-drop ose gjuhën e bazuar
    në tekst Python për të nxjerrë flamuj nga e gjithë bota, për të krijuar snowflakes
    fantastike, ose për të ndërtuar një chatbot të quajtur “Eliza”. '
  tutorial_ijournalist_longdescription: "Ky mësues lehtësuar mësim mëson Shkenca Kompjuterike
    dhe Artet Gjuhësore. Nxënësit fillojnë të zhvillojnë një stil gazetaresk që konsideron
    interesin e lexuesit dhe prezantimin e informacionit për një histori të lajmeve
    në internet. Nxënësit përdorin HTML dhe CSS bazë për të krijuar dhe paraqitur
    një histori lajmesh në internet për një grabitje imagjinare të shkollës.\n\nAi
    vendos shkencën kompjuterike brenda një konteksti kuptimplotë që u mundëson fëmijëve
    të kuptojnë vlerën e shkencave kompjuterike në fusha të tjera lëndore. \n\n"
  tutorial_bbcmusic_longdescription: Plani i mësimit të bazuar në standarde për klasat
    K-5. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë muzikë.
  tutorial_secretcodes_longdescription: Mësoni rreth rolit që kompjuterët kanë luajtur
    për të ndihmuar në shpëtimin e botës.
  tutorial_tlchex_longdescription: Ju bëni një ekzagon të kuq dhe të verdhë hexahexa
    duke palosur dhe ngjitur një shirit letre me ngjyra në një mënyrë të veçantë.
    Pasi ju bëri të filloni për të eksploruar atë. Ndërsa e palosni dhe shpalosni,
    ju zbuloni me magji anët e reja ndërsa ekzagoni ndryshon ngjyrën.
  tutorial_tickles_longdescription: Skuadrohuni me Sheroin tuaj për një afat të mirë!
    Lëvizni, tjerr dhe t'i jepni asaj disa raunde të kthehet mirë. Thjesht vendosni
    disa blloqe kodi së bashku në aplikacionin Tickle për të ekzekutuar Sheroin tuaj
    ashtu siç dëshironi.
  tutorial_ozogame_longdescription: "Ky tutorial i udhëhequr nga mësuesit i prezanton
    studentët me konceptin e kodimit me ndihmën e Ozobot, një robot i vogël i programueshëm.
    Studentët do të mësojnë se si të kodojnë duke luajtur lojëra Ozobot, të quajtura
    Shape Tracer Games. Ata ende mund të luajnë versionin e simuluar të lojrave edhe
    nëse nuk kanë një robot Ozobot Bit ose Evo. Lojërat Ozobot do t'i mësojnë studentët
    se si të kodojnë me OzoBlockly, një gjuhë programimi vizuale e bazuar në Blockly.
    \n\nPasi studentët të kenë zgjidhur të dhjetë nivelet e Lojërave Shape Tracer,
    ata sfidohen të marrin gjithçka që mësuan dhe të hartojnë dhe programojnë nivelin
    e tyre të lojës 11.\n\nAsnjë përvojë programimi ose njohuri e Ozobot nuk kërkohet
    për këtë tutorial. Megjithatë, edhe studentët me disa përvojë programimi do të
    angazhohen nga lojërat Ozobot. Tutoriali është krijuar për klasat 2-12 dhe mund
    të personalizohet në aftësitë e studentëve tuaj."
  tutorial_vidcodeio_longdescription: Në këtë ushtrim, ju do të ecni me studentët
    tuaj se si lidhet kjo me atë që ata tashmë dinë për matematikën duke zgjidhur
    një ekuacion matematikor me programimin.
  tutorial_tlcbrain_longdescription: Ky aktivitet eksploron se si modelimit kompjuterik
    (një pjesë kyçe e të menduarit kompjuterik) mund të përdoret për të ndihmuar në
    kuptimin e sistemeve biologjike - këtu neuronet. Ne shohim se si mënyra se si
    funksionon truri ynë ka qenë gjithashtu frymëzimi për një mënyrë të re për të
    programuar kompjuterët dhe kështu t'u japim atyre aftësi inteligjente.
  tutorial_hopquiz_longdescription: 'Ky plan mësimi është një model që mund ta përshtatni
    dhe përdorni në çdo lëndë - shkencë, arte gjuhësore, gjuhë botërore ose histori.
    Ai përfshin udhëzime dhe shpjegime hap pas hapi që mund të përdorni për të ndihmuar
    studentët tuaj të kodojnë kuize me zgjedhje të shumëfishtë. Gjatë procesit, ata
    do të praktikojnë dhe eksplorojnë konceptet thelbësore të kodimit si sekuenca,
    sythe, variabla dhe kushte. '
  tutorial_unfortunate_longdescription: Ne të gjithë reagojmë ndaj ngjarjeve që ndodhin
    rreth nesh, qoftë duke brohoritur kur ekipi i shkollës fiton, duke qarë në një
    film të trishtuar ose duke kërcyer kur dëgjojmë muzikë. Në këtë mësim, studentët
    do të mësojnë se si të mësojnë Dash dhe Dot për t'iu përgjigjur ngjarjeve që ndodhin
    rreth tyre!
  tutorial_cha_longdescription: Historia e kompjuterëve është magjepsëse. Ky është
    shansi juaj për të mësuar më shumë.
  tutorial_elaseq_longdescription: Studentët do të shqyrtojnë konceptin e sekuencës
    në kontekstin e leximit dhe shkrimit. Nëpërmjet mësimeve të nivelit të klasave
    të nivelit të klasës ELA, studentët do të aplikojnë njohuritë e tyre për sekuencën
    për të kuptuar më tej rolin e sekuencës luan në programim.
  tutorial_bbcmathi_longdescription: Plani i mësimit i bazuar në standarde për klasat
    3-5. Merrni fëmijët tuaj në laboratorin kompjuterik me fletë pune në dorë dhe
    ndërtoni aplikacione që përfshijnë fraksione, variabla dhe formula.
  tutorial_tlcpixel_longdescription: Puzzles Pixel kthejnë mënyrat se si imazhet përfaqësohen
    si një seri numrash që përfaqësojnë pikselët në enigma. Ato vijnë në forma të
    ndryshme nga një variant i thjeshtë i numrave me ngjyra deri te enigmat më komplekse
    bazuar në kompresim ku imazhet përfaqësohen nga më pak numra, kështu që marrin
    më pak hapësirë ruajtëse - por a mund t'i ktheni ato përsëri! Çdo përfaqësim ka
    nevojë për algoritmin e vet për të ndjekur për të marrë imazhin përsëri.
  tutorial_introrobo_longdescription: 'Në këtë mësim, studentët do të njihen me Dash
    dhe Dot ndërsa do të njihen me idetë e Robotikës dhe Programimit. Studentët do
    të kuptojnë se çfarë është një robot, si e ndiejnë botën përreth tyre dhe si programet
    mund të kontrollojnë robotët. '
  tutorial_tlcinvis_longdescription: Kjo prezanton se çfarë është një algoritëm dhe
    çfarë është një program kompjuterik. Mund të përdoret gjithashtu për të eksploruar
    ndërveprimin kompjuterik njerëzor dhe rëndësinë e reagimeve dhe ndërtimin e një
    modeli të saktë mendor.
  tutorial_tlcjflap_longdescription: Një makinë shtetërore e fundme është një mjet
    shumë i dobishëm në kutinë e veglave të të menduarit kompjuterik. Ato janë një
    mënyrë e rëndësishme për të përshkruar se çfarë bëjnë sistemet kompjuterike dhe
    për të simuluar gjërat në botën reale. JFLAP është një mjet i lehtë për t'u përdorur
    dhe falas për krijimin e makinave shtetërore të fundme. Ky aktivitet përfshin
    krijimin e një makine të thjeshtë shtetërore të fundme dhe simulimin e saj, pastaj
    duke vazhduar për të krijuar makina më komplekse shtetërore të fundme që përfaqësojnë
    enigma, pajisje, faqe në internet dhe lojëra.
  tutorial_procolor_longdescription: |-
    Ky tutorial i udhëhequr nga mësuesit prezanton studentët tuaj me programimin dhe të menduarit kompjuterik dhe gjithashtu shpjegon se çfarë lloj robot është Ozobot. Ky aktivitet është “i shkëputur”, që do të thotë se kodimi nuk bëhet në një kompjuter ose tabletë, por në një copë letër me shënues. Studentët do të japin komanda për Ozobot duke përdorur OzoCodes, të cilat janë sekuenca të veçanta të ngjyrave. Pasi të mësojnë se si të programojnë Ozobot me shënues dhe letër, studentët sfidohen për të zgjidhur një labirint dhe për të ndihmuar Ozobot të gjejë rrugën për në shkollë.

    Asnjë përvojë programimi ose njohuri e Ozobot nuk kërkohet për këtë tutorial. Megjithatë, edhe studentët me disa përvojë programimi do të angazhohen nga programimi Ozobot. Tutoriali është krijuar për klasat K-12 dhe mund të personalizohet në aftësitë e studentëve tuaj.
  tutorial_spiralsfinch_longdescription: 'Finch është një robot i vogël i krijuar
    për të frymëzuar dhe kënaqur studentët që mësojnë shkenca kompjuterike duke u
    ofruar atyre një përfaqësim të prekshëm dhe fizik të kodit të tyre. Në këtë aktivitet,
    ju do të mësoni të shkruani programe që e bëjnë Finch lëvizë dhe kthehet. Pastaj
    do të përdorni një ndryshore për të programuar robotin për të lëvizur në një model
    spiral. Për këtë aktivitet, ju mund të programoni Finch me ose Scratch ose Snap!
    duke përdorur ose laptopë ose Chromebook. Ju nuk keni nevojë për ndonjë përvojë
    paraprake të programimit. '
  tutorial_ozoi_longdescription: |-
    Ky tutorial prezanton studentët me programimin dhe të menduarit kompjuterik dhe gjithashtu shpjegon se çfarë lloj robot është Ozobot. Ky aktivitet është “i shkëputur”, që do të thotë se kodimi nuk bëhet në një kompjuter ose tabletë, por në një copë letër me shënues. Studentët do të mësojnë se si funksionon roboti dhe më pas do t'i japin komanda Ozobot duke përdorur kodet Ozocodes, të cilat janë sekuenca të veçanta të ngjyrave. Pasi të mësojnë se si të programojnë Ozobot me shënues dhe letër, studentët sfidohen për të zgjidhur një labirint dhe për të ndihmuar Ozobot të gjejë rrugën për në dyqan.

    Asnjë përvojë programimi ose njohuri e Ozobot nuk kërkohet për këtë tutorial. Megjithatë, edhe studentët me disa përvojë programimi do të angazhohen nga programimi Ozobot. Tutoriali është krijuar për klasat K-12 dhe mund të personalizohet në aftësitë e studentëve tuaj.
  tutorial_ticklel_longdescription: Tulla me tulla, ndërtoni imagjinatën tuaj më të
    egër LEGO. Duke vendosur disa kode së bashku në aplikacionin Tickle, ju mund ta
    bëni tuajin LEGO WeDo bëj disa gjëra të mahnitshme.
  tutorial_spiralsdash_longdescription: Mësoni bazat e përdorimit të variablave në
    një program ndërsa përdorni një robot për të krijuar art! Përdorni variablat në
    Blockly për të kontrolluar dinamikisht shpejtësinë e rrotave të një robot Dash.
    Pas përfundimit të mësimit, do të kuptoni se si të caktoni një ndryshore, të përdorni
    një ndryshore dhe të ndryshoni dinamikisht një ndryshore duke përdorur një lak.
    Duke ndryshuar vlerën e një ndryshore me kalimin e kohës, ju mund të bëni Dash
    të nxjerrë një spirale spektakolare!
  tutorial_ghdebug_longdescription: Ndihmoni studentët të mësojnë rreth Grace Hopper
    dhe pse kjo javë është CS EdWeek.
  tutorial_tlckk_longdescription: Puzzles Kriss-kross kombinojnë një dashuri të fjalëve
    me një dashuri të logjikës. Duke pasur parasysh një listë të fjalëve me gjatësi
    të ndryshme, duhet t'i përshtatni të gjitha në rrjet.
  tutorial_firstcomp_longdescription: Pak gjëra janë aq emocionuese sa kompjuterët.
    Dhe tani ju do të merrni për të hartuar një tuaj shumë vetë - këtë herë nga letra.
    Njihuni me CPU, RAM dhe ROM, Mass Storage dhe GPU. Vizatoni aplikacionin tuaj
    të parë. Merrni gërshërët, stilolapsat dhe letrat tuaja!
  tutorial_mazefinch_longdescription: 'Në këtë aktivitet, ju do të përdorni një gjuhë
    programimi shumë të thjeshtë për ta bërë robotin Finch të lëvizë dhe të kthehet.
    Pastaj ju do të shkruani programe për të ndihmuar robot të përfunduar një labirint!
    Ju nuk keni nevojë për ndonjë përvojë paraprake të programimit dhe mund të përdorni
    një kompjuter portativ ose një Chromebook. '
  tutorial_tlccc_longdescription: Të dhënat në kompjuterë ruhen si sekuenca të gjata
    të karaktereve - në fund të fundit si 1s binare dhe 0s. Ideja me kompresim është
    që ne përdorim një algoritëm për të ndryshuar mënyrën se si përfaqësohet informacioni
    në mënyrë që të nevojiten më pak karaktere për të ruajtur saktësisht të njëjtin
    informacion.
  tutorial_tlcdoodle_longdescription: 'Peizazhi në filma shpesh gjenerohet nga kompjuteri.
    Keni menduar ndonjëherë se si e bëjnë? Herën tjetër kur e gjeni veten duke vizatuar
    doodles, vizatoni një doodle algoritmike dhe eksploroni algoritme për vizatimin
    e natyrës. Algoritmet janë rekursive: domethënë ato përshkruajnë një hap dhe pastaj
    ju tregojnë vetëm për të nxjerrë hapin tjetër në të njëjtën mënyrë, duke ndjekur
    algoritmin që nga fillimi.'
  tutorial_tlcpunch_longdescription: Demonstroni se si kompjuterët e hershëm ishin
    në gjendje të gjenin të dhëna të ruajtura në kartat e grushtit dhe tregoni se
    është i njëjti algoritëm si mashtrimi magjik në Aktivitetin e 'Dreamndrrave të
    Magjistarit Australian' Ai synon të tregojë në një mënyrë vizuale se si funksionon
    një algoritëm kërkimi. Duke vepruar kështu që ju demonstroni një përdorim praktik
    të numrave binarë, një algoritëm ndarës dhe pushtues për të kërkuar dhe eksploruar
    mashtrimin e të menduarit kompjuterik të përkthimit të zgjidhjeve midis zonave
    problematike.
  tutorial_finchfract_longdescription: Ky aktivitet përdor recursion për të nxjerrë
    fractals Koch me robot Finch. Ai supozon se studentët janë njohur me idenë e recursion,
    por plotësimi i këtij aktiviteti do t'i ndihmojë ata të zhvillojnë një kuptim
    më të thellë të këtij koncepti nëpërmjet një përfaqësimi fizik të recursion. Ky
    aktivitet është i përshtatshëm për studentët që marrin kurse hyrëse ose të avancuara
    të shkencave kompjuterike që përdorin Python ose Java.
  tutorial_tlcmind_longdescription: Kjo paraqet përdorimin e arsyetimit logjik nëpërmjet
    përdorimit të algjebrës për të provuar se një algoritëm gjithmonë punon. Ajo tregon
    se si abstraksioni dhe arsyetimi logjik mund të përdoren për të vlerësuar algoritmet.
  tutorial_tlctelebot_longdescription: Ky mashtrim ilustron se si gjërat me sa duket
    të thjeshta mund të jenë shumë komplekse për trurin tonë për t'u marrë. Një parim
    i rëndësishëm i dizajnit është se ndërfaqet duhet të jenë të qarta dhe të thjeshta,
    jo të rrëmujshme. Ai gjithashtu ilustron aspekte të të menduarit kompjuterik siç
    është thjeshtimi i problemit dhe rëndësia e të kuptuarit të njerëzve.
  tutorial_tlcaus_longdescription: Ky aktivitet prezanton një sërë konceptesh informatike
    në një mënyrë të paharrueshme. Ai prezanton një mashtrim magjik dhe tregon se
    si abstraksioni, arsyetimi logjik dhe modelimi kompjuterik mund të përdoren për
    të kontrolluar funksionimin e algoritmit. Kombinuar me aktivitetin 'Kërkimi i
    kartës Punch', ai prezanton një algoritëm të ndarjes dhe pushtimit të përdorur
    nga kompjuterët e hershëm.
  tutorial_tlcmicro_longdescription: Kjo video mund të përdoret si një hyrje e përgjithshme
    në ndërveprimin e kompjuterit njerëzor (HCI) dhe në veçanti pse kaq shumë pajisje
    janë më të vështira për t'u përdorur sesa duhet. Dizajni bën një ndryshim dhe
    është e rëndësishme që ndërfaqet të vlerësohen për të kontrolluar se ato janë
    të lehta për t'u përdorur.
  tutorial_imathematician_longdescription: "Ky aktivitet i udhëhequr nga mësuesit
    ofron mundësinë që nxënësit të përdorin një qasje ndër-kurrikulare për shkencat
    kompjuterike dhe matematikën.  \n\nNxënësit do të krijojnë një program kompjuterik
    për të zgjidhur një variant të një problemi të famshëm në një degë të Matematikës
    (Teoria e Lojërave), të quajtur Dilema e të Burgosurit.\n"
  tutorial_tlcmagic_longdescription: 'Duke eksploruar se si funksionon magjia, ju
    mësoni rreth të menduarit kompjuterik: veçanërisht rëndësinë e vlerësimit për
    të menduarit algoritmik. Ju eksploroni testimin dhe analizën e rrezikut. Mashtrimi
    magjik tregon se si shkencëtarët e kompjuterave, inxhinierët (dhe magjistarët)
    duhet të kontrollojnë plotësisht algoritmet e tyre. Ata duhet të mendojnë me kujdes
    se si gjërat mund të shkojnë keq, si dhe të kontrollojnë se do të shkojnë mirë.'
  tutorial_scratchmus_longdescription: Me Scratch, ju mund të krijoni lojërat tuaja
    interaktive, historitë, animacionet - dhe t'i ndani ato me miqtë tuaj. Për të
    filluar, bëni një projekt muzikor interaktiv. Kartat e aktivitetit dhe një udhëzues
    seminari janë gjithashtu në dispozicion falas në scratch.mit.edu
  tutorial_scratchanim_longdescription: Me Scratch, ju mund të krijoni lojërat tuaja
    interaktive, historitë, animacionet - dhe t'i ndani ato me miqtë tuaj. Për të
    filluar, gjallëroni shkronjat e emrit tuaj, inicialet ose një fjalë të preferuar.
    Kartat e aktivitetit dhe një udhëzues seminari janë gjithashtu në dispozicion
    falas në scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Me Scratch, ju mund të krijoni lojërat tuaja
    interaktive, historitë, animacionet - dhe t''i ndani ato me miqtë tuaj. Për të
    filluar, mësoni se si të bëni karakterin tuaj fluturues. Kartat e aktivitetit
    dhe një udhëzues seminari janë gjithashtu në dispozicion falas në scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Bëni vetë lojën tuaj arcade revole nga lart-poshtë.
    Filloni duke programuar peshkun për të lëvizur lart e poshtë kur shtypen tastet
    e shigjetave, pastaj kodoni peshkaqenë për të notuar nëpër ekran. Ju do ta personalizoni
    lojën duke shtuar asete të personalizuara për heroin, zuzarin dhe sfondin. Loja
    juaj mund të vendoset në plazh, në pyll, apo edhe në hapësirën e jashtme!
  tutorial_grokffpython_longdescription: 'Ky aktivitet është krijuar për t''ju dhënë
    përvojën tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e
    Kodimit. Përdorni gjuhën programuese Python dhe udhëzoni një breshkë për të nxjerrë
    snowflakes fantastike me kod! '
  tutorial_grokffblock_longdescription: Ky aktivitet është krijuar për t'ju dhënë
    përvojën tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e
    Kodimit. Ndërtoni programe duke përdorur blloqe miqësore dhe udhëzoni një breshkë
    për të nxjerrë snowflakes fantastike me kod!
  tutorial_grokeliza_longdescription: Ky aktivitet është krijuar për t'ju dhënë përvojën
    tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e Kodimit.
    Përdorni gjuhën programuese Python për të ndërtuar një chatbot miqësor të quajtur
    “Eliza”.
  tutorial_tynkercan_longdescription: Bëni një lojë të mrekullueshme me top me 2 lojtarë
    dhe sfidoni miqtë tuaj të luajnë me ju! Ju do të filloni me një version pjesërisht
    të programuar të lojës, kështu që ju duhet të programoni topin e majtë. Pasi të
    keni të dy topat që qëllojnë, do të vendosni platforma dhe sende të tjera për
    të trokitur. Bëni tuajin duke shtuar veçori shtesë dhe duke personalizuar temën!
  tutorial_grokflags_longdescription: Ky aktivitet është krijuar për t'ju dhënë përvojën
    tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e Kodimit.
    Përdorni gjuhën e programimit Python dhe modulin e saj të breshkave për të nxjerrë
    flamuj nga e gjithë bota!
  tutorial_robomind_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar
    robotin e tyre virtual. Kursi në internet është plotësisht i pavarur me prezantime
    të shkurtra, filma, kuize dhe udhëzime automatike/sugjerime për të ndihmuar në
    ushtrimet e programimit. '
  tutorial_adventureq_longdescription: 'Aventura me Q është një plan mësimi për mësuesit
    (ose këdo) për të përdorur për të futur logjikën e programimit në një mjedis grupi.
    Aktiviteti përbëhet nga quests të ndryshme për fëmijët për të përfunduar. Fëmijët
    mësojnë komandat themelore duke ndihmuar Q huajin në aventurën e tij pyjore. '
  tutorial_khan-es_longdescription: Mësoni bazat e programimit JavaScript ndërsa krijoni
    vizatime argëtuese me kodin tuaj. Bëni atë vetë ose me klasën tuaj!
  tutorial_kpt_longdescription: Mësoni bazat e programimit JavaScript ndërsa krijoni
    vizatime argëtuese me kodin tuaj. Bëni atë vetë ose me klasën tuaj!
  tutorial_kpl_longdescription: Mësoni bazat e programimit JavaScript ndërsa krijoni
    vizatime argëtuese me kodin tuaj. Bëni atë vetë ose me klasën tuaj!
  tutorial_khe_longdescription: Mësoni bazat e programimit JavaScript ndërsa krijoni
    vizatime argëtuese me kodin tuaj. Bëni atë vetë ose me klasën tuaj!
  tutorial_kfr_longdescription: Mësoni bazat e programimit JavaScript ndërsa krijoni
    vizatime argëtuese me kodin tuaj. Bëni atë vetë ose me klasën tuaj!
  tutorial_app-inventor_longdescription: Udhëzime argëtuese dhe të shpejta video ju
    ecin përmes ndërtimit të tre aplikacioneve të thjeshta për telefonin ose tabletin
    tuaj Android. Projektuar për fillestarët dhe ekspertët njësoj, kjo orë e kodimit
    do t'ju bëjë gati për të filluar ndërtimin e aplikacioneve tuaja para se ta dini.
    Imagjinoni të ndani krijimet tuaja të aplikacioneve me miqtë tuaj! Këto aktivitete
    janë të përshtatshme për individët dhe për mësuesit që udhëheqin klasat.
  tutorial_blockly_longdescription: Keni kompjuterë me qasje të ngadaltë (ose jo-ekzistente)
    në internet? Shkarko versionin offline të Blockly Games - një skedar i vetëm 3MB
    ZIP mund të ngarkohet në çdo kompjuter ose të përdoret jashtë një shkop kujtese.
  tutorial_tynker_longdescription: Luaj lojëra argëtuese të kodimit për të mësuar
    të kodojnë. Përdorni programimin për të përfunduar një gjueti spooktacular Monster
    High pastrues, programoni një makinë Hot Wheels, planifikoni strategjinë tuaj
    të luftës kundër goblins pushtues, dhe madje edhe monsters betejë. Mësoni konceptet
    kryesore të programimit dhe aftësitë e të menduarit kompjuterik ndërsa luani.
    Pastaj ndërtoni lojërat tuaja dhe ndani ato me miqtë!
  tutorial_baypt_longdescription: Kodi Baymax
  tutorial_code-combat_longdescription: Humbjen ogres për të mësuar Python ose JavaScript
    në këtë lojë epike programimit!
  tutorial_mky_longdescription: Mësoni dhe mësoni kodimin në CoffeeScript, një gjuhë
    programimi në botën reale. CoDemonKey është një lojë argëtuese, fituese e çmimeve,
    e përshtatshme për të gjithë, me ose pa ndonjë përvojë kodimi. Platforma adaptive
    e CoDemonKey do t'ju japë të gjitha udhëzimet dhe lë të kuptohet që ju nevojiten
    dhe do t'ju shpërblejë rezultatet e yjeve. Shkruani kodin. Kapni banane. Shpëtoni
    botën.
  tutorial_pirates_longdescription: 'Captain Hack është një pirat në kërkim të thesarit.
    Ai gjithashtu shkruan harta thesari, dhe duke shkruar ato si kodin e shkrimit.
    Ai (lojtari) përdor “kodin pirat” për këtë. Shtë një gjuhë programimi e bazuar
    në simbole, e përdorur për udhëzime dhe madje edhe sjellje të AI. lëvizjet, sythe,
    GO-TO, deklaratat e vërteta/të rreme janë të gjitha pjesët thelbësore të lojës.
    Lojtarët udhëhiqen përmes një tutoriali dhe paraqiten për aftësitë, hap pas hapi.
    Nuk ka zgjidhje korrekte për nivelet e udhëzimeve, kështu që përdoruesi mund të
    zgjedhë çfarëdo zgjidhjeje që i pëlqen. '
  tutorial_csfirst_longdescription: Krijoni një histori për dy personazhe në det.
    Gjallëroni ujin dhe personalizoni peizazhin për të shtuar dhuntinë tuaj. Përdorni
    kodin për të treguar historinë që dëshironi të tregoni!
  tutorial_loopedy_longdescription: Qëllimi i një programuesi të mirë është të shkruajë
    një program që është i shkurtër, i qartë dhe efektiv sa të jetë e mundur. Në këtë
    mësim, studentët do të mësojnë se si shkruajnë programe duke përdorur sythe.
  tutorial_dsw_longdescription: Mësoni të programoni droids dhe krijoni lojën tuaj
    Star Wars në një galaktikë larg, larg.
  tutorial_dswb_longdescription: Mësoni të programoni droids dhe krijoni lojën tuaj
    Star Wars në një galaktikë larg, larg.
  tutorial_ssw_longdescription: Mësoni të programoni droids dhe krijoni lojën tuaj
    Star Wars në një galaktikë larg, larg.
  tutorial_sswb_longdescription: Mësoni të programoni droids dhe krijoni lojën tuaj
    Star Wars në një galaktikë larg, larg.
  tutorial_kodable-unplugged_longdescription: 'Projektuar për përdorim me letër të
    thjeshtë, FuzzFamily Frenzy është një hyrje në logjikën e programimit për fëmijët
    5 e lart. Një mësues duhet të shpjegojë lojën, pastaj studentët programojnë një
    partner për të përfunduar një kurs të thjeshtë pengese. '
  tutorial_scratch_longdescription: Me Scratch, ju mund të krijoni lojërat tuaja interaktive,
    tregime, animacione - dhe t'i ndani ato me miqtë tuaj. Për të filluar, gjallëroni
    emrin tuaj, krijoni një skenë vallëzimi ose bëni një lojë të fshehur dhe kërkoni
    që shfaq We Bare Bears të Cartoon Network!
  tutorial_bayes_longdescription: Heronjtë e Madh
  tutorial_gumball_longdescription: Krijoni një histori ose bëni një lojë me Play
    Lab! Bëni që personazhet e Gumball të lëvizin, të bëjnë tinguj, të shënoni pikë
    dhe madje të hedhin banane!
  tutorial_hrm_longdescription: |-
    Burimeve Njerëzore Machine është një lojë puzzle. Në çdo nivel, shefi juaj ju jep një punë. Automate atë duke programuar punonjësin tuaj të vogël të zyrës! Nëse keni sukses, do të promovoheni deri në nivelin tjetër për një vit tjetër pune në ndërtesën e madhe të zyrave. Urime!

    Mos u shqetësoni nëse nuk keni programuar kurrë më parë - programimi është thjesht zgjidhja e enigmave. Nëse ju zhvesh larg të gjitha 1-së dhe 0-së dhe kllapa frikshme squiggly, programimi është në fakt e thjeshtë, logjike, e bukur, dhe diçka që çdokush mund të kuptojnë dhe të argëtohen me!
  tutorial_ice-age_longdescription: Krijoni një histori ose bëni një lojë me Play
    Lab! Bëni që personazhet e Epokës së Akullit të lëvizin, bëni tinguj, shënoni
    pikë dhe madje hidhni thekon dëbore!
  tutorial_koapp_longdescription: Kodable është një lojë iPad e vetë-udhëzuar që prezanton
    fëmijët 5+ në bazat e programimit. Të kesh një mësues ose prind afër është optimale,
    por jo e nevojshme.
  tutorial_lightbot-intl_longdescription: Mësoni logjikën bazë të programimit, duke
    filluar nga programimi super themelor, për moshat 4+, në iOS ose Android (ose
    shfletues Web). Mësoni se si të renditni komandat, të identifikoni modelet, të
    përdorni procedurat dhe të përdorni sythe!
  tutorial_rmc_longdescription: Përdorni blloqe kodi për të marrë Alex ose Steve në
    një aventurë përmes kësaj bote Minecraft.
  tutorial_smc_longdescription: Përdorni blloqe kodi për të marrë Alex ose Steve në
    një aventurë përmes kësaj bote Minecraft.
  tutorial_minecraft-2016_longdescription: Ndërtoni një lojë Minecraft. Krijo versionet
    tuaja të pulave, deleve, Creepers, zombies dhe më shumë.
  tutorial_thinkersmith-es_longdescription: Programa el uso de un “Vocabulario Robot”
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas diskutidas previamente.&iacute;Este segment
    sens&ntilde;në los estudiantes la Conneci&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Udhëzues i orës së kodimit me Pixie
  tutorial_play_longdescription: Krijoni një histori ose bëni një lojë me Play Lab!
    Bëni kafshët, piratët, zombitë, ninjas dhe shumë personazhe të tjerë të lëvizin,
    të bëjnë tinguj, të shënoni pikë dhe madje të hedhin topa zjarri!
  tutorial_robomind-nl_longdescription: 'Studentët mësojnë bazat e programimit duke
    kontrolluar robotin e tyre virtual. Kursi në internet është plotësisht i pavarur
    me prezantime të shkurtra, filma, kuize dhe udhëzime automatike/sugjerime për
    të ndihmuar në ushtrimet e programimit. '
  tutorial_spheroi_longdescription: Mirë se vini në aktivitetin tuaj të parë blloqe!
    Ky është një vend i shkëlqyeshëm për të filluar për shumicën e përdoruesve dhe
    mund të përdoret për “Orën e Kodimit”. Ndiqni hapat për të marrë një përmbledhje
    të aplikacionit, mësoni se si të krijoni programe duke përdorur kodimin e bllokut
    dhe për të fituar një kuptim të sytheve dhe operatorëve.
  tutorial_spherol_longdescription: Ju do të mësoni një përdorim të ri për dritat
    në robot tuaj. Në këtë aktivitet, ju do të ndërtoni një program tjerrje të lartë
    ku shkalla xhiroskopike e rrotullimit do të kontrollojë LED-et kryesore dhe do
    të përdorni konceptet e normalizimit dhe vlerës absolute. Ky është një aktivitet
    i shkëlqyeshëm pasi të keni përfunduar Blloqet 2 dhe mund të përdoret për “Orën
    e Kodimit”.
  tutorial_spherov_longdescription: Është koha për një tjetër lojë klasike mundësuar
    nga Sfero. Mësoni se si të përdorni variabla, lak deri, dhe randomness brenda
    kufijve për të sjellë Hot Potato në jetë. Kur të keni mbaruar të gjithë, kapni
    disa miq dhe filloni të hidhni. Mos u kapni me Sheroin kur të mbarojë koha!
  tutorial_swb_longdescription: Mësoni të programoni droids dhe krijoni lojën tuaj
    Star Wars në një galaktikë larg, larg.
  tutorial_build-a-galaxy_longdescription: Mësoni të programoni droids dhe krijoni
    lojën tuaj Star Wars në një galaktikë larg, larg.
  tutorial_alicesims_longdescription: 'Ndiqni procesin e prodhimit të animacionit
    nga storyboarding në programim me Alice dhe The Sims. Lejoni kreativitetin dhe
    tregimin e tregimeve të drejtojnë mësimin tuaj në një mjedis kodimi tërheqës dhe
    lëshimit. Projekti do t''ju udhëheqë përmes asaj që është një storyboard, duke
    përkthyer një storyboard në një skenar të programueshëm dhe si të programoni një
    animacion të shkurtër 3D. '
  tutorial_tchr_longdescription: Tani që dhjetëra mijëra edukatorë kanë provuar Orën
    e Kodimit, shumë klasa janë gati për aktivitete më kreative, më pak të përshtatshme
    për të gjitha aktivitetet që mësojnë bazat e shkencave kompjuterike. Për të ndihmuar
    mësuesit të gjejnë frymëzim, ne mblodhëm dhe kuruam plane mësimore dhe aktiviteti
    një-orëshe të udhëhequra nga mësuesit të dizajnuara për fusha të ndryshme lëndore
    për veteranët e
  tutorial_robogame_longdescription: Sfidoni shkollën tuaj për të konkurruar në Lojërat
    Robot! Studentët do të konkurrojnë në një seri aktivitetesh me temë matematike
    ku përdorin Dash dhe Dot për të zgjidhur një problem dhe për të fituar pikë për
    veten e tyre, klasën e tyre dhe/ose shkollën e tyre.
  tutorial_tap_longdescription: Mësoni bazat e kodimit me një nga gjashtë grupet tona
    të enigmave argëtuese. Pastaj zgjidhni nga mbi 100 mësime fillestare, të ndërmjetme
    dhe të avancuara. Këto mësime vijnë me udhëzime hap pas hapi për të krijuar projekte
    të vizatimit, muzikës, animacionit, tregimit të tregimeve, fizikës dhe lojërave
    arcade. Kur të keni mbaruar, ju mund të publikoni projektet tuaja dhe të eksploroni
    se çfarë po bëjnë fëmijët e tjerë në komunitetin tonë plotësisht të moderuar.
  tutorial_cintl_longdescription: Mësoni konceptet themelore të Shkencave Kompjuterike
    me programimin drag and drop. Kjo është një lojë si, vetë-drejtuar tutorial starring
    video leksione nga Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs Zombies.
    Mësoni përsëritur-sythe, kushtëzime dhe algoritme themelore. Në dispozicion në
    37 gjuhë.
  tutorial_itchstop_longdescription: Ne do të përdorim Kruarjen për të ndërtuar projektet
    tona të animacionit të kornizës së ndaluar. Vini re se kufjet rekomandohen për
    këtë kurs. Ne do të përdorim disa sprites ekzistuese që mbështesin animacione
    dhe tregojnë kodin që duhet të shtojmë për të animuar personazhet tanë. Ne gjithashtu
    do të shkojmë se si të krijojmë efektet dhe vizatimet tona të animacionit. Ne
    do të mësojmë se si të ndryshojmë një kostum sprite në zeroja në mënyrë të përsëritur
    për efektet e animacionit (të ngjashme me një animacion flip-book) dhe kodin prapa
    tij. Të gjitha udhëzimet përmbahen brenda mjedisit të kruarjes, kështu që nuk
    ka nevojë të ndërroni ekranet për t'u ndjekur së bashku me projektin.
  tutorial_tynkerpn_longdescription: Ndiqni Peep si ai eksploron botën e madhe të
    gjerë! Në këtë projekt, ju do të krijoni një skenë interaktive në të cilën Peep
    shkon në një shëtitje në natyrë dhe sheh shumë sende interesante. Ju do të bëni
    artikuj të ndryshëm të shfaqen ose zhduken në varësi të vendit ku po ecën Peep.
    Ju madje mund t'i bëni artikujt të flasin dhe të shtoni muzikë në skenën tuaj!
  tutorial_tynkerpd_longdescription: A jeni gati për të bërë Peep dhe miqtë e tij
    të kërcejnë? Mësoni si të përdorni kodin për të gjallëruar zogjtë. Në këtë projekt,
    ju do të përdorni kostume dhe vonesa për të animuar zogjtë, një kornizë në të
    njëjtën kohë. Ju mund të shtoni sfondin tuaj dhe muzikë dhe madje edhe të bëjë
    Peep dhe miqtë e tij flasin!
  tutorial_persistence_longdescription: Problemet e reja dhe të pazgjidhura shpesh
    janë mjaft të vështira. Nëse duam të kemi ndonjë shans për të bërë diçka krijuese,
    të dobishme dhe të zgjuar, atëherë duhet të jemi të gatshëm të sulmojmë probleme
    të vështira edhe nëse kjo do të thotë dështim disa herë para se të kemi sukses.
    Ky mësim mëson se dështimi nuk është fundi i një udhëtimi, por një aluzion se
    si të keni sukses.
  tutorial_getloopy_longdescription: Sythe janë një mënyrë e dobishme për të përshkruar
    veprimet që përsërisin një numër të caktuar herë. Në këtë mësim, studentët do
    të praktikojnë konvertimin e grupeve të veprimeve në një lak të vetëm.
  tutorial_createface_longdescription: Qëllimi i këtij aktiviteti është të demonstrojë
    se si sjellja në dukje e komplikuar mund të programohet duke përdorur disa rregulla
    të thjeshta. Ai gjithashtu tregon se si programet janë vetëm rregulla të ndjekura
    nga kompjuterët dhe në mënyrë specifike prezanton programimin e bazuar në objekte.
    Aktiviteti tregon se si thyerja e një programi në objekte mund të jetë shumë më
    e lehtë për t'u shkruar sesa të përpiqesh ta shkruash me një lëvizje. Klasa merr
    për të shkruar disa programe të thjeshta për të kontrolluar fytyrën që ata krijuan.
  tutorial_happymaps_longdescription: Në rrënjët e të gjithë shkencave kompjuterike
    është diçka që quhet një algoritëm. Fjala “algoritëm” mund të tingëllojë si diçka
    e komplikuar, por në të vërtetë është vetëm një listë e udhëzimeve që dikush mund
    të ndjekë për të arritur një rezultat. Për të siguruar një bazë solide për pjesën
    tjetër të edukimit të shkencave kompjuterike të studentëve tuaj, ne do të përqendrohemi
    në ndërtimin e një marrëdhënie të sigurt me algoritmet.
  tutorial_moveit_longdescription: Ky mësim do t'i ndihmojë studentët të kuptojnë
    se për të dhënë udhëzime të qarta, ata kanë nevojë për një gjuhë të përbashkët.
    Studentët do të praktikojnë kontrollimin e njëri-tjetrit duke përdorur një kombinim
    të thjeshtë të gjesteve të dorës. Pasi ta kuptojnë gjuhën, ata do të fillojnë
    të “programojnë” njëri-tjetrin duke dhënë udhëzime të shumta paraprakisht.
  tutorial_bigevent_longdescription: Ngjarjet janë një mënyrë e shkëlqyeshme për të
    shtuar larmi në një algoritëm të shkruar paraprakisht. Ndonjëherë ju dëshironi
    që programi juaj të jetë në gjendje t'i përgjigjet përdoruesit saktësisht kur
    përdoruesi dëshiron që ai të. Kjo është ajo për të cilën janë ngjarjet.
  tutorial_gpp_longdescription: Duke “programuar” njëri-tjetrin për të nxjerrë fotografi,
    studentët do të fillojnë të kuptojnë se çfarë është programimi në të vërtetë.
    Aktiviteti do të fillojë duke i bërë studentët të udhëzojnë njëri-tjetrin për
    të ngjyrosur sheshet në letër grafike në një përpjekje për të riprodhuar një pamje
    ekzistuese.
  tutorial_foosgame_longdescription: Kodoni lojën tuaj video me CoDesark Academy me
    Kits të reja të Lojërave të The Foos. Ky aktivitet i udhëzon studentët krejt të
    rinj në dizajnin e lojës duke përdorur një qasje “pikturë-nga-numra”. Studentët
    do të ndjekin udhëzimet në ekran për të hartuar dhe programuar një lojë argëtuese
    video që ata mund të ndajnë me familjen dhe miqtë e tyre.
  tutorial_solopython_longdescription: Mësoni bazat e Python duke përdorur dy modulet
    e para në aplikacionin Python të SoloLearn, konsultohuni me diskutimet dhe komentet
    për t'ju ndihmuar të kuptoni më mirë, ekzekutoni shembuj kodi në përpilues për
    të ndihmuar në mbajtjen e materialit. Shkruani dhe përpiloni një program të thjeshtë
    që merr emrin tuaj si input, numëron numrin e shkronjave dhe nxjerr rezultatin.
    Ndani dhe merrni votat e komunitetit.
  tutorial_kodableint_longdescription: Studentët do të mësojnë për rolin e një programuesi
    në bërjen e funksionimit të makinerive. Studentët do të përqendrohen në sekuencën
    dhe praktikën e dhënieve të udhëzimeve Ky aktivitet përfshin një praktikë të shkëputur
    në grup, si dhe praktikë të pavarur në ekran.
  tutorial_kodableadv_longdescription: Studentët do të angazhohen në mësime të përshtatshme
    zhvillimore mbi konceptet e programimit të nivelit më të lartë si sythe, funksione,
    variabla dhe programim të orientuar drejt objekteve. Mësimet përfshinin udhëzime
    të shkëputura, praktikë të udhëzuar dhe praktikë të pavarur në ekran.
  tutorial_tynkertj_longdescription: Mësoni Python për të ndihmuar Fletch të mbledhë
    çelësat e pluhurit pixie për të zhbllokuar misteret e xhunglës dhe për të rivendosur
    ishujt në bukurinë e tyre origjinale. Ju do të përdorni komandat dhe sintaksën
    Python për të zgjidhur enigmat ndërsa lundroni në Fletch nëpër ishuj dhe shmangni
    bimët mishngrënëse. Gjatë rrugës, ju do të praktikoni aftësi kompjuterike dhe
    algoritmike të të menduarit.
  tutorial_wolframa_longdescription: Në këtë aktivitet, ju do të krijoni një formë
    në internet që llogarit moshën tuaj në ditë, orë, nanosekonda, çdo njësi kohe
    që specifikoni!
  tutorial_wolframm_longdescription: Në këtë aktivitet, studentët krijojnë melodi
    të rastësishme duke përdorur shkallë dhe instrumente të ndryshme muzikore. Krijoni
    muzikë përmes kodit!
  tutorial_wolframspi_longdescription: Në këtë aktivitet, ekzistojnë një seri hapash
    me kod gati për t'u ekzekutuar. Studentët fillojnë me një copë kod që funksionon,
    dhe pastaj modifikojnë atë për të bërë gjëra të ndryshme. Studentët mund të luajnë
    melodi bazuar në shifrat e PI dhe të eksplorojnë se si tingëllon PI duke përdorur
    shumë instrumente muzikore.
  tutorial_wolframsph_longdescription: Eksploroni grafikë 3D në këtë aktivitet dhe
    krijoni format tuaja.
  tutorial_wolframp_longdescription: Eksploroni krijimin e formave të ndryshme të
    poligonit në këtë aktivitet.
  tutorial_wolframn_longdescription: Në këtë aktivitet, studentët zhvillojnë një gjenerator
    emri që transformon emrin e tyre në emra ninja.
  tutorial_soloweb_longdescription: Shkoni te www.sololearn.com dhe instaloni aplikacione
    HTML dhe CSS ose hapni mësimet përkatëse në internet (përdoruesit e Android mund
    të instalojnë aplikacionin e unifikuar SoloLearn). Plotësoni 2 module (Përmbledhje
    dhe Bazat HTML) në HTML dhe 2 module (The Basics and Working w/Text) dhe 5 mësimet
    e para të modulit të tretë (Prona) në CSS. Merrni modelin në https://code.sololearn.com/WKeg2CtzpRts/
    dhe ndiqni udhëzimet.
  tutorial_khanweb_longdescription: 'Akademia Khan: Webpages ju mëson se si të krijoni
    faqe në internet me etiketa HTML dhe CSS, duke përfunduar duke bërë kartolinën
    tuaj përshëndetëse.'
  tutorial_khandata_longdescription: 'Khan Academy: Bazat e të dhënave ju mëson të
    manipuloni të dhënat në një bazë të dhënash dhe të bëni dyqanin tuaj të personalizuar.'
  tutorial_googlelogo_longdescription: Përdorni kreativitetin dhe imagjinatën tuaj
    për të sjellë në jetë logon e Google duke përdorur kodin. Bëni letrat të kërcejnë,
    tregoni një histori ose krijoni një lojë. Me Scratch dhe CS First, çdokush mund
    të bëhet një projektues dhe programues për ditën!
  tutorial_playtune_longdescription: Një gjuhë blloqesh përdoret për të zgjidhur enigmat
    muzikore duke shkruar kodin që të përputhet me meloditë e luajtura në një tastierë
    pianoje. Sekuenca, përzgjedhja dhe algoritmet e përsëritjes janë të nevojshme
    për të zgjidhur enigmat. Pas nivelit të 9-të, përdoruesit mund të krijojnë melodinë
    e tyre dhe ta shkarkojnë atë si një aplikacion për një pajisje Android. Studentët
    gjithashtu mund të modifikojnë aplikacionin duke ndjekur një lidhje me kodin burimor
    të App Inventor.
  tutorial_computeit_longdescription: Le të ndërrojmë rolet. Këtë herë ju jeni kompjuteri!
    Lexoni dhe interpretoni programet për të gjetur trajektoren e duhur dhe për të
    fituar sfidat. Ju do të duhet të përqendroheni dhe të përdorni aftësitë tuaja
    intuitive për të kuptuar disa koncepte thelbësore të programimit.
  tutorial_codesterssj_longdescription: Në këtë aktivitet, studentët përdorin paketën
    tonë të mjeteve drag-to-text për të filluar kodimin në Python menjëherë! Ndërsa
    punojnë përmes aktiviteteve hyrëse të ndërtimit të aftësive, studentët fillojnë
    të mësojnë rreth sintaksës themelore, variablave dhe ngjarjeve! Ata do të përdorin
    sprites të shumta për të vendosur një skenar shaka duke treguar se ata mund të
    ndajnë me miqtë e tyre! * Ndarja elektronike kërkon regjistrimin e studentëve.
  tutorial_cmchat_longdescription: Bashkohuni me një majmun robot në një kurs një
    orë të gjatë ku do të mësoni bazat e programimit Python dhe chatbot. Në aktivitet,
    ju do të përparoni përmes një kursi 15 ushtrimesh të gjatë në të cilin do të mësoni
    se si të programoni chatbot tuaj të vogëlsira.
  tutorial_tynkerdb_longdescription: Zgjidhni një dragua, pastaj të nisë një kërkim
    për thesar. Shpërthimi përmes pengesave dhe fitoni pushtet të ftohtë ndërsa udhëtoni
    nëpër një xhungël mistike. Mësoni sekuencimin, sythe, logjikën e kushtëzuar dhe
    aftësitë e korrigjimit të gabimeve gjatë rrugës.
  tutorial_cmbuild_longdescription: Merrni aftësitë tuaja të kodimit në nivelin tjetër
    duke mësuar të ndërtoni lojërat tuaja. Në këtë kurs, ju do të mësoni ndërfaqen
    e përdoruesit të tastierës dhe mekanikën e lojës ndërsa ndërtoni një lojë të stilit
    Super Mario™. Më pas, ju do të jetë në gjendje për të ndarë lojën tuaj!
  tutorial_robotrattle_longdescription: Robot Rattle u mëson studentëve të përdorin
    një robot plotësisht të simuluar fizikisht me ndihmën e një gjuhe kodimi vizual
    duke zvarritur lehtësisht dhe duke rënë blloqe për të shkruar udhëzimet e kodit.
    Studentët prezantohen me robotin dhe nyjet e tij të ndryshme lëvizëse, dhe mësojnë
    të lëvizin nyjet e tij me përdorimin e këndeve. Roboti mund të shtyjë dhe rrëmbejë
    objekte në mënyrë që t'i drejtojë ato drejt qëllimit, por edhe të thyejë nëse
    lëvizet kundër pengesave. Ky aktivitet është në shënjestër të fëmijëve të moshës
    13 vjeç dhe ofron njohuri të lehta për t'u kuptuar në sjelljen fizike dhe robotikën.
    Për më tepër, kushdo që ka një smartphone dhe një kufje VR të lëvizshme do të
    jetë në gjendje të shikojë robotin në shkallë të plotë duke kryer kodin e shkruar.
  tutorial_codestersh_longdescription: Në këtë aktivitet, i dizajnuar për fillimin
    e koduesve, studentët përdorin një paketë mjetesh drag-to-text për të filluar
    kodimin në Python menjëherë! Së pari, punoni përmes disa aktiviteteve të ndërtimit
    të aftësive ku mësoni se si të caktoni dhe modifikoni komandat për sprite tuaj.
    Pastaj, programoni komandat tuaja për të krijuar art elektronik të përbashkët!
    * Ndarja kërkon regjistrimin e studentëve.
  tutorial_codehsdigipixel_longdescription: Mësoni se si imazhet ruhen dhe shfaqen
    në kompjuterë duke përdorur piksele. Eksploroni se si imazhet kodohen si një rrjet
    vlerash ngjyrash dhe krijoni imazhet tuaja dixhitale duke përdorur kodet binare
    dhe heksadecimale të ngjyrave!
  tutorial_ccbinary_longdescription: Bëni një lojë gërvishtëse në të cilën luani shënimet
    e një kënge ndërsa lëvizin poshtë skenës. Ju do të shënoni dhjetë pikë për çdo
    shënim të saktë që luani. Çdo shënim korrespondon me një numër binar.
  tutorial_codehsturtle_longdescription: Mësoni bazat e programimit duke vizatuar
    forma në ekranin tuaj me Tracy the Turtle! Grafika Turtle (ose LOGO) është një
    mënyrë miqësore për fillestarët për të eksploruar konceptet e programimit dhe
    për të sjellë kreativitet në programim në një mënyrë vizuale.
  tutorial_grokhd_longdescription: 'Vazhdoni ato aftësi programimi Blockly! Ky kurs
    bazohet në atë që keni mësuar në aktivitetin e Frozen Fractals: https://hourofcode.com/grokffblock.
    Ky aktivitet është projektuar për të futur vendime degëzuese në programim. Përdorni
    versionin Blockly të Python dhe modulin e tij të breshkave për të nxjerrë dhe
    ngjyrosur lule lulebore!'
  tutorial_grokem_longdescription: Ky aktivitet është krijuar për t'ju dhënë përvojën
    tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e Kodimit.
    Përdorni gjuhën programuese Python për të eksploruar emoticons dhe manipulimin
    e tekstit.
  tutorial_kodmaze_longdescription: Ndërtoni mazes tuaj për të zgjidhur dhe për të
    ndarë! Studentët do të çiftojnë gjeometrinë me programimin për të ndërtuar labirinte
    të zgjidhshëm bazuar në sfidat e dhëna. Sfidat përfshijnë labirintet me forma
    të thjeshta, fraksione, simetri dhe kënde të specifikuara.
  tutorial_codestersa_longdescription: 'Në këtë aktivitet, i dizajnuar për studentët
    me një përvojë kodimi, studentët përdorin paketën tonë të mjeteve drag-to-text
    për të ndërtuar një lojë me kontrollet e lojtarëve! Studentët mësojnë rreth variablave,
    numrave të gjeneruar rastësisht, dizajnin e lojës dhe llojet e shumta të ngjarjeve
    dhe shkaktarëve të ngjarjeve, të gjitha ndërsa përpiqen të qëndrojnë larg rrugës
    ndërsa asteroidët përplasen drejt anijes kozmike të tyre! Preq: variablat, parametrat.'
  tutorial_cmdodo_longdescription: Në këtë kurs një orë të gjatë, ju do të shkruani
    kodin e vërtetë si ju shtoni, zbres dhe matur distancat për të ndihmuar një dodo
    të gjeni vezët e saj të humbur!
  tutorial_tynkerspace_longdescription: Anija e astronautit tuaj është rrëzuar! Për
    fat të mirë, ju jeni atje për të ndihmuar. Përdorni programimin drag-and-drop
    për të ndihmuar karakterin tuaj të mbledhë pjesë këmbimi duke shmangur të huajt
    dhe pengesat. A mund të gjeni një anije për të sjellë astronautin tuaj në shtëpi?
  tutorial_gfbloons_longdescription: Në këtë mësim ju do të kodifikoni një kullë majmuni
    të shtënat nga loja popullore Bloons Tower Mbrojtjes. Deri në fund të mësimit
    ju do të dini këndin e gjetjes së matematikës dhe algoritmeve që përdoren zakonisht
    në shumë nga lojërat më të njohura të mbrojtjes së kullës së sotme. Ju do të jeni
    në gjendje të aplikoni këtë njohuri në lojën tuaj. Tutorialet e Orës së Kodit
    të Gamefroot përdorin një gjuhë programimi vizuale duke përdorur blloqe ku studentët
    thjesht tërheqin dhe lëshojnë blloqe vizuale për të shkruar kodin.
  tutorial_raspipong_longdescription: Rikrijoni lojën klasike të Pong duke përdorur
    një Sense HAT dhe disa kod Python. Ky aktivitet mund të përfundojë në internet
    duke përdorur emulatorin Sense HAT, ose duke përdorur një Raspberry Pi dhe pajisjen
    Sense HAT.
  tutorial_codehsvr_longdescription: Mësoni bazat e ndërtimit të botëve të realitetit
    virtual duke përdorur HTML dhe Bibliotekën JavaScript A-Frame. Nëpërmjet këtij
    aktiviteti, studentët do të ndërtojnë botët e tyre të realitetit virtual që janë
    në përputhje me pajisjet VR, duke përfshirë kufjet VR smartphone!
  tutorial_codesterstp_longdescription: Në këtë aktivitet, studentët përdorin Python
    për të praktikuar kryerjen e transformimeve në planin koordinativ! Mësimi përfshin
    demonstrata, udhëzime të drejtpërdrejta dhe sfida që u kërkojnë studentëve të
    programojnë dhe identifikojnë transformime të ndryshme statike!
  tutorial_codestersbb_longdescription: 'Studentët përdorin paketën tonë të mjeteve
    drag-to-text për të filluar kodimin në Python menjëherë! Në këtë aktivitet të
    vetë-udhëzuar, studentët kryejnë një seri aktivitetesh të udhëzimit të drejtpërdrejtë
    në të cilat ata ndërtojnë një lojë basketbolli tërheqëse dhe xhiruar! Studentët
    eksplorojnë variablat, ngjarjet, sintaksën bazë, duke krijuar koordinata të rastësishme.
    Njohuri të këshilluara të parakohshme: variablat, notacioni i pikave, ngjarjet,
    numrat negativë'
  tutorial_gfcrossyroad_longdescription: Në këtë suitë të mësimeve hyrëse të kodimit
    do të mësoni për të bërë mini-lojën tuaj të stilit Crossy Road. Ju do të mësoni
    se si të kodoni algoritme dhe sekuenca, inpute/dalje, sythe dhe përsëritje, përzgjedhje
    dhe nëse-deklarata, dhe operatorët krahasues dhe të mendoni si një shkencëtar
    kompjuteri. Kjo suitë e mësimeve është në përputhje me kurrikulën e teknologjive
    dixhitale të Zelandës së Re dhe Australiane (Viktoriane) dhe është krijuar për
    të ndihmuar të rinjtë DHE edukatorët të përqafojnë kodimin në shkollat e tyre,
    klasat dhe klubet e kodimit. Tutorialet e Orës së Kodit të Gamefroot përdorin
    një gjuhë programimi vizuale duke përdorur blloqe ku studentët thjesht tërheqin
    dhe lëshojnë blloqe vizuale për të shkruar kodin.
  tutorial_googleww_longdescription: Në këtë aktivitet, ju do të kodoni tre skena
    unike nga filmi duke përdorur Blockly, një gjuhë koduese hyrëse, për të ndihmuar
    Wonder Woman të lundrojë pengesat dhe të arrijë qëllimin e saj. Ju do të përdorni
    fuqinë e sekuencave, variablave, sythe dhe kushtëzime për të ndihmuar Diana të
    stërvitet kundër kundërshtarëve të saj.
  tutorial_codehsjsapp_longdescription: CodeHS është i pajtueshëm me të gjithë shfletuesit
    e azhurnuar përveç Internet Explorer. Chrome është shfletuesi ynë i preferuar/i
    rekomanduar, por Firefox dhe Safari duhet të funksionojnë mirë gjithashtu, duke
    supozuar se janë të azhurnuar.
  tutorial_gfmihi_longdescription: Kia tani! Në këtë aktivitet ju do të kodin tuaj
    mini-lojë dhe të mësojnë se si për të futur veten në Te Reo Maori - gjuha indigjene
    e Zelandës së Re. Mihi Maker është një aktivitet argëtues i lehtë për t'u përdorur
    që kombinon kodimin, studimet sociale dhe kulturën indigjene. Ju do të mësoni
    se si dizajnerët e lojërave programojnë algoritme themelore të zbulimit të përplasjeve.
    Zbulimi i përplasjes është një program i përdorur nga një kompjuter për ta ndihmuar
    atë të kuptojë kur dy objekte do të godasin njëri-tjetrin. Tutorialet e Orës së
    Kodit të Gamefroot përdorin një gjuhë programimi vizuale duke përdorur blloqe
    ku studentët thjesht tërheqin dhe lëshojnë blloqe vizuale për të shkruar kodin.
  tutorial_hopdropphone_longdescription: 'Hopscotch është një mjet i thjeshtë programimi
    në iPad/iPhone, i dashur nga miliona studentë për lirinë e tij të shprehjes krijuese.
    Shikoni nxënësit tuaj të bërtisin me kënaqësi ndërsa krijojnë lojërat e tyre “Mos
    e lëshoni telefonin”! Ky tutorial video i vetë-udhëzuar u mëson fëmijëve të moshës
    8+ bazat e programimit ndërsa ata kodojnë botime të personalizuara të kësaj loje
    popullore. '
  tutorial_techfaa_longdescription: Ky tutorial interaktiv do t'ju prezantojë me “Flocking”,
    një lloj algoritmi i cili ka për qëllim të simulojë sjelljen e ngjashme me jetën
    e Agjentëve Autonome në një grup. Shikuesi i ngulitur e bën të lehtë për ju të
    shihni paraqitjen e kodit.
  tutorial_codehsjsgraph_longdescription: CodeHS është i pajtueshëm me të gjithë shfletuesit
    e azhurnuar përveç Internet Explorer. Chrome është shfletuesi ynë i preferuar/i
    rekomanduar, por Firefox dhe Safari duhet të funksionojnë mirë gjithashtu, duke
    supozuar se janë të azhurnuar.
  tutorial_thunkable_longdescription: Duke përdorur gjuhën e blloqeve, mësoni se si
    të ndërtoni 10 aplikacione të thjeshta në 1 orë. Kjo seri mësimore qesharake do
    t'ju fillojë në rrugën tuaj për t'u bërë një zhvillues i aplikacioneve mobile!
  tutorial_hopcrossyroad_longdescription: Hopscotch është një mjet i thjeshtë programimi
    në iPad/iPhone, i dashur nga miliona studentë për lirinë e tij të shprehjes krijuese.
    Me këtë video tutorial të vetë-udhëzuar, studentët tuaj do të bëjnë versionet
    e tyre të Crossy Road! Fëmijët e moshës 8+ do të ekspozohen ndaj bazave të programimit
    ndërsa kodojnë botimet e personalizuara të këtij App Store të preferuar.
  tutorial_switchglitch_longdescription: Switch & Glitch lejon studentët tuaj të luajnë
    heroin! Duke përdorur një ndërfaqe vizuale, ata programojnë robotë të lezetshëm
    dhe i ndihmojnë ata të kursejnë ditën. Ky aktivitet u mëson fëmijëve të moshës
    5-10 vjeç bazat e programimit, sythe dhe artin e debugging. Galaktika ka nevojë
    për ju!
  tutorial_codecar_longdescription: Kodi një bord qark simuluar makinë! Ju do të shkruani
    kodin e vërtetë C ++ që kontrollon dritat dhe butonat e një bordi qark në formë
    makine. Përmes 7 mësimeve, ju do të ndizni dritën e bishtit, do të kodoni një
    pedale frenash dhe më shumë në makinën e simuluar të Kodit. Ky aktivitet mëson
    sythe, nëse deklaratat dhe logjikën me kodin e shtypur dhe përfshin një plan mësimi
    me shtrirjet në standardet ISTE, NGSS, Common Core dhe CSTA.
  tutorial_codesterscp_longdescription: Në këtë mësim nxënësit eksplorojnë të katër
    kuadrantet e aeroplanit të koordinatave! Ata përdorin Python dhe paketën tonë
    të mjeteve drag-to-text për të dërguar një sprite në vende të ndryshme në skenë!
    Ka aktivitete demonstruese dhe debugging të përfshira për të ndihmuar studentët
    të bëhen të kënaqur me lundrimin në aeroplan koordinativ.
  tutorial_grokpetblock_longdescription: 'Ky aktivitet është krijuar për t''ju prezantuar
    me programimin e ngulitur duke përdorur blloqe miqësore dhe është krijuar posaçërisht
    për Orën e Kodimit. Përdorni blloqet dhe një mikro:bit për të bërë një kafshë
    shtëpiake me të cilën mund të ushqeni dhe të luani. Jo BBC mikro:bit? Nuk ka problem!
    Ky kurs përfshin një imitues të plotë mikro: bit, kështu që ju do të jeni në gjendje
    të bëni gjithçka që do të bëni në një mikro:bit të vërtetë!'
  tutorial_techbim_longdescription: 'Ky tutorial praktik është menduar për njerëzit
    kurioz të dinë se si të kryejnë në mënyrë programore disa manipulime të thjeshta
    të imazhit si rrotullimi, ngjyrosja, rritja e kontrastit, turbullira, zbulimi
    i skajeve, etj., Pa ndihmën e bibliotekave të përparuara. '
  tutorial_techfpp_longdescription: Python është i njohur mirë për tiparet e tij të
    programimit të orientuar në objekt (klasa, metoda, trashëgimi…), megjithatë, nuk
    mund të kufizohet në këto! Ky tutorial interaktiv tregon tiparet dhe teknikat
    e dobishme, por më pak të njohura, të programimit funksional të Python.
  tutorial_codesterscr_longdescription: Studentët përdorin një paketë mjetesh drag-to-text
    që u lejon atyre të fillojnë kodimin në Python menjëherë! Studentët përfundojnë
    një sërë aktivitetesh praktike të udhëzuara në të cilat mësojnë se si të përdorin
    dhe modifikojnë një sërë komandash programimi. Pastaj, ata i zbatojnë këto aftësi
    për të krijuar rutinën e tyre të gëzimit!
  tutorial_grokdisease_longdescription: Ky aktivitet është krijuar për t'ju dhënë
    përvojën tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e
    Kodimit. Përdorni gjuhën programuese Python për të modeluar një shpërthim të sëmundjes.
    A mund ta zgjidhni rastin kurioz të hundës me ngjyra të ndezura?
  tutorial_techec_longdescription: Mbylljet janë një aspekt thelbësor i Javascript,
    megjithatë ato mbeten misterioze dhe zhvilluesit nuk i kuptojnë lehtë. Ky tutorial
    interaktiv do t'ju mësojë se sa të fuqishme dhe të dobishme janë mbylljet për
    të rritur praktikën tuaj Javascript!
  tutorial_rgbegin_longdescription: RoboGarden është një aplikacion arsimor i lehtë
    për t'u kuptuar, ku studentët marrin pjesë në mësimin aktiv. Pajisur plotësisht
    për të mësuar shkrim-leximin e kodimit nga e para, RoboGarden zvogëlon nevojën
    për një mësues të teknologjisë.
  tutorial_myradream_longdescription: Monsters kanë marrë ëndrrën e Myra. Mësoni aftësitë
    e kodimit për të ndihmuar urat e saj të kalojnë, të fluturojnë nëpër ajër dhe
    të notojnë nën ujë për të rikthyer ëndrrën e saj. Actimator është një mjedis vizual
    i bazuar në ueb për krijimin e lojërave dhe simulimeve shkencore në bashkëpunim,
    si dhe publikimin e tyre për Web dhe si aplikacione mobile.
  tutorial_thinkfun_longdescription: Ne do t'ju çojmë përmes procesit të fiksimit
    të trurit të një Roboti, hap pas hapi! Përgjatë rrugës ju do të zgjidhni enigma
    bazuar në 'Problemin e Kënaqshmërisë Boolean, 'dhe brenda një ore do të jeni një
    Master Boolean dhe do të keni një kuptim të koncepteve të avancuara të programimit!
    Të gjitha udhëzimet përmbahen në një ekran dhe vëllimi është opsional.
  tutorial_hopfireworks_longdescription: 'Studentët tuaj do të jenë aq të ngazëllyer
    kur të kodojnë vetë (pa shpërthim!) fishekzjarre app! Hopscotch është një mjet
    i thjeshtë programimi në iPad/iPhone, i dashur nga miliona studentë për lirinë
    e tij të shprehjes krijuese. Ky tutorial video i vetë-udhëzuar u mëson fëmijëve
    të moshës 8+ bazat e programimit ndërsa ata kodojnë versione të personalizuara
    të fishekzjarreve interaktive. '
  tutorial_grokspace_longdescription: Ky aktivitet është krijuar për t'ju dhënë përvojën
    tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e Kodimit.
    Përdorni gjuhën e programimit vizual Blockly për të hetuar hapësirën dhe për të
    arritur yjet.
  tutorial_codehspython_longdescription: Mësoni bazat e kodimit me gjuhën programuese
    Python duke shkruar programe me të cilat mund të ndërveproni! Kjo orë do të mbulojë
    shtypjen, variablat, matematikën dhe marrjen e informacionit nga përdoruesit.
    Shkruani një program që merr dhe ruan të dhëna nga një përdorues dhe kthen një
    përgjigje unike!
  tutorial_codehsjava_longdescription: Kodimi në Java me CodeHS
  tutorial_techioda_longdescription: Ky tutorial i dobishëm do t'ju mësojë në mënyrë
    interaktive se si të jeni në gjendje të llogarisni rrugën më të shkurtër midis
    dy nyjeve në një grafik paraprakisht, falë algoritmit të Dijkstra.
  tutorial_grokmonster_longdescription: Merrni fëmijët në kodim me këtë kurs miqësor
    të krijuar posaçërisht për Orën e Kodimit! Përdorni blloqe drag-and-drop për të
    shkruar programet tuaja, mësoni rreth sekuencës dhe porositjes dhe krijoni karaktere
    argëtuese përbindësh!
  tutorial_techmjs_longdescription: JavaScript ka qenë një standard ndërkombëtar që
    nga viti 1997. Në këtë tutorial interaktiv, ne do të eksplorojmë tiparet moderne
    të gjuhës që do ta bëjnë kodin tuaj më të fuqishëm, konciz dhe më të lehtë për
    t'u lexuar.
  tutorial_techga_longdescription: Algoritmet gjenetike përdorin teorinë e evolucionit
    për të zgjidhur fuqishëm problemet ku algoritmet deterministike janë shumë të
    kushtueshme, siç është problemi i shitësit udhëtues. Ky tutorial interaktiv është
    një hyrje e qartë dhe e thjeshtë për t'ju ndihmuar të kuptoni se si funksionojnë
    Algoritmet Gjenetike.
  tutorial_techioan_longdescription: Në këtë tutorial interaktiv, ne do të mësojmë
    pse vlera “zero” e Java duhet të shmanget gjithmonë dhe cilat zgjidhje ekzistojnë
    për ta anashkaluar atë.
  tutorial_techiogsr_longdescription: Rust është një gjuhë programimi e sistemit të
    kohëve të fundit e krijuar me sigurinë dhe performancën e kujtesës në mendje.
    Fillimisht u lirua në vitin 2010. Në këtë tutorial interaktiv, zbuloni bazat e
    këtij argëtimi për të përdorur gjuhën, me shfaqje të krahasueshme me C dhe C ++!
  tutorial_groktunnel_longdescription: Ky aktivitet është krijuar për t'ju dhënë përvojën
    tuaj të parë të programimit, dhe është krijuar posaçërisht për Orën e Kodimit.
    Përdorni gjuhën programuese Python për të krijuar një lojë të thjeshtë (ose MUD).
    A mund ta gjeni rrugën tuaj nëpër tunelin e errët?
  tutorial_stemcod_longdescription: A luani video lojëra? A keni menduar ndonjëherë
    se si disa lojëra janë super-realiste dhe lojëra të tjera janë cartoon-ish? Në
    këtë aktivitet ne do të flasim për fizikën e lojërave video dhe ju do të mësoni
    të modifikoni një kod kompjuterik për të simuluar lëvizjen e një objekti. Aktivitetet
    tona bazohen të gjitha në video lojëra klasike. Nuk kërkohet instalim. 100% i
    pajtueshëm me Chromebook.
  tutorial_techikb_longdescription: Kotlin është një gjuhë e re programimi me burim
    të hapur nga JetBrains. Mund të jetë me interes më të madh për njerëzit që punojnë
    me Java sot, megjithëse mund të apelojë edhe për të gjithë programuesit që përdorin
    një runtime të mbledhura të mbeturinave (Scala, Go, Python, Ruby dhe JavaScript).
    Zbuloni bazat e Kotlin në këtë tutorial interaktiv!
  tutorial_kanostreet_longdescription: Arti dhe teknologjia bashkohen! Me sfidat e
    Orës së Kodimit të Rrugës së Kano, mendjet krijuese të të gjitha aftësive do të
    kodojnë me një furçë boje, duke bërë vepra arti të bukura dhe unike. Gjatë rrugës,
    krijuesit do të mësojnë parimet e shkencave kompjuterike duke përdorur një gjuhë
    të vërtetë programimi në një mënyrë intuitive dhe tërheqëse. Me burimet tona të
    mësuesve dhe përmbajtjen e udhëzuar, të gjithë mund të futen në argëtim.
  tutorial_codemojijs_longdescription: Fillimi i JavaScript është krijuar për t'i
    bërë studentët të shtypin komanda të thjeshta që kanë një ndikim të madh në veprimet
    e personazheve. Studentët do të shkruajnë komanda që i bëjnë personazhet të bëjnë
    gjithçka nga backflips për të bërë tinguj dhe madje edhe të flasin. Ky aktivitet
    do t'ju ndihmojë të mësoni idetë dhe komandat themelore JavaScript.
  tutorial_techapf_longdescription: Tutoriali interaktiv synon t'ju prezantojë me
    veçori dhe truket e dobishme të avancuara të Python që mund të mos i dini ende
    për të përmirësuar zotërimin tuaj të gjuhës Python.
  tutorial_techfpjs_longdescription: Programimi funksional është një nga ato gjëra
    që mund të duken shumë të vështira ose teorike për t'u provuar. Mos prisni më
    shumë! Në këtë tutorial interaktiv, do të zbuloni programim funksional përmes
    shembujve dhe ushtrimeve praktike në JavaScript.
  tutorial_techlinq_longdescription: 'Gjuha e programimit C # është mjaft e popullarizuar
    tek zhvilluesit, në një pjesë të madhe për shkak të shumë karakteristikave të
    saj të fuqishme dhe intuitive të gjuhës. Një nga këto është LINQ, një bibliotekë
    e përdorur për të ekzekutuar pyetje direkt në sintaksën C # kundër shumë llojeve
    të të dhënave. Ky tutorial interaktiv do t''ju tregojë se si ta përdorni atë,
    hap pas hapi.'
  tutorial_gpbcatapult_longdescription: Pjesëmarrësit do të ndërtojnë një katapultë
    për të nisur një top nga njëra anë e skenës në tjetrën, si në lojë Angry Birds.
  tutorial_quorumastro_longdescription: Mësoni rreth kodimit duke përdorur tema nga
    astronomia kompjuterike në këtë tutorial të arritshëm në internet. Në të, studentët
    do të zbulojnë se si të kontrollojnë teleskopët ndërsa praktikojnë edhe me motorin
    grafik kompjuterik të gjuhës programuese Quorum. Nga mësimi përfundimtar, studentët
    do të krijojnë një hartë grafike dhe të arritshme të yjeve për të gjetur sende
    në univers.
  tutorial_alicewonder_longdescription: Alice in Wonderland është një mister vetë-udhëzuar
    projektuar për 6+ fëmijë pa përvojë paraprake programimit. Ju do të udhëzoni Alice
    duke përdorur funksione me dhe pa parametra.
  tutorial_rginter_longdescription: RoboGarden është një aplikacion arsimor i lehtë
    për t'u kuptuar, ku studentët marrin pjesë në mësimin aktiv. Pajisur plotësisht
    për të mësuar shkrim-leximin e kodimit nga e para, RoboGarden zvogëlon nevojën
    për një mësues të teknologjisë.
  tutorial_cssgrid_longdescription: Mësoni gjithçka rreth Rrjetit CSS duke u kujdesuar
    për kopshtin tuaj të perimeve.
  tutorial_jshero_longdescription: JS Hero dëshiron t'ju çojë në botën e programimit
    JavaScript. Në çdo faqe do të gjeni një mësim të vogël dhe një detyrë të vogël
    programimi. Detyra mund të përgjigjet direkt në faqe. Dhe menjëherë ju thuhet
    nëse e keni zgjidhur problemin në mënyrë korrekte ose nëse keni bërë një gabim.
  tutorial_codemojipy_longdescription: Python Lab është një aktivitet i bazuar në
    IOS që mëson bazat e gjuhës programuese Python. Përdoruesit do të mësojnë rreth
    sythe, vargjeve, booleans dhe shumë më tepër.
  tutorial_nclabdrone_longdescription: 'Ndërtoni një kornizë droni në dhjetë hapa
    me aplikacionin 3D Modeling të NCLab. Korniza e dronit mund të shtypet 3D dhe
    të përdoret për të ndërtuar një dron të vërtetë pune! Çdo hap përfshin udhëzime
    dhe udhëzime. Plotësoni kodin dhe shikoni menjëherë rezultatet. Modelimi 3D është
    një pjesë jetike e inxhinierisë, prodhimit, artit, shkencës, mjekësisë dhe më
    shumë. Kjo është një mënyrë e shkëlqyeshme për të filluar! '
  tutorial_gpbcircle_longdescription: Pjesëmarrësit do të bëjnë një rreth që ndryshon
    ngjyrën dhe shkëlqimin ndërsa lëvizni miun. Në këtë proces, ata do të eksplorojnë
    modelin e ngjyrës, ngopjes dhe shkëlqimit të ngjyrës.
  tutorial_gpbpaint_longdescription: Pjesëmarrësit do të krijojnë një redaktues boje
    për të vizatuar me miun, pastaj do të shtojnë veçori të tilla si një buton i qartë
    dhe aftësinë për të mbushur zonat me ngjyra.
  tutorial_cocomarcade_longdescription: Gati për të krijuar një lojë edhe më të freskët?
    Brush up në konceptet e avancuara të kodimit si funksionet dhe ngjarjet duke përdorur
    Python ose JavaScript, pastaj përdorni ato aftësi për të ndërtuar lojën tuaj të
    mbijetesës Arcade!
  tutorial_beetik_longdescription: Në këtë aktivitet, studentët rindërtojnë një pjesë
    të vogël të një pjese të famshme të kompozitorit Franz Liszt. Studentët do të
    mësojnë se si të vendosin sythe dhe si përdoren si në shkencat kompjuterike ashtu
    edhe në muzikë. Ky është një udhëzues hap pas hapi që do të prezantojë të menduarit
    algoritmik në muzikë me elementë të shkencave kompjuterike. Në nivelin e fundit
    të këtij aktiviteti, studentët do të 'hackojnë' muzikën duke ndryshuar elemente
    si tempo, kyç, përsëritje, shënime, etj me qëllim të bërjes së variacioneve origjinale
    bazuar në atë që mësuan. Ky aktivitet kryqëzon muzikën klasike me shkencat kompjuterike.
  tutorial_codedj_longdescription: Në Kodin DJ, së pari do të zbuloni bazat e Javascript
    duke iu përgjigjur pyetjeve që në mënyrë progresive do të bëhen më shumë si kodi.
    Pastaj do të arrini në një botë të dytë ku në të vërtetë do të filloni të bëni
    muzikë direkt me kod, vetëm duke ndryshuar numrat në fillim, dhe ndërsa zotërimi
    juaj rritet, duke manipuluar sythe ritmi dhe më shumë! Pastaj do të zhbllokoni
    aftësinë për të krijuar muzikë lirisht në aplikacionin Code DJ dhe ta merrni atë
    si një mp3!
  tutorial_rgadvan_longdescription: RoboGarden është një aplikacion arsimor i lehtë
    për t'u kuptuar, ku studentët marrin pjesë në mësimin aktiv. Pajisur plotësisht
    për të mësuar shkrim-leximin e kodimit nga e para, RoboGarden zvogëlon nevojën
    për një mësues të teknologjisë.
  tutorial_codehsrn_longdescription: Ky aktivitet ju jep disa shembuj se si të bëni
    aplikacionet tuaja të para të vërteta celulare dhe si t'i provoni ato në telefonin
    tuaj duke përdorur React Native. Për të ekzekutuar aplikacione në një telefon
    smartphone, studentët do të duhet të shkarkojnë aplikacionin Expo. Gjeni më shumë
    informacion në lidhje me Expo në https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS është i pajtueshëm me të gjithë shfletuesit
    e azhurnuar përveç Internet Explorer. Chrome është shfletuesi ynë i preferuar/i
    rekomanduar, por Firefox dhe Safari duhet të funksionojnë mirë gjithashtu, duke
    supozuar se janë të azhurnuar.
  tutorial_turtlerobot_longdescription: Një të marrë në lojë bordit Robot Turtles
    që lejon nxënësi për të praktikuar pa ndihmën e një mësuesi.
  tutorial_ozoevo_longdescription: Evo nga Ozobot është e mbushur me ton teknologji
    të ftohtë, si sensorë të afërsisë, LED të programueshëm, lëvizje dhe tinguj, dhe
    sensorë të dritës dhe ngjyrave poshtë në mënyrë që të mund të shohë ngjyrat dhe
    të ndjekë linjat. Kjo hyrje në Evo paraqet një program OzoBllokly që e bën Evo
    të lëvizë kur sensorët e afërsisë aktivizohen nga duart tuaja dhe luajnë një valle
    fitoreje pasi të ketë ecur në ngjyra të caktuara.
  tutorial_ozoexped_longdescription: Studentët praktikojnë vizatimin e linjave dhe
    kodet e ngjyrave që Ozobot mund të ndjekë në një mënyrë argëtuese me këtë lojë
    tavoline të printueshme. Si fati ashtu edhe aftësia luajnë një rol përmes një
    sërë sfidash argëtuese me kohë që u kërkojnë atyre të kombinojnë një formë dhe
    kode ngjyrash. Ndërsa studentët janë të suksesshëm, ata do të afrohen më afër
    destinacionit të tyre. Aktiviteti përfshin kartat e sfidës që studentët mund të
    përdorin për të rritur vështirësinë për kundërshtarët e tyre si pjesë e strategjisë
    së tyre.
  tutorial_ozojourney_longdescription: Si klasë, studentët do të programojnë Ozobot
    e tyre për të përfunduar udhëtimin e Ferdinand Magellan. Edukatori duhet të prerë
    dhe të mbledhë kontinentet e letrës para kohe. Studentët do të përdorin gjuhën
    OzoBlockly për të programuar një robot Ozobot për të lundruar nëpër kontinente
    përgjatë rrugës Magellan mori. Gjatë rrugës studentët do të etiketojnë pjesë të
    ndryshme të gjeografisë botërore.
  tutorial_ozocodes_longdescription: Ky tutorial ndihmon para-lexuesit të hyjnë në
    argëtimin e kodimit Ozon duke i pasur ata të shkruajnë emrat e tyre në vija të
    trasha të zeza që Ozobot mund të ecë dhe të vendosë kodet Ozocodes në vende logjike
    për të ndihmuar robotin të ecë dhe të kërcejnë, nga letra e parë në të fundit.
    Studentët testojnë një draft të parë dhe përsëriten për të krijuar një produkt
    përfundimtar të punës. Ky mësim inkurajon aftësi të shkëlqyera motorike, koncepte
    të shkencave kompjuterike dhe shton përvojën e studentëve OzoCode
  tutorial_ozoeclipse_longdescription: Zbuloni magjinë e eklipseve, fazave hënore
    dhe mekanikës qiellore (duke ndryshuar shpejtësinë e trupave orbitë) duke përdorur
    robotët Ozobot në një hartë të thjeshtë bazuar në orbitën e Hënës rreth Tokës.
    Edhe me pak përvojë programimi Ozobot, një klasë mund të krijojë një demonstrim
    të eklipseve me dy bots dhe një elektrik dore, pastaj të krijojë një hartë të
    ndryshimit të shpejtësisë së një trupi orbital me kode të thjeshta Ozokode, të
    vizatuara me shënues.
  tutorial_ozosimulator_longdescription: Ky aktivitet mëson rreth gjuhëve programuese
    pa pasur nevojë që studentët të përdorin një kompjuter ose bot. Studenti është
    kompjuteri në këtë aktivitet që përdor psuedokodin për të mësuar bazat se si të
    shkruajë një program që një kompjuter mund të lexojë duke përdorur një labirint
    të ngacmimit të trurit në të cilin studentët duhet së pari të lexojnë dhe ekzekutojnë
    komandat, dhe pastaj të shkruajnë një program për një labirint duke përdorur atë
    që kanë mësuar.
  tutorial_ozoalgorithm_longdescription: Studentët me disa koncepte programimi nën
    rripat e tyre do të gëzojnë sfidën e bërjes së Ozobot të zgjedhë një fakt të shumëzimit
    të rastësishëm, pastaj tërheqin grupin e faktit në një rrjet dhe injorojnë dhe/ose
    thonë përgjigjet. Konceptet e programimit që studentët duhet të dinë para kohe
    përfshijnë sythe, matematikë, variabla, gjenerimin e numrave të rastësishëm dhe
    konceptet specifike të Ozoblockly të ndjekjes së linjës, vendosjen e dritave LED,
    kohëmatësit dhe “thonë” për aftësitë audio Evo.
  tutorial_ozotimer_longdescription: A mund ta kthejmë Ozonbot Bit në një kohëmatës
    - posaçërisht një kohëmatës për matjen e sekondave? Ky mësim sfidë do të përfshijë
    njohuritë e studentit për konceptet nga gjeometria dhe shkenca fizike, si dhe
    aftësinë e tij ose të saj për të shkruar kodin OzoBllokly të Nivelit 4 (Avancuar)
    duke përdorur efektet e dritës, navigimin e linjës dhe kohën. Një Ozomap sigurohet
    si bazë për të cilën programi Ozoblockly mund të dizajnohet. Nevojitet një kronometër
    ose një aplikacion kronometër i telefonit celular për të kalibruar kohëmatësin
    e dytë të Ozobot Bit.
  tutorial_ozohabits_longdescription: Kur studentët dinë të tërheqin linja dhe kodet
    OzoCodes për të programuar Ozobot, ata janë të gatshëm të integrojnë këtë metodë
    programimi në botën reale. Ky tutorial tregon se si Ozobot mund të përdoret për
    të modeluar natyrën e ngjashme me simulimet kompjuterike. Ky mësim fillon me edukatorin
    që shpjegon se si funksionojnë OzoCodes Point, dhe se si ato mund të përdoren
    për të sjellë Ozobot në një ndalesë. Ky funksionalitet do të zbatohet për modelimin
    se si një lepur që jeton në një kodër me bar ha mbushjen e saj dhe ndalet.
  tutorial_ozoprogram_longdescription: Studentët zbulojnë se sa e lehtë është të programosh
    robotë, edhe nëse klasa e tyre nuk ka ndonjë. Ky tutorial në internet i udhëhequr
    nga mësuesit ndihmon studentët të zhvillojnë aftësitë e programimit dhe të fitojnë
    besim në aftësinë e tyre për të kuptuar shkencat kompjuterike përmes lojërave
    Blockly të Ozobot. Studentët zbulojnë se si Bit dhe Evo nga Ozobot do ta ngarkojnë
    programin përmes një metode unike - ngjyrat flash në sensorët e dritës së robotit
    dhe do t'i mësojnë programit.
  tutorial_ozopair_longdescription: Studentët që e njohin gjuhën e programimit të
    bazuar në bllok Ozoblockly mësojnë se si të punojnë në ekipe si Drivers dhe Navigators,
    dhe pastaj praktikojnë duke krijuar një program të vetëm në një kompjuter për
    një robot Ozobot. Ky është një tutorial i udhëhequr nga mësuesit që kërkon që
    videot të shfaqen në fillim, dhe pastaj udhëzime për të ndihmuar studentët përmes
    përfundimit të programit të tyre kur është e nevojshme.
  tutorial_codesnoopy_longdescription: Bashkohuni me miqtë dhe praktikoni aftësitë
    tuaja të kodimit duke programuar Scouts Beagle të Snoopy në një luftë argëtuese
    dhe pa kuptim të mbledhjes! Fillestarët dhe para-lexuesit mirëpriten - ekipet
    shkruajnë kodin e tyre në fshehtësi ndërsa përpiqen të tejkalojnë Me kodin pa
    fjalë, të gjithë mund të futen në argëtim! Ky aktivitet mbështet 1- 4 lojtarë
    në të njëjtën pajisje - luajnë kundër miqve ose kompjuterit.
  tutorial_applabintro_longdescription: Krijoni aplikacionin tuaj në JavaScript duke
    përdorur blloqe ose tekst. Ju do të bëni një aplikacion të thjeshtë me butona,
    imazhe, tinguj dhe ekrane të shumta që mund t'i ndani me miqtë tuaj ose t'i publikoni
    në një galeri publike. Nëse ju keni bërë tashmë disa kodim me blloqe, të marrë
    aftësitë tuaja në nivelin e ardhshëm.
  tutorial_cslartist_longdescription: A e dini se ka një artist të vogël që jeton
    brenda çdo kompjuteri? Ky PDF përmban një histori argëtuese të ngulitur me enigma
    që do t'u mësojnë studentëve tuaj bazat e artit dixhital ndërsa bëjnë krijimet
    e tyre duke përdorur piksele, algoritme dhe sythe të përsëritura.
  tutorial_cslscratchjr_longdescription: CodeSpeak “Le të luajmë me ScratchJR Kitten!”
    Paketa e Aktivitetit është një Histori Lexoni me zë të lartë me fletët e punës
    shoqëruese. Historia ecën nëpër kodin për një projekt të parë të shkëlqyeshëm
    për koduesit krejt të rinj. Një i rritur mund të lexojë historinë në një klasë
    studentësh para-lexues dhe pastaj t'i udhëzojë studentët të kodojnë historinë
    në tabletët e tyre duke përdorur aplikacionin ScratchJR. Studentët me aftësi të
    leximit të hershëm mund ta lexojnë vetë historinë dhe të plotësojnë në mënyrë
    të pavarur Paketën e
  tutorial_floevents_longdescription: Studentët do të eksplorojnë ngjarjet, një koncept
    që lejon programet t'u përgjigjen stimujve specifikë. Ngjarjet përcaktohen në
    copa kodi të quajtur mbajtës të ngjarjeve, të cilat dëgjojnë për ngjarje specifike
    dhe përmbajnë udhëzime se si të përgjigjen. Studentët do të mësojnë fjalorin kryesor
    dhe do të shkruajnë tekst për mbajtësit e ngjarjeve në një ushtrim të stilit Mad
    Libs në të cilin ata krijojnë dhe veprojnë nga mbajtësit e ngjarjeve të tyre.
  tutorial_florobot_longdescription: Në këtë mësim, studentët do të ndërtojnë aftësitë
    e tyre të shkrim-leximit ndërsa zhyten në fushën e robotikës. Ata do të shikojnë
    videon edukative hip-hop të Flocabulary për të zbuluar se çfarë është një robot
    dhe për të parë shembuj të robotëve në jetën e përditshme. Ata do të lexojnë nga
    afër pasazhe të shkurtra rreth robotëve, do të diskutojnë detyrat për të cilat
    robotët janë të përshtatshëm dhe do të përfundojnë mësimin duke hartuar robotin
    e tyre për të zgjidhur një problem specifik.
  tutorial_isavesanta_longdescription: Në këtë aktivitet festiv të udhëhequr nga mësuesit,
    të përshtatur për Orën e Kodimit, fëmijët krijojnë një lojë kompjuterike duke
    përdorur Scratch për të shpëtuar Santa. Ata hartojnë algoritme, përdorin deklarata
    të kushtëzuara, si dhe testojnë dhe korrigjojnë punën e tyre. Përfshin planin
    e mësimit hap pas hapi, burimet e nxënësve, kartat mbështetëse dhe modelet e programeve
    të para-shkruara.
  tutorial_iorder_longdescription: Ky aktivitet i udhëhequr nga mësuesi, i përshtatur
    për Orën e Kodimit, zhvillon aftësi të menduarit kompjuterik dhe kodimit duke
    përdorur Scratch 2.0. Fëmijët programojnë një simulim dhe/ose lojë të akullores
    dhe, duke vepruar kështu, dizajnojnë algoritme, përdorin përsëritje, deklarata
    të kushtëzuara, testojnë dhe korrigjojnë punën e tyre. Përfshin hap pas hapi planin
    e mësimit, materialet mbështetëse të nxënësve dhe para-shkruar Scratch 2.0 templates
    programit për mësuesit dhe nxënësit.
  tutorial_ianimate_longdescription: 'Ky aktivitet sezonal i udhëhequr nga mësuesit,
    i përshtatur për Orën e Kodimit, i prezanton fëmijët në krijimin e animacioneve
    kompjuterike. Fëmijët do të krijojnë korniza, do të shtojnë vepra arti dhe do
    të animojnë një skenë të thjeshtë të Krishtlindjeve. Shumë ide për diferencim,
    zgjerim dhe pasurim nga krijimi i një sekuence shumë të thjeshtë të animuar tek
    nxënësit më të aftë: animimi i sfondeve si dhe personazhet dhe objektet, shtimi
    i efekteve 3D (p.sh. hijet), krijimi i më shumë kornizave për lëvizje më të butë,
    ndërrimi i sfondeve për të krijuar ndryshime në skenë dhe animimi i më shumë se
    një objekti.'
  tutorial_iloveada_longdescription: Ky aktivitet mësimor i udhëhequr nga mësuesit,
    i përshtatur për Orën e Kodimit, ofron një mundësi për të mësuar informatikë ndër-kurrikulare
    me historinë. Fëmijët hulumtojnë Ada Lovelace një figurë të rëndësishme historike
    në shkencat kompjuterike dhe programuesin e parë kompjuterik në botë! Ata pastaj
    përdorin HTML bazë për të krijuar një faqe multimediale që tregon gjetjet dhe
    aftësitë e tyre si mjeshtër në internet. Përfshin një plan aktiviteti hap pas
    hapi, burimet e shoqëruara të mësuesve dhe nxënësve dhe idetë për zgjerimin dhe
    pasurimin për të mësuar më tej.
  tutorial_kodflash_longdescription: Blic! duartrokitje! Ky mësim praktik, i motit
    të egër mëson deklarata të kushtëzuara me rrufe dhe bubullima. Studentët do të
    mësojnë se pse bubullimë gjithmonë ndjek rrufe dhe do të shqyrtojë deklaratën
    logjike “nëse ka rrufe, atëherë bubullimë do të pasojë.” Numëroni sekondat midis
    të dyve për të parë se sa larg është stuhia!
  tutorial_kodchoose_longdescription: Zgjidhni aventurën tuaj! Nëpërmjet një serie
    “Nëse deklaratat”, studentët do të ndryshojnë linjën e historisë dhe do të përfundojnë
    në një rrëfim që ata shkruajnë. Ashtu si rruga e një programi ndryshon bazuar
    në kushte, rruga që një karakter merr përmes një narrative mund të ndryshojë gjithashtu.
    Bëhuni krijues dhe drejtoni Familjen Kodable FuzzFamily në aventura të shumta
    brenda një historie që mund të ketë përfundime të ndryshme.
  tutorial_kodpizzapre_longdescription: Në një njësi me 3 pjesë, studentët do të lidhin
    matematikën dhe programimin për të zhvilluar zgjidhje për aplikacionin e porositjes
    mobile të një restoranti. Restoranti Dominic's Pizza po krijon një algoritëm për
    aplikacionin e tyre të ri dhe varet nga studentët të ndihmojnë në llogaritjen
    e kostove të picave. Në fund të njësisë, studentët do të bëjnë dhe dorëzojnë “picën”
    e tyre pas llogaritjes së kostos së porosisë.
  tutorial_kodpizza_longdescription: Në një njësi me 3 pjesë, studentët do të lidhin
    matematikën dhe programimin për të zhvilluar zgjidhje për aplikacionin e porositjes
    mobile të një restoranti. Restoranti Dominic's Pizza po krijon një algoritëm për
    aplikacionin e tyre të ri dhe varet nga studentët të ndihmojnë në llogaritjen
    e kostove të picave. Në fund të njësisë, studentët do të bëjnë dhe dorëzojnë “picën”
    e tyre pas llogaritjes së kostos së porosisë.
  tutorial_kodwomen_longdescription: Kjo njësi 3-pjesë eksploron pabarazinë gjinore
    dhe angazhon studentët në aktivitete dhe diskutime rreth përvojave dhe perspektivave
    të ndryshme. Duke theksuar gratë me ndikim në historinë e teknologjisë, studentët
    mësojnë për pionierët e së kaluarës dhe formojnë mendimet e tyre mbi barazinë
    në fushën e teknologjisë. Në fund të njësisë, studentët shprehin mendimet e tyre
    me shkrim për të bërë ndryshime në komunitetin e tyre shkollor.
  tutorial_tfunplug_longdescription: Ne do t'ju çojmë përmes procesit të fiksimit
    të trurit të një Roboti, hap pas hapi! Përgjatë rrugës ju do të zgjidhni enigma
    bazuar në 'Problemin e Kënaqshmërisë Boolean, 'dhe brenda një ore do të jeni një
    Master Boolean dhe do të keni një kuptim të koncepteve të avancuara të programimit!
    Asnjë kompjuter nuk kërkohet - gjithçka që ju nevojitet mund të printohet nga
    PDF-ja jonë e furnizuar.
  tutorial_lbvariables_longdescription: Të kesh kënaqësi nuk është një variabël! Aktivitetet
    e shkurtra dhe videot argëtuese ofrojnë një pasqyrë të koncepteve thelbësore të
    kodimit që studentët do të hasin në aplikacion. Mësimi i variablave u mëson studentëve
    të krijojnë variabla për të shtuar numërimin mbrapsht, karaktere dhe lojtarë shtesë
    në lojëra.
  tutorial_lbfunctions_longdescription: Aktivitetet e shkurtra dhe videot argëtuese
    ofrojnë një pasqyrë të koncepteve thelbësore të kodimit që studentët do të hasin
    në aplikacion. Mësimi i funksioneve u mëson studentëve të krijojnë blloqet e tyre
    unike të kodit për të niveluar lojën e tyre.
  tutorial_lblogic_longdescription: Aktivitetet dhe videot argëtuese që sfidojnë logjikën
    ofrojnë një pasqyrë të koncepteve thelbësore të kodimit që studentët do të hasin
    në aplikacion. Mësimi i logjikës i mëson studentët të përdorin deklarata të kushtëzuara
    për të programuar rregullat dhe zgjedhjet në lojërat e tyre.
  tutorial_lbworld_longdescription: Kodi për të mirë! Studentët hartojnë një lojë
    që do të ndihmojë në lehtësimin e jetës për njerëzit në komunitetin e tyre. Në
    fund, secili grup do të prezantojë prototipat e tyre në një “Ndrysho Arcade Botërore”
    që do të jetë e hapur për anëtarët e komunitetit.
  tutorial_lbloops_longdescription: Loops janë arma e fshehtë e çdo ninja lojë. Aktivitetet
    e shkurtra dhe videot argëtuese ofrojnë një pasqyrë të koncepteve thelbësore të
    kodimit që studentët do të hasin në aplikacion. Mësimi i sytheve u mëson studentëve
    se si të përdorin sythe për të krijuar animacione.
  tutorial_lbtug_longdescription: Sillni një kuptim krejt të ri në termin “buton-masher”.
    Studentët do të krijojnë dhe remix lojë Tug of War për të eksploruar se si funksionet
    janë përdorur për të strukturuar kodin.
  tutorial_lbpotato_longdescription: Studentët do të përdorin sythe, logjikën e kushtëzuar
    dhe variablat për të krijuar një rrotullim të ri në lojën e Hot Potato. Ky mësim
    ofron një zgjedhje midis një eksplorimi fillestar ose të nivelit të ndërmjetëm
    për të kuptuar kodin e shpikjes.
  tutorial_lbguitar_longdescription: Studentët do të punojnë së bashku për të hartuar
    një instrument muzikor që e bën të lehtë për këdo, madje edhe për ata që nuk mund
    të lexojnë muzikë, të luajnë këngë të thjeshta.
  tutorial_lbio_longdescription: Aktivitetet e shkurtra dhe videot argëtuese ofrojnë
    një pasqyrë të koncepteve thelbësore të kodimit që studentët do të hasin në aplikacion.
    Mësimi i inputeve dhe rezultateve u mëson studentëve se si të kontrollojnë imazhet,
    tingullin dhe lëvizjen.
  tutorial_wonpuppy_longdescription: Përdorni aplikacionin Wonder Workshop Blockly
    dhe Dash robotin për të trajtuar sfidat e kodimit 3! Në këtë seri sfidash, ju
    do të stërvitni Dash qenushin për të kryer truket. Kjo seri është pjesë 3 e aktiviteteve
    të Hour of Code Dash dhe Dot Challenge Card. Rekomandohet për studentët që kanë
    përvojë kodimi me funksione.
  tutorial_woncue_longdescription: Përdorni aplikacionin sugjerues të Wonder Workshop
    për të programuar robotin tuaj CUE në mënyra të ndryshme. Sfidat dhe demonstrimet
    në aplikacion do t'ju tregojnë se si të programoni duke përdorur blloqe, JavaScript
    ose makina shtetërore. Ju gjithashtu do të njihni personalitetet e ndryshme të
    robotit 4 ndërsa kodoni!
  tutorial_wonzoo_longdescription: Përdorni aplikacionin Wonder Workshop Blockly dhe
    Dot robotin për të trajtuar sfidat e kodimit 3! Në këtë seri sfidash, ju do të
    ndihmoni Dot të luajë me kafshët në kopshtin zoologjik të përkëdhelur. Kjo seri
    është pjesë 2 e aktiviteteve të Hour of Code Dash dhe Dot Challenge Card.
  tutorial_wontrip_longdescription: Përdorni aplikacionin Wonder Workshop Blockly
    dhe Dash robotin për të trajtuar sfidat e kodimit 3! Në këtë seri sfidash, ju
    do të ndihmoni Dash të përgatitet për një udhëtim rrugor. Kjo seri është pjesë
    4 e aktiviteteve të Hour of Code Dash dhe Dot Challenge Card. Rekomandohet për
    studentët që kanë përvojë kodimi me trajtuesit e ngjarjeve dhe kushtëzimet.
  tutorial_woncollect_longdescription: Përdorni aplikacionin Wonder Workshop Blockly
    dhe Dash robotin për të trajtuar sfidat e kodimit 3! Në këtë seri sfidash, ju
    do të ndihmoni Dash të mbledhë objekte të ndryshme si guaska dhe karamele. Mos
    harroni të bëni pak hapësirë në dysheme për robotin tuaj për të lëvizur. Kjo seri
    është pjesë 1 e aktiviteteve të Orës së Kodit Dash dhe Dot Challenge Card.
  tutorial_wonsecret_longdescription: Le të përdorim aplikacionin Wonder Workshop
    Cue me robotin Cue për të bërë një sistem mesazhesh sekret. Ky aktivitet rekomandohet
    për studentët që kanë përvojë kodimi në JavaScript.
  tutorial_hsscience_longdescription: Imagjinoni nëse studentët tuaj lehtë mund të
    bëjnë modelet e tyre kompjuterike të fenomeneve natyrore! Ky plan mësimi një orë
    përdor ciklin e ujit si një shembull për ndërtimin e një modeli kompjuterik interaktiv
    duke përdorur një mjet programimi për fëmijë të bazuar në iPad të quajtur Hopscotch.
    Ju mund ta përshtatni atë për të simuluar çdo sistem dinamik që po studiohet.
    Nuk kërkohet përvojë paraprake!
  tutorial_popculture_longdescription: Ky aktivitet u jep fillestarëve një hyrje të
    arritshme në të dhënat e burimeve të turmës, vizualizimin dhe analizën e të dhënave
    duke përdorur mjete interaktive. Qëllimi është të demonstrojmë se çdokush mund
    të kontribuojë në projektet e shkencës së të dhënave dhe se shkenca kompjuterike
    mund të lidhet me një larmi temash (madje edhe tendencat në kulturën popullore)
    duke e bërë atë të rëndësishme për një shumëllojshmëri njerëzish. Në këtë aktivitet,
    studentët praktikojnë të bëjnë pyetjet e tyre rreth kulturës popullore dhe të
    kërkojnë përgjigje për këto pyetje duke përdorur mjete kompjuterike.
  tutorial_legorobust_longdescription: Hetimi se cilat karakteristika të një ndërtese
    do të ndihmonin për ta bërë atë rezistent ndaj një tërmeti, duke përdorur një
    imitues tërmeti të ndërtuar nga LEGO tulla. Studentët do të eksplorojnë origjinën
    dhe natyrën e tërmeteve. Krijoni dhe programoni një pajisje që do t'ju lejojë
    të provoni dizajnet e ndërtimit. Dokumentoni provat dhe paraqisni gjetjet tuaja
    në lidhje me dizajnin (et) e strukturës janë më të mirat për t'i rezistuar tërmeteve.
  tutorial_legoplants_longdescription: Modeloni marrëdhënien midis një polenizuesi
    dhe luleve gjatë fazës së riprodhimit duke përdorur a LEGO përfaqësim. Studentët
    do të eksplorojnë se si organizma të ndryshëm marrin një rol aktiv në riprodhimin
    e bimëve. Krijoni dhe programoni një model të një blete dhe lule për të imituar
    marrëdhëniet midis pllenatorit dhe bimës. Paraqisni dhe dokumentoni modelet e
    ndryshme që keni krijuar të bimëve dhe polenizuesve të tyre.
  tutorial_legopark_longdescription: Projektoni makina që mund të parkojnë veten në
    mënyrë të sigurt pa ndërhyrjen e shoferit Studentët do të kuptojnë se algoritmet
    janë në gjendje të kryejnë një sërë udhëzimesh në rregull. Eksploroni konceptin
    e Rezultateve duke krahasuar mënyra të ndryshme në të cilat një robot me rrota
    mund të lëvizë.
  tutorial_legodetect_longdescription: Projektimi i mënyrave për të shmangur aksidentet
    midis automjeteve dhe objekteve në rrugë.
  tutorial_legolight_longdescription: Dizajnoni karakteristika të makinave që do të
    përmirësojnë sigurinë e drejtimit Studentët do të eksplorojnë konceptin e inputeve
    dhe mënyrën për t'i kontrolluar ato.
  tutorial_alexa_longdescription: Alexa është shërbimi zanor që fuqizon Amazon Echo.
    Alexa ofron aftësi, të quajtura “aftësi”, të cilat u mundësojnë klientëve të ndërveprojnë
    me pajisjet duke përdorur zërin. Në këtë tutorial, ju do të ndërtoni një shërbim
    në internet për të trajtuar njoftimet nga Alexa. Ju do të krijoni aftësi faktesh
    unike për shkollën tuaj për këtë laborator. Deri në fund të këtij laboratori,
    ju do të jeni në gjendje të krijoni një aftësi Alexa Fact në Portalin e Zhvilluesve
    të Amazon, të krijoni dhe konfiguroni një model ndërveprimi për aftësinë Alexa
    dhe të provoni aftësinë duke përdorur mjetet e zhvilluesit dhe opsionalisht një
    pajisje Alexa ose imitues.
  tutorial_grokpetmicro_longdescription: 'Ky aktivitet është krijuar për t''ju prezantuar
    me programimin e ngulitur dhe është krijuar posaçërisht për Orën e Kodimit. Përdorni
    gjuhën e programimit MicroPython për të bërë një kafshë shtëpiake me të cilën
    mund të ushqeni dhe të luani. Nuk keni një mikro-bit të BBC-së? Nuk ka problem!
    Ky kurs përfshin një imitues të plotë mikro: bit, kështu që ju do të jeni në gjendje
    të bëni gjithçka që do të bëni në një mikro:bit të vërtetë!'
  tutorial_pirateplunder_longdescription: Pirate Plaçkitje zhvillohet në një mjedis
    të angazhuar 3D në të cilin studentët ndihmojnë kapitenin tonë pirat për të arritur
    thesarin e tij duke zvarritur dhe rënë blloqe vizuale për të shkruar kodin. Studentët
    ngjiten, luftojnë, mbledhin dhe ecin nëpër sfidat e rritjes së kompleksitetit
    ndërsa mësojnë të krijojnë kod efikas me sythe dhe të shkruajnë sjellje inteligjente
    me kushte. Ky aktivitet është në shënjestër të fëmijëve të moshës 7+ dhe koduesit
    për herë të parë. Për më tepër, kushdo që ka një smartphone dhe një kufje VR të
    lëvizshme do të jetë në gjendje të eksplorojë detyrat e tyre të zgjidhura në VR.
  tutorial_cadj_longdescription: Bashkohuni me Cody dhe Ava ndërsa mësojnë rreth Përfaqësimit
    të të Dhënave duke përdorur një pajisje argëtuese dhe interaktive DJ. Zbuloni
    se si emri juaj mund të përfaqësohet duke përdorur numra, imazhe dhe tingull ndërsa
    krijoni melodinë tuaj muzikore shumëngjyrëshe!
  tutorial_cacrazy_longdescription: Bashkohuni me Alex dhe Lonnie ndërsa mësojnë rreth
    kodimit duke krijuar fotografi argëtuese dhe interaktive. Mësoni rreth sekuencës,
    sytheve, ngjarjeve dhe veprimeve ndërsa krijoni krijesa të çmendura në këtë aventurë
    emocionuese!
  tutorial_cajump_longdescription: Bashkohuni me Charlie dhe Tilley ndërsa ata hartojnë
    një lojë platformer me temë sportive për ditëlindjen e Lucy.
  tutorial_carest_longdescription: Bashkohuni me Ross në restorantin Food Avengers.
    Përdorni aftësitë tuaja të të menduarit kompjuterik për të ndihmuar Ross të zgjidhë
    problemet dhe të shërbejë darkë për 8 fëmijë të
  tutorial_accai_longdescription: Një robot dërgohet në një planet të panjohur për
    të zbuluar nëse njerëzimi mund të krijojë një vendbanim të ri. Ai eksploron planetin
    për të gjetur strehim dhe zbulon dhe bashkëvepron me popullsinë lokale. Si lojtar,
    do të përjetoni teknika të ndryshme të Inteligjencës Artificiale për të mësuar
    robotin se si të njohë kafshët dhe bimët, të kuptojë një gjuhë të re, të dialogojë
    me banorët etj.
  tutorial_vceclipse_longdescription: 2017 na dha një nga fenomenet më spektakolare
    natyrore të jetës sonë, dhe tani ne do të simulojmë eklipsin diellor me JavaScript!
    Duke parë eklipsin si një sistem të pjesëve lëvizëse, ne mund ta dekompozojmë
    problemin në copa me madhësi të kafshimit, duke përdorur objekte me metoda, sythe
    dhe kushte për të bërë një aplikacion interaktiv që modelon vëzhgimet tona.
  tutorial_pmzero_longdescription: Në një orë ju krijoni një version të thjeshtë të
    një lojë Pac-Man. Ju vizatoni personazhet në 2D dhe i ktheni në 3D. Ju krijoni
    labirintin tuaj. Pastaj ju programoni lojën duke përdorur AgentCubes. Me vetëm
    11 rregulla IF/PASTAJ ju krijoni AI të sofistikuar. Edhe me vetëm dy fantazma
    të zgjuara ju do të keni duart tuaja të plotë për të fituar ndeshjen.
  tutorial_hsela_longdescription: Studentët do të praktikojnë identifikimin e elementeve
    narrative duke sjellë në jetë historinë, poezinë ose ngjarjen historike të tyre
    të preferuar. Të mësuarit për të koduar u jep studentëve një format tjetër dhe
    media për të shprehur kreativitetin e tyre dhe komunikimin me të tjerët. Tregojuni
    atyre se si të programojnë historitë e tyre interaktive dhe të presin për buzëqeshjet.
    Plani i mësimit 1-orësh, nuk kërkohet përvojë paraprake e kodimit.
  tutorial_ticklear_longdescription: Ju do të mësoni konceptin bazë të AR (Realiteti
    i Shtuar), aplikacionet e tij aktuale dhe mundësitë e tij në të ardhmen dhe konceptet
    themelore të programimit duke përdorur blloqe lëvizjeje dhe blloqe ngjarjesh nën
    një mjedis AR/3D.
  tutorial_bcrobot_longdescription: Duke përdorur BlocksCAD, një softuer falas online
    i krijuar për t'u mësuar studentëve kodimin dhe Dizajnin e Ndihmuar nga Kompjuteri,
    studentët do të dizajnojnë një robot 3D. Duke përdorur forma, përkthime dhe blloqe
    rrotulluese, studentët do të ekspozohen ndaj të menduarit kompjuterik për të ndërtuar
    diçka që ata mund të shtypin 3D!
  tutorial_bcsnow_longdescription: Duke përdorur BlocksCAD, një softuer falas online
    i krijuar për t'u mësuar studentëve kodimin dhe Dizajnin e Ndihmuar nga Kompjuteri,
    studentët do të hartojnë një flok dëbore 3D. Duke përdorur forma, përkthim, rrotullim
    dhe blloqe loop, studentët do të ekspozohen ndaj të menduarit kompjuterik për
    të ndërtuar diçka që ata mund të printojnë 3D!
  tutorial_ifly_longdescription: Ky aktivitet mësimor i udhëhequr nga mësuesit, i
    përshtatur për Orën e Kodimit, ofron mundësi për të eksploruar sistemet fizike
    përmes robotikës. Duke përdorur një mjedis programimi vizual drag-and-drop dhe
    drones, nxënësit mësojnë se sistemet fizike mund të programohen dhe kontrollohen
    përmes algoritmeve dhe kodit. Përfshin një plan aktiviteti hap pas hapi, burimet
    e shoqëruara të mësuesve dhe nxënësve dhe idetë për zgjerimin dhe pasurimin për
    të mësuar më tej.
  tutorial_idowedo_longdescription: Ky aktivitet mësimor i udhëhequr nga mësuesit,
    i përshtatur për Orën e Kodimit, ofron mundësi për të eksploruar programimin fizik
    (robotikë). Fëmijët dizajnojnë dhe ndërtojnë modele duke përdorur tulla ndërtimi
    dhe i sjellin ato në jetë me kod! Duke përdorur një mjedis programimi vizual drag-and-drop
    dhe LEGO™ WeDo pjesë (motor dhe shpërndarës dhe sensorë opsional), nxënësit mësojnë
    se sistemet fizike mund të programohen dhe kontrollohen duke përdorur algoritme
    dhe kod. Përfshin një plan aktiviteti hap pas hapi, burimet e shoqëruara të mësuesve
    dhe nxënësve dhe idetë për zgjerimin dhe pasurimin për të mësuar më tej.
  tutorial_diggindwarf_longdescription: Xhuxhat kanë nevojë për ndihmën tuaj për të
    lundruar, gërmuar dhe mbledhur gems! Mësoni si të përdorni JavaScript për të udhëhequr
    xhuxhin tuaj nëpër labirinte dhe enigma.
  tutorial_spheroit_longdescription: Mësoni gjendjen tuaj të parë “nëse/pastaj, tjetër”
    duke ndërtuar një lojë zbavitëse ku do të hidhni Sfero dhe duke menduar tingujt
    e kafshëve. Ky është një aktivitet i shkëlqyeshëm pasi të keni përfunduar Blloqet
    1 dhe mund të përdoret për “Orën e Kodimit”.
  tutorial_gameofcodes_longdescription: Ndërtoni një lojë të mrekullueshme Dragon
    për të mbrojtur murin, pastaj eksportojeni atë si një aplikacion të pavarur (për
    iOS, Android, PC dhe Mac).
  tutorial_blocklygames_longdescription: Blockly Games është një seri e lojrave edukative
    që mësojnë programimin. Është projektuar për fëmijët që nuk kanë pasur përvojë
    paraprake me programimin kompjuterik, por që dëshirojnë të mësojnë me një ritëm
    më sfidues. Deri në fund të këtyre lojërave, lojtarët janë të gatshëm të përdorin
    gjuhë konvencionale të bazuara në tekst.
  tutorial_spherohello_longdescription: A keni pushtuar Blocks dhe keni nevojë për
    një sfidë të re? Merrni logjikën që keni mësuar me programimin e bazuar në bllok
    dhe filloni të mësoni se si të programoni vetëm me tekst. Në këtë aktivitet të
    parë Teksti mësoni bazat e kanavacës së tekstit, sythet dhe disa këshilla për
    të filluar me linjat tuaja të para të kodit JavaScript.
  tutorial_spheroarcade_longdescription: Në këtë shesh lojërash në stilin arkadë,
    ju mund të rikrijoni lojëra klasike me një robot Sfero SPRK+ndërsa mësoni bazat
    e dizajnit të lojës. Ju do të ndërtoni interpretimet tuaja robotike të disa lojërave
    të famshme si Pong, Bop It dhe Pac-Man. Çdo lojë përdor Sfrero në një mënyrë të
    ndryshme si rrokullisja në dysheme, zbulimi i gjesteve ose përdorimi i Sfrero
    si levë.
  tutorial_bcpy1_longdescription: 'Ky mësim i Orës së Kodimit ju mëson disa koncepte
    themelore të kodimit në Python, bazuar në lojën CodeCraft 3D nga BuzzCoder.com.
    CodeCraft është një lojë e re për të mësuar programimin duke ndërtuar gjithçka
    që imagjinoni në një botë virtuale 3D. Ju mund të filloni nga ndërtimi i blloqeve
    të thjeshta, kolonave dhe mureve, pastaj ndërtesave të mëdha, urave dhe madje
    edhe pemëve. Kur të jeni gati të gërmoni në nivele më të përparuara, do të jeni
    në gjendje të ndërtoni struktura më komplekse: lule në rritje, yje dridhës dhe
    madje edhe dronë të padukshëm për të lëvizur dhe për të ndërtuar ose shkatërruar
    gjërat në komandën tuaj. Ju do të argëtoheni duke mësuar se si të kodoni ndërsa
    luani këtë lojë!'
  tutorial_bcpy2_longdescription: 'Ky mësim i Orës së Kodimit është një kurs vijues
    për World of Python. Ju do të mësoni koncepte më të avancuara të kodimit në Python
    bazuar në lojën CodeCraft 3D nga BuzzCoder.com. CodeCraft është një lojë e re
    për të mësuar programimin duke ndërtuar gjithçka që imagjinoni në një botë virtuale
    3D. Ju mund të filloni nga ndërtimi i blloqeve të thjeshta, kolonave dhe mureve,
    pastaj ndërtesave të mëdha, urave dhe madje edhe pemëve. Kur të jeni gati të gërmoni
    në nivele më të përparuara, do të jeni në gjendje të ndërtoni struktura më komplekse:
    lule në rritje, yje dridhës dhe madje edhe dronë të padukshëm për të lëvizur dhe
    për të ndërtuar ose shkatërruar gjërat në komandën tuaj. Ju do të argëtoheni duke
    mësuar se si të kodoni ndërsa luani këtë lojë!'
  tutorial_bcjs1_longdescription: 'Ky mësim i Orës së Kodimit ju mëson disa koncepte
    themelore të kodimit në JavaScript, bazuar në lojën CodeCraft 3D nga BuzzCoder.com.
    CodeCraft është një lojë e re për të mësuar programimin duke ndërtuar gjithçka
    që imagjinoni në një botë virtuale 3D. Ju mund të filloni nga ndërtimi i blloqeve
    të thjeshta, kolonave dhe mureve, pastaj ndërtesave të mëdha, urave dhe madje
    edhe pemëve. Kur të jeni gati të gërmoni në nivele më të përparuara, do të jeni
    në gjendje të ndërtoni struktura më komplekse: lule në rritje, yje dridhës dhe
    madje edhe dronë të padukshëm për të lëvizur dhe për të ndërtuar ose shkatërruar
    gjërat në komandën tuaj. Ju do të argëtoheni duke mësuar se si të kodoni ndërsa
    luani këtë lojë!'
  tutorial_bcjs2_longdescription: 'Ky mësim i Orës së Kodimit është një kurs vijues
    për World of JavaScript. Ju do të mësoni koncepte më të avancuara të kodimit në
    JavaScript bazuar në lojën CodeCraft 3D nga BuzzCoder.com. CodeCraft është një
    lojë e re për të mësuar programimin duke ndërtuar gjithçka që imagjinoni në një
    botë virtuale 3D. Ju mund të filloni nga ndërtimi i blloqeve të thjeshta, kolonave
    dhe mureve, pastaj ndërtesave të mëdha, urave dhe madje edhe pemëve. Kur të jeni

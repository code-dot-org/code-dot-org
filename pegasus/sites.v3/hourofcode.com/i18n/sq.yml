  ai_pl_callout_title: AI 101 për mësuesit
  ai_pl_callout_desc_01: Zbuloni botën novatore të inteligjencës artificiale (AI)
    dhe potencialin e saj transformues në arsim me serinë tonë gjithëpërfshirëse të
    të mësuarit në internet për mësuesit.
  ai_pl_callout_desc_02: Code.org, ETS, ISTE dhe Khan Academy po bashkëpunojnë për
    t'i sjellë edukatorëve një seri mësimi profesional që mbështet mësuesit ndërsa
    përshtaten me ndikimet e AI në klasë.
  ai_hero_heading: Inteligjenca artificiale nuk është magji… Është thjesht kod!
  ai_hero_desc: Demistifikoni inteligjencën artificiale (AI) duke mësuar se si po
    ndryshon mënyrat se si jetojmë, punojmë dhe mësojmë.
  ai_intro_heading: Pse të mësojmë për inteligjencën artificiale?
  ai_intro_video_title: Pse IA ka rëndësi me Deb Raji
  ai_intro_video_caption_link: Shikoni serinë e plotë të Hyrjes në AI
  ai_intro_list_title_01: Njohuri themelore
  ai_intro_list_desc_01: Shkëndijë interesin e studentëve në teknologji dhe për të
    ndihmuar ata të kuptojnë botën rreth tyre në një mënyrë më të thellë.
  ai_intro_list_title_02: Kreativiteti dhe inovacioni
  ai_intro_list_desc_02: Frymëzoni studentët të mendojnë në mënyrë krijuese dhe të
    inovojnë, ndërsa eksplorojnë aplikimet e mundshme të AI.
  ai_intro_list_title_03: Zgjidhja e problemeve dhe mendimi kriti
  ai_intro_list_desc_03: Inkurajoni studentët të zhvillojnë aftësi thelbësore ndërsa
    mësojnë të dizajnojnë, ndërtojnë dhe vlerësojnë sistemet e AI.
  ai_why_heading: Pse të mësojmë AI me Code.org?
  ai_why_desc: Të gjitha burimet që ju nevojiten në një vend! Eksploroni ofertat tona
    të kurrikulës, kurset profesionale të të mësuarit dhe seritë video të dizajnuara
    për ju dhe studentët tuaj.
  ai_why_link_01: Eksploroni kurrikulat e AI
  ai_why_link_02: Shihni opsionet e të mësuarit
  ai_why_link_03: Shikoni videot e AI
  ai_curricula_heading: Kurrikulat e AI
  ai_curricula_desc: Eksploroni ofertat e ndryshme të kurrikulës AI që plotësojnë

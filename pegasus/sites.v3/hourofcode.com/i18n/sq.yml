  module_desc_coding_w_poetry: Eksploroni kryqëzimin e kodimit dhe arteve gjuhësore
    duke krijuar poezi interaktive, duke ilustruar disponimin dhe tonin me kod.
  module_desc_coding_time_capsule: Krijoni një kapsulë dixhitale kohore për të kapur
    dhe ruajtur kujtimet për të ardhmen.
  module_desc_simulating_marine_ecosystem: Përdorni kodimin për të simuluar një ekosistem
    detar, duke eksploruar ndërvarësitë midis organizmave të ndryshëm dhe mjedisit
    të tyre.
  module_desc_coding_geometric_star_quilt: Mësoni kodin për të krijuar modele gjeometrike
    në jorganet mahnitëse të yjeve, duke përzier konceptet matematikore me shprehjen
    krijuese.
  module_desc_modeling_animal_adaptations: Përdorni kodin për të modeluar përshtatjet
    e kafshëve, duke thelluar kuptimin tuaj se si specie të ndryshme kanë evoluar
    për të mbijetuar në mjediset e tyre.
  module_desc_coding_book_covers: Përdorni kodin për të krijuar një kopertinë të animuar
    të një libri, duke përdorur sprites dhe tekst për të përcjellë karaktere, vendosje,
    komplot dhe më shumë.
  module_desc_coding_interactive_maps: Përdorni kodimin për të zhvilluar një hartë
    që tregon një histori, duke ju lejuar të eksploroni informacionin gjeografik në
    një mënyrë tërheqëse dhe interaktive.

  tutorial_cajump_shortdescription: Përdorni gjuhën e programimit MicroPython për
    të bërë një kafshë shtëpiake me të cilën mund të ushqeni dhe të luani.
  tutorial_carest_shortdescription: Përdorni gjuhën e programimit MicroPython për
    të bërë një kafshë shtëpiake me të cilën mund të ushqeni dhe të luani.
  tutorial_accai_shortdescription: Mësoni një robot të Inteligjencës Artificiale për
    të eksploruar një planet të ri!
  tutorial_vceclipse_shortdescription: Kodoni një simulim të eklipsit diellor me JavaScript!
  tutorial_pmzero_shortdescription: Krijoni dhe programoni një botë 3D Pac-Man Maze
  tutorial_hsela_shortdescription: 'Tregimi i tregimeve: ELA + kodim'
  tutorial_ticklear_shortdescription: Çdokush tani mund të kodojë karaktere virtuale
    dhe AR dhe të programojë pajisje reale për të bashkëvepruar me ta - duke përzier
    pa probleme imagjinatën dhe realitetin në një përvojë të vetme!
  tutorial_bcrobot_shortdescription: Me vetëm dy blloqe, studentët mund të projektojnë,
    krijojnë dhe mendojnë në 3D! Ata mund të ndërtojnë robotin e tyre, ndërsa mësojnë
    konceptet themelore të matematikës dhe të të menduarit kompjuterik.
  tutorial_bcsnow_shortdescription: Studentët do të përdorin BlockSCAD për të menduar,
    dizajnuar dhe krijuar në 3D!
  tutorial_ifly_shortdescription: Është prag të Krishtlindjeve dhe sajë Santa ka zhvilluar
    një faj! Për fat të mirë një nga kukudhët e tij të besueshëm ka qenë fshehurazi
    duke punuar në zhvillimin e një droni sajë. Nuk është sajë Santa, por ajo punon
    dhe është gati për të shpëtuar ditën e Krishtlindjeve!
  tutorial_idowedo_shortdescription: Dizajnoni dhe ndërtoni një automjet robotik,
    pastaj programoni atë për të transportuar figura mini.
  tutorial_diggindwarf_shortdescription: Xhuxhat kanë nevojë për ndihmën tuaj për
    të lundruar, gërmuar dhe mbledhur gurë të çmuar duke përdorur JavaScript.
  tutorial_spheroit_shortdescription: Mësoni rreth nëse/atëherë, kushtet e tjera ndërsa
    ndërtoni lojën tuaj të shëndoshë të kafshëve që na pëlqen ta quajmë “Animal Toss!”
  tutorial_gameofcodes_shortdescription: Ndërtoni lojën tuaj të mrekullueshme Dragon
    dhe eksportojeni atë si një aplikacion të pavarur.
  tutorial_blocklygames_shortdescription: Blockly Games është një seri e lojrave edukative
    që mësojnë programimin.
  tutorial_spherohello_shortdescription: Le të shkojmë përtej blloqeve dhe të mësojmë
    të shkruajmë kodin. Thuaj përshëndetje në botën e JavaScript.
  tutorial_spheroarcade_shortdescription: Mësoni të kodoni lojëra klasike në shtëpi
    dhe arcade me Sfero dhe Swift Playgrounds të Apple.
  tutorial_bcpy1_shortdescription: Ndërtoni botën tuaj virtuale 3D me Python.
  tutorial_bcpy2_shortdescription: Ndërtoni botën tuaj me Python
  tutorial_bcjs1_shortdescription: Ndërtoni botën tuaj me JavaScript
  tutorial_bcjs2_shortdescription: Ndërtoni botën tuaj në JavaScript
  tutorial_3dbearmars_shortdescription: Pionierët e Marsit është një modul mësimi
    i bazuar në projekte që mëson fakte rreth Marsit dhe kushtet thelbësore që qeniet
    njerëzore të mbijetojnë atje. Studentët do të ndërtojnë një koloni duke përdorur
    Realitetin e Shtuar dhe printimin 3D të objekteve të kolonisë.
  tutorial_bitsboxyak_shortdescription: Shkruani kodin JavaScript të modifikuar për
    të bërë një kartolinë përshëndetëse që mund t'u dërgoni me email miqve dhe familjes.
    Sulmi Yak! është një aktivitet plotësisht i hapur që prezanton variablat, komandat
    e lëvizjes, funksionet e lakut dhe më shumë.
  tutorial_blockscadbargraphs_shortdescription: 'Studentët do të shkruajnë kodin që
    u lejon atyre të personalizojnë dhe analizojnë shpejt grafikët e tyre të shiritave. '
  tutorial_blockscadbirdhouses_shortdescription: 'Studentët do të drejtojnë një kompani
    për ndërtimin e shtëpive të zogjve, duke konvertuar njësitë, duke llogaritur dimensionet
    dhe duke përdorur variabla për të shkallëzuar produktet e tyre. '
  tutorial_blockscadclock_shortdescription: 'Studentët do të programojnë një model
    3D të një ore analoge që mund të vendoset për të treguar në çdo kohë. '
  tutorial_blockscaddinner_shortdescription: Studentët do të shkruajnë një program
    duke përdorur variabla dhe koordinata për të ndihmuar një robot të vendosë tryezën
    e tyre të darkës për ta!
  tutorial_blockscadicecream_shortdescription: Studentët do të programojnë një makinë
    akullore për të krijuar kone akullore 3D me numra dhe madhësi të ndryshme të lugëve
    të akullores.
  tutorial_blockscadpizza_shortdescription: Studentët do të programojnë një modul
    për të krijuar një pica 3D, duke llogaritur perimetrat dhe zonat dhe duke përdorur
    sythe gjatë rrugës.
  tutorial_blockscadsugar_shortdescription: 'Studentët do të përdorin një gjenerator
    të programuar të kubeve të sheqerit për të eksploruar volumin dhe variablat. '
  tutorial_bsgridlight_shortdescription: Zgjidhni një mik Bot për të ndihmuar në përgatitjen

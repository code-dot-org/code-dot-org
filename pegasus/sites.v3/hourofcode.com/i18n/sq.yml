  hoc_faq_title: PESH (Pyetjet e shpeshta)
  hoc_faq_what_is_hoc_q: Çfarë është Ora e Kodimit?
  hoc_faq_what_is_hoc_a: "Ora e Kodimit është prezantim një orësh për shkencat kompjuterike, i dizajnuar të demistifikojë kodimin dhe të dëshmojë që çdo kush mund të mësojë gjërat bazike. <a href='%{codeorg_url}'>Shikoni tutorialet</a>."
  hoc_faq_last_year: Provo tutorialet
  hoc_faq_when_is_hoc_q: Kur mbahet Ora e Kodimit?
  hoc_faq_when_is_hoc_a: "Kushdo mund të organizojë Orën e Kodimit, por qëllimi bazë i fushatës është që dhjetëra miliona nxënës t'a provojnë Orën e Kodimit gjatë %{campaign_date}, në mbështetje të <a href='http://csedweek.org'>Javës së Edukative të Shkencës Kompjuterike</a>. A është një <i>orë</i> specifike? Jo. Orën e Kodimit mund ta kryesh në çdo kohë gjatë kësaj jave. (Dhe nëse nuk mund ta bësh gjatë asaj jave, kryeje në javën parardhëse apo më pas)."
  hoc_faq_why_cs_q: Pse shkencat kompjuterike?
  hoc_faq_why_cs_a: "<i>Çdo</i> nxënës duhet t'i jepet mundësia të mësojë shkencën kompjuterike. Kjo ndihmon në aftësitë e zgjidhjes së problemave. logjikë dhe kreativitet. Duke e nisur herët, studentët do të kenë bazat e suksesit për çdo karrierë në shekullin e 21-të. Shikoni më shumë statistika në <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: Si të marr pjesë në Orën e Kodimit?
  hoc_faq_how_participate_a: "<a href='/how-to'>Fillo planifikimin këtu</a> duke rishikuar udhëzuesit tanë. Mund të organizosh një Orë të Kodimit në shkollën tuaj ose në komunitetin tuaj &mdash; si në një aktivitet ekstra kurikularë, organizata jo-fitimprurëse ose në punë. Ose, thjeshtë provoje atë për vete kur të vijë data %{campaign_date}."
  hoc_faq_behind_hoc_q: Kush është prapa Orës së Kodimit?
  hoc_faq_behind_hoc_a: |
    Ora e Kodimit organizohet nga <a href='http://code.org'>Code.org</a>, organizatë 
    jo-fitimprurëse e dedikuar të zgjerojë pjesëmarrjen në shkencat kompjuterike duke e bërë të disponueshme në më shumë shkolla dhe duke e rritur pjesëmarrjen e femrave dhe nxënësve të pak-përfaqësuar me ngjyrë. Një <a href='%{codeorg_url}/about/partners'>koalicion i paprecedent partnerësh</a> janë bashkuar ta përkrahin Orën e Kodimit &mdash; duke përfshirë Microsoft, Apple, Amazon, Boys and Girls Clubs of America dhe College Board.
  hoc_faq_host_q: Nuk di asgjë për kodimin. A mund të jem organizator i ndonjë eventi?
  hoc_faq_host_a: "Sigurisht që mundeni. Aktivitetet e Orës së Kodimit janë të vetë-drejtuara. Ajo çfarë duhet të bëni është <a href='%{codeorg_url}/learn'>të provoni tutorialet tona aktuale</a>, të zgjidhni tutorialin që dëshironi dhe të zgjidhni një orë &mdash; për të tjerat kujdesemi ne. Kemi zgjidhje për çdo moshë dhe nivel përvoje, nga fëmijët e kopështit e tutje. Filloni të planifikoni eventin tuaj duke lexuar <a href='/how-to'>udhëzuesin tonë</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>. Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged activities</a> if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Më duhet të siguroj nga një kompjuter për secilin pjesëmarrës?
  hoc_faq_need_computers_a: "Jo. Ne kemi tutoriale të Orës së Kodimit që janë të përdorueshme në kompjuter, telefona të mençur, tableta, madje dhe të tjera për të cilët nuk nevojiten fare kompjuter! Mund të bashkoheni kudo që të jeni, me ato mjete që keni. <p><i>Ja disa mundësi:</i> <br> <ul> <li><b>Punoni në grupe.</b> Studimet tregojnë se studentët mësojnë më mirë <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programimin nga dy</a>, duke drejtuar nga një kompjuter dhe duke punuar së bashku. Inkurajoni studentët tuaj të punojnë në grup.<li><b>Përdorni projektorë.</b> Nëse keni projektor dhe një ekran për një kompjuter të lidhur në internet, i gjithë grupi juaj mund të zhvillojë një Orë të Kodimit së bashku. Ndiqni bashkarisht pjesë të videove dhe kaloni radhën duke zgjidhur problema ose duke i'u përgjigjur pyetjeve. <li><b>Punoni të shkëputur.</b> Ofrojmë tutoriale që nuk kërkojnë fare kompjuter.</ul>"
  hoc_faq_international_q: 'Ndodhem në <country>. Si të marr pjesë?'
  hoc_faq_international_a: "Çdokush mund të organizojë eventin Ora e Kodimit, në çdo vend të botës. Vitin e kaluar studentët në të gjithë botën iu bashkuan Orës së Kodimit. Për më shumë klikoni <a href='/promote'>këtu</a>."
  hoc_faq_tutorial_q: Si mund të zhvilloj një tutorial të Orës së Kodimit?
  hoc_faq_tutorial_a: "Nëse jeni të interesuar të bëheni partner për tutoriale, <a href='target-tutorial-guidelines'>ndiqni udhëzimet dhe instruksionet tona</a>. Do të dëshironim të kishim një mori mundësish angazhimi, por qëllimi kryesor është të optimiziohet përvoja për studentët dhe mësimdhënësit e rinj në shkencat kompjuterike."
  hoc_faq_account_q: A duhet pjesëmarrësit të LOG ON kur përdorin një llogari?
  hoc_faq_account_a: "Jo. Absolutisht nuk nevojitet Regjistrim apo Login për nxënësit për të provuar Orën e Kodimit. Shumica e <a href='http://%{codeorg_url}/learn/beyond'>kurseve</a> kërkojnë krijimin e një llogarie për të ruajtur të dhënat që dëshmojnë progresin e studentit."
  hoc_faq_high_school_q: 'Çfarë aktiviteteti  mundem ta realizoj me nxënësit e shkollës së mesme?'
  hoc_faq_high_school_a: "Për të gjitha moshat, ne rekomandojmë të provoni një nga tutorialet fillestare në <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, si tutoriali i Angry Birds ose me Anna dhe Elsa. Një student gjimnazi duhet të jetë i aftë të përfundojë një nga këto në 30 minuta dhe më pas mund të provojë një tutorial më të avancuar në JavaScript, si Khan Academy ose CodeHS."
  hoc_faq_scratch_q: E realizoj Orën e Kodimit përmes Scratch, por çfarë nëse nxënësit kanë iPad-e në vend të laptopëve?
  hoc_faq_scratch_a: "Scratch nuk funksionon tek tabletët. Nëse nxënësit tuaj janë të rinj, ata mund të përdorin ScratchJR iPad app (for early-readers). Nëse shihni tutorialet në <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, ju mund të gjeni tutoriale të tjerë që funksionojnë në iPad - nga Code.org, Tynker, Lightbot ose CodeSpark."
  hoc_faq_count_hoc_q: Si i numëroni Orët e Kodimit?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "Ndjekësi i Orës së Kodimit nuk është një matës i saktë i përdorimit. Ne nuk llogarisim Id unike të studentit në mënyrë perfekte kur marrin pjesë në Orën e Kodimit, veçanërisht sepse ne nuk i kërkojmë studentëve që të hyjnë ose të regjistrohen. Si rezultat, ne mbi-llogarisim dhe nën-llogarisim pjesëmarrësit në të njëjtën kohë. Lexoni të gjitha detajet <a href='http://code.org/loc'>këtu </a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Keni ende pyetje të tjera?
  hoc_faq_more_questions_a: "Provoni të gjeni përgjigjie në  <a href='http://support.code.org'>forumin tonë përkrahës</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time. You can also print out <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> for students doing the Minecraft tutorial."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

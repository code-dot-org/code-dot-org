  csf_page_courses_heading: Kurse të dizajnuara posaçërisht për klasën tuaj fillore
  csf_page_courses_desc: Gjeni kursin për klasën që mësoni. Çdo kurs është afërsisht
    një muaj i gjatë.
  csf_page_courses_self_paced_heading: Kurrikulumet fillore të vetë-ritmit
  csf_page_courses_self_paced_desc: Mësuesit luajnë një rol kritik në mësimin e studentëve
    duke mësuar aktivitetet tona të shkëputura dhe duke udhëhequr diskutime në të
    gjithë klasën, megjithatë, ne e pranojmë që CS Bazat nuk mësohen gjithmonë në
    një mjedis tradicional të klasës. Ne ofrojmë dy kurse të shprehura vetë-ritëm
    së bashku me Kurset A-F. Këto kurse të shprehura janë të dizajnuara për situata
    ku mësuesit lejojnë secilin student të punojë me ritmin e vet në mënyrë të pavarur.
  csf_page_faq_question_01: A është CS Bazat e hartuara sipas standardeve?
  csf_page_faq_answer_01_01: 'CS Bazat është shkruar duke përdorur të dy Kornizën
    K-12 për Shkenca Kompjuterike dhe standardet CSTA si udhëzime. Aktualisht, çdo
    mësim në CS Fundamentals përmban mappings me standardet përkatëse CSTA. Përmbledhja
    e të gjitha mappings CSTA për çdo kurs mund të gjenden në:'
  csf_page_faq_answer_01_list_01: "[Standardet e kursit A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Standardet e kursit B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Standardet e kursit C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Standardet e kursit D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Kursi E Standardet] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Standardet e Kursit F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Një version i standardeve të Google Sheets mund të gjendet
    në [Standardet CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Si mund të sjell CS Bazat në të gjithë shkollën time?
  csf_page_faq_answer_02: Kurrikula kryesore K-12 CS në Shtetet e Bashkuara, programi
    ynë fillor është provuar efektiv në rrethet kryesore shkollore urbane si Dallas,
    si dhe rrethet e vogla rurale në Iowa. Nuk ka nevojë të punësoni specialistë për
    të mësuar CS. Programi ynë është projektuar në mënyrë unike për të mbështetur
    mësuesit e rinj në CS ndërsa ofron fleksibilitetin për të evoluar mësime për t'iu
    përshtatur nevojave të studentëve. [Ndajeni këtë broshurë] (%{brochure_url}) me
    administratorët tuaj të shkollës dhe rrethit, ose [sugjeroni që ata të hidhni
    një vështrim në faqen tonë të administratorëve] (%{admins_url}) krijuar posaçërisht
    për t'iu përgjigjur pyetjeve më të zakonshme të administratorëve.
  csf_page_faq_question_03: Sa kushton për të mësuar CS Bazat?
  csf_page_faq_question_04: Si/Ku mund të gjej zhvillim profesional për CS Bazat?
  csf_page_faq_answer_04_01: E re për të mësuar shkenca kompjuterike? Pa shqetësime!
    Shumica e mësuesve tanë kurrë nuk kanë mësuar shkenca kompjuterike. Bashkohuni
    me mësuesit lokalë për mbështetje frymëzuese dhe praktike për të zbatuar shkencat
    kompjuterike në klasën tuaj. Partnerët tanë rajonalë ofrojnë punëtori me cilësi
    të lartë, njëditore Code.org për mësuesit individualë ose për PD në të gjithë
    shkollën [Regjistrohuni për një seminar të zhvillimit profesional pranë jush]
    (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Bashkohuni me mbi 100,000 mësues që kanë marrë pjesë
    në punëtoritë tona. Shumica e pjesëmarrësve të punëtorisë sonë thonë: “Është zhvillimi
    më i mirë profesional që kam marrë pjesë ndonjëherë”. Në fakt, [90% e të pranishmëve
    do t''ua rekomandonin programin tonë mësuesve të tjerë] ()!%{rec_url}'
  csf_page_faq_question_05: Cila është koha e rekomanduar për mësimin e Bazave CS?
  csf_page_faq_answer_05: Çdo kurs CSF përfshin 13-17 mësime të dizajnuara për periudha
    45 minutëshe. Ne rekomandojmë që të gjithë studentët të lëvizin nga mësimi në
    mësim me një ritëm të caktuar nga mësuesi. Ka shumë nivele të projektit të udhëhequr
    nga mësuesit të dizajnuara për t'u përjetuar në unison ndërsa mësimet e ndërtimit
    të aftësive mund të përfundojnë nga studentët me ritmin e tyre.
  csf_page_faq_question_06: Çfarë materialesh më duhen për CS Bazat?
  csf_page_faq_answer_06: Shumë mësime kanë fletëpalosje që udhëheqin studentët përmes
    aktiviteteve. Këto burime mund të printohen ose caktohen në mënyrë dixhitale.
    Disa mësime kërkojnë furnizime tipike në klasë dhe manipulues. [Vizitoni programin
    mësimor të CSF për të mësuar më shumë] ().%{syllabus_url}

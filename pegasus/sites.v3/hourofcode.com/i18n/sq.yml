  front_intro_default: 'Ora e Kodimit është lëvizje globale që i përfshin dhjetëra miliona pjesëmarrës nga më shumë se 180 shtete. Kushdo, kudo mund të organizojë eventin Ora e Kodimit. Tutoriale një-orëshe janë të vlefshme në mbi 30 gjuhë. Përvoja nuk është e nevojshme. <strong>Moshat nga 4 deri 104.</strong>'
  front_intro_default_uk: 'Ora e Kodimit është lëvizje globale që përfshin dhjetra miliona njerëz në 180+ shtete. çdo kush mund të organizojë eventin Ora e Kodimit. Më shumë se 3 Milion njerëz realizuan Orën e Kodimit në Mbretërine e Bashkuar. Ta dyfishojmë këtë numër në dhjetor! <strong>Nuk nevojitet përvoje. Moshat  4 deri 104.</strong>'

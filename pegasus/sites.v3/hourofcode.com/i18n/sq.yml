  hoc_faq_last_year: Provo tutorialet
  hoc_faq_when_is_hoc_q: Kur mbahet Ora e Kodit?
  hoc_faq_when_is_hoc_a: Kushdo mund të organizojë Orën e Kodimit, por qëllimi bazë
    i fushatës është që dhjetëra miliona nxënës t'a provojnë Orën e Kodimit gjatë
    %{campaign_date}, në mbështetje të <a href='http://csedweek.org'>Javës së Edukative
    të Shkencës Kompjuterike</a>. A është një <i>orë</i> specifike? Jo. Orën e Kodimit
    mund ta kryesh në çdo kohë gjatë kësaj jave. (Dhe nëse nuk mund ta bësh gjatë
    asaj jave, kryeje në javën parardhëse apo më pas).
  hoc_faq_when_is_hoc_a_markdown: Kushdo mund të organizojë Orën e Kodimit, por qëllimi
    bazë i fushatës është që dhjetëra miliona nxënës t'a provojnë Orën e Kodimit gjatë
    %{campaign_date}, në mbështetje të <a href='http://csedweek.org'>Javës së Edukative
    të Shkencës Kompjuterike</a>. A është një <i>orë</i> specifike? Jo. Orën e Kodimit
    mund ta kryesh në çdo kohë gjatë kësaj jave. (Dhe nëse nuk mund ta bësh gjatë
    asaj jave, kryeje në javën parardhëse apo më pas).
  hoc_faq_why_cs_q: Pse shkencat kompjuterike?
  hoc_faq_why_cs_a: "<i>Çdo</i> nxënës duhet t'i jepet mundësia të mësojë shkencën
    kompjuterike. Kjo ndihmon në aftësitë e zgjidhjes së problemave. logjikë dhe kreativitet.
    Duke e nisur herët, studentët do të kenë bazat e suksesit për çdo karrierë në
    shekullin e 21-të. Shikoni më shumë statistika në <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_why_cs_a_markdown: 'Cdo nxenes duhet te kete mundesine te mesoje shkenca
    kompjuterike. Mesimi ne kete fushe ndihmon ne zhvillimin e aftesive per zgjidhjen
    e problemeve, logjiken dhe kreativitetin. Duke filluar heret, nxenesit do te kene
    nje baze per sukses ne karrieren e shekullit 21. Shihni me shume statistika. '
  hoc_faq_how_participate_q: Si të marr pjesë në Orën e Kodit?
  hoc_faq_how_participate_a: "<a href='/how-to'>Fillo planifikimin këtu</a> duke rishikuar
    udhëzuesit tanë. Mund të organizosh një Orë të Kodimit në shkollën tuaj ose në
    komunitetin tuaj &mdash; si në një aktivitet ekstra kurikularë, organizata jo-fitimprurëse
    ose në punë. Ose, thjeshtë provoje atë për vete kur të vijë data %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "<a href='/how-to'>Fillo planifikimin këtu</a>
    duke rishikuar udhëzuesit tanë. Mund të organizosh një Orë të Kodimit në shkollën
    tuaj ose në komunitetin tuaj &mdash; si në një aktivitet ekstra kurikularë, organizata
    jo-fitimprurëse ose në punë. Ose, thjeshtë provoje atë për vete kur të vijë data
    %{campaign_date}."
  hoc_faq_behind_hoc_q: Kush është prapa Orës së Kodimit?
  hoc_faq_behind_hoc_a: "Ora e Kodimit organizohet nga <a href='http://code.org'>Code.org</a>,
    organizatë \njo-fitimprurëse e dedikuar të zgjerojë pjesëmarrjen në shkencat kompjuterike
    duke e bërë të disponueshme në më shumë shkolla dhe duke e rritur pjesëmarrjen
    e femrave dhe nxënësve të pak-përfaqësuar me ngjyrë. Një <a href='%{codeorg_url}/about/partners'>koalicion
    i paprecedent partnerësh</a> janë bashkuar ta përkrahin Orën e Kodimit &mdash;
    duke përfshirë Microsoft, Apple, Amazon, Boys and Girls Clubs of America dhe College
    Board."
  hoc_faq_behind_hoc_a_markdown: "Ora e Kodimit organizohet nga <a href='http://code.org'>Code.org</a>,
    organizatë \njo-fitimprurëse e dedikuar të zgjerojë pjesëmarrjen në shkencat kompjuterike
    duke e bërë të disponueshme në më shumë shkolla dhe duke e rritur pjesëmarrjen
    e femrave dhe nxënësve të pak-përfaqësuar me ngjyrë. Një <a href='%{codeorg_url}/about/partners'>koalicion
    i paprecedent partnerësh</a> janë bashkuar ta përkrahin Orën e Kodimit &mdash;
    duke përfshirë Microsoft, Apple, Amazon, Boys and Girls Clubs of America dhe College
    Board."
  hoc_faq_host_q: Nuk di asgjë për kodimin. A mund të jem organizator i ndonjë eventi?
  hoc_faq_host_a: Sigurisht që mundeni. Aktivitetet e Orës së Kodimit janë të vetë-drejtuara.
    Ajo çfarë duhet të bëni është <a href='%{codeorg_url}/learn'>të provoni tutorialet
    tona aktuale</a>, të zgjidhni tutorialin që dëshironi dhe të zgjidhni një orë
    &mdash; për të tjerat kujdesemi ne. Kemi zgjidhje për çdo moshë dhe nivel përvoje,
    nga fëmijët e kopështit e tutje. Filloni të planifikoni eventin tuaj duke lexuar
    <a href='/how-to'>udhëzuesin tonë</a>.
  hoc_faq_host_a_markdown: Sigurisht që mundeni. Aktivitetet e Orës së Kodimit janë
    të vetë-drejtuara. Ajo çfarë duhet të bëni është <a href='%{codeorg_url}/learn'>të
    provoni tutorialet tona aktuale</a>, të zgjidhni tutorialin që dëshironi dhe të
    zgjidhni një orë &mdash; për të tjerat kujdesemi ne. Kemi zgjidhje për çdo moshë
    dhe nivel përvoje, nga fëmijët e kopështit e tutje. Filloni të planifikoni eventin
    tuaj duke lexuar <a href='/how-to'>udhëzuesin tonë</a>.
  hoc_faq_devices_q: Çfarë pajisje duhet të përdor për studentët e mi?
  hoc_faq_devices_a: Tutorialet e Code.org funksionojnë në të gjitha pajisjet dhe
    shfletuesit. Ju mund të shikoni më shumë informacion rreth tutorialeve teknologjike
    të Code.org <a href='%{codeorg_url}/educate/it'>këtu</a>.Nevojat teknologjike
    për tutorialet e non-Code.org mund ti gjeni <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    në përshkrimet specifike të tutorialeve. Mos harroni ne gjithashtu ofrojmë <a
    href='%{unplugged_url}'>aktivitete të shkëputur </a> në qoftë se shkolla juaj
    nuk mund të përshtasë tutorialet!
  hoc_faq_devices_a_markdown: 'Udhezuesit e Code.org funksionojne ne te gjitha pajisjet
    dhe shfletuesit e internetit. Mund te shihni me shume informacion per udhezuesit
    e Code.org dhe nevojave teknologjike. Nevojat teknologjie per tutorialet qe nuk
    jane ne Code.org mund te gjinden ne pershkrimet specifike te udhezuesve. Mos harroni
    se ne poashtu ofrojme aktivitete te cilat nuk kane nevoje per kompjuter nese shkolla
    juaj nuk mund te akomodoje udhezuesit! '
  hoc_faq_need_computers_q: Më duhet të siguroj nga një kompjuter për secilin pjesëmarrës?
  hoc_faq_need_computers_a: Jo. Ne kemi tutoriale të Orës së Kodimit që janë të përdorueshme
    në kompjuter, telefona të mençur, tableta, madje dhe të tjera për të cilët nuk
    nevojiten fare kompjuter! Mund të bashkoheni kudo që të jeni, me ato mjete që
    keni. <p><i>Ja disa mundësi:</i> <br> <ul> <li><b>Punoni në grupe.</b> Studimet
    tregojnë se studentët mësojnë më mirë <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programimin
    nga dy</a>, duke drejtuar nga një kompjuter dhe duke punuar së bashku. Inkurajoni
    studentët tuaj të punojnë në grup.<li><b>Përdorni projektorë.</b> Nëse keni projektor
    dhe një ekran për një kompjuter të lidhur në internet, i gjithë grupi juaj mund
    të zhvillojë një Orë të Kodimit së bashku. Ndiqni bashkarisht pjesë të videove
    dhe kaloni radhën duke zgjidhur problema ose duke i'u përgjigjur pyetjeve. <li><b>Punoni
    të shkëputur.</b> Ofrojmë tutoriale që nuk kërkojnë fare kompjuter.</ul>
  hoc_faq_need_computers_a_markdown: "Jo. Ne kemi udhezues te Ores se Kodit qe funksionojne
    ne kompjuteret personal, tableta, dhe disa per te cilet nuk duhet te keni kompjuter
    fare! Mund te kyqeni nga kudo qe jeni, me ckado qe keni. \n\nMe poshte jane disa
    opsione: \n\n- Punoni ne qifte: Kerkimet tregojne se nxenesit mesojne me shume
    me programim ne qifte, duke e ndare nje kompjuter dhe duke punuar se bashku. Inkurajoni
    nxenesit tuaj qe te bashkepunojne. \n- Perdorni projektore: Nese keni nje projektor
    dhe ekran per nje kompjuter te lidhur me webin, i gjithe grupi yt mund te beje
    nje Ore Kodi se bashku. Shikoni pjese te ndryshme te videove se bashku dhe zgjidhni
    probleme ose pergjigjuni pyetjeve. \n- Dilni offline: Ne ofrojme udhezues per
    te cilet nuk ju duhet kompjuter fare. "
  hoc_faq_international_q: Ndodhem në <country>. Si të marr pjesë?

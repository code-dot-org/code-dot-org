  hoc_faq_title: PESH (Pyetjet e shpeshta)
  hoc_faq_what_is_hoc_q: Çfarë është Ora e Kodimit?
  hoc_faq_what_is_hoc_a: Ora e Kodimit është prezantim një orësh për shkencat kompjuterike,
    i dizenjuar të çmitizojë kodimin dhe të dëshmojë që çdo kush mund të mësojë gjërat
    bazike. <a href='%{tutorials}'>Shikoni tutorialet dhe aktivitetet</a>.Kjo fushatë
    bazë është mbështetur nga mbi <a href='%{partners}'> 400 partnerë </a> dhe 200.000
    edukatorët në mbarë botën.
  hoc_faq_what_is_hoc_a_markdown: Ora e Kodimit është prezantim një orësh për shkencat

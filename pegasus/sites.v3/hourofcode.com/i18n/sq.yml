    njoftimin tuaj të Shërbimit Publik. Zgjidhni një temë që ju duket e rëndësishme
    dhe dizajnoni PSA të animuar ose interaktive për të ndarë informacione kritike
    se si të bëni një ndikim pozitiv në botë.
  tutorial_googlehero_longdescription: Kthejeni një hero të përditshëm nga jeta ose
    komuniteti juaj në një superhero duke i programuar ata të fluturojnë mbi ndërtesa,
    të rrotullohen, të punojnë me një ndihmës dhe të fitojnë pikë duke prekur objektet
    në një lojë. Në Code Your Hero, tregoni fuqitë speciale të heroit tuaj dhe krijimtarinë
    tuaj me CS First dhe Scratch.
  tutorial_codestersbball_longdescription: Mësoni bazat e kodimit në Python ndërsa
    krijoni lojën tuaj të Basketbollit. Ju do të mësoni se si të shtoni prejardhje
    dhe sprites, dhe si të përdorni ngjarjet për të kontrolluar lëvizjen e sprites
    në skenë.
  tutorial_scratchcartoon_longdescription: Sillni disa nga karakteret tuaja të preferuara
    Cartoon Network në jetë duke koduar animacionin tuaj. Shtoni më shumë karaktere
    dhe bëjini ata të kërcejnë, fluturojnë dhe flasin.
  tutorial_codemonkeyjr_longdescription: Në një botë të mbushur me krijesa magjepsëse
    dhe ngjyra të ndritshme, 4-6 vjeçarët do të bashkohen me një majmun në një mision
    për të mbledhur banane dhe për të zhbllokuar zemrat e thesarit. Gjatë gjithë kohës,
    ata do të eksplorojnë dhe mësojnë bazat e kodit ndërsa përdorin blloqe për të
    programuar udhëtimin e një majmuni nëpër botë.
  tutorial_bananatales_longdescription: Mësoni Python duke ndihmuar një majmun fëmijë.
    Majmunët binjakë u ndanë nga një tërmet - duke lënë një nga majmunët pa asnjë
    mënyrë për të marrë banane! Tani, varet nga studentët tuaj të përdorin kodin për
    të rindërtuar rrugën dhe për të ushqyer majmunin e foshnjës.
  tutorial_scratchtales_longdescription: Merrni karaktere në një udhëtim dhe bëjini
    ata të flasin me zë të lartë duke përdorur blloqe Text-to-Speech mundësuar nga
    Amazon. Zgjidhni një zë për secilin karakter, pastaj shkruani atë që dëshironi
    të thoni. Bëni historinë tuaj interaktive duke koduar personazhet tuaja për të
    bërë pyetje dhe për të udhëtuar në skena të ndryshme. Eksperimentoni me mënyra
    krijuese të reja për të bërë histori të gjalla!
  tutorial_msemoji_longdescription: Ndërtoni një faqe interneti të drejtpërdrejtë
    interaktive që përdor një model Machine Learning për të njohur emoji-t e vizatuar
    me dorë të miqve tuaj! Gjatë rrugës do të merrni praktikë praktike me konceptet
    thelbësore të Mësimit të Makinerisë - 1) mbledhjen e të dhënave, 2) pastrimin
    dhe formatimin e të dhënave, 3) trajnimin e modelit dhe 4) përdorimin e modelit
    të trajnuar për të bërë parashikime.
  tutorial_cacolor_longdescription: Profesor Photon është një fizikan shumë i konsideruar
    shkuar mashtrues. Ajo ka eliminuar ngjyrën nga të gjitha pajisjet dixhitale! Në
    këtë projekt të stilit të dhomës së arratisjes, nxënësi bashkohet me Marlee dhe
    Tyrell ndërsa mësojnë rreth numrave binarë, dritës, ngjyrës dhe më shumë për të
    zbuluar ngjyrën e Profesor Photon's Color Conundrum dhe për të rivendosur ngjyrën
    në pajisjet e botës.
  tutorial_kodablebeach_longdescription: Shpëtoni foshnjat e plazhit! Mësoni të programoni
    duke përdorur komandat themelore dhe pastroni plazhin për të mbrojtur jetën e
    oqeanit.
  tutorial_tynkeren_longdescription: 'Pjesë e projektit të Objektivave të Zhvillimit
    të Qëndrueshëm të OKB-së, ky kodim tregon projekte që eksplorojnë energjinë e
    rinovueshme, efikasitetin e energjisë dhe qasjen në energji. Lexuesit mund të
    luajnë me projekte pune dhe programuesit e avancuar mund të krijojnë projektet
    e tyre origjinale. '
  tutorial_tynkerjavapro_longdescription: 'Pjesë e projektit të Objektivave të Zhvillimit
    të Qëndrueshëm të Kombeve të Bashkuara, ky program i kodimit tregon një projekt
    të shkurtër që eksploron riciklimin Lexuesit mund të krijojnë lojën e tyre duke
    zgjeruar projektin. '
  tutorial_grasshopperhack_longdescription: Mësoni aftësitë e kodimit për të kollitem
    këtë lojë për të bërë të mundur për të luajtur.
  tutorial_pbskids_longdescription: Me PBS KIDS Scratch Jr, fëmijët mund të krijojnë
    historitë dhe lojërat e tyre interaktive përmes programimit të lojërave dhe mësimeve.
    Mësoni të kodoni përmes lojërave dhe aktiviteteve që shfaqin karaktere nga Odd
    Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat dhe Ready Jet Go!
    Mundësitë e tregimit janë të pafundme me këtë aplikacion krijues të kodimit për
    fëmijët e moshës 5-8 vjeç.
  tutorial_nclabdata_longdescription: Bota lulëzon me të dhëna të mira! Në këtë tutorial
    praktik të NCLab, do të shkruani pyetje të thjeshta, hapi i parë në analizën e
    të dhënave. Njihuni me fuqinë e gjuhës PostgreSQL, e përdorur nga qeveritë dhe
    bizneset për të menaxhuar sistemet e bazës së të dhënave në të gjithë botën. PostgreSQL
    është shkruar në gjuhën angleze të thjeshtë dhe është e lehtë për tu mësuar. Provoni!
  tutorial_grasshopperphoto_longdescription: Mësoni aftësitë e kodimit për të krijuar
    filtra për t'u aplikuar në foto të ndryshme.
  tutorial_tynkerpyland_longdescription: 'Pjesë e projektit Objektivat e Zhvillimit
    të Qëndrueshëm të OKB-së, ky projekt Python do t''ju bëjë të krijoni lojën tuaj
    të mbjelljes së pemëve. '
  tutorial_codeitimages_longdescription: Mësoni të programoni imazhet dhe animacionet
    tuaja të mahnitshme.
  tutorial_hyperpadenemy_longdescription: 'Mësoni të menduarit logjik dhe programimit
    duke krijuar një lojë platformer armik AI. '
  tutorial_tynkerpro_longdescription: 'Pjesë e projektit të Objektivave të Zhvillimit
    të Qëndrueshëm të OKB-së, ky projekt i kodimit tregon projekte që eksplorojnë
    çështjet që lidhen me riciklimin Fillestarët mund të luajnë me projekte pune dhe
    programuesit e avancuar mund të krijojnë projektet e tyre nga e para. '
  tutorial_trashtag_longdescription: 'Kodi lojë tuaj dhe për të rritur ndërgjegjësimin
    për mbrojtjen e mjedisit tonë. '
  tutorial_casiege_longdescription: Bashkohuni me Niko dhe Sakura në udhëtimin e tyre
    të realitetit virtual në Kështjellën Tubrosos. Mësoni se si është të jesh një
    haker i kapelës gri duke ndihmuar kukudhin magjistar, Cyrena të gjejë Kurorën
    e Dijes. Ju do të ekspozoni sistemet e dobëta të sigurisë të përdorura në kështjellë
    dhe të mësoni se si të shmangni bërjen viktimë e një mashtrimi.
  tutorial_thunkableyeet_longdescription: Mësoni si të ndërtoni dy aplikacione që
    do të ndihmojnë qytetin tuaj! Po!
  tutorial_vidcodedeal_longdescription: Filloni kodimin për të mirë duke krijuar animacione
    që shfaqin liderë të shquar të grave dhe citate që shprehin këndvështrimin e tyre.
  tutorial_codehsgeno_longdescription: Në këtë orë të kodimit, studentët do të krijojnë
    një program që do të zgjidhë për çiftet e aleleve bazuar në hyrjen e përdoruesit.
    Studentët do të programojnë me Tracy Turtle në Python për ta bërë këtë të ndodhë.
    Studentët duhet të kenë njohuri paraprake të koncepteve bazë të biologjisë dhe
    Shesheve Punnett para fillimit të këtij aktiviteti.
  tutorial_hyperpadpong_longdescription: 'Mësoni të programoni një lojë pong me një
    kundërshtar të zgjuar të AI. '
  tutorial_tynkerland_longdescription: 'Pjesë e projektit të Objektivave të Zhvillimit
    të Qëndrueshëm të OKB-së, ky projekt i kodimit tregon projekte që eksplorojnë
    rëndësinë e pyjeve në ekosistemin botëror. Lexuesit mund të luajnë me projekte
    pune dhe programuesit e avancuar mund të krijojnë projektet e tyre origjinale. '
  tutorial_trinketgirl_longdescription: Mësoni të programoni një histori të madhe
    duke përdorur Python, dhe pastaj ndryshoni atë për të krijuar historinë tuaj!
  tutorial_rpimosquito_longdescription: Bëni një lojë ku ju të mbrojtur njerëzit nga
    malaria duke bërë një papagall kapur mushkonjat.
  tutorial_tynkermars_longdescription: Eksploroni përpjekjet e reja emocionuese të
    NASA-s për të arritur në Hënë dhe më pas në Mars. Studentët mund të hartojnë patch-in
    e tyre të animuar të misionit, të imagjinojnë jetën e tyre si një astronaut i
    Artemis në Portën Hënore dhe më shumë. Fillestarët mund të provojnë udhëzime hap
    pas hapi, ndërsa programuesit me përvojë mund të krijojnë projektet e tyre origjinale
    me kodim bllok ose tekst.
  tutorial_cityx_longdescription: Kërkimi juaj i parë në City X është për të ndihmuar
    një fermer të vjetër për të menaxhuar fermën e tij. Le ta zgjidhim problemin e
    tij me teknologji inovative! Ju do të mësoni konceptin themelor të sistemit të
    ujitjes dhe do të bëni një robot kopshtari me argëtim të pabesueshëm! Studentët
    do të aplikojnë konceptet e të menduarit të dizajnit për të hetuar problemet gjatë
    zhvillimit të vetëdijes së tyre teknologjike, duke përmirësuar kështu aftësitë
    e
  tutorial_vidcodemap_longdescription: Mblidhni dhe analizoni të dhëna për angazhimin
    e komunitetit, duke koduar hartën tuaj të komunitetit!
  tutorial_robotmagicfarm_longdescription: Kodi FarmBot për të mbjellë fara. Filloni
    mbjelljen e fushave të thjeshta pastaj shtoni komple Përfundoni duke rritur artin
    e dizajnit tuaj.
  tutorial_codehstriangle_longdescription: Në këtë orë të kodimit, ne do të shqyrtojmë
    se si të krijojmë një imitues që do të llogarisë zonën e një trekëndëshi me dimensione
    të zgjedhura nga një përdorues. Ne do të programit me Tracy Turtle në Python për
    ta bërë këtë të ndodhë. Studentët duhet të kenë njohuri paraprake të koncepteve
    themelore të gjeometrisë para fillimit të këtij ak
  tutorial_ttwhitehouse_longdescription: Në këtë aventurë shumëngjyrëshe, rivendosni
    ngjyrën në një botë të bardhë përmes një loje vetë-drejtuar personit të parë.
    Zgjidhni enigma dhe sfida të plota në mënyrë që të përparoni lojën dhe njohuritë
    tuaja të kodimit. Pas përfundimit, lojtarët do të njihen me vlerat magjike të
    ngjyrave dhe atributet CSS dhe mjaft të rehatshëm për t'i njohur ato në aplikacionet
    e botës reale. Mos kini frikë të ndani krijimet tuaja.
  tutorial_modulo_longdescription: Në hapësirën më të thellë, Databot Exploratory,
    i njohur si E.D. sapo ka zbuluar një planet të ri të banueshëm për njerëzimin!
    Kush e di se çfarë surpriza shtrihet përpara në këtë planet të largët me rërë?
    Papritur gjatë uljes, E.D. merr një tronditje për motherboard e saj duke fshirë
    të gjitha programet e saj. Është deri tek ju për të programuar ED për të ndihmuar
    atë përmes terrenit të këtij alieni të çuditshëm. A jeni të përgatitur për sfidën?
  tutorial_codingtown_longdescription: Ndërtoni biznesin tuaj, kodin dhe argëtohuni.
  tutorial_kanoart_longdescription: Përdorni kodin bllok për të vizatuar një skenë,
    pastaj silleni atë në jetë me animacion dhe ndërveprim të miut. Kodoni furçat
    tuaja të bojës, shtoni afishe dhe bëhuni krijues!
  tutorial_dragonscript_longdescription: Mirë se vini në DragonScript Arena - loja
    e strategjisë së programimit dhe klubi i kodimit. Niveli deri Javascript tuaj
    & Inxhinieri Software si ju të luajnë! Build vet Dragon tuaj A.I. Imagjinoni Battlebots
    por me robot Dragons.
  tutorial_uwcloud_longdescription: Mësoni bazat e cloud computing duke ndërtuar cloud
    tuaj! Ndërtoni serverë, azhurnoni ato dhe lidhni klientët për të vazhduar me kërkesën
    e rrjetit. Luaj rolin e një Arkitekti Cloud në këtë lojë interaktive dhe provoni
    aftësitë tuaja në modalitetin e pafund.
  tutorial_htmlmuffin_longdescription: Bëhuni gati për një aventurë argëtuese dhe
    emocionuese me Muffin the Cat, i cili do t'ju udhëheqë përmes bazave të HTML dhe
    CSS. Së bashku ju do të bëni faqen tuaj të parë të uljes dhe do të kuptoni parimet
    kryesore të një paraqitjeje në internet.
  tutorial_microsoftpizza_longdescription: Krijo një lojë të thjeshtë Arcade ku lojtari
    juaj ha sa më shumë pica si ju mund të para se koha shkon jashtë!
  tutorial_stemc_blckhole_longdescription: A i keni parë imazhet e vrimës së zezë
    që u publikuan në pranverën e vitit 2019? Dëshironi të dini më shumë për vrimat
    e zeza dhe si të shpëtoni prej tyre? Shikoni këtë aktivitet kodimi se sa shpejt
    duhet të shkoni për të shpëtuar nga një fushë gravitacionale dhe çfarë ndodh kur
    as drita nuk mund të shpëtojë!
  tutorial_careconfigure_longdescription: Aplikacioni ynë për tregimin e tregimeve
    ritregon një përrallë, me rezultate të çuditshme dhe qesharake! Por programi është
    shkruar dobët. Shkrimi i një kodi të mirë është thelbësor. Ndihmoni të përsosni
    këtë aplikacion në diçka të mahnitshme. Shikoni klasat e fjalëve në anglisht dhe
    përdorni variablat, bashkëtingëlloret, listat dhe funksionet për të rikonfiguruar
    këtë program. Nëse keni shkruar një program më parë dhe dëshironi një stil, kjo
    është për ju.
  tutorial_rpiscratch_longdescription: Krijoni një libër frazash interaktive që përkthen
    fraza të dobishme në gjuhë të ndryshme.
  tutorial_ozaria_longdescription: Personalizoni heroin tuaj dhe udhëtimin në Malin
    Sky ku mësoni të shkruani kodin e vërtetë, të lundroni nëpër 15 nivele të lojës
    dhe të bëni lojën tuaj në mënyrë që të ndihmoni në shpëtimin e botës së Ozarias.
  tutorial_ttovum_longdescription: A mund ta kontrolloni kaosin? Hack rrugën tuaj
    në botën cyberpunk e Ovun City. Korrigjoni kodin e thyer, zgjidhni enigma dhe
    azhurnoni harduerin tuaj ndërsa eksploroni botën e hapur të vetë-udhëzuar. Mos
    u kapni nga dronët! Kjo varet nga ju se si evoluon Ovun City.
  tutorial_ttpassage_longdescription: Zhyt veten në një botë të huaj për të ndihmuar
    Ada shpëtuar rreziqet e panjohura. Luaj përmes kësaj aventure të vetë-udhëzuar
    me platformë 2D dhe mësoni teknikat e kodimit gjatë rrugës. Lojtarët do të njihen
    me teknikat e kodimit dhe sintaksën ndërsa zgjidhin enigmat, luftojnë monsters
    dhe mundin shefin përfundimtar. Disa njohuri të mëparshme me JavaScript mund të
    jenë të dobishme, por nuk kërkohet.
  tutorial_tynkerhtmlen_longdescription: 'Pjesë e projektit Objektivat e Zhvillimit
    të Qëndrueshëm të OKB-së, ky projekt kodimi ju bën të krijoni faqen tuaj të internetit
    duke eksploruar energjinë e rinovueshme, efikasitetin e energjisë dhe qasjen Dizajnoni
    faqen tuaj duke shfaqur çështjet e qëndrueshmërisë! '
  tutorial_ttfrog_longdescription: Nostalgjia kthehet edukative në këtë lojë të njohur
    me një kthesë të re! Në një lojë të lehtë për t'u kuptuar dhe vetë-udhëzuar, ju
    do të përdorni blloqe kodesh dhe koncepte programimi për të ndihmuar mikun tuaj
    të bretkosës të kalojë në mënyrë të sigurt tokat e pabesë. E përkryer për fillestarët
    dhe ekspertët njësoj!
  tutorial_codemojijava_longdescription: Ky aktivitet i prezanton studentët me bazat
    e programimit Java duke përdorur Terminalin Codemoji. Studentët mësojnë gjithçka
    nga llojet themelore dhe variablat deri te funksionet. Çdo mësim përmban një shpjegim
    të thellë të asaj që çdo rresht kodi bën për të siguruar që studentët të kuptojnë
    se çfarë po ndodh. Çdo linjë e kodit në mësim udhëhiqet për suksesin e studentëve.
  tutorial_ccfirewall_longdescription: Mësoni si të programoni lojën tuaj të përbashkët!
    Përdorni kodin për të mësuar një magji Hero magjike për të mposhtur valët dhe
    valët e baddies.
  tutorial_htmljs_longdescription: Njihuni me shefin tuaj të ri, Muffin Cat, i cili
    po bëhet gati për një CatFashion Expo. Ai ka nevojë për një program për të ndjekur
    kaloritë dhe po ju kërkon të ndihmoni. Në këtë aktivitet argëtues dhe tërheqës,
    do të mësoni bazat e JavaScript duke parë variablat, operacionet dhe llojet e
    të dhënave dhe do të shkruani MuffIt - programin tuaj të parë në JavaScript.
  tutorial_ttaqueducts_longdescription: Në këtë lojë puzzle, ju jeni heroi që sjell
    ujë përsëri në fshatin tuaj! Bëni rrugën tuaj nëpër nivelet në këtë përvojë isometrike
    të vetë-udhëhequr. Nivelet do të fillojnë të thjeshtë, duke i ekspozuar lojtarët
    në bazat themelore të kodimit. Ndërsa luani, do të mësoni teknika më komplekse
    të kodimit. Më pas, dizajnoni dhe ndërtoni nivelet dhe enigmat tuaja për të ndarë.
  tutorial_vtgame_longdescription: Hyrje në të menduarit kompjuterik dhe programimin
    e lojërave video në anglisht. Krijoni lojën tuaj video në vetëm disa minuta. Inkorporohen
    konceptet kompjuterike të abstraksionit, dizajnit të orientuar drejt objekteve,
    të menduarit algoritmik, zgjidhjes së problemeve, korrigjimit të gabimeve dhe
    të menduarit kritik. Studentët e synuar janë klasat 5 deri në 12. Nuk ka përvojë
    programimi paraprak të nevojshme.
  tutorial_baroborav_longdescription: Guide Linkbot si një automjet robotik autonom
    (RAV) nëpër një rrjet të rrugëve! Studentët do të mësojnë të kontrollojnë një
    robot Linkbot (virtual ose hardware) duke përdorur një ndërfaqe drag-and-drop.
    Ata gjithashtu do të mësojnë në lidhje me konceptin e rëndësishëm të sythe dhe
    për të marrë praktikë duke përdorur teoremën e Pitagorës për të kaluar shtigjet
    trekëndore.
  tutorial_baroboobstacle_longdescription: Kjo seri prej 6 aktivitetesh do t'i prezantojë
    studentët me konceptet themelore të kodimit dhe robotikës duke përdorur një ndërfaqe
    drag-and-drop për të manovruar robotët Linkbot (virtual dhe/ose hardware) përmes
    një sërë kursesh pengesash.
  tutorial_pbstorytelling_longdescription: Zhytuni në botën e tregimit interaktiv.
    Mësoni bazat se si të krijoni një histori në Spango. Shqyrtoni modelet dhe strukturat
    e ndryshme të historisë që janë unike për tregimet interaktive. Shihni disa mënyra
    se si tregimi interaktiv ndryshon nga shkrimi tradicional krijues.
  tutorial_kibosnow_longdescription: 'Qyteti është i mbuluar me dëborë, dhe ne kemi
    nevojë për të hartuar një borë KIBO për të ndihmuar në pastrimin! Studentët do
    të angazhohen në procesin e dizajnit inxhinierik ndërsa hartojnë, testojnë dhe
    përmirësojnë robotët e dëborës që mund të ndihmojnë në pastrimin e borës me top
    pambuku. Studentët gjithashtu do të mësojnë më shumë rreth shumë punëve të rëndësishme
    që e bëjnë funksionin e komunitetit. '
  tutorial_kibohappy_longdescription: Nëse ju jeni të lumtur dhe ju e dini se flash
    dritën tuaj! Në këtë mësim robotike që gjithashtu angazhohet me muzikë dhe të
    mësuarit social-emocional, studentët në bashkëpunim krijojnë një program për KIBO
    duke përfshirë të dy input dhe output që shpreh një ndjenjë të lumturisë. Studentët
    mësojnë se robotët kanë pjesë prodhuese që u lejojnë atyre të dërgojnë informacion
    në botë.
  tutorial_rubylove_longdescription: 'Love Letters for Computers është një seri me
    10 pjesë në YouTube me materiale në klasë, për të ndihmuar mësuesit e shkollave
    fillore për ta bërë shkencën kompjuterike më të gjallë, çuditshëm dhe të butë
    për fëmijët. '
  tutorial_spherosmiles_longdescription: A e dini se një buzëqeshje ka super fuqitë?
    Programoni Sfero BOLT tuaj për të ndriçuar ditën e dikujt.
  tutorial_spherobaby_longdescription: Mësoni të programoni “hapat e foshnjës” për
    të ndihmuar në mësimin e një miku të kodojë.
  tutorial_toxarchitect_longdescription: Kodoni robotin tuaj ndërtues në mënyrë që
    të krijoni ndërtesa dhe peizazhe. Arkitekti Utopik është një sandbox i dizajnuar
    për të lehtësuar zbulimin dhe mësimin e konceptit të funksionit. Bashkohuni me
    ne përmes aktiviteteve tona që ngrenë shpejt pyetje në lidhje me arkitekturën
    e një programi, me artin e organizimit të mendimeve dhe njohjen se si t'i ndajmë
    problemet e mëdha në probleme më të vogla.
  tutorial_idodge_longdescription: Ky aktivitet, i përshtatur për Orën e Kodimit,
    zhvillon aftësitë e programimit të fëmijëve duke krijuar aplikacione duke përdorur
    tekstin - një gjuhë e thjeshtuar JavaScript. Duke përdorur qasjen PRIMM për programimin
    e mësimdhënies, fëmijët eksplorojnë programe dhe përdorin aftësitë e tyre të të
    menduarit kompjuterik për të zgjidhur problemet, modifikuar dhe dizajnuar/zhvilluar
    aplikacione.
  tutorial_firiacodebot_longdescription: Python përshtatet me trurin tuaj! Edhe nëse
    nuk keni përdorur kurrë një gjuhë të bazuar në tekst më parë, ky aktivitet do
    t'ju mësojë gjithçka që ju nevojitet për ta lëvizur Robotin tuaj, ndriçimin dhe
    përgjigjen ndaj inputeve të përdoruesit. CodeBot është një platformë revolucionare
    për kodimin autentik të botës reale, duke kombinuar një gjuhë programimi të vërtetë
    me harduer të fuqishëm. Kodi juaj është në kontroll të plotë të të gjitha funksioneve
    të robotit!
  tutorial_modlighthouse_longdescription: 'Studentët hartojnë një far bazuar në kriteret
    dhe kufizimet e projektimit. Pastaj studentët përsëriten në atë dizajn për ta
    bërë atë automatik dhe për të personalizuar mesazhin e tij. '
  tutorial_spherogreen_longdescription: 'Mësoni se si të përdorni një variabël numërimi
    për të mbajtur gjurmët e të gjitha riciklimit të klasave tuaja. '
  tutorial_ozopopstar_longdescription: 'Studentët do të shkruajnë dhe telefonojnë
    funksione, dhe do t''i ekzekutojnë ato me Ozobot. Ky është mësimi i dytë i dy
    mësimeve. '
  tutorial_eddesign_longdescription: Prezantoni konceptet kryesore kompjuterike të
    sytheve, sytheve të mbivendosur dhe renditjes sekuenciale duke përdorur robotët
    Edison dhe gjuhën programuese të bazuar në gërvishtje EdScratch. Studentët mund
    të punojnë përmes këtij mësimi në mënyrë të pavarur duke u fokusuar në idenë e
    modeleve, duke përfshirë forma gjeometrike, dhe duke eksploruar se si sythe mund
    të përdoren në programet që përmbajnë kodin e përsëritur.
  tutorial_edshapeup_longdescription: Prezantoni konceptet kryesore kompjuterike të
    sytheve dhe variablave të caktuar duke përdorur robotët Edison dhe EDPY, një gjuhë
    programimi e bazuar në tekst bazuar në Python. Studentët mund të punojnë përmes
    këtij mësimi në mënyrë të pavarur ndërsa praktikojnë duke përdorur sythe të caktuara
    dhe njohjen e modelit në mënyrë që të drejtojnë poligone të njohura të rregullta
    përpara se të marrin përsipër sfidën e poligoneve më pak të zakonshme të rregullta
    dhe formave të
  tutorial_ozocolor_longdescription: 'Studentët do të njihen me konceptin e funksioneve
    duke përdorur kodet e ngjyrave për të përfaqësuar një funksion. Ky mësim është
    një mësim hyrës dhe i shkëputur për të prezantuar konceptin e funksioneve. Është
    mësimi i parë i një serie mësimore dy, por secili prej tyre mund të mësohet në
    izolim. Mësimi i dytë përdor OzoBlockly për të ndërtuar mbi konceptin e funksioneve. '
  tutorial_icomputeeggs_longdescription: Ky aktivitet i udhëhequr nga mësuesit, i
    përshtatur për Orën e Kodimit, u ofron nxënësve një mundësi për të eksploruar
    programimin fizik përmes robotikës. Duke përdorur një mjedis programimi drag-and-drop
    dhe një sferë robotike të programueshme, nxënësit hartojnë algoritme për të programuar
    një robot për të fshehur vezët e Pashkëve. Përfshin planin e mësimit hap pas hapi,
    burimet e mësuesit/nxënësit dhe udhëzimet e vlerësimit.
  tutorial_rootunplugged_longdescription: Zgjidhni enigma të printueshme jashtë linje
    duke përdorur fuqinë e programimit, matematikës dhe më shumë për të goditur kodin
    ku fshihet Robot Root!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest është një aktivitet i shkëputur
    që u mëson studentëve të menduarit kompjuterik dhe bazat e programimit në një
    mënyrë të lehtë dhe të kënaqshme. Studentët do të mësojnë komanda të thjeshta
    lëvizjeje dhe shprehje të reja programimi si 'Bug' dhe 'Debug'. Ky aktivitet gjithashtu
    mëson konceptin e skenarëve me shumë etiketa.
  tutorial_peblioportraits_longdescription: 'Mësoni të programoni portrete të animuara
    për një kauzë në të cilën besoni. '
  tutorial_rootcodebreak_longdescription: Përdorni robotin tuaj Root dhe aplikacionin
    Root Coding për të fuqizuar enigmat dhe sfidat e printueshme për të goditur kodin
    ku fshihet Root.
  tutorial_microbit14_longdescription: Kodi rrugën tuaj për ruajtjen e oqeaneve duke
    përdorur micro:bit. Zbuloni më shumë rreth Global Objektivi 14, Jeta Poshtë Ujit
    dhe mësoni të kodoni një dritë plazhi të breshkave të detit.
  tutorial_barobomoon_longdescription: Ju jeni një nga astronautët pionierë në bazën
    e parë të përhershme të hënës, dhe ndërsa jeni në një ekspeditë larg bazës, një
    mosfunksionim paaftëson roverin dhe radion tuaj hënore. Por me pak zgjuarsi ju
    mund të krijoni një pajisje sinjalizuese të dritës duke përdorur një mikrokontrollues
    Arduino, një LED dhe kodim drag-and-drop për të dërguar një SOS.
  tutorial_eddog_longdescription: Prezantoni konceptet kryesore kompjuterike të sytheve
    dhe kushtëzimeve duke përdorur robotët Edison dhe gjuhën programuese EDBlocks.
    Studentët mund të punojnë përmes këtij mësimi në mënyrë të pavarur, duke përdorur
    sensorët e dritës IR të robotit Edison ndërsa aplikojnë programimin sekuencial
    dhe dekompozimin në një sërë sfidash programimi progresive, duke eksploruar se
    si robotët mund të ndiejnë dhe reagojnë ndaj botës.
  tutorial_microbit15_longdescription: Kodi rrugën tuaj për të mbrojtur kafshë të
    egra lokale duke përdorur micro:bit. Zbuloni më shumë rreth Global Objektivi 15,
    Jeta në Tokë dhe mësoni të kodoni një numër të specieve të kafshëve të egra.
  tutorial_unity_longdescription: 'Krijoni një lojë të vërtetë video duke përdorur
    kodin kompjuterik C # dhe Unity, një platformë profesionale për zhvillimin e lojës!
    Të gjitha pasuritë e aktivitetit dhe udhëzimet hap pas hapi janë të përfshira.
    Ky projekt mund të jetë ose i udhëhequr nga mësuesit ose i udhëhequr nga studentët.
    Për efikasitet, ne rekomandojmë që studentët të plotësojnë një nga pa-kodin e
    mëparshëm Unity Creator Kits për të mësuar ndërfaqen e Unitetit para këtij aktiviteti.'
  tutorial_blockscadtarget_longdescription: Testoni aftësitë tuaja të goditjes së
    synuar duke shkruar kodin për të lëvizur trekëndëshat në tre dimensione!
  tutorial_tcadicicles_longdescription: Kombinoni fuqinë e kodit dhe dizajnit të ndihmuar
    nga kompjuteri (CAD) për të krijuar një dizajn 3D të akullit. Pastaj, mësoni se
    si të printoni dizajnin tuaj nëse keni qasje në një printer 3D!
  tutorial_blockscadscale_longdescription: Shkruani kodin për të krijuar dhe modele
    3D të shkallës së printimit të ndërtesave më të famshme në botë!
  tutorial_tcadloops_longdescription: Mësoni se si kodi dhe dizajni i ndihmuar nga
    kompjuteri (CAD) mund të kombinohen për të krijuar një model 3D të një ylli që
    shpërthen.
  tutorial_phidgets_longdescription: Krijo një instrument muzikor të mrekullueshëm
    me Phidgets dhe Processing!
  tutorial_modvariables_longdescription: 'Studentët hetojnë se si të dhënat rrjedhin
    përmes një rrjeti duke përdorur blloqe robotësh Cubelets. Ky mësim supozon se
    studentët tashmë janë të njohur me mënyrën se si funksionojnë blloqet e robotëve
    Cubelets në përgjithësi. Vizitoni modrobotics.com/thehub falas “Meet Your Cubelets”
    mësime për të prezantuar këtë mjet të menduarit kompjuterik për studentët tuaj. '
  tutorial_codestersmicro_longdescription: 'Lidhni mikrobitin tuaj me Codesters dhe
    zhbllokoni një botë mundësish. Përdorni mikro: bitin tuaj si një kontrollues loje
    për të ndihmuar lojtarin tuaj të drejtojë një top futbolli. Mos lejoni topin të
    godasë tokën! Micro Ball është një lojë e thjeshtë, zbavitëse që edhe një kodues
    fillestar mund ta bëjë.'
  tutorial_codestersdata_longdescription: Lidhni mikrobitin tuaj me Codesters dhe
    zhbllokoni një botë mundësish. Mësoni se si të grumbulloni dhe ruani të dhëna
    nga sensorët mikrobit. Pastaj grafikoni të dhënat si një komplot shpërndarës në
    Codesters. Njohuritë paraprake të sytheve, listave dhe ngjarjeve inkurajohen.
  tutorial_ikodexmas_longdescription: Ky aktivitet i udhëhequr nga mësuesit, i përshtatur
    për Orën e Kodimit, i prezanton fëmijët të përdorin një gjuhë programimi të bazuar
    në pllaka për të zhvilluar aftësitë e kodimit. Fëmijët përdorin algoritme, programim
    dhe aftësi të të menduarit kompjuterik për të programuar Kodu për të ofruar dhurata
    në prag të Krishtlindjes. Përfshin planin e mësimit hap pas hapi, tutorial nxënës
    dhe udhëzime vlerësimi.
  tutorial_rpisensehat_longdescription: Mësoni se si përdorni harduerin Sense HAT
    për të ndërtuar një pajisje për regjistrimin e të dhënave që mund të kapë një
    sërë informacionesh rreth mjedisit të tij të menjëhershëm.
  tutorial_mee_longdescription: Programoni Agjentin e Minecraft për të mbledhur të
    dhëna rreth zjarreve në pyje. Pastaj shkruani kodin për të ndihmuar në parandalimin
    e përhapjes së zjarrit, për të shpëtuar fshatin dhe për të sjellë jetën përsëri
    në pyll. Mësoni bazat e kodimit dhe eksploroni një shembull të botës reale të
    inteligjencës artificiale.
  tutorial_kuborobo_longdescription: Në këtë aktivitet, studentët vënë në provë aftësitë
    e tyre logjike dhe sekuenciale ndërsa përdorin Tagtiles për të programuar robotin
    e tyre KUBO për të udhëtuar në vende të ndryshme në një hartë të shtypur.
  tutorial_ai-oceans_longdescription: Shkenca kompjuterike është shumë më tepër sesa
    kodimi! Mësoni rreth AI, mësimit të makinerive, të dhënave të trajnimit dhe paragjykimeve,
    ndërsa eksploroni çështje etike dhe se si AI mund të përdoret për të adresuar
    problemet botërore.

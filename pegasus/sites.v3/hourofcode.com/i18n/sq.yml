  tutorial_caflags_longdescription: Mësoni disa koncepte themelore të programimit
    me bllok. Zhvilloni të menduarit tuaj kompjuterik duke përdorur forma, ngjyra
    dhe koordinata të thjeshta për të nxjerrë flamujt e botës. Zbuloni krijimtarinë
    tuaj ndërsa eksploroni sekuenca të ndryshme blloqesh dhe vlerash për të ndërtuar
    kryeveprat tuaja emocionuese të flamurit
  tutorial_matariki_longdescription: 'Maia dhe Charlie janë nga Zelanda e Re. Familja
    e Maia po përgatitet për të festuar Matariki: Vitin e Ri Māori. Ajo e ftoi mikun
    e saj Charlie të vijë dhe të qëndrojë në marae të familjes së saj (shtëpia tradicionale
    e takimeve). Ka shumë detyra dhe aktivitete emocionuese për zgjidhjen e problemeve
    për të bërë për Matariki! Përdorni aftësitë tuaja të të menduarit kompjuterik
    për të ndihmuar Maia dhe Charlie të përgatiten për festimin.'
  tutorial_carestaurant_longdescription: Charlie dhe Tilley kanë vendosur që në qoftë
    se ata programojnë Ross siç duhet ai do të jetë në gjendje për të ndihmuar të
    bëjë disa piktura për të bërë Food Avengers më tërheqëse. Sigurohuni që algoritmet
    e tyre të jenë të sakta edhe pse - një robot i drejtuar gabimisht me një furçë
    bojë mund të bëjë disa dëme serioze!
  tutorial_casea_longdescription: Alex dhe Lonnie krijojnë peshk të zbukuruar dhe
    krijesa super të detit me blloqe. Ndihmoni ata të rendisin sekuencat në rregull
    dhe të korrigjojnë gabimet duke zbuluar dhe rregulluar gabimet. Personalizoni
    skenën tuaj të oqeanit dhe sillni personazhet tuaj në jetë duke shtuar ndërveprimin.
    Koduesit fillestarë dhe para-lexuesit e mirëpritur!
  tutorial_cashield_longdescription: Janë pushimet verore dhe Alex, familja e saj
    dhe Lonnie po shkojnë me pushime në Finlandë. Vëllai i madh i Aleksit, Reuben,
    po krijon një aplikacion në lidhje me blazonerinë e mburojës dhe i tregon Alex
    dhe Lonnie se si ta përdorin atë. Bashkohuni me ta ndërsa mësojnë se si të renditin
    blloqet për të hartuar disa mburoja të mahnitshme të tyre!
  tutorial_ccwslimer_longdescription: Mësoni si të programoni lojën tuaj të përbashkët
    me nivele dhe sfida të shumta!
  tutorial_codinggalaxy_longdescription: Për misionin tuaj të parë në Adventure Planet,
    detyra juaj është të zgjidhni enigmat e kodimit për të shpëtuar planetin e bukur.
  tutorial_boatrace_longdescription: Mësoni si të bëni një lojë garash me varkë. Lojtari
    përdor miun për të lundruar në një varkë në një ishull të shkretë pa u përplasur
    në pengesa.
  tutorial_ccplay_longdescription: Kodoni dhe luani një seri nivelesh loje ndërsa
    mësoni koncepte të rëndësishme të shkencave kompjuterike. Në nivelin përfundimtar,
    tregoni krijimtarinë dhe aftësitë tuaja për të koduar lojën tuaj nga e para!
  tutorial_grinch_longdescription: 'Mësoni të programoni dronë dhe një sajë të teknologjisë
    së lartë me magjinë koduese për të kapur dhurata dhe për të lundruar poshtë malit
    për t''u kthyer Krishtlindjeve në Whoville. '
  tutorial_codehsart_longdescription: Memet! Memet! Memet! Studentët eksplorojnë kryqëzimin
    e kodimit dhe artit duke ndërtuar një program kompjuterik që u lejon atyre të
    krijojnë meme të personalizuara për t'u ndarë me miqtë.
  tutorial_codehsbitcoin_longdescription: Në këtë aktivitet të Orës së Kodimit, studentët
    prezantohen me librin e bllokimit të Bitcoin dhe disa statistika Bitcoin. Studentët
    shikojnë se si funksionon një transaksion në librin e Bitcoin dhe hetojnë performancën
    e përgjithshme të blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: Studentët mësojnë rreth themeleve të
    kriptovalutave duke eksploruar kriptografinë, hashing dhe teknologjinë blockchain!
  tutorial_codehscipher_longdescription: 'Në këtë aktivitet të Orës së Kodimit, studentët
    njihen me kriptografinë duke përdorur shifrën klasike të Cezarit për të dekriptuar
    dhe enkriptuar disa mesazhe, dhe gjithashtu zbulojnë të metën e shifrës dhe si
    të përmirësohet në të. '
  tutorial_codehscollision_longdescription: Studentët do të shqyrtojnë se si përdoren
    simulimet në kërkime. Ata do të studiojnë se si masa dhe shpejtësia ndikojnë në
    goditjet elastike duke përdorur ruajtjen e momentit dhe ruajtjen e ekuacioneve
    të energjisë kinetike për të verifikuar vlerat përfundimtare të shpejtësisë siç
    llogaritet nga një simulim. Studentët duhet të kenë njohuri paraprake për zgjidhjen
    e ekuacioneve matematikore duke përdorur algjebër bazë.
  tutorial_codehsmath_longdescription: 'Studentët prezantohen me Tracy Turtle dhe
    mësojnë se si të kodojnë modele të ndryshme matematikore në Python! Asnjë përvojë
    kodimi nuk është e nevojshme, por studentët duhet të kenë përfunduar Algjebra
    I ose më e lartë. '
  tutorial_codehsmusic_longdescription: Studentët eksplorojnë se si kodimi përdoret
    në krijimin e muzikës duke ndërtuar rrehjet dhe modelet e tyre dinamike me tetë
    numërime me blloqe JavaScript!
  tutorial_codehssports_longdescription: Studentët mësojnë se si kodimi përdoret në
    sport dhe dizajnin e lojës duke ndërtuar një lojë origjinale sportive video që
    mund të ndahet menjëherë me miqtë e tyre!
  tutorial_codemojipizza_longdescription: 'Ky kurs është i dizajnuar për t''u mësuar
    studentëve bazat e objekteve JavaScript. Studentët do të mësojnë llojet themelore
    të të dhënave që mund të ruhen në variabla, nga boolean e tyre të parë të gjithë
    rrugën për të krijuar objektet e tyre me veti të shumta. Aktiviteti i bën konceptet
    komplekse të lehtë për t''u kuptuar duke përdorur ushqimin e preferuar të të gjithëve:
    Pica!'
  tutorial_moonlander_longdescription: Mësoni fizikën ndërsa kodoni! Moon Lander është
    një kurs Game Builder me 17 ushtrime që ju udhëzon se si të ndërtoni lojën tuaj
    të bazuar në fizikë. Në lojë, ju do të përdorni kodin dhe konceptet e fizikës
    së klasës 6-9 në mënyrë që të ndihmoni një anije kozmike të ulet në mënyrë të
    sigurt në hënë.
  tutorial_sushicards_longdescription: Bëni një lojë ku lëvizni një peshkaqen përreth
    për të provuar dhe kapur peshk.
  tutorial_codesparkcreate_longdescription: Keni dashur ndonjëherë të dizajnoni dhe
    kodoni lojën tuaj video? Zgjidhni nga dy komplete lojërash që ju udhëheqin përmes
    krijimit dhe kodimit të një loje video të stilit Mario duke përdorur ndërfaqen
    pa fjalë të CodePark Academy. Koduesit fillestarë dhe para-lexuesit e mirëpritur!
  tutorial_hardvsoft_longdescription: Nëpërmjet një historie të ilustruar të fëmijëve
    dhe fletëve të punës, studentët tuaj do të mësojnë dallimet midis harduerit dhe
    softuerit.
  tutorial_codestersecard_longdescription: 'Ndërtoni aftësitë tuaja të programimit
    ndërsa mësoni se si të krijoni një kartolinë përshëndetëse elektronike që mund
    ta ndani me mësuesin, familjen ose miqtë tuaj! '
  tutorial_codesterslogo_longdescription: Përdorni kodin për të marrë krijues dhe
    për të hartuar logon e kompanisë tuaj! Ju do të mësoni bazat e kodimit në gjuhën
    programuese, Python. Pasi të punoni përmes tutorialit, do të keni të gjitha aftësitë
    që ju nevojiten për të krijuar logon për markën tuaj personale!
  tutorial_codesterstshirt_longdescription: 'Mësoni aftësitë themelore të programimit
    dhe praktikoni lëvizjen rreth aeroplanit të koordinatave ndërsa krijoni modelin
    tuaj të bluzave me monogram! '
  tutorial_codewards_longdescription: Bashkohuni me një mision emocionues për të shpëtuar
    qytetin nënujor. Përjetoni punën e një inxhinier shpëtimi që rregullon sistemet
    e dëmtuara të qytetit me komanda dhe algoritme. Kapërceni sfida të ndryshme për
    të provuar aftësitë, inteligjencën dhe guximin tuaj!
  tutorial_olympics_longdescription: 'Së bashku me Elsie përgatituni për Lojërat Olimpike
    Robot! Së bashku me konceptet e programimit të mësojnë se si për të përzënë, mbledhur
    detaje dhe për të krijuar mjete, ndërtuar dhe testuar robot tuaj të fuqishëm. '
  tutorial_codinismhero_longdescription: Mësoni bazat e programimit përmes shembujve
    argëtues dhe ndërtoni një lojë ndërsa mësoni!
  tutorial_discovery_longdescription: Dy personazhe takohen në një botë dhe zbulojnë
    një objekt befasues. Çfarë ndodh më pas? Me Scratch dhe CS First, çdokush mund
    të krijojë historinë e tij unike me kod.
  tutorial_csfirstname_longdescription: Zgjidhni një emër dhe sillni shkronjat e fjalës
    në jetë duke përdorur kodin. Zgjidhni një pseudonim, emrin e një kafshe, një kafshë,
    një sport, një vend ose një hobi.
  tutorial_edisonmove_longdescription: Prezantoni programimin e bazuar në tekst dhe
    konceptin kryesor kompjuterik të sekuencës për studentët tuaj duke përdorur robotë
    Edison dhe EDPY, një gjuhë programimi e bazuar në tekst bazuar në Python. Eksploroni
    shkencat kompjuterike dhe bazat e programimit duke përfshirë funksionet, inputet,
    parametrat e hyrjes dhe rezultatet. Pastaj merrni një sfidë kodimi dhe shkruani
    programin tuaj për të marrë robotin tuaj Edison përmes një labirint.
  tutorial_edisonspider_longdescription: Prezantoni konceptet kryesore kompjuterike
    të variablave dhe të dhënave, dy nga pjesët më themelore të gjuhëve të programimit
    me qëllim të përgjithshëm, duke përdorur robotët Edison dhe gjuhën programuese
    të bazuar në Scratch EdScratch. Studentët mund të punojnë përmes këtij mësimi
    në mënyrë të pavarur duke mësuar se çfarë janë variablat, pse i përdorim ato dhe
    më pas duke aplikuar njohuritë e tyre për të programuar Edisonin për të përzënë
    si një merimangë që hedh një kurth.
  tutorial_edisonspotlight_longdescription: Prezantoni robotë Edison tek studentët
    tuaj, duke i ndihmuar ata të fillojnë të eksplorojnë se çfarë është një robot
    dhe si mund të ndiejë dhe të reagojë ndaj botës. Studentët mund të punojnë përmes
    këtij mësimi në mënyrë të pavarur ndërsa programojnë robotin Edison duke përdorur
    gjuhën programuese të bazuar në bllok EDBlocks, duke praktikuar bazat e shkencave
    kompjuterike duke përfshirë sekuencën, sythe dhe kushtëzimet.
  tutorial_firiapython_longdescription: Get micro:bit tuaj gati, dhe niveli deri në
    Python coding! Codespace do t'ju udhëheqë hap pas hapi nga linja juaj e parë e
    Python në kodimin e një programi interaktiv me butona dhe LED. Mësoni bazat e
    programimit të pajisjeve të ngulitura, monitorimit të inputeve dhe kontrollit
    të rezultateve. Mësoni se si variablat dhe nëse deklaratat kontrollojnë rrjedhën
    e kodit dhe përfundoni me një mikro-lojë të shpejtë dhe argëtuese!
  tutorial_gamefrootsquid_longdescription: Kallamarët kolosalë janë jovertebrorët
    më të mëdhenj në botë. Në këtë lojë kodimi për fillestarët do të mësoni bazat
    e kodimit dhe do të krijoni një lojë që eksploron jetën e kallamarit nën oqean.
    Ju do të zbuloni jetën sekrete të kallamarit kolosal, si të kodoni kontrollet
    e lojës së tastierës (hyrjet/daljet), gjuhën e kodimit Google Blockly, si të publikoni
    lojën tuaj kompjuterike.
  tutorial_duckpiano_longdescription: Në këtë projekt ju do të bëni çelësat në kompjuterin
    tuaj të luajnë tinguj në fusha të ndryshme, si një piano që tingëllon si një rosë.
    Ju mund të përdorni piano tuaj duck për të luajtur meloditë e thjeshta. Më vonë,
    mund të provoni tinguj të tjerë, të tilla si lehjet e qenve apo edhe tingujt që
    regjistroni vetë. Ky projekt funksionon më mirë në një kompjuter me tastierë,
    por mund të përshtatet për të punuar në një tabletë.
  tutorial_gpsound_longdescription: Në këtë projekt do të shkruani një program për
    të regjistruar tingullin nga mikrofoni i kompjuterit tuaj, do ta luani përsëri
    dhe të vizatoni një pamje të tingullit të regjistruar. Pastaj mund të përpunoni
    regjistrimin tuaj për të shtuar efekte të tilla si zhvendosja e katranit, e kundërta
    ose jehonë.
  tutorial_groklearningpython_longdescription: Zhvilloni aftësitë tuaja programuese
    dhe ndërtoni klasifikuesin tuaj të kafshëve! Në këtë kurs do të përdorni gjuhën
    programuese Python për të klasifikuar kafshët bazuar në karakteristikat e tyre.
    Ju do të mësoni për dallimet midis kafshëve dhe se si biologët përdorin programimin
    për t'i ndihmuar ata të bëjnë shkencë! Ky aktivitet ka disa njohuri të supozuara
    (variabla, shtyp dhe input).
  tutorial_htmltimetravel_longdescription: Merrni një udhëtim aventureske nëpër kohë
    dhe pushtoni hapësirën e thellë ndërsa mësoni se si të lëvizni, rrotulloni dhe
    transformoni objekte duke përdorur bazat e animacionit në CSS.
  tutorial_hp_flappy_longdescription: Mësoni të menduarit logjik dhe konceptin e programimit
    duke krijuar lojën tuaj të stilit Flappy Birds në HyperPad.
  tutorial_appytappin_longdescription: Ky aktivitet i udhëhequr nga mësuesit, i përshtatur
    për Orën e Kodimit, i prezanton fëmijët të përdorin një gjuhë programimi të bazuar
    në tekst për të zhvilluar një aplikacion për lojëra celulare. Ata hartojnë algoritme
    dhe përdorin variabla dhe funksione, si dhe testojnë dhe korrigjojnë punën e tyre.
    Përfshin një plan mësimi hap pas hapi, burimet e nxënësve, kartat mbështetëse
    dhe modelin e programit të para-shkruar.
  tutorial_icipher_longdescription: Ky aktivitet i udhëhequr nga mësuesi, i përshtatur
    për Orën e Kodimit, u mëson fëmijëve rreth komunikimit të sigurt. Fëmijët mësojnë
    se mesazhet gjatë gjithë kohës janë koduar dhe deshifruar duke përdorur shifra.
    Ata eksplorojnë kriptografinë dhe fitojnë një kuptim të nevojës për komunikime
    të sigurta.
  tutorial_iguess_longdescription: Futja e kodeve të përgjigjes së shpejtë për fëmijët
    e moshës 3-5 vjeç. Përdorni tableta për të skanuar kodet QR dhe me mend mini-bishën
    nga një habitat i caktuar.
  tutorial_imake_longdescription: Ky aktivitet i shkëputur nga mësuesit, për fëmijët
    e moshës 3-5 vjeç, përdor rimat klasike të çerdheve për të prezantuar konceptin
    e algoritmeve, sekuencës dhe përsëritjes. Duke identifikuar hapat dhe modelet
    në rimat popullore, fëmijët fillojnë të kuptojnë se algoritmet janë rreth nesh.
  tutorial_imorse_longdescription: Eksploroni kriptografinë me Morse Code dhe Sfero.
    Mësoni se sistemet fizike mund të programohen dhe të shkruajnë kodin që Sfero
    të komunikojë.
  tutorial_kanohp_longdescription: Mësoni të kodoni dhe të bëni magji në ekran me
    sfida krijuese. Bëni pendët të fluturojnë dhe rrjedhin zjarri, kompozoni muzikë
    dhe më shumë.
  tutorial_khanwebpages_longdescription: Mësoni se si të krijoni faqe në internet
    me etiketa HTML dhe CSS dhe përfundoni duke bërë kartolinën tuaj përshëndetëse
    për t'i ndarë me miqtë ose familjen.
  tutorial_kibobowl_longdescription: Përplasje! Sa larg duhet të lëvizë KIBO për të
    marrë nga fillimi i korsisë së bowling në kunjat? Ju mund të krijoni një korsi
    të vetme të drejtë ose një rrugë më të komplikuar. Studentët do të përdorin vlerësimin
    dhe matjen për të krijuar një program për të udhëtuar gjatësinë e korsisë. Ata
    do të testojnë se sa larg një bllok i vetëm përpara mbart KIBO, pastaj do të përmirësojnë
    programet e tyre duke përdorur Procesin e Projektimit Inxhinierik.
  tutorial_kibodance_longdescription: Le të kemi një parti valle KIBO Robot! Vendosni
    një muzikant për të luajtur një këngë të preferuar në klasë, ose një këngë të
    lidhur me një kulturë botërore që po eksploroni. Studentët do të dekoroj KIBO
    e tyre si një balerin, pastaj ata do të krijojnë një program për të mësuar KIBO
    e tyre për të kërcyer në muzikë. Studentët do të mësojnë se si të krijojnë një
    program për të shprehur një ide (në këtë rast, një vallëzim), me fokus në aftësinë
    e sekuencimit.
  tutorial_buildcharacters_longdescription: Cilat janë tiparet e karakterit që mund
    t'i identifikoni në libra ose njerëz që njihni? Dizajnoni fuzz tuaj dhe përdorni
    kodin për të modifikuar vetitë e tij dhe për të sjellë karakterin tuaj në jetë!
    Featuring JavaScript për elementarin e sipërm.
  tutorial_designgames_longdescription: Aplikacioni më i popullarizuar para-lexues
    tani përfshin një hapësirë dixhitale Maker! Bëni nivele, dizajnoni lojëra ose
    ndërtoni karaktere. Zgjidhni aktivitetin tuaj dhe filloni të krijoni me Kodable!
    Featuring JavaScript për elementarin e sipërm.
  tutorial_makelevels_longdescription: A mund të ndërtoni një labirint simetrik? Një
    labirint me kënde të drejta? Merrni sfida krijuese dhe të plota të ndërtimit të
    labirintit me konceptet themelore të kodimit. Përafruar me matematikën K-5 Common
    Core.
  tutorial_wizard_longdescription: Udhëtimi në botën e Kodit Magjik si një Magjistar
    Kodi. Mësoni të krijoni dhe hedhni magji për të personalizuar kështjellën tuaj.
  tutorial_mbscratchcards_longdescription: Lidhni botën fizike të micro:bit me botën
    virtuale të Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Përdorni micro:bit me një iPad për
    të mësuar Swift.
  tutorial_mbbuttons_longdescription: Në këtë projekt hyrës, ju do të bëni fotografi
    ose animacione të shfaqen në ekranin micro:bit kur shtypen butonat. Ky aktivitet
    është i përshtatshëm për ata që kurrë nuk kanë programuar më parë ose ata që kërkojnë
    një hyrje të thjeshtë në programimin e mikrobit të BBC-së. Ai përdor MicroBlocks,
    një sistem programimi i ngjashëm me gërvishtjet që ju lejon të shihni kodin tuaj
    që funksionon në mikrobit menjëherë.
  tutorial_meteor_longdescription: Në këtë projekt, ju do të krijoni një lojë Falling
    Meteors për mikrobit BBC. Duke përdorur butonat, lojtari do të lëvizë një mburojë
    për të kapur meteorët në rënie dhe për të shpëtuar Tokën. Teknikat që mësoni në
    këtë projekt mund të përdoren për të bërë shumë lojëra të tjera për mikrobitin
    e BBC-së, duke përfshirë klasikët si Pong dhe Space Invaders.
  tutorial_ballbounce_longdescription: Mësoni të bëni një aplikacion celular ku përdoruesi
    hedh një top nëpër ekran dhe ai kërcej nga skajet.
  tutorial_mitcodi_longdescription: Mësoni të krijoni aplikacionin tuaj celular interaktiv.
    Shtypni bletën dhe dëgjoni atë lëvizje!
  tutorial_mitdoodle_longdescription: Bëni një aplikacion celular ku mund të vizatoni
    fotografi në ekran!
  tutorial_talktome_longdescription: Mësoni të bëni një aplikacion celular që e bën
    telefonin tuaj të flasë me ju!
  tutorial_mobilecspmap_longdescription: Përdorni App Inventor për të krijuar një
    Tour Harta të monumenteve në qytetin tuaj, shtet, ose kudo në botë. Videot dhe
    tekstet e vetë-udhëzuara udhëheqin studentët përmes ndërtimit të një ndërfaqeje
    përdoruesi dhe kodimit të një aplikacioni celular, duke përdorur një komponent
    hartë dhe duke përcaktuar vendndodhjet sipas gjerësisë dhe gjatësisë.
  tutorial_ozorandom_longdescription: 'Mësoni se si kompjuterët krijojnë numra të
    rastësishëm dhe i përdorin ato, pastaj përdorni një program lëvizjeje të rastësishme
    për të ndihmuar idetë për një histori. '
  tutorial_ozotroll_longdescription: 'Mësoni dallimin midis trolls Internet dhe trolls
    përrallë, pastaj mësojnë Evo se si të jetë një troll i mirë që ju mbron. '
  tutorial_peblioart_longdescription: 'Mësoni të vizatoni dhe animoni forma me kod
    për të krijuar vepra arti interaktive të frymëzuara nga artistët. '
  tutorial_astropi_longdescription: Kodifikoni një mesazh dhe kontrolloni temperaturën
    e ajrit të ambientit në bordin e ISS duke përdorur një imitues në internet të
    Sense HAT të kompjuterit Astro Pi.
  tutorial_rgart_longdescription: Po kërkoni një mënyrë të thjeshtë dhe intuitive
    për t'i mësuar studentët tuaj të kodojnë? RoboGarden STEAM ka shkrirë praktikimin
    e kodit me mësimin STEAM dhe misionet e gamifikuara në aktivitete të shumta. Në
    aktivitetin e artit, studenti kupton konceptet e përzierjes së ngjyrave ndërsa
    përdor blloqe kodimi për të zgjidhur sfidat në festën e ditëlindjes.
  tutorial_rgengineer_longdescription: Po kërkoni një mënyrë të thjeshtë dhe intuitive
    për t'i mësuar studentët tuaj të kodojnë? RoboGarden STEAM ka shkrirë praktikimin
    e kodit me mësimin STEAM dhe misionet e gamifikuara në aktivitete të shumta. Në
    aktivitetin inxhinierik, studenti mëson robotikën bazë ndërsa përdor blloqe kodimi
    për të zgjidhur sfidat në festën e Krishtlindjeve.
  tutorial_rgmath_longdescription: Po kërkoni një mënyrë të thjeshtë dhe intuitive
    për t'i mësuar studentët tuaj të kodojnë? RoboGarden STEAM ka shkrirë praktikimin
    e kodit me mësimin STEAM dhe misionet e gamifikuara në aktivitete të shumta. Në
    aktivitetin e matematikës, studenti praktikon numërimin, shtimin dhe zbritjen
    gjatë zgjidhjes së disa sfidave të kodimit.
  tutorial_rgscience_longdescription: Po kërkoni një mënyrë të thjeshtë dhe intuitive
    për t'i mësuar studentët tuaj të kodojnë? RoboGarden STEAM ka shkrirë praktikimin
    e kodit me mësimin STEAM dhe misionet e gamifikuara në aktivitete të shumta. Në
    aktivitetin shkencor, studenti kalon nëpër një udhëtim në hapësirë duke zgjidhur
    sfida të shumta të kodimit dhe di më shumë rreth elementeve hapësinore dhe fakteve
    shkencore.
  tutorial_rgtech_longdescription: Po kërkoni një mënyrë të thjeshtë dhe intuitive
    për t'i mësuar studentët tuaj të kodojnë? RoboGarden STEAM ka shkrirë praktikimin
    e kodit me mësimin STEAM dhe misionet e gamifikuara në aktivitete të shumta. Në
    aktivitetin e teknologjisë, studenti kalon nëpër një udhëtim në ishujt vullkanik
    duke zgjidhur sfida të shumta të kodimit duke kuptuar konceptet themelore të Teknologjisë.
  tutorial_robotmagic3d_longdescription: Përdorni imagjinatën tuaj për të krijuar
    një logo 3D të animuar të emrit tuaj, ekipit tuaj të preferuar sportiv ose çdo
    gjë që dëshironi. Përdorni kodin për të bërë modele dhe letra 3D të gjallërohen
    me argëtim. Në fund mund të shkarkoni një afishe të animuar të krijimit tuaj dhe
    ta ndani atë me miqtë.
  tutorial_robotmagicflappy_longdescription: Përdorni imagjinatën tuaj për të krijuar
    një lojë 3D Flappy Bird. Përdorni kodin për t'i bërë modelet 3D të gjallë me argëtim.
    Në fund ju mund të ndani krijimin tuaj me miqtë dhe t'i sfidoni ata në një rezultat
    të lartë.
  tutorial_scratchadventure_longdescription: Dërgo karaktere tuaj të preferuar Cartoon
    Network në një kërkim, nga arrin më të largët të universit, në buzë të Creek Craig.
    Zhbllokoni thesaret sekrete dhe zbuloni karaktere të reja ndërsa krijoni një lojë
    aventureske.
  tutorial_scratchtalk_longdescription: Sillni karakteret tuaja në jetë në Scratch
    duke përdorur blloqe të reja Text-to-Speech të mundësuar nga Amazon. Krijo një
    robot rapping ose një animacion interaktive që flet. Ky projekt do t'ju tregojë
    se si të krijoni animacione duke folur që rrotullohen, zmadhojnë dhe ndryshojnë
    ngjyrat. Mundësitë janë të pafundme!
  tutorial_scratchjrstory_longdescription: Një aktivitet i ndërmjetëm i destinuar
    për fëmijët në klasat e 2-5-ta me disa përvojë me ScratchJR. Përmes këtij aktiviteti
    dhe kohës së vazhdueshme me ScratchJR, studentët do të kenë mundësinë të mendojnë
    në mënyrë krijuese, të përmirësojnë tregimet e tyre dhe të bashkëpunojnë me bashkëmoshatarët.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Bashkëpunimi
    është një aktivitet hyrës i destinuar për fëmijët në kopshtin e fëmijëve deri
    në klasën e dytë me pak ose aspak përvojë programimi. Nëpërmjet këtij aktiviteti,
    studentët do të kenë mundësinë të mendojnë në mënyrë krijuese, të bëhen tregimtarë
    dhe të përmirësojnë aftësitë matematikore të arsyetimit dhe renditjes.
  tutorial_spherocomm_longdescription: Mësoni rreth keqkomunikimit si në një komunitet
    ashtu edhe në një program kompjuterik. Përdoreni këtë njohuri për të zgjidhur
    çdo keqkomunikim, ose gabime, në një program në një përpjekje për të ndihmuar
    BOLT të gjejë rrugën e saj në shtëpi.
  tutorial_spherocommunity_longdescription: Hartoni një rrugë të thjeshtë që përfaqëson
    një rrugë të përbashkët që udhëtoni çdo ditë. Ju do të krijoni dy programe, një
    rrugë të tërhequr dhe një rrugë programi të bazuar në bllok përmes rrugës tuaj
    të komunitetit.
  tutorial_spherofunctions_longdescription: Mësoni se si të përdorni dhe të thirrni
    funksione për ta kthyer Sfrero në një kalkulator.
  tutorial_spheroinfrared_longdescription: Bëhuni një epidemiolog në mënyrë që të
    ndaloni përhapjen e një infeksioni të rrallë robot që po mundohet një komunitet
    robotësh BOLT.
  tutorial_spherolightsensor_longdescription: Mësoni se si të krijoni një program
    që përdor sensorin e dritës së ambientit për të matur vlerat e luksit dhe për
    të ndjekur BOLT.
  tutorial_spheromansion_longdescription: Mbajtja e një bandë dinosaurësh në shtëpinë
    tuaj nuk duhet të jetë një çështje, apo jo? Siç mund ta imagjinoni, kjo nuk do
    të përfundojë mirë. Ju jeni bllokuar në bibliotekën e rezidencës dhe duhet të
    programoni rrugën tuaj jashtë.
  tutorial_roadblocks_longdescription: Si vazhdim i Komunitetit Tuaj, ju do të modifikoni
    programin tuaj të blloqeve ndërsa ju dhe partneri juaj hasni pengesa të ndryshme
    përgjatë rrugës.
  tutorial_spherotext2_longdescription: Mësoni kushtëzimin tuaj të parë duke ndërtuar
    një lojë zbavitëse ku do të hidhni Sfero dhe do të guessing tingujt e kafshëve.
    Ky është një aktivitet i shkëlqyeshëm pasi të keni përfunduar Tekstin 1.
  tutorial_spherotext3_longdescription: Mësoni të ndryshoni LED-et kryesore të Sheroit
    bazuar në shkallën e rrotullimit të xhiroskopit. Ju gjithashtu do të mësoni rreth
    normalizimit dhe vlerës absolute. Ky është një aktivitet i shkëlqyeshëm pasi të
    keni përfunduar Tekstin 1 dhe 2.
  tutorial_spherotext4_longdescription: Përdorni variablat për të ndërtuar një lojë
    patate të nxehtë mundësuar nga Sfero. Ju do të përdorni pseudokod dhe do të lexoni
    dokumentacionin për të sjellë në jetë këtë lojë klasike. Ju gjithashtu do të mësoni
    rreth koncepteve teknike si loop deri dhe randomness brenda kufijve. Ky është
    një aktivitet i shkëlqyeshëm pasi të keni përfunduar Tekstin 2 ose 3.
  tutorial_spheroraptor_longdescription: Krijoni një stilolaps të fortifikuar për
    të mbajtur larg Sferoraptorët, ndërsa shkruani gjithashtu kodin në arratisjen
    e Sphoraptors. Nga sythe, te kushtëzimet, tek operatorët dhe madje edhe krahasuesit,
    do t'ju duhet sa më shumë njohuri për kodimin që mund të grumbulloheni.
  tutorial_stempiday_longdescription: Ne përdorim numrin Pi për të llogaritur perimetrin
    dhe zonën e një rrethi, por a keni menduar ndonjëherë se nga vjen ky numër ose
    si ta llogarisni atë? Në këtë aktivitet të kodimit ju do të gjeneroni rastësisht
    pikë të ngjashme me një lojtar shumë të keq të shtënat shigjetat në një bord shigjetë.
    Përqindja e shigjetave që zbresin brenda rrethit mund të na ndihmojë të llogarisim
    Pi. Pastaj ndryshoni ngjyrat e pikave vetëm për argëtim!
  tutorial_stemplanetoids_longdescription: A e dini se kodi pas lojërave klasike të
    Asteroidëve dhe Lander Lunar është më i thjeshtë sesa mund të mendoni? A e dini
    se të dyja këto lojëra kanë fizikë të saktë? Në këtë aktivitet ju do të rregulloni
    një lojë të thyer asteroidet ku anija lëviz vetëm në një vijë të drejtë. Pastaj
    ju do të shtoni gravitetit në lojë dhe të përpiqen për të tokës anije në hënë!
    Punon me Chromebook dhe pajisje të tjera!
  tutorial_stempong_longdescription: A e dini se kodi prapa lojës popullore Bonk.io
    dhe lojë klasike Pong është më e thjeshtë se ju mund të mendoni? A e dini se të
    dyja këto lojëra kanë fizikë të saktë? Në këtë aktivitet ju do të rregulloni një
    version të prishur të lojës Pong në mënyrë që objektet të kërcejnë siç duhet.
    Pastaj do të shtoni gravitetin për të krijuar një klon Bonk.io. Punon me Chromebook
    dhe pajisje të tjera!
  tutorial_algobot_longdescription: AlgoBot është një lojë puzzle që zhvillohet në
    Evropë, një anije pan-galaktike kolonizimi, ku një mision riciklimi shkon tmerrësisht
    keq. Lojtarët komandojnë AlgoBot, një droid të zgjuar pak shërbimi dhe mësojnë
    të përdorin një gjuhë programimi vizual për ta ndihmuar atë të përmbajë krizën!
  tutorial_thunkableapps_longdescription: 'Mësoni si të ndërtoni aplikacionet tuaja
    me kodim të bazuar në blloqe! '
  tutorial_toxicodedot_longdescription: 'Zgjidhni një kartë nga kuverta juaj dhe interpretoni
    kodin e saj në mënyrë që të përparoni nëpër botë. Përdorni aftësitë tuaja intuitive
    për të menduar rregullat dhe për të mësuar nga gabimet tuaja. Bërë me kujdes nga
    ekipi prapa Compute it dhe Silent Teacher, me të njëjtat baza: provë dhe gabim
    në vend të shpjegimeve verbale, përparim i qetë, pa kod në lloj, qasje për fillestarët
    absolutë.'
  tutorial_gcactions_longdescription: Zbuloni veprimet, një nga blloqet kryesore të
    ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni kulturën
    dixhitale dhe mësoni rreth robotëve dhe çfarë mund të bëjnë ata në të vërtetë.
  tutorial_gccomparators_longdescription: Zbuloni krahasuesit dhe rregullat logjike,
    të cilat janë blloqe kyçe ndërtimi në kodim, dhe përdorni ato për të koduar një
    lojë video! Eksploroni kulturën dixhitale dhe mësoni rreth gjurmimit të aktiviteteve
    tona në internet.
  tutorial_gcconditions_longdescription: Zbuloni kushtet, një nga blloqet kryesore
    të ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni
    kulturën dixhitale dhe mësoni rreth algoritmeve që fuqizojnë botën tonë online.
  tutorial_gccreate_longdescription: Krijoni videogame tuaj të parë të plotë me GameCode!
    Krijoni karaktere të reja, bëjini ato (pak) më të zgjuar, jepni superfuqitë e
    lojtarit... Kufiri i qiellit!
  tutorial_gcevents_longdescription: 'Zbuloni ngjarjet, një nga blloqet kryesore të
    ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni kulturën
    dixhitale dhe mësoni rreth Inteligjencës Artificiale dhe si mund të jetë kuptimplotë
    në jetën tuaj. '
  tutorial_gcloops_longdescription: Zbuloni sythe, një nga blloqet kryesore të ndërtimit
    në kodim, dhe përdorni ato për të koduar një lojë video! Eksploroni kulturën dixhitale
    dhe mësoni rreth fenomenit të dhomës së jehonës në rrjetet sociale.
  tutorial_gcvariables_longdescription: Zbuloni variablat, një nga blloqet kryesore
    të ndërtimit në kodim dhe përdorni ato për të koduar një lojë video! Eksploroni
    kulturën dixhitale dhe mësoni se çfarë janë të dhënat dhe si funksionojnë.
  tutorial_beanything_longdescription: Eksploroni gjashtë karriera interesante dhe
    shikoni se si kodimi mund të aplikohet për secilën prej tyre! Zbuloni se si është
    të jesh një inxhinier robotik, një muzikant, një astronaut, një fermer, një bletar
    dhe një kuzhinier ëmbëlsirash. Përdorni programimin për të animuar karaktere,
    për të kompozuar muzikë, për të treguar histori, për të dizajnuar lojëra dhe madje
    për të krijuar art.
  tutorial_change_longdescription: Krijoni një projekt që tregon se si do të ndryshonit
    botën! Pavarësisht nëse jeni të apasionuar pas riciklimit ose keni një ide për
    të arritur paqen botërore, ndani vizionin tuaj me kod!
  tutorial_cooking_longdescription: Tregoni aftësitë tuaja - krijoni një lojë gatimi
    interaktive. Fillestarët mund të përdorin udhëzuesin e vetë-udhëzuar ndërsa koduesit
    më të përparuar kanë mundësinë të fillojnë me një projekt bosh.
  tutorial_crystal_longdescription: Beteja me miqtë në këtë lojë multiplayer. Aplikoni
    strategjitë tuaja dhe vendosni kodin tuaj kundër të gjithë komunitetit Tynker
    për të parë se kush është kampioni i vërtetë i kodimit! Hedhin parashikon, të
    mbledhë pushtet-ups, dhe të mposhtur armiqtë si ju betejë në një arenë të egër
    4-lojtar që është zvogëluar në mes të lavës!
  tutorial_landscape_longdescription: Përdorni veçorinë e vizatimit të stilolapsit
    të Python për të kompozuar një peizazh duke përdorur kodin. Përdorni artikujt
    e peizazhit të krijuar tashmë për ju ose dizajnoni strukturat tona. Publikoni
    dhe ndani krijimet tuaja!
  tutorial_pets_longdescription: Krijo një lojë zbavitëse për kafshët shtëpiake -
    qoftë reale apo imagjinare! Fillestarët mund të përdorin udhëzuesin e vetë-udhëzuar
    ndërsa koduesit më të përparuar kanë mundësinë të fillojnë me një projekt bosh.
  tutorial_petvet_longdescription: Një ditë e zënë në Pet Vet çon në argëtim si ju
    dhe Barbie ndihmuar një shumëllojshmëri të kafshëve shtëpiake përmes kontrolleve
    të tyre të para. Nga udhëzimi i kafshëve shtëpiake në dhomën e provimit deri te
    diagnostikimi i nuhatjeve, boo-boos dhe kruarjeve të tyre, do të gjeni se çdo
    enigmë ka një zgjidhje për t'i bërë kafshët shtëpiake të ndihen më mirë se kurrë!
  tutorial_superhero_longdescription: Përdorni artin pixel HTML dhe CSS për të krijuar
    maskat tuaja të preferuara të superheronjve. Publikoni dhe ndani krijimet tuaja!
  tutorial_vidcodeplastic_longdescription: Problemi i plastikës që mbush oqeanet tona
    vazhdon të përkeqësohet. Për fat të mirë, ju mund ta bëni zërin tuaj të dëgjohet
    me kod përmes PSA të Ndotjes Plastike. Pas kodimit të një PSA për ndotjen plastike
    duke përdorur JavaScript, mund të bëni një video të dytë për çdo subjekt që ju
    intereson! Mësoni të përdorni sythe, valë sinusale dhe emoji të personalizuar
    për të bërë një projekt unik.
  tutorial_vidcodetypeface_longdescription: Krijoni shkronjën tuaj duke përdorur forma
    dhe elemente të tipografisë. Lloji ka më shumë elemente sesa mund të keni kuptuar!
    Deri më tani kemi folur për shkronjat dhe se si ato janë stile të ndryshme të
    tekstit. Fonts janë në fakt vetëm stile të ndryshme të një typeface. Një shkronjë
    është një familje e shkronjave që kanë karakteristika të ngjashme.
  tutorial_washustorm_longdescription: Mësoni se si të programoni një stuhi hyrëse.
  tutorial_activitypackets_longdescription: Gjeni orë argëtimi miqësor ndaj familjes
    me paketat e printueshme të aktiviteteve krijuese të kodimit të Wonder Workshop.
    Sillni kodimin në jetë me robotët Dash, Dot dhe Cue duke shkarkuar këto aktivitete
    online dhe offline për t'u përdorur gjatë Orës së Kodimit dhe më gjerë!
  tutorial_googlerookie_longdescription: Në këtë aktivitet, ju do të kodoni një kolazh
    me temë Rookie duke përdorur Blockly, një gjuhë kodimi hyrëse. Ju do të përdorni
    sekuenca, variabla dhe sythe për të krijuar një pjesë unike që nxjerr në pah krijimtarinë
    tuaj!
  tutorial_tommyturtle_longdescription: Ndihmoni fëmijët e vegjël të mësojnë bazat
    e kodimit me Tommy Turtle! Fituesi i çmimit Gold për aplikacionin më të mirë arsimor
    nga çmimet më të mira të aplikacioneve mobile. Lidhet me StemDash për t'u mundësuar
    prindërve dhe mësuesve të ndjekin progresin e të mësuarit, të bisedojnë me fëmijën
    tuaj për të siguruar inkurajim ose të kufizojnë kohën e tyre të lojës.
  tutorial_mazyad_longdescription: Ky produkt do të zgjerojë kufijtë tanë për të krijuar
    një version të integruar letre me aplikacione të kompjuterizuara dhe një alternativë
    nëse kompjuteri nuk përdoret për ndonjë arsye. Ajo gjithashtu do të shërbejë si
    një hyrje për të kuptuar programimin në përgjithësi.
  tutorial_gamemaker_longdescription: Game Maker është një aktivitet i hapur ku studentët
    mund të krijojnë gjithçka që duan duke përdorur një magjistar të thjeshtë kodi.
    Thjesht klikoni në foton e një përbindësh të bukur pak dhe zgjidhni një nga opsionet
    në meny. Udhëzime më të përparuara përfshihen gjithashtu për ata që duan të shkojnë
    më thellë në bërjen e lojërave.
  tutorial_duckrace_longdescription: Në këtë kurs ju do të zgjidhni detyrat e programimit
    për të ndihmuar Toni rosën të mbledhë monedha për kursimet e saj të pushimeve.
    Në fund të kursit ju krijoni lojën tuaj.
  tutorial_allcancodeapps_longdescription: Përdorni Platformën Allcancode për të krijuar
    aplikacione në internet dhe celular nga dizajni në shpërndarje. Logjika e aplikacionit
    është shkruar në Google Blockly, gjuha programuese e përdorur në shumicën e aktiviteteve
    të Code.org.
  tutorial_n2y_longdescription: Në këto aktivitete të printueshme, studentët mund
    të ndihmojnë një robot të vogël të quajtur Bitt Bott të eksplorojë forma të ndryshme
    të tokës në Tokë. Studentët i japin Bitt Bott udhëzime të thjeshta duke zgjedhur
    dhe rrethuar shigjetat e duhura drejtuese. Secili nga gjashtë aktivitetet përfshin
    udhëzime të thjeshta që mbështeten me simbole nga koleksioni n2y® SymbolsTix PRIME®.
    Simbolet ndihmojnë jo-lexuesit dhe lexuesit fillestarë të kuptojnë dhe ndjekin
    udhëzimet.
  tutorial_microsoftarcade_longdescription: Luaj lojëra argëtuese arcade, dizajnoni
    spritet tuaja dhe mësoni bazat e kodimit të lojës tuaj me MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Asnjë kompjuter apo internet? Nuk ka
    problem. Provoni aktivitetet CS First Unplugged për të eksploruar se si shkenca
    kompjuterike mund të zgjidhë probleme si duke ndihmuar njerëzit të qëndrojnë të
    lidhur ndërsa janë larg. 'Plugged in' Aktivitetet e gërvishtjeve janë gjithashtu
    në dispozicion!
  tutorial_toxicodepython_longdescription: Zbuloni bazat e Python pa asnjë fjalë ose
    shpjegim. Mësuesi ynë i heshtur do t'ju japë disa seri sfidash që do t'ju çojnë
    të mendoni disa rregulla dhe të mësoni nga gabimet tuaja.
  tutorial_codecombatozaria_longdescription: Hyni në botën e Ozarias ku bëheni hero
    në një aventurë epike. Ju duhet të përdorni fuqinë e kodimit për të mposhtur një
    errësirë që ka pushtuar botën! Gjatë rrugës, ju do të takoni personazhe interesantë
    dhe do të udhëtoni në vende të ndryshme, duke praktikuar koncepte kodimi si sekuenca,
    sythe, korrigjimi i gabimeve dhe dekompozimi. Në fund, ju do të krijoni një lojë
    të luajtshme që mund ta ndani me miqtë tuaj!
  tutorial_vidcodedate_longdescription: 'Projekti Clock Clock është një kryqëzim i
    rëndësishëm kulturor i matematikës, shkencës mjedisore dhe shkencave kompjuterike.
    Në këtë aktivitet të Orës së Kodimit, studentët do të udhëhiqen përmes ndërtimit
    të orës së tyre klimatike. Ata do të angazhohen me objekte, veti, variabla, funksione
    dhe sythe, dhe do të personalizojnë mesazhin e tyre për të përcjellë mesazhin
    e tyre për botën dhe shpresat e tyre për të ardhmen. '
  tutorial_codemonkeyspace_longdescription: 'Shkruani kodin e vërtetë për të ndihmuar
    astronautin majmun të kapë banane në hapësirë! '
  tutorial_codespeakhappy_longdescription: Mësoni të programoni një aplikacion meditimi
    që ju transporton në 'vendin tuaj të lumtur'.
  tutorial_grokimage_longdescription: Përdorni gjuhën programuese Python për të bërë
    ndryshime të shpejta në imazhe. Bëni programe argëtuese për redaktimin e imazhit
    dhe bëni filtrin tuaj të imazhit
  tutorial_icomputelearn_longdescription: Kur mësoni të kodoni me iCompute ju programoni
    historitë, lojërat dhe animacionet tuaja fantastike interaktive. Duke ndjekur
    aktivitetet tona krijuese, argëtuese, do të thotë që ju do të zhvilloni të menduarit
    kompjuterik si dhe aftësitë e kodimit!
  tutorial_rpstress_longdescription: Përdorni blloqe gërvishtëse për të krijuar dhe
    personalizuar topin tuaj të stresit të klikueshëm me efekte grafike, animacion
    kostumesh dhe efekte zanore.
  tutorial_bsdcause_longdescription: 'Ky kurs i lejon studentët të përdorin kodin
    si një mënyrë për të ndarë atë që është e rëndësishme ose interesante për ta.
    Ata mund të ndjekin mësimin ose të krijojnë projekte unike ndërsa mësojnë HTML,
    CSS dhe JavaScript. Ata udhëhiqen me mësime video, kodim të drejtpërdrejtë dhe
    qasje në fjalorin e kodit. Mbështetja Kauzën Time përqendrohet në hartimin dhe
    kodimin e një faqeje uljeje që do të mbledhë të dhëna nga mbështetësit e kauzës
    suaj të preferuar. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Përdorni një lak për të përsëritur mbi
    një grup, duke shkaktuar që një emoji të gjallërohet përmes opsioneve të shumta.
  tutorial_vidcodeanimojies_longdescription: Përdorni një lak për të përsëritur mbi
    një grup, duke shkaktuar që një emoji të gjallërohet përmes opsioneve të shumta.
  tutorial_bsdinspire_longdescription: 'Ky kurs i lejon studentët të përdorin kodin
    si një mënyrë për të ndarë atë që është e rëndësishme ose interesante për ta.
    Ata mund të ndjekin mësimin ose të krijojnë projekte unike ndërsa mësojnë HTML,
    CSS dhe JavaScript. Ata udhëhiqen me mësime video, kodim të drejtpërdrejtë dhe
    qasje në fjalorin e kodit. Njerëzit që më frymëzojnë fokusohen në krijimin e një
    faqeje në internet për të shfaqur 3 njerëzit kryesorë që kanë qenë një frymëzim
    për ju. #codeisyourvoice'
  tutorial_tttractor_longdescription: Ndihmoni të riktheheni fushat në jetë. Fermeri
    Hayao është poshtë në fatin e tij, dhe fushat e tij janë bërë një rrëmujë. Por
    ai sapo ka marrë një traktor të ri të zbukuruar me një sistem të përsëritur të
    kodit duke përdorur sythe që thjesht mund të shpëtojë gjithçka. Ndihmë të mësuar
    se si traktor punon për të ujitur të gjitha të lashtat në fushat e tij.
  tutorial_codeillusionmickey_longdescription: Nisë në një aventurë magjike kodim
    me Mickey! Mësoni si të vizatoni, ngjyrosni dhe lëvizni forma ndërsa zotëroni
    hyrjen në Media Art duke përdorur JavaScript.
  tutorial_scigirlsquest_longdescription: 'Në këtë aventurë të kodimit në internet,
    të rinjtë marrin nëndetësen Subby përmes sfidave nënujore, duke përdorur kodin
    për të gjetur sende të ndryshme dhe për të mbledhur të dhëna shkencore në dyshemenë
    e oqeanit. '
  tutorial_codespeakbreathe_longdescription: Mësoni të programoni aplikacionin e meditimit
    që do t'i udhëzojë përdoruesit përmes një ushtrimi të ndërgjegjshëm të fr
  tutorial_vidcodeface_longdescription: Përdorni një bibliotekë për të koduar filtrin
    tuaj të personalizuar të fytyrës, si ato që përdorni në mediat sociale.
  tutorial_educodemaze_longdescription: Hartimi i një labirint, të plotë me monsters
    dhe pasazhe të mbyllura. Përdorni variabla, sythe dhe vargje për të ndihmuar heroin
    tuaj të lundrojë në botën që keni krijuar.
  tutorial_educoderace_longdescription: Mësoni shkenca kompjuterike si ju lëshoj vrapues
    në ju! Shpik dhe rregulloje makinën tuaj shumë vetë, të gjitha duke fituar një
    kuptim më të thellë të objekteve dhe se si bëhen video lojërat.
  tutorial_codespeakchatbot_longdescription: Mësoni si të kodoni një chatbot, një
    program kompjuterik me të cilin mund të keni një bisedë, ndërsa mësoni rreth pionierëve
    të famshëm të shkencave kompjuterike.
  tutorial_gamefrootgames_longdescription: Mësoni të kodoni një lojë të vërtetë si
    Super Mario Bros. Studentët që janë të gatshëm të shkojnë përtej Scratch dhe Tynker
    do të prezantohen me praktikën e industrisë së lojërave reale, konceptet krijuese
    të kodimit, si të publikojnë lojën e tyre unike dhe të fillojnë të punojnë drejt
    një karriere në industrinë e lojërave. Tutoriali ka të bëjë me dizajnin e nivelit,
    zgjedhjen e një karakteri, animimin dhe kodimin e karakterit tuaj për të lëvizur.
  tutorial_codespeakgrandparent_longdescription: Mësoni të kodoni një kartë dixhitale
    për të përhapur gëzim tek dikush i veçantë në jetën tuaj.
  tutorial_educodekingdom_longdescription: Mbretëria është nën sulm! Planifikoni mbrojtje
    të fuqishme për të ndihmuar në sprapsin pushtuesit. Zotëroni fuqinë e vargjeve
    në mënyrë që të krijoni valën tuaj të monsters në lojën tuaj të mbrojtjes së kullës!
  tutorial_codehsdata_longdescription: Mësoni rreth fuqisë së përdorimit të vizualizimeve
    të të dhënave për të shfaqur të dhënat në mënyra kuptimplota dhe të kuptueshme.
    Përdorni gjeneratorin tonë të grafikëve për të krijuar grafikë tërheqës vizualisht
    dhe për të mësuar se si përdoret kodimi për të krijuar të dhëna të bukura.
  tutorial_educodecake_longdescription: Mësoni HTML ndërsa piqni një tortë me kuzhinier
    Roland. Formoni dhe stiloni krijimin tuaj me porosi me njohuritë tuaja të reja
    të etiketave dhe klasave.
  tutorial_ttsecond_longdescription: A mund të dorëzoni Protokollin e Hapur? Ju keni
    snuck në bordin e anijes kryeqyteti, dhe tani ju duhet të shmangur drones sigurisë
    kohë të mjaftueshme për të hapur qasje për të gjithë. Shqyrtoni shpejt deklaratat
    e kushtëzuara për të zbuluar nëse jeni të sigurt apo jo nga vizioni kibernetik
    i keq. Nëse jo, është në ajër!
  tutorial_bsdtrivia_longdescription: 'Ky kurs i lejon studentët të përdorin kodin
    si një mënyrë për të ndarë atë që është e rëndësishme ose interesante për ta.
    Ata mund të ndjekin mësimin ose të krijojnë projekte unike ndërsa mësojnë HTML,
    CSS dhe JavaScript. Ata udhëhiqen me mësime video, kodim të drejtpërdrejtë dhe
    qasje në fjalorin e kodit. Trivia Game Maker përqendrohet në ndërtimin e një loje
    interaktive vogëlsira ku ju gjithashtu mund të dilni me pyetjet e vogëlsira. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programoni një bisedë midis dy sprites.
    Bëhuni krijues ndërsa komunikoni me kodin në Scratch me CS First!
  tutorial_codemonkeybeaver_longdescription: Ndihmoni një kastor të arrijë qëllimet
    e saj! Zhytuni në habitatin natyror të këtij kastori me një aktivitet kodimi të
    mbushur me argëtim që do të fillojë edukimin tuaj të kodimit. Beavers mund të
    notojnë, të mbledhin drurin dhe të ndërtojnë diga. Ky kastor i vogël ka nevojë
    për ndihmën tuaj. Përdorni blloqet e thjeshta të kodit për të përfunduar digën
    në liqen në mënyrë që uji të mbetet i qetë, ndërtoni një shtëpi dhe bëni smoothie!
  tutorial_codestersdistance_longdescription: Mësoni bazat e kodimit në Python, pastaj
    krijoni një program që llogarit distancën midis dy spriteve për t'u siguruar që
    ato janë distancimi shoqëror ose duhet të veshin një maskë.
  tutorial_itchspace_longdescription: Ky tutorial ju çon përmes krijimit të një loje
    klasike Space Invaders duke përdorur gjuhën programuese Scratch MIT. Regjistrohuni
    në kanalin RokCoder YouTube për më shumë video dhe mësime të bazuara në gërvishtje!
    Çdo video është një tutorial me madhësi të kafshimit (afërsisht dhjetë minuta
    në gjatësi) që përmban qëllimet e veta specifike përfundimtare. Rezultati përfundimtar
    është një lojë me cilësi të lartë Arcade Scratch.
  tutorial_vidcodemagic_longdescription: Bëni që ndezjet të shfaqen rastësisht rreth
    ekranit duke përdorur një lak.
  tutorial_vidcodemagices_longdescription: Bëni që ndezjet të shfaqen rastësisht rreth
    ekranit duke përdorur një lak.
  tutorial_codespeakmeal_longdescription: Mësoni të kodoni një aplikacion që ndihmon
    përdoruesit të marrin vendime të shëndetshme ushqimore.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial për të bërë një lojë me
    një peshkaqen ndjekur dhe duke ngrënë peshk ndërprerë kur një zhytës është ngrënë
    aksidentalisht.
  tutorial_bsdwebsite_longdescription: 'Ky kurs i lejon studentët të përdorin kodin
    si një mënyrë për të ndarë atë që është e rëndësishme ose interesante për ta.
    Ata mund të ndjekin mësimin ose të krijojnë projekte unike ndërsa mësojnë HTML,
    CSS dhe JavaScript. Ata udhëhiqen me mësime video, kodim të drejtpërdrejtë dhe
    qasje në fjalorin e kodit. Uebfaqja ime e preferuar fokusohet në krijimin e një
    faqe interneti të 3 gjërave kryesore që ju interesojnë ose doni të bëni. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Mësoni si të kodoni një kapsulë kohore dixhitale
    për të regjistruar dhe reflektuar mbi jetën tuaj tani.
  tutorial_itchwebcam_longdescription: Mësoni rreth realitetit të shtuar dhe bëni
    hapësirën tuaj virtuale të realitetit të shtuar.
  tutorial_itchball_longdescription: Merrni një top për të kërcej rreth ekranit. Mësoni
    rreth sythe dhe kushtëzime brenda sytheve.
  tutorial_ttrace_longdescription: Duke thirrur funksione dhe duke dizajnuar klasa,
    lojtarët programojnë makinën e tyre të garës për të qenë të shpejtë, të shkathët
    dhe të fuqishëm; gjatë garave, ata më pas mund të hakojnë automjetet e konkurrentëve
    të tyre për të përleshur kontrollet e tyre.
  tutorial_plethora_longdescription: 'Në këtë aktivitet Blethora ju do të zgjidhni
    sfidat vizuale të argëtimit dhe do të mësoni konceptet e shkakut dhe efektit dhe
    ndërveprimit të përdoruesit. '
  tutorial_educodesecret_longdescription: Eksploroni botët e sekreteve me Agjentin
    Smith ndërsa zhyteni më thellë në të mësuarit nëse deklaratat, vargjet, për-në
    sythe. Ndihmoni agjentin Smith të gjejë fajtorët dhe të konfigurojë sistemin operativ
    të Agjencisë për përdoruesit e tyre të rinj me Python.
  tutorial_itchshapes_longdescription: Mësoni se si të vizatoni forma në Scratch.
    Ju gjithashtu do të mësoni se si të llogarisni se sa duhet të ktheheni për çdo
    formë.
  tutorial_codeguppytext_longdescription: Mësoni bazat e kodimit të bazuar në tekst
    duke krijuar programin tuaj të parë në një redaktues kodimi në internet.
  tutorial_vidcodeplastiche_longdescription: Problemi i plastikës që mbush oqeanet
    tona vazhdon të përkeqësohet. Për fat të mirë, ju mund ta bëni zërin tuaj të dëgjohet
    me kod përmes PSA të Ndotjes Plastike. Pas kodimit të një PSA për ndotjen plastike
    duke përdorur JavaScript, mund të bëni një video të dytë për çdo subjekt që ju
    intereson! Mësoni të përdorni sythe, valë sinusale dhe emoji të personalizuar
    për të bërë një projekt unik.
  tutorial_educativechatbot_longdescription: Mësoni rreth fushës së inteligjencës
    artificiale dhe Machine Learning, si dhe programimin e chatbotit tuaj!
  tutorial_educodebasics_longdescription: Mësoni disa bazat e programimit dhe krijoni
    lojën tuaj në proces!
  tutorial_codehsdesign_longdescription: 'Koduesit do të mësojnë se si programimi
    mund të mbështesë artistët dhe të ndërtojnë modelin e tyre të Dyqanit Online,
    duke përdorur HTML. '
  tutorial_htmlacademyphp_longdescription: Njihuni me Dumpo Elephantin e Vogël, një
    programues i lartë në një studio të dizajnit në internet, i cili po zhvillon një
    dyqan online. Së bashku do të mësoni bazat e PHP në një mënyrë tërheqëse. Ju do
    të punoni me skriptet e uebit dhe do të mësoni variablat, do të shtoni skriptet
    PHP në paraqitjen dhe do të ndërveproni me bazat e të dhënave ndërsa krijoni një
    projekt në internet të vërtetë në jetë.
  tutorial_gamefrootdistance_longdescription: 'Në COVID-19: Stop The Spread, ju mund
    të modifikoni faktorin ''Qëndrimi në shtëpi'' dhe të kodoni një klikues të thjeshtë
    lajmesh. Aktiviteti ilustron se si distancimi shoqëror ka një ndikim të drejtpërdrejtë
    në atë se sa shpejt mund të përhapet një virus si COVID-19. Studentët dhe mësuesit
    do të fitojnë një pasqyrë të vogël në shkencën e virusit, efektet që një virus
    mund të ketë në shoqëri dhe në të njëjtën kohë do të rrisë aftësitë e tyre të
    rrjedhshmërisë dixhitale.'
  tutorial_codesterscovid_longdescription: Mësoni bazat e kodimit në Python ndërsa
    krijoni PSA tuaj se si mund të ndalojmë përhapjen e COVID-19. Dizajnoni PSA tuaj
    interaktive të animuar për të ndarë informacione kritike në lidhje me rëndësinë
    e distancimit shoqëror, mbajtjen e një maske, karantinimin dhe masat e tjera.
  tutorial_ttbunker_longdescription: Ju gjetët Bunkerin, dhe të gjitha sekretet e
    tij do të jenë tuajat, sapo të thyeni enkriptimin e tij. Një ushtri afrohet, dhe
    ju duhet të mbajë perimetrin duke përdorur fuqinë e programimit. Kodoni kullat
    individuale, vendosjen e diapazonit, dëmtimin dhe fuqitë më të veçanta duke shtuar
    linja të reja të kodit dhe duke ndryshuar vlerat. Mbijetoni mjaftueshëm për të
    mësuar se si klasat dhe instancat mund t'ju bëjnë edhe më të fuqishëm.
  tutorial_cuttle_longdescription: Sfidoni veten me këto detyra argëtuese dhe interaktive
    dhe mësoni gjithçka rreth të menduarit kompjuterik.
  tutorial_bsdjokes_longdescription: 'Ky kurs i lejon studentët të përdorin kodin
    si një mënyrë për të ndarë atë që është e rëndësishme ose interesante për ta.
    Ata mund të ndjekin mësimin ose të krijojnë projekte unike ndërsa mësojnë HTML,
    CSS dhe JavaScript. Ata udhëhiqen me mësime video, kodim të drejtpërdrejtë dhe
    qasje në fjalorin e kodit. Shakatë dhe Riddles përqendrohet në krijimin e një
    sërë kartave interaktive që përmbajnë shaka dhe enigma tuaja të preferuara dhe
    përgjigjet! #codeisyourvoice'
  tutorial_rptree_longdescription: Përdorni gërvishtjet për të krijuar një simulim
    që tregon se si ndryshimi i shëndetit të një pylli dhe nivelet e shpyllëzimit
    ndikojnë pemët, kafshët e egra dhe sasinë e CO2 të absorbuar. Ju tashmë duhet
    të dini se si funksionojnë koordinatat dhe variablat e gërvishtjeve.
  tutorial_codestersunity_longdescription: Mësoni bazat e kodimit në Python duke përfshirë
    listat, sythe dhe spritet. Pastaj krijoni një mural duke përdorur një lak për
    të hyrë në çdo sprite të ruajtur në një listë.
  tutorial_codesterssoccer_longdescription: Mësoni bazat e kodimit në Python, pastaj
    krijoni një program që gjuan një top futbolli në qëllim. Për të synuar shtënë
    tuaj ju së pari duhet për të vlerësuar pjerrësinë e linjës. Fat i mirë!
  tutorial_breakoutlock_longdescription: 'Haspy Robot ka nevojë për ndihmën tuaj!
    Ajo ka nevojë për njohuritë tuaja për sythe, algoritme dhe kodim për ta ndihmuar
    atë të rregullojë kodin e Lockit dhe të rinisni sistemin e saj. '
  tutorial_thunkablemask_longdescription: Mësoni si të ndërtoni një aplikacion celular
    që ju jep pikë për të ditur se si ta mbani maskën tuaj në mënyrë korrekte!
  tutorial_cafarming_longdescription: Shkenca kompjuterike mund të ndihmojë në ushqimin
    e një bote të uritur Fermerët po përdorin teknologjinë për të rritur ushqimin
    në mënyra më të mençura dhe më të qëndrueshme. Agribotët dhe dronët mund të monitorojnë,
    ujisin dhe spërkasin të lashtat, madje edhe të trajtojnë ato barërat e këqija
    bezdisëse! Mësoni se si përdoren AI, Vizioni Kompjuterik dhe Interneti i Gjërave
    në fermë.
  tutorial_blocksmithyeti_longdescription: Oh jo! Dikush bllokuar Yeti! Vetëm JU dhe
    topi juaj i zgjuar i programueshëm mund të ruani Yeti dhe të ushqeni miqtë e tyre.
    Studentët do të përdorin JavaScript për të ruajtur Yeti me këtë mësim argëtues
    interaktiv vetë-paced.
  tutorial_codecapture_longdescription: 'Merrni hapat tuaj të parë në botën e programimit
    me JavaScript, duke përdorur vetëm stilolaps dhe letër dhe telefonin tuaj celular! '
  tutorial_codehslitter_longdescription: 'Mësoni se si mund të përdorni programimin
    për të ndihmuar në zgjidhjen e një prej problemeve më të mëdha në botë: mbeturinat
    dhe mbeturinat! Në këtë Orë të Kodimit të Zgjedhjes së Aventurës Tënde, ju keni
    zgjedhjen midis bazave të Python ose bazave të Web Design. Cilado që të zgjidhni,
    do të eksploroni se si mund të përdorni shkencën kompjuterike për të ulur sasinë
    e mbeturinave në komunitetin tuaj.'
  tutorial_bsdocean_longdescription: Jeta poshtë Uji hedh dritë mbi një çështje urgjente
    me të cilën përballemi në ditët e sotme - mjedisin tonë. Ky projekt fokusohet
    në udhëzimin tuaj për të koduar faqen tuaj në internet për mbrojtjen e ujërave
    tona.
  tutorial_itchplatformer_longdescription: Një udhëzues i lehtë për t'u ndjekur për
    mënyrën se si të krijoni një lojë të thjeshtë platformer duke përdorur Scratch.
  tutorial_codejika_longdescription: Një hyrje e shkëlqyeshme për kodimin duke përdorur
    HTML dhe CSS. Kodoni disa rreshta, shihni daljen e menjëhershme pa u kapur në
    Hows dhe Whys duke krijuar një faqe të bukur uljeje me një sfond gradient me dy
    ngjyra, emrin dhe datën e nisjes së faqes në internet.
  tutorial_gamefrootclicker_longdescription: Nxënësit kodojnë lojën e tyre Clicker
    dhe gjatë procesit mësojnë rreth variablave, llojeve të ndryshme të të dhënave,
    logjikës së kushtëzuar, operatorëve krahasues dhe fitojnë disa njohuri të vlefshme
    se si zhvilluesit profesionistë të lojërave dizajnojnë dhe bëjnë lojëra reale.
    Deri në fund të tutorialit ju do të keni koduar lloje të ndryshme të ndryshueshme,
    publikuar një lojë, dhe të angazhuar me shkenca kompjuterike në një kontekst indigjen.
  tutorial_rmagicequity_longdescription: 'Eksploroni konceptet që lidhen me zvogëlimin
    e pabarazisë me kod: burime të kufizuara, barazi, barazi dhe çlirim. Përdorni
    variablat dhe funksionet në një mjedis bllok të vetë-udhëzuar. Përfundoni duke
    animuar aktorët 3D.'
  tutorial_ttfreestyle_longdescription: Ju jeni koreografi dhe drejtori i një videoje
    të re muzikore! Shkruani kodin e vërtetë për të vendosur dhe kontrolluar kërcimtarët,
    peizazhet dhe më shumë. Vetëm sigurohuni që të kapitalizoni dhe të pikësoni saktë,
    përndryshe e gjithë gjëja do të jetë statike.
  tutorial_ozobotcolor2_longdescription: Studentët do të mësojnë funksionalitetin
    bazë të Ozobot. Studentët do të mësojnë se si për të nxjerrë Color Codes Ozobot
    mund të lexoni.
  tutorial_ozobotcolor3_longdescription: Studentët do të mësojnë se si të programojnë
    botin për të udhëtuar majtas, djathtas dhe drejtpërdrejt me kodet e ngjyrave.
  tutorial_clcarbon_longdescription: Një plan mësimi pitoni që do t'u mësojë studentëve
    se si të bëjnë një kalkulator të gjurmëve të karbonit që llogarit gjurmën bazuar
    në një kuiz të shkurtër rreth jetës së përditshme, pastaj jep metrika krahasimi
    (dmth kjo është e njëjta sasi karboni si xxxx), dhe sugjeron mënyra për të qenë
    më eko-miqësore.
  tutorial_kodablebasics_longdescription: Asnjë kompjuter? Nuk ka problem! Mësoni
    aftësitë themelore të programimit dhe praktikoni duke përdorur komandat bazë të
    kodimit pa përdorimin e një pajisjeje.
  tutorial_scigirlscc_longdescription: Ndihmoni studentët tuaj të mësojnë të shkruajnë
    pseudokod! Programuesit kompjuterikë shpesh fillojnë projekte duke përdorur gjuhën
    e përditshme për të shkruar se çfarë duan të ndodhin në kodin e tyre - kjo quhet
    pseudokod. Të rinjtë do të punojnë në grupe për të shkruar pseudokod për një lëvizje
    të thjeshtë ose lëvizje vallëzimi.
  tutorial_irobotpicture_longdescription: Robotët kanë shumë sensorë që punojnë së
    bashku për të ndihmuar robotin të kuptojë gjithçka rreth tij. Ashtu si sensorët,
    miqtë tanë shpesh mund të shohin, dëgjojnë, ndjejnë ose kuptojnë gjëra që nuk
    mundemi. Në këtë aktivitet, punoni së bashku për të ndihmuar në deshifrimin e
    mesazheve sekrete dhe thyerjen e kodit!
  tutorial_kcjmyself_longdescription: Në këtë aktivitet, ju do të mësoni se si të
    përdorni Scratch për të koduar një animacion të gjitha rreth jush! Dizajnoni një
    karakter të personalizuar për të përfaqësuar veten, bëni atë të lëvizë dhe shtoni
    sfonde të ndryshme për të treguar qytetin tuaj të lindjes. Ky projekt është mjaft
    i thjeshtë për fëmijët për të përfunduar vetë ose me mbështetjen e një të rritur.
  tutorial_nearpodalgorithms_longdescription: 'Në këtë mësim Nearpod, studentët identifikojnë
    një algoritëm si një grup drejtimesh hap pas hapi. Studentët mësojnë të krijojnë,
    testojnë dhe rregullojnë një algoritëm për të përfunduar një detyrë specifike. '
  tutorial_kibodrop_longdescription: Inxhinieria eshte shume e lidhur me qendrueshmerine
    dhe punen. Sot nxenesit do te behen inxhiniere, duke mesuar hapat e procesit te
    dizajnimit inxhinierik. Do te krijojne modele nga materialet e recikluara, dhe
    pastaj do ta testojne qendrueshmerine e modeleve te tyre duke i leshuar ato nga
    nje lartesi. Ky eshte nje aktiviteti i cili nuk kerkon lidhje me kompjuter; robotet
    KIBO jane opsional.
  tutorial_ozobotcolor1_longdescription: Studentët do të mësojnë funksionalitetin
    bazë të Ozobot, duke përfshirë mënyrën e kalibrimit të sensorëve të botit dhe
    si të vizatojnë linja që boti të ndjekë.
  tutorial_scigirlspixels_longdescription: 'Në këtë aktivitet të shkëputur, do të
    mësoni se çfarë është një piksel dhe si t''i dërgoni një imazh të thjeshtë bardhë
    e zi tek një mik! '
  tutorial_kcjheroines_longdescription: Në këtë aktivitet, ju do të mësoni rreth grave
    të ndryshme kanadeze që kanë bërë histori. Duke përdorur Scratch, do të mësoni
    se si të kodoni një lojë video që feston jetën dhe arritjet e tyre. Zgjidhni një
    heroinë, rregulloje kostum e tyre dhe sfond, lëvizjet kodin dhe qëllimet për lojë
    tuaj, dhe për të mbajtur rezultatin. Ky projekt është mjaft i thjeshtë për fëmijët
    për të përfunduar vetë ose me mbështetjen e një të rritur.
  tutorial_ozobotvalue_longdescription: Studentët do të përdorin Ozobot e tyre për
    të zgjedhur rastësisht një vlerë vendi, për të identifikuar të njëjtën vlerë të
    vendit në një numër tre-shifror dhe për të shkruar numrin.
  tutorial_icodebytes_longdescription: Mësoni shkencën kompjuterike pa teknologji
    Aktivitete argëtuese informatike të shkëputura nga priza për fëmijët e moshës
    5-7 vjeç për të bërë në klasë ose në shtëpi me familjet e tyre. Aktivitetet ndihmojnë
    në zhvillimin e aftësive të mendimit kompjuterik në një mënyrë vërtet argëtuese.
    Ndahet në parimet themelore të shkencave kompjuterike, dhe përfshin krijimin e
    algoritmeve, të menduarit logjikisht, duke zbuluar modelet dhe gjetjen ose bërjen
    e rregullave.
  tutorial_clfashion2_longdescription: A jeni një shkencëtar i të dhënave të ndërgjegjshme
    të modës me një interes në kod? Bashkohuni në klasat e Fashionista of Data Science
    për të mësuar se si kodimi dhe moda shkojnë dorë për dore! Ne do të përdorim kodin
    SQL së bashku me shkencën e të dhënave për të hetuar marketingun, stilet e linjës
    dhe operacionet e dyqaneve.
  tutorial_ai4all_longdescription: 'Ky bajt i AI ka për qëllim të jetë një mënyrë
    e shpejtë dhe argëtuese e lehtësuar nga mësuesit për të filluar të njihet me disa
    ide thelbësore të AI moderne, duke përfshirë: si të dhënat dalin në një model
    AI, si paragjykimet njerëzore hyjnë në grupet e të dhënave dhe si AI mund të përdoret
    në fusha të ndryshme duke përfshirë artin dhe kreativitetin. Studentët mësojnë
    këto gjëra duke eksploruar vizatim në Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Zbuloni shkencën e të dhënave, një nga aftësitë
    më të vlefshme dhe shikoni botën! A tingëllon shkenca e të dhënave e thatë dhe
    e frikshme, si matematika? Mos kini frikë. Kjo klasë hyrëse do t''ju tregojë se
    ju jeni tashmë ekspertë të të dhënave dhe shkencës së të dhënave është plot me
    njohuri argëtuese dhe interesante në lidhje me tema të tilla si futbolli, muzika,
    arti dhe librat tuaj të preferuar. Materialet e gatshme për cilësimet personale
    ose të mësuarit në distancë. '
  tutorial_spheroinputs_longdescription: 'Ky aktivitet do t''ju bëjë të mendoni për
    konceptin e përbashkët të kodimit të shkencave kompjuterike të inputeve dhe rezultateve
    dhe se si lidhet kjo ide me përdorimin e shkencave kompjuterike për mirë. '
  tutorial_edisoncount_longdescription: 'Prezantoni konceptet kryesore kompjuterike
    të inputeve dhe rezultateve duke përdorur robotët Edison dhe gjuhën programuese
    të bazuar në bllok EDBlocks në këtë aktivitet të udhëhequr nga studentët. Përdorni
    funksionin e drejtimit të robotit Edison përmes një sërë detyrash programimi progresiv.
    Krijimi i programeve për robotin për të ''gjurmuar'' kërkon aplikimin e të menduarit
    vijues dhe një kuptim të ciklit input-proces-dalje. '
  tutorial_spheroloops_longdescription: 'Ky aktivitet do t''ju bëjë të mendoni për
    konceptin e zakonshëm të kodimit të shkencave kompjuterike të sytheve dhe se si
    lidhet ky koncept me përdorimin e shkencave kompjuterike për mirë. '
  tutorial_kiboprogram_longdescription: Në këtë mësim, fëmijët do të mësojnë rreth
    sekuencimit në programim dhe rreth simboleve që përbëjnë një gjuhë programimi
    si KIBO. Studentët do të krijojnë simbolet e tyre programuese dhe do të veprojnë
    jashtë programeve me lëvizjen e tyre. Së fundi, ata mund t'i përkthejnë këto programe
    lëvizjeje në programe për KIBO.
  tutorial_hellorubycsin60_longdescription: 'A keni menduar ndonjëherë se çfarë udhëton
    brenda telave të kompjuterit tuaj? Apo pse pjesët e kompjuterit duken si një qytet
    i vogël? Apo çfarë është me të vërtetë një algoritëm? Këto 30 video vetë-paced
    një minutë janë të destinuara për 5-9 vjeç, e ndjekur nga një aktivitet që fëmijët
    mund të kryejnë në shtëpi. Temat përfshijnë kodin, harduerin, rrjetet, AI dhe
    ide të tjera interesante. '
  tutorial_clfashion1_longdescription: A jeni një shkencëtar i të dhënave të ndërgjegjshme
    të modës me një interes në kod? Bashkohuni në klasat e Fashionista of Data Science
    për të mësuar se si kodimi dhe moda shkojnë dorë për dore! Ne do të përdorim kodin
    SQL së bashku me shkencën e të dhënave për të hetuar marketingun, stilet e linjës
    dhe operacionet e dyqaneve.
  tutorial_irobottraffic_longdescription: Sinjalet e trafikut janë një element kryesor
    i sigurisë në jetën tonë të përditshme. Kodifikoni semaforin tuaj me robotin Root
    dhe mësoni rreth shpikësit!
  tutorial_edisonmystery_longdescription: Kick-start eksplorimin e studentit të përdorimit
    të linjës gjurmues Edison duke përdorur robotë Edison dhe gjuhën programuese të
    bazuar në Scratch EdScratch në këtë aktivitet të udhëhequr nga studentët. Studentët
    së pari njihen me teknologjinë e sensorit të gjurmimit të linjës së robotit Edison
    dhe eksperimentojnë me LED të kuq në sipërfaqe me ngjyra të ndryshme. Ata pastaj
    do të kalojnë në zotërimin e një linje misterioze duke përdorur konceptin e algoritmeve.
  tutorial_microbitseaturtles_longdescription: Krijoni një prototip të një drite plazhi
    LED me fuqi të ulët, që mund të përdoret për ndriçim në shtigjet e plazhit, e
    cila është gjithashtu e sigurt për breshkat e detit.
  tutorial_ozobotknow_longdescription: Në këtë mësim, studentët do të njihen me komponentët
    hardware dhe robotikë të Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programoni një zemër të ndezur, një raketë
    që ngrihet, emrin tuaj ose ndonjë gjë që vjen imagjinata juaj! Për të filluar,
    ne do t''ju mësojmë se si të programoni një zemër në ngjyrën tuaj të preferuar
    dhe pastaj ta bëni atë të pulsojë në ritmin e këngës tuaj të preferuar. Bashkohuni
    me komunitetin tonë të ImagiCoders për të ndarë dhe shkëmbyer dizajne. Ngarkoni
    krijimet tuaja në ImagiCarm tuaj në mënyrë që të mund të vishni me krenari kodin
    tuaj kudo që të shkoni! '
  tutorial_irobotsimulator_longdescription: Mësoni si të krijoni dhe shkarkoni projekte
    kodimi me këtë paketë aktiviteti! Zgjidhni të gjitha enigmat me simbot Root në
    arenën virtuale për të zbuluar mesazhin sekret në fund!
  tutorial_irobotkind_longdescription: Roboti ynë është ende duke mësuar se si të
    bëjë zgjedhje të mira kur luan me miqtë. Në këtë lojë, ndihmoni praktikën e rrënjës
    duke marrë katër vendime të llojit në një rresht. Nëse Root bën një zgjedhje të
    keqe, ajo duhet të fillojë të gjithë rrugën në fillim përsëri! Le të luajmë së
    bashku!
  tutorial_firiavirtual_longdescription: Mësoni programimin Python me një imitues
    të fuqishëm 3D të robotikës. Ju do të përfundoni misione sfiduese në një mjedis
    virtual me fizikë realiste. Misionet ju mësojnë kodin për të kontrolluar motorët,
    LEDs dhe pajisjet e tjera periferike në CodeBot. Dhe modaliteti Sandbox ju lejon
    të bëheni krijues me mundësi të pakufizuara të kodimit Python. Është e lehtë për
    të filluar me CodeHace Simulimi!
  tutorial_irobotguesscode_longdescription: Vendosni një rrotullim të ri në Pictionary
    përmes kodit! Studentët mund të përdorin kodin për të bërë parashikime se cilat
    fotografi, këngë ose fjalë do të krijojë SimBot Root. Kodi vetë krijimin tuaj
    Pictionary, too!
  tutorial_ozobotnouns_longdescription: Në këtë mësim, studentët do të identifikojnë
    mënyrën e saktë për të shqiptuar dhe përdorur emrat shumës të parregullt dhe të
    përdorin kodet e ngjyrave për të programuar Ozobot e tyre për të kaluar në emrat
    e saktë të shumësit të parregullt duke u kthyer majtas ose djathtas dhe përdorin
    emrin në një fjali.
  tutorial_nasa3d_longdescription: Mësoni rreth yjeve që shpërthejnë, modelet 3D dhe
    blloqet e kodeve! Ky aktivitet hapësinor ju merr përmes bazave të modelimit 3D
    në astronomi duke përdorur Tinkercad falas të bazuar në shfletues. Studentët mund
    të përparojnë nga krijimi i formave të thjeshta 3D për të punuar me të dhënat
    aktuale të NASA-s mbi yjet e shpërthyer, duke testuar në realitetin e shtuar dhe
    duke përdorur sythe dhe ndryshime të bazuara në kohë me blloqe kodesh.
  tutorial_blupants_longdescription: Trajnoni një robot të vërtetë autonom për të
    marrë blloqe dhe për t'i vendosur ato në qëllim duke lundruar nëpër një kurs pengese.
    Filloni me ndërfaqen drag-and-drop dhe përparoni në Python ndërsa merrni më shumë
    përvojë.
  tutorial_legodance_longdescription: Sinkronizoni lëvizjet motorike të një balerini
    pushimi për të mbajtur ritmin me dritë dhe rrahje.
  tutorial_nearpodcoding_longdescription: Në këtë 25-30 minuta Nearpod shfaqur shkëndijë
    temë Flocabulary, studentët janë futur në kodim përmes një video hip hop dhe karakteristika
    interaktive nënshkrimi Nearpod. Ky mësim përmban kodimin e videos Flocabulary.
  tutorial_kcjplastic_longdescription: Ne po ju sfidojmë të përdorni vizualizimin
    e të dhënave për të zhvilluar një zgjidhje të ndotjes plastike! Zbuloni se nga
    vijnë mbetjet plastike dhe pse janë bërë një problem global. Pastaj reflektoni
    mbi përdorimin tuaj plastik, vlerësoni se sa mbeturina mund të zvogëloni me kalimin
    e kohës dhe dizajnoni një shpikje ose alternativë që mund të ndihmojë. Fëmijët
    mund ta përfundojnë këtë projekt vetë ose me mbështetjen e një të rritur.
  tutorial_legojourney_longdescription: 'Udhëtimet janë emocionuese! Sfidoni studentët
    të remix projektin tonë Grasshopper Journey në mënyrë që të krijojnë një udhëtim
    të ri dhe të gjejnë mënyra të ndryshme për një karkalec virtual SPIKE Prime frymëzuar
    për të lëvizur duke përdorur Scratch 3.0! Përveç aftësive të CS, ky aktivitet
    i lehtësuar nga mësuesi mund të përdoret gjithashtu për të mbështetur fusha të
    tilla si artet gjuhësore, shkenca dhe artet. '
  tutorial_legohopper_longdescription: Dizajnoni prototipa të shumta për të gjetur
    mënyrën më efektive për të lëvizur një robot pa përdorur rrota.
  tutorial_catrobatembroidery_longdescription: Kodoni modelin tuaj në telefonin tuaj
    Android dhe thureni atë në bluzën tuaj, pantallonat, çantën e palestrës ose këpucët!
  tutorial_irobotphone_longdescription: Në këtë sfidë kodimi, studentët do të punojnë
    së bashku në distancë për të krijuar një program kolektiv që tërheq një pamje.
    Modeluar pas lojës klasike të Telefonit, studentët do të marrin, remix, dhe të
    kalojë së bashku kodin poshtë zinxhirit telefonik. A do ta përmbushë ekipi juaj
    qëllimin e figurës në kohën që të arrini në fund?
  tutorial_codeguppydraw_longdescription: Hyrje e shpejtë në kodimin e bazuar në tekst
    duke përdorur programe argëtuese dhe angazhuese JavaScript
  tutorial_codejumper_longdescription: Në këtë mësim nga kurrikula Code Jumper, nxënësit
    eksplorojnë rrjetet në një përvojë praktike të shkëputur duke përdorur materiale
    tipike që gjenden në një klasë. Tema për këtë mësim është rreth mesazheve të mirësisë
    ndaj të tjerëve. Ky mësim është projektuar posaçërisht për të qenë i arritshëm
    për studentët me dëmtime të shikimit.
  tutorial_meeempathy_longdescription: Për shekuj me radhë, fshatarët dhe ilagjerët
    ndanë të njëjtën hapësirë, por rrallë ndërvepronin me njëri-tjetrin. Tani ju mund
    të përdorni fuqinë e kodit për të sjellë të dy fshatrat së bashku. Lojtarët do
    të përjetojnë ndjeshmëri dhe dhembshuri për fqinjët e tyre, do të mësojnë bashkëpunimin
    dhe përfshirjen dhe do të përqafojnë diversitetin që na bën të gjithëve në mënyrë
    unike të veçantë.

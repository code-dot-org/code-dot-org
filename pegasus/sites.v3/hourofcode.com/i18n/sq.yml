  hoc_faq_high_school_q: Çfarë aktiviteteti  mundem ta realizoj me nxënësit e shkollës
    së mesme?
  hoc_faq_high_school_a: Për të gjitha moshat, ne rekomandojmë të provoni një nga
    tutorialet fillestare në <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    si tutoriali i Angry Birds ose me Anna dhe Elsa. Një student gjimnazi duhet të
    jetë i aftë të përfundojë një nga këto në 30 minuta dhe më pas mund të provojë
    një tutorial më të avancuar në JavaScript, si Khan Academy ose CodeHS.
  hoc_faq_high_school_a_markdown: Udhezuesit tane te cilet permbajne Star Wars dhe
    Minecraft jane shume tep ershtatshem per nxenesit e shkolles se mesme, veqanarisht
    versioni i StarWars ne JavaScript dhe niveli i luajtjes falas ne te dy udhezuesit.
    Ne poashtu ju rekomandojme ta provoni njeren nga udhezuesit tane qe te filloni,
    siq eshte udhezuesi me Angry Birds ose me Annen dhe Elsen. Nje nxenes i shkolles
    se mesme duhet te jete ne gjendje te perfundoje njeren nga keto per 30 minuta
    dhe pastaj mund te provoje udhezues me te avancuar ne JavaScript, siq eshte Khan
    Academy ose CodeHS.
  hoc_faq_scratch_q: E realizoj Orën e Kodit përmes Scratch, por çfarë nëse nxënësit
    kanë iPad-e në vend të laptopëve?
  hoc_faq_scratch_a: Scratch nuk funksionon tek tabletët. Nëse nxënësit tuaj janë
    të rinj, ata mund të përdorin ScratchJR iPad app (for early-readers). Nëse shihni
    tutorialet në <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, ju mund
    të gjeni tutoriale të tjerë që funksionojnë në iPad - nga Code.org, Tynker, Lightbot
    ose CodeSpark.

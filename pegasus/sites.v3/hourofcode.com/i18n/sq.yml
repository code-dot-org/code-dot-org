  ai_vid_computervision_caption: Vizioni kompjuterik
  ai_vid_ethics1_caption: 'Etika dhe AI: Qasje e barabartë dhe paragjykim algoritmik'
  ai_vid_ethics2_caption: 'Etika dhe IA: Privatësia dhe e ardhmja e punës'
  self_paced_pl_hero_heading: Të mësuarit profesional të vetë-ritmit për edukatorët
  self_paced_pl_hero_desc: Oferta për të mësuar profesional për të mbështetur mësuesit
    në çdo fazë të udhëtimit të tyre të mësimdhënies në shkenca kompjuteri
  self_paced_pl_intro_heading: Të mësuarit profesional në afatin tuaj kohor
  self_paced_pl_intro_desc: Code.org është i kënaqur të ofrojë module të vetë-ritmit
    për mësuesit. Këto module janë në dispozicion pa kosto për çdo edukator me një
    llogari Code.org në mbarë botën!
  self_paced_pl_intro_list_title_01: fleksibilitet dhe komoditet
  self_paced_pl_intro_list_desc_01: Angazhohuni me materialin me ritmin tuaj dhe në
    kohën tuaj.
  self_paced_pl_intro_list_title_02: Përvoja e personalizuar e mësim
  self_paced_pl_intro_list_desc_02: Përqendrohuni në fushat që janë më të rëndësishme
    për nevojat tuaja dhe kontekstin e mësimdhënies.
  self_paced_pl_intro_list_title_03: Qasja në përmbajtje të kualitetit
  self_paced_pl_intro_list_desc_03: Merrni praktikat, hulumtimet dhe strategjitë më
    të fundit për të mësuar shkencat kompjuterike në mënyrë efektive.
  self_paced_pl_callout: Po kërkoni mundësi mësimi profesional të udhëhequr nga lehtësuesit?
  self_paced_pl_callout_link: Shikoni punëtoritë tona personale dhe virtuale.
  self_paced_pl_modules_heading: Modulet e mësimit profesional të vetë-ritmit
  self_paced_pl_modules_desc: Përmes leximit, shikimit të videove, plotësimit të enigmave
    interaktive dhe reflektimit mbi të mësuarit tuaj, ju do të zhvilloni mirëkuptimin
    tuaj ndërsa përgatiteni të mësoni shkencat kompjuterike në klasën tuaj.
  self_paced_pl_modules_list_heading: 'Pas përfundimit të një prej këtyre moduleve,
    pjesëmarrësit do të:'
  self_paced_pl_modules_list_01: Mësoni si të lundroni në faqen e internetit Code.org
    dhe mjetet e mësuesve.
  self_paced_pl_modules_list_02: Fitoni një kuptim të nivelit të lartë të përmbajtjes,
    mjeteve dhe pedagogjisë.
  self_paced_pl_modules_list_03: Përgatituni për të filluar mësimin e kurrikulës me
    studentët tuaj.
  self_paced_pl_facilitator_heading: Dëshironi të çoni mësimin tuaj më tej?
  self_paced_pl_facilitator_subheading: Punëtori të udhëhequra nga lehtësuesit
  self_paced_pl_facilitator_desc: Përveç moduleve të mësipërme në internet të vetë-ritmit,
    punëtoritë e mësimit profesional të udhëhequr nga lehtësuesit janë në dispozicion
    për mësuesit. Bashkohuni me më shumë se 100,000 mësues që kanë marrë pjesë në
    punëtoritë tona. Më shumë se 90% e pjesëmarrësve do t'ua rekomandojnë programin
    tonë mësuesve të tjerë.
  self_paced_pl_facilitator_call_to_action: Eksploroni të mësuarit profesional të
    udhëhequr nga leht
  self_paced_pl_resources_heading: Burime shtesë për mësuesit
  self_paced_pl_resources_title_01: Code.org Partner Rajonal
  self_paced_pl_resources_desc_01: Lidhu me Partnerin tuaj Rajonal Code.org për të
    mësuar se çfarë po ndodh në rajonin tuaj. Partneri juaj rajonal Code.org ofron
    punëtori të udhëhequra nga lehtësuesit për mësuesit dhe mund të ndihmojë në drejtimin
    e shkollës ose rrethit tuaj për zbatimin, certifikimin, financimin dhe më shumë.
  self_paced_pl_resources_title_02: Shoqata e Mësimdhënësve të
  self_paced_pl_resources_desc_02: Bashkohuni me departamentin më të madh të shkencave
    kompjuterike në botë Lidhu me mbi 19,000 mësues CS nga e gjithë bota, gjeni forcë
    në komunitetin tuaj lokal dhe merrni mbështetje nga mësuesit e tjerë CS.
  self_paced_pl_resources_title_03: Inxhinier i së Ardhmes
  self_paced_pl_resources_desc_03: Code.org ka bashkëpunuar me Amazon Future Engineer
    për t'u ofruar mësuesve në shkollat e pashërbyer një numër në rritje burimesh
    dhe përfitimesh pa asnjë kosto! Zbuloni nëse shkolla juaj ka të drejtë.
  tenth_anniversary_homepage_blurb: Code.org është 10 vjeç!
  tenth_anniversary_homepage_link: Shikoni ndikimin që kemi pasur.
  tenth_anniversary_top_heading: Code.org feston 10 vjet!
  tenth_anniversary_top_desc: Ne po festojmë një dekadë të fuqizimit të studentëve
    për të eksploruar shkencat kompjuterike.
  tenth_anniversary_timeline_heading: Një dekadë e piketa
  tenth_anniversary_timeline_scroll: Shkoni për më shumë!
  tenth_anniversary_celebrate_heading: Festoni me ne
  tenth_anniversary_began_video_heading: Shihni se ku filloi gjithçka
  tenth_anniversary_began_video_title: Ajo që shumica e shkollave nuk mësojnë
  tenth_anniversary_testimonials_heading: Çfarë thonë njerëzit
  tenth_anniversary_testimonials_01: Unë kisha një nxënëse të shkollës së mesme që
    erdhi tek unë katër vjet pasi e kisha atë si një shkollë të mesme të klasës së
    8-të dhe ajo ishte e ngazëllyer që do të studionte shkenca kompjuterike në kolegj.
    Si një shkollë e mesme ajo ishte e ekspozuar ndaj diçkaje të re, dhe që mbolli
    një farë për vitet e saj të kolegjit.
  tenth_anniversary_testimonials_02: Unë u bashkova me Orën e Kodimit në vitin tuaj
    inaugurues dhe kam qenë me ju gjatë gjithë rrugës! Më ka frymëzuar të kërkoj mundësi
    shtesë kodimi për studentët e mi. Faleminderit për gjithçka që keni bërë për të
    marrë fëmijët të angazhuar dhe të ngazëllyer për shkencat kompjuterike Nuk do
    të ishim aty ku jemi pa ty!
  tenth_anniversary_testimonials_03: I detyrohem Code.org aq shumë. Unë jam mësuesi
    që jam sot për shkak të mjeteve që ju ofroni për edukatorët si unë. Unë kam qenë
    duke përdorur Code.org që nga viti 2013 dhe unë kam qenë një lehtësues që nga
    viti 2019. Faleminderit që më bëri të dukem mirë për këto vite, Code.org. Unë
    me të vërtetë e vlerësoj atë.
  farsi_page_top_heading: Code.org në Farsi
  farsi_page_top_heading_02: Talenti është kudo, por mundësia nuk është. Code.org
    në Farsi hap një derë për një mundësi që përndryshe do të ishte e mbyllur.
  farsi_page_top_desc: Sot, ka mbi 110 milionë folës farsi në mbarë botën. Ndërsa
    shumica e folësve vendas jetojnë në Iran, Afganistan dhe Taxhikistan, ka miliona
    që jetojnë si emigrantë, emigrantë dhe refugjatë në të gjithë botën. Me iniciativën
    Code.org in Farsi, studentët që flasin gjuhën farsike do të kenë të njëjtën qasje
    në kurrikulat tona që tashmë janë në dispozicion për studentët në të gjitha gjuhët
    e tjera kryesore të botës.
  farsi_page_global_heading: Ndikimi global i iranianëve në arsim dhe teknologji
  farsi_page_global_desc_01: Kur mendoni për një algoritëm, mund të supozoni se është
    diçka e re, por koncepti i një algoritmi u zbulua në Iran mbi 1300 vjet më parë.
    “Algoritmi” është emëruar pas shpikësit të tij, matematikanit Al Khwarizmi, i
    cili jetonte në tokën e njohur më parë si Persia dhe tani e njohur si Iran. Dikur
    epiqendra e matematikës, shkencës, filozofisë dhe mjekësisë, Irani ka bërë përparime
    dhe ndikime të thella në teknologji.
  farsi_page_global_desc_02: Përtej kufijve të vendit, iranianët në mbarë botën kanë
    kontribuar në mënyra të panumërta në shkencë dhe teknologji — si bashkëthemelues
    ose CEO të kompanive të teknologjisë si Uber, eBay, Intuit dhe Dropbox, ose duke
    shpikur teknologji të tilla si kirurgjia LASIK ose kompresimi JPEG, ose në role
    shkencore, akademike ose inxhinierike në të gjithë globin.
  farsi_page_global_desc_03: Së fundi, Code.org udhëhiqet nga amerikani iranian Hadi
    Partovi dhe është rritur për t'u bërë një nga organizatat jofitimprurëse më të
    mëdha arsimore në nivel global.
  farsi_timeline_heading: Afati kohor i projektuar
  farsi_timeline_stage_title_01: Faza 1
  farsi_timeline_stage_title_02: Faza 2
  farsi_timeline_stage_title_03: Faza 3
  farsi_timeline_stage_title_04: Faza 4
  farsi_timeline_stage_title_05: Faza 5
  farsi_timeline_stage_01_list_01: Përkthejeni kurrikulën CS Fundamentals, të destinuara
    për nxënësit e shkollave fillore.
  farsi_timeline_stage_01_list_02: Përkthejeni dy kurse CS Fundamentals Express për
    studentët e moshës 8 deri në 18 vjeç dhe para-lexuesit.
  farsi_timeline_stage_01_list_03: Përkthejeni 16 Hour of Code tutorial.
  farsi_timeline_stage_01_desc: Faza 1 përfshin më shumë se 500,000 fjalë dhe do të
    përfundojë deri në tetor 2023.
  farsi_timeline_stage_02_heading: Lokalizoni videot
  farsi_timeline_stage_02_list_01: Titra 128 video (75 video për CS Bazat dhe 53 video
    për Orën e Kodimit).
  farsi_timeline_stage_02_list_02: Dub 98 videos.
  farsi_timeline_stage_02_list_03: Rikrijoni 30 video dhe punësoni folës amtare në
    veshje të përshtatshme kulturore për të rifilluar videot.
  farsi_timeline_stage_02_desc: Faza 2 mund të marrë një vit për të përfunduar dhe
    do të fillojë në gusht 2023.
  farsi_timeline_stage_03_list_01: Përkthejeni CS Discoveries, kurrikulën tonë të
    shkollës së mesme.
  farsi_timeline_stage_03_list_02: Subtitle dhe dub 47 video për CS Discoveries.
  farsi_timeline_stage_03_list_03: Rikrijoni 29 video dhe punësoni folës vendas me
    veshje të përshtatshme kulturore për të rifilluar videot.
  farsi_timeline_stage_03_desc: Faza 3 do të fillojë në tetor 2023 dhe ka të ngjarë
    të përfundojë deri në korrik 2024.
  farsi_timeline_stage_04_list_01: Përkthejeni CS Principes & AP Computer Science
    A, kurrikulën tonë të shkollës së mesme.
  farsi_timeline_stage_04_list_02: Subtitle dhe dub video për CS Parimet & AP Shkenca
    Kompjuterike A.
  farsi_timeline_stage_04_list_03: Rikrijoni video me folës amtare, në veshje të përshtatshme
    kulturore.
  farsi_timeline_stage_04_desc: Faza 4 mund të marrë një vit për të përfunduar, me
    gjasa të fillojë në fund të vitit 2024.
  farsi_timeline_stage_05_heading: Përmbajtje shtesë
  farsi_timeline_stage_05_list_01: Përkthejeni kurrikulën e mbetur, duke përfshirë
    CS Connections.
  farsi_timeline_stage_05_list_02: Subtitle, dub, dhe reshoot çdo video të mbetur
    nga të gjitha kurset.
  farsi_timeline_stage_05_desc: Faza e pestë mund të marrë një vit për të përfunduar,
    me gjasë të fillojë në 2025.
  farsi_page_supporters_heading: Amerikanët iranianë për arsimin CS
  farsi_page_supporters_desc: 'Faleminderit udhëheqësve të mëposhtëm të shquar iranianë
    amerikanë të cilët janë bashkuar për të mbështetur edukimin e shkencave kompjuterike,
    me një dhuratë kryesore për Code.org në Farsi:'
  farsi_page_supporters_desc_02: Ne ju ftojmë të festoni kontributet iraniane në teknologji
    duke mbështetur Code.org dhe edukimin e shkencave kompjuterike në mënyrë që çdo
    student në çdo shkollë të ketë mundësinë të mësojë shkenca kompjuterike.
  farsi_page_founders_heading: Historia e Themeluesve Tonë
  farsi_page_founders_slide_01: Lindur në Iran, Hadi dhe Ali Partovi u rritën gjatë
    luftës Iran-Irak. Lagja e tyre në Teheran u bombardua nga avionët luftarakë irakianë.
  farsi_page_founders_slide_02: Kur ata ishin 9 vjeç, babai i tyre, një profesor fizike,
    solli në shtëpi një kompjuter Commodore 64 nga një udhëtim jashtë vendit. Ky kompjuter
    ishte arratisja e tyre nga rrethina e tyre - ata mësuan se si të kodojnë dhe të
    krijojnë aplikacione, lojëra dhe muzikë.
  farsi_page_founders_slide_03: Ata emigruan në Shtetet e Bashkuara në moshën 11 vjeçare.
    Menjëherë pasi mbushën 15 vjeç, ata e kaluan verën duke punuar si inxhinierë softuerësh
    për të ndihmuar në pagimin e rrugës së tyre përmes shkollës së mesme dhe kolegjit
  farsi_page_founders_slide_04: Pas diplomimit në Universitetin e Harvardit me gradë
    Master në shkenca kompjuterike, Hadi dhe Ali ndoqën karrierën në teknologji.
  farsi_page_founders_slide_05: Ata arritën sukses në industrinë e teknologjisë dhe
    themeluan biznese të shumta të teknologjisë, duke realizuar ëndrrën amerikane.
    Për më tepër, ata u bënë investitorë pjellorë engjëj, duke mbështetur kompani
    të tilla si Facebook, Uber, Airbnb dhe Dropbox, ndër të tjera.
  farsi_page_founders_slide_06: Në vitin 2013, Hadi dhe Ali lançuan organizatën jofitimprurëse
    të arsimit Code.org, të cilën Hadi vazhdon ta udhëheqë si CEO. Që nga fillimi
    i saj, Code.org ka filluar një lëvizje masive për të mësuar shkenca kompjuterike
    dhe kodim për studentët K-12 në nivel global. Ai është gjithashtu ofruesi më i
    madh i kurrikulave të shkencave kompjuterike në botë, me mbi 80 milion përdorues
    studentësh në 180 vende.
  farsi_page_support_heading: Mbështetja juaj dhe zëri juaj
  farsi_page_support_heading_02: Faleminderit për interesimin tuaj në Code.org në
    Farsi.
  farsi_page_support_get_updates: "[Regjistrohu] (%{form_url}) për të mësuar më shumë
    rreth këtij projekti specifik dhe për t'u azhurnuar në datat e lëshimit të tij
    në skenë."
  farsi_page_support_contact_us: Nëse dëshironi të mbështesni këtë iniciativë ose
    të mësoni më shumë, ju lutemi [na kontaktoni] (%{contact_link}) ose dhuroni më
    poshtë.
  farsi_page_compliance_heading: Pajtueshmëria në mbështetje të përkthimeve Farsi
  farsi_page_compliance_desc: Si një organizatë jofitimprurëse amerikane, Code.org
    është subjekt i ligjeve në lidhje me sanksionet me Iranin. Pas konsultimit me
    këshilltarin ligjor amerikan me përvojë në Rregulloret e Sanksioneve dhe Përkthimeve
    Iraniane (ITSR), Code.org beson se mund të financojë, përgatisë dhe shpërndajë
    Kurrikulën e Përkthimeve Farsi të CS në Shtetet e Bashkuara dhe gjetkë në botë,
    përfshirë brenda Iranit. ITSR siguron një përjashtim për “informacionin dhe materialet
    informative” (Përjashtimi IIM) dhe Code.org beson se ky përjashtim do të mbrojë
    plotësisht financimin, përgatitjen dhe shpërndarjen e Përkthimeve Farsi dhe kështu
    do të mundësojë përpjekjet e saj për përkthime Farsi për të vazhduar në përputhje
    të plotë me kërkesat e sanksioneve ekonomike të SHBA.

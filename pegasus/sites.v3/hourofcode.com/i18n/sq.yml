  oceans_behind_the_scenes_1: Nivelet 2-4 përdorin një model të paracaktuar të siguruar
    nga projekti <a href="https://www.tensorflow.org/" ></a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    TensorFlow MobileNet. </a> Një model MobileNet është një rrjet nervor <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvolucional</a>
    që është trajnuar në <a href="http://www.image-net.org/">ImageNet</a>, një grup
    i të dhënave me mbi 14 milion imazhe të shënuara me dorë me fjalë të tilla si
    “tullumbace” ose “luleshtrydhe”. Për ta personalizuar këtë model me të dhënat
    e etiketuara të trajnimit që nxënësi gjeneron në këtë aktivitet, ne përdorim një
    teknikë të quajtur <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning.</a>Çdo imazh në setin e të dhënave të trajnimit ushqehet në MobileNet,
    si piksele, për të marrë një listë të shënimeve që kanë më shumë gjasa të zbatohen
    për të. Pastaj, për një imazh të ri, ne e ushqejmë atë në MobileNet dhe krahasojmë
    listën e saj rezultuese të shënimeve me ato nga grupi i të dhënave të trajnimit.
    Ne e klasifikojmë imazhin e ri me të njëjtën etiketë (të tilla si “peshk” ose
    “jo peshk”) si imazhet nga grupi i trajnimit me rezultatet më të ngjashme.
  oceans_behind_the_scenes_1_markdown: Nivelet 2-4 përdorin një model të paracaktuar
    të siguruar nga projekti [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Një model MobileNet është një [rrjet nervor konvolucional] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    që është trajnuar në [ImageNet](http://www.image-net.org/), një grup të dhënash
    me mbi 14 milion imazhe të shënuara me dorë me fjalë të tilla si “tullumbace”
    ose “luleshtrydhe”. Për ta personalizuar këtë model me të dhënat e etiketuara
    të trajnimit që nxënësi gjeneron në këtë aktivitet, ne përdorim një teknikë të
    quajtur [Transferimi i mësimit] (https://en.wikipedia.org/wiki/Transfer_learning).
    Çdo imazh në setin e të dhënave të trajnimit ushqehet në MobileNet, si piksele,
    për të marrë një listë të shënimeve që kanë më shumë gjasa të zbatohen për të.
    Pastaj, për një imazh të ri, ne e ushqejmë atë në MobileNet dhe krahasojmë listën
    e saj rezultuese të shënimeve me ato nga grupi i të dhënave të trajnimit. Ne e
    klasifikojmë imazhin e ri me të njëjtën etiketë (të tilla si “peshk” ose “jo peshk”)
    si imazhet nga grupi i trajnimit me rezultatet më të ngjashme.
  oceans_behind_the_scenes_2: Nivelet 6-8 përdorin një makinë <a href="https://en.wikipedia.org/wiki/Support-vector_machine">mbështetje-vektoriale</a>
    (SVM). Ne shikojmë në çdo komponent të peshkut (të tilla si sytë, goja, trupi)
    dhe mbledhim të gjitha meta të dhënat për komponentët (të tilla si numri i dhëmbëve,
    forma e trupit) në një vektor të numrave për secilin peshk. Ne përdorim këto vektorë
    për të trajnuar SVM. Bazuar në të dhënat e trajnimit, SVM ndan “hapësirën” e të
    gjithë peshqve të mundshëm në dy pjesë, të cilat korrespondojnë me klasat që po
    përpiqemi të mësojmë (të tilla si “blu” ose “jo blu”).
  oceans_behind_the_scenes_2_markdown: Nivelet 6-8 përdorin një [Mbështetje-Vector
    Machine] (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Ne shikojmë
    në çdo komponent të peshkut (të tilla si sytë, goja, trupi) dhe mbledhim të gjitha
    meta të dhënat për komponentët (të tilla si numri i dhëmbëve, forma e trupit)
    në një vektor të numrave për secilin peshk. Ne përdorim këto vektorë për të trajnuar
    SVM. Bazuar në të dhënat e trajnimit, SVM ndan “hapësirën” e të gjithë peshqve
    të mundshëm në dy pjesë, të cilat korrespondojnë me klasat që po përpiqemi të
    mësojmë (të tilla si “blu” ose “jo blu”).

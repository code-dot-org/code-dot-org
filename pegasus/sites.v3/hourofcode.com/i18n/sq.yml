  hoc_faq_keep_learning_q: Si mund të vazhdoj të mësoj pas Orës së Kodimit?
  hoc_faq_keep_learning_a: Gjithsecili mund të zhvillojë një Orë Kodimi në cdo kohë.
    Tutorialet janë të disponueshme për gjatë gjithë vitit. Ju mund të prisni që tutorialet
    dhe kurrikulumi jonë të jenë të vlefshme në përjetësi. Ju lutem shkoni tek <a
    href='/promote'>our resources</a> për një event udhëzues dhe burime të tjera që
    ju ndihmojnë të zhvilloni Orën tuaj të Kodimit në mënyrë të suksesshme.

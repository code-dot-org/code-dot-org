  hoc_faq_title: PESH (Pyetjet e shpeshta)
  hoc_faq_what_is_hoc_q: Çfarë është Ora e Kodimit?
  hoc_faq_what_is_hoc_a: "Ora e Kodimit është introdukt një orësh për shkencat kompjuterike, i dizajnuar të demistifikojë kodimin dhe të dëshmojë që çdo kush mund të mësojë gjërat bazike. <a href='http://code.org/learn'>vërteto tutorialet</a>."
  hoc_faq_last_year: Provo tutorialet
  hoc_faq_when_is_hoc_q: Kur mbahet Ora e Kodimit?
  hoc_faq_when_is_hoc_a: "Kushdo mund të organizojë Orën e Kodimit, por qëllimi bazë i fushatës është që dhjetëra miliona nxënës ta provojnë Orën e Kodimit gjatë 8-14 dhjetorit 2014, në mbështetje të <a href='http://csedweek.org'>Javës së Edukimit për Shkencat Kompjuterike</a>. A është një <i>orë</i> specifike? Jo. Orën e Kodimit mund ta realizosh kurdo gjatë kësaj jave. (Dhe nëse nuk mund ta bësh gjatë asaj jave, realizoje në javën para apo më pas)."
  hoc_faq_why_cs_q: Pse shkencat kompjuterike?
  hoc_faq_why_cs_a: "<i>çdo</i> nxënësi/je duhet t'i jipet mundësia të mësojë shkencat kompjuterike. Kjo ndihmon kultivimin e shkathtësitë për zgjidhjen e problemeve, logjikës dhe kreativitetit. Duke filluar herët, nxënësit do të kenë bazament për sukses në çfarëdo rruge të karrierës në shekullin 21. Shih më shumë statistika në <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Si të marr pjesë në Orën e Kodimit?
  hoc_faq_how_participate_a: "Regjistrohu <a href='http://hourofcode.org'>këtu</a> që të jesh organizator i eventit Ora e Kodimit dhe <a href='target-resources-how-to'>nise planifikimin</a>. Mund ta organizosh eventin Ora e Kodimit në shkollën apo komunitetin tënd &mdash; në një klub jashtëkurikular, organizatë jofitimprurëse apo në punë. Apo thjesht provoje vetë më 8 dhjetor."
  hoc_faq_behind_hoc_q: Kush është prapa Orës së Kodimit?
  hoc_faq_behind_hoc_a: "Ora e Kodimit organizohet nga <a href='http://code.org'>Code.org</a>, organizatë jofitimprurëse 501c3 e dedikuar të zgjeroje pjesëmarrjen në shkencat kompjuterike duke e bërë të disponueshme në më shumë shkolla, dhe duke e rritur pjesëmarrjen e femrave dhe nxënësve të pak-përfaqësuar me ngjyrë. dhe <a href='http://code.org/about/partners'>koalicion i paprecedent i partnerëve</a> janë bashkuar ta përkrahin Orën e Kodimit &mdash; duke e përfshirë Microsoft, Apple, Amazon, Boys and Girls Clubs of America dhe College Board."
  hoc_faq_host_q: Nuk di asgjë për kodimin. A mund të jem organizator i ndonjë eventi?
  hoc_faq_host_a: "Sigurisht që mundeni. Aktivitetet e Orës së Kodimit janë të vetë-drejtuara.Ajo cfarë duhet të bëni është <a href='http://code.org/learn'>të provoni tutorialet tona aktuale</a>, të zgjidhni tutorialin që dëshironi, dhe të zgjidhni një orë &mdash; për të tjerat kujdesemi ne. Kemi obsione për çdo moshë dhe nivel përvoje, nga fëmijët e kopështit e tutje. Filloni të planifikoni eventin tuaj duke lexuar <a href='target-resources-how-to'>udhëzuesin tonë</a>."
  hoc_faq_need_computers_q: Më duhet të siguroj nga një kompjuter për secilin pjesëmarrës?
  hoc_faq_need_computers_a: "Jo. Ne kemi tutoriale të Orës së Kodimit që janë të përdorueshme në PC, smartphona, tableta, madje dhe të tjerë për të cilët nuk nevojiten fare kompjuter! Mund të n'a bashkoheni kudo që të jeni, me ato mjete që keni. <p><i>Ja disa mundësi:</i> <br> <ul> <li><b>Punoni në grupe.</b>Studimet tregojnë se studentët mësojnë më mirë <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programimin nga dy</a>, duke drejtuar nga një kompjuter dhe duke punuar sëbashku. Inkurajoni studentët tuaj të punojnë në grup.<li><b>Përdorni projektorë.</b> Nëse keni projektor dhe një ekran për një kompjuter të lidhur në Web, i gjithë grupi juaj mund të zhvillojë një Orë të Kodimit sëbashku. Ndiqni bashkarisht pjesë të videove  dhe kaloni radhën duke zgjidhur problema ose duke i'u përgjigjur pyetjeve. <li><b>Punoni të shkëputur.</b> Ofrojmë tutoriale që nuk kërkojnë fare kompjuter.</ul>"
  hoc_faq_international_q: 'Ndodhem në </vend/shtet>. Si të marr pjesë?'
  hoc_faq_international_a: "çdokush mund të organizojë eventin Ora e Kodimit, çdokund në botë. Vitin e kaluar nxënësit/studentët anëmbanë botës iu bashkuan Orës së Kodimit. Për më shumë gjeni <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Si mund të zhvilloj një tutorial të Orës së Kodimit?
  hoc_faq_tutorial_a: "Nëse jeni të interesuar të bëheni partner për tutoriale, <a href='target-tutorial-guidelines'>ndiqni udhëzimet dhe instruksionet tona</a>. Do të dëshironim të kishim një mori mundësish angazhimi, por qëllimi kryesor është të optimiziohet përvoja për studentët dhe mësimdhënësit e rinj në shkencat kompjuterike."
  hoc_faq_more_questions_q: Keni ende pyetje të tjera?
  hoc_faq_more_questions_a: "Provoni të gjeni përgjigjie në  <a href='http://support.code.org'>forumin tonë përkrahës</a>."
  hoc_faq_scratch_q: E realizoj Orën e Kodimit përmes Scratch, por çfarë nëse nxënësit kanë iPad-e në vend të laptopëve?
  hoc_faq_scratch_a: "Scratch nuk funksionon tek tabletët. Nëse nxënësit tuaj janë të rinj, ata mund të përdorin  ScratchJR iPad app (for early-readers). Nëse shihni tutorialet në <a href='http://code.org/learn'>Code.org/learn</a>, ju mund të gjeni tutoriale të tjerë që funksionojnë në  iPad - nga Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: A duhet pjesëmarrësit të log on kur përdorin një account?
  hoc_faq_account_a: "Jo. Absolutisht nuk nevojitet signup apo login për nxënësit për të provuar Orën e Kodimit. Shumica e  <a href='http://code.org/learn/beyond'>follow-on courses</a> kërkojnë krijim account-i për të ruajtur të dhënat që dëshmojnë progresin e nxënësit."
  hoc_faq_frozen_q: Ku është tutoriali me Anna dhe Elsa?
  hoc_faq_frozen_a: "Tanimë është i publikuar në <a href='http://code.org/learn'>Code.org/learn</a>. Shpresojmë të ju pëlqej!"
  hoc_faq_high_school_q: çfarë aktiviteteti të realizoj me nxënesit e shkollës së mesme?
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

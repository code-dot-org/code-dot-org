  ai_pl_list_04: Konsideroni implikimet në botën reale të AI dhe të mësuarit makinerik.
  ai_pl_list_05: Eksploroni fundin e projekteve të kapitullit.
  ai_pl_duration: 'Kohëzgjatja: 2 orë'
  ai_pl_title: Mësimi i AI dhe Mësimi i Makinerisë
  ai_pl_desc: Hyrje në inteligjencën artificiale dhe të mësuarit makinerik. Trajnoni
    një model të mësimit të makinës duke përdorur AI Lab. dhe angazhohuni me aplikacionet
    e mësimit të makinës. Konsideroni implikimet në botën reale të AI dhe të mësuarit
    makinerik.
  ai_video_series_title: Si funksionon AI
  ai_video_series_desc: Me një prezantim nga CEO i Microsoft Satya Nadella, kjo seri
    videosh të shkurtra do t'ju prezantojë se si funksionon inteligjenca artificiale
    dhe pse ka rëndësi. Pastaj gërmoj në çështje si paragjykimi algoritmik dhe etika
    e vendimmarrjes së AI.
  ai_resources_heading: Burime shtesë
  ai_resources_desc: Jeni të interesuar të mësoni më shumë rreth AI? Këtu janë disa
    burime shtesë që mund të ndihmojnë në zgjerimin e të mësuarit e studentëve tuaj.
  ai_resources_title_01: Paneli i Etikës së AI
  ai_resources_desc_01: Shkoni më thellë me disa nga ekspertët tanë të preferuar të
    AI! Ky panel diskutimi prek çështje të rëndësishme si paragjykimi algoritmik dhe
    e ardhmja e punës.
  ai_resources_btn_aria_label_01: Shikoni panelin Etika e AI
  ai_resources_title_02: Imagjinoni Kupën Junior
  ai_resources_desc_02: Kjo sfidë globale AI for Good i prezanton studentët me iniciativat
    e Microsoft AI for Good, duke i fuqizuar ata për të zgjidhur një problem në botë
    me fuqinë e AI.
  ai_resources_btn_aria_label_02: Mësoni rreth sfidës Imagine Cup Junior
  ai_resources_title_03: UA për mësuesit
  ai_resources_desc_03: Mbështet integrimin e njohurive të inteligjencës artificiale
    në të gjithë K-12. Ofroni zhvillim profesional falas, webinare, prezantime në
    konferenca dhe mundësi mësimi peer-to-peer.
  ai_resources_btn_aria_label_03: Eksploroni faqen e internetit të AI për mësuesit
  ai_pl_101_hero_heading: AI 101 për mësuesit
  ai_pl_101_hero_desc: Zbuloni botën novatore të inteligjencës artificiale (AI) dhe
    potencialin e saj transformues në arsim me serinë tonë themelore të të mësuarit
    në internet për mësuesit.
  ai_pl_101_hero_desc_02: Një seri gjithëpërfshirëse e të mësuarit në internet për
    mësuesit.
  ai_pl_101_hero_presented: Paraqitur nga
  ai_pl_101_intro_heading: Çfarë është AI 101 për mësuesit?
  ai_pl_101_intro_text: AI 101 për Mësuesit është një seri falas, themelore e të mësuarit
    profesional në internet për çdo mësues dhe edukator të interesuar në botën novatore
    të inteligjencës artificiale (AI) dhe potencialin e saj transformues në arsim.
    Partnerët Code.org, ETS, ISTE, Khan Academy po ofrojnë sesione tërheqëse me ekspertë
    të njohur që do të çmitizojnë AI, do të eksplorojnë zbatimin e përgjegjshëm, do
    të adresojnë paragjykimet dhe do të tregojnë se si të mësuarit e mundësuar nga
    AI mund të revolucionarizojë rezultatet e studentëve. Bashkohuni me ne në këtë
    udhëtim të eksplorimit dhe fuqizimit dhe zhbllokoni të ardhmen e mësimdhënies
    me dhe rreth AI.
  ai_pl_101_partnership_between: Partneriteti ndërmjet
  ai_pl_101_join_email_title: Regjistrohuni për qasje të hershme në AI 101 për Mësuesit
  ai_pl_101_pro_join_email_desc: Bëhu i pari që dëgjon kur fillon çdo seancë. Merrni
    azhurnime mbi burimet e AI nga Code.org, ETS, ISTE dhe Khan Academy.
  ai_pl_101_explore_title: Burimet e lidhura me AI
  ai_pl_101_explore_desc: Ne kemi një larmi burimesh shtesë për ju nga Code.org, ETS,
    ISTE dhe Khan Academy për të mbështetur mësuesit në këtë fushë të re dhe në rritje.
    Kontrolloni ato më poshtë.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Ndihma mësimdhënëse e mundësuar nga AI e Akademisë Khan
    lejon mësuesit të ndalojnë së shpenzuari kohë në detyrat e përgatitjes që nuk
    i duan dhe të përqendrohen në atë që ata e duan - mësimin.
  ai_pl_101_explore__button_1: Provoni Khanmigo
  ai_pl_101_explore_title_2: Eksplorimet e inteligjencës artificiale për edukatorët
  ai_pl_101_explore__desc_2: Për gjashtë vjet, ky kurs online 15-orësh nga ISTE ka
    udhëhequr edukatorët e K-12 mbi gjërat thelbësore të AI për mësimdhënie dhe mësim.
    Kursi ofrohet tri herë në vit dhe është plotësisht asinkron me mbështetjen e vazhdueshme
    të një instruktori ekspert.
  ai_pl_101_explore__button_2: Filloni kursin
  ai_pl_101_explore_title_3: Kurrikula e AI
  ai_pl_101_explore__desc_3: Në AI të Code.org Si të përdorni videot dhe kurrikulën
    e AI për klasat 3-12, studentët mësojnë parimet themelore rreth AI dhe përdorin
    aktivitete argëtuese për të parë se si kompjuterët mësojnë nga të dhënat. Videot
    dhe kurrikula gjithashtu ftojnë studentët të hetojnë të mësuarit makinerik dhe
    të dhënat ndërsa reflektojnë mbi implikimet etike të AI.
  ai_pl_101_explore__button_3: Eksploroni kurrikulat
  ai_pl_101_explore_title_4: Kriteri Interaktiv i ETS
  ai_pl_101_explore__desc_4: 'Kjo platformë e drejtuar e shkrimit me pesë paragrafë
    trajnon nxënësit përmes pesë fazave kritike të procesit të shkrimit: Përgatitja/Plani,
    Shkruani, Rishikoni, Redaktoni, Reflektoni. ETS personalizon përvojën e shkrimit
    duke shfrytëzuar modelet më të fundit të pikëzimit dhe AI, duke ndihmuar mësuesit
    në sigurimin e reagimeve përsëritëse dhe vlerësimit formues gjatë gjithë përvojës
    së shkrimit.'
  ai_pl_101_explore__button_4: Eksploroni mjetin
  ai_pl_101_video_title_1: Biseda e zjarrit me Sal Khan dhe Hadi Partovi
  ai_pl_101_video_desc_1: Bashkohuni me Sal Khan (Khan Academy) dhe Hadi Partovi (Code.org)
    për një bisedë pranë zjarrit në përqafimin e inteligjencës artificiale në klasë.
    Prisni një diskutim të gjallë duke përfshirë disa nga temat më të diskutueshme
    që rrethojnë UA sot.
  ai_pl_101_video_title_2: Demistifikimi i AI për edukatorët
  ai_pl_101_video_desc_2: Hyrje në bazat e Inteligjencës Artificiale e cila do t'ju
    pajisë me njohuritë themelore për të kuptuar ndikimin e thellë të AI në shoqërinë
    tonë dhe rëndësinë e saj në rritje në fushën e arsimit. Ju do të fitoni njohuri
    praktike në përdorimin e AI për detyrat në klasë dhe kursimin e kohës në detyrat
    administrative.
  ai_pl_101_video_title_3: Transformimi i të mësuarit me AI
  ai_pl_101_video_desc_3: Eksploroni kryqëzimin e AI dhe arsimit. Ky sesion eksploron
    se si AI mund të kombinohet me pedagogjinë për të rritur mësimin e studentëve.
    Shtë një pjesëmarrje e domosdoshme për edukatorët që kërkojnë të përdorin UA për
    të transformuar praktikat e tyre të mësimdhënies për të pasuruar përvojat e të
    mësuarit të studentëve të tyre.
  ai_pl_101_video_title_4: Sigurimi i një qasjeje të përgjegjshme
  ai_pl_101_video_desc_4: Eksploroni konsideratat etike dhe praktikat më të mira për
    përfshirjen e inteligjencës artificiale në mjediset arsimore. Ky sesion do të
    ofrojë strategji konkrete, burime dhe shembuj të botës reale, të gjitha që synojnë
    të kuptojnë paragjykimet e mundshme të AI dhe konsideratat etike që vijnë me të.
  ai_pl_101_video_title_5: Sjellja e AI në klasë
  ai_pl_101_video_desc_5: Ky sesion përqendrohet në mësimdhënien rreth AI, vlerësimin
    dhe përdorimin e mjeteve arsimore të AI dhe shfrytëzimin e AI për vlerësimin e
    studentëve. Me një përzierje të pasur të teorisë, shembujve praktikë dhe burimeve,
    ajo synon të fuqizojë edukatorët për të lundruar në peizazhin e AI dhe për të
    përmirësuar përvojat e të mësuarit të studentëve.
  ai_pl_101_video_desc_6: 'Mësoni më shumë rreth teknologjisë së re që nxit ndryshimet
    e mëdha në AI, duke shfaqur dy video të reja në modelet e gjuhës së madhe (si
    ChatGPT) dhe AI gjeneruese. Dëgjoni se si funksionojnë këto teknologji të reja
    direkt nga ekspertët: Mira Murati, CTO e OpenAI dhe Cristóbal Valenzuela, CEO
    i RunwayML.'
  ai_pl_101_llm_slides_title: Modeli i gjuhës së madhe bën thirrje për edukatorët
  ai_pl_101_llm_slides_desc: Mjetet për marrjen e prodhimit më të mirë të mundshëm
    nga LLM-të si ChatGPT, nga fillestari në të avancuar. Përfshin kërkesat fillestare
    për ata që thjesht zhyten gishtërinjtë e tyre, si dhe mjete të përparuara për
    ata që kërkojnë të maksimizojnë potencialin e tyre.
  how_ai_works_hero_heading: Si funksionon AI
  how_ai_works_hero_desc: Zhytuni në botën e AI me “Si funksionon AI”, seritë tona
    të videove dhe mësimet shoqëruese!
  how_ai_works_intro_desc: Kjo seri videosh të shkurtra dhe mësime shoqëruese në klasë
    do t'ju prezantojë ju dhe studentët tuaj se si funksionon inteligjenca artificiale
    dhe pse ka rëndësi. Ju mund të zgjidhni mësime individuale bazuar në temë, të
    eksploroni të gjithë serinë e temave në një klasë ose të mësoni të 7 mësimet për
    të dhënë një zhytje më të thellë.
  how_ai_works_intro_list_01: Ju prezantoj me inteligjencën artificiale dhe mësimin
    e makinerive
  how_ai_works_intro_list_02: Zhytuni në mënyrën se si funksionon AI gjeneruese, duke
    përfshirë modelet e gjuhës së madhe (LLM) dhe gjenerimin e imazhit
  how_ai_works_intro_list_03: Eksploroni paragjykimet, etikën, privatësinë dhe përdorimin
    e përgjegjshëm të AI
  how_ai_works_intro_list_04: Prekni aplikacionet e botës reale të AI, përfshirë vizionin
    kompjuterik
  how_ai_works_lessons_heading: Mësime AI për klasën tuaj
  how_ai_works_lesson_title_01: Hyrje në Machine Learning
  how_ai_works_lesson_desc_01: Mësoni rreth një forme të inteligjencës artificiale
    të quajtur machine learning dhe se si ata mund të përdorin procesin e zgjidhjes
    së problemeve për të ndihmuar në trajnimin e një roboti për të zgjidhur problemet.
    Merrni pjesë në aktivitetet e të mësuarit makinerik ku një robot po mëson se si
    të zbulojë modelet në peshk.
  how_ai_works_lesson_title_02: Vizioni kompjuterik
  how_ai_works_lesson_desc_02: Mësoni se si funksionon vizioni kompjuterik Shikoni
    një video që shpjegon vizionin kompjuterik dhe se si një kompjuter “sheh”. Pastaj
    dizajnoni një algoritëm që përdor një rrjet për të vendosur se çfarë numri po
    shfaq ekrani i shtatë segmenteve dhe ta provojë atë.
  how_ai_works_lesson_title_03: Rrjetet nervore
  how_ai_works_lesson_desc_03: Mësoni se si funksionojnë rrjetet nervore Përdorni
    një widget për të eksploruar rrjetet nervore në një mënyrë të duar. Shikoni një
    video që shpjegon rrjetet nervore. Më në fund diskutoni nevojën për perspektiva
    të ndryshme kur krijoni sisteme rekomandimi.
  how_ai_works_lesson_title_04: Chatbots dhe modele të mëdha gjuhësore
  how_ai_works_lesson_desc_04: Mësoni se çfarë është një model i gjuhës së madhe (LLM)
    dhe si funksionon, pastaj përdorni një LLM për të bashkë-krijuar një tekst me
    AI. Më në fund, diskutoni nëse LLM-të janë inteligjente ose jo krijuese.
  how_ai_works_lesson_title_05: Imazhe gjeneruese
  how_ai_works_lesson_desc_05: Mësoni se si AI mund të gjenerojë imazhe, pastaj eksploroni
    një widget të difuzionit AI dhe diskutoni nëse këto modele janë krijuese apo jo.
  how_ai_works_lesson_title_06: Paragjykim algoritmik
  how_ai_works_lesson_desc_06: Praktikoni prerjen e imazheve për të zbuluar paragjykimin
    që qëndron në themel të algoritmit të prerjes në Twitter, pastaj lexoni dhe shikoni
    një video në lidhje me zbulimin e këtij algoritmi të njëanshëm. Së fundi, diskutoni
    mënyrat për të njohur dhe zvogëluar paragjykimet në algoritme.
  how_ai_works_lesson_title_07: Kodi i Etikës së Inteligjencës Artificiale
  how_ai_works_lesson_desc_07: Kryerja e hulumtimeve duke përdorur artikuj dhe video
    që ekspozojnë grackat etike në një zonë të inteligjencës artificiale sipas zgjedhjes
    së tyre. Mblidhni një burim të gjerë “Kodi ynë i Etikës së AI” për krijuesit dhe
    ligjvënësit e AI kudo.
  how_ai_works_lessons_in_a_day_title: Si funksionon AI në një ditë
  how_ai_works_lessons_in_a_day_desc: Keni vetëm një ditë? Ekziston gjithashtu mundësia
    për të prezantuar të gjithë serinë për studentët në një ditë të vetme. E përkryer
    për çdo mësues të zonës së lëndës që kërkon të prezantojë studentët me AI, apo
    edhe për si një mësim për një mësues të ftuar.
  how_ai_works_lessons_in_a_day_desc_02: Prezantoni të gjitha videot “Si funksionon
    AI” në një ditë. Studentët ndjekin së bashku me secilën video duke përputhur fjalorin
    nga videoja, pastaj duke iu përgjigjur një pyetjeje reflektimi për secilën video.
  how_ai_works_resources_desc: Jeni të interesuar të mësoni më shumë rreth AI? Këtu
    janë disa burime shtesë që mund të ndihmojnë në zgjerimin e të mësuarit tuaj dhe
    studentëve tuaj.
  ai_vid_intro_caption: Prezantimi i mënyrës se si funksionon AI
  ai_vid_chatbots_caption: Si funksionojnë Chatbots dhe modelet e gjuhës së madhe
  ai_vid_creativity_caption: A ka AI kreativitet dhe imagjinatë?
  ai_vid_mlintro_caption: Çfarë është Machine Learning?
  ai_vid_trainingdata_caption: Të dhënat e trajnimit dhe paragjykimet

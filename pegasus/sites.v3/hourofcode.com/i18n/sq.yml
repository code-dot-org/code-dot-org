  hoc_faq_count_hoc_q: Si i numëroni Orët e Kodimit?
  hoc_faq_map_q: Pse nuk mund ta shoh pikën time në hartë?
  hoc_faq_map_a: Na vjen keq që ju nuk mund të shikoni eventin tuaj të Orës së kodimit
    në hartë. Për shkak të dhjetëra mijëra organizatorëve që rregjistrohen, harta
    përmbledh të dhënat dhe tregon një pikë për disa evente. Në qoftë se klikoni numrin
    mbi hartë ju do të ridrejtoheni në një listë të të gjitha eventeve sipas shtetit
    dhe ju mund ta gjeni eventin tuaj të listuar aty. Përveç kësaj, duke patur parasysh
    mijëra personat që rregjistrohen në Orën e Kodimit, harta dhe eventet përditësohen
    në listë pas 48 orësh. Kontrolloni sërish pas disa ditësh!

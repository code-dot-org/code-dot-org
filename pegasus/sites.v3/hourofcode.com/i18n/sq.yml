    Unë nuk jam i njohur me shkencat kompjuterike, por me mësimet që jepni ndihem
    i sigurt për të ndihmuar studentët e mi të kuptojnë konceptet dhe t'i lidhin ato
    në kurrikulën tonë.
  csc_page_find_a_module_desc: Ofertat tona aktuale të Lidhjeve CS janë për klasat
    e klasës së 3-të deri në 5 dhe janë krijuar për të marrë 1 javë mësime 45 minutëshe
    çdo ditë.
  csc_page_faq_question_01: A është CS Connections hartuar me standardet?
  csc_page_faq_answer_01: Po! Lidhjet CS janë hartuar me Standardet e Përbashkëta
    Shtetërore Core (CCSS) për ELA dhe Matematikë, Standardet e Shkencës së Gjeneratës
    së ardhshme (NGSS) dhe Standardet e Shoqatës së Mësuesve të Shkencave Kompjuterike
    (CSTA).
  csc_page_faq_question_02: Sa kushton për të mësuar CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: How/Ku mund të gjej zhvillim profesional për CS Connections?
  csc_page_faq_answer_03: Ne ofrojmë zhvillim profesional të vetë-ritmit për CS Connections.
    Përmes leximit, shikimit të videove, plotësimit të enigmave interaktive dhe reflektimit
    mbi të mësuarit tuaj, ju do të zhvilloni mirëkuptimin tuaj ndërsa përgatiteni
    të mësoni ndonjë nga modulet e Lidhjeve CS në klasën tuaj. [Get filluar këtu]
    (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Mësimi profesional për CS Connections po vjen
    së shpejti!
  csc_page_faq_question_04: Cila është koha e rekomanduar për mësimin e Lidhjeve CS?
  csc_page_faq_answer_04: Secili modul i Lidhjeve CS është krijuar për të marrë një
    javë.
  csc_page_faq_question_05: Çfarë materialesh më duhen për Lidhjet CS?
  csc_page_faq_answer_05: Në mënyrë ideale, secili student do të ketë kompjuterin
    e tij dhe mësuesit do të kenë një projektor për të shfaqur prezantimin që korrespondon
    me secilin mësim.
  csf_page_top_desc: Set falas i kurrikulave elementare që i prezanton studentët me
    konceptet themelore të shkencave kompjuterike dhe i sfidon ata për të eksploruar
    se si informatika dhe teknologjia mund të ndikojnë në botë.

    struktura më komplekse: lule në rritje, yje dridhës dhe madje edhe dronë të padukshëm
    për të lëvizur dhe për të ndërtuar ose shkatërruar gjërat në komandën tuaj. Ju
    do të argëtoheni duke mësuar se si të kodoni ndërsa luani këtë lojë!'
  tutorial_3dbearmars_longdescription: Pionierët e Marsit është një modul mësimi i
    bazuar në projekte që mëson fakte rreth Marsit dhe kushtet thelbësore që qeniet
    njerëzore të mbijetojnë atje. Studentët do të ndërtojnë një koloni duke përdorur
    Realitetin e Shtuar dhe printimin 3D të objekteve të kolonisë.
  tutorial_bitsboxyak_longdescription: Shkruani kodin JavaScript të modifikuar për
    të bërë një kartolinë përshëndetëse që mund t'u dërgoni me email miqve dhe familjes.
    Sulmi Yak! është një aktivitet plotësisht i hapur që prezanton variablat, komandat
    e lëvizjes, funksionet e lakut dhe më shumë. E përkryer për fëmijët (dhe mësuesit)
    të cilët janë të gatshëm të provojnë kodimin e shtypur për herë të parë.
  tutorial_blockscadbargraphs_longdescription: 'Studentët do të shkruajnë kodin që
    u lejon atyre të personalizojnë dhe analizojnë shpejt grafikët e tyre të shiritave. '
  tutorial_blockscadbirdhouses_longdescription: 'Studentët do të drejtojnë një kompani
    për ndërtimin e shtëpive të zogjve, duke konvertuar njësitë, duke llogaritur dimensionet
    dhe duke përdorur variabla për të shkallëzuar produktet e tyre. '
  tutorial_blockscadclock_longdescription: 'Studentët do të programojnë një model
    3D të një ore analoge që mund të vendoset për të treguar në çdo kohë. '
  tutorial_blockscaddinner_longdescription: Studentët do të shkruajnë një program
    duke përdorur variabla dhe koordinata për të ndihmuar një robot të vendosë tryezën
    e tyre të darkës për ta!
  tutorial_blockscadicecream_longdescription: Studentët do të programojnë një makinë
    akullore për të krijuar kone akullore 3D me numra dhe madhësi të ndryshme të lugëve
    të akullores. Ata do të punojnë me variabla, module dhe funksione për të llogaritur
    koston e një koni të veçantë akulloreje bazuar në zonën e lugëve sferike të akullores.
  tutorial_blockscadpizza_longdescription: Studentët do të programojnë një modul për
    të krijuar një pica 3D, duke llogaritur perimetrat dhe zonat dhe duke përdorur
    sythe gjatë rrugës.
  tutorial_blockscadsugar_longdescription: 'Studentët do të përdorin një gjenerator
    të programuar të kubeve të sheqerit për të eksploruar volumin dhe variablat. '
  tutorial_bsgridlight_longdescription: Zgjidhni një mik Bot për të ndihmuar në përgatitjen
    për Festivalin e Farit. Kodi Bot tuaj për të ndaluar ato bots bezdisshëm mashtrues
    dhe për të shpëtuar ditën!
  tutorial_bpartscratch_longdescription: Kodimi krijues - i zhvilluar me Scratch dhe
    Vidcode - çifton projekte të bazuara në bllok dhe tekst me qindra tema ndër-kurrikulare.
    Projektet janë skela në mënyrë që mësuesit e çdo lënde - pavarësisht nga përvoja
    paraprake - të mund të prezantojnë lehtësisht kodimin. Qasja e bazuar në projekte
    pozicionon kodimin si një mjet për vetë-shprehje për studentët dhe u jep atyre
    një mënyrë krijuese për të treguar atë që dinë.

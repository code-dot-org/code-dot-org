  tutorial_rpccw_longdescription: Krijoni karakterin tuaj, dizajnoni një bluzë dhe
    krijoni pak muzikë. Fitoni shënjat për secilin projekt të përfunduar.
  tutorial_rpledfirefly_longdescription: Përdorni një mikrokontrollues Raspberry Pi
    Pico dhe përbërësit bazë elektronikë për të krijuar një firefly LED të ndezur.
    Shkruani kodin MicroPython për të ndezur firefly tuaj dhe për të krijuar një kaloni
    nga telat bluzë për të imituar fireflies në të egra kur kaloni është i mbyllur.
  tutorial_rpcharting_longdescription: Zbuloni fuqinë e listave në gjuhën programuese
    Python duke ruajtur të dhënat e medaljes olimpike, pastaj përdorni bibliotekën
    pygal për të krijuar një tabelë interaktive. Përdorni aftësitë e analizës së të
    dhënave për të zbuluar modelet dhe anomalitë.
  tutorial_rpsolar_longdescription: Krijoni një model të animuar, interaktiv, të sistemit
    diellor duke përdorur gjuhën programuese Python dhe bibliotekën grafike p5. Përdorni
    fjalorë për të ruajtur faktet e planetit që ngarkohen kur klikohet një planet
    orbital.
  tutorial_rpwebcards_longdescription: Krijoni një sërë kartash në internet që rrokullisni
    kur rri pezull mbi to. Përdorni stilimin dhe animacionet CSS, pastaj personalizoni
    me shkronja të zbukuruara dhe gradientë të ngjyrave.
  tutorial_codeclubhworld_longdescription: Shkruani kodin e bazuar në tekst Python
    për të krijuar një projekt interaktiv me hyrjen e përdoruesit që printon tekst
    dhe emoji. Përdorni variabla për të ruajtur tekstin dhe numrat, dhe funksionet
    për të organizuar kodin tuaj.
  tutorial_codeclubspells_longdescription: Përdorni blloqe gërvishtëse për të koduar
    një shkop që hedh magji për t'i kthyer spritet në toads, rriten dhe tkurren ato.
    Redaktoni dhe kundërt tingullin për të bërë efekte zanore të magjisë. Transmetoni
    mesazhe magjistare në mënyrë që spritet e shumta të transformohen kur mesazhi
    të merret.
  tutorial_coderdojoanime_longdescription: Krijoni një faqe në internet të përgjegjshme
    me tekst dhe imazhe për një tutorial vizatimi anime. Përdorni HTML për të strukturuar
    faqen e internetit dhe stilet CSS për të aplikuar paraqitjen, paletat e ngjyrave
    dhe shkronjat.
  tutorial_coderdojotarget_longdescription: Përdorni Python me bibliotekën grafike
    p5 për të nxjerrë një objektiv dhe për të fituar pikë duke e goditur atë me shigjeta.
    Mësoni rreth ngjyrave RGB dhe poziciononi objektivin tuaj me koordinatat x & y.
    Përdorni nëse, elif dhe kushte të tjera për të marrë vendime pikësh.
  tutorial_creaticodescratch_longdescription: Creaticode.com ofron një gamë të gjerë
    aktivitetesh kodimi në shumë tema, të tilla si lojëra 3D, arte 3D, lojëra të Realitetit
    të Shtuar, aplikacione të Inteligjencës Artificiale, Remixing video në Youtube
    dhe qëllimet e zhvillimit të qëndrueshëm të OKB-së. Blloqet e bazuara në gërvishtje
    përdoren në të gjitha aktivitetet, kështu që studentët nuk kanë nevojë të mësojnë
    një gjuhë programimi ose ndërfaqe të përdoruesit për të koduar dhe ndarë projektet
    e tyre.
  tutorial_bbsierpinski_longdescription: Në këtë seri të shkurtër mësimesh, do të
    mësoni të krijoni art të mahnitshëm dhe shumëngjyrësh të matematikës!
  tutorial_bbstopwatch_longdescription: Në këtë seri të shkurtër të mësimeve, ju do
    të mësoni për të krijuar një kronometër të vërtetë, duke punuar!
  tutorial_idrpatterns_longdescription: Përdorni bllokun e veprimit Loop në mjedisin
    e kodimit Weavly për të krijuar modele gjeometrike si kristale, yje ose forma
    të tjera emocionuese me elementë të përsëritur.
  tutorial_idrshapes_longdescription: 'Në këtë aktivitet, lojtarët përdorin blloqet
    e veprimit Weavly për të nxjerrë forma të thjeshta, sheshe të tilla, drejtkëndësha,
    trekëndësha, gjashtëkëndësha dhe yje. '
  tutorial_edisondetect_longdescription: Prezantoni konceptet kryesore kompjuterike
    të sytheve dhe një kuptim të dritës infra të kuqe duke përdorur robotët Edison
    dhe gjuhën programuese të bazuar në bllok, EDBlocks. Ky mësim përdor funksionet
    e robotit Edison dhe zbulimin e pengesave përmes një sërë detyrash programimi
    progresiv.
  tutorial_edisonmusical_longdescription: Meloditë e thjeshta muzikore janë një shembull
    i shkëlqyeshëm i sekuencës në veprim. Duke përdorur Edison dhe gjuhën programuese
    të bazuar në Scratch, EdScratch, studentët mund të krijojnë muzikë dhe të lidhin
    së bashku sekuencën dhe input-rezultatet në programe të këndshme.
  tutorial_codemonkeydiglit_longdescription: 'Hyrje në disa tema të rëndësishme në
    botën dixhitale: Si të përdorni kompjuterët, çfarë është softueri dhe hardueri,
    kërcënimet e mundshme në internet dhe mbrojtja e privatësisë suaj. Kursi përfshin
    2 mësime - përdorimi dixhital dhe shtetësia dixhitale. Çdo mësim është bërë nga
    diapozitivë të drejtuar vetë me pyetje dhe sondazhe interaktive, 3 mini lojëra
    dhe 5 pyetje rishikimi për të kontrolluar kuptimin e studentit.'
  tutorial_bsdrockpaper_longdescription: Përdorni gjuhën e programimit Python për
    të ndërtuar një lojë 'Rock, Paper, Scissors'. Mos u shqetësoni nëse nuk e keni
    provuar kurrë Python, ne do t'ju ecim nëpër çdo hap.
  tutorial_microbitreaction_longdescription: Bëni një lojë reagimi mikro:bit me çelsin
    e vërtetë fizik të bërë nga kartoni skrap dhe fletë metalike kuzhine.
  tutorial_kinderanimal_longdescription: Në këtë mësim, studentët do ta kthejnë KIBO
    në një kafshë të gjallë që lëviz në përgjigje të një programi që fëmijët krijojnë.
    Studentët gjithashtu mund të eksperimentojnë me opsionet e hyrjes dhe daljes së
    KIBO për ta çuar atë më tej.
  tutorial_kindersinger_longdescription: Në këtë mësim, studentët do të vishen KIBO
    në veshjen e një interpretuesi dhe do të mësojnë KIBO të këndojë një këngë të
    preferuar! Me Modulin e Regjistrimit/Luajtjes së Sound të KIBO, fëmijët do të
    përdorin aftësitë e tyre të sekuencimit për të programuar KIBO për të riprodhuar
    këngën e tyre në rendin e duhur. Ky mësim është menduar për fëmijët me përvojë
    paraprake KIBO.
  tutorial_microbitwwn_longdescription: Shkundni mikro-bitin tuaj dhe jepet një drejtim
    i rastësishëm për të ecur.
  tutorial_grokcyberlive_longdescription: Një kapiten i marinës mbahet rob brenda
    anijes së tij. Një pikë referimi e madhe ka shkuar në errësirë. Dhe armët janë
    drejtuar në vendet më të ngarkuara të Sidneit…Është e gjitha e lidhur, dhe varet
    nga ju që të lironi kapitenin, të gjurmoni fajtorin dhe t'i ndaloni ata. Studentët
    do të duhet të gjurmojnë të dhëna, të zgjidhin enigma dhe të kuptojnë se si të
    ndalojnë një sulm kibernetik të simuluar në shkallë të gjerë para se të jetë tepër
    vonë.
  tutorial_codemojimaze_longdescription: Mësoni rreth sekuencave për të ndihmuar Deeno
    të përfundojë labirint.
  tutorial_codemojisnake_longdescription: Në këtë njësi studentët do të mësojnë se
    si të përdorin blloqet e kodimit në Scratch për të krijuar një lojë gjarpri.
  tutorial_carnegietoxibots_longdescription: Askush nuk fle në qytetin e Zillahut
    Ju luani si një nga Zeds, një ekuipazh i dedikuar për të vulosur kërcënimin e
    Toxibots, robotë të korruptuar nga malware që i përkasin Toxicorp, një korporatë
    gjigante. Shumica e Toxibots u shkatërruan, por ka ende disa rreth shkaktuar kërdi.
    Get përgatitur deri në Zed Clubhouse, dhe programi robot tuaj bashkëpunues (aka
    'cobot') Beastie për të ndihmuar kapjen e tyre.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge me VICE Virtual Robot
    ofron një sekuencë të strukturuar të aktiviteteve programuese në një kontekst
    të bazuar në projekte në botën reale. Është projektuar për t'i bërë studentët
    të mendojnë për modelet dhe strukturën jo vetëm të robotikës, por edhe programimit
    dhe zgjidhjes së problemeve në përgjithësi. Ky mësim përfshin video, animacione
    dhe një mjedis kodimi të integruar me robotin virtual.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge ofron një sekuencë të strukturuar të aktiviteteve programuese në një
    kontekst të bazuar në projekte të botës reale. Është projektuar për t'i bërë studentët
    të mendojnë për modelet dhe strukturën jo vetëm të robotikës, por edhe programimit
    dhe zgjidhjes së problemeve në përgjithësi. Ky mësim përfshin video, animacione
    dhe një mjedis kodimi të integruar me robot virtual.
  tutorial_spheroincolor_longdescription: Sfero indi mund të shihni ngjyrën shumë
    si ju dhe mua. Por kush është më i shpejtë në njohjen e ngjyrave? Kush mund të
    njohë më së shumti? Në këtë mësim, zbuloni se si e shohim ngjyrën dhe sfidojmë
    Indi në një konkurs ngjyrash!
  tutorial_kcjdominos_longdescription: Në këtë mësim ne do të simulojmë domino në
    rënie duke përdorur JavaScript. Përgjatë rrugës ne do të mësojmë rreth variablave,
    funksioneve, sytheve, ngjarjeve të miut dhe trokitjes së gjërave!
  tutorial_spherocolortheory_longdescription: Mix up ngjyrat tuaja nga tilting dhe
    rradhës Sfero BOLT! Eksploroni se si funksionon teoria e ngjyrave shtesë duke
    shtuar vlera të ndryshme të kuqe, jeshile dhe blu për të bërë shumë ngjyra të
    ndryshme. Mësoni se si mund të përdorni sensorët e BOLT tuaj për të matur orientimin
    e tij dhe për të ndryshuar ngjyrat.
  tutorial_codecombatesports_longdescription: Kodimi konkurrues nuk ka qenë kurrë
    kaq epik! Mësoni aftësitë që ju nevojiten për të luajtur si profesionistët në
    Bootcamp tonë Esports. Nuk ka nevojë për përvojë kodimi. Filloni duke u stërvitur
    në burg dhe duke zbuluar strategjitë dhe taktikat e kodimit që do t'ju nevojiten
    për të konkurruar. Pas përmirësimit të aftësive tuaja, vendosni kodin tuaj në
    provë në arenën tonë të esports kundër lojtarëve të tjerë në të gjithë botën!
    A jeni kampioni ynë i ardhshëm i Ligës AI?
  tutorial_spherodigdisplay_longdescription: Shfaqjet dixhitale janë rreth nesh, nga
    telefonat te monitorët e kompjuterit deri te televizori deri tek tabelat moderne.
    Por si funksionojnë ata? Gërmoni në teknologjinë grafike prapa ekraneve dixhitale
    dhe merrni përvojë praktike duke programuar imazhe dhe animacione me LittleBits
    CodeBit dhe matricës LED.
  tutorial_spherorvrincolor_longdescription: 'Drita e dukshme përbëhet nga valë me
    gjatësi të ndryshme të cilat syri i zbulon si ngjyrë. Ndërsa RVR+nuk ka sy (mirë
    të paktën ato që mund të shohin) ai ka një sensor që është në gjendje të zbulojë
    një gamë të gjerë ngjyrash. Mësoni aftësitë e sensorit të ngjyrave të RVR+dhe
    si ta programoni atë. '
  tutorial_clbinary_longdescription: Duke përdorur komponentët restone në Minecraft,
    pjesëmarrësit do të mësojnë se si funksionon numërimi binar, krijojnë porta logjike
    AND dhe OR dhe ose dhe përdorin numërimin binar për të krijuar një bllokim kombinimi
    për hapjen e një dere të mbyllur.
  tutorial_sascollabcode_longdescription: Mund të jetë sfiduese të gjesh burime për
    t'u mësuar kodimit studentëve me dëmtime të shikimit. SAS beson se çdo student
    duhet të ketë mundësinë të mësojë të kodojë dhe synon ta realizojë këtë duke përdorur
    blloqe kodi braille me SAS CodeSnaps - një mjedis kodimi bashkëpunues që mund
    të marrë një kodim të tërë në klasë me vetëm një iPad të vetëm dhe një robot Sfero.
  tutorial_codecombatgoblins_longdescription: Ne kemi nevojë për ndihmën tuaj! Nisni
    një kërkim epik ku merrni kontrollin e lojës përmes fuqive tuaja të programimit.
    Bëhuni hero, zhbllokoni plaçkën dhe zgjeroni arsenalin tuaj të kodit për të shpëtuar
    qytetin. Pastaj përdorni strategjitë e AI për të mbledhur një parti për një betejë
    përfundimtare të shefit të Goblin!
  tutorial_scratchstorytelling_longdescription: Gjallëroni historinë tuaj me Scratch!
    Shtoni sprites, prejardhje dhe efekte grafike interaktive për të sjellë historinë
    tuaj në jetë. Përfshin një udhëzues për lehtësimin e edukatorëve, tutorialin e
    projektit Scratch dhe kartat e kodimit. Ky aktivitet përputhet me Standardet e
    Përbashkëta të Arteve të Gjuhës Angleze.
  tutorial_crayolasymbols_longdescription: Një fotografi vlen një mijë fjalë — madje
    edhe imazhet e vogla thonë shumë! Simbolet vizuale janë kudo, duke na drejtuar
    në banjat publike, spitalet, rampat e karrigeve me rrota dhe stacionet e autobusëve.
    Përdorni forma dhe linja për të hartuar simbole origjinale në të cilat të tjerët
    mund të mbështeten.
  tutorial_crayoladrawacode_longdescription: Eksploroni kodet nga dje dhe sot. Njerëzit
    e lashtë vizatonin simbole në muret e shpellës për të treguar histori. Egjiptianët
    e lashtë gdhendën hieroglifet, një gjuhë simbolesh vizuale që përfaqësojnë njerëzit,
    objektet dhe veprimet, në gur. Krijo histori shtesë me kode vizuale.
  tutorial_crayolafollowmycode_longdescription: Krijoni vallëzimin e kodimit duke
    skicuar simbole vizuale si shigjeta, spirale dhe gjurmët për të krijuar një model
    që ju dhe të tjerët do të ndiqni. Ose bëni karaktere të vogla nga Model Magic
    dhe përdorni ato për të ndjekur kodin tuaj të vallëzimit!
  tutorial_madpicturethis_longdescription: Ky mësim do t'i prezantojë studentët me
    gjuhën HTML dhe do t'u mësojë atyre se si ta dekodojnë atë, edhe nëse ata kurrë
    nuk kanë bashkëvepruar me kodin HTML më parë. Duke bërë vëzhgime, studentët do
    të vërejnë modele dhe do të fitojnë një kuptim më të mirë se si shkruhet dhe interpretohet
    kodi HTML.
  tutorial_mindmakersmaps_longdescription: Në këtë univers, hartat e llojeve të ndryshme
    shërbejnë si një sfond për sfidat argëtuese me automjete autonome që i binden
    programeve tuaja. Për të fituar, do të duhet të interpretoni çdo hartë dhe programoni
    jo vetëm lëvizjet, por përshtateni me sensorët e papritur duke përdorur për pengesa
    dhe ngjarje natyrore si moti, temperatura dhe kalimi i kohës. Bëni një udhëtim
    të mirë!
  tutorial_mindmakersjorel_longdescription: Universi argëtues i vëllait të Jorel është
    tani nën kontrollin tuaj! Por për këtë, ju duhet të zotëroni bazat e programimit
    dhe të zhvilloni aftësi si të menduarit algoritmik, dekompozimi i problemeve,
    identifikimi i modelit dhe abstraksioni... punoni shumë dhe ndoshta do të zbuloni
    emrin e vëllait të Jorelit!
  tutorial_mindmakersroboland_longdescription: Programi robots pazakontë dhe argëtim
    Mustachebot dhe Ladybot! Ju i ndihmoni ata të kapërcejnë sfidat dhe ato ju ndihmojnë
    të zhvilloni të menduarit kompjuterik. Sa më e avancuar të jetë sfida, aq më shumë
    mësoni rreth algoritmeve, dekompozimit, modeleve dhe abstraksionit... Punoni shumë
    dhe argëtohuni!
  tutorial_mindmakersrobolandjr_longdescription: Programi robots çuditshme dhe qesharake
    Mustachebot dhe Ladybot. Sa herë që arrini të zgjidhni një sfidë, ju merrni një
    top të vogël të gjelbër dhe kaloni në një tjetër. Bricjapi!
  tutorial_codehsdraw_longdescription: Krijoni programin tuaj të vizatimit në Scratch
    duke përdorur hyrjet e tastierës dhe miut. Çdokush do të jetë në gjendje ta përdorë
    atë bëjnë argëtim dhe art krijues dixhital!
  tutorial_codehscamouflage_longdescription: Përdorni ScratchJR për të programuar
    një kafshë për të treguar përshtatjen e saj të përdorimit të kamuflazhit në mjedisin
    e saj!
  tutorial_firiapythoncodex_longdescription: Mësimet e thjeshta hap pas hapi mësojnë
    kodimin Python ndërsa zhbllokoni aftësi të reja, nga ekrani i bukur me ngjyra
    në sistemin audio hi-fi. Përdorni akselerometrin e integruar, sensorin e dritës
    dhe mikrofonin për të koduar projektet tuaja unike dhe interaktive. Dhe mund të
    lidhni drejtpërdrejt motorët servo dhe sensorët e jashtëm për mundësi të pakufizuara
    zgjerimi. CoDeX = lojëra, muzikë, sensorë, art dhe më shumë!
  tutorial_bekidscoding_longdescription: Join Grace, Zak dhe Dot Robot në një aventurë
    në Loop Galaxy! Kodi me blloqe për të përfunduar detyra emocionuese, dhe të mësojnë
    bazat e algoritmeve, sekuencave dhe sythe!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour është një lojë kodimi
    vetë-udhëzuar për 4-11 vjeç. Ai mëson bazat e kodimit siç janë sekuencimi, korrigjimi
    i gabimeve, sythet dhe funksionet. Ai gjithashtu mëson teknika për zgjidhjen e
    problemeve në mënyrë që fëmijët të bëhen më të sigurt, nxënës të pavarur.'
  tutorial_microbitdice_longdescription: Shkundni mikro-bitin tuaj për të bërë numra
    të rastësishëm.
  tutorial_madflashcard_longdescription: Ky mësim i ekspozon studentët në kodin HTML
    dhe CSS dhe u ofron atyre mundësinë për të bashkëvepruar me të dhe për të parë
    rezultatet e tyre në kohë reale.
  tutorial_madappwars_longdescription: 'Ky mësim u ofron studentëve mundësinë për
    të eksploruar anën e biznesit të zhvillimit të aplikacioneve. Në këtë aktivitet,
    studentët krahasojnë dy aplikacione që bien nën të njëjtën kategori ombrellë (shembull:
    dy aplikacione udhëtimi) dhe vlerësojnë se cila bazohet më mirë në kritere specifike.'
  tutorial_kodablepuppies_longdescription: Studentët do të takohen me miqtë me gëzof
    të Kodable dhe do të mësojnë se si të kujdesen për ta! 'Pets 'janë këlyshë në
    lojë që kërkojnë shumë dashuri dhe vëmendje. Studentët do të programojnë Carebots
    për të ndihmuar me përgjegjësinë e të qenit një qira e re duke përdorur konceptet
    e kodimit të tilla si funksionet dhe deklaratat e kushtëzuara.
  tutorial_googlesuperhero_longdescription: Kthejeni një hero të përditshëm nga jeta
    ose komuniteti juaj në një superhero duke i programuar ata të fluturojnë mbi ndërtesa,
    të rrotullohen, të punojnë me një ndihmës dhe të fitojnë pikë duke prekur objektet
    në një lojë. Në Code Your Hero, tregoni fuqitë speciale të heroit tuaj dhe krijimtarinë
    tuaj me CS First dhe Scratch.
  tutorial_googlename _longdescription: Zgjidhni një emër dhe sillni shkronjat e fjalës
    në jetë duke përdorur kodin. Zgjidhni një pseudonim, emrin e një kafshe, një kafshë,
    një sport, një vend ose një hobi.
  tutorial_carnegiezillah_longdescription: Qyteti Zillah po lulëzon dhe muzika është
    në ajër. Thashethemet e kanë atë, boti i famshëm Gargantua është në internet dhe
    dërgon Toxibots të fundit për të hedhur plehra bllokun e qytetit për bllok.…Grab
    hoverboard tuaj cobot dhe të marrë të gatshme për zakon, lëvizin, dhe të përfundojë
    off atë që keni filluar! Lojtarët programojnë hoverbots e tyre cobot për të ndryshuar
    korsi, për të shmangur pengesat, dhe për të marrë nga shumë Toxibots në këtë lojë
    ritm-vetëquajtur.
  tutorial_nasachspacejam_longdescription: Krijoni një sistem diellor që vërtet shkëmbin!
    Mësoni rreth muzikës, astronomisë dhe kodimit në këtë aktivitet të vetë-drejtuar
    (nuk kërkohet përvojë kodimi). Programoni planetet për të bërë muzikë, duke krijuar
    sistemin tuaj diellor muzikor, të kompletuar me melodi hapësinore.
  tutorial_hatchxrsolar_longdescription: 'Eksploroni yjet dhe ndërtoni sistemin tuaj
    diellor duke përdorur konceptet e programimit të bazuar në bllok. Mësoni rreth
    bazave të hapësirës 3D dhe zhyteni në imagjinatën tuaj për të ndërtuar një univers
    të ëndrrave tuaja, të gjitha në më pak se një orë. Dhe me mend se çfarë, ju mund
    të ekzekutoni projektin tuaj në AR në çdo pajisje iOS duke përdorur aplikacionin
    HatchXR. Mos harroni të ndani krijimet tuaja me ne duke përdorur #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kodoni lojën klasike të pushtuesve të hapësirës
    në 3D, ndërsa mësoni rreth bazës së zhvillimit të lojës, lëvizjes në hapësirën
    3D dhe mësoni konceptet themelore të programimit si sythe, kushtëzime, variabla
    dhe ngjarje të tastierës, të gjitha në më pak se një orë. Mos harroni të ndani
    krijimet tuaja me ne duke përdorur #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Ndërtoni lojën klasike T-rex dino të kromit
    në 3D, ndërsa mësoni rreth bazës së zhvillimit të lojës, lëvizjes në hapësirën
    3D dhe mësoni konceptet themelore të programimit si sythe, kushtëzime, variabla
    dhe ngjarje të tastierës, të gjitha në më pak se një orë. Mos harroni të ndani
    krijimet tuaja me ne duke përdorur #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Derrat e guinea po vijnë dhe ata janë
    të uritur. Për çdo raund, programi Bot për të zjarrit karrota, për të nisur marule
    ose për të thirrur mburojën e fuqishme të Apple në këtë lojë kodimi të furishme
    dhe me ritme të shpejta. Mblidhni zemrat për të zhbllokuar më shumë mjete dhe
    për të përmbajtur furinë e të ushqyerit ndërsa shpresoni që kodi juaj të mos prishet.
  tutorial_pickcodeshapes_longdescription: Mësoni të përdorni Pickcode për të shkruar
    kodin që krijon forma të ndryshme. Pasi të përfundojë kursi, do të jeni në gjendje
    të bëheni krijues dhe të bëni çfarëdo dizajni që dëshironi!
  tutorial_codesterssketch_longdescription: Mësoni bazat e kodimit në Python ndërsa
    krijoni skicën tuaj të personalizuar Etch-a-Sketch! Mësoni se si të kontrolloni
    një sprite në ekran me ngjarje të ndryshme kyçe, të pranoni hyrjen e përdoruesit
    për të vendosur gjerësinë e stilolapsit dhe të përdorni një listë për të kontrolluar
    ngjyrën e stilolapsit.
  tutorial_pickcodechatbot_longdescription: Në këtë kurs, ju do të mësoni se si të
    bëni një chatbot të thjeshtë që luan një lojë të shpejtë të reklamave.
  tutorial_codestersfish_longdescription: Mësoni bazat e kodimit në Python ndërsa
    krijoni lojën tuaj të objektit në rënie! Ju do të mësoni se si të shtoni një sfond
    dhe sprites, dhe si të përdorni ngjarjet për të krijuar dhe kontrolluar sprites
    në skenë.
  tutorial_codestershedgehog_longdescription: Mësoni bazat e kodimit në Python, pastaj
    krijoni një lojë që shoots një sprite për yjet! Për të xhiruar shtënë tuaj, së
    pari duhet të mësoni se si të krijoni ngjarje kyçe, intervali dhe përplasjeje.
    SHPËRTHIM OFF!
  tutorial_pickcodeggame_longdescription: Mësoni të bëni një lojë supozimi me dy lojtarë
    ku një lojtar futet në një numër në një chatbot, dhe chatbot i jep sugjerime lojtarit
    tjetër ndërsa përpiqen të mendojnë.
  tutorial_codestersdino_longdescription: Mësoni funksionet dhe ngjarjet e Python
    ndërsa krijoni lojën tuaj Flappy Dino. Sapo të fillojë loja, dino bie! Nëse ju
    goditi një bllok, ju humbni. Sa blloqe mund të lundruar në dino përmes?
  tutorial_pickcodemtpaint_longdescription: Në këtë kurs, ju do të mësoni se si të
    përdorni funksionet për të nxjerrë një formë mjaft të ndërlikuar (si një shirit
    mobius, por në formë trekëndëshi). Pas këtij mësimi, do të keni blloqet e ndërtimit
    për të bërë një ton dizajne të ndryshme.
  tutorial_microsoftcarnival_longdescription: Kodi karnaval tuaj klasë me lojëra si
    Whack-the-Mole, Burstin 'Balona, dhe Target Practice.
  tutorial_thunkablescavenger_longdescription: Mësoni të ndërtoni aplikacionin tuaj
    Scavenger Hunt në Thunkable dhe përdorni aplikacionin tuaj për të kërkuar artikuj
    në pajisjen tuaj celulare sapo të ketë përfunduar kodi juaj.
  tutorial_codeillusionfund_longdescription: Hyni në botën magjike të kodimit dhe
    shkencave kompjuterike ndërsa mësoni dhe njiheni me bazat e një kompjuteri! Kjo
    do të përfshijë praktikimin e klikimit dhe lëvizjes, zvarritjes dhe rënies, kopjimit
    dhe ngjitjes dhe shtypjes.
  tutorial_codeillusiongoofybeg_longdescription: Nisë në një aventurë magjike kodim
    me Goofy! Mësoni se si të vizatoni, ngjyrosni dhe lëvizni forma, si dhe të ngarkoni
    imazhe dhe tinguj ndërsa zotëroni bazat e Zhvillimit të Lojërave duke përdorur
    JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Krijoni bandën tuaj interaktive,
    dixhitale me Goofy ndërsa eksploroni gëzimin e Zhvillimit të Lojërave duke përdorur
    JavaScript. Ky aktivitet do të ndërtohet në atë që keni mësuar në aktivitetin
    tonë hyrës, Disney Codeilusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Shpëtuar nga një dhomë përhumbur 3D me
    ndihmën nga bots programueshëm.
  tutorial_codespeakclimate_longdescription: Mësoni si të ndërtoni me përgjegjësi
    një faqe interneti bazë duke përdorur HTML dhe të ndihmoni në edukimin e të tjerëve
    rreth ndryshimeve klimatike.
  tutorial_codespeaktwinkle_longdescription: Dëgjoni një lexuar me zë të lartë të
    'Coding Twinkle' dhe pastaj të mësojnë për të koduar atë duke përdorur app ScratchJR
  tutorial_coinbasecrypto_longdescription: Testoni kujtesën tuaj dhe mësoni bazat
    e kriptos!
  tutorial_codespeakcomp_longdescription: Mësoni rreth kompostimit të krimbave dhe
    ndërtoni një lojë në Scratch!
  tutorial_codespeaksnake_longdescription: Dëgjoni një histori rreth Snake, një yll
    klasik i lojërave celulare dhe kodifikoni lojën tuaj në ScratchJR
  tutorial_prstemalexa_longdescription: Studentët do të eksplorojnë inteligjencën
    artificiale të zërit - ose zëri AI - duke koduar dy aftësi Alexa. Studentët do
    të fillojnë duke shikuar një video që mbulon bazat e zërit të AI dhe më pas do
    të ndërtojnë një program me zë të mundësuar nga AI në MIT App Inventor që thotë
    'Hello Moon' dhe një program që mund të recitojë fakte të rastësishme hapësinore.
    Mësimi përfundon me një rishikim dhe diskutim të fjalorit.
  tutorial_coderzfarm_longdescription: Programoni një robot për të mbjellë një kopsht
    dhe mësoni se si robotët ndihmojnë fermerët në botën reale.
  tutorial_intelinofield_longdescription: Mësoni të programoni trenin inteligjent
    inteligjent të shkëputur nga priza me aksione dhe të përfundoni misionin e drejtimit
    të studentëve nëpër qytet në udhëtimin e tyre në terren.
  tutorial_cablockchain_longdescription: Ky kurs interaktiv eksploron teknologjinë
    blockchain dhe kriptovalutat, forca lëvizëse e uebit të gjeneratës së ardhshme.
    Ndiqni personazhet tanë ndërsa ata hyjnë në metaverse në një gjueti për të gjetur
    një mashtrues të mundshëm. Ata zbulojnë një sërë aplikacionesh krijuese të blockchain
    dhe marrin në konsideratë se si mund të ndikojë në shoqërinë në të ardhmen.
  tutorial_nasaparachute_longdescription: Në këtë aktivitet, ju do të mësoni se si
    inxhinierët e JPL përdorën një kod binar për të përfshirë një mesazh të fshehur
    në parashutën e përdorur për të ndihmuar roverin e Marsit, Perseverance, të zbarkojë
    me sukses në Mars. Ju gjithashtu do të keni mundësinë të krijoni mesazhin tuaj
    të fshehur.
  tutorial_nasascratch_longdescription: Krijoni një lojë eksplorimi të Hënës ose Marsit
    duke përdorur Scratch, një gjuhë programimi vizuale. Mendoni si planifikuesit
    e misionit hapësinor të NASA-s për të hartuar lojën tuaj!
  tutorial_nasaorbit_longdescription: Në këtë aktivitet, studentët përdorin Scratch,
    Snap! , ose një gjuhë tjetër programimi për të krijuar një simulim interaktiv
    të një anije kozmike që ankoron në Stacionin Ndërkombëtar të Hapësirës. Simulimi
    Orbital i Ekuipazhit (CoDing Sim) angazhon studentët në të menduarit kompjuterik,
    zgjidhjen e problemeve dhe aplikimet e botës reale të matematikës.
  tutorial_nasapackage_longdescription: Në këtë aktivitet, studentët përdorin Scratch,
    Snap! , ose një gjuhë tjetër programimi për të krijuar një simulim interaktiv
    të një droni që lundron rreth një zone të gjeofencuar për të ofruar një paketë.
    Simulimi i angazhon studentët në të menduarit kompjuterik, zgjidhjen e problemeve
    dhe zbatimin e matematikës në botën reale.
  tutorial_nasalunar_longdescription: 'Studentët mësojnë rreth misionit Artemis 1
    dhe Sfidën e Zhvillimit të Aplikacioneve të NASA-s (ADC). Qëllimi është që studentët
    të ndjekin hapat që kemi krijuar duke përdorur Laboratorin e Aplikacioneve të
    Code.org për të mësuar programimin bazë duke përdorur kodin bllok. '
  tutorial_meeestate_longdescription: 'Zgjidhni enigma për të shpëtuar nga rezidenca
    misterioze e Dr. Breakowski në Minecraft Hour of Code: Escape Estate. Përdorni
    kodimin dhe të menduarit kompjuterik për të zhbllokuar sekretet, hapur dyert e
    kurthit dhe për të zbuluar të dhëna të fshehura Kodi rrugën tuaj nga agimi dhe
    të fitojnë një milion smeralds! Me kodimin në blloqe ose Python, Ora e Kodimit
    ofron një rrugë mësimi për këdo që të mësojë bazat e kodit.'
  tutorial_imagipixelart_longdescription: Mësoni Python dhe krijoni animacionet tuaja
    shumëngjyrëshe në këtë kurs përplasjeje 1 orë!
  tutorial_kcjhealth_longdescription: 'Mësoni rreth vizualizimit të të dhënave, artit
    algoritmik dhe kodimit, ndërsa eksploroni SDG #3 ''Shëndet i mirë dhe mirëqenie”.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye dhe Riri duhet të bashkohen
    për të ndihmuar Wakanda. Kodoni aktivitetin tuaj të mbushur me veprim të frymëzuar
    nga Marvel Studios ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: Në Kodin e Markës suaj, ju do të krijoni një
    skedar kontakti virtual për të krijuar një kod QR të personalizuar me detajet
    tuaja të kontaktit. Pasi të keni përfunduar këtë aktivitet, do të pajiseni me
    një kartë biznesi moderne që mund ta ndani ndërsa jeni duke u lidhur me njerëz
    që mund t'ju ndihmojnë ose t'ju udhëheqin në karrierën tuaj ose udhëtimin në kolegj.

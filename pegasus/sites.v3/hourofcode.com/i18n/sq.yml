  tutorial_hello_longdescription: Mësoni bazat e shkencave kompjuterike duke programuar
    në Sprite Lab. Ju do të krijoni dhe animoni sprites, dhe do të bëni skenat tuaja
    interaktive.
  tutorial_raspispace_longdescription: Krijoni një skenë hapësinore me personazhe
    që 'lëvizin' për të ndarë mendimet ose ndjenjat e tyre duke përdorur tinguj, ngjyra
    dhe veprime. Përdorni blloqe gërvishtëse për të koduar personazhet tuaja me efekte
    grafike, animacion kostumesh, flluska të fjalëve dhe efekte zanore.
  tutorial_codemonkeyjump_longdescription: Krijoni lojëra dhe projekte me kodim bllok!
    Në këtë kurs të shkurtër studentët do të mësojnë të krijojnë një lojë të thjeshtë
    bluzë duke përdorur ngjarje themelore dhe blloqe funksioni.
  tutorial_poemart_longdescription: Ilustroni disponimin e një poeme me kod.
  tutorial_kodablehero_longdescription: Mirë se vini në Bug World! Familja Kodable
    FuzzFamily ka nevojë për ndihmën tuaj të kodimit. Përdorni heronjtë tuaj të jetës
    reale dhe imagjinatën tuaj për të hartuar një personazh që do të mbrojë FuzzFamily.
    Ju do të zgjidhni pronat heroi juaj posedon dhe të vënë forcën e tyre në provë
    kundër slimes buggy e Bug World!
  tutorial_cacloud_longdescription: Felix poston një foto në dukje të pafajshme të
    Juno në mediat sociale. Ajo dëshpërimisht dëshiron që ajo të hiqet. Max, shoqja
    e saj, është e shpejtë për ta kthyer situatën në një mision sekret. Bashkohuni
    me ta ndërsa mësojnë rreth cloud computing dhe përpiquni të gjurmoni foton në
    një server, të ruajtur në një qendër ultra të sigurt të të dhënave. A ka gjithsesi
    për të gjetur dhe shkatërruar foton?
  tutorial_blocksmithbot_longdescription: Lasers, kurthe dhe mazes mrekullueshme!
    Ndihmë Bot0 shpëtuar para se ajo merr ejected! Bot0 është një robot miqësor, i
    padëmshëm ndihmës. Apo është ajo? Shokët e saj të skuadrës besojnë ndryshe. Programi
    Bot0 për të bërë rrugën e saj nëpër underbelly e anijes hapësinore dhe shpëtuar
    para se ata të gjejnë atë.
  tutorial_hatchmario_longdescription: Ndërtoni lojën tuaj 3D Mario, ndërsa mësoni
    bazat e programimit. Mësoni rreth bazave të zhvillimit të lojës; formoni një kuptim
    të lëvizjes në hapësirën 3D; mësoni të shtoni rezultatin, jetën dhe efektet zanore
    të lezetshme në lojën tuaj, të gjitha në më pak se një orë. Dhe pjesa më e mirë,
    ju mund të ndajnë lojën tuaj me familjen dhe miqtë tuaj në vetëm një klik dhe
    të luajë me ta në çdo pajisje në shtëpinë tuaj.
  tutorial_microsoftforest_longdescription: Kodi një lojë me Microsoft MakeCode Arcade
    që rikrijon kushtet për një zjarr pyjor, dhe pastaj kodin aeroplan tuaj zjarrfikësve
    avionit për të spërkatur ujë dhe për të shuar flakët!
  tutorial_blackbirdscreen_longdescription: Mësoni se si të përdorni deklarata të
    kushtëzuara për të krijuar një mbrojtës të ekranit të stilit të viteve '90.
  tutorial_toxicodecompute2_longdescription: Le të ndërrojmë rolet. Këtë herë ju jeni
    kompjuteri! Lexoni dhe interpretoni programet Python për të gjetur trajektoren
    e duhur dhe për të fituar sfidat. Ju do të duhet të përqendroheni dhe të përdorni
    aftësitë tuaja intuitive për të kuptuar disa koncepte thelbësore të Python.
  tutorial_minecrafttimecraft_longdescription: 'Udhëtoni prapa në kohë për të kursyer
    të ardhmen në këtë orë mësimi falas të Kodit në Minecraft: Education Edition.
    Studentët do të zgjedhin aventurën e tyre dhe do të mësojnë konceptet bazë të
    kodimit për të korrigjuar fatkeqësitë misterioze gjatë gjithë historisë. Gjatë
    rrugës, ata do të lidhen me inovatorë të mëdhenj dhe shpikje në shkencë, arkitekturë,
    muzikë, inxhinieri dhe më shumë.'
  tutorial_blackbirdtether_longdescription: Mësoni të përdorni objekte për të programuar
    një lojë argëtuese, të bazuar në fizikë.
  tutorial_ob_longdescription: Shkruani kodin për të krijuar dhe drejtuar simulimin
    tuaj të shpërthimit të virusit në Monster Town. Një simulim është një model kompjuterik
    i një procesi ose sistemi. Mësoni të kodojnë dhe të bëjë parashikime në lidhje
    me atë që do të ndodhë me fqinjët e qytetit përbindësh.
  tutorial_codeartportrait_longdescription: 'Mësoni të programoni portretin tuaj duke
    përdorur p5.js. Shprehuni në mënyrë krijuese përmes kodit duke përfshirë stilet
    tuaja të preferuara artistike dhe prekjet personale për të krijuar një kryevepër
    të vërtetë! Ju mund të keni të drejtë të paraqisni projektin tuaj të përfunduar
    në konkursin Code/Art CodeYourself për vajzat amerikane në klasat 3-12. '
  tutorial_shelly_longdescription: Shelly është një gjuhë programimi për vizatim.
    Vizatimi bëhet duke lëshuar udhëzime për një breshkë. Breshka tërheq linja dhe
    forma ndërsa lëviz, duke përdorur ngjyra dhe stile të ndryshme. Sfida dhe mënyrat
    krijuese janë në dispozicion. Modaliteti i sfidës përfshin një tutorial hap pas
    hapi, i cili prezanton bazat e gjuhës Shelly dhe të programimit në përgjithësi.
  tutorial_weavly_longdescription: Në këto aktivitete të shkurtra, shkoni në një seri
    misionesh, nga eksplorimi i planetëve, tek vizita e kafshëve në një safari, te
    gjuetia për thesarin e fundosur!
  tutorial_codespeakpassword_longdescription: Mësoni të kodoni një gjenerator fjalëkalimesh
    në Python dhe qëndroni të sigurt kundër hakerave.
  tutorial_kodableshapes_longdescription: 'Matematika është pjesë e jetës sonë kudo.
    Përdorni aftësitë e matematikës dhe kodimit për të bërë labirintin tuaj dhe më
    pas përpiquni ta zgjidhni atë. Filloni me një shesh bazë dhe më pas shikoni se
    sa forma të ndryshme mund të përfshini në modelet tuaja të labirintit! '
  tutorial_nasabinary_longdescription: Mësoni se si ne përdorim kodin binar për të
    folur me një anije kozmike, dhe pastaj provoni vetë duke përkthyer emrin tuaj
    në kodin binar në një etiketë emri, byzylyk, pin, apo edhe zë.
  tutorial_3dmaker_longdescription: Bëni objektet tuaja me të vërtetë të lezetshme,
    të rrotullueshme, 3D shpejt dhe me lehtësi.
  tutorial_itchstart_longdescription: Ky mësim është një pikë e mirë hyrëse për fëmijët
    klasën 2 ose 3 që janë vetëm duke u përpjekur nga Scratch për herë të parë. Ata
    do të fillojnë me një grup prej 5 blloqesh që ata duhet të vendosin së bashku
    për ta bërë karakterin e tyre të kryejë disa veprime.
  tutorial_hopsub_longdescription: Mësoni si të çiftoni programin me një mik ose shok
    klase dhe krijoni surferin tuaj të metrosë me karaktere Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, një herramienta për programar.
    Aregarán objekte y fondos, usarán bloques de eventos y aparencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En este Proyecto programan en Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Është e gjitha argëtim dhe lojëra derisa dikush
    të rrëzohet në një pemë… apo A është ajo pjesë argëtuese? Rrip në ato ski dhe
    bëj në gjunjë si ju udhëzojë karakterin tuaj poshtë një kodër të pengesave të
    ngrira duke përdorur kodin në këtë aktivitet Scratch. Dizajnoni kursin, shtoni
    lëvizjen dhe ndjesinë, plus pak përplasje-ndërveprim dhe bum - ju keni marrë vetes
    një mal argëtimi. '
  tutorial_groksecurity_longdescription: Vendosni kapelën tuaj të zbukurimit kibernetik
    në këtë hyrje të shkurtër për të qëndruar të sigurt në internet. Do të mësoni
    rreth fjalëkalimeve të sigurta, phishing, cilësimeve të sigurisë, mediave sociale
    dhe më shumë!
  tutorial_creaticode_longdescription: Mësoni të ndërtoni projekte mahnitëse 3D duke
    përdorur blloqe Scratch!
  tutorial_kcjhockey_longdescription: Ju xhiruar, ju SCORE - turma shkon e egër! Nuk
    ka nevojë të lidhni patina kur ndërtoni këtë lojë, por jini të gatshëm të mprehni
    aftësitë tuaja të kodimit! Mësoni se si të kodoni lojën tuaj të hokejit dhe të
    provoni aftësitë tona kundër një portieri NPC në Scratch. Duke përdorur lëvizjen,
    ndjeshmërinë dhe variablat, lojtari juaj dixhital mund të shmanget dhe të kalojë
    topin për të shënuar golin fitues.
  tutorial_ttdungeon_longdescription: Magjistari i keq Nullonor paraqet një kërcënim
    të rëndë për mbretërinë, dhe vetëm ju keni fuqinë për t'i dëbuar ato përgjithmonë.
    Sidoqoftë, Nullonor është po aq dinak sa është i rrezikshëm. Ai fshihet në kullën
    e tij magjike të dhomave gjithnjë në zhvendosje, dhe asnjë hero nuk ka arritur
    me sukses në katin e fundit ende. Si kampion i Kalorësve të Indeksit, a keni atë
    që duhet për të gjetur dhe mposhtur Nullonor?
  tutorial_ccai_longdescription: 'Kodimi konkurrues nuk ka qenë kurrë kaq epik! Nuk
    ka përvojë kodimi... Nuk ka problem. Hyni në burg ku do të niveloni fuqitë tuaja
    programuese duke mësuar strategjitë dhe taktikat e kodimit që do t''ju nevojiten
    për të konkurruar. Pasi ta keni arritur atë nëpër burg, do të jeni gati të merrni
    kodues nga e gjithë bota në arenën eSports CodeCombat AI League! '
  tutorial_bsdai_longdescription: Ekziston një grup specifik i rrjeteve nervore dhe
    algoritmeve që ne i quajmë mësim makinerie. Në këtë projekt, ne do të eksplorojmë
    një mjet për njohjen e imazhit të Inteligjencës Artificiale (AI) dhe do të mësojmë
    se si AI sheh imazhe, bën parashikime dhe si mund të sigurohemi që ato parashikime
    të jenë të sakta dhe pa paragjykime.
  tutorial_stemdata_longdescription: Krijoni një model të thjeshtë për klimën ku jetoni
    dhe më pas përdorni atë për të kuptuar se si disa gradë të temperaturës së rritur
    mund të kenë një ndikim të rëndësishëm në botën natyrore. Përfshin një mundësi
    për të shkarkuar të dhënat në një fletëllogaritëse për analiza të mëtejshme.
  tutorial_thunkableinfo_longdescription: Mësoni se si të ndërtoni një aplikacion
    informativ me blloqe kodi dhe një tabelë të dhënash
  tutorial_educodespace_longdescription: Njerëzit e planetit Allegrus kanë humbur
    këngët e tyre stërgjyshore. Ndiqni këtë tutorial për të ndërtuar lojën tuaj muzikore
    anësore-scrolling dhe shërohen meloditë e humbura. Personalizoni çdo aspekt të
    lojës, ndërsa mësoni bazat e zhvillimit të lojës, fizikës dhe goditjeve. Nuk kërkohet
    kodim ose njohuri muzikore.
  tutorial_kcjtennis_longdescription: Shërbejeni një sfidë dhe shkoni kokë më kokë
    me kundërshtarin tuaj të AI në këtë ndeshje dixhitale tenisi. Duke përdorur Scratch,
    ky aktivitet do t'ju mësojë se si të kodoni ndërveprimet sprite mbrapa dhe me
    radhë përmes transmetimit, variablave dhe lëvizjes. Përfshini kushtëzimet e fitimit/humbjes
    dhe puthni mirupafshimin tuaj të 'dashurisë'. Përfundoni këtë projekt vetë ose
    me mbështetjen e një të rritur.
  tutorial_robotmagictower_longdescription: Mësoni rreth lojës Hanoi Tower dhe si
    të përdorni funksionet rekursive për të zgjidhur problemet.
  tutorial_ttdragons_longdescription: 'Një forcë e keqe ka përhapur rrugën e saj në
    të gjithë vendin e Ovunit dhe po kërcënon të shkatërrojë këtë qytet paqësor. Eksploroni
    tempuj të fshehur, mësoni runat magjike që ju lejojnë të programoni dhe kontrolloni
    elementët përreth jush dhe të luftoni me fiends hije. Gjej të gjitha çelësat në
    Tempujt e Dragoit për të zgjuar dragoin. Bëhu heroi që Ovun ka nevojë! '
  tutorial_kcjarchery_longdescription: Qëndroni në objektiv dhe udhëzojë shigjetën
    tuaj në bullseye duke përdorur kodin! Mësoni se si të kodoni lojën tuaj të gjuajtjes
    me hark duke përdorur Scratch dhe udhëzimet tona hap pas hapi. Me ndihmën e sprites
    ngjyra-ndjerë, ndryshimet kostum, dhe sekuenca lëvizje, ju gjithashtu mund të
    synojnë për ari dhe kodin rrugën tuaj për fitore - plus, të shtoni një numërues
    rezultati deri ante. Përfundoni këtë projekt vetë ose me mbështetjen e një të
    rritur.
  tutorial_ttsprouts_longdescription: Kopshtaria është një punë me kohë të plotë!
    Filloni me vetëm një stol të vetëm tenxhere dhe prireni të bimëve brenda një serë
    duke hyrë në një grup. Ndërsa mbani, ujë dhe korrni çdo bimë, fitoni para për
    të gjitha frutat dhe perimet tuaja! Përdorni një grup shumëdimensional gjithnjë
    e më të komplikuar për të gjetur secilën tenxhere ndërsa serra mbushet me njerëz.
  tutorial_ttmaze_longdescription: Ju keni zbarkuar në një planet të huaj në një univers
    xhepi dhe duhet të gjeni një mënyrë për të shpëtuar në mënyrë që të mund të vazhdoni
    udhëtimin tuaj. Eksploroni rrënojat e një qytetërimi të avancuar robotik, lundroni
    në rrugën tuaj nëpër mazes dhe puzzles dhe luftoni robotët e armikut. Me ndihmën
    e ndihmësit tuaj të besueshëm F3lix, mësoni dhe përdorni koncepte të reja programimi
    për të kollitem rrugën tuaj drejt fitores.
  tutorial_codetribe_longdescription: Një hyrje e shkëlqyeshme për kodimin duke përdorur
    HTML, CSS dhe JavaScript. Kodoni disa rreshta dhe krijoni aplikacionin tuaj të
    parë për të verifikuar moshën e njerëzve që marrin pjesë në festën tuaj.
  tutorial_ttcanyon_longdescription: Ju jeni bllokuar në një planet të huaj dhe duhet
    të mbijetojnë Arena, një luftë të pafund me monsters huaj! Përdorni blasterin
    tuaj të piraterisë për të ndryshuar programimin e ndihmësit tuaj, kundërshtarët
    tuaj dhe mjedisin tuaj. Ndihmësi juaj i besueshëm i maces F3lix mund t'ju ndihmojë
    në shërimin dhe mbështetjen tuaj, ndërsa ju mund të riprogramoni armiqtë dhe kurthet
    për t'i çaktivizuar ata ose për të luftuar njëri-tjetrin.
  tutorial_kcjxtrail_longdescription: Goditi shtigjet me këtë aktivitet biking ndër-vend
    duke përdorur kodin dhe Scratch. Duke përdorur blloqet dhe lëvizjen e ndjeshmërisë
    së ngjyrave, ju do të dizajnoni kursin tuaj, do të integroni ndalesa dhe ndërveprime
    gjatë rrugës dhe do të gjurmoni përparimin tuaj duke koduar një mbajtës të rezultateve
    me funksione. Mos harroni përkrenare tuaj, sepse ne mund të jetë në për një udhëtim
    të egër! Përfundoni këtë projekt vetë ose me mbështetjen e një të rritur.
  tutorial_codespeakroad_longdescription: Krijoni një lojë ku përdoruesi luan rolin
    e një inxhinier civil për të planifikuar një rrugë.
  tutorial_educodelair_longdescription: George është duke u ndjekur në Lair Chiroptera
    dhe ka nevojë për ndihmën tuaj për të shpëtuar! Dizajnoni lojën tuaj të plotë
    të enigmës 2D duke ndjekur këtë tutorial dhe duke mësuar bazat e zhvillimit të
    lojës. Kodi rrugën tuaj jashtë nivelit tonë, ose të bëjë tuaj për të sfiduar miqtë
    tuaj!
  tutorial_ibmhourofz_longdescription: 'A keni tërhequr ndonjëherë para nga një ATM?
    Përdorni një kartë krediti për të paguar diçka? Të gjitha këto veprime kanë një
    gjë të përbashkët: të gjitha fillojnë me një klik të thjeshtë. Por çfarë po ndodh
    me të vërtetë pas këtij klikimi? Kjo është Enterprise Computing. Filloni të mësoni
    më shumë rreth asaj se si funksionon informatika e ndërmarrjeve sot me IBM Hour
    of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studentët mësojnë për kushtet në të
    cilat bakteret e salmonelës mund të mbijetojnë ndërsa kodojnë një lojë zbavitëse
    simulimi në Gamefroot! Ky aktivitet është projektuar për mësuesit e shkencës dhe
    mësuesit e teknologjive dixhitale që kërkojnë të angazhojnë studentët e tyre në
    fusha të shumta '
  tutorial_educodeforest_longdescription: Alex ka mbetur i bllokuar në pyllin e mbuluar
    me brymë për një kohë. A mund t'i ndihmoni ata të shpëtojnë? Ky udhëzues i lehtë
    për tu ndjekur ju mëson se si të ndërtoni dhe personalizoni një lojë të plotë
    enigmatike që funksionon në çdo shfletues modern. Mundohuni të mundni nivelin
    tonë, ose të krijoni tuajin për të sfiduar miqtë tuaj!
  tutorial_educodehorus_longdescription: Ndihmoni Lisa të zgjidhë enigmën e Horusit
    dhe t'i shpëtojë tempullit të tij. Ndiqni këtë tutorial për të koduar dhe personalizoni
    lojën tuaj të enigmës në disa hapa. Mundohuni të mundni nivelin tonë, ose ta redaktoni
    atë për ta bërë atë aq të lehtë ose sfidues sa të dëshironi. Mësoni bazat e zhvillimit
    të lojës ndërsa luani!
  tutorial_codespeakpokemon_longdescription: Kodi Pokemon tuaj të preferuar për të
    nivelit të lart dhe të evoluojë.
  tutorial_stemholiday_longdescription: Kodimi StemScoes mundësuar nga BitsBox lejon
    studentët të ndërtojnë dhe ndajnë kartën e tyre virtuale të pushimeve duke përdorur
    kodin JavaScript të shtypur. Programi ynë është i lehtë për t'u përdorur dhe nuk
    kërkon përvojë paraprake të kodimit. Ne ofrojmë mbështetje të ngulitur gjatë gjithë
    programit, dhe studentët lehtë mund ta kuptojnë atë vetë. Get ngazëllyer për të
    koduar kartën tuaj virtuale për të ndarë me miqtë dhe familjen këtë sezon festash!
  tutorial_codespeakpixel_longdescription: Mësoni të krijoni një redaktor arti pixel
    për të krijuar modelet dhe artin tuaj të personalizuar të karaktereve.
  tutorial_codespellsnexus_longdescription: Nën mentorimin e një kukulli misterioze
    çorapesh, ju duhet të depërtoni dhe të riprogramoni një aplikacion super inteligjent
    'Mëso të Kodi' që kërkon dominim global. Zgjidh puzzles. Mësoni të kodoni. Hack
    Nexus.
  tutorial_carnegieslime_longdescription: Çdo vit Miqtë e Scarecorp përpiqen të vjedhin
    të lashtat tuaja karamele. Ekuipazhi Baddest Slimeball Booville High janë mbledhur
    së bashku për të mbrojtur të lashtat karamele me armë zhul. Lojtarët luajnë si
    monsters adoleshentë që programojnë kafshët e tyre bashkëpunuese robot (aka 'cobot')
    kafshët shtëpiake për të ndihmuar të marrë poshtë Miqtë e Scarecorp të cilët janë
    pas korrjes karamele qytetit të tyre. Zgjidhni mes katër personazheve dhe kafshëve
    shtëpiake të tyre kobotike.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown do të mësojë sekuenca të
    avancuara pasi studentët përdorin logjikën, arsyetimin dhe aftësitë e shkencave
    kompjuterike për të lundruar në skenarët e jetës reale. Nuk ka nevojë për bot!
  tutorial_milnedash_longdescription: Dash dëshiron të mësojë se si të kërcejë! A
    mund ta ndihmoni të përzënë brenda dhe jashtë dhe të tregojë gjërat e saj në mes?
    Ky aktivitet është i drejtuar nga studentët dhe do t'i mësojë përdoruesit për
    sekuencën dhe sythe.
  tutorial_microbitpet_longdescription: 'Kodoni kafshën tuaj elektronike dhe rregullojeni
    atë për ta bërë tuajin. '
  tutorial_spherotriad_longdescription: 'Eksploroni se çfarë do të thotë secili nga
    parimet themelore të sigurisë kibernetike dhe mësoni se si të gjeni një ekuilibër
    për të arritur një sistem të sigurt që funksionon për të gjithë përdoruesit. '
  tutorial_spheropassword_longdescription: Eksploroni se si të bëni kombinime të forta
    fjalëkalimesh duke përdorur shpikjet dhe kodimin e LittleBits.
  tutorial_codequilt_longdescription: Reflektoni se kush merr kodin dhe çfarë mund
    të bëhet me kod ndërsa bëheni të njohur me Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeRacer do të mësojë aftësitë
    e sekuencimit dhe korrigjimit të gabimeve. Studentët do të përdorin logjikën,
    arsyetimin dhe aftësitë e shkencave kompjuterike. Nuk ka nevojë për bot!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 do të mësojë aftësi
    të avancuara të sekuencimit dhe looping. Studentët do të përdorin logjikën, arsyetimin
    dhe aftësitë e shkencave kompjuterike. Nuk ka nevojë për bot!
  tutorial_hopescape_longdescription: Kodoni një lojë logjike të hapur të dhomës së
    arratisjes dhe mësoni rreth koncepteve të tilla si përsëritja dhe elementë të
    tjerë të rëndësishëm të dizajnit të lojës.
  tutorial_ozorace_longdescription: Studentët do të planifikojnë dhe ekzekutojnë një
    program me një larmi parametrash, matjen e praktikës, renditjen dhe korrigjimin
    e gabimeve ndërsa krijojnë një pistë hipodromi për Ozobot.
  tutorial_ozoequestrian_longdescription: Studentët do të përdorin kodet e ngjyrave
    për të programuar malin e tyre (Evo) për të përfunduar një kurs.
  tutorial_irobotpizza_longdescription: Po kërkoni të bëni kodimin një përvojë bashkëpunuese,
    sociale dhe super argëtuese në shkollën tuaj? Në këtë komplet të ngjarjeve dixhitale
    jashtë kutisë, ne ofrojmë të gjitha mjetet që do t'ju nevojiten për të organizuar
    sfidën e përsosur të kodit familjar. Në iRobot Pizza Party, familjet vijnë së
    bashku për të ndarë një vakt dhe për të koduar robotë virtualë për të përfunduar
    sfidat, të dizajnuara si për fillestarët ashtu edhe për koduesit e përparuar.
  tutorial_ai4alldance_longdescription: Në këtë bajt të shkurtër, argëtues të AI,
    studentët eksplorojnë se si mjetet e AI mund të ndihmojnë njerëzit të inovojnë
    dhe si inovatorët njerëzorë mund të ndihmojnë në përmirësimin e AI.
  tutorial_ai4allneural_longdescription: Ky program është një zhytje hyrëse e thellë
    në detajet teknike se si disa sisteme AI mund të gjejnë objekte në imazhe, ose
    modele të tjera në kontekst. Në fund, studentët do t'u mësojnë të tjerëve atë
    që kanë mësuar. Nëse studentët tuaj kanë bërë AI & Dance, ata mund të dëshirojnë
    ta kontrollojnë këtë pasi të mësojnë se si funksionoi ai sistem.
  tutorial_spheroinout_longdescription: indi është gati të mësojë më shumë se si funksionojnë
    dhe kompjuterët e tjerë. Në këtë mësim, zbuloni inputet dhe rezultatet përmes
    këtij eksplorimi praktik.
  tutorial_edisonblueprint_longdescription: A mund ta programoni Edison për të përzënë
    në forma të ndryshme në mënyrë që roboti të nxjerrë projekte të ndryshme?
  tutorial_edisonmaze_longdescription: Le të marrë robot Edison për të garuar përgjatë
    një formë Euler Path!
  tutorial_milnefunctions_longdescription: Dash dëshiron të mësojë se si të kërcejë!
    A mund ta ndihmoni të përzënë brenda dhe jashtë dhe të tregojë gjërat e saj në
    mes? Ky aktivitet është i drejtuar nga studenti dhe do t'i mësojë përdoruesit
    për renditjen, sythe dhe funksionet.
  tutorial_sasmap_longdescription: 'Në këtë mësim, studentët do të përdorin kodin
    për të demonstruar një kuptim të ndryshimit midis tipareve njerëzore dhe fizike
    në një hartë. Ata do të identifikojnë një rrugë përmes një rrjeti karakteristikash
    matematikore të tilla që një robot do të ulet vetëm në tiparet njerëzore. Studentët
    më pas do të punojnë në ekipe për të shkruar kodin që do të lundrojë në robotin
    e tyre përgjatë rrugës së duhur. '
  tutorial_firstrobotics_longdescription: Mësoni të kodoni me FTC Sim, një gjuhë programimi
    e bazuar në blloqe në internet që përfshin një imitues të drejtpërdrejtë në mënyrë
    që studentët të mund ta shohin menjëherë robotin duke lëvizur bazuar në kodin
    që kanë shkruar.
  tutorial_sasdata_longdescription: Angazhoni studentët me të dhëna përmes sondazheve
    të shpejta që gjenerojnë vizualizime interaktive të të dhënave në kohë reale.
    Studentët do të identifikojnë, interpretojnë dhe komunikojnë rreth të dhënave
    - aftësi themelore të rëndësishme për të kuptuar botën tonë të pasur me të dhëna.
  tutorial_carnegiesensabot_longdescription: Mësoni se si të programoni një robot
    virtual EV3 për të përfunduar sfidën e botës reale Sensabot në këtë aktivitet
    Akademia e Robotikës Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks është vënë së bashku në një format
    vertikal, i cili është më i zakonshëm për të shkruar kodin. Nxënësit do të paraqiten
    me një hapësirë pune më të madhe dhe funksionalitet më të madh për kontrollin
    e Marty dhe përfundimisht që ata të ndërveprojnë me mjedisin. Ky mësim do t'i
    njohë nxënësit me seksionet, paraqitjen, duke krahasuar këtë mjedis të ri me MartyBlocks
    Jr.
  tutorial_kinderadd_longdescription: Në këtë mësim, studentët do të përdorin algoritme
    dhe robotë lëvizës për të modeluar konceptet matematikore. KIBO do të udhëtojë
    përgjatë një linje numri fizik për të modeluar numërimin, shtimin dhe zbritjen.
    Studentët do të krijojnë algoritme (opsionalisht duke përfshirë sythe të përsëritura)
    për të zgjidhur problemet, ashtu si programuesit bëjnë në punë!
  tutorial_imagipython_longdescription: Bashkohuni me rrjetin e parë social në botë
    për para-adoleshentët që duan të kodojnë. Dizajnoni projektin tuaj të parë shumëngjyrësh
    në minuta me aplikacionin falas imagi.
  tutorial_robotical2_longdescription: Nxënësit do të krijojnë një sekuencë hapash
    për të lejuar një partner të udhëtojë një rrugë drejt një qëllimi, duke përdorur
    Kontrolluesin Marty. Secili prej simboleve të drejtimit ka një lëvizje të bashkangjitur;
    në këtë mësim, nxënësit do të inkurajohen të eksperimentojnë me shigjetat drejtuese,
    por fokusi do të jetë në shigjetën përpara.
  tutorial_robotical3_longdescription: Nxënësit do të eksplorojnë ndërfaqen e re për
    Marty, ku udhëzimet e tyre do të qëndrojnë në ekranin e pajisjes. Nxënësit do
    të vlerësojnë se sa hapa mendojnë se do të duhet Marty për të arritur një qëllim.
  tutorial_blockscadvirus_longdescription: 'Përdorni një platformë të dizajnit 3D
    për të modeluar një virus dhe për të mësuar se si trupat tanë përdorin gjeometrinë
    për të luftuar këta pushtues. '
  tutorial_robotical1_longdescription: Nxënësit do të shohin Marty Robot duke lëvizur
    me kartat e ngjyrave të shkëputura. Nxënësit pastaj do të udhëzojnë një partner
    për të ecur përpara dhe për të ndaluar, duke përdorur letër me ngjyrë. Secila
    nga kartat me ngjyra të Robotical ka një udhëzim të integruar në të, që Marty
    e kupton, pa pasur nevojë të shkruajë ose të rregullojë ndonjë kod.
  tutorial_irobotshapes_longdescription: Mësoni rreth formave të ndryshme përmes njohjes
    dhe renditjes së modelit në këtë libër pune të shkëputur, të printueshëm me temë
    robotësh!
  tutorial_irobotparts_longdescription: Mësoni rreth pjesëve të ndryshme të përdorura
    për të ndërtuar një robot përmes eksplorimit të shqisave tuaja dhe praktikimit
    të bazave të matematikës.
  tutorial_irobottools_longdescription: Ky libër pune eksploron të gjitha llojet e
    ndryshme të mjeteve të përdorura kur ndërtohet një robot përmes përputhjes, numërimit,
    gjuetisë së pastruesve dhe aktiviteteve matëse,
  tutorial_kindercar_longdescription: Studentët do të bëhen inxhinierë, duke mësuar
    hapat e procesit të projektimit inxhinierik. Frymëzuar nga libri “Nëse do të ndërtoja
    një makinë” nga Chris Van Dusen, studentët do të ndjekin procesin e dizajnit inxhinierik
    për të krijuar makinat e tyre të ëndrrave nga artizanale dhe materialet e ricikluara.
    Ata do të skanojnë një sekuencë të shkurtër programimi për të lëvizur makinat
    e tyre!
  tutorial_caavatar_longdescription: 'AVATAR është tërheqja më e fundit interaktive
    në parkun tematik ThrillVille. Sakura dhe Nikau mezi presin ta vizitojnë atë dhe
    të përjetojnë botën e së nesërmes! Në këtë kurs të shkurtër interaktiv, nxënësi
    bashkohet me Sakura dhe Nikau për të mësuar rreth të dhënave, gjurmëve dixhitale,
    Internetit të gjërave, Big Data dhe implikimet që këto kanë për ne si njerëz dhe
    të ardhmen tonë.   '

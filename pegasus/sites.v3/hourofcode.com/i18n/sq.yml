  tutorial_legodetect_shortdescription: Projektimi i mënyrave për të shmangur aksidentet
    midis automjeteve dhe objekteve në rrugë.
  tutorial_legolight_shortdescription: Dizajnoni karakteristika të makinave që do
    të përmirësojnë sigurinë e drejtimit
  tutorial_alexa_shortdescription: Alexa është shërbimi zanor që fuqizon Amazon Echo.
    Në këtë tutorial, ju do të krijoni aftësi faktesh unike për shkollën tuaj për
    këtë laborator.
  tutorial_grokpetmicro_shortdescription: Përdorni gjuhën e programimit MicroPython
    për të bërë një kafshë shtëpiake me të cilën mund të ushqeni dhe të luani.
  tutorial_pirateplunder_shortdescription: Përdorni gjuhën e programimit MicroPython
    për të bërë një kafshë shtëpiake me të cilën mund të ushqeni dhe të luani.
  tutorial_cadj_shortdescription: Përdorni gjuhën e programimit MicroPython për të
    bërë një kafshë shtëpiake me të cilën mund të ushqeni dhe të luani.
  tutorial_cacrazy_shortdescription: Përdorni gjuhën e programimit MicroPython për

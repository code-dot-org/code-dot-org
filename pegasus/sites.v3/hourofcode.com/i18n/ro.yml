  hoc_faq_title: Întrebări frecvente
  hoc_faq_what_is_hoc_q: Ce reprezintă Hour of Code?
  hoc_faq_what_is_hoc_a: "Ora de Programare reprezinta o introducere de o ora in stiinta computerului si programare, cu scopul de a demiestifica limbajul specific si de a arata ca oricine poate invata bazele acestuia. <a href='http://code.org/learn'>Iata tutorialele</a>."
  hoc_faq_last_year: Incearca tutorialele
  hoc_faq_when_is_hoc_q: Când se desfășoară Hour of Code?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: De ce tehnologia computerelor?
  hoc_faq_why_cs_a: "<i>Fiecare</i> elev ar trebui să aibă posibilitatea de a învata tehnologia computerelor. Ajută la dezvoltarea abilităților de rezolvare a problemelor, la dezvoltarea logicii şi creativității. Începând devreme, elevii vor avea o fundaţie pentru succesul în orice carieră din secolul XXI. Descoperă mai multe statistici pe <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Cum particip la Hour of Code?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: Cine este în spatele Hour of Code?
  hoc_faq_behind_hoc_a: "Evenimentul Hour of Code este organizat de <a href='http://code.org'> Code.org</a>, o organizație non-profit dedicată extinderii educației cu privire la tehnologia computerelor și programare, prin promovarea acesteia în școli și prin creșterea participării femeilor dar și a elevilor minorități.  O <a href='http://code.org/about/partners'> coaliţie de parteneri fără precedent</a> susțin împreună Hour of Code &mdash; inclusiv Microsoft, Apple, Amazon, Boys and Girls Clubs of America şi College Board."
  hoc_faq_host_q: Nu ştiu nimic despre programare. Pot să organizez un eveniment?
  hoc_faq_host_a: "Desigur. Activităţile Hour of Code sunt interactive si pot fi realizate individual. Tot ce trebuie să faceţi este <a href='http://code.org/learn'> să accesaţi tutorialele noastre</a>, alegeţi tutorialul pe care il doriţi şi alegeți o oră &mdash; noi vom avea grijă de restul. Avem opţiuni pentru fiecare vârsta si nivel de experienta, de la grădiniţă pana la 104 ani. Începeți planificarea evenimentului dumneavoastră citind <a href='/resources/how-to'>ghidul de organizare</a>."
  hoc_faq_need_computers_q: Am nevoie de calculator pentru fiecare participant?
  hoc_faq_need_computers_a: "Nu. Avem Tutoriale Hour of Code care funcționează pe PC-uri, smartphone-uri, tablete şi chiar unele care nu necesită nici un calculator! Puteţi organiza oriunde vă aflați, cu orice resurse aveți. <p><i>Iată câteva opţiuni:</i> <br><ul><li><b>Lucru în perechi.</b> Cercetările arată elevii învaţă cel mai bine în <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> perechi de lucru</a>, împarțind un computer şi lucrând împreună. Încurajați elevii să formeze perechi de lucru. <li><b>Folosiți un proiector.</b> Dacă aveţi un proiector şi un calculator conectat la internet, întregul grup pot participa la Hour of Code împreună. Urmăriți porțiuni din clipurile video împreună şi rezolvați pe rând puzzle-uri sau răspundeți la întrebări. <li><b>Fără computer.</b> Noi oferim și Tutoriale care nu necesită nici un computer. </ul>"
  hoc_faq_international_q: 'Eu sunt în <country>. Cum pot participa la nivel internaţional?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: Cum pot face un tutorial Hour of Code?
  hoc_faq_tutorial_a: "Dacă sunteţi interesat să deveniți partener pentru tutoriale, <a href='/tutorial-guidelines'> consultaţi referințele și instrucţiunile noastre</a>. Ne dorim să oferim o varietate de opţiuni interactive, dar obiectivul principal este de a optimiza experienţa pentru elevi şi profesori care sunt incepatori."
  hoc_faq_more_questions_q: Încă mai ai multe întrebări?
  hoc_faq_more_questions_a: "Încercaţi găsirea unui răspuns în  <a href='http://support.code.org'> forumul nostru de sprijin</a>."
  hoc_faq_scratch_q: Folosesc programul Scratch pentru Ora de Programare, dar ce se intampla daca elevii mei au iPad-uri si nu laptop-uri?
  hoc_faq_scratch_a: "Scratch nu ruleaza pe tablete. Daca elevii tai sunt tineri, pot folosi aplicatia ScratchJR pentru iPad(pentru cei ce inca nu au invatat sa citeasca). Daca urmariti tutorialele de pe <a href='http://code.org/learn'>Code.org/learn</a>, puteti gasi si alte tutoriale care functioneaza pe iPad-uri - Code.org, Tynker, Lightbot, sau CodeSpark."
  hoc_faq_account_q: Elevii trebuie sa se inregistreze folosind un cont?
  hoc_faq_account_a: "Nu. Nu este necesara niciun fel de inregistrare pentru ca elevii sa incerce Ora de Programare. Majoritatea  <a href='http://code.org/learn/beyond'>cursurilor</a> au nevoie de cont doar pentru a salva progresul elevului."
  hoc_faq_frozen_q: Unde este tutorialul cu Anna si Elsa?
  hoc_faq_frozen_a: "Este acum publicat pe <a href='http://code.org/learn'>Code.org/learn</a>. Speram sa iti placa!"
  hoc_faq_high_school_q: Ce activitate o pot realiza cu elevii de liceu?
  hoc_faq_high_school_a: "Dincolo de varsta, recomandarea noastra este ca, pentru inceput sa folositi tutorialele pentru incepatori <a href='http://code.org/learn'>Code.org/learn</a> cum ar fi tutorialul Angry Birds sau cel cu Anna si Elsa. Un elev de liceu ar trebui sa fie capabil sa termine in 30 de minute si apoi poate incerca un tutorial mai avansat in JavaScript, ca exemplu Khan Academy sau CodeHS."
  hoc_faq_count_hoc_q: Cum numeri Orele de Programare?
  hoc_faq_count_hoc_a: "Urmarirea nu este o unitate de masurare clara. Nu se numara cont-urile elevilor unici cand urmarim participarea la Hour of Code, in special pentru ca nu le cerem acestora sa se inregistreze. Ca rezultat,  am supra estima sau sub estima numarul de participanti in acelasi timp. Citeste toate detaliile <a href='http://code.org/loc'>aici</a>."

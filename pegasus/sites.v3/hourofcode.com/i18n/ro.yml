  teach_page_why_teach_cs_block_heading_04: Înțelegeți o lume schimbată cu ajutorul
    IA
  teach_page_why_teach_cs_block_desc_04: Predați elevilor cum funcționează IA și cum
    să o utilizeze în siguranță. Învățarea noastră Profesională încurajează curiozitatea
    și încrederea în această tehnologie în evoluție.
  teach_page_why_teach_cs_heading_02: Începeți să predați informatica cu ajutorul
    Code.org astăzi!
  teach_page_quote: Atunci când utilizați planul de învățământ al Code.org, aveți
    totul la dispoziție. Acesta conține întrebările pe care trebuie să le adresați
    elevilor dumneavoastră. Are lecțiile pe care trebuie să le predați și vă oferă
    îndrumări despre cum să faceți acest lucru. Așa că, dacă veniți fără nicio experiență
    în domeniul informaticii, totul este acolo pentru dumneavoastră. Dacă aveți experiență
    în domeniul informaticii și în predarea acesteia înainte, vă va oferi o nouă abordare
    a modului de predare pentru elevii dumneavoastră.
  teach_page_free_curriculum_heading: Plan de învățământ gratuit, atrăgător

  curriculum_desc_dance_party_01: In questa attività introduttiva, usa il codice per
    far passare una varietà di personaggi colorati a sfondi animati e musica allegra.
  curriculum_desc_dance_party_02: Vai oltre il tutorial introduttivo con idee progettuali
    estese. Sfoglia una libreria di esempi di balli più complessi.
  curriculum_desc_dance_party_unplugged: Dai sfogo al tuo ritmo, non è necessario
    alcun computer! Scopri come i concetti di programmazione, come gli eventi, possono
    essere usati per sincronizzare la coreografia dei ballerini.
  curriculum_desc_dance_party_ai_edition: Scopri i concetti di Intelligenza Artificiale
    (IA) per creare il tuo ballo virtuale con i migliori artisti di oggi. Con dozzine
    di brani tra cui scegliere, raggiungi tutti gli studenti indipendentemente dai
    loro gusti musicali. È il momento di mettere in mostra le tue abilità!I
  curriculum_desc_csf: Set gratuito di curricula elementari che introduce gli studenti
    ai concetti fondamentali dell'informatica.
  curriculum_desc_csf_express: Impara a creare programmi per computer, sviluppa capacità
    di risoluzione dei problemi e affronta sfide divertenti! Crea giochi e progetti
    creativi da condividere con amici, familiari e insegnanti.
  curriculum_desc_csf_express_pre_reader: Impara le basi della codifica a blocchi
    con il drag-and-drop risolvendo enigmi e creando scene animate. Crea giochi artistici
    e semplici da condividere con amici, familiari e insegnanti.
  curriculum_desc_csf_course_a: Programma usando comandi come cicli ed eventi. Insegna
    agli studenti a collaborare con gli altri, a studiare diverse tecniche di risoluzione
    dei problemi, a perseverare di fronte a compiti impegnativi e a conoscere la sicurezza
    in Internet.
  curriculum_desc_csf_course_b: Attraverso attività scollegate e una varietà di puzzle,
    gli studenti impareranno le basi della programmazione, le tecniche di collaborazione,
    le capacità di indagine e di pensiero critico, la persistenza di fronte alle difficoltà
    e la sicurezza di Internet.
  curriculum_desc_csf_course_c: Crea programmi con sequenze, loop ed eventi. Studia
    le tecniche di risoluzione dei problemi e sviluppa strategie per costruire comunità
    positive sia online che offline. Crea giochi interattivi che gli studenti possano
    condividere.
  curriculum_desc_csf_course_d: Revisione dei concetti contenuti nei corsi precedenti,
    compresi i cicli e gli eventi. Successivamente, gli studenti svilupperanno la
    loro comprensione degli algoritmi, dei loop annidati, dei loop while, dei condizionali
    e altro ancora.
  curriculum_desc_csf_course_e: Realizza progetti divertenti e interattivi che rafforzano
    l'apprendimento della sicurezza online. Impegnati in una codifica più complessa,
    ad esempio cicli annidati, funzioni e condizionali.
  curriculum_desc_csf_course_f: Guarda come gli utenti effettuano le scelte nelle
    app che utilizzano. Crea una varietà di app Sprite Lab che offrono anche scelte
    per l'utente. Scopri concetti più avanzati, tra cui variabili e cicli «per».
  curriculum_desc_problem_solving_computing: Usa un processo di risoluzione dei problemi
    per affrontare enigmi, sfide e scenari del mondo reale. Scopri l'input, l'output,
    l'archiviazione e l'elaborazione del computer per facilitare la risoluzione dei
    problemi.
  curriculum_desc_web_development: Crea e condividi contenuti su pagine web, esplorando
    il potenziale creativo del web. Sviluppa capacità di consumo critiche, capacità
    di risoluzione dei problemi e lavoro di squadra durante la programmazione.
  curriculum_desc_interactive_animations_games: Crea immagini programmatiche, animazioni,
    arte interattiva e giochi. Acquisisci familiarità con i concetti di programmazione
    e il processo di progettazione.
  curriculum_desc_design_process: Concentrati sulla considerazione dell'impatto sociale
    dell'informatica. Attraverso le sfide di progettazione, gli studenti entrano in
    empatia con le esigenze degli altri e sviluppano soluzioni.
  curriculum_desc_data_society: Sottolinea il ruolo dei dati nella risoluzione dei
    problemi e l'assistenza dei computer in questo processo. Copri i sistemi di rappresentazione
    e le sfide associate. Scopri come le raccolte di dati aiutano a risolvere i problemi.
  curriculum_desc_creating_apps_with_devices: Esplora il ruolo dei dispositivi fisici
    nell'informatica. Sviluppa programmi che utilizzano input e output hardware. Esiste
    una versione di questa unità sia per micro:bit che per Circuit Playground.
  curriculum_desc_csa: Introduci gli studenti all'ingegneria del software e alla progettazione
    orientata agli oggetti mentre imparano il linguaggio di programmazione Java in
    questo curriculum gratuito per AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: La formazione dei maker porta le STEM (Scienza, Tecnologia,
    Ingegneria, Matematica) un ulteriore passo avanti, invitando l'esperienza pratica
    e la collaborazione in classe per aiutare a insegnare la risoluzione dei problemi
    e il pensiero critico.
  curriculum_desc_maker_short: La formazione Maker invita all'esperienza pratica e
    alla collaborazione in classe per aiutare a insegnare la risoluzione dei problemi
    e il pensiero critico.
  curriculum_desc_csd: Corso flessibile, che consente di insegnare ogni unità da sola
    o combinata. Introduce gli studenti alla creazione di siti Web, app, animazioni,
    giochi e sistemi di calcolo fisico.
  curriculum_desc_csp: Corso introduttivo gratuito per le scuole superiori approvato
    da AP® CSP che introduce gli studenti ai concetti fondamentali dell'informatica.
  curriculum_desc_csa_ai_long: 'Questo modulo CSA post-AP in due capitoli offre agli
    studenti delle scuole superiori un''esperienza pratica con strumenti di sviluppo
    software professionali, tra cui GitHub e GitHub Copilot, e fornisce loro le competenze
    reali per sviluppare un programma di visione artificiale. '
  curriculum_desc_csa_ai_short: Questo modulo Post-AP® CSA offre agli studenti delle
    scuole superiori un'esperienza pratica con strumenti di sviluppo software professionali.

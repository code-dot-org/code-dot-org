  tutorial_moana_longdescription: "Il nuovo tutorial Disney dell'Ora del Codice usa un linguaggio di programmazione visuale a blocchi con cui gli studenti possono programmare semplicemente trascinando dei blocchi. La programmazione visuale è un modo divertente e facilmente comprensibile per insegnare la logica della programmazione. L'uso della programmazione visuale getta le basi per la programmazione basata su testo, un'attività molto più complessa. Il tutorial è rivolto ai bambini dagli 8 anni in sù e a coloro che stanno provando la programmazione per la prima volta. Disponibile in 23 lingue. Questo tutorial è disponibile gratis online e include un toolkit in inglese e in spagnolo per gli educatori e per gli organizzatori di eventi."
  tutorial_star-wars_longdescription: "Impara a programmare droidi e a creare il tuo gioco di Star Wars in una galassia molto, molto lontana."
  tutorial_gumadventure_longdescription: "Nell'episodio \"Il segnale\" dello Straordinario Mondo di Gumball, un glitch colpisce il modo in cui i personaggi interagiscono tra di loro. In questa attività è possibile continuare la storia creando il tuo glitch e immaginando come Gumball e i suoi amici reagirebbero a questo."
  tutorial_mchoc_longdescription: "Utilizza blocchi di codice per portare Alex o Steve in un'avventura nel mondo di Minecraft."
  tutorial_vidnews_longdescription: 'Ecco le news dell''Ora del Codice! Video e grafica parlano tutti di tecnologia, diversità, bambini e programmazione. I progetti finiti e relazioni sull''Ora del Codice possono essere caricati sul sito Web della scuola. Gli insegnanti possono incoraggiare gli studenti a utilizzare le news per segnalare ciò che hanno imparato, o per inserire dati sulla loro scuola. "Ultima Notizia: 400 studenti della Roosevelt hanno partecipato all''Ora del Codice"'
  tutorial_kodable-pre_longdescription: "Kodable è un gioco autogestito che introduce i ragazzi 5+ alla base di programmazione. Avere guida adulta è ottimale, ma non necessario."
  tutorial_highseas_longdescription: "Anima un'onda dell'oceano per creare un'ambientazione, poi racconta una storia che si svolge in alto mare."
  tutorial_capython_longdescription: "Python è un linguaggio coinvolgente e semplice da imparare. Impara l'utilizzo dei moduli, delle funzioni, dei cicli e delle liste, tutto mentre crei immagini divertimenti con l'aiuto dei tuoi amici tartaruga. La geometria non è mai stata così divertente!"
  tutorial_frzn_longdescription: "Usa il codice per esplorare con Anna ed Elsa la magia e la bellezza del ghiaccio. Potrai creare fiocchi di neve e disegni mentre pattini e crei un paesaggio invernale che potrai condividere con i tuoi amici!"
  tutorial_cocom_longdescription: "Scegli il tuo eroe e apriti la strada a forza di linee di codice attraverso le pattuglie di orchi, pozzi di lava e raggi laser della Segreta Kithgard. Sali di livello, guadagna gemme, e trova oggetti magici per sbloccare nuove capacità di programmazione!"
  tutorial_play-lab_longdescription: "Crea una storia o un gioco con il Laboratorio! Crea animali, pirati, zombie, ninja e molti altri personaggi, poi muovili, fai suoni, gestisci il punteggio e lancia anche palle di fuoco!"
  tutorial_boxisland_longdescription: "Take a trip on Box Island and collect all the stars! Box Island is a beautiful mobile coding game that takes kids on an exciting adventure on the charming island. In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!"
  tutorial_textcomp_longdescription: "A un certo punto si raggiunge un limite fisico di quanto velocemente possiamo inviare bit, e se vogliamo inviare una grande quantità di informazioni più velocemente, dobbiamo trovare un modo per rappresentare le stesse informazioni con meno bit - dobbiamo quindi comprimere i dati. In questa lezione, gli studenti utilizzeranno il widget Compressione del Testo per comprimere spezzoni di testo inglese cercando sequenze che si ripetono e sostituendole con simboli."
  tutorial_encryption_longdescription: "Gli studenti vengono introdotti alla necessità della crittografia e a semplici tecniche per decifrare (o crackare) messaggi segreti. Toccano con mano come decifrare un messaggio codificato con il classico Cifrario di Cesare e con un Cifrario a Sostituzione Casuale. Gli studenti imparano la necessità della segretezza quando si inviano informazioni via Internet e che, in un'epoca in cui gli strumenti computazionali diventano sempre più potenti, le tecniche di crittografia dovranno diventare sempre più sofisticate. "
  tutorial_kanopixel_longdescription: "Creatori di tutte le età imparano a programmare usando un vero e proprio linguaggio di programmazione e vedranno i loro comandi prendere vita disegnando una sequenza di 13 immagini usando la programmazione. Impareranno lungo questo percorso la storia dell'arte di creare video giochi a partire da Pong e altri giochi retrò fino all'arte a 8-bit e Minecraft, legando insieme l'informatica con l'arte, la storia e la narrazione. Lo svolgimento è flessibile––puoi trascorrere un'ora o alcune ore nel corso di una o di più sessioni. Gli studenti potranno completare Pixel Hack da soli utilizzando una guida all'interno delle sfide, oppure puoi trasformare Pixel Hack in un'avventura guidata da un istruttore, grazie ad un completo manuale per l'educatore, pieno di suggerimenti. Gli studenti saranno incoraggiati ad aggiungere il proprio estro creativo superando le nostre sfide, per ottenere il certificato di Hacker di Pixel."
  tutorial_foos_longdescription: "\\t\nCodifica gli adorabili Foos per risolvere vari puzzle che insegnano i concetti fondamentali d'informatica come sequenza e cicli. Chiunque da qualunque parte del mondo può imparare a scrivere codice, grazie alla premiata interfaccia \"niente parole\" della codeSpark Academy. Sono benvenuti tanto programmatori alle prime armi quanto chi ancora non sa leggere!"
  tutorial_tynkerdd_longdescription: "Progetta il tuo drago personalizzato, quindi usa la programmazione per guidarlo attraverso divertenti puzzle alla ricerca di tesori e monete! Dovrai muoverti attraverso complessi castelli, trovare i power-up sconfiggere i cavalieri per ottenere tutto il tesoro."
  tutorial_tynkerana_longdescription: "Usa le conoscenze di matematica e geometria per creare un orologio analogico funzionante, con lancette dei secondi, dei minuti e delle ore che si muovono. È necessario calcolare l'angolo verso cui ogni lancetta deve puntare basandosi sull'ora. Quando hai finito è possibile aggiungere dei promemoria sugli impegni della giornata per creare la tua sveglia personale!"
  tutorial_vidcard_longdescription: "Learn how to make a greeting card with JavaScript!\n\nYou will learn how to manipulate your own videos by accessing each and every pixel and telling it what to do with CODE!\n\nYou can also upload and record your own footage to personalize the experience.\n\nCreated in partnership with GSGNY."
  tutorial_spritebox_longdescription: "Run, jump, and code your way through three different worlds to collect the stars and make it to the finish line! Learn sequencing, debugging and loops, and code in Swift, Java, or with Icons."
  tutorial_tynkerch_longdescription: "Save the computer from a malicious virus! You'll have to hack your way through the system by deleting viruses, opening doors, solving mazes, and navigating through the portals. Watch out for viruses and glitches!"
  tutorial_lightbot_longdescription: "Lightbot is a game that asks players to use programming logic to solve puzzles! Gain a practical understanding of basic coding concepts by guiding Lightbot to light up all the blue tiles in each level. Learn how to sequence instructions, write procedures, and utilize loops along the way in this self-guided activity. Great for all ages and all skill levels."

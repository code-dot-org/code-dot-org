  about_page_section_title_3: Ulteriori informazioni, storia e filosofia
  about_page_section_more_description_1: 'Nel 2013, Code.org è stato lanciato dai
    fratelli gemelli [Hadi](%{hadi_url}) e [Ali Partovi](%{partovi_url}) con una promozione
    [video](%{video_url}) dell''informatica. Questo video è diventato #1 su YouTube
    per un giorno e 15.000 scuole ci hanno contattato per chiedere aiuto. Da allora,
    siamo passati da uno staff di volontari a pieno titolo, a creare un''organizzazione
    completa a sostegno di un movimento mondiale. Crediamo che un''istruzione in informatica
    di qualità debba essere disponibile per tutti i bambini, non solo per pochi fortunati.'
  about_page_section_more_description_2: 'Per sostenere il nostro obiettivo, lavoriamo
    in tutto lo spettro dell''istruzione: progettando i nostri corsi o collaborando
    con altri, formando insegnanti, collaborando con grandi distretti scolastici,
    aiutando a cambiare le politiche governative, espandendoci a livello internazionale
    tramite partnership e marketing per rompere gli stereotipi.'
  about_page_section_more_description_3: Il nostro lavoro si basa su [decenni di impegno,
    da parte di innumerevoli organizzazioni e individui](%{efforts_url}) che hanno
    contribuito a stabilire, finanziare e diffondere la formazione in informatica.
    Siamo grati di poter beneficiare dell'aiuto instancabile della più ampia comunità
    che si occupa di formazione in informatica e [ringraziamo tutti i partner e le
    persone che hanno sostenuto il nostro impatto nel corso degli anni](%{partners_url})).

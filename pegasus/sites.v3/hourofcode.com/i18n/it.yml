  oceans_behind_the_scenes: 'Intelligenza Artificiale per i Mari: dietro le quinte'
  oceans_behind_the_scenes_1: I livelli 2-4 utilizzano un modello preimpostato fornito
    dal progetto <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. Un modello MobileNet è una <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">rete
    neurale convoluzionale</a> che è stato impostato su <a href="http://www.image-net.org/">ImageNet</a>,
    un set di dati di oltre 14 milioni di immagini annotate a mano con parole come
    "palloncino" o "fragola".Per personalizzare questo modello con i dati d'addestramento
    etichettati che lo studente genera in questa attività, utilizziamo una tecnica
    chiamata <a href="https://en.wikipedia.org/wiki/Transfer_learning">Trasferimento
    dell'apprendimento</a>. Ogni immagine nel set di dati della formazione viene inviata
    a MobileNet, come pixel, per ottenere un elenco di annotazioni che è più probabile
    che vengano applicati. Quindi, per una nuova immagine, la inviamo a MobileNet
    e confrontiamo il suo elenco di annotazioni risultante con quello del set di dati
    della formazione. Classifichiamo la nuova immagine con la stessa etichetta (tipo
    "pesce" o "non pesce") delle immagini del set di formazione con i risultati più
    simili.
  oceans_behind_the_scenes_1_markdown: I livelli 2-4 utilizzano un modello pre-impostato
    fornito dal progetto [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Un modello MobileNet è un file [convolutional neural network](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    su cui è stato impostato su [ImageNet](http://www.image-net.org/), un set di dati
    di oltre 14 milioni di immagini annotate a mano con parole come "palloncino" o
    "fragola". Per personalizzare questo modello con i dati d'addestramento etichettati
    che lo studente genera in questa attività, utilizziamo una tecnica chiamata [Transfer
    Learning](https://en.wikipedia.org/wiki/Transfer_learning). Ogni immagine nel
    set di dati della formazione viene inviata a MobileNet, come pixel, per ottenere
    un elenco di annotazioni che è più probabile che vengano applicati. Quindi, per
    una nuova immagine, la inviamo a MobileNet e confrontiamo il suo elenco di annotazioni
    risultante con quelli del set di dati d'addestramento. Classifichiamo la nuova
    immagine con la stessa etichetta (come "pesce" o "non pesce") come le immagini
    del set della formazione con i risultati più simili.
  oceans_behind_the_scenes_2: I livelli 6-8 usano una <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Macchina
    vettore di supporto</a> (SVM). Osserviamo ogni componente del pesce (come occhi,
    bocca, corpo) e assembliamo tutti i metadati per i componenti (come numero di
    denti, forma del corpo) in un vettore di numeri per ogni pesce. Usiamo questi
    vettori per addestrare la Macchina vettore di supporto. Sulla base dei dati di
    addestramento, la macchina separa lo "spazio" di tutti i pesci possibili in due
    parti, che corrispondono alle classi che stiamo cercando di imparare (come "blu"
    o "non blu").
  oceans_behind_the_scenes_2_markdown: I livelli 6-8 usano una  [Support-Vector Machine](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM). Osserviamo ogni componente del pesce (come occhi, bocca, corpo) e assembliamo
    tutti i metadati per i componenti (come numero di denti, forma del corpo) in un
    vettore di numeri per ogni pesce. Usiamo questi vettori per addestrare la Macchina
    vettore di supporto. Sulla base dei dati di addestramento, la macchina separa
    lo "spazio" di tutti i pesci possibili in due parti, che corrispondono alle classi
    che stiamo cercando di imparare (come "blu" o "non blu").

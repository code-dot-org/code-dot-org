  csd_page_faq_question_02: Come/dove posso ottenere uno sviluppo professionale per
    questo corso?
  csd_page_faq_answer_02: Il nostro programma di apprendimento professionale offre
    supporto tutto l'anno. Il programma inizia con un seminario estivo di cinque giorni
    in cui avrai l'opportunità di lavorare direttamente con il curriculum e incontrare
    altri insegnanti della tua zona. Durante tutto l'anno, offriamo workshop di follow-up
    e supporto nei forum. Non è necessaria alcuna esperienza informatica precedente
    per iniziare. E gli insegnanti lo adorano! Il 90% lo considera il miglior sviluppo
    professionale di sempre. [Clicca qui per candidarti e saperne di più] (%{apply_url}).
  csd_page_faq_question_03: Insegno CS Discoveries ma ho meno di un semestre con i
    miei studenti. Cosa consiglieresti?
  csd_page_faq_answer_03_01: Gli insegnanti che hanno un orario limitato e non sono
    in grado di insegnare tutte le unità di CS Discoveries nel corso di un anno scolastico,
    possono ora assegnare facilmente un set specifico di unità CS Discoveries in base
    a ciò su cui vogliono concentrarsi. Queste raccolte sono sempre le stesse identiche
    unità presenti in CS Discoveries, semplicemente raggruppate in base ai nostri
    consigli di seguito per approfondire un'area specifica di CS Discoveries. Ogni
    raccolta dura circa un semestre o poco meno di un semestre. [Clicca qui per vedere
    le nostre opzioni di raccolta] (%{collections_url}).
  csd_page_faq_answer_03_02: Per gli insegnanti che hanno un orario ancora più ristretto,
    hanno la possibilità di assegnare una sola unità alla volta da CS Discoveries
    senza assegnare l'intero corso. Ci auguriamo che questo aiuti a supportare le
    classi che insegnano unità di CS Discoveries integrate come parte di corsi più
    ampi o quando si insegna informatica con un programma limitato. [Clicca qui per
    vedere le nostre unità flessibili] (%).
  csd_page_faq_question_04: Quali materiali e forniture sono necessari per CS Discoveries?
  csd_page_faq_answer_04_01: Un costo potenziale da considerare quando si insegna
    questo corso è la stampa. Molte lezioni hanno dispense progettate per guidare
    gli studenti attraverso le attività. Sebbene non sia necessario stampare tutti
    questi volantini, molti sono stati progettati per essere stampati e consigliamo
    vivamente di stamparli quando possibile.
  csd_page_faq_answer_04_02: 'Oltre alla stampa, alcune lezioni richiedono materiali
    e manipolazioni tipici della classe come: diari per studenti, carta per poster,
    pennarelli/matite colorate, forbici, carta straccia, colla o nastro adesivo, post-it
    o schede (o carta straccia di dimensioni simili) e righelli o un bordo dritto
    di qualche tipo.'
  csd_page_faq_answer_04_03: 'Oltre a questi materiali didattici generali, in unità
    specifiche sono richiesti i seguenti elementi:'
  csd_page_faq_answer_04_04: Risoluzione dei problemi e calcolo
  csd_page_faq_answer_04_05: Foglio di alluminio, contenitore per l'acqua, centesimi
    (nota che i centesimi possono essere sostituiti con un altro tipo di peso della
    stessa dimensione). Sono disponibili attività alternative se non si ha accesso
    a questi materiali di consumo.
  csd_page_faq_answer_04_06: Creazione di app con dispositivi (opzione A e opzione
    B)
  csd_page_faq_answer_04_07: 'Opzione A: set scolastico di Circuit Playgrounds. Dai
    un''occhiata a [code.org/maker/circuitplayground] () per maggiori dettagli.%{url}'
  csd_page_faq_answer_04_08: 'Opzione B: set di dispositivi micro:bit per uso scolastico.
    Dai un''occhiata a [code.org/maker/microbit] () per maggiori dettagli.%{url}'
  csd_page_faq_answer_04_09: Forniture per produttori, come scatole di fazzoletti
    vuote o rotoli di cartone o carta da graffiare
  csd_page_faq_answer_04_10: "*Nota: l'unità Creating Apps with Devices ha due opzioni
    di implementazione: una per chi utilizza campi da gioco a circuito e una per chi
    usa micro:bit. Gli insegnanti non devono acquistare entrambi i set di dispositivi
    o insegnare entrambe le opzioni delle unità in quanto sono equivalenti e riguardano
    lo stesso contenuto."
  csd_page_faq_question_06: Come si adatta CS Discoveries agli altri corsi di Code.org?
  csd_page_faq_answer_06_01: CS Discoveries è progettato per adattarsi in modo naturale
    tra i nostri corsi [CS Fundamentals] (%{csf_url}) e il nostro corso [CS Principles]

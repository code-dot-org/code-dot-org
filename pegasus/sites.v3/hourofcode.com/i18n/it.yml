  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: "Cosa è l'Ora del Codice?"
  hoc_faq_what_is_hoc_a: "L'ora del codice è un'ora di introduzione all'informatica, progettata per demistificare il codice e dimostrare che chiunque può impararne le basi. <a href='http://code.org/learn'>Scopri il tutorial</a> e fai attenzione a quelli nuovi in arrivo per l'Ora del Codice 2014."
  hoc_faq_last_year: Prova i tutorial dello scorso anno
  hoc_faq_when_is_hoc_q: "Quando è l'Ora del Codice?"
  hoc_faq_when_is_hoc_a: "Chiunque può ospitare un evento dell'Ora del Codice, in qualsiasi momento, ma l'obiettivo principale di questa campagna è quello di riuscire a far provare l'Ora del Codice a decine di milioni di studenti tra l'8 e il 14 Dicembre, durante la <a href='http://csedweek.org'>Settimana dell'Insegnamento dell'Informatica (Computer Science Education Week)</a>.  Si tratta di un'<i>ora</i> specifica? No. Puoi svolgere l'Ora del Codice in qualsiasi momento di questa settimana. (E se non puoi durante quella settimana, fallo durante quella prima o quella dopo)."
  hoc_faq_why_cs_q: "Perché l'informatica?"
  hoc_faq_why_cs_a: "<i>Ogni</i> studente dovrebbe avere l'opportunità di imparare l'informatica. Aiuta a coltivare le abilità di problem solving, logica e creatività. Iniziando in giovane età gli studenti avranno un fondamento per il successo in qualsiasi percorso di carriera del XXI secolo. Vedi ulteriori statistiche <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Come partecipare all'Ora del Codice?"
  hoc_faq_how_participate_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.org'>here</a> and <a href='target-resources-how-to'>start planning</a>. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_q: "Chi c'è dietro l'Ora del Codice?"
  hoc_faq_behind_hoc_a: "L'Ora di Codice è organizzata da <a href='http://code.org'>Code.org</a>, un'associazione pubblica 501c3 senza scopi di lucro la cui missione è quella di espandere l'interesse per l'informatica rendendola disponibile in più scuole ed incrementando la partecipazione di donne e di studenti di colore al momento sottorappresentati. Una <a href='http://code.org/about/partners'>coalizione di partner che non ha precedenti</a> si è unita per supportare l'Ora del Codice &mdash; compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of America e la College Board."
  hoc_faq_host_q: Non so nulla sulla programmazione del codice informatico. Posso ospitare ugualmente un evento?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='http://code.org/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='target-resources-how-to'>how to guide</a>."
  hoc_faq_need_computers_q: Ho bisogno di computer per ogni partecipante?
  hoc_faq_need_computers_a: "No. Abbiamo tutorial per l'Ora del Codice che funzionano su PC, su smartphone, su tablet oltre a tutorial che non necessitano di nessun computer! Puoi prendere parte a questo evento dovunque tu sia con qualsiasi cosa tu abbia a disposizione. <p><i>Ecco alcune opzioni:</i><br><ul><li><b>Lavorare in coppia.</b>Le ricerche dimostrano come gli studenti imparino meglio attraverso la <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmazione in coppia</a>, condividendo un computer e lavorando insieme. Incoraggiate i vostri studenti a lavorare insieme. <li><b>Utilizzare un proiettore.</b> Se avete un proiettore e un computer connesso ad internet, il vostro gruppo potrà partecipare all'Ora del Codice tutti insieme. Guardate insieme le parti dei video e a turno risolvete i puzzle o rispondete alle domande.<li><b>Senza fili.</b>Offriamo anche tutorial che non richiedono un computer.</ul>"
  hoc_faq_international_q: Non sono negli Stati Uniti. Come posso partecipare a livello internazionale?
  hoc_faq_international_a: "Chiunque può organizzare un evento dell'Ora del Codice, ovunque nel mondo. L'anno scorso studenti dal tutto il mondo si sono uniti per l'Ora del Codice."
  hoc_faq_tutorial_q: "Come posso creare un tutorial per l'Ora del Codice?"
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='target-tutorial-guidelines'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "L'ora di codice è un'ora di introduzione di all'informatica, pensata per spiegare il codice e dimostrare che chiunque può apprenderne le basi.  <a href='http://uk.code.org/learn'>Scopri i tutorial</a>, e presta attenzione a quelli nuovi, in arrivo per l'ora di codice 2014."
  hoc_faq_when_is_hoc_uk_a: "L'ora di codice si svolgerà nel periodo 8-14 dicembre 2014. È un' <i>ora</i> specifica? No. Puoi organizzare l'ora di codice in qualsiasi momento durante questa settimana.  L'ora di codice in Italia avverrà in contemporanea con gli Stati Uniti dove è programmata per celebrare l'annuale  <a href='http://csedweek.org'>Settimana della formazione informatica.</a>"
  hoc_faq_why_cs_uk_a: "<i>Ogni studente</i> dovrebbe avere l'opportunità di imparare l'informatica. L'informatica aiuta a coltivare le abilità di problem solving, logica e creatività. Iniziando precocemente questo percorso, gli studenti avranno una solida possibilità di successo nei mestieri del ventunesimo secolo."
  hoc_faq_how_participate_uk_a: "Iscriviti per ospitare un evento Un'ora di codice  <a href='http://hourofcode.com/uk'>here</a> e inizia a pianificarlo. Puoi organizzare un evento Un'ora di codice nella tua scuola o nella tua comunità &mdash; ad esempio in un gruppo extrascolastico, un'associazione no profit o al lavoro. Oppure, semplicemente, provalo tu quando arriva l'8 dicembre."
  hoc_faq_behind_hoc_uk_a: "L'ora di codice è organizzato da <a href='http://uk.code.org'>Code.org</a>, un'associazione no profit dedicata a incrementare la partecipazione all'informatica rendendola disponibile in più scuole e aumentando la partecipazione delle donne e degli studenti extracomunitari.  Un <a href='http://uk.code.org/about/partners'>gruppo senza precedenti di  partners</a> si sono uniti per sostenere Un'ora di codice, &mdash; tra questi Microsoft, Google, Cambridge University Press, Tech City e Il Dipartimento US dell'Istruzione."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
  hoc_faq_what_is_hoc_ar_q: Qué es la Hora del Código?
  hoc_faq_what_is_hoc_ar_a: "La Hora del Código es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora del Código del 2014."
  hoc_faq_when_is_hoc_ar_q: ¿Cuándo es la Hora del Código?
  hoc_faq_when_is_hoc_ar_a: "La Hora del Código se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora del Código en cualquier momento durante esta semana. La Hora del Código está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: ¿Cómo puedo participar en la Hora del Código?
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la Hora del Código <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora del Código en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: ¿Quién está detrás de la Hora del Código?
  hoc_faq_behind_hoc_ar_a: "La Hora del Código es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora del Código, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora del Código son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: ¿Necesito computadoras para cada participante?
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora del Código que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una Hora del Código juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: ¿Cómo puedo hacer un tutoría de la Hora del Código?
  hoc_faq_tutorial_ar_a: "Si usted está interesado en convertirse en un socio para tutoriales, <a href='/tutorial-guidelines'>vea nuestras directrices e instrucciones</a>. Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales."

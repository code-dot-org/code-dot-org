  ai_pl_101_intro_heading: Cos'è l'AI 101 per insegnanti?
  ai_pl_101_intro_text: AI 101 for Teachers è una serie di formazione professionale
    online gratuita e fondamentale per qualsiasi insegnante ed educatore interessato
    al rivoluzionario mondo dell'intelligenza artificiale (AI) e al suo potenziale
    trasformativo nell'istruzione. I partner Code.org, ETS, ISTE e Khan Academy offrono
    sessioni coinvolgenti con rinomati esperti che demistificheranno l'IA, esploreranno
    l'implementazione responsabile, affronteranno i pregiudizi e mostreranno come
    l'apprendimento basato sull'intelligenza artificiale possa rivoluzionare i risultati
    degli studenti. Unisciti a noi in questo viaggio di esplorazione e potenziamento
    e scopri il futuro dell'insegnamento con e sull'IA.
  ai_pl_101_partnership_between: Una partnership tra
  ai_pl_101_join_email_title: Registrati per accedere in anteprima a AI 101 for Teachers
  ai_pl_101_pro_join_email_desc: Sii il primo a sapere quando verrà lanciata ogni
    sessione. Ricevi aggiornamenti sulle risorse di intelligenza artificiale da Code.org,
    ETS, ISTE e Khan Academy.
  ai_pl_101_explore_title: Risorse relative all'IA
  ai_pl_101_explore_desc: Abbiamo una serie di risorse aggiuntive per te da Code.org,
    ETS, ISTE e Khan Academy per supportare gli insegnanti in questo campo nuovo e
    in crescita. Dai un'occhiata qui sotto.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'Il supporto didattico basato sull''Intelligenza Artificiale
    di Khan Academy consente agli insegnanti di smettere di dedicare tempo a compiti
    di preparazione che non amano e di concentrarsi su ciò che amano: insegnare.'
  ai_pl_101_explore__button_1: Prova Khanmigo
  ai_pl_101_explore_title_2: Esplorazioni sull'Intelligenza Artificiale per insegnanti
  ai_pl_101_explore__desc_2: Per sei anni, questo corso online di 15 ore dell'ISTE
    ha guidato gli educatori K-12 sugli elementi essenziali dell'IA per l'insegnamento
    e l'apprendimento. Il corso viene offerto tre volte all'anno ed è completamente
    asincrono con il supporto continuo di un istruttore esperto.
  ai_pl_101_explore__button_2: Inizia il corso
  ai_pl_101_explore_title_3: Curriculum sull'IA
  ai_pl_101_explore__desc_3: Nei video e nel curriculum sull'IA "How to Use AI" di
    Code.org per le classi 3-12, gli studenti apprendono i principi di base dell'IA
    e utilizzano attività divertenti per vedere come i computer imparano dai dati.
    I video e il curriculum invitano inoltre gli studenti a studiare l'apprendimento
    automatico e i dati, riflettendo al contempo sulle implicazioni etiche dell'IA.
  ai_pl_101_explore__button_3: Esplora i curricula
  ai_pl_101_explore_title_4: Criterion Interactive di ETS
  ai_pl_101_explore__desc_4: 'Questa piattaforma di scrittura basata sull''IA guida
    gli studenti attraverso cinque fasi critiche del processo di scrittura: preparazione/pianificazione,
    scrittura, revisione, modifica, riflessione, fornendo commenti iterativi durante
    l''esperienza di scrittura.'
  ai_pl_101_explore__button_4: Esplora lo strumento
  ai_pl_101_video_title_1: Quattro chiacchiere tra Sal Khan e Hadi Partovi
  ai_pl_101_video_desc_1: Unisciti a Sal Khan (Khan Academy) e Hadi Partovi (Code.org)
    per una chiacchierata sull'adozione dell'Intelligenza Artificiale in classe. Aspettatevi
    una discussione vivace che includa alcuni degli argomenti più controversi che
    riguardano l'IA oggi.
  ai_pl_101_video_title_2: Fare chiarezza sulla IA (per i docenti)
  ai_pl_101_video_desc_2: Introduzione ai fondamenti dell'Intelligenza Artificiale
    che ti fornirà le conoscenze fondamentali per comprendere il profondo impatto
    dell'IA nella nostra società e la sua crescente rilevanza nel campo dell'istruzione.
    Otterrai informazioni pratiche su come sfruttare l'IA per le attività in classe
    e risparmiare tempo nelle attività amministrative.
  ai_pl_101_video_title_3: Trasformare l'apprendimento con l'IA
  ai_pl_101_video_desc_3: Esplora l'intersezione tra Intelligenza Artificiale e istruzione.
    Questa sessione esplora come l'IA può essere combinata con la pedagogia per migliorare
    l'apprendimento degli studenti. È un evento imperdibile per gli educatori che
    cercano di sfruttare l'Intelligenza Artificiale per trasformare le loro pratiche
    didattiche e arricchire le esperienze di apprendimento dei loro studenti.
  ai_pl_101_video_title_4: Garantire un approccio responsabile all'IA
  ai_pl_101_video_desc_4: Esplora le considerazioni etiche e le migliori pratiche
    per incorporare l'Intelligenza Artificiale negli ambienti educativi. Questa sessione
    fornirà strategie concrete, risorse ed esempi reali, tutti volti a comprendere
    i potenziali pregiudizi dell'IA e le considerazioni etiche che ne derivano.
  ai_pl_101_video_title_5: Portare l'IA in classe
  ai_pl_101_video_desc_5: Questa sessione si concentra sull'insegnamento dell'IA,
    sulla valutazione e sull'utilizzo degli strumenti didattici dell'IA e sull'utilizzo
    dell'IA per la valutazione degli studenti. Con una ricca miscela di teoria, esempi
    pratici e risorse, mira a consentire agli educatori di navigare nel panorama dell'IA
    e migliorare le esperienze di apprendimento degli studenti.
  ai_pl_101_resources_5: Guida per garantire un approccio responsabile all'IA
  ai_pl_101_video_desc_6: 'Scopri di più sulla nuova tecnologia alla base dei grandi
    cambiamenti nell''IA, con due nuovi video su Large Language Models (come ChatGPT)
    e sull''IA generativa. Scopri come funzionano queste nuove tecnologie direttamente
    dagli esperti: Mira Murati, CTO di OpenAI, e Cristóbal Valenzuela, CEO di RunwayML.'
  ai_pl_101_llm_slides_title: '"Prompt" per modelli linguistici di grandi dimensioni
    per gli educatori'
  ai_pl_101_llm_slides_desc: Strumenti per ottenere il miglior risultato possibile
    dai modelli linguistici di grandi dimensioni come ChatGPT, dal principiante all'avanzato.
    Include "prompt" introduttivi per chi è alle prime armi, oltre a strumenti avanzati
    per chi cerca di massimizzare il proprio potenziale.
  ai_pl_101_resources_3: '"Prompt" per trasformare l''apprendimento degli studenti'
  ai_pl_101_resources_section_title: Altri modi per conoscere l'IA
  ai_pl_101_resources_guide: 'Guida di accompagnamento:'
  how_ai_works_hero_heading: Come funziona l'IA
  how_ai_works_hero_desc: Immergiti nel mondo dell'IA con «How AI Works», la nostra
    serie di video e le lezioni di accompagnamento!
  how_ai_works_intro_desc: Questa serie di brevi video e le relative lezioni in classe
    introdurranno te e i tuoi studenti a come funziona l'Intelligenza Artificiale
    e perché è importante. Puoi scegliere lezioni individuali in base all'argomento,
    esplorare l'intera serie di argomenti in una lezione o insegnare tutte le sette
    lezioni per approfondire.
  how_ai_works_intro_list_01: Ti presentiamo l'intelligenza artificiale e l'apprendimento
    automatico
  how_ai_works_intro_list_02: Scopri come funziona l'IA generativa, compresi i modelli
    linguistici di grandi dimensioni (LLM) e la generazione di immagini
  how_ai_works_intro_list_03: Esplora i pregiudizi, l'etica, la privacy e l'uso responsabile
    dell'IA
  how_ai_works_intro_list_04: Tocca le applicazioni dell'IA nel mondo reale, inclusa
    la visione artificiale
  how_ai_works_lessons_heading: Lezioni di intelligenza artificiale per la tua classe
  how_ai_works_lesson_title_01: Introduzione all'apprendimento automatico
  how_ai_works_lesson_desc_01: Scopri una forma di intelligenza artificiale chiamata
    apprendimento automatico e come possono utilizzare il processo di risoluzione
    dei problemi per addestrare un robot a risolvere i problemi. Partecipa ad attività
    di apprendimento automatico in cui un robot sta imparando a rilevare i modelli
    nei pesci.
  how_ai_works_lesson_title_02: Visione artificiale
  how_ai_works_lesson_desc_02: Scopri come funziona la visione artificiale. Guarda
    un video che spiega la visione artificiale e come un computer «vede». Quindi progetta
    un algoritmo che utilizzi una rete per decidere quale numero viene visualizzato
    dal display a sette segmenti e testalo.
  how_ai_works_lesson_title_03: Reti neurali
  how_ai_works_lesson_desc_03: Scopri come funzionano le reti neurali. Usa un widget
    per esplorare le reti neurali in modo pratico. Guarda un video che spiega le reti
    neurali. Infine, discutete della necessità di prospettive diverse nella creazione
    di sistemi di raccomandazione.
  how_ai_works_lesson_title_04: Chatbot e modelli linguistici di grandi dimensioni
  how_ai_works_lesson_desc_04: Scopri cos'è un Large Language Model (LLM) e come funziona,
    quindi usa un LLM per co-creare un testo con l'intelligenza artificiale. Infine,
    discuti se gli LLM sono intelligenti o creativi o meno.
  how_ai_works_lesson_title_05: Immagini generative
  how_ai_works_lesson_desc_05: Scopri come l'IA può generare immagini, quindi esplora
    un widget di intelligenza artificiale a diffusione e discuti se questi modelli
    sono creativi o meno.
  how_ai_works_lesson_title_06: Bias algoritmico
  how_ai_works_lesson_desc_06: Esercitati a ritagliare le immagini per scoprire il
    pregiudizio alla base dell'algoritmo di ritaglio di Twitter, quindi leggi e guarda
    un video sulla scoperta di questo algoritmo distorto. Infine, discutete dei modi
    per riconoscere e ridurre le distorsioni negli algoritmi.
  how_ai_works_lesson_title_07: Il nostro codice etico per l'intelligenza artificiale
  how_ai_works_lesson_desc_07: Conduci ricerche utilizzando articoli e video che espongono
    le insidie etiche in un'area di intelligenza artificiale di loro scelta. Crea
    una risorsa «Il nostro codice etico per l'IA» a livello di classe per i creatori
    e i legislatori dell'IA di tutto il mondo.
  how_ai_works_lessons_in_a_day_title: Come funziona l'IA in un giorno
  how_ai_works_lessons_in_a_day_desc: Hai solo un giorno? C'è anche la possibilità
    di presentare l'intera serie agli studenti in un solo giorno. Perfetto per qualsiasi
    insegnante di materia che desideri introdurre gli studenti all'intelligenza artificiale
    o anche come lezione per un insegnante ospite.
  how_ai_works_lessons_in_a_day_desc_02: Presenta tutti i video «Come funziona l'IA»
    in un giorno. Gli studenti seguono ogni video abbinando il vocabolario del video,
    quindi rispondendo a una domanda di riflessione su ciascun video.
  how_ai_works_resources_desc: Sei interessato a saperne di più sull'IA? Ecco alcune
    risorse aggiuntive che possono aiutarti ad ampliare l'apprendimento tuo e dei
    tuoi studenti.

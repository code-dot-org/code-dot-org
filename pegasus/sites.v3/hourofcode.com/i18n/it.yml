  hoc_faq_title: 'FAQ'
  hoc_faq_what_is_hoc_q: 'Cosa è l''Ora del Codice?'
  hoc_faq_what_is_hoc_a: "L'Ora del Codice è iniziata come una lezione di introduzione all'informatica della durata di un'ora, progettata per rimuovere l'alone di mistero che spesso avvolge la programmazione dei computer e per mostrare che l'informatica non è affatto difficile da capire, chiunque può impararne le basi. Da allora è diventata uno sforzo mondiale per diffondere l'informatica, iniziando con attività di programmazione della durata di 1 ora, ed espandendosi grazie ad un incredibile impegno collettivo.<a href='%{tutorials}'> Guarda le esercitazioni disponibili</a>. Lo sforzo viene supportato da più di <a href='%{partners}'>400 partner</a> e 200,000 insegnanti in tutto il mondo."
  hoc_faq_last_year: "Prova i corsi"
  hoc_faq_when_is_hoc_q: 'Quando è l''Ora del Codice?'
  hoc_faq_when_is_hoc_a: "L'Ora del Codice si svolge ogni anno durante la <a href='%{csedweek_url}'>Settimana di Educazione all'Informatica</a>. La Settimana di Educazione all'Informatica del %{campaign_date_year} sarà nel periodo %{campaign_date_full}, ma puoi organizzare un'Ora del Codice durante tutto l'anno. La Settimana di Educazione all'Informatica viene svolta ogni anno nel periodo in cui ricade la data di nascita della pioniera dell'Informatica <a href='%{grace_hopper}'>Ammiraglio Grace Murray Hopper</a> (9 dicembre 1906)."
  hoc_faq_why_cs_q: 'Perché l''informatica?'
  hoc_faq_why_cs_a: "<i>Ogni</i> studente dovrebbe avere l'opportunità di imparare l'informatica. Aiuta a coltivare abilità riguardanti la risoluzione di problemi, la logica e la creatività. Iniziando in giovane età gli studenti avranno le basi per raggiungere il successo in qualsiasi tipo di carriera del XXI secolo. Vedi ulteriori statistiche <a href='%{stats_url}'>qua</a>. Se sei in Italia vedi il sito <a href=\"https://programmailfuturo.it\">Programma il Futuro</a>."
  hoc_faq_how_participate_q: 'Come partecipare all''Ora del Codice?'
  hoc_faq_how_participate_a: "<a href='/how-to'>Inizia la progettazione qui</a> esaminando la nostra guida. Puoi organizzare un evento dell'Ora del Codice nella tua scuola o nel tua comunità &mdash; come, ad esempio, in un circolo, o in un'associazione senza scopo di lucro oppure al lavoro. In alternativa, puoi provarlo tu stesso nel periodo %{campaign_date}."
  hoc_faq_behind_hoc_q: 'Chi c''è dietro l''Ora del Codice?'
  hoc_faq_behind_hoc_a: "L'Ora di Codice è organizzata con il supporto del <a href='%{partner_url}'>Comitato Consultivo della Settimana di Educazione all'Informatica</a> così come di un raggruppamento senza precedenti di partner che si sono uniti per supportare l'Ora del Codice &mdash; compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of America e la College Board."
  hoc_faq_host_q: "Non so nulla di programmazione e di informatica. Posso organizzare ugualmente un evento?"
  hoc_faq_host_a: "Naturalmente. Le attività dell'Ora del Codice sono autogestite. Tutto ciò che devi fare è <a href='%{codeorg_url}/learn'>provare le nostre esercitazioni </a>, scegliere quello che preferisci e un orario &mdash; noi pensiamo a tutto il resto. Abbiamo materiali adatti ad ogni età e livello di esperienza, a partire dall'età prescolare. Inizia a pianificare il tuo evento leggendo la <a href='/how-to'>guida che spiega come farlo</a>."
  hoc_faq_devices_q: "Quali dispositivi dovrei usare per i miei studenti?"
  hoc_faq_devices_a: "I corsi di Code.org funzionano su tutti i browser e dispositivi. È possibile vedere ulteriori informazioni circa i requisiti tecnologici dei corsi di Code.org <a href='%{codeorg_url}/educate/it'> qui</a>. I requisiti tecnologici per i corsi che non sono di Code.org possono essere trovati su <a href='%{codeorg_url}/learn'>%{partner_url}/imparare</a> nella descrizione degli specifici corsi. Non dimenticate che offriamo anche <a href='%{unplugged_url}'> corsi tradizionali</a> se la scuola non ha strumentazione informatica!"
  hoc_faq_need_computers_q: 'Ho bisogno di un computer per ogni partecipante?'
  hoc_faq_need_computers_a: "No. Abbiamo lezioni dell'Ora del Codice che funzionano su PC, su smartphone, su tablet oltre a lezioni che non necessitano di alcun computer! Puoi prendere parte a questo evento dovunque tu sia con qualsiasi strumento tu abbia a disposizione. <p><i>Ecco alcune opzioni:</i><br><ul><li><b> Lavorare in coppia.</b> <a href='%{pair_programming_research}'>Le ricerche dimostrano</a> come gli studenti imparino meglio attraverso la <a href='%{pair_programming_video}'>programmazione in coppia</a>, condividendo un computer e lavorando insieme. Incoraggiate i vostri studenti a lavorare insieme. <li><b>Utilizzare un proiettore.</b> Se avete un proiettore e un computer connesso ad internet, il vostro gruppo potrà partecipare all'Ora del Codice tutti insieme. Guardate insieme le parti dei video e a turno risolvete gli esercizi o rispondete alle domande.<li><b> Usa le lezioni tradizionali.</b> <a href='%{unplugged_url}'>Offriamo anche lezioni che non richiedono alcun computer.</a></ul>"
  hoc_faq_international_q: "Io sono in Italia. Come posso partecipare a livello internazionale?"
  hoc_faq_international_a: "Tutti possono organizzare un evento dell'Ora del Codice, in tutto il mondo. L'anno scorso hanno partecipato all'Ora del Codice studenti di ogni parte del mondo. Per saperne di più clicca <a href='/promote'>qui</a>."
  hoc_faq_tutorial_q: 'Come posso creare un corso per l''Ora del Codice?'
  hoc_faq_tutorial_a: "Se sei interessato a creare un'esercitazione, <a href='/tutorial-guidelines'>leggi le nostre linee guida e le istruzioni</a>. Ci piacerebbe offrire una grande varietà di opzioni coinvolgenti, ma l'obiettivo primario è ottimizzare l'esperienza per gli studenti e gli insegnanti che si affacciano per la prima volta all'informatica."
  hoc_faq_account_q: "Gli studenti devono accedere utilizzando un account?"
  hoc_faq_account_a: "Assolutamente no. Non è richiesta alcuna registrazione o login agli studenti che vogliono provare l'Ora del Codice. La maggior parte dei <a href='%{codeorg_url}/learn/beyond'> corsi di approfondimento</a> invece richiede un account per registrare i percorsi e i progressi degli studenti. Inoltre, iscriversi all'Ora del Codice NON crea automaticamente un account sulla piattaforma Code studio. Se sei in Italia iscriviti attraverso il sito di <a href=\"http://programmailfuturo.it\">Programma il Futuro</a>."
  hoc_faq_high_school_q: "Quale attività dovrei fare con gli studenti delle scuole superiori?"
  hoc_faq_high_school_a: "I nostri corsi con Guerre Stellari e Minecraft sono perfetti per le scuole superiori, soprattutto la versione JavaScript di Guerre Stellari, e gli esercizi \"liberi\" su entrambi i corsi.<br>\nIndipendentemente dall'età, raccomandiamo di provare prima le lezioni per principianti su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> come, ad esempio, la lezione Angry Birds o quella con Anna ed Elsa. Uno studente di scuola superiore è in grado di terminare ciascuna di essa in non più di 30 minuti; successivamente può provare una lezione avanzata per il linguaggio Javascript tra quelli proposti su Khan Academy o CodeHS."
  hoc_faq_scratch_q: "Sto usando Scratch per l'Ora del Codice, ma cosa succede se i miei studenti hanno un iPad invece di un computer portatile?"
  hoc_faq_scratch_a: "Scratch non viene eseguito sui tablet. Se gli studenti sono giovani, possono utilizzare l'app ScratchJR (per i bambini più piccoli) per iPad. Se dai un'occhiata alle <a href=\"https://programmailfuturo.it/come/ora-del-codice/introduzione\">attività disponibili</a>, ne puoi trovare altre che funzionano su iPad - da Code.org, Tynker, Lightbot o CodeSpark. Vedi anche <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>"
  hoc_faq_count_hoc_q: "In che modo contate le Ore del Codice fatte?"
  hoc_faq_map_q: "Perché non vedo il mio segnalino sulla mappa?"
  hoc_faq_map_a: "Ci dispiace che non si veda il tuo evento sulla mappa dell'Ora del Codice. A causa delle decine di migliaia di organizzatori che si iscrivono, la mappa aggrega i dati e viene visualizzato un segnalino per diversi eventi. Se clicchi sul numero sopra la mappa accedi a un elenco di tutti gli eventi della tua nazione e puoi trovare il tuo evento lì elencato. Inoltre, date le migliaia di persone che si iscrivono all'Ora del Codice, sono in genere necessarie 48 ore per aggiornare la mappa. Ritorna a controllare tra un paio di giorni!"
  hoc_faq_count_hoc_a: "Il contatore dell'Ora del Codice non misura le ore svolte in senso strettamente temporale. Non contiamo esattamente le ore di codice fatte da ogni studente anche perché ogni studente non ha bisogno di accedere o registrarsi. Di conseguenza, noi facciamo una stima del tempo che tutti i partecipanti hanno trascorso usando le nostre esercitazioni. Leggi tutti i dettagli <a href='%{codeorg_url}/loc'>qui</a>."
  hoc_faq_one_hour_q: "Quanto posso imparare in un'ora?"
  hoc_faq_one_hour_a: 'L''obiettivo dell''Ora del Codice non è di insegnare a diventare un esperto informatico in un''ora. Un''ora è solo quanto basta per rendersi conto che l''informatica è divertente e creativa, che è accessibile a tutte le età, a tutti gli studenti, indipendentemente dal contesto. La misura del successo di questa campagna non è quanta informatica imparano gli studenti - il successo è misurato dall''ampia partecipazione dei generi e dei vari gruppi etnici e socioeconomici e il conseguente incremento di iscrizione ai corsi di informatica e la crescente partecipazione che vediamo nei corsi di informatica a tutti i livelli. Milioni di partecipanti, insegnanti e studenti, hanno deciso di proseguire al di là di un''ora - di imparare per un intero giorno o un''intera settimana o più, e molti studenti - come risultato di questo progetto - hanno deciso di iscriversi a un intero corso universitario di informatica (o anche di laurearsi in informatica). <br/> <br/> Oltre agli studenti, un altro "discente" è l''educatore che acquisisce fiducia, dopo un''ora di lavoro, che è in grado di iniziare ad insegnare informatica anche se non ha necessariamente una laurea universitaria in informatica. Decine di migliaia di insegnanti decidono di proseguire ulteriormente nello studio dell''informatica, frequentando corsi in presenza oppure online, o entrambi. E questo vale anche per gli amministratori della scuola, che capiscono quanto l''informatica sia qualcosa che i loro studenti vogliono e gli insegnanti sono in grado di fare. <br/> <br/> Soprattutto, quello che tutti i partecipanti possono imparare in un''ora è che NOI POSSIAMO FARLO.'
  hoc_faq_more_questions_q: "Hai ancora domande?"
  hoc_faq_more_questions_a: "Cerca una risposta nel nostro <a href='http://support.code.org'> forum di supporto</a>. Se sei in Italia visita <a href='http://programmailfuturo.it'> sito di supporto</a>."
  hoc_faq_keep_learning_q: "Come continuo ad imparare dopo l'Ora del Codice?"
  hoc_faq_keep_learning_a: "Chiunque può organizzare un'Ora del Codice in qualsiasi momento. Le nostre esercitazioni sono sempre disponibili, per tutto il tempo che vorrai. Vai alla pagina <a href='/promote'> promuovi</a> per guide a come organizzare un evento ed altre risorse utili per contribuire a rendere il tuo evento dell'Ora del Codice un successo."
  hoc_faq_certificates_q: "Dove posso stampare gli attestati per i miei studenti?"
  hoc_faq_certificates_a: "Se sei in Italia puoi stampare gli attestati personalizzati da <a href=\"http://programmailfuturo.it/come/attestati-personalizzati\">questa pagina</a>.<br>\nVai alla <a href='%{codeorg_url}/certificates'> pagina dei certificati</a> dove è possibile stampare in anticipo i certificati per l'intera classe. È possibile anche stampare certificati <a href='%{codeorg_url}/certificates?course=mc'> speciali</a> per gli studenti che fanno il corso di Minecraft."
  hoc_faq_logo_q: "Ci sono limitazioni per l'uso del logo o del nome \"Hour of Code\"?"
  hoc_faq_logo_a: "\"Hour of Code\" è un marchio registrato. Non vogliamo impedire il suo utilizzo, ma vogliamo essere sicuri che il suo utilizzo rientri all'interno di alcuni limiti. Consulta <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'> queste linee guida per l'utilizzo</a>."

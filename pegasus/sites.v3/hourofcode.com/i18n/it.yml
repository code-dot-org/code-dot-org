  tutorial_rpccw_longdescription: Crea il tuo personaggio, disegna una maglietta e
    crea musica. Ottieni badge per ogni progetto completato.
  tutorial_rpledfirefly_longdescription: Usa un microcontrollore Raspberry Pi Pico
    e componenti elettronici di base per creare una lucciola LED lampeggiante. Scrivi
    codice MicroPython per illuminare la tua lucciola e crea un passaggio dai cavi
    jumper per simulare le lucciole in natura quando l'interruttore è chiuso.
  tutorial_rpcharting_longdescription: Scopri il potere delle liste nel linguaggio
    di programmazione Python archiviando i dati delle medaglie olimpiche, quindi usa
    la libreria pygal per creare un grafico interattivo. Usa le competenze di analisi
    dei dati per scoprire modelli e anomalie.
  tutorial_rpsolar_longdescription: Crea un modello animato e interattivo del sistema
    solare utilizzando il linguaggio di programmazione Python e la libreria grafica
    p5. Usa i dizionari per memorizzare informazioni sui pianeti che vengono caricate
    quando si fa clic su un pianeta orbitante.
  tutorial_rpwebcards_longdescription: Crea un set di schede web che si ribaltano
    quando ci passi sopra con il mouse. Usa lo stile e le animazioni CSS, quindi personalizza
    con font fantasiosi e sfumature di colore.
  tutorial_codeclubhworld_longdescription: Scrivi codice testuale Python per creare
    un progetto interattivo con l'input dell'utente che stampa testo ed emoji. Usa
    le variabili per memorizzare testo e numeri e le funzioni per organizzare il codice.
  tutorial_codeclubspells_longdescription: Usa i blocchi Scratch per codificare una
    bacchetta che lancia incantesimi per trasformare gli sprite in rospi, farli crescere
    e rimpicciolirli. Modifica e inverti il suono per creare effetti sonori per gli
    incantesimi. Trasmetti messaggi ortografici in modo che più sprite si trasformino
    quando il messaggio viene ricevuto.
  tutorial_coderdojoanime_longdescription: Crea una pagina web reattiva con testo
    e immagini per un tutorial di disegno di anime. Usa l'HTML per strutturare la
    pagina web e gli stili CSS per applicare layout, tavolozze di colori e caratteri.
  tutorial_coderdojotarget_longdescription: Usa Python con la libreria grafica p5
    per disegnare un bersaglio e segnare punti colpendolo con le frecce. Scopri i
    colori RGB e posiziona il tuo obiettivo con le coordinate x e y. Usa le condizioni
    if, elif ed else per prendere decisioni sul punteggio.
  tutorial_creaticodescratch_longdescription: Creaticode.com offre una vasta gamma
    di attività di programmazione in molti argomenti, come giochi 3D, arti 3D, giochi
    di realtà aumentata, app di intelligenza artificiale, remix di video di Youtube
    e obiettivi di sviluppo sostenibile delle Nazioni Unite. I blocchi basati su Scratch
    vengono utilizzati in tutte le attività, quindi gli studenti non devono imparare
    un linguaggio di programmazione o un'interfaccia utente diversi per programmare
    e condividere i propri progetti.
  tutorial_bbsierpinski_longdescription: In questa breve serie di lezioni imparerai
    a creare incredibili e colorate arti matematiche!
  tutorial_bbstopwatch_longdescription: In questa breve serie di lezioni imparerai
    a creare un vero cronometro funzionante!
  tutorial_idrpatterns_longdescription: Usa il blocco d'azione Loop nell'ambiente
    di codifica Weavly per creare motivi geometrici come cristalli, stelle o altre
    forme entusiasmanti con elementi ripetuti.
  tutorial_idrshapes_longdescription: 'In questa attività, i giocatori usano i blocchi
    d''azione Weavly per disegnare forme semplici, come quadrati, rettangoli, triangoli,
    esagoni e stelle. '
  tutorial_edisondetect_longdescription: Introduci i concetti computazionali chiave
    dei loop e la comprensione della luce a infrarossi utilizzando i robot Edison
    e il linguaggio di programmazione basato su blocchi, EdBlocks. Questa lezione
    utilizza le funzioni di guida e rilevamento degli ostacoli del robot Edison attraverso
    una serie di attività di programmazione progressiva.
  tutorial_edisonmusical_longdescription: Le semplici melodie musicali sono un ottimo
    esempio di sequenza in azione. Utilizzando Edison e il linguaggio di programmazione
    basato su Scratch, EdScratch, gli studenti possono creare musica e collegare sequenze
    e ingressi/uscite in divertenti programmi.
  tutorial_codemonkeydiglit_longdescription: 'Introduzione ad alcuni importanti argomenti
    del mondo digitale: come usare i computer, cos''è il software e l''hardware, le
    possibili minacce online e la protezione della privacy. Il corso include 2 lezioni:
    uso digitale e cittadinanza digitale. Ogni lezione è composta da diapositive autoguidate
    con domande e sondaggi interattivi, 3 minigiochi e 5 domande di revisione per
    verificare la comprensione dello studente.'
  tutorial_bsdrockpaper_longdescription: Usa il linguaggio di programmazione Python
    per creare un gioco «Rock, Paper, Scissors». Non preoccuparti se non hai mai provato
    Python, ti guideremo passo dopo passo.
  tutorial_microbitreaction_longdescription: Crea un gioco di reazione micro:bit con
    veri interruttori fisici realizzati con cartone di scarto e pellicola da cucina.
  tutorial_kinderanimal_longdescription: In questa lezione, gli studenti trasformeranno
    KIBO in un animale giocoso che si muove in risposta a un programma creato dai
    bambini. Gli studenti possono anche sperimentare le opzioni di input e output
    di KIBO per andare oltre.
  tutorial_kindersinger_longdescription: In questa lezione, gli studenti vestiranno
    KIBO con un abito da artista e insegneranno a KIBO a cantare una canzone preferita!
    Con il modulo di registrazione/riproduzione audio di KIBO, i bambini useranno
    le loro abilità di sequenziamento per programmare KIBO in modo che riproduca la
    loro canzone nell'ordine corretto. Questa lezione è pensata per bambini con precedenti
    esperienze con KIBO.
  tutorial_microbitwwn_longdescription: Scuoti il tuo micro:bit e ricevi una direzione
    casuale per camminare.
  tutorial_grokcyberlive_longdescription: Un capitano della Marina viene tenuto prigioniero
    all'interno della sua nave. Un importante monumento è diventato buio. E le armi
    sono puntate verso i siti più trafficati di Sydney…È tutto collegato, e sta a
    te liberare il capitano, rintracciare il colpevole e fermarlo. Gli studenti dovranno
    tracciare indizi, risolvere enigmi e capire come fermare un attacco informatico
    simulato su larga scala prima che sia troppo tardi.
  tutorial_codemojimaze_longdescription: Scopri le sequenze per aiutare Deeno a completare
    il labirinto.
  tutorial_codemojisnake_longdescription: In questa unità gli studenti impareranno
    come usare i blocchi di codifica su Scratch per creare un gioco di serpenti.
  tutorial_carnegietoxibots_longdescription: Nessuno dorme a Zillah City. Vesti i
    panni di uno degli Zed, una squadra dedita a debellare la minaccia dei Toxibots,
    robot corrotti da malware che appartengono alla Toxicorp, una gigantesca società.
    La maggior parte dei Toxibots è stata distrutta, ma ce ne sono ancora alcuni in
    giro a seminare il caos. Preparati nella Zed Clubhouse e programma il tuo robot
    collaborativo (alias «cobot») Beastie per aiutarti a catturarli.
  tutorial_carnegieiris_longdescription: L'Iris Rover Challenge con VICE Virtual Robot
    fornisce una sequenza strutturata di attività di programmazione in un contesto
    reale basato su progetti. È progettato per far riflettere gli studenti sui modelli
    e sulla struttura non solo della robotica, ma anche della programmazione e della
    risoluzione dei problemi più in generale. Questa lezione include video, animazioni
    e un ambiente di codifica integrato con il robot virtuale.
  tutorial_carnegiespike_longdescription: La Virtual SPIKE Prime Coding - Iris Rover
    Challenge fornisce una sequenza strutturata di attività di programmazione in un
    contesto reale basato su progetti. È progettato per far riflettere gli studenti
    sui modelli e sulla struttura non solo della robotica, ma anche della programmazione
    e della risoluzione dei problemi più in generale. Questa lezione include video,
    animazioni e un ambiente di codifica integrato con robot virtuale.
  tutorial_spheroincolor_longdescription: Sphero indi riesce a vedere i colori proprio
    come te e me. Ma chi è più veloce nel riconoscere i colori? Chi può riconoscerlo
    di più? In questa lezione, scopri come vediamo i colori e sfida l'India a una
    gara di colori!
  tutorial_kcjdominos_longdescription: In questa lezione simuleremo le tessere del
    domino che cadono usando JavaScript. Lungo la strada impareremo a conoscere le
    variabili, le funzioni, i loop, gli eventi del mouse e come rovesciare le cose!
  tutorial_spherocolortheory_longdescription: Mescola i tuoi colori inclinando e ruotando
    Sphero BOLT! Scopri come funziona la teoria additiva dei colori aggiungendo diversi
    valori di rosso, verde e blu per creare molti colori diversi. Scopri come utilizzare
    i sensori BOLT per misurarne l'orientamento e cambiare i colori.
  tutorial_codecombatesports_longdescription: La codifica competitiva non è mai stata
    così epica! Impara le abilità di cui hai bisogno per giocare come i professionisti
    nel nostro Esports Bootcamp. Non è necessaria alcuna esperienza di codifica. Inizia
    allenandoti nel dungeon e scoprendo le strategie e le tattiche di codifica di
    cui avrai bisogno per competere. Dopo aver affinato le tue abilità, metti alla
    prova il tuo codice nella nostra arena degli eSports contro altri giocatori in
    tutto il mondo! Sei il nostro prossimo grande campione della AI League?
  tutorial_spherodigdisplay_longdescription: I display digitali sono ovunque intorno
    a noi, dai telefoni ai monitor dei computer, dalla televisione ai moderni cartelloni
    pubblicitari. Ma come funzionano? Approfondisci la tecnologia grafica alla base
    dei display digitali e fai esperienza pratica programmando immagini e animazioni
    con LittleBits CodeBit e la matrice LED.
  tutorial_spherorvrincolor_longdescription: 'La luce visibile è costituita da onde
    di lunghezza variabile che l''occhio rileva come colore. Sebbene RVR+ non abbia
    occhi (beh almeno quelli in grado di vedere), ha un sensore in grado di rilevare
    un''ampia gamma di colori. Scopri le funzionalità del sensore di colore di RVR+
    e come programmarlo. '
  tutorial_clbinary_longdescription: Utilizzando i componenti restone in Minecraft,
    i partecipanti impareranno come funziona il conteggio binario, creeranno porte
    logiche AND e OR e utilizzeranno il conteggio binario per creare una serratura
    a combinazione per aprire una porta chiusa a chiave.
  tutorial_sascollabcode_longdescription: Può essere difficile trovare risorse per
    insegnare la programmazione a studenti con disabilità visive. SAS ritiene che
    ogni studente debba avere l'opportunità di imparare a programmare e mira a farlo
    utilizzando blocchi di codice braille con SAS CodeSnaps, un ambiente di codifica
    collaborativo in grado di far scrivere codice a un'intera classe con un solo iPad
    e un robot Sphero.
  tutorial_codecombatgoblins_longdescription: Abbiamo bisogno del tuo aiuto! Intraprendi
    una missione epica in cui prendi il controllo del gioco attraverso i tuoi poteri
    di programmazione. Diventa l'eroe, sblocca il bottino ed espandi il tuo arsenale
    di codici per salvare la città. Quindi usa le strategie dell'IA per assemblare
    un gruppo per una battaglia finale con il boss dei goblin!
  tutorial_scratchstorytelling_longdescription: Anima la tua storia con Scratch! Aggiungi
    sprite, sfondi ed effetti grafici interattivi per dare vita alla tua storia. Include
    una guida di facilitazione per gli insegnanti, un tutorial sul progetto Scratch
    e schede di programmazione. Questa attività è in linea con gli standard Common
    Core English Language Arts.
  tutorial_crayolasymbols_longdescription: Un'immagine vale più di mille parole, anche
    le immagini piccole dicono molto! I simboli visivi sono ovunque e ci indirizzano
    verso bagni pubblici, ospedali, rampe per sedie a rotelle e fermate degli autobus.
    Usa forme e linee per disegnare simboli originali su cui gli altri possono contare.
  tutorial_crayoladrawacode_longdescription: Esplora i codici di ieri e di oggi. Gli
    antichi disegnavano simboli sulle pareti delle caverne per raccontare storie.
    Gli antichi egizi scolpivano nella pietra i geroglifici, un linguaggio di simboli
    visivi che rappresentano persone, oggetti e azioni. Crea storie aggiuntive con
    codici visivi.
  tutorial_crayolafollowmycode_longdescription: Crea una danza programmatica disegnando
    simboli visivi come frecce, spirali e passi per creare uno schema che tu e gli
    altri seguirete. Oppure crea piccoli personaggi con Model Magic e usali per seguire
    il tuo codice di danza!
  tutorial_madpicturethis_longdescription: Questa lezione introdurrà gli studenti
    al linguaggio HTML e insegnerà loro come decodificarlo, anche se non hanno mai
    interagito con il codice HTML prima. Facendo osservazioni, gli studenti noteranno
    i modelli e acquisiranno una migliore comprensione di come il codice HTML viene
    scritto e interpretato.
  tutorial_mindmakersmaps_longdescription: In questo universo, mappe di diverso tipo
    fanno da sfondo a divertenti sfide con veicoli autonomi che obbediscono ai tuoi
    programmi. Per vincere, dovrai interpretare ogni mappa e programmare non solo
    i movimenti, ma adattarti agli imprevisti utilizzando sensori per ostacoli ed
    eventi naturali come il tempo, la temperatura e il passare del tempo. Buon viaggio!
  tutorial_mindmakersjorel_longdescription: Il divertente universo di Jorel's Brother
    è ora sotto il tuo controllo! Ma per farlo, devi padroneggiare i fondamenti della
    programmazione e sviluppare abilità come il pensiero algoritmico, la decomposizione
    dei problemi, l'identificazione di schemi e l'astrazione... lavora sodo e forse
    scoprirai il nome del fratello di Jorel!
  tutorial_mindmakersroboland_longdescription: Programma gli strani e divertenti robot
    Mustachebot e Ladybot! Tu li aiuti a superare le sfide e loro ti aiutano a sviluppare
    il pensiero computazionale. Più la sfida è avanzata, più impari sugli algoritmi,
    la scomposizione, i modelli e l'astrazione... Lavora duro e divertiti!
  tutorial_mindmakersrobolandjr_longdescription: Programma i robot strani e divertenti
    Mustachebot e Ladybot. Ogni volta che riesci a risolvere una sfida, ottieni una
    pallina verde e passi a quella successiva. Capriche!
  tutorial_codehsdraw_longdescription: Crea il tuo programma di disegno in Scratch
    usando gli input di tastiera e mouse. Chiunque potrà utilizzarlo per creare arte
    digitale divertente e creativa!
  tutorial_codehscamouflage_longdescription: Usa ScratchJr per programmare un animale
    in modo che mostri il suo adattamento all'uso del camuffamento nel suo ambiente!
  tutorial_firiapythoncodex_longdescription: Semplici lezioni dettagliate insegnano
    a programmare Python mentre sblocchi nuove funzionalità, dal bellissimo display
    a colori al sistema audio hi-fi. Usa l'accelerometro, il sensore di luce e il
    microfono integrati per codificare i tuoi progetti unici e interattivi. E puoi
    collegare direttamente servomotori e sensori esterni per possibilità di espansione
    illimitate. CoDeX = giochi, musica, sensori, arte e molto altro!
  tutorial_bekidscoding_longdescription: Unisciti a Grace, Zak e Dot the Robot in
    un'avventura nella Loop Galaxy! Codifica con blocchi per completare compiti entusiasmanti
    e apprendi le basi di algoritmi, sequenze e loop!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour è un gioco di programmazione
    autoguidato per bambini dai 4 agli 11 anni. Insegna i fondamenti della codifica
    come il sequenziamento, il debugging, i loop e le funzioni. Insegna anche tecniche
    per risolvere i problemi in modo che i bambini diventino studenti più sicuri e
    indipendenti.'
  tutorial_microbitdice_longdescription: Scuoti il tuo micro:bit per creare numeri
    casuali.
  tutorial_madflashcard_longdescription: Questa lezione espone gli studenti al codice
    HTML e CSS e offre loro l'opportunità di interagire con esso e vedere i risultati
    in tempo reale.
  tutorial_madappwars_longdescription: 'Questa lezione offre agli studenti l''opportunità
    di esplorare il lato commerciale dello sviluppo di app. In questa attività, gli
    studenti confrontano due app che rientrano nella stessa categoria generale (esempio:
    due app di viaggio) e valutano quale sia la migliore in base a criteri specifici.'
  tutorial_kodablepuppies_longdescription: Gli studenti incontreranno i soffici amici
    di Kodable e impareranno a prendersi cura di loro! Gli «animali domestici» sono
    cuccioli in gioco che richiedono molto amore e attenzione. Gli studenti programmeranno
    Carebot per aiutarli ad assumersi la responsabilità di essere un nuovo pagatore
    utilizzando concetti di codifica come funzioni e dichiarazioni condizionali.
  tutorial_googlesuperhero_longdescription: Trasforma un eroe quotidiano della tua
    vita o della tua comunità in un supereroe programmandolo per sorvolare edifici,
    girare, lavorare con un compagno e guadagnare punti toccando gli oggetti in un
    gioco. In Codifica il tuo eroe, mostra i poteri speciali del tuo eroe e la tua
    creatività con CS First e Scratch.
  tutorial_googlename _longdescription: Scegli un nome e dai vita alle lettere della
    parola usando il codice. Scegli un nickname, il nome di un animale domestico,
    un animale, uno sport, un luogo o un hobby.
  tutorial_carnegiezillah_longdescription: Zillah City è fiorente e la musica è nell'aria.
    Si dice che il famoso bot Gargantua sia online e stia mandando gli ultimi Toxibots
    a distruggere la città isolato per isolato.…Prendi il tuo hoverboard da cobot
    e preparati a divertirti, muoverti e portare a termine ciò che hai iniziato! I
    giocatori programmano i loro hoverbot cobot per cambiare corsia, evitare gli ostacoli
    ed eliminare molti Toxibots in questo gioco dal ritmo ritmico.
  tutorial_nasachspacejam_longdescription: Crea un sistema solare davvero fantastico!
    Scopri musica, astronomia e programmazione in questa attività autoguidata (non
    è richiesta alcuna esperienza di programmazione). Programma i pianeti per fare
    musica, creando il tuo sistema solare musicale, completo di melodie spaziali.
  tutorial_hatchxrsolar_longdescription: 'Esplora le stelle e costruisci il tuo sistema
    solare usando i concetti della programmazione a blocchi. Scopri le basi dello
    spazio 3D e immergiti nella tua immaginazione per costruire un universo dei tuoi
    sogni, il tutto in meno di un''ora. E indovina un po'', puoi eseguire il tuo progetto
    in AR su qualsiasi dispositivo iOS usando l''app HatchXR. Non dimenticare di condividere
    le tue creazioni con noi usando #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Programmate il classico gioco Space Invaders
    in 3D, mentre imparate le basi dello sviluppo del gioco, muovetevi nello spazio
    3D e imparate concetti fondamentali di programmazione come loop, condizionali,
    variabili ed eventi da tastiera, il tutto in meno di un''ora. Non dimenticare
    di condividere le tue creazioni con noi usando #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Costruisci il classico gioco T-rex Dino di
    Chrome in 3D, mentre impari le basi dello sviluppo del gioco, del movimento nello
    spazio 3D e impara i concetti fondamentali di programmazione come loop, condizionali,
    variabili ed eventi da tastiera, il tutto in meno di un''ora. Non dimenticare
    di condividere le tue creazioni con noi usando #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Le cavie stanno arrivando e hanno fame.
    Ad ogni round, programma Bot per sparare carote, lanciare lattuga o invocare il
    potente scudo Apple in questo frenetico gioco di programmazione. Raccogli i cuori
    per sbloccare altri strumenti e contenere la frenesia alimentare sperando che
    il tuo codice non si rompa.
  tutorial_pickcodeshapes_longdescription: Impara a usare Pickcode per scrivere codice
    che crea una varietà di forme. Una volta terminato il corso, sarai in grado di
    dare sfogo alla tua creatività e creare il design che preferisci!
  tutorial_codesterssketch_longdescription: Impara le basi della programmazione in
    Python mentre crei il tuo Etch-a-Sketch personalizzato! Scoprite come controllare
    uno sprite su schermo con diversi eventi chiave, accettare l'input dell'utente
    per impostare la larghezza della penna e utilizzare un elenco per controllare
    il colore della penna.
  tutorial_pickcodechatbot_longdescription: In questo corso, imparerai come creare
    un semplice chatbot che gioca a un gioco veloce con librerie pubblicitarie.
  tutorial_codestersfish_longdescription: Impara le basi della programmazione in Python
    mentre crei il tuo gioco di oggetti che cadono! Imparerai come aggiungere uno
    sfondo e degli sprite e come utilizzare gli eventi per creare e controllare gli
    sprite sullo stage.
  tutorial_codestershedgehog_longdescription: Impara le basi della programmazione
    in Python, poi crea un gioco che spari uno sprite alle stelle! Per scattare la
    tua foto devi prima imparare a creare eventi chiave, intervallati e di collisione.
    DECOLLARE!
  tutorial_pickcodeggame_longdescription: Impara a creare un gioco a indovinare per
    due giocatori in cui un giocatore inserisce un numero in un chatbot e il chatbot
    fornisce suggerimenti all'altro giocatore mentre cerca di indovinare.
  tutorial_codestersdino_longdescription: Impara le funzioni e gli eventi di Python
    mentre crei il tuo gioco Flappy Dino. Una volta iniziato il gioco, il dinosauro
    cade! Se colpisci un blocco, perdi. Quanti blocchi riesci a attraversare il dinosauro?
  tutorial_pickcodemtpaint_longdescription: In questo corso imparerai a usare le funzioni
    per disegnare una forma piuttosto complessa (come una striscia mobius ma in forma
    triangolare). Dopo questa lezione, avrai gli elementi costitutivi per creare tantissimi
    design diversi.
  tutorial_microsoftcarnival_longdescription: Organizza il tuo carnevale in classe
    con giochi come Whack-the-Mole, Burstin' Balloons e Target Practice.
  tutorial_thunkablescavenger_longdescription: Impara a creare la tua app Scavenger
    Hunt in Thunkable e usa la tua app per cercare oggetti sul tuo dispositivo mobile
    non appena il codice è completo.
  tutorial_codeillusionfund_longdescription: Entra nel magico mondo della programmazione
    e dell'informatica mentre impari e acquisisci familiarità con i fondamenti di
    un computer! Ciò includerà la pratica del clic e dello scorrimento, del trascinamento,
    del copia e incolla e della digitazione.
  tutorial_codeillusiongoofybeg_longdescription: Parti per una magica avventura di
    programmazione con Pippo! Impara a disegnare, colorare e spostare forme, nonché
    a caricare immagini e suoni mentre impari le basi dello sviluppo di giochi utilizzando
    JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Crea la tua band digitale interattiva
    con Pippo mentre esplori le gioie dello sviluppo di giochi con JavaScript. Questa
    attività si baserà su ciò che hai imparato nella nostra attività introduttiva,
    Disney Codeillusion: Game Development Adventure with Pippo per principianti.'
  tutorial_robotmagicescape_longdescription: Fuggi da una stanza 3D infestata con
    l'aiuto di robot programmabili.
  tutorial_codespeakclimate_longdescription: Scopri come creare in modo responsabile
    un sito Web di base utilizzando l'HTML e aiuta a educare gli altri sui cambiamenti
    climatici.
  tutorial_codespeaktwinkle_longdescription: Ascolta una lettura ad alta voce di «Coding
    Twinkle» e poi impara a codificarlo usando l'app ScratchJr
  tutorial_coinbasecrypto_longdescription: Metti alla prova la tua memoria e impara
    le basi della crittografia!
  tutorial_codespeakcomp_longdescription: Scopri come compostare i lombrichi e crea
    un gioco in Scratch!
  tutorial_codespeaksnake_longdescription: Ascolta una storia su Snake, una classica
    star dei giochi per dispositivi mobili, e codifica il tuo gioco in ScratchJr
  tutorial_prstemalexa_longdescription: Gli studenti esploreranno l'intelligenza artificiale
    vocale, o intelligenza artificiale vocale, codificando due abilità di Alexa. Gli
    studenti inizieranno guardando un video sulle basi dell'IA vocale, quindi creeranno
    un programma basato sull'intelligenza artificiale vocale nel MIT App Inventor
    che dice «Hello Moon» e un programma in grado di recitare fatti spaziali casuali.
    La lezione termina con una revisione e una discussione del vocabolario.
  tutorial_coderzfarm_longdescription: Programma un robot per piantare un giardino
    e scopri come i robot aiutano gli agricoltori nel mondo reale.
  tutorial_intelinofield_longdescription: Impara a programmare lo smart train intelino
    scollegato con scatti d'azione e completa la missione di guidare gli studenti
    dall'altra parte della città durante la loro gita scolastica.
  tutorial_cablockchain_longdescription: Questo corso interattivo esplora la tecnologia
    blockchain e le criptovalute, la forza trainante del web di nuova generazione.
    Segui i nostri personaggi mentre entrano nel metaverso a caccia di un potenziale
    truffatore. Scoprono una serie di applicazioni creative della blockchain e considerano
    come potrebbe influire sulla società in futuro.
  tutorial_nasaparachute_longdescription: In questa attività, imparerai come gli ingegneri
    del JPL hanno utilizzato un codice binario per includere un messaggio nascosto
    nel paracadute utilizzato per aiutare il rover marziano Perseverance ad atterrare
    con successo su Marte. Avrai anche l'opportunità di creare il tuo messaggio nascosto.
  tutorial_nasascratch_longdescription: Crea un gioco di esplorazione della Luna o
    di Marte usando Scratch, un linguaggio di programmazione visiva. Pensa come i
    pianificatori di missioni spaziali della NASA per progettare il tuo gioco!
  tutorial_nasaorbit_longdescription: In questa attività, gli studenti usano Scratch,
    Snap! , o un altro linguaggio di programmazione per creare una simulazione interattiva
    di un veicolo spaziale che attracca alla Stazione Spaziale Internazionale. The
    Crew Orbital Docking Simulation (CoDing Sim) coinvolge gli studenti nel pensiero
    computazionale, nella risoluzione dei problemi e nelle applicazioni della matematica
    nel mondo reale.
  tutorial_nasapackage_longdescription: In questa attività, gli studenti usano Scratch,
    Snap! , o un altro linguaggio di programmazione per creare una simulazione interattiva
    di un drone che naviga in un'area geofrecintata per consegnare un pacco. La simulazione
    coinvolge gli studenti nel pensiero computazionale, nella risoluzione dei problemi
    e nell'applicazione della matematica nel mondo reale.
  tutorial_nasalunar_longdescription: 'Gli studenti vengono a conoscenza della missione
    Artemis 1 e della NASA App Development Challenge (ADC). L''obiettivo è che gli
    studenti seguano i passaggi che abbiamo creato utilizzando l''App Lab di Code.org
    per apprendere la programmazione di base utilizzando il codice a blocchi. '
  tutorial_meeestate_longdescription: 'Risolvi i puzzle per fuggire dalla misteriosa
    dimora del Dr. Breakowski nel nuovo Minecraft Hour of Code: Escape Estate. Usa
    la programmazione e il pensiero computazionale per svelare segreti, aprire trappole
    e rivelare indizi nascosti. Esci con il codice entro l''alba e guadagna un milione
    di smeraldi! Con la codifica a blocchi o Python, Hour of Code offre a chiunque
    un percorso di apprendimento per apprendere le basi del codice.'
  tutorial_imagipixelart_longdescription: Impara Python e crea le tue animazioni colorate
    in questo corso intensivo di 1 ora!
  tutorial_kcjhealth_longdescription: 'Scopri la visualizzazione dei dati, l''arte
    algoritmica e la codifica, mentre esplori l''SDG #3 «Buona salute e benessere».'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye e Riri devono unirsi per aiutare
    il Wakanda. Crea la tua attività piena d''azione ispirata a «Black Panther: Wakanda
    Forever» dei Marvel Studios!'
  tutorial_nafbrand_longdescription: In Code your Brand, creerai un file di contatto
    virtuale per creare un codice QR personalizzato con i tuoi dati di contatto. Dopo
    aver completato questa attività, ti verrà fornito un moderno biglietto da visita
    che potrai condividere mentre fai rete con persone che possono aiutarti o guidarti
    nella tua carriera o nel tuo percorso universitario.

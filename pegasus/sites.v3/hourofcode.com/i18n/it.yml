  dance_choose_activity: Ballando col codice, scegli la versione che preferisci
  dance_afe_disclaimer: Gli artisti la cui musica è utilizzata in questo tutorial
    non sponsorizzano o sostengono Amazon come parte della licenza d'uso della loro
    musica a Code.org.
  minecraft_hero_heading: Le esercitazioni di Minecraft per Hour of Code
  minecraft_activities_desc: Tutti i tutorial sono disponibili in molte lingue e compatibili
    con i browser e i tablet moderni. Non hai internet? [Scarica la versione offline
    di Minecraft Adventurer!](%{offline_url})
  minecraft_cdo_activity_title_aquatic: Minecraft Voyage Aquatic
  minecraft_cdo_activity_desc_aquatic: Costruisci ed esplora con Minecraft! Usa la
    tua creatività e le tue capacità di risoluzione dei problemi per esplorare e costruire
    mondi sottomarini usando il codice.
  minecraft_cdo_activity_title_journey: Minecraft Hero's Journey
  minecraft_cdo_activity_desc_journey: Costruisci ed esplora con Minecraft! I giocatori
    scrivono un codice che ordina all'Agente di eseguire i propri comandi e superare
    gli ostacoli del gioco.
  minecraft_cdo_activity_title_adventurer: Minecraft Adventurer
  minecraft_cdo_activity_desc_adventurer: Impara le basi dell'informatica programmando
    Alex o Steve per muoverti in un pezzo simulato di un mondo di Minecraft.
  minecraft_cdo_activity_title_designer: Minecraft Designer
  minecraft_cdo_activity_desc_designer: Sei tu a stabilire le regole in questa attività,
    dove puoi apprendere le abilità informatiche di base per creare il tuo gioco Minecraft
    da condividere con gli altri!
  minecraft_education_activities_heading: Disponibile in Minecraft Education
  minecraft_education_activity_title_2023: AI della generazione Minecraft
  minecraft_education_activity_desc_2023: Avventurati nel tempo per creare le tue
    invenzioni basate sull'AI! Il nuovo tutorial Hour of Code di Minecraft è ora disponibile
    in Minecraft Education per Windows, Mac, Chromebook, iPad e dispositivi mobili.
    Inizia con risorse, corsi di formazione e video gratuiti per i docenti.
  minecraft_education_activity_title_2022: Minecraft Escape Estate
  minecraft_education_activity_desc_2022: Fuggi dalla misteriosa villa entro l'alba
    e guadagna un milione di smeraldi!
  minecraft_education_activity_title_2021: Minecraft TimeCraft
  minecraft_education_activity_desc_2021: Viaggia indietro nel tempo per salvare il
    futuro con questa lezione di programmazione gratuita in Minecraft Education.
  minecraft_education_activity_title_2020: Minecraft AI for Earth
  minecraft_education_activity_desc_2020: Programma l'agente Minecraft per raccogliere
    dati sugli incendi boschivi. Impara le basi della programmazione ed esplora un
    esempio reale di intelligenza artificiale.
  minecraft_resources_desc_01: Utilizza questo [corso gratuito](%{course_url}) su
    richiesta  o registra l'intera lezione per partecipare a un seminario dal vivo
    di Hour of Code con un insegnante ospite. Offerto più volte durante CSEdWeek,
    %{campaign_date}.
  minecraft_resources_desc_02: Ispira la passione per le discipline STEM tra gli studenti
    della scuola primaria e secondaria con 200 ore di curriculum in informatica, dal
    block al python, supportato dallo sviluppo professionale.
  blockchain_hero_heading: Come funziona la blockchain
  blockchain_hero_desc: Tuffati nel mondo della blockchain con «How Blockchain Works»,
    la nostra nuova serie di video e le lezioni di accompagnamento!
  blockchain_intro_heading: Scopri come funziona la blockchain
  blockchain_intro_desc: La serie di video, realizzata in collaborazione con Coinbase,
    presenta esperti del settore e mira a demistificare questa tecnologia.
  blockchain_intro_list_heading: 'Questa serie consentirà di:'
  blockchain_intro_list_item_01: Spiega cos'è la blockchain
  blockchain_intro_list_item_02: Scopri perché è importante
  blockchain_intro_list_item_03: Analizza i suoi impatti sociali, sia positivi che

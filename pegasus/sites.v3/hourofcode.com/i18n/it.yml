  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Mantieni vivo l''entusiasmo con
    questi suggerimenti:'
  hoc_how_to_step_beyond_hoc_desc_generic: L'informatica non si conclude con L'Ora
    del Codice! Sebbene il 90% dei genitori desideri che i propri figli imparino l'informatica,
    la maggior parte delle scuole non la insegna ancora. Scopri i corsi offerti dai
    vari partner dell'Ora del Codice e impara come portare oggi queste proposte nella
    tua scuola.
  hoc_how_to_step_plan_hour_desc_01: 'Ecco un esempio di programma per iniziare:'
  hoc_how_to_step_choose_activities_desc_01: Quest'anno, il tema dell'Ora del Codice
    è La creatività con l'Intelligenza Artificiale. Che si tratti di programmare nuove
    app e algoritmi, generare opere d'arte uniche o creare coreografie per farci ballare,
    l'IA sta aprendo nuove opportunità di espressione digitale che ampliano la nostra
    comprensione della creatività. Rendi speciale quest'anno completando un'attività
    di programmazione e imparando a conoscere l'IA.
  hoc_how_to_step_choose_activities_desc_02: Innanzitutto, [esplora centinaia di attività](%{activities_url})
    e scegline una in base all'età, all'esperienza e agli interessi del tuo gruppo.
    [Queste attività selezionate](%{ai_activities_url}) presentano l'Intelligenza
    Artificiale come argomento o lezione chiave.
  hoc_how_to_step_choose_activities_desc_03: Quindi, [impara tutto sull'IA](%{ai_url}).
    Gli studenti possono guardare brevi video con esperti del settore e ci sono piani
    di lavoro delle lezioni per estendere l'attività e guidare ulteriori discussioni.
    Oppure, offriamo corsi di formazione professionale gratuiti per gli insegnanti
    per sbloccare il futuro dell'insegnamento con e sull'IA.
  hoc_how_to_step_choose_activities_desc_03_short: Quindi, [impara tutto sull'AI](%{ai_url}).
    Gli studenti possono guardare brevi video con esperti del settore e ci sono piani
    di lavoro delle lezioni per estendere l'attività e guidare ulteriori discussioni.
  hoc_how_to_step_beyond_advocacy_desc_01: L'informatica non si deve concludere con
    L'Ora del Codice! Sebbene il 90% dei genitori desideri che i propri figli imparino
    l'informatica, la maggior parte delle scuole non la insegna ancora.  Scopri come
    diffondere l'informatica in più scuole della tua zona e impegnati per far inserire
    l'informatica tra le materie scolastiche.
  hoc_how_to_step_educators_register_desc: Inizia ad organizzare la tua Ora del Codice
    con i tuoi studenti registrando il tuo evento. Registrandoti riceverai utili e-mail
    con notizie e suggerimenti per organizzare con successo una fantastica Ora del
    Codice. Il tuo evento sarà anche [posizionato sulla mappa](%{map_url}). La visibilità
    dei nostri sforzi collettivi dimostra l'impegno globale nei confronti del movimento
    informatico, che ci aiuterà a dare slancio al cambiamento sistemico.
  hoc_how_to_step_educators_plan_desc_01: Prima dell'evento, prova tu stesso le attività
    in modo da assicurarti che funzionino sui dispositivi degli studenti e di essere
    pronto a rispondere alle domande! La larghezza di banda è ridotta? Pianifica di
    mostrare i video davanti alla classe, in modo che ogni studente non scarichi i
    propri video.
  hoc_how_to_step_educators_plan_desc_02: Le persone di tutto il mondo partecipano
    spesso alla celebrazione dell'Ora del Codice durante la Settimana Internazionale
    di Educazione all'Informatica (%{campaign_date}), ma puoi svolgere una Ora del
    Codice in qualsiasi giorno dell'anno!
  hoc_how_to_step_educators_plan_desc_03: Scegli uno spazio adatto al numero di studenti
    e dispositivi che hai a disposizione. Gli studenti possono provare le attività
    su singoli dispositivi, condividere a turno un dispositivo o seguire una lezione
    su una lavagna. Ci sono anche attività tradizionali che possono essere completate
    senza alcun dispositivo, quindi possono essere svolte anche all'aperto!
  hoc_how_to_step_educators_spread_word_desc_01: Aiutaci a spargere la voce nella
    tua comunità con [questi template di e-mail](%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Chiedi a due colleghi di [registrarsi](%{register_url})
    e organizza un'attività dell'Ora del Codice. A loro volta, possono presentare
    due colleghi, che possono presentare due colleghi, ecc.
  hoc_how_to_step_educators_spread_word_desc_03: Chiedi al tuo Dirigente Scolastico
    di [organizzare un evento a livello di scuola](%{host_url}). Quando partecipano
    300 o più bambini, puoi ricevere uno speciale kit di coinvolgimento con magliette,
    poster, adesivi per laptop e altro ancora (solo negli USA). [Condividi il tuo
    intero piano di eventi scolastici](%{share_url}) per partecipare.
  hoc_how_to_step_educators_spread_word_desc_04: Contatta la Parent Teacher Student
    Association della tua scuola o condividi le newsletter per i genitori, facendo
    sapere loro cosa stanno imparando i loro figli.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: inizia con un [video
    motivazionale](%{video_url})'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: gli studenti svolgono
    la loro attività di coding'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: gli studenti imparano
    le basi dell''IA'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: l''insegnante fa le osservazioni
    conclusive'
  hoc_how_to_step_educators_get_coding_desc: 'Indirizza i tuoi studenti all''attività,
    magari condividendo il link sulla lavagna o tramite il sistema di gestione dell''apprendimento
    della tua classe. I tuoi studenti potrebbero incontrare delle difficoltà: va bene
    così! Imparare a programmare è come imparare una nuova lingua: non sarai subito
    fluente. Se non conosci le risposte, potete scoprirle insieme!'
  hoc_how_to_step_educators_celebrate_desc: 'Dopo l''evento, stampa gli attestati
    e fai i complimenti ai tuoi studenti. Sul sito di Programma il Futuro sono anche
    disponibili gli attestati in italiano (programmailfuturo.it → PERCORSI → Attestati
    personalizzati). Condividi foto e video del tuo evento dell''Ora del Codice e
    mostra i risultati dei tuoi studenti usando #HourOfCode @codeorg #OradelCodice
    @programmailfuturo.'
  hoc_how_to_step_companies_inspire_desc_01: Condividi questo video durante una riunione
    di tutto il personale o via e-mail a tutti i dipendenti per mostrare come aziende
    come la tua possono avere un impatto enorme sul movimento globale per portare
    l'istruzione dell'informatica a tutti gli studenti di tutte le scuole attraverso
    Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: Uno dei modi più soddisfacenti per
    partecipare ad Hour of Code è fare volontariato in una classe locale, di persona
    o virtualmente. E soprattutto, non devi essere un ingegnere o qualcuno con un
    background tecnico per fare volontariato. Puoi comunque offrire un'esperienza
    significativa agli studenti condividendo la tua esperienza professionale e l'impatto
    che l'informatica o la tecnologia hanno avuto sul tuo ruolo. Indirizza i tuoi
    dipendenti alla guida per i volontari per saperne di più.
  hoc_how_to_step_companies_plan_desc_01: Hour of Code non è solo per gli studenti
    della scuola primaria e secondaria, ma per studenti di tutte le età e di tutti
    i livelli di abilità. Mettiti in contatto con il team addetto agli eventi della
    tua azienda per organizzare un eventoHour of Code per tutti i dipendenti.
  hoc_how_to_step_companies_plan_desc_02: Prendi un impegno anticipato e registra
    il tuo evento in anticipo. Quando ti registri, riceverai utili e-mail con notizie
    e suggerimenti per organizzare con successo una Hour of Code. Sarai anche [messo
    sulla mappa](%{map_url}). La totalità visibile dei nostri sforzi collettivi dimostra
    l'impegno globale nei confronti del movimento informatico, che ci aiuterà a dare
    slancio al cambiamento sistemico.
  hoc_how_to_step_companies_choose_activities_desc_03: Quindi, [impara tutto sull'AI](%{ai_url}).
    I dipendenti possono guardare brevi video con esperti del settore.
  hoc_how_to_step_companies_spread_word_desc_01: 'Dopo l''evento, congratulati con
    i tuoi dipendenti con certificati di completamento personalizzati. Condividete
    foto e video del vostro evento Hour of Code e dimostrate il vostro impegno a sostenere
    il movimento dell''informatica utilizzando #HourOfCode e @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Promuovi la partecipazione delle scuole
    condividendo le risorse fornite nelle nostre guide pratiche per insegnanti e assemblee
    scolastiche. Con il tuo supporto, insegnanti e amministratori scolastici possono
    decidere quale tipo di evento soddisfa meglio gli interessi delle tue scuole.
  hoc_how_to_step_districts_register_desc_01: Di' a tutti gli organizzatori di un
    evento di registrarsi! Quando registri il tuo evento dell'Ora del Codice, riceverai
    utili e-mail con notizie e suggerimenti per organizzare un'evento di successo.
    È anche un modo per far sapere ai volontari locali che la tua scuola sta partecipando.
    I volontari sono una grande risorsa e possono venire a parlare di informatica
    alla tua classe o aiutare i tuoi studenti con le attività dell'Ora del Codice.
  hoc_how_to_step_districts_promote_desc_01: Fai sapere della tua partecipazione agli
    eventi dell'Ora del Codice ai membri della comunità e ai soggetti interessati!
    Pubblica su Facebook, Twitter, Instagram e sulla home page del tuo istituto! Esplora
    i nostri esempi di email che ti aiutano a condividere l'evento dell'Ora del Codice
    con la tua comunità.
  hoc_how_to_step_districts_celebrate_desc_01: 'Condividi foto e video del tuo evento
    L''Ora del Codice e mostra i risultati dei tuoi studenti. Usa #HourOfCode,  @codeorg,
    #OradelCodice e @programmafuturo per vedere in azione il tuo istituto!'
  hoc_how_to_step_districts_beyond_desc_01: L'insegnamento dell'informatica non deve
    finire con L'Ora del Codice! Per contribuire a fornire agli studenti del tuo distretto
    competenze e conoscenze che li preparino a prepararsi agli studi superiori e alla
    propria carriera, dai un'occhiata al nostro piano di studi gratuito e disponibile
    via web!
  hoc_how_to_step_districts_beyond_desc_01_v2: L'insegnamento dell'informatica non
    deve finire con L'Ora del Codice! Per contribuire a fornire agli studenti del
    tuo istituto competenze e conoscenze che li preparino a prepararsi al college
    e alla carriera, dai un'occhiata alle diverse proposte di piani di studio da parte
    dei partner de L'Ora del Codice!
  hoc_how_to_step_events_register_desc_01: Registra il tuo evento l'Ora del Codice
    per ricevere in anteprima informazioni su nuove attività e promozioni speciali!
    Quando partecipano 300 o più studenti, puoi ricevere uno speciale kit di coinvolgimento
    con magliette, poster, adesivi per laptop e altro ancora. [Condividi l'intero
    programma degli eventi scolastici](%{share_url}) per partecipare.
  hoc_how_to_step_events_register_desc_02: Puoi anche [visualizzare la mappa dell'Ora
    del Codice](%{map_url}) per vedere il tuo evento e capire che il tuo impegno è
    parte di un movimento mondiale.
  hoc_how_to_step_events_prepare_desc_01: Valuta dove e quando vuoi organizzare il
    tuo evento, nonché le capacità tecnologiche del tuo spazio. Gli studenti possono
    lavorare sui propri dispositivi, in coppia su un unico dispositivo o insieme in
    classe su un proiettore. Inoltre, sono disponibili anche guide tradizionali che
    possono essere completate senza alcun dispositivo elettronico!
  hoc_how_to_step_events_prepare_desc_02: Invia [una lettera](%{letter_url}) a un
    funzionario pubblico o a un influente esponente dell'impresa e invitalo a parlare.
    Per maggiori informazioni riguardo a quando ospiti un rappresentante eletto durante
    un evento L'Ora del Codice [consulta il nostro prontuario con le istruzioni](%{toolkit_url}).
  hoc_how_to_step_events_prepare_desc_03: Puoi anche invitare i media locali, come
    un'emittente di informazione locale, un giornale o blogger attivo nel campo dell'istruzione
    e della tecnologia. [Per ricevere assistenza consulta il nostro kit per la stampa](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00-10:05: inizia con uno dei nostri
    [video motivazionali](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15: Il preside presenta una
    panoramica introduttiva sull''importanza dell''informatica. [Utilizza queste statistiche
    e infografiche](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30: intervento di ospiti speciali
    che raccontano le loro esperienze e come la tecnologia e l''informatica giocano
    un ruolo fondamentale nella loro vita quotidiana'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40: gli studenti svolgono
    una dimostrazione de L''Ora del Codice al resto della scuola. Scambio delle parti:
    lasciate che siano loro ad insegnare al dirigente scolastico, ai rappresentanti
    politici o agli altri alunni!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00: alcuni studenti mostrano
    un''attività tradizionale e come l''informatica possa essere insegnata senza l''uso
    di computer.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05: l''insegnante che ha aiutato
    ad organizzare l''evento terrà il discorso conclusivo.'
  hoc_how_to_step_events_get_coding_desc_01: Mentre gli studenti stanno lavorando
    alla loro attività, scatta delle foto per celebrare l'evento e pubblicale sui
    social media della tua organizzazione. (Potrebbe essere necessario adeguarsi a
    specifiche politiche sulla pubblicità o sulla privacy.)
  hoc_how_to_step_events_get_coding_desc_02: Assicurati che il programma proceda senza
    intoppi e che rimanga sulla buona strada per terminare in tempo, soprattutto se
    qualche ospite speciale ha altri impegni programmati a cui partecipare.
  hoc_how_to_step_events_after_desc_01: 'Dopo aver completato con successo l''evento
    Hour of Code, assicurati di:'
  hoc_how_to_step_events_after_desc_02: Festeggiare! Stampa i certificati di completamento
    e congratulati con i tuoi studenti.
  hoc_how_to_step_events_after_desc_03: Ringrazia tutti gli ospiti speciali per il
    loro tempo (ottimo soprattutto per gli studenti) e offritevi di rispondere a qualsiasi
    domanda successiva.
  hoc_how_to_step_events_after_desc_04: Pubblica sui social media foto, video o citazioni
    rilevanti della giornata. (Potrebbe essere necessario adeguarsi a specifiche politiche
    sulla pubblicità o sulla privacy.)
  hoc_how_to_step_events_after_desc_05: Contatta i volontari o gli ospiti per ricevere
    feedback su come rendere l'evento del prossimo anno ancora migliore.
  hoc_how_to_step_events_after_desc_06: Contatta la Parent Teacher Student Association
    della tua scuola o condividi le newsletter per i genitori, facendo sapere loro
    cosa stanno imparando i loro figli.
  hoc_how_to_step_parents_register_desc_01: Inizia con l'impegno di organizzare un'Ora
    del Codice con tuo figlio o tua figlia registrandoti. Quando registri il tuo evento,
    riceverai utili e-mail con notizie e suggerimenti per organizzare con successo
    un'Ora del Codice. Verrai anche [messo sulla mappa](%{map_url}) in modo da poter
    mostrare a tuo figlio o tua figlia che fa parte di un movimento globale.
  hoc_how_to_step_parents_get_coding_desc_01: 'Indirizza tuo figlio all''attività
    e mettetevi al lavoro insieme. Potrebbero incontrare delle difficoltà, va bene!
    Imparare a programmare è come imparare una nuova lingua: non sarai subito fluente.
    L''informatica consiste nell''imparare a eseguire il "debug" di situazioni che
    non sono andate come pensavamo. Insieme, tu e tuo figlio potete trovare modi creativi
    per risolvere il problema!'
  hoc_how_to_step_parents_celebrate_desc_01: 'Assicurati di festeggiare il successo!
    Condividi foto e video della tua Hour of Code sui social. Usa #HourOfCode e @codeorg,
    così daremo risalto anche noi al tuo successo!'
  hoc_how_to_step_parents_celebrate_desc_02: 'Puoi anche stampare un certificato per
    tuo figlio, per mostrare i suoi risultati! Sul sito di Programma il Futuro sono
    anche disponibili gli attestati in italiano (programmailfuturo.it / PERCORSI /
    Attestati personalizzati). '
  hoc_how_to_step_parents_spread_word_desc_02: Chiedi al preside di tuo figlio di
    organizzare un evento coinvolgendo tutta la scuola. Quando partecipano 300 o più
    bambini, puoi ricevere uno speciale kit di coinvolgimento con magliette, poster,
    adesivi per laptop e altro ancora. [Condividi l'intero programma degli eventi
    scolastici](%{share_url}) per partecipare.
  hoc_how_to_step_parents_spread_word_desc_03: Chiedi al tuo datore di lavoro di partecipare
    organizzando un evento a livello aziendale o incoraggiando altri dipendenti a
    organizzare il proprio evento Hour of Code.
  hoc_how_to_step_parents_beyond_list_01: Mostra loro un [video motivazionale](%{video_url})
    che presenta alcune figure di riferimento tra le più stimate.
  hoc_how_to_step_parents_beyond_list_02: Scopri tutto su [come funziona l'AI](%{ai_url})
    e perché è importante.
  hoc_how_to_step_parents_beyond_list_03: "[Ordina qualche omaggio](%{swag_url})!
    Condividilo subito con tuo figlio per entusiasmarlo o conservalo come premio speciale
    per la fine di Hour of Code."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) come portare oggi
    l'Informatica nella tua scuola."
  hoc_how_to_step_public_officials_invite_desc_01: Determina la persona di riferimento
    sia per il tuo evento sia per il rappresentante eletto.
  hoc_how_to_step_public_officials_invite_desc_02: Coordina sia la persona di riferimento
    del tuo evento (ad esempio, l'amministratore scolastico) sia il rappresentante
    eletto presente (ad esempio, lo staff o l'organizzatore). Assicurati che entrambe
    le parti dispongano delle rispettive informazioni di contatto per il giorno dell'evento.
  hoc_how_to_step_public_officials_invite_desc_03: 'Da sinistra a destra: Governatori
    dell''Arkansas, del North Carolina e dell''Arizona che partecipano a L''Ora del
    Codice.'
  hoc_how_to_step_public_officials_register_desc_01: Collabora con le parti che organizzano
    il tuo evento L'Ora del Codice per registrarti e collocare il tuo evento sulla
    mappa. Riceverai l'accesso anticipato alle informazioni sulle nuove attività e
    sulle promozioni speciali!
  hoc_how_to_step_public_officials_register_desc_02: "[Consulta la mappa dell'Ora
    del Codice](%{map_url}) per vedere il tuo evento e capire che il tuo impegno è
    parte di un movimento mondiale."
  hoc_how_to_step_public_officials_plan_desc_01: 'Crea un''agenda specifica per la
    giornata e assicurati che tutte le parti partecipanti (insegnanti, studenti, amministratori,
    rappresentanti eletti e personale) siano consapevoli di ciò che sta accadendo
    e quando. Aspetti da considerare:'
  hoc_how_to_step_public_officials_plan_list_01: Cosa fa ogni partecipante durante
    ogni fase dell'evento?
  hoc_how_to_step_public_officials_plan_list_02: Il funzionario siederà con uno studente
    o si alternerà tra più studenti durante l'evento? (Potresti voler coordinare la
    cosa in anticipo con lo staff del funzionario).
  hoc_how_to_step_public_officials_plan_list_03: Il funzionario parlerà agli studenti
    in gruppo?
  hoc_how_to_step_public_officials_plan_list_04: Pianifica la flessibilità nell'agenda.
    Cosa succede se il funzionario è in ritardo? E se alcuni studenti terminano la
    loro attività prima degli altri?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15: rappresentante
    eletto che racconta la propria esperienza e spiega come la tecnologia e l''informatica
    giochino un ruolo fondamentale nella loro quotidiana.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55: gli studenti svolgono
    l''attività di Hour of Code. Una svolta divertente: chiedi a un gruppo di studenti
    di insegnare al preside, al politico o ad altri studenti!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00: l''insegnante/amministratore
    fa le osservazioni conclusive.'
  hoc_how_to_step_public_officials_media_desc_01: Scopri chi sarà responsabile del
    coordinamento degli inviti dei media. Potrebbe essere la scuola, il distretto,
    l'ufficio del funzionario o qualsiasi combinazione.
  hoc_how_to_step_public_officials_media_desc_02: Liberatorie sicure per i media per
    tutti gli studenti, in base alla politica statale/distrettuale o scolastica.
  hoc_how_to_step_public_officials_media_list_01: "[Adulto/Generale](%{general_send_url})
    (DocuSign: invia il link al firmatario)"
  hoc_how_to_step_public_officials_media_list_02: "[Adulto/Generale](%{general_print_url})
    (Scarica e stampa)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - invia il link al firmatario)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Scarica
    e stampa)"
  hoc_how_to_step_public_officials_confirm_desc_01: Invia il programma pubblico al
    funzionario 72 ore prima dell'evento. Includi il codice di abbigliamento dell'evento,
    chi li accoglierà, a quale classe o evento parteciperanno, il nome dell'insegnante
    e l'ordine del giorno dell'evento.
  hoc_how_to_step_public_officials_confirm_desc_02: Rivedi il programma e testa tutta
    la tecnologia il giorno prima e il giorno dell'evento, per assicurarti che si
    svolga senza intoppi.
  hoc_how_to_step_public_officials_get_coding_desc_01: Per essere certi che i rappresentanti
    eletti si sentano benvenuti e impegnati, saluta il funzionario eletto alla porta
    dell'evento per mostrare loro dove andare e rispondere a qualsiasi domanda possano
    porre. È sempre bello avere uno studente che li aiuta ad accoglierli!
  hoc_how_to_step_public_officials_get_coding_desc_02: Scatta foto durante l'evento
    per celebrare la visita e per pubblicarle sui social media della tua organizzazione.
    (Potrebbe essere necessario adeguarsi a specifiche politiche sulla pubblicità
    o sulla privacy.)
  hoc_how_to_step_public_officials_get_coding_desc_03: Assicurati che il programma
    funzioni senza intoppi e che rimanga sulla buona strada per terminare in tempo.
    Il funzionario potrebbe avere altre visite o riunioni programmate dopo l'evento.
  hoc_how_to_step_public_officials_after_list_01: Festeggia! [Stampa i certificati](%{certificate_url})
    di completamento e congratulati con i tuoi studenti.
  hoc_how_to_step_public_officials_after_list_02: Ringrazia il funzionario per il
    tempo dedicato e offriti di rispondere a eventuali domande successive.
  hoc_how_to_step_public_officials_after_list_03: 'Pubblica foto, video o citazioni
    importanti della giornata sui social media con #HourOfCode, @codeorg, #OradelCodice
    e @programmafuturo. (Potrebbe essere necessario adeguarsi a specifiche politiche
    sulla pubblicità o sulla privacy.)'
  hoc_how_to_step_public_officials_after_list_04: Invia al funzionario una nota di
    ringraziamento di follow-up. È particolarmente utile convincere gli studenti a
    firmare!
  hoc_how_to_step_public_officials_after_list_05: Rivolgiti al referente dello staff
    di entrambe le parti per un feedback su come rendere l'evento del prossimo anno
    ancora migliore.
  hoc_how_to_step_volunteer_decide_desc_01: 'Non hai bisogno di un background tecnico
    o di una laurea in informatica: sei già qualificato così come sei! Ci sono alcuni
    modi in cui puoi partecipare a Hour of Code come volontario:'
  hoc_how_to_step_volunteer_decide_list_01: "**Contatta una scuola nella tua zona.**
    Invia un'e-mail a un insegnante o amministratore locale per vedere se ha bisogno
    di supporto per il loro evento Hour of Code. Dai un'occhiata alla nostra [email
    di esempio](%{email_url}) per i volontari per iniziare!"
  hoc_how_to_step_volunteer_decide_list_02: "**Organizza un evento con la tua azienda.**
    Consulta la nostra [guida pratica per le aziende](%{companies_url}) per organizzare
    un evento Hour of Code a livello aziendale!"
  hoc_how_to_step_volunteer_decide_list_03: "**Iscriviti sulla mappa dei volontari.**
    Da lì, gli insegnanti della tua zona saranno in grado di contattarti. Gli insegnanti
    esamineranno il tuo profilo sulla [map](%{map_url}), quindi cerca di completare
    il più possibile per aumentare le possibilità che un insegnante ti contatti."
  hoc_how_to_step_volunteer_register_desc_01: Non importa come decidi di diventare
    volontario, collabora con l'organizzatore dell'evento per registrare il tuo evento
    dell'Ora del Codice. Riceverai l'accesso anticipato alle informazioni su nuove
    attività e promozioni speciali!
  hoc_how_to_step_volunteer_plan_desc_01: 'Se diventi volontario con una classe, discuti
    in anticipo di questi aspetti logistici con l''insegnante per comprendere meglio
    le sue esigenze:'
  hoc_how_to_step_volunteer_plan_list_01: Qual è il tuo ruolo, come volontario, all'evento?
    Se lavori nel campo della tecnologia, ti potrebbe essere chiesto di condividere
    la tua esperienza o storia personale. Potete aiutare l'insegnante a prepararsi
    svolgendo l'attività insieme in anticipo? Puoi andare in classe per rispondere
    alle domande o incoraggiare gli studenti a seguire Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: Se diventerai volontario virtualmente o
    di persona, ciò può determinare in quali orari devi essere presente e in quale
    ruolo.
  hoc_how_to_step_volunteer_plan_list_03: Linee guida locali e scolastiche in materia
    di salute e sicurezza. A seconda delle procedure adottate, potrebbe essere necessario
    completare un controllo dei precedenti personali o arrivare con un po' di anticipo
    per effettuare il check-in in occasione di un evento organizzato di persona.
  hoc_how_to_step_volunteer_plan_list_04: Quest'anno, il tema di Hour of Code è Creatività
    con l'intelligenza artificiale (AI). Rendi speciale quest'anno completando un'attività
    di programmazione e imparando a conoscere l'AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Aiutaci a far conoscere il movimento
    informatico condividendo i tuoi piani di volontariato con amici e colleghi sui
    tuoi account di social media (es. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: Mentre gli studenti stanno lavorando,
    sentiti libero di rispondere alle loro domande, ma cerca di non fornire loro la
    soluzione definitiva. Fai loro delle domande in modo che possano rispondere da
    soli a cosa è andato storto. Incoraggia gli studenti ad aiutarsi a vicenda quando
    si bloccano.
  hoc_how_to_step_volunteer_get_coding_desc_02: Se non hai la risposta, non c'è problema!
    Fai sapere allo studente che ti senti coinvolto in questa situazione e lavora
    insieme a lui per trovare una soluzione.
  hoc_how_to_step_volunteer_beyond_desc_01: Sostieni l'apprendimento dell'informatica
    tutto l'anno!
  hoc_how_to_step_volunteer_beyond_desc_02: Se ti sei divertito, il lavoro non deve
    fermarsi all'Ora del Codice. Prendi in considerazione l'idea di fare volontariato
    tutto l'anno con programmi come [TEALS](%{teals_url}) o sostieni l'insegnamento
    dell'informatica.
  hoc_how_to_step_virtual_register_desc_01: Registra il tuo evento L'Ora del Codice
    per ricevere in anteprima informazioni su nuove attività e speciali promozioni.
  hoc_how_to_step_virtual_register_desc_02: Forse non ti riunirai in presenza, ma
    fai comunque parte del movimento. Usa la posizione del tuo organizzatore per aggiungere
    il tuo evento alla mappa dell'Ora del Codice e sappi che il tuo impegno è parte
    di un movimento mondiale.
  hoc_how_to_step_virtual_choose_activities_desc_04: Stabilisci in anticipo se vuoi
    scegliere un singolo tutorial per tutti i tuoi studenti o lasciare che ogni studente
    scelga il proprio.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05: Inizia con un [video motivazionale](%{videos_url})
    o una breve introduzione sull''importanza dei fondamenti dell''informatica a cura
    di chi ospita l''evento'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45: gli studenti svolgono la loro
    attività di programmazione'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55: gli studenti imparano a conoscere
    l''IA'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00: l''organizzatore presenta
    le osservazioni conclusive'
  hoc_how_to_step_virtual_plan_desc_02: Prova in anticipo la configurazione del supporto
    tecnologico e le attività. Pensa a come i tuoi studenti parteciperanno alla videochiamata
    e se sono in condizione di partecipare alla videochiamata mentre completano la
    loro attività in una finestra separata. Quando visualizzi un video, condividi
    lo schermo e l'audio del computer.
  hoc_how_to_step_virtual_plan_desc_03: Durante l'attività di programmazione, puoi
    chiedere agli studenti di disattivare l'audio finché non hanno domande. Oppure,
    se il tuo strumento per videoconferenze lo supporta, valuta la possibilità di
    utilizzare "stanze" digitali per sottogruppi di lavoro nelle quali gli studenti
    possano lavorare insieme in coppia o in gruppo.
  hoc_how_to_step_virtual_get_coding_desc_01: Indirizza i tuoi studenti all'attività,
    magari condividendo il link nella casella di chat dello strumento per conferenze
    o tramite il sistema di gestione dell'apprendimento della tua classe. I tuoi studenti
    potrebbero incontrare delle difficoltà, va bene così! Imparare a programmare è
    come imparare una nuova lingua; non sarai subito fluente. Se uno studente non
    conosce la risposta, incoraggialo a fare coppia e a scoprirla insieme.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Assicurati di congratularti con entusiasmo
    per il successo! Puoi stampare i certificati in anticipo e inviarli ai tuoi studenti,
    oppure chiedere a ogni studente di chiedere a sua volta a un genitore di stamparli
    a casa. Sul sito di Programma il Futuro sono anche disponibili gli attestati in
    italiano (programmailfuturo.it / PERCORSI / Attestati personalizzati). Mostra
    i loro successi e condividi foto e video del tuo evento dell''Ora del Codice sui
    social media. Usa #HourOfCode, @codeorg, #OradelCodice e @programmafuturo per
    mettere in risalto anche il tuo successo! (Potrebbe essere necessario adeguarsi
    a specifiche politiche sulla pubblicità o sulla privacy.)'
  hoc_how_to_step_virtual_beyond_desc_01: L'informatica non si conclude con L'Ora
    del Codice! Sebbene il 90% dei genitori desideri che i propri figli imparino l'informatica,
    la maggior parte delle scuole non la insegna ancora. Per aiutarti, i partner de
    L'Ora del Codice hanno diverse proposte sui piani di studio. Scopri come portare
    oggi queste proposte nelle scuole.
  hoc_ai_top_desc: Chiunque può conoscere l'intelligenza artificiale, che tu sia uno
    studente in classe o un docente che apre le porte al futuro dell'insegnamento
    con e sull'IA.
  hoc_ai_how_ai_works_video_series_desc: Questa serie di brevi video ti mostrerà come
    funziona l'intelligenza artificiale e perché è importante. Quindi approfondisci
    questioni come i pregiudizi algoritmici e l'etica del processo decisionale basato
    sull'intelligenza artificiale.
  hoc_ai_learn_how_ai_works_desc: Immergiti nel mondo dell'intelligenza artificiale
    con «Come funziona la IA», lezioni abbinate alla nostra serie di video che ti
    spiegano come funziona l'IA e perché è importante.
  hoc_ai_101_for_educators_desc: Scopri il potenziale di trasformazione dell'Intelligenza
    Artificiale (IA) nell'istruzione con la nostra serie di apprendimento online gratuita
    per gli educatori.
  hoc_ai_impacts_desc: Coinvolgi la tua classe con lezioni tenute da insegnanti che
    esplorano gli impatti dell'intelligenza artificiale e invitano gli studenti a
    pensare a soluzioni ad alcuni problemi dell'intelligenza artificiale.
  hoc_ai_activities_desc: Queste nuovissime attività dell'Ora del Codice introducono
    gli utenti al mondo dell'intelligenza artificiale in modo divertente e coinvolgente.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Quasi 100 dipendenti di Code.org con magliette blu
    e gialle abbinate posano in una sala conferenze dell'hotel per l'evento Codechella
    dell'estate 2022 dell'azienda.
  careers_page_code_pride_alt_text: Due dipendenti che si presentano al femminile
    sorridono mentre tengono in mano le estremità di uno striscione arcobaleno con
    il marchio Code.org. Dietro di loro, diverse persone indossano magliette di Code.org
    e sventolano bandiere arcobaleno mentre camminano accanto a un bug Volkswagen
    multicolore.
  accessibility_hero_heading: Accessibilità su Code.org
  accessibility_hero_desc: Ci impegniamo a eliminare le barriere che impediscono l'inclusione
    e la piena partecipazione di studenti ed educatori con disabilità, garantendo
    che OGNI studente abbia accesso all'informatica.
  accessibility_efforts_title: I nostri sforzi per il 2023
  accessibility_efforts_desc: 'Per raggiungere il nostro obiettivo di una piattaforma
    completamente accessibile, stiamo implementando un piano d''azione completo che
    include:'
  accessibility_efforts_card_title_1: Formazione sull'accessibilità interna
  accessibility_efforts_card_desc_1: I nostri team di prodotto e di progettazione
    completeranno una formazione completa sull'accessibilità entro dicembre 2023.
  accessibility_efforts_card_title_2: Analisi VPAT
  accessibility_efforts_card_desc_2: Completamento del [Modello volontario di accessibilità
    dei prodotti] (%{voluntary_url}) per stabilire una linea di base e misurare i
    progressi ogni anno. Risultati disponibili su questa pagina entro settembre 2023.
  accessibility_efforts_card_title_3: Strumenti che supportano la progettazione accessibile
  accessibility_efforts_card_desc_3: 'I membri del team avranno accesso a strumenti
    che garantiscono che tutte le nuove funzionalità siano progettate e realizzate
    tenendo conto dell''accessibilità. '
  accessibility_efforts_card_title_4: Curriculum accessibile
  accessibility_efforts_card_desc_4: Raggiungeremo [conformità al livello WCAG AA]
    (%{wcag_url}) per le prime unità di Computer Science Principles and Computer Science
    Discoveries entro dicembre 2023.
  accessibility_explore_title: Esplora le risorse di accessibilità di Code.org
  accessibility_explore_text: La nostra pagina delle risorse per l'accessibilità fornisce
    una documentazione e una guida complete per le nostre funzionalità e strumenti,
    tra cui lezioni accessibili di Hour of Code, lettori coinvolgenti, navigazione
    da tastiera e opzioni di personalizzazione.
  accessibility_explore_button: Visualizza la pagina delle risorse per l'accessibilità
  accessibility_help_us_title: Aiutaci a migliorare
  accessibility_help_us_text: Noi di Code.org siamo agili e reattivi ai feedback.
    Se hai consigli per aiutarci a migliorare l'accessibilità dei nostri strumenti
    e risorse, contattaci. Grazie per averci aiutato a rendere l'informatica disponibile
    per tutti gli studenti!
  accessibility_help_us_button: Dicci come possiamo migliorare
  accessibility_commit_title: L'impegno di Code.org per l'accessibilità
  accessibility_commit_text_1: Code.org ritiene che l'informatica sia fondamentale
    per tutti gli studenti e ci impegniamo a garantire equità, accesso e opportunità
    sulla nostra piattaforma e nel nostro curriculum.
  accessibility_commit_text_2: Stiamo adottando un approccio olistico per supportare
    le esigenze di apprendimento di tutti gli studenti e stiamo lavorando per colmare
    le lacune nell'accesso alla formazione informatica per gli studenti con disabilità.
  accessibility_commit_text_3: Stiamo iniziando in piccolo, ma misureremo i nostri
    progressi e continueremo a iterare fino a risolvere anche le sfide di accessibilità
    più complesse.
  accessibility_commit_text_4: In Code.org, ci impegniamo a migliorare continuamente
    l'accessibilità dei nostri strumenti e siamo entusiasti di fare questo importante
    passo verso una maggiore equità, accesso e opportunità per tutti gli studenti
    e gli educatori.
  accessibility_partner_title: I nostri partner e le nostre raccomandazioni
  accessibility_partner_desc: Consigliamo le seguenti risorse per studenti e insegnanti
    che cercano contenuti informatici più accessibili.
  accessibility_card_title_1: Access CS per tutti
  accessibility_card_text_1: Risorse per gli insegnanti per portare l'informatica
    accessibile nelle scuole secondarie e per gli studenti delle scuole superiori
    con disabilità per entrare in contatto con i mentori nel settore tecnologico.
  accessibility_card_title_2: Blocchi 4 tutti
  accessibility_card_text_2: Un ambiente di programmazione basato su blocchi per iPad
    che insegna concetti di programmazione di base utilizzando il robot Dash. Accessibile
    con VoiceOver, Switch Control e Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Un ausilio/risorsa fisica per la programmazione per studenti
    con disabilità visive.
  accessibility_card_title_4: CS per tutti
  accessibility_card_text_4: Un'organizzazione che coordina progetti e programmi con
    diverse organizzazioni negli Stati Uniti.
  accessibility_card_title_5: Codice per bambini sordi
  accessibility_card_text_5: Promuove la formazione informatica e tecnologica per
    potenziare gli studenti sordi o con problemi di udito.
  accessibility_card_title_6: Tutti possono programmare
  accessibility_card_text_6: Un programma progettato da Apple per Swift Playgrounds
    che offre VoiceOver (TTS modificato) e un curriculum adattato per studenti con
    esigenze di accessibilità.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Un fornitore di curriculum con varie soluzioni, tra cui
    didascalie, trascrizioni e la capacità di ridurre il movimento dell'animazione
    e nascondere contenuti visivamente dipendenti. Ospita alcuni curricula di Code.org,
    oltre a programmi di informatica aggiuntivi.
  accessibility_card_title_8: Circuiti Snap
  accessibility_card_text_8: Un prodotto didattico che insegna l'elettronica con componenti
    elettronici incastrabili senza saldature. Può includere un pacchetto di accesso
    per studenti con disabilità visive.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Una palla robotica di codifica interattiva e un kit didattico
    STEM per studenti con disabilità intellettive. Deve essere abbinato a un'applicazione
    appropriata.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Un adattamento del curriculum AP Computer Science Principles
    di Code.org che utilizza Quorum, un linguaggio basato sull'evidenza originariamente
    progettato per fornire accessibilità agli studenti non vedenti o ipovedenti.
  engineering_hero_heading: Unisciti al nostro team di ingegneri!
  engineering_hero_desc: Mentre continuiamo ad espandere il nostro team di ingegneri,
    volevamo condividere di più sulla nostra organizzazione ingegneristica su Code.org
    e su alcuni degli aspetti unici del lavoro qui. Se sei interessato a candidarti
    per uno dei nostri ruoli, ci piacerebbe sentire la tua opinione!
  engineering_team_title: Incontra il team di progettazione su Code.org
  engineering_team_card_text_1: Siamo (la maggior parte) noi al nostro incontro di
    persona durante l'estate del 2023! Questo gruppo è diviso in quattro sotto-team
    all'interno del nostro team di ingegneri che lavorano insieme per costruire e
    servire la piattaforma per tutti i nostri studenti e insegnanti.
  engineering_team_card_text_2: Se sei interessato a candidarti per uno dei nostri
    ruoli, ci piacerebbe sentire la tua opinione! Puoi trovare un elenco di posizioni
    aperte nella nostra pagina Opportunità di lavoro.
  engineering_our_team_title: Il nostro team di ingegneri
  engineering_our_team_desc: 'Il team di progettazione di Code.org è diviso in quattro
    sotto-team che sviluppano e supportano diverse aree della nostra piattaforma:'
  engineering_our_team_sub_title_1: Team di apprendimento degli studenti
  engineering_our_team_text_1: Il nostro Student Learning Team possiede tutte le nostre
    attività (le chiamiamo laboratori) che i nostri studenti utilizzano ogni giorno.
    Questo team lavora principalmente sulla tecnologia front-end (utilizziamo React
    e molti JS personalizzati) e abbiamo un ottimo rapporto di lavoro con molti partner
    e progetti open source. Ad esempio, utilizziamo [Blockly di Google] (%{youtube_url})
    per tutta la nostra programmazione basata su blocchi. Supportiamo gli studenti
    nel loro percorso di apprendimento dall'asilo fino alla dodicesima elementare.
  engineering_our_team_sub_title_2: Team di esperienza degli insegnanti
  engineering_our_team_text_2: Il nostro Teacher Experience Team sviluppa gli strumenti
    che attraggono nuovi insegnanti su Code.org (li chiamiamo prodotti di acquisizione)
    e sviluppa la piattaforma che consente ai nostri insegnanti esistenti di insegnare
    il nostro curriculum (i nostri strumenti per insegnanti). Come per i nostri strumenti
    per studenti, ci affidiamo a React per creare il nostro front-end e i nostri componenti
    lato server vengono forniti utilizzando Ruby on Rails.
  engineering_our_team_sub_title_3: Team della piattaforma
  engineering_our_team_text_3: Il nostro team di piattaforma possiede componenti fondamentali
    che soddisfano le esigenze dei nostri team di studenti e insegnanti (ad esempio,
    autenticazione e profilo utente) e ha anche la missione di raggiungere studenti
    che non possiamo ancora raggiungere. Ciò include la creazione di integrazioni
    che ci collegano con le scuole che utilizzano diversi sistemi di gestione dell'apprendimento
    (LMS) e l'imballaggio del nostro curriculum in modo che possa essere utilizzato
    in scuole remote che non hanno accesso a Internet affidabile.
  engineering_our_team_sub_title_4: Team dell'infrastruttura
  engineering_our_team_text_4: Il nostro team di infrastruttura fornisce la spina
    dorsale per la piattaforma che supporta i nostri studenti e insegnanti. Ciò include
    la nostra infrastruttura di hosting e i servizi correlati (utilizziamo AWS), la
    gestione dei dati, i programmi di sicurezza, i servizi di sviluppo e distribuzione
    e molto altro. Questo team possiede anche i nostri sistemi di scalabilità e provisioning,
    fondamentali durante l'Ora del Codice, in cui invitiamo tutti gli studenti del
    mondo a completare un'ora di programmazione con noi.
  engineering_faq_question_1: Cosa fa Code.org?
  engineering_faq_answer_1_a: Code.org è un'organizzazione no profit dedicata all'innovazione
    nel campo dell'istruzione che si dedica alla visione che ogni studente di ogni
    scuola abbia l'opportunità di imparare l'informatica come parte della propria
    istruzione primaria e secondaria.
  engineering_faq_answer_1_b: Ampliamo l'accesso all'informatica nelle scuole, con
    particolare attenzione all'aumento della partecipazione di giovani donne e studenti
    di altri gruppi sottorappresentati. Code.org, principale fornitore di programmi
    di informatica K-12 nei più grandi distretti scolastici degli Stati Uniti, organizza
    anche la campagna annuale Hour of Code, che ha coinvolto più del 15% di tutti
    gli studenti del mondo.
  engineering_faq_answer_1_c: Code.org è supportato da generosi donatori tra cui Microsoft,
    Amazon, Google e molti altri.
  engineering_faq_question_2: Quali sono l'esperienza e gli strumenti per sviluppatori
    di Code.org?
  engineering_faq_answer_2: 'La nostra esperienza di sviluppatore potrebbe essere
    diversa da quella che hai visto nei tuoi ruoli precedenti. Lavorando a stretto
    contatto con il nostro team di prodotto, spediamo in produzione ogni giorno della
    settimana e seguiamo diverse cadenze: a volte scrivi codice che verrà pubblicato
    quel giorno, altre volte ti occupi di progetti a lungo termine. Anche se seguiamo
    sprint bisettimanali, lo facciamo in modo leggero. Ci orientiamo a fare le cose
    giuste nel modo giusto invece di adottare una visione purista di una particolare
    metodologia. [Tutto il nostro codice] (%{code_url}) è open source e utilizziamo
    le pull request JIRA e GitHub per tenere traccia di tutti i nostri elementi di
    lavoro. Inoltre, teniamo molto alla qualità e ai test e siamo fortunati ad avere
    un supporto incredibile da parte di [SauceLabs](%{saucelabs_url}), che ci aiuta
    a eseguire la nostra suite di test dell''interfaccia utente su vari dispositivi
    degli studenti (ad esempio iPad) nella loro cloud device farm.'
  engineering_faq_question_3: Cos'è la rotazione dei tecnici su chiamata su Code.org?
  engineering_faq_answer_3: 'Il nostro team di oltre 30 ingegneri condivide le responsabilità
    in caso di chiamata. Ogni tecnico svolge un turno di 24 ore e utilizza i nostri
    percorsi di risoluzione e i nostri playbook per rispondere alle interruzioni del
    sito o ad altri problemi relativi al sito dal vivo. Siamo orgogliosi dell''affidabilità
    del nostro sito: in media, ogni tecnico viene svegliato solo una volta all''anno
    per problemi che in genere sono rapidi da risolvere. Al contrario, lo «Sviluppatore
    del giorno» di solito dedica una parte della giornata lavorativa alla gestione
    dell''implementazione di produzione e alla risoluzione dei problemi meno urgenti.'
  engineering_faq_question_4: Sei un'organizzazione remota/WFH?
  engineering_faq_answer_4_a: Sì! Nel 2019, poco prima della pandemia, Code.org è
    diventata un'organizzazione basata principalmente su dispositivi remoti. Oggi
    abbiamo ingegneri in tutti i fusi orari degli Stati Uniti e adattiamo gli orari
    di lavoro di conseguenza. La maggior parte delle nostre riunioni si svolge tra
    le 10:00 e le 15:00 PT.
  engineering_faq_answer_4_b: Riconosciamo anche il valore del tempo di persona e
    ogni trimestre ci riuniamo di persona, tipicamente a Seattle. Due di questi eventi
    (li chiamiamo Kick-off week e «Codechella») riuniscono tutti i membri dell'organizzazione
    a gennaio e giugno e i team di progettazione e prodotto si incontrano separatamente
    ad aprile e ottobre.
  engineering_faq_answer_4_c: Crediamo fermamente nel trascorrere del tempo con i
    nostri studenti e insegnanti, quindi molti di questi eventi di persona includono
    gite nelle scuole e nelle aule per raccogliere feedback o testare i nostri prodotti.
  engineering_faq_question_5: Cosa rende unico il team di progettazione di Code.org?
  engineering_faq_answer_5_a: 'Oltre a risolvere problemi tecnici complessi, abbiamo
    alcune cose che rendono la nostra organizzazione ingegneristica diversa dalle
    altre in cui potresti aver lavorato:'
  engineering_faq_answer_5_b_1: Condividiamo tutti la passione per la nostra missione.
  engineering_faq_answer_5_b_2: Ognuno di noi è qui per sostenere la missione di ampliare
    l'accesso all'informatica per ogni studente in tutto il mondo. Tutti abbiamo la
    nostra storia e il nostro punto di vista unici su ciò che ci spinge verso questa
    missione.
  engineering_faq_answer_5_c_1: Ci teniamo profondamente l'uno all'altro.
  engineering_faq_answer_5_c_2: Quando gli ingegneri sono alle prese con un problema,
    interveniamo e aiutiamo. Uno dei nostri principi è che siamo severi con i problemi,
    ma gentili gli uni con gli altri. Promuoviamo regolarmente ingegneri, ma non prescriviamo
    soluzioni troppo ingegnerizzate solo per supportare il percorso di promozione
    di qualcuno. Investiamo invece nei nostri ingegneri con un generoso budget per
    lo sviluppo professionale e l'accesso ad altre opportunità di apprendimento.
  engineering_faq_answer_5_d_1: Lavoriamo sodo, ma stabiliamo confini chiari.
  engineering_faq_answer_5_d_2: Pur sostenendo gli studenti di tutto il mondo, ci
    assumiamo la responsabilità di stabilire confini chiari tra lavoro e vita domestica.
    Apprezziamo il mercoledì senza riunioni, usufruiamo del nostro PTO (5 settimane
    in totale, che include la chiusura degli uffici in tutta l'organizzazione per
    due settimane alla fine dell'anno, nota anche come pausa invernale), mezza giornata
    lavorativa il venerdì d'estate (noto anche come venerdì estivo) e altri generosi
    vantaggi.
  careers_hero_title: Carriere
  careers_hero_description: Code.org è un'organizzazione senza scopo di lucro dedicata
    ad ampliare l'accesso all'informatica nelle scuole. Ci concentriamo in particolare
    sull'aumento della partecipazione delle giovani donne e degli studenti sottorappresentati.
  careers_hero_description_under: Aiutaci a cambiare il mondo, uno studente alla volta!
  careers_vision_title: La nostra visione
  careers_vision_decsription: La nostra visione è che ogni studente di ogni scuola
    dovrebbe avere l'opportunità di imparare l'informatica come parte della propria
    istruzione primaria e secondaria.
  careers_vision_description_under: Unisciti al nostro team per contribuire a trasformare
    questa visione in realtà!
  careers_values_title: I nostri valori fondamentali
  careers_values_first_column_text_1: Crediamo che l'informatica sia fondamentale
    per tutti gli studenti
  careers_values_first_column_text_2: Ci impegniamo per l'equità, l'accesso e le opportunità
  careers_values_first_column_text_3: Crediamo nel potere di una comunità educativa
    collaborativa
  careers_values_second_column_text_1: Siamo agili e reattivi ai feedback
  careers_values_second_column_text_2: Agiamo con integrità e trasparenza
  careers_values_second_column_text_3: Crediamo che un impatto ampio richieda di pensare
    in grande e agire in modo olistico
  careers_approach_section_title: Il nostro approccio unificante
  careers_approach_section_description: Il ruolo globale di Code.org nel movimento
    informatico K-12 è possibile solo perché utilizziamo un approccio unificante tra
    stakeholder diversi e spesso divisi. In un periodo di crescente polarizzazione,
    l'idea di aumentare le opportunità per gli studenti unisce persone di tutto lo
    spettro politico. I membri del team, gli studenti, gli insegnanti e i sostenitori
    di Code.org hanno punti di vista diversi e divergenti e sono tutti i benvenuti
    nella nostra missione.
  careers_aproach_section_description_link: Scopri di più sull'approccio di Code.org
    all'unità.
  careers_approach_section_button: Esplora i ruoli aperti
  careers_principle_section_title: I nostri principi culturali
  careers_principle_title_1: I nostri studenti e insegnanti sono la nostra stella
    polare
  careers_principle_description_1: Utilizziamo i nostri doni, il nostro tempo e la
    nostra energia per portare l'informatica a coloro che ne hanno più bisogno. Questo
    è ciò che ci unisce. Questo è il nostro principio più importante.
  careers_principle_title_2: Siamo duri con i problemi e gentili gli uni con gli altri
  careers_principle_description_2: Rimaniamo concentrati sulla sfida di portare l'informatica
    a studenti e insegnanti a livello globale. Riconosciamo che ognuno di noi porta
    il meglio delle proprie intenzioni per sostenere la nostra missione e dare grazia
    quando commette errori.
  careers_principle_title_3: Cerca soluzioni, non consenso
  careers_principle_description_3: Siamo i padroni delle nostre decisioni, che si
    tratti di fare piccoli passi o grandi passi avanti verso i risultati che stiamo
    cercando. I proprietari chiedono e ascoltano, ma non si lasciano paralizzare dal
    feedback. Accettiamo e sosteniamo le decisioni dei proprietari, anche se non siamo
    d'accordo.
  careers_principle_title_4: Adotta la mentalità di un fondatore
  careers_principle_description_4: Siamo ossessionati dai risultati e concentriamo
    le nostre azioni sulla loro realizzazione. Ci immergiamo nei dettagli e lavoriamo
    sodo. Siamo onesti, puntiamo all'agilità e valutiamo continuamente se siamo sulla
    buona strada; non abbiamo paura di cambiare rotta. Cambiare il mondo lo richiede.
  careers_principle_title_5: Promuovi l'innovazione
  careers_principle_description_5: Pensiamo in grande, corriamo rischi e non abbiamo
    paura di fallire. Se vediamo un modo migliore per raggiungere i nostri obiettivi,
    lo facciamo e incoraggiamo anche gli altri a farlo. Le soluzioni incrementali
    non aiuteranno a cambiare il mondo.
  careers_principle_title_6: Ancorare le decisioni ai fatti
  careers_principle_description_6: Utilizziamo i dati per comprendere la nostra attività,
    stabilire i risultati desiderati e guidare il processo decisionale. Equilibramo
    questo aspetto riconoscendo che non sempre disporremo dei dati di cui abbiamo
    bisogno per agire.
  careers_principle_title_7: Una mentalità di crescita ci alimenta
  careers_principle_description_7: Affrontiamo ogni sfida con curiosità. Forniamo
    feedback in modo gentile e sincero; riceviamo feedback apertamente. Impariamo
    dai nostri errori e cerchiamo modi per aumentare la portata e l'impatto del nostro
    lavoro.
  careers_balance_section_title: Il nostro equilibrio tra lavoro e vita privata
  careers_balance_section_description: Teniamo molto ai nostri dipendenti e ci impegniamo
    a supportare tutti sia sul lavoro che fuori dal lavoro. Sappiamo che ognuno ha
    esigenze diverse, motivo per cui offriamo un pacchetto di vantaggi olistico che
    garantirà che tu (e la tua famiglia) vi prendiate cura di voi (e della vostra
    famiglia).
  careers_balance_first_column_text_1: Benefici per la salute per te e la tua famiglia
  careers_balance_first_column_text_2: Piani generosi di ferie e ferie retribuite
  careers_balance_second_column_text_1: Ambiente di lavoro flessibile e favorevole
  careers_balance_second_column_text_2: Opportunità di crescita e apprendimento professionale
  careers_openroles_section_title: Ruoli aperti
  careers_openroles_section_description: Code.org ha sede a Seattle, ma molti membri
    del nostro team lavorano in remoto. I candidati a distanza sono benvenuti e incoraggiati
    a candidarsi.
  careers_more_info_text: Per ulteriori informazioni su Code.org, consulta le nostre
    [Domande frequenti] (%{support_url}) o scopri [altri modi per partecipare alla
    nostra missione] (%{help_url}).
  careers_approach_section_title2: Il nostro approccio alla diversità
  careers_approach_section_description_1: In Code.org abbracciamo prospettive, idee
    e background diversi. Ci impegniamo a fornire pari opportunità a tutti i dipendenti
    e i candidati. Non facciamo discriminazioni sulla base di razza, religione, colore,
    origine nazionale, genere, orientamento sessuale, età, stato civile, stato di
    veterano o stato di disabilità (mentale e fisica).
  careers_approach_section_description_2: Ci assicureremo che alle persone con disabilità
    venga fornita una soluzione ragionevole per partecipare alla procedura di candidatura
    o colloquio, per svolgere le funzioni lavorative essenziali e per ricevere altri
    vantaggi e privilegi derivanti dall'impiego. Se hai esigenze individuali legate
    a una disabilità, contatta accommodations@code.org.
  csa_ai_page_hero_title: Ingegneria del software e visione artificiale
  csa_ai_page_hero_description: 'Questo modulo CSA post-AP in due capitoli offre agli
    studenti delle scuole superiori un''esperienza pratica con strumenti di sviluppo
    software professionali, tra cui GitHub e GitHub Copilot, e fornisce loro le competenze
    reali per sviluppare un programma di visione artificiale. '
  csa_ai_page_video_section_title: Supera il mondo degli ambienti di programmazione
    Code.org
  csa_ai_page_video_section_li_1: Scopri l'intelligenza artificiale e le sue applicazioni
  csa_ai_page_video_section_li_2: Esperienza pratica con strumenti di sviluppo software
    professionali
  csa_ai_page_video_section_li_3: Scopri le pratiche standard del settore
  csa_ai_page_video_section_li_4: Coltiva il pensiero critico
  csa_ai_page_programming_tools: 'Strumenti di programmazione: Github, Github Copilot,
    VSCode, TensorFlow '
  csa_ai_page_professional_learning: Nessuno
  csa_ai_page_curriculum_topics: 'Argomenti: Programmazione, Dati, Arte e design,
    Giochi e animazione'
  csa_ai_page_curriculum_accessibility_features: Vedi la sezione FAQ per i dettagli
  csa_ai_page_curriculum_languages_support: Italiano
  csa_ai_page_article_title_1: Costruisci con Copilot
  csa_ai_page_article_description_1: Gli studenti imparano a usare GitHub Copilot
    come programmatore di coppia per spiegare il codice esistente, trovare e correggere
    errori e generare soluzioni a nuovi problemi.
  csa_ai_page_article_link_1: Scopri di più su Copilot
  csa_ai_page_article_title_2: Crea il tuo modello di intelligenza artificiale
  csa_ai_page_article_description_2: Gli studenti addestrano i propri modelli di intelligenza
    artificiale utilizzando Teachable Machine per riconoscere immagini e gesti da
    una webcam e considerano l'impatto della visione artificiale sul modo in cui gli
    utenti interagiscono con le app.
  csa_ai_page_article_link_2: Esplora il programma delle lezioni
  csa_ai_page_article_title_3: Esplora la visione artificiale
  csa_ai_page_article_description_3: Gli studenti implementano i modelli di intelligenza
    artificiale creati con Teachable Machine in un'app Java, utilizzando GitHub Copilot
    per aiutarli a modificare le versioni esistenti delle app per lavorare con i diversi
    input.
  csa_ai_page_article_link_3: Vedi un esempio
  csa_ai_page_learn_more_section_title: Scopri di più sull'intelligenza artificiale
  csa_ai_page_learn_more_title: Esplora AI 101 for Teachers
  csa_ai_page_learn_more_description: Scopri il rivoluzionario mondo dell'intelligenza
    artificiale (AI) e il suo potenziale trasformativo nell'istruzione con la nostra
    serie completa di apprendimento online per insegnanti.
  csa_ai_page_learn_more_link: Guarda la serie AI 101 for Teachers
  csa_ai_page_faq_question_01: Quali sono i prerequisiti per questo modulo?
  csa_ai_page_faq_answer_01_01: 'Prima di immergersi in questo modulo, gli studenti
    devono possedere una conoscenza base di Java. In particolare, dovrebbero conoscere:'
  csa_ai_page_faq_answer_01_list_01: "**Classi e oggetti: ** Gli studenti dovrebbero
    avere familiarità con la definizione e l'uso delle classi, nonché con la creazione
    e la manipolazione di oggetti."
  csa_ai_page_faq_answer_01_list_02: "**Metodi di scrittura e chiamata: ** Gli studenti
    dovrebbero essere in grado di definire metodi all'interno di una classe, comprendere
    i parametri dei metodi e i tipi restituiti e chiamare metodi da oggetti o altri
    metodi."
  csa_ai_page_faq_answer_01_list_03: "**Matrici 1D e ArrayLists: ** Dovrebbero essere
    esperti nella dichiarazione, inizializzazione e manipolazione di array e ArrayList
    unidimensionali, inclusa l'iterazione su di essi."
  csa_ai_page_faq_answer_01_list_04: "**Selezione e iterazione: ** Una solida base
    di istruzioni condizionali e cicli è fondamentale."
  csa_ai_page_faq_question_01_02: Idealmente, gli studenti che hanno completato AP
    Computer Science A o un corso di profondità e rigore simili sarebbero ben preparati
    per questo modulo.
  csa_ai_page_faq_question_02: Come posso installare il software richiesto per questo
    modulo?
  csa_ai_page_faq_answer_02_01: Questo modulo è unico perché prevede l'uso di software
    di terze parti anziché laboratori e strumenti di Code.org. [Ulteriori informazioni
    sull'installazione del software sono disponibili qui] ()%{accessibility_url}.
  csa_ai_page_faq_question_03: Come posso supportare le esigenze di accessibilità
    durante l'insegnamento di questo modulo?
  csa_ai_page_faq_answer_03_01: Soddisfare le esigenze di accessibilità è fondamentale
    per un ambiente di apprendimento inclusivo. [Ulteriori informazioni sulle funzionalità
    di accessibilità del software utilizzato in questo modulo sono disponibili qui]
    ()%{install_url}.
  csa_ai_page_faq_question_04: Come posso utilizzare VS Code sui Chromebook?
  csa_ai_page_faq_answer_04: L'utilizzo di VS Code su un Chromebook è diventato più
    semplice, soprattutto con la possibilità di eseguire app Linux su modelli di Chromebook
    più recenti. [Leggi ulteriori informazioni sulla configurazione di VS Code sui
    Chromebook qui] ().%{chromebook_url}
  csa_ai_page_faq_question_05: Come posso ottenere uno sviluppo professionale per
    questo modulo?
  csa_ai_page_faq_answer_05: Al momento non esiste uno sviluppo professionale specifico
    per questo corso. Se stai cercando di capire come affrontare l'intelligenza artificiale
    in classe, puoi [esplora AI 101 for Teachers] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Qual è l'orario consigliato per l'insegnamento di questo
    modulo?
  csa_ai_page_faq_answer_06_01: Il modulo Software Engineering & Computer Vision è
    strutturato in modo accurato per fornire un apprendimento completo in un lasso
    di tempo conciso. L'intero modulo è progettato per durare **2 settimane di istruzione**.
    La maggior parte delle lezioni è personalizzata per **45 minuti**, mentre le lezioni
    in cui gli studenti approfondiscono lo sviluppo pratico di progetti Java sono
    progettate per **90 minuti**. Questo periodo prolungato garantisce agli studenti
    ampie opportunità di comprendere, implementare e risolvere i problemi mentre lavorano.
  csa_ai_page_faq_answer_06_02: C'è anche una flessibilità intenzionale incorporata
    nella struttura del modulo. A seconda delle dinamiche della classe, del coinvolgimento
    degli studenti e della profondità con cui desideri approfondire ogni argomento,
    puoi modificare la durata. Ad esempio, la lezione introduttiva a Copilot, progettata
    come lezione di 45 minuti, può essere estesa a 90 minuti se desideri approfondire
    il funzionamento di modelli e strumenti linguistici di grandi dimensioni come
    GitHub Copilot e ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Con un account insegnante approvato, puoi trovare le
    chiavi di risposta nel pannello blu «Solo insegnante» visualizzato nelle lezioni
    e nelle attività online. Se hai bisogno di un account insegnante approvato, puoi
    richiedere l'accesso a materiali protetti riservati agli insegnanti (chiavi di
    risposta, ecc.) tramite [questo modulo] ().%{form_url}Tieni presente che potrebbero
    essere necessari 3-5 giorni lavorativi per verificare il tuo account.
  csa_ai_page_faq_question_08: Questo modulo è mappato secondo gli standard?
  csa_ai_page_faq_answer_08: Sì, il curriculum di Ingegneria del software e visione
    artificiale è mappato agli [Standard CSTA K-12] (%{csta_k12_url}) e all'IA per
    [Linee guida K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Quanto costa insegnare questo modulo?
  csa_ai_page_faq_answer_09_01: Il nostro curriculum e la nostra piattaforma sono
    disponibili [gratuitamente] (%{no_cost_url}) per insegnare a chiunque, ovunque!
  csa_ai_page_faq_answer_09_02: Inoltre, il software e gli strumenti utilizzati in
    questo modulo sono gratuiti. GitHub Copilot è gratuito per le versioni verificate
    [teachers](%{teachers_url}) e (). [students]%{students_url}
  csa_ai_page_faq_question_10: Cosa devo fare se l'installazione del software non
    funziona?
  csa_ai_page_faq_answer_10: I problemi durante l'installazione del software possono
    essere comuni, ma è possibile seguire passaggi sistematici per risolverli e risolverli.
    [Dai un'occhiata ad alcuni suggerimenti per la risoluzione dei problemi qui] ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Il nostro curriculum di ingegneria del software e
    visione artificiale è stato progettato tenendo conto dei nostri valori del curriculum.
    I seguenti obiettivi hanno guidato la creazione di questo curriculum:'
  csa_ai_page_faq_answer_11_list_01: "**Obiettivo 1: ** Utilizza gli strumenti di
    intelligenza artificiale per generare, eseguire il debug e modificare il codice."
  csa_ai_page_faq_answer_11_list_02: "**Obiettivo 2: ** Transizione da Java Lab agli
    strumenti del mondo reale."
  csa_ai_page_faq_answer_11_list_03: "**Obiettivo 3: ** Approfondire la comprensione
    di come i modelli di intelligenza artificiale vengono addestrati e integrati nei
    programmi."
  csa_ai_page_faq_answer_11_02: Per ulteriori informazioni sui valori che hanno guidato
    il nostro lavoro, consulta i nostri [valori del curriculum] (%{curriculum_values_url}).
  video_library_page_main_title: Brevi video didattici
  video_library_page_hero_description: La crescente libreria di video didattici di
    Code.org è disponibile per il riutilizzo da parte degli insegnanti di tutto il
    mondo, online o in classe. Il nostro obiettivo è amplificare i nostri sforzi oltre
    la portata del nostro curriculum.
  video_library_page_title_ai_works: Come funziona l'IA
  video_library_page_description_ai_works: Questa serie di brevi video ti mostrerà
    come funziona l'intelligenza artificiale e perché è importante. Scopri le reti
    neurali o come l'AI apprende, approfondisci questioni come i pregiudizi algoritmici
    e l'etica del processo decisionale basato sull'AI.
  video_library_page_title_computers_work: Come funzionano i computer
  video_library_page_description_computers_work: Spiega cosa rende un computer un
    computer, come le informazioni digitali sono rappresentate in 1 e 0, come funzionano
    i circuiti informatici per manipolare le informazioni digitali e come un'unità
    di elaborazione centrale (CPU) e un sistema operativo controllano gli ingressi,
    le uscite, la memoria e l'hardware di un computer.
  video_library_page_title_internet_works: Come funziona Internet
  video_library_page_description_internet_works: Con Vint Cerf, l'inventore del TCP/IP,
    David Karp, il fondatore di Tumblr per spiegare HTTP e HTML, Security Princess
    di Google per spiegare SSL e la sicurezza informatica, nonché ingegneri di Microsoft,
    Spotify e Symantec. Questa serie di brevi video spiegano come funziona Internet.
  video_library_page_title_not_hacked: Come non farsi hackerare
  video_library_page_description_not_hacked: Internet è aperto, quindi tutto ciò che
    accade su di esso può essere visto a meno che non sia protetto. Nei paesi moderni,
    le persone sono più preoccupate di essere hackerate che di qualsiasi altro crimine.
    Perché? Perché ogni computer o telefono su Internet viene regolarmente testato
    per individuare eventuali vulnerabilità da parte di criminali, terroristi o persino
    agenti statali. Se non stai attento, qualcuno potrebbe hackerare il tuo dispositivo
    o i tuoi account e persino rubare la tua identità o i tuoi soldi.
  video_library_page_title_blockchain: Come funziona la blockchain
  video_library_page_description_blockchain: Realizzata in collaborazione con Coinbase,
    questa serie presenta esperti del settore e mira a demistificare questa tecnologia,
    esplorando cos'è la blockchain, come funziona e le sue potenziali implicazioni
    sociali, sia positive che negative.
  video_library_page_title_careers: Opportunità di lavoro nell'informatica
  video_library_page_description_careers: Le carriere nel campo dell'informatica e
    della tecnologia possono essere divertenti e gratificanti. Ma cosa fa realmente
    una persona che lavora in questi campi? Con un'ampia varietà di posti di lavoro
    e aziende, non esiste una sola risposta a questa domanda. Guardate i video qui
    sotto per conoscere alcune delle persone che affrontano grandi problemi in modo
    creativo.
  video_library_page_title_inspirational: Ispirazionale
  video_library_page_description_inspirational: Cosa cambierà l'informatica nel nostro
    mondo? Tutto? A chi si rivolge? Tutti! Guardate questi video per ispirarvi e motivarvi.

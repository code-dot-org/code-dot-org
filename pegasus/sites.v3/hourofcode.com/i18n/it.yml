  self_paced_pl_intro_list_title_02: Esperienza di apprendimento personalizzata
  self_paced_pl_intro_list_desc_02: Concentrati sulle aree più importanti per le tue
    esigenze e il tuo contesto didattico.
  self_paced_pl_intro_list_title_03: Accesso a contenuti di alta qualità
  self_paced_pl_intro_list_desc_03: Ottieni le migliori pratiche, ricerche e strategie
    più recenti per insegnare l'informatica in modo efficace.
  self_paced_pl_callout: Cerchi opzioni di apprendimento professionale guidate da
    facilitatori?
  self_paced_pl_callout_link: Dai un'occhiata ai nostri workshop di persona e virtuali.
  self_paced_pl_modules_heading: Moduli di apprendimento professionale autogestiti
  self_paced_pl_modules_desc: Leggendo, guardando video, completando puzzle interattivi
    e riflettendo sul tuo apprendimento, svilupperai la tua comprensione mentre ti
    prepari a insegnare informatica in classe.
  self_paced_pl_modules_list_heading: 'Dopo aver completato uno di questi moduli,
    i partecipanti dovranno:'
  self_paced_pl_modules_list_01: Scopri come navigare nel sito web di Code.org e negli
    strumenti per insegnanti.
  self_paced_pl_modules_list_02: Ottieni una comprensione di alto livello del contenuto,
    degli strumenti e della pedagogia.
  self_paced_pl_modules_list_03: Preparati a iniziare a insegnare il curriculum con
    i tuoi studenti.
  self_paced_pl_facilitator_heading: Vuoi approfondire il tuo apprendimento?
  self_paced_pl_facilitator_subheading: Workshop guidati da facilitatori
  self_paced_pl_facilitator_desc: Oltre ai suddetti moduli online di autoapprendimento,
    sono disponibili seminari di apprendimento professionale guidati da facilitatori
    per gli insegnanti. Unisciti agli oltre 100.000 insegnanti che hanno partecipato
    ai nostri workshop. Più del 90% dei partecipanti consiglierebbe il nostro programma
    ad altri insegnanti.
  self_paced_pl_facilitator_call_to_action: Esplora l'apprendimento professionale
    guidato da facilitatori
  self_paced_pl_resources_heading: Risorse aggiuntive per gli insegnanti
  self_paced_pl_resources_title_01: Partner regionale di Code.org
  self_paced_pl_resources_desc_01: Mettiti in contatto con il tuo partner regionale
    di Code.org per scoprire cosa sta succedendo nella tua regione. Il tuo partner
    regionale Code.org locale offre workshop guidati da facilitatori agli insegnanti
    e può aiutarti a guidare la tua scuola o il tuo distretto sull'implementazione,
    la certificazione, il finanziamento e altro ancora.
  self_paced_pl_resources_title_02: Associazione insegnanti di informatica
  self_paced_pl_resources_desc_02: Unisciti al dipartimento di informatica più grande
    del mondo! Entra in contatto con oltre 19.000 insegnanti di CS da tutto il mondo,
    trova forza nella tua comunità locale e ottieni supporto da altri insegnanti di
    CS.
  self_paced_pl_resources_title_03: Ingegnere Amazon Future
  self_paced_pl_resources_desc_03: Code.org ha stretto una partnership con Amazon
    Future Engineer per offrire agli insegnanti delle scuole svantaggiate un numero
    crescente di risorse e vantaggi a costo zero! Scopri se la tua scuola è idonea.
  tenth_anniversary_homepage_blurb: Code.org compie 10 anni!
  tenth_anniversary_homepage_link: Dai un'occhiata all'impatto che abbiamo avuto.
  tenth_anniversary_top_heading: Code.org festeggia 10 anni!
  tenth_anniversary_top_desc: Celebriamo un decennio in cui abbiamo consentito agli
    studenti di esplorare l'informatica.
  tenth_anniversary_timeline_heading: Un decennio di pietre miliari
  tenth_anniversary_timeline_scroll: Scorri per saperne di più!
  tenth_anniversary_celebrate_heading: Festeggia con noi
  tenth_anniversary_began_video_heading: Scopri dove tutto è iniziato
  tenth_anniversary_began_video_title: Ciò che la maggior parte delle scuole non insegna
  tenth_anniversary_testimonials_heading: Cosa dicono le persone
  tenth_anniversary_testimonials_01: Una studentessa delle superiori è venuta da me
    quattro anni dopo averla frequentata alle medie di terza media ed era entusiasta
    di studiare informatica all'università. Quando era alle medie è stata esposta
    a qualcosa di nuovo, e questo ha gettato un seme per i suoi anni universitari.
  tenth_anniversary_testimonials_02: Sono entrato a far parte di Hour of Code nel
    tuo anno inaugurale e sono stato con te fino in fondo! Mi ha ispirato a cercare
    ulteriori opportunità di programmazione per i miei studenti. Grazie per tutto
    quello che avete fatto per coinvolgere e appassionare i bambini all'informatica!
    Non saremmo dove siamo senza di te!
  tenth_anniversary_testimonials_03: Devo così tanto a Code.org. Sono l'insegnante
    che sono oggi grazie agli strumenti che offrite a educatori come me. Uso Code.org
    dal 2013 e sono un facilitatore dal 2019. Grazie per avermi fatto fare bella figura
    per tutti questi anni, Code.org. Lo apprezzo davvero.
  farsi_page_top_heading: Code.org in persiano
  farsi_page_top_heading_02: Il talento è ovunque, ma le opportunità no. Code.org
    in persiano apre le porte a un'opportunità che altrimenti verrebbe chiusa.
  farsi_page_top_desc: Oggi, ci sono oltre 110 milioni di persone che parlano il farsi
    in tutto il mondo. Mentre la maggior parte dei madrelingua vive in Iran, Afghanistan
    e Tagikistan, ci sono milioni di persone che vivono come immigrati, migranti e
    rifugiati in tutto il mondo. Con l'iniziativa Code.org in farsi, gli studenti
    di lingua persiana avranno lo stesso accesso ai nostri curricula che è già disponibile
    per gli studenti in tutte le altre principali lingue del mondo.
  farsi_page_global_heading: L'impatto globale degli iraniani nell'istruzione e nella
    tecnologia
  farsi_page_global_desc_01: Quando si pensa a un algoritmo, si può presumere che
    sia qualcosa di nuovo, ma il concetto di algoritmo è stato scoperto in Iran oltre
    1300 anni fa. «Algorithm» prende il nome dal suo inventore, il matematico Al Khwarizmi,
    che viveva nella terra precedentemente nota come Persia e ora conosciuta come
    Iran. Un tempo epicentro della matematica, della scienza, della filosofia e della
    medicina, l'Iran ha fatto progressi e impatti profondi nella tecnologia.
  farsi_page_global_desc_02: Oltre i confini del paese stesso, gli iraniani di tutto
    il mondo hanno contribuito in innumerevoli modi alla scienza e alla tecnologia,
    come co-fondatori o amministratori delegati di aziende tecnologiche come Uber,
    eBay, Intuit e Dropbox, o inventando tecnologie come la chirurgia LASIK o la compressione
    JPEG, o ricoprendo ruoli scientifici, accademici o ingegneristici in tutto il
    mondo.
  farsi_page_global_desc_03: Infine, Code.org è guidata dall'iraniano americano Hadi
    Partovi ed è cresciuta fino a diventare una delle più grandi organizzazioni non
    profit nel settore dell'istruzione a livello globale.
  farsi_timeline_heading: La nostra tempistica prevista
  farsi_timeline_stage_title_01: Fase 1
  farsi_timeline_stage_title_02: Fase 2
  farsi_timeline_stage_title_03: Fase 3
  farsi_timeline_stage_title_04: Fase 4
  farsi_timeline_stage_title_05: Fase 5
  farsi_timeline_stage_01_list_01: Traduci il curriculum CS Fundamentals, destinato
    agli studenti delle scuole elementari.
  farsi_timeline_stage_01_list_02: Traduci due corsi CS Fundamentals Express per studenti
    dagli 8 ai 18 anni e pre-lettori.
  farsi_timeline_stage_01_list_03: Traduci 16 tutorial su Hour of Code.
  farsi_timeline_stage_01_desc: La Fase 1 include più di 500.000 parole e sarà completata
    entro ottobre 2023.
  farsi_timeline_stage_02_heading: Localizza video
  farsi_timeline_stage_02_list_01: Sottotitola 128 video (75 video per CS Fundamentals
    e 53 video per Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 video.
  farsi_timeline_stage_02_list_03: Ricrea 30 video e assumi persone madrelingua con
    abiti culturali appropriati per rigirare i video.
  farsi_timeline_stage_02_desc: La fase 2 può richiedere un anno per essere completata
    e inizierà nell'agosto 2023.
  farsi_timeline_stage_03_list_01: Traduci CS Discoveries, il nostro curriculum per
    le scuole medie.
  farsi_timeline_stage_03_list_02: Sottotitola e doppiaggio di 47 video per CS Discoveries.
  farsi_timeline_stage_03_list_03: Ricrea 29 video e assumi persone madrelingua con
    abiti culturali appropriati per rigirare i video.
  farsi_timeline_stage_03_desc: La fase 3 inizierà nell'ottobre 2023 e sarà probabilmente
    completata entro luglio 2024.
  farsi_timeline_stage_04_list_01: Traduci CS Principles e AP Computer Science A,
    il nostro curriculum per le scuole superiori.
  farsi_timeline_stage_04_list_02: Video con sottotitoli e doppiaggi per CS Principles
    e AP Computer Science A.
  farsi_timeline_stage_04_list_03: Ricrea video con persone madrelingua, con abiti
    culturali appropriati.
  farsi_timeline_stage_04_desc: La fase 4 può richiedere un anno per essere completata,
    probabilmente a partire dalla fine del 2024.
  farsi_timeline_stage_05_heading: Contenuti aggiuntivi
  farsi_timeline_stage_05_list_01: Traduci il curriculum rimanente, incluse CS Connections.
  farsi_timeline_stage_05_list_02: Sottotitola, doppiala e riprendi i video rimanenti
    di tutti i corsi.
  farsi_timeline_stage_05_desc: La fase 5 può richiedere un anno per essere completata,
    probabilmente a partire dal 2025.
  farsi_page_supporters_heading: Americani iraniani per CS Education
  farsi_page_supporters_desc: 'Grazie ai seguenti importanti leader iraniani americani
    che si sono uniti per sostenere l''educazione informatica, con una donazione principale
    a Code.org in persiano:'
  farsi_page_supporters_desc_02: Ti invitiamo a celebrare il contributo dell'Iran
    alla tecnologia sostenendo Code.org e l'istruzione informatica in modo che ogni
    studente di ogni scuola abbia l'opportunità di imparare l'informatica.
  farsi_page_founders_heading: La storia dei nostri fondatori
  farsi_page_founders_slide_01: Nati in Iran, Hadi e Ali Partovi sono cresciuti durante
    la guerra Iran-Iraq. Il loro quartiere a Teheran è stato bombardato da aerei da
    combattimento iracheni.
  farsi_page_founders_slide_02: 'Quando avevano 9 anni, il padre, professore di fisica,
    portò a casa un computer Commodore 64 da un viaggio all''estero. Questo computer
    era la loro via di fuga dall''ambiente circostante: hanno imparato a programmare
    e creare app, giochi e musica.'
  farsi_page_founders_slide_03: Sono emigrati negli Stati Uniti all'età di 11 anni.
    Poco dopo aver compiuto 15 anni, trascorrevano le estati lavorando come ingegneri
    del software per aiutarli a pagarsi il liceo e l'università.
  farsi_page_founders_slide_04: Dopo essersi laureati all'Università di Harvard con
    un master in informatica, Hadi e Ali hanno intrapreso una carriera nel campo della
    tecnologia.
  farsi_page_founders_slide_05: Hanno raggiunto il successo nel settore della tecnologia
    e hanno fondato numerose aziende tecnologiche, realizzando il sogno americano.
    Inoltre, sono diventati prolifici angel investor, sostenendo aziende come Facebook,
    Uber, Airbnb e Dropbox, tra le altre.
  farsi_page_founders_slide_06: Nel 2013, Hadi e Ali hanno lanciato l'organizzazione
    no profit dedicata all'istruzione Code.org, che Hadi continua a guidare come CEO.
    Fin dalla sua nascita, Code.org ha dato il via a un massiccio movimento per insegnare
    informatica e programmazione agli studenti K-12 di tutto il mondo. È anche il
    più grande fornitore di programmi di studio di informatica al mondo, con oltre
    80 milioni di studenti utenti in 180 paesi.
  farsi_page_support_heading: Il tuo sostegno e la tua voce
  farsi_page_support_heading_02: Grazie per l'interesse dimostrato per Code.org in
    lingua persiana.
  farsi_page_support_get_updates: "[Iscriviti] (%{form_url}) per saperne di più su
    questo progetto specifico e rimanere aggiornato sulle date di uscita previste."
  farsi_page_support_contact_us: Se desideri sostenere questa iniziativa o saperne
    di più, [contattaci] (%{contact_link}) o fai una donazione qui sotto.
  farsi_page_compliance_heading: Conformità a sostegno delle traduzioni in persiano
  farsi_page_compliance_desc: In qualità di organizzazione no profit statunitense,
    Code.org è soggetta alle leggi in materia di sanzioni nei confronti dell'Iran.
    Dopo aver consultato un consulente legale statunitense esperto in materia di sanzioni
    e traduzioni iraniane (ITSR), Code.org ritiene di poter finanziare, preparare
    e distribuire le traduzioni in persiano del curriculum CS negli Stati Uniti e
    in altre parti del mondo, incluso l'Iran. L'ITSR prevede un'esenzione per «informazioni
    e materiali informativi» (l'esenzione IIM) e Code.org ritiene che tale esenzione
    proteggerà completamente il finanziamento, la preparazione e la distribuzione
    delle traduzioni in persiano e consentirà quindi alle sue attività di traduzione
    in farsi di procedere nel pieno rispetto dei requisiti delle sanzioni economiche
    degli Stati Uniti.
  resources_tabs_heading: Risorse che ti supportano in ogni fase del processo
  resources_tabs_desc: "[Crea un account Code.org](%{sign_up_url}) per ottenere l'accesso
    a materiali che ti aiuteranno a insegnare informatica con sicurezza. Code.org
    dispone di ampie risorse progettate per supportare gli educatori, anche quelli
    senza precedenti esperienze di insegnamento CS."
  resources_tabs_tab_label_lesson_plans: Programmi di lezioni
  resources_tabs_tab_label_videos: Video
  resources_tabs_tab_label_slides: Diapositive
  resources_tabs_tab_label_assessments: Valutazioni
  resources_tabs_tab_label_tools: Strumenti di programmazione
  resources_tabs_lesson_plans_subhead: Ottieni indicazioni dettagliate, obiettivi
    di apprendimento e strategie di valutazione per un insegnamento efficace.
  resources_tabs_lesson_plans_desc: Le risorse utili includono presentazioni, guide
    alle attività, rubriche e altro ancora, tutte organizzate in un unico posto. Ogni
    piano di lezione è accompagnato da suggerimenti per l'implementazione in classe,
    idee di differenziazione e attività di estensione per soddisfare gli studenti
    di tutte le abilità.
  resources_tabs_videos_heading: Video didattici
  resources_tabs_videos_subhead: Guarda panoramiche di facile comprensione dei concetti
    di informatica e programmazione.
  resources_tabs_videos_desc: Le serie di video Code.org sono progettate specificamente
    per supportare la tua classe e sono coinvolgenti e divertenti da guardare.
  resources_tabs_slides_heading: Ponti di diapositive
  resources_tabs_slides_subhead: Offriamo agli educatori una struttura organizzata,
    visivamente coinvolgente e pedagogicamente solida per fornire lezioni di informatica.
  resources_tabs_slides_desc: Le presentazioni di Code.org forniscono istruzioni dettagliate,
    esempi e attività interattive in linea con gli obiettivi curriculari.
  resources_tabs_assessments_subhead: I nostri programmi includono un sistema completo
    di risorse per la valutazione formativa e sommativa.
  resources_tabs_assessments_desc: Questi includono rubriche, liste di controllo,
    mini-progetti, progetti di fine capitolo, rubriche rivolte agli studenti, progetti
    di esempio e test post-progetto, tutti ideati per supportare gli insegnanti nel
    misurare la crescita degli studenti, fornire feedback e valutare la comprensione
    degli studenti.
  resources_tabs_tools_subhead: Gli ambienti di sviluppo integrato (IDE) di Code.org
    si rivolgono a studenti di tutti i livelli.
  resources_tabs_tools_desc: Offriamo una piattaforma versatile e di facile utilizzo
    che supporta una varietà di paradigmi di programmazione. Ciò consente agli studenti
    di passare senza problemi dalla codifica basata su blocchi ai linguaggi basati
    su testo e promuove la creatività e l'innovazione.
  teach_page_top_heading: Insegna informatica e accendi le possibilità
  teach_page_top_desc_01: Sfrutta appieno il potenziale dei tuoi studenti con il curriculum
    gratuito di Computer Science (CS) di Code.org.
  teach_page_top_desc_02: Unisciti alla comunità globale di oltre 2 milioni di educatori
    che infiammano la prossima generazione di innovatori, risolutori di problemi e
    cittadini digitali! Code.org supporta gli insegnanti lungo tutto il percorso con
    apprendimento professionale, programmi di studio completi e supporto quando ne
    hai bisogno.
  teach_page_why_teach_cs_heading: Perché insegnare informatica con Code.org?
  teach_page_why_teach_cs_block_heading_01: Costruisci competenze CS di base
  teach_page_why_teach_cs_block_desc_01: Come la lettura, la scrittura o la matematica,
    l'informatica è fondamentale per altre attività. Insegna la risoluzione dei problemi
    e il pensiero critico e consente agli studenti di partecipare attivamente a una
    società sempre più digitale.
  teach_page_why_teach_cs_block_heading_02: Sfrutta risorse didattiche complete
  teach_page_why_teach_cs_block_desc_02: Piani di lezione approfonditi e opzioni di
    apprendimento professionale flessibili assicurano che insegnanti con background
    diversi possano insegnare con successo l'informatica.
  teach_page_why_teach_cs_block_heading_03: Sblocca percorsi per tutti gli studenti
  teach_page_why_teach_cs_block_desc_03: Le occupazioni informatiche sono il settore
    più grande, in più rapida crescita e meglio retribuito di tutti i nuovi salari
    negli Stati Uniti
  teach_page_why_teach_cs_block_heading_04: Comprendi un mondo cambiato dall'intelligenza
    artificiale
  teach_page_why_teach_cs_block_desc_04: Insegna agli studenti come funziona l'IA
    e come usarla in sicurezza. Il nostro apprendimento professionale incoraggia la
    curiosità e la fiducia con questa tecnologia in evoluzione.
  teach_page_why_teach_cs_heading_02: Inizia oggi stesso a insegnare informatica con
    Code.org!
  teach_page_quote: Quando utilizzi il curriculum di Code.org, hai tutto lì per te.
    Ha le domande che devi porre ai tuoi studenti, ha le lezioni che devi insegnare
    e ti dà una guida su come farlo. Quindi, se entri senza alcuna esperienza in informatica,
    è tutto lì per te. Se hai già esperienza con l'informatica e l'hai insegnata,
    ti darà un nuovo modo di affrontare l'insegnamento per i tuoi studenti.
  teach_page_free_curriculum_heading: Corsi gratuiti e coinvolgenti
  teach_page_free_curriculum_desc: Vogliamo che tu porti l'informatica nella tua scuola
    senza preoccuparti dei costi. Ecco perché ci siamo impegnati affinché i nostri
    corsi siano gratuiti per sempre!
  teach_page_free_curriculum_list_desc_01: Corsi gratuiti, flessibili e divertenti
  teach_page_free_curriculum_list_desc_02: Aggiornati ogni anno per stare al passo
    con le migliori pratiche
  teach_page_free_curriculum_list_desc_03: Integrazione di argomenti molto richiesti
    nelle nuove versioni
  teach_page_free_curriculum_list_desc_04: Disponibili in oltre 67 lingue
  teach_page_free_curriculum_list_desc_05: Mappato su almeno un set di standard nazionali
    (inclusi CSTA, NGSS e Common Core)
  teach_page_free_curriculum_heading_02: 'Esplora le nostre offerte di curriculum
    per diversi livelli scolastici:'
  teach_page_resources_heading: Risorse che ti supportano in ogni fase del processo
  teach_page_resources_desc: La registrazione di un account Code.org ti dà accesso
    a materiali che ti aiuteranno a insegnare informatica con sicurezza. Code.org
    dispone di ampie risorse ideate per supportare gli educatori, anche quelli senza
    precedenti esperienze di insegnamento CS. Clicca sulle schede per ulteriori informazioni
    sulle risorse.
  teach_page_curriculum_heading: Offerte curriculari che gli studenti adorano
  teach_page_curriculum_desc: Ci sono così tante incredibili offerte da esplorare.
    Ecco solo alcune delle nostre offerte nuove e popolari.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Esplora le offerte di formazione professionale
  teach_page_pl_offerings_list_heading_self_paced: Moduli online di autoapprendimento
  teach_page_pl_offerings_list_desc_self_paced: Questi moduli ti consentono di impegnarti
    al tuo ritmo e al tuo tempo, concentrandoti sulle aree più importanti per le tue
    esigenze e il contesto di insegnamento.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Workshop
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts
    and our Code.org facilitators as guides, our workshops around the country focus
    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: Collaboriamo con organizzazioni
    di tutto il mondo per aiutare a portare l'informatica a tutti gli studenti. Scopri
    di più su quali opportunità di apprendimento professionale possono essere disponibili
    per gli insegnanti nel tuo paese.
  teach_page_pl_offerings_list_heading_forums: Comunità di insegnanti
  teach_page_pl_offerings_list_desc_forums: Un forum in cui gli insegnanti possono
    porre domande e condividere best practice, pensieri, idee e ispirazione. Unisciti
    a una comunità di straordinari educatori che portano l'informatica nelle aule
    di tutto il mondo!
  teach_page_additional_materials_heading: Supporti e materiali aggiuntivi
  teach_page_additional_materials_desc: Oltre al curriculum e all'apprendimento professionale,
    abbiamo molti materiali per supportare la tua classe.
  teach_page_additional_materials_list_heading_01: Formazione professionale
  teach_page_additional_materials_list_desc_01: Risorse di facile utilizzo ideate
    per aiutarti a illuminare le connessioni del mondo reale e offrire agli studenti
    l'opportunità di esplorare diversi percorsi di carriera.
  teach_page_additional_materials_list_heading_02: Libreria video
  teach_page_additional_materials_list_desc_02: Offriamo una libreria in continua
    crescita di video educativi per l'utilizzo da parte di educatori in tutto il mondo,
    online o in classe. Il nostro obiettivo è quello di amplificare i nostri sforzi
    oltre la portata del nostro curriculum.
  teach_page_additional_materials_list_heading_03: Poster per le aule
  teach_page_additional_materials_list_desc_03: Stampa questi poster di diversi modelli
    di ruolo da appendere nella tua scuola e ispira i tuoi studenti a provare l'informatica.
  csp_page_top_desc: Free year-long curriculum that introduces students to the foundational
    concepts of computer science and challenges them to explore how computing and
    technology can impact the world. Can be taught as an introductory class and as
    an AP course.
  csp_page_intro_heading: Free, AP® CSP endorsed, high school introductory course
  csp_page_intro_list_01: Culturally responsive pedagogy
  csp_page_intro_list_02: Real-world problem investigation
  csp_page_intro_list_03: Explainer videos with diverse presenters
  csp_page_intro_list_04: Open-ended projects for more personalized learning
  csp_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csp_page_curriculum_glance_devices: Laptop, Chromebook
  csp_page_curriculum_glance_tools: Sviluppo App
  csp_page_curriculum_glance_professional_learning: Workshop guidati da facilitatori,

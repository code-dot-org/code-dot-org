  tutorial_hello_longdescription: Impara le basi dell'informatica programmando nel
    Laboratorio dei personaggi. Creerai e animerai i tuoi personaggi e realizzerai
    delle stupende scene interattive.
  tutorial_raspispace_longdescription: Crea una scena spaziale con personaggi che
    si «emozionano» per condividere pensieri o sentimenti usando suoni, colori e azioni.
    Usa i blocchi Scratch per codificare i tuoi personaggi con effetti grafici, animazioni
    di costumi, bolle vocali ed effetti sonori.
  tutorial_codemonkeyjump_longdescription: Crea giochi e progetti con la codifica
    a blocchi! In questo breve corso gli studenti impareranno a creare un semplice
    gioco di jumper utilizzando blocchi di eventi e funzioni di base.
  tutorial_poemart_longdescription: Illustra lo stato d'animo di una poesia con il
    codice.
  tutorial_kodablehero_longdescription: Benvenuto in Bug World! La Kodable FuzzFamily
    ha bisogno del tuo aiuto nella programmazione. Usa i tuoi eroi della vita reale
    e la tua immaginazione per progettare un personaggio che protegga la famiglia
    Fuzzz. Sceglierai le proprietà del tuo eroe e metterai alla prova la sua forza
    contro i buggy slimes di Bug World!
  tutorial_cacloud_longdescription: Felix pubblica una foto apparentemente innocente
    di Juno sui social media. Vuole disperatamente che venga rimosso. Max, la sua
    amica, si affretta a trasformare la situazione in una missione segreta. Unisciti
    a loro mentre apprendono il cloud computing e cercano di rintracciare la foto
    su un server, archiviato in un data center ultra sicuro. C'è un modo per localizzare
    e distruggere la foto?
  tutorial_blocksmithbot_longdescription: Laser, trappole e labirinti meravigliosi!
    Aiuta Bot0 a scappare prima che venga espulsa! Bot0 è un robot aiutante amichevole
    e innocuo. O lo è? I suoi compagni di squadra la pensano diversamente. Programma
    Bot0 per farsi strada nel ventre della nave spaziale e scappare prima che la trovino.
  tutorial_hatchmario_longdescription: Costruisci il tuo gioco di Mario in 3D, mentre
    impari le basi della programmazione. Scopri i fondamenti dello sviluppo di giochi;
    impara a comprendere il movimento nello spazio 3D; impara ad aggiungere partiture,
    vite e fantastici effetti sonori al tuo gioco, il tutto in meno di un'ora. E la
    cosa migliore è che puoi condividere il gioco con familiari e amici con un solo
    clic e giocare con loro su qualsiasi dispositivo di casa.
  tutorial_microsoftforest_longdescription: Crea un gioco con Microsoft MakeCode Arcade
    che ricrea le condizioni per un incendio boschivo, quindi codifica il tuo aereo
    cisterna antincendio per spruzzare acqua e spegnere le fiamme!
  tutorial_blackbirdscreen_longdescription: Scopri come utilizzare le istruzioni condizionali
    per creare un fantastico screen saver in stile anni '90.
  tutorial_toxicodecompute2_longdescription: Scambiamoci i ruoli. Questa volta il
    computer sei TU! Leggere e interpretare i programmi per trovare la giusta traiettoria
    e vincere le sfide. Dovrai concentrarti e usare le tue capacità intuitive per
    comprendere alcuni concetti fondamentali di Python.
  tutorial_minecrafttimecraft_longdescription: 'Viaggia indietro nel tempo per salvare
    il futuro in questa lezione gratuita sull''Ora del Codice in Minecraft: Education
    Edition. Gli studenti sceglieranno la propria avventura e impareranno i concetti
    di programmazione di base per correggere misteriosi contrattempi nel corso della
    storia. Lungo la strada, entreranno in contatto con grandi innovatori e invenzioni
    nel campo della scienza, dell''architettura, della musica, dell''ingegneria e
    altro ancora.'
  tutorial_blackbirdtether_longdescription: Impara a usare gli oggetti per programmare
    un divertente gioco basato sulla fisica.
  tutorial_ob_longdescription: Scrivi il codice per creare ed eseguire la tua simulazione
    dell'epidemia di virus nella Città dei Mostri. Una simulazione è un modello di
    un processo o di un sistema realizzato al computer. Imparerai a scrivere il codice
    e a fare previsioni su ciò che accadrà ai vicini della Città dei Mostri.
  tutorial_codeartportrait_longdescription: 'Impara a programmare il tuo ritratto
    usando p5.js. Esprimiti in modo creativo attraverso il codice incorporando i tuoi
    stili artistici preferiti e i tuoi tocchi personali per creare un vero capolavoro!
    Potresti essere idoneo a presentare il tuo progetto finito al concorso CodeYourself
    di Code/Art per ragazze statunitensi delle classi 3-12. '
  tutorial_shelly_longdescription: Shelly è un linguaggio di programmazione per il
    disegno. Il disegno viene eseguito impartendo istruzioni a una tartaruga. La tartaruga
    disegna linee e forme mentre si muove, utilizzando vari colori e stili. Sono disponibili
    le modalità sfida e creativa. La modalità sfida include un tutorial passo-passo,
    che introduce le basi del linguaggio Shelly e della programmazione in generale.
  tutorial_weavly_longdescription: In queste brevi attività, intraprenderai una serie
    di missioni, dall'esplorazione dei pianeti, alla visita agli animali durante un
    safari, alla caccia di tesori sommersi!
  tutorial_codespeakpassword_longdescription: Impara a codificare un generatore di
    password in Python e proteggiti dagli hacker.
  tutorial_kodableshapes_longdescription: 'La matematica fa parte della nostra vita
    ovunque. Usa le abilità matematiche e di programmazione per creare il tuo labirinto
    e poi prova a risolverlo. Inizia con un quadrato di base e poi scopri quante forme
    diverse puoi includere nei tuoi disegni di labirinto! '
  tutorial_nasabinary_longdescription: Scoprite come utilizziamo il codice binario
    per parlare con un veicolo spaziale e poi provatelo voi stessi traducendo il vostro
    nome in codice binario su una targhetta, un braccialetto, una spilla o persino
    un suono.
  tutorial_3dmaker_longdescription: Crea i tuoi oggetti 3D davvero fantastici e ruotabili
    in modo rapido e semplice.
  tutorial_hopsub_longdescription: Impara ad abbinare il programma a un amico o un
    compagno di classe e crea il tuo subway surfer con i personaggi di Hopscotch!
  tutorial_kcjskiing_longdescription: 'È tutto divertimento e giochi finché qualcuno
    non si schianta contro un albero… o È questa la parte divertente? Indossa gli
    sci e piega le ginocchia mentre guidi il tuo personaggio lungo una collina di
    ostacoli ghiacciati usando il codice in questa attività Scratch. Progetta il percorso,
    aggiungi movimento e sensibilità, oltre a un po'' di interazione in caso di collisione
    e boom: ti aspetta una montagna di divertimento. '
  tutorial_groksecurity_longdescription: Indossa il tuo cappello da cyber-investigatore
    in questa breve introduzione alla sicurezza online. Scoprirai informazioni su
    password sicure, phishing, impostazioni di sicurezza, social media e altro ancora!
  tutorial_creaticode_longdescription: Impara a costruire straordinari progetti 3D
    usando i blocchi Scratch!
  tutorial_kcjhockey_longdescription: Spari, punti e la folla impazzisce! Non c'è
    bisogno di allacciare i pattini quando costruisci questo gioco, ma preparati ad
    affinare le tue abilità di programmazione! Impara a programmare la tua partita
    di hockey e metti alla prova le nostre abilità contro un portiere npc in Scratch.
    Utilizzando movimento, sensibilità e variabili, il tuo giocatore digitale può
    schivare e far scivolare il disco per segnare il gol vincente.
  tutorial_ttdungeon_longdescription: Il malvagio mago Nullonor rappresenta una grave
    minaccia per il regno e solo tu hai il potere di bandirli per sempre. Tuttavia,
    Nullonor è tanto astuto quanto pericoloso. Si nasconde nella sua magica torre
    di stanze sempre mutevoli e nessun eroe è ancora riuscito a raggiungere l'ultimo
    piano. Come campione degli Index Knights, hai quello che serve per trovare e sconfiggere
    Nullonor?
  tutorial_ccai_longdescription: La codifica competitiva non è mai stata così epica!
    Nessuna esperienza di codifica... Nessun problema. Entra nel dungeon dove aumenterai
    di livello i tuoi poteri di programmazione imparando le strategie e le tattiche
    di programmazione di cui avrai bisogno per competere. Quindi affronta i programmatori
    di tutto il mondo nell'arena degli eSport di CodeCombat AI League!
  tutorial_bsdai_longdescription: Esiste un insieme specifico di reti neurali e algoritmi
    che chiamiamo apprendimento automatico. In questo progetto, esploreremo uno strumento
    di riconoscimento delle immagini di intelligenza artificiale (IA) e impareremo
    come l'IA vede le immagini, fa previsioni e come possiamo assicurarci che tali
    previsioni siano accurate e prive di pregiudizi.
  tutorial_stemdata_longdescription: Crea un modello semplice per il clima in cui
    vivi e poi usalo per capire come alcuni gradi di aumento della temperatura possono
    avere un impatto significativo sul mondo naturale. Include un'opzione per scaricare
    i dati su un foglio di calcolo per ulteriori analisi.
  tutorial_thunkableinfo_longdescription: Scopri come creare un'app informativa con
    blocchi di codice e una tabella di dati
  tutorial_educodespace_longdescription: Gli abitanti del pianeta Allegrus hanno perso
    le loro canzoni ancestrali. Segui questo tutorial per creare il tuo gioco musicale
    a scorrimento laterale e recuperare le melodie perdute. Personalizza ogni aspetto
    del gioco, mentre impari le basi dello sviluppo del gioco, della fisica e delle
    collisioni. Non sono richieste conoscenze di programmazione o musica.
  tutorial_kcjtennis_longdescription: Organizza una sfida e affronta il tuo avversario
    IA in questa partita di tennis digitale. Usando Scratch, questa attività ti insegnerà
    come codificare le interazioni tra sprite avanti e indietro attraverso trasmissioni,
    variabili e movimenti. Incorpora condizioni di vittoria/sconfitta e saluta il
    tuo punteggio d'amore. Completa questo progetto da solo o con il supporto di un
    adulto.
  tutorial_robotmagictower_longdescription: Scopri il gioco Hanoi Tower e come utilizzare
    le funzioni ricorsive per risolvere i problemi.
  tutorial_ttdragons_longdescription: 'Una forza malvagia si è diffusa nella terra
    di Ovun e minaccia di distruggere questa pacifica città. Esplora templi nascosti,
    impara rune magiche che ti consentono di programmare e controllare gli elementi
    che ti circondano e combatti i demoni dell''ombra. Trova tutte le chiavi nei Templi
    del Drago per risvegliare il drago. Sii l''eroe di cui Ovun ha bisogno! '
  tutorial_kcjarchery_longdescription: Resta sul bersaglio e guida la freccia verso
    il bersaglio usando il codice! Scopri come programmare il tuo gioco di tiro con
    l'arco usando Scratch e le nostre istruzioni dettagliate. Con l'aiuto di sprite
    sensibili ai colori, cambi di costume e sequenze di movimento, anche tu puoi puntare
    all'oro e programmare la tua strada verso la vittoria. Inoltre, aggiungi un contatore
    di punti per alzare la posta. Completa questo progetto da solo o con il supporto
    di un adulto.
  tutorial_ttsprouts_longdescription: Il giardinaggio è un lavoro a tempo pieno! Inizia
    con una sola panca di vasi e prenditi cura delle piante all'interno di una serra
    accedendo a una matrice. Man mano che semini, innaffi e raccogli ogni pianta,
    guadagna denaro per tutta la tua frutta e verdura! Usa una matrice multidimensionale
    sempre più complicata per localizzare ogni vaso quando la serra diventa affollata.
  tutorial_ttmaze_longdescription: Sei atterrato su un pianeta alieno in un universo
    tascabile e devi trovare un modo per fuggire in modo da poter continuare il tuo
    viaggio. Esplora le rovine di una civiltà robotica avanzata, fatti strada tra
    labirinti ed enigmi e combatti i robot nemici. Con l'aiuto del tuo fidato aiutante
    F3lix, impara e usa nuovi concetti di programmazione per farti strada verso la
    vittoria.
  tutorial_codetribe_longdescription: Un'ottima introduzione alla programmazione usando
    HTML, CSS e JavaScript. Scrivi qualche riga di codice e crea la tua prima applicazione
    per verificare l'età delle persone che partecipano alla tua festa.
  tutorial_ttcanyon_longdescription: Sei intrappolato su un pianeta alieno e devi
    sopravvivere all'Arena, una lotta senza fine con mostri alieni! Usa il tuo hacking
    blaster per modificare la programmazione del tuo compagno, dei tuoi avversari
    e del tuo ambiente. Il tuo fidato aiutante felino F3lix può aiutarti a guarirti
    e supportarti, mentre puoi riprogrammare nemici e trappole per disattivarli o
    combatterli tra loro.
  tutorial_kcjxtrail_longdescription: Percorri i sentieri con questa attività di ciclismo
    da fondo usando codice e Scratch. Utilizzando blocchi e movimenti sensibili al
    colore, progetterai il tuo percorso, integrerai soste e interazioni lungo il percorso
    e monitorerai i tuoi progressi codificando un segnapunti con funzioni. Non dimenticare
    il casco perché potremmo aspettarci una corsa sfrenata! Completa questo progetto
    da solo o con il supporto di un adulto.
  tutorial_codespeakroad_longdescription: Crea un gioco in cui l'utente interpreta
    il ruolo di un ingegnere civile per pianificare una strada.
  tutorial_educodelair_longdescription: George viene inseguito nella tana di Chiroptera
    e ha bisogno del tuo aiuto per scappare! Progetta il tuo gioco di puzzle 2D completo
    seguendo questo tutorial e imparando le basi dello sviluppo del gioco. Esci dal
    nostro livello con il codice o creane uno tuo per sfidare i tuoi amici!
  tutorial_ibmhourofz_longdescription: 'Hai mai prelevato denaro da un bancomat? Hai
    usato una carta di credito per pagare qualcosa? Tutte queste azioni hanno una
    cosa in comune: iniziano tutte con un semplice clic. Ma cosa sta realmente accadendo
    dietro quel clic? Questo è Enterprise Computing. Inizia a scoprire di più su come
    funziona l''informatica aziendale oggi con IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Gli studenti apprendono le condizioni
    in cui i batteri della salmonella possono sopravvivere mentre programmano un divertente
    gioco di simulazione in Gamefroot! Questa attività è progettata per insegnanti
    di scienze E insegnanti di tecnologie digitali che desiderano coinvolgere i propri
    studenti in più aree tematiche. '
  tutorial_educodeforest_longdescription: Alex è intrappolato nella Foresta Ghiacciata
    da un po'. Puoi aiutarli a scappare? Questo tutorial facile da seguire ti insegna
    come creare e personalizzare un gioco di puzzle completo che funziona in qualsiasi
    browser moderno. Prova a superare il nostro livello o creane uno tuo per sfidare
    i tuoi amici!
  tutorial_educodehorus_longdescription: Aiuta Lisa a risolvere l'enigma di Horus
    e fuggi dal suo tempio. Segui questo tutorial per programmare e personalizzare
    il tuo gioco di puzzle in pochi passaggi. Prova a superare il nostro livello o
    modificalo per renderlo facile o impegnativo quanto desideri. Impara le basi dello
    sviluppo di giochi giocando!
  tutorial_codespeakpokemon_longdescription: Codifica i tuoi Pokémon preferiti per
    salire di livello ed evolvere.
  tutorial_stemholiday_longdescription: La codifica StemScopes basata su BitsBox consente
    agli studenti di creare e condividere il proprio biglietto di auguri virtuale
    utilizzando codice JavaScript digitato. Il nostro programma è facile da usare
    e non richiede alcuna esperienza di codifica precedente. Offriamo supporto integrato
    durante tutto il programma e gli studenti possono capirlo facilmente da soli.
    Preparati a programmare la tua carta virtuale da condividere con amici e familiari
    durante le festività natalizie!
  tutorial_codespeakpixel_longdescription: Impara a creare un editor di pixel art
    per creare disegni e disegni di personaggi personalizzati.
  tutorial_codespellsnexus_longdescription: Sotto la guida di un misterioso burattino,
    devi infiltrarti e riprogrammare un'app super intelligente «Learn to Code» che
    mira al dominio globale. Risolvi i puzzle. Impara a programmare. Hackera il Nexus.
  tutorial_carnegieslime_longdescription: Ogni anno i Minions di Scarecorp cercano
    di rubare i tuoi raccolti di caramelle. La squadra di Slimeball più cattiva di
    Booville High si è unita per proteggere i raccolti di caramelle con armi a base
    di melma. I giocatori vestono i panni di mostri adolescenti che programmano i
    loro animali domestici robot collaborativi (alias «cobot») per aiutare a sconfiggere
    i Minions di Spaventapasseri che stanno cercando il raccolto di caramelle della
    loro città. Scegli tra quattro personaggi e i loro animali domestici cobotici.
  tutorial_ozotown_longdescription: L'Ozobot Blockly OzoTown insegnerà il sequenziamento
    avanzato poiché gli studenti utilizzano la logica, il ragionamento e le abilità
    informatiche per affrontare scenari di vita reale. Non è necessario alcun bot!
  tutorial_milnedash_longdescription: Dash vuole imparare a ballare! Puoi aiutarla
    a entrare e uscire in auto e a mostrarle le cose nel mezzo? Questa attività è
    diretta dagli studenti e insegnerà all'utente il sequenziamento e i loop.
  tutorial_microbitpet_longdescription: 'Codifica il tuo animaletto elettronico e
    personalizzalo per renderlo tuo. '
  tutorial_spherotriad_longdescription: 'Scopri il significato di ciascuno dei principi
    fondamentali della sicurezza informatica e scopri come trovare un equilibrio per
    realizzare un sistema sicuro che funzioni per tutti gli utenti. '
  tutorial_spheropassword_longdescription: Scopri come creare combinazioni di password
    complesse utilizzando le invenzioni e la codifica di LittleBits.
  tutorial_codequilt_longdescription: Rifletti su chi riesce a programmare e cosa
    si può fare con il codice mentre acquisisci familiarità con Scratch.
  tutorial_ozoshape1_longdescription: L'Ozobot Blockly ShapeTracer insegnerà le abilità
    di sequenziamento e debugging. Gli studenti utilizzeranno la logica, il ragionamento
    e le competenze informatiche. Non è necessario alcun bot!
  tutorial_ozoshape2_longdescription: L'Ozobot Blockly ShapeTracer 2 insegnerà abilità
    avanzate di sequenziamento e looping. Gli studenti utilizzeranno la logica, il
    ragionamento e le competenze informatiche. Non è necessario alcun bot!
  tutorial_hopescape_longdescription: Crea un gioco di escape room con logica aperta
    e scopri concetti come l'iterazione e altri importanti elementi di progettazione
    del gioco.
  tutorial_ozorace_longdescription: Gli studenti pianificheranno ed eseguiranno un
    programma con una varietà di parametri, eserciteranno la misurazione, il sequenziamento
    e il debugging mentre creano una pista per Ozobot.
  tutorial_ozoequestrian_longdescription: Gli studenti useranno i codici colore per
    programmare la loro montatura (Evo) per completare un corso.
  tutorial_irobotpizza_longdescription: Vuoi rendere la programmazione un'esperienza
    collaborativa, sociale e super divertente nella tua scuola? In questo kit per
    eventi digitali pronto all'uso, forniamo tutti gli strumenti necessari per organizzare
    la perfetta sfida del codice familiare. All'iRobot Pizza Party, le famiglie si
    riuniscono per condividere un pasto e programmare robot virtuali per completare
    sfide, pensate sia per i principianti che per i programmatori avanzati.
  tutorial_ai4alldance_longdescription: In questo breve e divertente byte sull'IA,
    gli studenti esplorano come gli strumenti di intelligenza artificiale possono
    aiutare gli esseri umani a innovare e come gli innovatori umani possono contribuire
    a migliorare l'IA.
  tutorial_ai4allneural_longdescription: Questo curriculum è un'introduzione pratica
    e approfondita ai dettagli tecnici su come alcuni sistemi di intelligenza artificiale
    possono trovare oggetti nelle immagini o altri modelli nel contesto. Alla fine,
    gli studenti insegneranno agli altri ciò che hanno imparato. Se i tuoi studenti
    hanno fatto AI & Dance, potrebbero voler dare un'occhiata dopo per scoprire come
    funzionava quel sistema.
  tutorial_spheroinout_longdescription: indi è pronto a saperne di più sul suo funzionamento
    e su altri computer. In questa lezione, scopri input e output attraverso questa
    esplorazione pratica.
  tutorial_edisonblueprint_longdescription: Puoi programmare Edison per guidare in
    forme diverse in modo che il robot possa disegnare progetti diversi?
  tutorial_edisonmaze_longdescription: Facciamo correre il robot Edison lungo il percorso
    di Eulero!
  tutorial_milnefunctions_longdescription: Dash vuole imparare a ballare! Puoi aiutarla
    a entrare e uscire in auto e a mostrarle le cose nel mezzo? Questa attività è
    diretta dagli studenti e insegnerà all'utente la sequenza, i loop e le funzioni.
  tutorial_sasmap_longdescription: 'In questa lezione, gli studenti useranno il codice
    per dimostrare la comprensione della differenza tra caratteristiche umane e fisiche
    su una mappa. Identificheranno un percorso attraverso una griglia di caratteristiche
    matematiche in modo tale che un robot atterri solo su caratteristiche umane. Gli
    studenti lavoreranno quindi in team per scrivere codice che guiderà il loro robot
    lungo il percorso corretto. '
  tutorial_firstrobotics_longdescription: Impara a programmare con FTC Sim, un linguaggio
    di programmazione online basato su blocchi che include un simulatore dal vivo
    in modo che gli studenti possano vedere istantaneamente il robot muoversi in base
    al codice che hanno scritto.
  tutorial_sasdata_longdescription: Coinvolgi gli studenti con i dati attraverso sondaggi
    rapidi che generano visualizzazioni interattive dei dati in tempo reale. Gli studenti
    identificheranno, interpreteranno e comunicheranno i dati, importanti competenze
    fondamentali per comprendere il nostro mondo ricco di dati.
  tutorial_carnegiesensabot_longdescription: Scopri come programmare un robot EV3
    virtuale per completare la sfida Sensabot nel mondo reale in questa attività alla
    Carnegie Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks è assemblato in un formato verticale,
    che è più comune per scrivere codice. Agli studenti verrà presentato uno spazio
    di lavoro più ampio e maggiori funzionalità per controllare Marty ed eventualmente
    farli interagire con l'ambiente. Questa lezione familiarizzerà gli studenti con
    le sezioni, il layout, confrontando questo nuovo ambiente con MartyBlocks Jr.
  tutorial_kinderadd_longdescription: In questa lezione, gli studenti utilizzeranno
    algoritmi e robot in movimento per modellare concetti matematici. KIBO viaggerà
    lungo una linea numerica fisica per modellare il conteggio, l'addizione e la sottrazione.
    Gli studenti creeranno algoritmi (opzionalmente includendo cicli di ripetizione)
    per risolvere problemi, proprio come fanno i programmatori al lavoro!
  tutorial_imagipython_longdescription: Unisciti al primo social network al mondo
    per pre-adolescenti che amano programmare. Progetta il tuo primo progetto colorato
    in pochi minuti con l'app gratuita imagi.
  tutorial_robotical2_longdescription: Gli studenti creeranno una sequenza di passaggi
    per consentire a un partner di percorrere un percorso verso un obiettivo, utilizzando
    il Marty Controller. A ciascuno dei simboli direzionali è associato un movimento;
    in questa lezione, gli studenti saranno incoraggiati a sperimentare con le frecce
    direzionali, ma l'attenzione si concentrerà sulla freccia in avanti.
  tutorial_robotical3_longdescription: Gli studenti esploreranno la nuova interfaccia
    di Marty, dove le loro istruzioni rimarranno sullo schermo del dispositivo. Gli
    studenti stimeranno di quanti passi pensano che Marty avrà bisogno per raggiungere
    un obiettivo.
  tutorial_blockscadvirus_longdescription: 'Usa una piattaforma di progettazione 3D
    per modellare un virus e scopri come i nostri corpi usano la geometria per combattere
    questi invasori. '
  tutorial_robotical1_longdescription: Gli studenti vedranno Marty the Robot muoversi
    con le carte a colori Unplugged. Gli studenti guideranno quindi un partner ad
    andare avanti e fermarsi, utilizzando carta colorata. Ciascuna delle carte colorate
    di Robotical contiene un'istruzione incorporata, che Marty capisce, senza la necessità
    di scrivere o organizzare alcun codice.
  tutorial_irobotshapes_longdescription: Scopri le diverse forme attraverso il riconoscimento
    e il sequenziamento di modelli in questa cartella di lavoro scollegata e stampabile
    a tema robotico!
  tutorial_irobotparts_longdescription: Scopri i diversi pezzi usati per costruire
    un robot esplorando i tuoi sensi e praticando le basi della matematica.
  tutorial_irobottools_longdescription: Questa cartella di lavoro esplora tutti i
    diversi tipi di strumenti utilizzati per costruire un robot attraverso attività
    di abbinamento, conteggio, caccia al tesoro e misurazione,
  tutorial_kindercar_longdescription: Gli studenti diventeranno ingegneri, imparando
    le fasi del processo di progettazione ingegneristica. Ispirati dal libro «If I
    Built a Car» di Chris Van Dusen, gli studenti seguiranno il processo di progettazione
    ingegneristica per creare le auto dei propri sogni con materiali artigianali e
    riciclati. Scansioneranno una breve sequenza di programmazione per far muovere
    le loro auto!
  tutorial_caavatar_longdescription: 'AVATAR è l''ultima attrazione interattiva del
    parco a tema ThrillVille. Sakura e Nikau non vedono l''ora di visitarlo e scoprire
    il mondo di domani! In questo breve corso interattivo, lo studente si unisce a
    Sakura e Nikau per conoscere i dati, le impronte digitali, l''Internet delle cose,
    i Big Data e le implicazioni che questi hanno per noi come persone e per il nostro
    futuro.   '

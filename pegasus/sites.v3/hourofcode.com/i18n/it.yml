  csf_page_faq_question_02: Come posso portare CS Fundamentals in tutta la mia scuola?
  csf_page_faq_answer_02: Il nostro programma elementare, il principale curriculum
    K-12 CS negli Stati Uniti, si è dimostrato efficace nei principali distretti scolastici
    urbani come Dallas e nei piccoli distretti rurali dell'Iowa. Non è necessario
    assumere specialisti per insegnare CS. Il nostro programma è progettato in modo
    esclusivo per supportare gli insegnanti alle prime armi con il CS, offrendo al
    contempo la flessibilità necessaria per adattare le lezioni alle esigenze degli
    studenti. [Condividi questa brochure] (%{brochure_url}) con gli amministratori
    scolastici e distrettuali oppure [suggerisci loro di dare un'occhiata alla nostra
    pagina degli amministratori] (%{admins_url}) appositamente progettata per rispondere
    alle domande più frequenti degli amministratori.

  cs_ambassador_subhead: Se sei una studentessa delle superiori appassionata di incoraggiare
    più giovani donne a studiare informatica nella tua scuola, allora abbiamo bisogno
    di te!
  cs_ambassador_desc: Ogni campo, tra cui medicina, intrattenimento, sport, istruzione,
    affari, moda e imprenditorialità, è toccato dall'informatica. Eppure solo il 5%
    delle giovani donne in età scolare frequenta corsi di informatica. Gli ambasciatori
    possono contribuire a colmare questo divario di genere incoraggiando i loro coetanei
    a seguire un corso di informatica.
  cs_ambassador_application_date: Le iscrizioni sono aperte fino all'8 novembre 2023
  cs_ambassador_application_subhead: Collabora con un insegnante per presentare la
    tua candidatura oggi
  cs_ambassador_application_questions: Domande? Si prega di contattare [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Cosa fanno gli ambasciatori CS?
  cs_ambassador_do_desc: Le ambasciatrici CS incoraggiano le giovani donne a esplorare
    l'argomento e a risollevarsi a vicenda mentre rivendicano il loro posto nell'informatica.
    I CS Ambassador entrano in contatto con i loro colleghi per condividere il loro
    entusiasmo e il loro amore per l'informatica. Visitano le aule, ospitano tavoli
    a pranzo e parlano alle assemblee e alle riunioni del club. I CS Ambassadors collaborano
    con insegnanti e dirigenti scolastici per abbattere gli stereotipi che frenano
    le giovani donne.
  cs_ambassador_steps_heading: Di cosa ho bisogno per diventare un CS Ambassador?
  cs_ambassador_steps_list_title_01: Passione
  cs_ambassador_steps_list_title_02: Esperienza in un corso CS
  cs_ambassador_steps_list_title_03: Scuola che offre CS
  cs_ambassador_steps_list_desc_01: Una passione per incoraggiare le giovani donne
    della tua scuola a seguire corsi di informatica
  cs_ambassador_steps_list_desc_02: 'Avere seguito un corso di informatica della durata
    di un anno nell''anno scolastico 2022-23 o prima (consigliato: CS Principles o
    AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'Frequenta una scuola superiore che offre regolarmente
    un corso di informatica della durata di un anno (consigliato: CS Principles o
    AP® CSA)'
  cs_ambassador_benefits_heading: Vantaggi del programma
  cs_ambassador_benefits_list_title_01: Comunità nazionale
  cs_ambassador_benefits_list_title_02: Servizio alla comunità
  cs_ambassador_benefits_list_title_03: Il riconoscimento
  cs_ambassador_benefits_list_title_04: festone
  cs_ambassador_benefits_list_title_05: Certificato
  cs_ambassador_benefits_list_title_06: Esperienze
  cs_ambassador_benefits_list_desc_01: Accesso a una comunità nazionale di giovani
    leader impegnati a colmare il divario di genere nell'informatica.
  cs_ambassador_benefits_list_desc_02: Orari di servizio alla comunità e opportunità
    di ottenere il [U.S. Presidential Volunteer Service Award] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Riconoscimento come ambasciatore 2023-2024
    e idoneo a essere onorato nella Code.org Ambassador Hall of Fame.
  cs_ambassador_benefits_list_desc_04: Fatti identificare come CS Ambassador grazie
    a capi di abbigliamento, adesivi e altro ancora a marchio Code.org!
  cs_ambassador_benefits_list_desc_05: Attestato ufficiale di partecipazione rilasciato
    da Code.org.
  cs_ambassador_benefits_list_desc_06: Acquisisci esperienze e storie da condividere
    sulla tua domanda di iscrizione all'università, sul tuo curriculum e altro ancora!
  professional_learning_section_desc: Ottieni il supporto di cui hai bisogno mentre
    ti prepari a insegnare. Gli insegnanti lo adorano, con oltre il 90% che lo classifica
    come il miglior sviluppo professionale di sempre!
  professional_learning_section_desc_short: Ottieni il supporto di cui hai bisogno
    mentre ti prepari a insegnare.
  professional_learning_section_desc_self_paced: Supporto giusto in tempo che ti consente
    di prepararti a insegnare con sicurezza secondo i tuoi orari.
  professional_learning_section_block_facilitator_led_workshops: Il nostro programma
    di apprendimento professionale di grande supporto ti riunirà con un gruppo di
    insegnanti per imparare gli uni dagli altri e facilitatori esperti durante il
    primo anno di insegnamento del curriculum gratuito ai tuoi studenti. I workshop
    in presenza e virtuali inizieranno quest'estate.
  professional_learning_section_block_facilitator_led_workshops_csf: Unisciti agli
    insegnanti locali per un supporto stimolante e pratico per implementare l'informatica
    nella tua classe. I nostri partner regionali offrono workshop Code.org di alta
    qualità della durata di un giorno per singoli insegnanti o per il PD a livello
    scolastico. Iscriviti a un workshop di sviluppo professionale vicino a te!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Workshop di persona e virtuali
    a partire da questa estate.
  no_devices_section_subhead: Vai avanti, taglia il cavo (per un po')!
  no_devices_section_desc: L'istruzione CS non deve essere sempre davanti a uno schermo
    e l'accesso ai dispositivi non dovrebbe essere un ostacolo all'apprendimento dei
    concetti di informatica.
  support_and_questions_section_subhead: Hai ancora domande? Mettiti in contatto con
    noi! Siamo qui per aiutarti.
  support_and_questions_section_desc: Il nostro team di supporto è qui per rispondere
    a qualsiasi domanda tu possa avere su come iniziare a insegnare con Code.org.
    Puoi anche chiedere ad altri insegnanti la loro esperienza nei nostri forum per
    insegnanti.
  subscribe_form_section_title: Iscriviti per ricevere aggiornamenti
  subscribe_form_section_desc_csa: Iscriviti per ricevere e-mail mensili sull'AP®
    Computer Science A di Code.org e ricevere promemoria, suggerimenti e aggiornamenti
    utili direttamente nella tua casella di posta.
  subscribe_form_section_desc_csc: Iscriviti per ricevere e-mail mensili su Computer
    Science Connections di Code.org e ricevere utili promemoria, suggerimenti e aggiornamenti
    direttamente nella tua casella di posta.
  subscribe_form_section_desc_csd: Iscriviti per ricevere e-mail mensili sulle scoperte
    informatiche di Code.org e ricevere promemoria, suggerimenti e aggiornamenti utili
    direttamente nella tua casella di posta.
  subscribe_form_section_desc_csf: Iscriviti per ricevere e-mail mensili sui fondamenti
    dell'informatica di Code.org e ricevere promemoria, suggerimenti e aggiornamenti
    utili direttamente nella tua casella di posta.
  subscribe_form_section_desc_csp: Iscriviti per ricevere e-mail mensili sui principi
    dell'informatica di Code.org e ricevere utili promemoria, suggerimenti e aggiornamenti
    direttamente nella tua casella di posta.
  subscribe_form_section_unsubscribe: Puoi annullare l'iscrizione in qualsiasi momento.
  hoc_page_what_is_hoc_heading: Cosa è l'Ora del Codice?
  hoc_page_desc: "[Ora del Codice](%{hoc_url}) è un movimento globale che raggiunge
    decine di milioni di studenti in oltre 180 paesi. Chiunque, ovunque, può organizzare
    un evento dell'Ora del Codice (Hour of Code) o provare uno degli oltre 500 tutorial
    di un'ora, disponibili in oltre 45 lingue."
  hoc_page_desc_2023: Quest'anno l'Ora del Codice esplora i regni illimitati della
    creatività potenziata dall'Intelligenza Artificiale! Che tu o i tuoi studenti
    siate programmatori esperti o che stiate partendo per la vostra prima spedizione
    informatica, questa Ora del Codice promette un viaggio straordinario.
  hoc_page_place_to_start: Ci sono diversi punti di partenza, scegli quello più adatto
    a te e ai tuoi studenti
  hoc_page_lead_activity_heading: Svolgi un'attività dell'Ora del Codice
  hoc_page_lead_activity_desc: Con più di 700 attività con classificazioni per livello
    scolastico, esperienza e inclusione o meno dell'Intelligenza Artificaile, hai
    un'ampia possibilità di scelta. Quando hai definito i tuoi piani, [registra la
    tua attività](%{register_activity_url}) in modo da poter celebrare tutti gli eventi
    che si svolgono in tutto il mondo.
  hoc_page_activity_minecraft_desc: Costruisci ed esplora con Minecraft! Impara le
    competenze informatiche di base con molte diverse attività di Minecraft tra cui
    scegliere.
  hoc_page_how_ai_works_desc: Scopri il funzionamento interno di ChatGPT, la visione
    artificiale e altri concetti di IA, spiegati dalle persone che hanno creato queste
    tecnologie, attraverso video e piani di lezioni di accompagnamento.
  hoc_page_how_ai_works_title: Piani delle lezioni - Come funziona l'IA
  hoc_page_ai_101_heading: Interagisci con AI 101 for Teachers
  hoc_page_ai_101_desc: AI 101 for Teachers è una serie di cinque video per la formazione
    degli insegnanti con la quale si intende demistificare l'IA, esplorare l'implementazione
    responsabile, affrontare i pregiudizi e mostrare come l'apprendimento basato sull'IA
    può rivoluzionare i risultati degli studenti.
  hoc_page_ai_101_block_title: 'Serie di video: AI 101 for Teachers'
  hoc_page_ai_101_block_desc: Una serie di apprendimento online gratuita e fondamentale
    per tutti gli insegnanti e gli educatori interessati al rivoluzionario mondo dell'Intelligenza
    Artificiale (IA) e al suo potenziale di trasformazione nell'istruzione.
  hoc_page_go_beyond_hoc: Vai oltre l'Ora del Codice
  hoc_page_go_beyond_hoc_card_desc_teach: Unisciti alla comunità globale di oltre
    2 milioni di educatori che danno potere alla prossima generazione di innovatori,
    risolutori di problemi e cittadini digitali.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Sfrutta tutto il potenziale dei tuoi
    studenti con i corsi di informatica gratuiti, flessibili e divertente di Code.org.
    C'è qualcosa per ogni classe.
  hoc_page_go_beyond_hoc_card_desc_pl: I nostri corsi gratuiti in autoapprendimento
    ti aiutano a sviluppare la comprensione di questi nuovi concetti, mentre ti prepari
    a insegnare informatica in classe.
  dance_hero_heading: Programma con Ballando col codice
  dance_featuring_songs_by_short: 'Con canzoni di:'
  dance_featuring_songs_by_long: 'Dance Party include brani di:'

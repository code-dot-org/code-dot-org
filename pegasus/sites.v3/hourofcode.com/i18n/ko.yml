  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Hour of Code 란?
  hoc_faq_what_is_hoc_a: "Hour of Code 는 1시간짜리 컴퓨터과학(정보과학) 소개 과정으로, 코드에 대해 이해하기 쉽게 설명할 수 있도록 설계되었으며, 누구나 기초/개념/원리들을 배울 수 있다는 것을 확인할 수 있습니다. <a href='http://code.org/learn'>튜토리얼들을 확인해 보세요.</a>."
  hoc_faq_last_year: 튜토리얼들 해보기
  hoc_faq_when_is_hoc_q: Hour of Code 행사일?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during %{campaign_date}, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: 왜 하필이면 컴퓨터과학(정보과학) 인가요?
  hoc_faq_why_cs_a: "<i>모든</i> 학생은 컴퓨터과학(정보과학)을 배울 기회를 얻을 수 있도록 해야합니다. 컴퓨터과학(정보과학)을 통해 현실에서의 문제 해결 능력, 논리와 창의성을 키워줍니다. 쉽게 시작하게 됨으로서 학생들은 21세기의 생활과 진로탐색에 있어서 새로운 경험들과 성공들을 경험하게 됩니다. <a href='http://code.org'>Code.org</a>의 효과들을 살펴보세요."
  hoc_faq_how_participate_q: Hour of Code 에 어떻게 참여할 수 있나요?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Hour of Code 운영의 주최/후원은 누구인가요?
  hoc_faq_behind_hoc_a: "Hour of Code는 미국의 비영리 단체 코드인 501c3에 따르는 <a href='http://code.org'>Code.org</a>에 의해 조직되고 운영됩니다. Code.org는 더 인종, 나이, 성별과 상관없이 보다 많은 학교들에서 컴퓨터과학(정보과학)을 가르칠 수 있도록 하는 확산 운동을 추진하고 있습니다. <a href='http://code.org/about/partners'>수많은 협력 및 후원자들</a> 은 Hour of Code 를 지원하고 있습니다. &mdash; Microsoft, Apple, Amazon, 미국 소년 소녀 학생 동아리들, 미국 대학 교육협회 등."
  hoc_faq_host_q: 저는 코딩을 전혀 모릅니다. 그래도 이벤트를 운영할 수 있을까요?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_need_computers_q: 참여하는 사람들을 위해 컴퓨터들을 준비해야 하나요?
  hoc_faq_need_computers_a: "아니요. 컴퓨터가 없이도 스마트폰, 태블릿PC 등 등에서도 모두 튜토리얼을 해 볼 수 있습니다. 언제 어디서든지, 가지고 있는 것 만으로도 이벤트가 가능합니다. <p><i>몇 개의 옵션이 있습니다.:</i> <br> <ul> <li><b>두명이 한 팀으로 활동하기</b> 학생들은 페어 프로그래밍(<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pair programming</a>)이라는 방법으로 컴퓨터를 같이 사용하고 문제들을 함께 해결하면서 가장 잘 배울 수 있다고 알려져 있습니다. 둘이 같이 협력하도록 해보세요.  <li><b>프로젝트 화면 사용하기</b> 인터넷에 연결된 컴퓨터와 프로젝터와 스크린이 있다면, Hour of Code 를 모두 함께 해볼 수 있습니다. 화면을 보면서 함께 퍼즐과 문제를 해결할 수 있습니다.<li><b>언플로그드 활동 하기</b> 컴퓨터가 전혀 없이도 할 수 있는 많은 언플러그드 활동이 있습니다.</ul>"
  hoc_faq_international_q: '저는 <country>에 살고 있습니다. 어떻게하면 저도 국제적으로 함께 참여할 수 있을까요?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/promote'>here</a>."
  hoc_faq_tutorial_q: Hour of Code 튜토리얼을 어떻게 만들 수 있나요?
  hoc_faq_tutorial_a: "튜토리얼을 만드는 것에 관심이 있으시다면, <a href='targetHOC'>가이드라인과 방법</a>을 살펴보세요. 어떤 형태로든 다양한 방법으로 함께 하기를 원하고 있습니다. 가장 중요한 목표는 컴퓨터과학(정보과학)을 모르는 학생들과 선생님들에게 가장 효과적으로 경험을 제공하는데 있습니다."
  hoc_faq_more_questions_q: 더 궁금하신 것이 있으신가요?
  hoc_faq_more_questions_a: " <a href='http://support.code.org'>support forum</a>을 통해 찾아보세요."
  hoc_faq_account_q: 학생들이 자신들의 계정을 사용해서 로그인 할 필요가 있나요?
  hoc_faq_account_a: "아니요. Hour of Code에 가입하거나 로그인을 반드시 할 필요는 없습니다. <a href='http://code.org/learn/beyond'>계속되는 학습 코스들</a>의 대부분은 학생들의 진도를 기록하기 위해 계정을 만들어야 합니다."
  hoc_faq_frozen_q: 안나와 엘사가 나오는 튜토리얼은 어디에 있나요?
  hoc_faq_frozen_a: "<a href='http://code.org/learn'>Code.org/learn</a>가 오픈되었습니다. 재미있게 해보세요!"
  hoc_faq_high_school_q: 고등학생들에게는 어떤 활동들이 적당할까요?
  hoc_faq_high_school_a: "모든 나이의 학생들에 대해서, <a href='http://code.org/learn'>Code.org/learn</a> 의 앵그리버드, 안나와 엘사와 같은 초급자 튜토리얼을 먼저 해보기를 추천합니다. 고등학생들은 이 과정들을 30분 내에 충분히 해결할 수 있을 것이고, 그 이후에 칸아카데미(Khan Academy)나 CodeHS에서 자바스크립트(JavaScript) 과정과 같은 심화된 과정들을 해볼 수 있습니다."
  hoc_faq_scratch_q: Hour of Code 행사로 스크래치(Scratch)를 해보고 있습니다. 학생들이 노트북보다 아이패드를 사용하는 것이 좋을까요?
  hoc_faq_scratch_a: "스크래치는 태블릿에서 실행되지 않습니다. 학생들이 어리다면, 스크래치주니어(ScratchJR) 아이패드 앱(읽기를 잘 못하는 사람들을 위한)을 사용해 보세요. <a href='http://code.org/learn'>Code.org/learn</a>에 있는 튜토리얼을 살펴보시면, 아이패드에서도 동작하는 튜토리얼들을 - Code.org, Tynker, Lightbot, CodeSpark에서 찾아보실 수 있습니다."
  hoc_faq_count_hoc_q: Hours of Code는 어떻게 카운트 하나요?
  hoc_faq_count_hoc_a: "Hour of Code 트래커는 정확한 측정 도구는 아닙니다. 우리는 어떤 학생이 Hour of Code에 참가한 것을 추적하기 위해서 특정한 학생의 ID를 완벽하게 헤아리거나 하지 않습니다. 특별히 학생들이 로그인하거나 등록하는 것을 요구하지도 않기 때문입니다. 그러한 결과 우리는 참가자와 관련해 지나치게 많이 계산하거나 덜 계산하기도 합니다.  자세한 내용은 <a href='http://code.org/loc'>링크한 여기</a>를 읽어 보시기 바랍니다."

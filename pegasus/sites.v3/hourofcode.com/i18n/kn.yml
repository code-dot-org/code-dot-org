  farsi_page_founders_slide_02: ಅವರು 9 ವರ್ಷದವರಾಗಿದ್ದಾಗ, ಭೌತಶಾಸ್ತ್ರ ಪ್ರಾಧ್ಯಾಪಕರಾಗಿದ್ದ

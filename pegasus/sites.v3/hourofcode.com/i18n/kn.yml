  engineering_our_team_sub_title_1: ವಿದ್ಯಾರ್ಥಿ ಕಲಿಕಾ ತಂಡ
  engineering_our_team_text_1: ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿ ಕಲಿಕೆ ತಂಡ ಎಲ್ಲಾ ನಮ್ಮ ಚಟುವಟಿಕೆಗಳನ್ನು
    ಹೊಂದಿದ್ದಾರೆ (ನಾವು ಅವುಗಳನ್ನು ಪ್ರಯೋಗಾಲಯಗಳು ಕರೆ) ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರತಿ ದಿನ
    ಬಳಸುವ. ಈ ತಂಡವು ಫ್ರಂಟ್-ಎಂಡ್ ಟೆಕ್ನಲ್ಲಿ ಹೆಚ್ಚಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ (ನಾವು ರಿಯಾಕ್ಟ್
    ಮತ್ತು ಬಹಳಷ್ಟು ಕಸ್ಟಮ್ ಜೆಎಸ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ) ಮತ್ತು ನಾವು ಅನೇಕ ಪಾಲುದಾರರು ಮತ್ತು ತೆರೆದ
    ಮೂಲ ಯೋಜನೆಗಳೊಂದಿಗೆ ಉತ್ತಮ ಕೆಲಸದ ಸಂಬಂಧವನ್ನು ಹೊಂದಿದ್ದೇವೆ. ಉದಾಹರಣೆಗೆ, ನಮ್ಮ ಎಲ್ಲಾ ಬ್ಲಾಕ್-ಆಧಾರಿತ
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗಾಗಿ ನಾವು [Google ನ ಬ್ಲಾಕ್ಲಿ] (%{youtube_url}) ಅನ್ನು ಬಳಸುತ್ತೇವೆ.
    ಶಿಶುವಿಹಾರದಿಂದ 12 ನೇ ತರಗತಿಯವರೆಗೆ ಅವರ ಕಲಿಕೆಯ ಪ್ರಯಾಣದಲ್ಲಿ ನಾವು ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಬೆಂಬಲಿಸುತ್ತೇವೆ.

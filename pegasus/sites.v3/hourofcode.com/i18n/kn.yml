  tutorial_adventureq_longdescription: 'Q ಯೊಂದಿಗಿನ ಸಾಹಸವು ಗುಂಪು ಸೆಟ್ಟಿಂಗ್ನಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್

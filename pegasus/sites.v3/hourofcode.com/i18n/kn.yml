    ಕೋಡ್ ನಿಮ್ಮ ಹೀರೋನಲ್ಲಿ, ಸಿಎಸ್ ಫಸ್ಟ್ ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್ನೊಂದಿಗೆ ನಿಮ್ಮ ನಾಯಕನ ವಿಶೇಷ ಶಕ್ತಿಗಳು

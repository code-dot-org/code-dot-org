  tutorial_kodwomen_longdescription: ಈ 3-ಭಾಗಗಳ ಘಟಕವು ಲಿಂಗ ಅಸಮಾನತೆಯನ್ನು ಪರಿಶೋಧಿಸುತ್ತದೆ
    ಮತ್ತು ವಿಭಿನ್ನ ಅನುಭವಗಳು ಮತ್ತು ದೃಷ್ಟಿಕೋನಗಳ ಸುತ್ತ ಚಟುವಟಿಕೆಗಳು ಮತ್ತು ಚರ್ಚೆಗಳಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು
    ತೊಡಗಿಸುತ್ತದೆ. ಟೆಕ್ ಇತಿಹಾಸದಲ್ಲಿ ಪ್ರಭಾವಶಾಲಿ ಮಹಿಳೆಯರನ್ನು ಹೈಲೈಟ್ ಮಾಡುವುದು, ವಿದ್ಯಾರ್ಥಿಗಳು
    ಹಿಂದಿನ ಪ್ರವರ್ತಕರ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ಟೆಕ್ ಕ್ಷೇತ್ರದಲ್ಲಿ ಸಮಾನತೆಯ ಬಗ್ಗೆ ತಮ್ಮದೇ
    ಆದ ಅಭಿಪ್ರಾಯಗಳನ್ನು ರೂಪಿಸುತ್ತಾರೆ. ಘಟಕದ ಕೊನೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಶಾಲಾ ಸಮುದಾಯದಲ್ಲಿ
    ಬದಲಾವಣೆಯನ್ನು ಉಂಟುಮಾಡಲು ತಮ್ಮ ಅಭಿಪ್ರಾಯಗಳನ್ನು ಲಿಖಿತವಾಗಿ ವ್ಯಕ್ತಪಡಿಸುತ್ತಾರೆ.
  tutorial_tfunplug_longdescription: ರೋಬೋಟ್ನ ಮೆದುಳನ್ನು ಹಂತ ಹಂತವಾಗಿ ಸರಿಪಡಿಸುವ ಪ್ರಕ್ರಿಯೆಯ
    ಮೂಲಕ ನಾವು ನಿಮ್ಮನ್ನು ಕರೆದೊಯ್ಯುತ್ತೇವೆ! ದಾರಿಯುದ್ದಕ್ಕೂ ನೀವು ಪ್ರಸಿದ್ಧ 'ಬೂಲಿಯನ್ ತೃಪ್ತಿ
    ಸಮಸ್ಯೆ, 'ಆಧರಿಸಿ ಒಗಟುಗಳು ಪರಿಹರಿಸಲು ಮಾಡುತ್ತೇವೆ ಮತ್ತು ಒಂದು ಗಂಟೆಯೊಳಗೆ ನೀವು ಬೂಲಿಯನ್

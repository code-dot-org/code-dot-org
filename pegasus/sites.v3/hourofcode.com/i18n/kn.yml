  engineering_our_team_text_2: ನಮ್ಮ ಶಿಕ್ಷಕರ ಅನುಭವ ತಂಡವು Code.org ಗೆ ಹೊಸ ಶಿಕ್ಷಕರನ್ನು
    ಆಕರ್ಷಿಸುವ ಸಾಧನಗಳನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ (ನಾವು ಈ ಸ್ವಾಧೀನ ಉತ್ಪನ್ನಗಳನ್ನು ಕರೆಯುತ್ತೇವೆ)
    ಮತ್ತು ನಮ್ಮ ಪಠ್ಯಕ್ರಮವನ್ನು (ನಮ್ಮ ಶಿಕ್ಷಕ ಉಪಕರಣಗಳು) ಕಲಿಸಲು ನಮ್ಮ ಅಸ್ತಿತ್ವದಲ್ಲಿರುವ ಶಿಕ್ಷಕರಿಗೆ
    ಅಧಿಕಾರ ನೀಡುವ ವೇದಿಕೆಯನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುತ್ತದೆ. ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿ ಉಪಕರಣಗಳು ಮಾಹಿತಿ,
    ನಾವು ನಮ್ಮ ಮುಂಭಾಗದ ಕೊನೆಯಲ್ಲಿ ನಿರ್ಮಿಸಲು ರಿಯಾಕ್ಟ್ ಅವಲಂಬಿಸಿವೆ ಮತ್ತು ನಮ್ಮ ಸರ್ವರ್ ಸೈಡ್
    ಘಟಕಗಳನ್ನು ಹಳಿಗಳ ಮೇಲೆ ರೂಬಿ ಬಳಸಿಕೊಂಡು ಬಡಿಸಲಾಗುತ್ತದೆ.
  engineering_our_team_sub_title_3: ವೇದಿಕೆ ತಂಡ
  engineering_our_team_text_3: ನಮ್ಮ ಪ್ಲಾಟ್ಫಾರ್ಮ್ ತಂಡವು ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿ ಮತ್ತು ಶಿಕ್ಷಕ
    ತಂಡಗಳ ಅಗತ್ಯಗಳನ್ನು ಪೂರೈಸುವ ಪ್ರಮುಖ ಘಟಕಗಳನ್ನು ಹೊಂದಿದೆ (ಉದಾಹರಣೆಗೆ, ದೃ hentic ೀಕರಣ
    ಮತ್ತು ಬಳಕೆದಾರರ ಪ್ರೊಫೈಲ್) ಮತ್ತು ನಾವು ಇನ್ನೂ ತಲುಪಲು ಸಾಧ್ಯವಾಗದ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ತಲುಪುವ
    ಉದ್ದೇಶವನ್ನು ಸಹ ಹೊಂದಿದೆ. ಇದು ವಿಭಿನ್ನ ಕಲಿಕಾ ನಿರ್ವಹಣಾ ವ್ಯವಸ್ಥೆಗಳನ್ನು (ಎಲ್ಎಂಎಸ್) ಬಳಸುವ
    ಶಾಲೆಗಳೊಂದಿಗೆ ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸುವ ಕಟ್ಟಡ ಏಕೀಕರಣಗಳನ್ನು ಒಳಗೊಂಡಿದೆ ಮತ್ತು ನಮ್ಮ ಪಠ್ಯಕ್ರಮವನ್ನು
    ಪ್ಯಾಕೇಜಿಂಗ್ ಮಾಡುವುದು ಇದರಿಂದ ವಿಶ್ವಾಸಾರ್ಹ ಅಂತರ್ಜಾಲಕ್ಕೆ ಪ್ರವೇಶವಿಲ್ಲದ ದೂರಸ್ಥ ಶಾಲೆಗಳಲ್ಲಿ
    ಇದನ್ನು ಬಳಸಬಹುದು.
  engineering_our_team_sub_title_4: ಮೂಲಸೌಕರ್ಯ ತಂಡ
  engineering_our_team_text_4: ನಮ್ಮ ಮೂಲಸೌಕರ್ಯ ತಂಡವು ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರನ್ನು
    ಬೆಂಬಲಿಸುವ ವೇದಿಕೆಗೆ ಬೆನ್ನೆಲುಬಾಗಿ ಒದಗಿಸುತ್ತದೆ. ಇದು ನಮ್ಮ ಹೋಸ್ಟಿಂಗ್ ಮೂಲಸೌಕರ್ಯ ಮತ್ತು
    ಸಂಬಂಧಿತ ಸೇವೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ (ನಾವು AWS ಅನ್ನು ಬಳಸುತ್ತೇವೆ), ಡೇಟಾ ನಿರ್ವಹಣೆ, ಭದ್ರತಾ
    ಕಾರ್ಯಕ್ರಮಗಳು, ಡೆವಲಪರ್ ಮತ್ತು ನಿಯೋಜನೆ ಸೇವೆಗಳು ಮತ್ತು ಹೆಚ್ಚಿನವು. ಈ ತಂಡವು ನಮ್ಮ ಸ್ಕೇಲಿಂಗ್
    ಮತ್ತು ಒದಗಿಸುವ ವ್ಯವಸ್ಥೆಗಳನ್ನು ಸಹ ಹೊಂದಿದೆ, ಇದು ಅವರ್ ಆಫ್ ಕೋಡ್ ಸಮಯದಲ್ಲಿ ನಿರ್ಣಾಯಕವಾಗಿದೆ,
    ಅಲ್ಲಿ ನಾವು ವಿಶ್ವದ ಪ್ರತಿಯೊಬ್ಬ ವಿದ್ಯಾರ್ಥಿಯನ್ನು ನಮ್ಮೊಂದಿಗೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು
    ಆಹ್ವಾನಿಸುತ್ತೇವೆ.
  engineering_faq_question_1: Code.org ಏನು ಮಾಡುತ್ತದೆ?
  engineering_faq_answer_1_a: Code.org ಎನ್ನುವುದು ಶಿಕ್ಷಣ ನಾವೀನ್ಯತೆ ಲಾಭೋದ್ದೇಶವಿಲ್ಲದ
    ಶಿಕ್ಷಣವಾಗಿದ್ದು, ಪ್ರತಿ ಶಾಲೆಯ ಪ್ರತಿಯೊಬ್ಬ ವಿದ್ಯಾರ್ಥಿಯು ತಮ್ಮ ಪ್ರಮುಖ ಕೆ -12 ಶಿಕ್ಷಣದ
    ಭಾಗವಾಗಿ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಕಲಿಯಲು ಅವಕಾಶವನ್ನು ಹೊಂದಿದ್ದಾರೆ ಎಂಬ ದೃಷ್ಟಿಗೆ ಮೀಸಲಾಗಿದೆ.
  engineering_faq_answer_1_b: ನಾವು ಶಾಲೆಗಳಲ್ಲಿ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನಕ್ಕೆ ಪ್ರವೇಶವನ್ನು ವಿಸ್ತರಿಸುತ್ತೇವೆ,
    ಇತರ ಕಡಿಮೆ ಪ್ರತಿನಿಧಿಸದ ಗುಂಪುಗಳಿಂದ ಯುವತಿಯರು ಮತ್ತು ವಿದ್ಯಾರ್ಥಿಗಳು ಭಾಗವಹಿಸುವಿಕೆಯನ್ನು
    ಹೆಚ್ಚಿಸುವತ್ತ ಗಮನಹರಿಸುತ್ತೇವೆ. ಯುನೈಟೆಡ್ ಸ್ಟೇಟ್ಸ್ನ ಅತಿದೊಡ್ಡ ಶಾಲಾ ಜಿಲ್ಲೆಗಳಲ್ಲಿ ಕೆ
    -12 ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪಠ್ಯಕ್ರಮದ ಪ್ರಮುಖ ಪೂರೈಕೆದಾರ, Code.org ವಾರ್ಷಿಕ ಅವರ್ ಆಫ್ ಕೋಡ್
    ಅಭಿಯಾನವನ್ನು ಸಹ ಆಯೋಜಿಸುತ್ತದೆ, ಇದು ವಿಶ್ವದ ಎಲ್ಲಾ ವಿದ್ಯಾರ್ಥಿಗಳಲ್ಲಿ 15% ಕ್ಕಿಂತ ಹೆಚ್ಚು
    ತೊಡಗಿಸಿಕೊಂಡಿದೆ.
  engineering_faq_answer_1_c: Code.org ಅನ್ನು ಮೈಕ್ರೋಸಾಫ್ಟ್, ಅಮೆಜಾನ್, ಗೂಗಲ್ ಮತ್ತು ಇತರರು
    ಸೇರಿದಂತೆ ಉದಾರ ದಾನಿಗಳು ಬೆಂಬಲಿಸುತ್ತಾರೆ.
  engineering_faq_question_2: Code.org ನ ಡೆವಲಪರ್ ಅನುಭವ ಮತ್ತು ಸಾಧನ ಸಲಕರಣೆಗಳನ್ನು ಎಂದರೇನು?
  engineering_faq_answer_2: ನಮ್ಮ ಡೆವಲಪರ್ ಅನುಭವವು ನಿಮ್ಮ ಹಿಂದಿನ ಪಾತ್ರಗಳಲ್ಲಿ ನೀವು ನೋಡಿದಕ್ಕಿಂತ
    ಭಿನ್ನವಾಗಿರಬಹುದು. ನಮ್ಮ ಉತ್ಪನ್ನ ತಂಡದೊಂದಿಗೆ ನಿಕಟವಾಗಿ ಕೆಲಸ ಮಾಡುವುದರಿಂದ, ನಾವು ಪ್ರತಿ
    ವಾರದ ದಿನ ಉತ್ಪಾದನೆಗೆ ಸಾಗಿಸುತ್ತೇವೆ ಮತ್ತು ನಮ್ಮಲ್ಲಿ ವಿವಿಧ ರೀತಿಯ ಕ್ಯಾಡೆನ್ಸ್ಗಳಿವೆ -
    ಕೆಲವೊಮ್ಮೆ ನೀವು ಆ ದಿನ ಲೈವ್ ಆಗಿ ಹೋಗುವ ಕೋಡ್ ಬರೆಯುತ್ತಿದ್ದೀರಿ; ಇತರ ಸಮಯಗಳಲ್ಲಿ ನೀವು ದೀರ್ಘಾವಧಿಯ
    ಯೋಜನೆಗಳಲ್ಲಿದ್ದೀರಿ - ಮತ್ತು ನಾವು 2-ಸಾಪ್ತಾಹಿಕ ಸ್ಪ್ರಿಂಟ್ಗಳನ್ನು ಅನುಸರಿಸುವಾಗ, ನಾವು ಅದನ್ನು
    ಹಗುರವಾದ ರೀತಿಯಲ್ಲಿ ಮಾಡುತ್ತೇವೆ. ಯಾವುದೇ ನಿರ್ದಿಷ್ಟ ವಿಧಾನದ ಶುದ್ಧವಾದ ನೋಟವನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದು
    ಮತ್ತು ಸರಿಯಾದ ಕೆಲಸಗಳನ್ನು ಸರಿಯಾದ ರೀತಿಯಲ್ಲಿ ಮಾಡಲು ನಾವು ಸೂಚಿಸುತ್ತೇವೆ. [ನಮ್ಮ ಎಲ್ಲಾ
    ಕೋಡ್] (%{code_url}) ಮುಕ್ತ ಮೂಲವಾಗಿದೆ ಮತ್ತು ನಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸದ ವಸ್ತುಗಳನ್ನು ಟ್ರ್ಯಾಕ್
    ಮಾಡಲು ನಾವು JIRA ಮತ್ತು GitHub ಪುಲ್ ವಿನಂತಿಗಳನ್ನು ಬಳಸುತ್ತೇವೆ. ನಾವು ಗುಣಮಟ್ಟ ಮತ್ತು
    ಪರೀಕ್ಷೆಯ ಬಗ್ಗೆ ಸಾಕಷ್ಟು ಕಾಳಜಿ ವಹಿಸುತ್ತೇವೆ ಮತ್ತು [SauceLabs](%{saucelabs_url}) ನಿಂದ
    ನಂಬಲಾಗದ ಬೆಂಬಲವನ್ನು ಹೊಂದಲು ಅದೃಷ್ಟಶಾಲಿಯಾಗಿದ್ದೇವೆ, ಅವರು ತಮ್ಮ ಕ್ಲೌಡ್ ಡಿವೈಸ್ ಫಾರ್ಮ್ನಲ್ಲಿ
    ವಿವಿಧ ವಿದ್ಯಾರ್ಥಿ ಸಾಧನಗಳಲ್ಲಿ (ಉದಾ., ಐಪ್ಯಾಡ್ಗಳು) ನಮ್ಮ ಯುಐ ಪರೀಕ್ಷೆಗಳನ್ನು ನಡೆಸಲು ನಮಗೆ
    ಸಹಾಯ ಮಾಡುತ್ತಾರೆ.
  engineering_faq_question_3: Code.org ನಲ್ಲಿ ಎಂಜಿನಿಯರ್ ಆನ್-ಕಾಲ್ ತಿರುಗುವಿಕೆ ಎಂದರೇನು?
  engineering_faq_answer_3: ನಮ್ಮ 30+ ಎಂಜಿನಿಯರಿಂಗ್ ತಂಡವು ಕರೆ ಜವಾಬ್ದಾರಿಗಳನ್ನು ಹಂಚಿಕೊಳ್ಳುತ್ತದೆ.
    ಪ್ರತಿ ಎಂಜಿನಿಯರ್ 24 ಗಂಟೆಗಳ ಶಿಫ್ಟ್ ಅನ್ನು ಒಳಗೊಳ್ಳುತ್ತಾರೆ ಮತ್ತು ಸೈಟ್ ನಿಲುಗಡೆ ಅಥವಾ
    ಇತರ ಲೈವ್-ಸೈಟ್ ಸಮಸ್ಯೆಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಲು ನಮ್ಮ ಉಲ್ಬಣಗೊಳ್ಳುವ ಮಾರ್ಗಗಳು ಮತ್ತು ಪ್ಲೇಬುಕ್ಗಳನ್ನು
    ಬಳಸುತ್ತಾರೆ. ನಮ್ಮ ಸೈಟ್ನ ವಿಶ್ವಾಸಾರ್ಹತೆಯ ಬಗ್ಗೆ ನಮಗೆ ಹೆಮ್ಮೆ ಇದೆ - ಸರಾಸರಿ, ಪ್ರತಿ ಎಂಜಿನಿಯರ್
    ವರ್ಷಕ್ಕೆ ಒಮ್ಮೆ ಮಾತ್ರ ಎಚ್ಚರಗೊಳ್ಳುತ್ತಾರೆ, ಅದು ಸಾಮಾನ್ಯವಾಗಿ ಪರಿಹರಿಸಲು ತ್ವರಿತವಾಗಿರುವ
    ಸಮಸ್ಯೆಗಳಿಗೆ. ಬದಲಾಗಿ, “ಡೆವೆಲಪರ್ ಆಫ್ ದಿ ಡೇ” ಸಾಮಾನ್ಯವಾಗಿ ತಮ್ಮ ಕೆಲಸದ ದಿನದ ಒಂದು ಭಾಗವನ್ನು
    ಉತ್ಪಾದನಾ ನಿಯೋಜನೆಯನ್ನು ನಿರ್ವಹಿಸಲು ಮತ್ತು ಕಡಿಮೆ ತುರ್ತು ಸಮಸ್ಯೆಗಳನ್ನು ಪ್ರಯೋಗಿಸಲು ಕಳೆಯುತ್ತದೆ.
  engineering_faq_question_4: ನೀವು ರಿಮೋಟ್ ಸ್ನೇಹಿ/WFH ಸಂಸ್ಥೆಯೇ?
  engineering_faq_answer_4_a: ಹೌದು! 2019 ರಲ್ಲಿ, ಸಾಂಕ್ರಾಮಿಕ ರೋಗಕ್ಕೆ ಸ್ವಲ್ಪ ಮೊದಲು, Code.org
    ದೂರಸ್ಥ-ಮೊದಲ ಸಂಸ್ಥೆಯಾಯಿತು. ಇಂದು, ನಾವು ಪ್ರತಿ ಯುಎಸ್ ಸಮಯ ವಲಯದಲ್ಲಿ ಎಂಜಿನಿಯರ್ಗಳನ್ನು
    ಹೊಂದಿದ್ದೇವೆ ಮತ್ತು ಅದಕ್ಕೆ ಅನುಗುಣವಾಗಿ ಕೆಲಸದ ಸಮಯವನ್ನು ಹೊಂದಿಸುತ್ತೇವೆ. ನಮ್ಮ ಹೆಚ್ಚಿನ
    ಸಭೆಗಳು ಬೆಳಿಗ್ಗೆ 10 ರಿಂದ ಮಧ್ಯಾಹ್ನ 3 ಗಂಟೆ ಪಿಟಿ ನಡುವೆ ನಡೆಯುತ್ತವೆ.
  engineering_faq_answer_4_b: ವೈಯಕ್ತಿಕ ಸಮಯದ ಮೌಲ್ಯವನ್ನು ಸಹ ನಾವು ಗುರುತಿಸುತ್ತೇವೆ ಮತ್ತು
    ಪ್ರತಿ ತ್ರೈಮಾಸಿಕದಲ್ಲಿ ನಾವು ವೈಯಕ್ತಿಕವಾಗಿ ಒಟ್ಟಿಗೆ ಸೇರುತ್ತೇವೆ, ಸಾಮಾನ್ಯವಾಗಿ ಸಿಯಾಟಲ್ನಲ್ಲಿ.
    ಈ ಎರಡು ಘಟನೆಗಳು (ನಾವು ಅವರನ್ನು ಕಿಕ್-ಆಫ್ ವಾರ ಮತ್ತು “ಕೋಡ್ಚೆಲ್ಲಾ” ಎಂದು ಕರೆಯುತ್ತೇವೆ)
    ಜನವರಿ ಮತ್ತು ಜೂನ್ನಲ್ಲಿ ಸಂಸ್ಥೆಯ ಪ್ರತಿಯೊಬ್ಬರನ್ನು ಒಟ್ಟಿಗೆ ಕರೆತರುತ್ತೇವೆ - ಮತ್ತು ಎಂಜಿನಿಯರಿಂಗ್
    ಮತ್ತು ಉತ್ಪನ್ನ ತಂಡಗಳು ಏಪ್ರಿಲ್ ಮತ್ತು ಅಕ್ಟೋಬರ್ನಲ್ಲಿ ಪ್ರತ್ಯೇಕವಾಗಿ ಭೇಟಿಯಾಗುತ್ತವೆ.
  engineering_faq_answer_4_c: ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರೊಂದಿಗೆ ಸಮಯ ಕಳೆಯುವುದನ್ನು
    ನಾವು ಬಲವಾಗಿ ನಂಬುತ್ತೇವೆ, ಆದ್ದರಿಂದ ಈ ಅನೇಕ ವೈಯಕ್ತಿಕ ಘಟನೆಗಳು ಶಾಲೆಗಳು ಮತ್ತು ತರಗತಿ ಕೋಣೆಗಳಲ್ಲಿ
    ಪ್ರವಾಸಗಳನ್ನು ಒಳಗೊಂಡಿವೆ ಪ್ರತಿಕ್ರಿಯೆ ಸಂಗ್ರಹಿಸಲು ಅಥವಾ ನಮ್ಮ ಉತ್ಪನ್ನಗಳನ್ನು ಪ್ಲೇ-ಟೆಸ್ಟ್
    ಮಾಡಿ
  engineering_faq_question_5: Code.org ನಲ್ಲಿ ಎಂಜಿನಿಯರಿಂಗ್ ತಂಡವನ್ನು ಅನನ್ಯವಾಗಿಸುತ್ತದೆ?
  engineering_faq_answer_5_a: 'ಸವಾಲಿನ ತಾಂತ್ರಿಕ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸುವ ಹೊರತಾಗಿ, ನಮ್ಮ
    ಎಂಜಿನಿಯರಿಂಗ್ ಆರ್ಗ್ ಅನ್ನು ನೀವು ಕೆಲಸ ಮಾಡಿದ ಇತರರಿಗಿಂತ ಭಿನ್ನವಾಗಿಸುವ ಕೆಲವು ವಿಷಯಗಳನ್ನು
    ನಾವು ಹೊಂದಿದ್ದೇವೆ:'
  engineering_faq_answer_5_b_1: ನಾವೆಲ್ಲರೂ ನಮ್ಮ ಧ್ಯೇಯಕ್ಕಾಗಿ ನಮ್ಮ ಉತ್ಸಾಹವನ್ನು ಹಂಚಿಕೊಳ್ಳುತ್ತೇವೆ.
  engineering_faq_answer_5_b_2: ಪ್ರಪಂಚದಾದ್ಯಂತದ ಪ್ರತಿಯೊಬ್ಬ ವಿದ್ಯಾರ್ಥಿಗೆ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನಕ್ಕೆ

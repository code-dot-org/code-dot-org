    ಮಾರ್ಗದರ್ಶಿ ಬ್ಲಾಕ್ ಪರಿಸರದಲ್ಲಿ ಅಸ್ಥಿರಗಳು ಮತ್ತು ಕಾರ್ಯಗಳನ್ನು ಬಳಸಿ. 3D ನಟರನ್ನು ಅನಿಮೇಟ್
    ಮಾಡುವ ಮೂಲಕ ಮುಗಿಸಿ.'
  tutorial_ttfreestyle_longdescription: ನೀವು ಹೊಸ ಸಂಗೀತ ವೀಡಿಯೊದ ನೃತ್ಯ ಸಂಯೋಜಕ ಮತ್ತು

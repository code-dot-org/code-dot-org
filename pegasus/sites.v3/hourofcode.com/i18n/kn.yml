  tutorial_ozobotcolor2_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಓಜೊಬೊಟ್ನ ಮೂಲ ಕಾರ್ಯವನ್ನು ಕಲಿಯುತ್ತಾರೆ.

    ರೋಬೋಟ್ಗಾಗಿ ಕೋಡ್ ಬರೆಯಲು ಆಯ್ಕೆ ಮಾಡಬಹುದು, ಮತ್ತು ಎರಡೂ ಆಯ್ಕೆಗಳು ಒಂದೇ ವೆಬ್ ಆಧಾರಿತ ಅಭಿವೃದ್ಧಿ
    ಇಂಟರ್ಫೇಸ್ನಲ್ಲಿ ಲಭ್ಯವಿದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಮೂಲ ರೋಬೋಟ್ ಚಲನೆಯ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ, ಮತ್ತು
    ಸಂವೇದಕ ಮತ್ತು output ಟ್ಪುಟ್ ಸಾಧನವನ್ನು ಹೇಗೆ ಬಳಸುವುದು. ಇದು ಸುಲಭ ಮತ್ತು ವಿನೋದಮಯವಾಗಿದೆ.
  tutorial_amaze_longdescription: ಈ ಯೋಜನೆಯಲ್ಲಿ, ಕ್ಯಾರೆಕ್ಟರ್ ಹೋಮ್ ಬೇಸ್ನಲ್ಲಿ ಪ್ರಾರಂಭವಾಗುತ್ತದೆ
    ಮತ್ತು ಪ್ರೈಜ್ ಪಡೆಯಲು ಅಡೆತಡೆಗಳನ್ನು ತಪ್ಪಿಸುವಾಗ ಮಾರ್ಗವನ್ನು ಅನುಸರಿಸುತ್ತದೆ. ಗೆಲ್ಲಲು,
    ಪಾತ್ರವು ಬಹುಮಾನವನ್ನು ಮತ್ತೆ ಮನೆಯ ನೆಲೆಗೆ ತರುತ್ತದೆ. ಅಡೆತಡೆಗಳನ್ನು ಸ್ಪರ್ಶಿಸಲು ಪಾತ್ರವನ್ನು
    ಅನುಮತಿಸಲಾಗುವುದಿಲ್ಲ. ಅದು ಮಾಡಿದರೆ, ಅದು “app ್ಯಾಪ್ ಮಾಡಲಾಗಿದೆ” ಮತ್ತು ಹೋಮ್ ಬೇಸ್ನಿಂದ
    ಪ್ರಾರಂಭವಾಗುತ್ತದೆ. ಹೆಚ್ಚುವರಿ ಕ್ರೆಡಿಟ್ಗಾಗಿ, ಆಟಗಾರನು ಆಟವನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು ಸೀಮಿತ ಸಮಯವನ್ನು
    ಹೊಂದಿದ್ದಾನೆ.
  tutorial_codestersds_longdescription: 'ಈ ಕಾಮನ್ ಕೋರ್ ELA ಜೋಡಿಸಿದ ಪಾಠದಲ್ಲಿ, ಸೂಕ್ತವಾದ

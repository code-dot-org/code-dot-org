    ವಾರ್ಷಿಕ ಸಂಭ್ರಮಾಚರಣೆಗೆ ನೋಂದಣಿಯು ಪ್ರತಿ ವರ್ಷ ಅಕ್ಟೋಬರ್‌ನಲ್ಲಿ ಆರಂಭವಾಗುತ್ತದೆ.

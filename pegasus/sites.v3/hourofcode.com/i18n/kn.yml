  tutorial_alicesims_longdescription: 'ಆಲಿಸ್ ಮತ್ತು ದಿ ಸಿಮ್ಸ್ನೊಂದಿಗೆ ಸ್ಟೋರಿಬೋರ್ಡಿಂಗ್ನಿಂದ

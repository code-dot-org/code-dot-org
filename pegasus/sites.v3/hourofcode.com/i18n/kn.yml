    ಕೆಲವೇ ಹಂತಗಳಲ್ಲಿ ಮೂಲಭೂತ ವೆಬ್ಸೈಟ್ ಅನ್ನು ನಿರ್ಮಿಸುತ್ತಾನೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಕೋಡೆಮೋಜಿ ಚಟುವಟಿಕೆಯನ್ನು

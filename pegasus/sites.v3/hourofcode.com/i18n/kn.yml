    ತಕ್ಷಣದ ಔಟ್ಪುಟ್ ಅನ್ನು ನೋಡಿ.
  tutorial_gamefrootclicker_longdescription: ಕಲಿಯುವವರು ತಮ್ಮದೇ ಆದ ಕ್ಲಿಕ್ಕರ್ ಗೇಮ್ ಅನ್ನು
    ಕೋಡ್ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ ಅಸ್ಥಿರಗಳು, ವಿಭಿನ್ನ ಡೇಟಾ ಪ್ರಕಾರಗಳು, ಷರತ್ತುಬದ್ಧ
    ತರ್ಕ, ತುಲನಾತ್ಮಕ ಆಪರೇಟರ್ಗಳ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ವೃತ್ತಿಪರ ಗೇಮ್ ಡೆವಲಪರ್ಗಳು ನೈಜ
    ಆಟಗಳನ್ನು ಹೇಗೆ ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ ಮತ್ತು ಮಾಡುತ್ತಾರೆ ಎಂಬುದರ ಕುರಿತು ಕೆಲವು ಅಮೂಲ್ಯವಾದ
    ಒಳನೋಟಗಳನ್ನು ಪಡೆಯುತ್ತಾರೆ. ಟ್ಯುಟೋರಿಯಲ್ ಅಂತ್ಯದ ವೇಳೆಗೆ ನೀವು ವಿಭಿನ್ನ ವೇರಿಯಬಲ್ ಪ್ರಕಾರಗಳನ್ನು
    ಕೋಡ್ ಮಾಡಿದ್ದೀರಿ, ಆಟವನ್ನು ಪ್ರಕಟಿಸಿದ್ದೀರಿ ಮತ್ತು ಸ್ಥಳೀಯ ಸನ್ನಿವೇಶದಲ್ಲಿ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದೊಂದಿಗೆ
    ತೊಡಗಿಸಿಕೊಂಡಿದ್ದೀರಿ.
  tutorial_rmagicequity_longdescription: 'ಕೋಡ್ನೊಂದಿಗೆ ಅಸಮಾನತೆಯನ್ನು ಕಡಿಮೆ ಮಾಡಲು ಸಂಬಂಧಿಸಿದ

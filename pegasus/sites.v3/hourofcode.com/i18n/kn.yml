    ಬಿಟ್ಟದ್ದು. ಘಟಕದ ಕೊನೆಯಲ್ಲಿ, ಆದೇಶದ ವೆಚ್ಚವನ್ನು ಲೆಕ್ಕಾಚಾರ ಮಾಡಿದ ನಂತರ ವಿದ್ಯಾರ್ಥಿಗಳು

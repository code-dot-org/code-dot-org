    ಅಥವಾ ನಿಮ್ಮ ಸ್ನೇಹಿತರಿಗೆ ಸವಾಲು ಹಾಕಲು ನಿಮ್ಮದೇ ಆದದನ್ನು ರಚಿಸಿ!
  tutorial_educodehorus_longdescription: ಹೋರಸ್ನ ಎನಿಗ್ಮಾವನ್ನು ಪರಿಹರಿಸಲು ಮತ್ತು ಅವನ ದೇವಾಲಯದಿಂದ
    ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಲಿಸಾಗೆ ಸಹಾಯ ಮಾಡಿ. ಕೋಡ್ ಮಾಡಲು ಈ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಅನುಸರಿಸಿ ಮತ್ತು

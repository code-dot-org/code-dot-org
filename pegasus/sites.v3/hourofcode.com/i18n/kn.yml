  tutorial_scratch_longdescription: ಸ್ಕ್ರ್ಯಾಚ್ನೊಂದಿಗೆ, ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಸಂವಾದಾತ್ಮಕ

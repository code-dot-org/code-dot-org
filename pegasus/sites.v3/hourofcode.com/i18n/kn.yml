    ನಾವು ಬದ್ಧರಾಗಿದ್ದೇವೆ [values.](%{values_url}) ಈ ಗುರಿಯನ್ನು ಸಾಧಿಸಲು, ವಿದ್ಯಾರ್ಥಿಗಳು
    ಮತ್ತು ವಿಕಲಚೇತನರ ಸೇರ್ಪಡೆ ಮತ್ತು ಪೂರ್ಣ ಭಾಗವಹಿಸುವಿಕೆಯನ್ನು ತಡೆಯುವ ಅಡೆತಡೆಗಳನ್ನು ಗುರುತಿಸಲು
    ಮತ್ತು ತೊಡೆದುಹಾಕಲು ನಾವು ಕೆಲಸ ಮಾಡುತ್ತೇವೆ. ನಮ್ಮ ಪ್ರಯತ್ನಗಳ ಬಗ್ಗೆ ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಲು,
    ನಮ್ಮ [ಪ್ರವೇಶಿಸುವಿಕೆ ಹೇಳಿಕೆಯನ್ನು ನೋಡಿ.] (%{accessibility_url})
  about_page_section_specific_description_3: ನಾವು ಲೇಖಕ ಮಾಡುವ ಎಲ್ಲಾ ಪಠ್ಯಕ್ರಮದ ಸಂಪನ್ಮೂಲಗಳು

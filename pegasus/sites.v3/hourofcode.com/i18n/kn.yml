  tutorial_knodsnake_longdescription: 'JavaScript ನಲ್ಲಿ ಸ್ನೇಕ್ ಆಟವನ್ನು ರಚಿಸಲು ಕಲಿಯಿರಿ! '
  tutorial_soccharater_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಪಿಕ್ಸೆಲ್ ಅಕ್ಷರವನ್ನು ಕೋಡ್ ಮಾಡಿ!

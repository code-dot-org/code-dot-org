  tutorial_ibmhourofz_longdescription: 'ನೀವು ಎಂದಾದರೂ ಎಟಿಎಂನಿಂದ ಹಣವನ್ನು ವಿತ್ಡ್ರಾ ಮಾಡಿದ್ದೀರಾ?

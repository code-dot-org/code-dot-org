  tutorial_sjsunset_longdescription: "“ನಾನು ಸೂರ್ಯನ ಸೆಟ್ ಮಾಡಬಹುದೇ?” ScratchJr ಮೂಲ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು

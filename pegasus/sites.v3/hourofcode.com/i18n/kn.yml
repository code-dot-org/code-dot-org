  hoc_how_to_faq_question_volunteer: ಯಾರು ಸ್ವಯಂಸೇವಕರಾಗಬಹುದು?
  hoc_how_to_faq_answer_volunteer: ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಶಿಕ್ಷಣದ ಬಗ್ಗೆ ಮತ್ತು ಟೆಕ್ನಲ್ಲಿ
    ಹೆಚ್ಚುತ್ತಿರುವ ವೈವಿಧ್ಯತೆಯ ಬಗ್ಗೆ ಭಾವೋದ್ರಿಕ್ತ ಯಾರಾದರೂ ಸ್ವಯಂಸೇವಕರಾಗಬಹುದು! ಎಲ್ಲಾ ಹಿನ್ನೆಲೆಯ
    ಸ್ವಯಂಸೇವಕರು ಭಾಗವಹಿಸುವುದನ್ನು ನೋಡಲು ನಾವು ಇಷ್ಟಪಡುತ್ತೇವೆ. ಅವರ್ ಆಫ್ ಕೋಡ್ ಎಲ್ಲಾ ವಯಸ್ಸಿನ
    ಮತ್ತು ಕೌಶಲ್ಯ ಮಟ್ಟಗಳಿಗೆ ವಿವಿಧ ರೀತಿಯ ಚಟುವಟಿಕೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ, ಆದ್ದರಿಂದ ನೀವು ಸ್ವಯಂಸೇವಕರಾಗಿ
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ ತಜ್ಞರಾಗಿರಬೇಕಾಗಿಲ್ಲ!
  hoc_how_to_faq_question_full_hour: ಕೋಡ್ ಅವರ್ ಪೂರ್ಣ ಗಂಟೆ ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆಯೇ?
  hoc_how_to_faq_answer_full_hour: ಅನೇಕ ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಚಟುವಟಿಕೆಗಳನ್ನು ಒಂದು ಗಂಟೆಗಿಂತ
    ಕಡಿಮೆ ಅವಧಿಯಲ್ಲಿ ಮುಗಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ, ಮತ್ತು ಅದು ಸರಿ! ಇತರ ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ
    ಚಟುವಟಿಕೆಯನ್ನು ಪೂರ್ಣಗೊಳಿಸುವಾಗ ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುವುದನ್ನು ಮುಂದುವರಿಸಬಹುದು.
  hoc_how_to_faq_question_account: ಖಾತೆ ಬಳಸಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಲಾಗ್ ಆನ್ ಮಾಡಬೇಕೆ?
  hoc_how_to_faq_answer_account: ವಿದ್ಯಾರ್ಥಿಗಳು ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಲು ಯಾವುದೇ
    ಸೈನ್ ಅಪ್ ಅಥವಾ ಲಾಗಿನ್ ಅಗತ್ಯವಿಲ್ಲ. ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಸೈನ್ ಅಪ್ ಮಾಡುವುದು ಸ್ವಯಂಚಾಲಿತವಾಗಿ
    Code.org ಖಾತೆಯನ್ನು ರಚಿಸುವುದಿಲ್ಲ.
  hoc_how_to_faq_question_organize_specific_school: ನಿರ್ದಿಷ್ಟ ಶಾಲೆಯಲ್ಲಿ ನಾನು ಹೇಗೆ
    ಸಂಘಟಿಸುವುದು?
  hoc_how_to_faq_answer_organize_specific_school: ತರಗತಿಯೊಂದಕ್ಕೆ ನೀವು ಸ್ವಯಂಸೇವಕರಾಗಲು
    ಬಯಸಿದರೆ, ನೇರವಾಗಿ ಶಿಕ್ಷಕರು ಮತ್ತು ನಿರ್ವಾಹಕರನ್ನು ಸಂಪರ್ಕಿಸುವಂತೆ ನಾವು ಶಿಫಾರಸು ಮಾಡುತ್ತೇವೆ.
    ನೀವು ಪೋಷಕರು ಅಥವಾ ಪಾಲಕರಾಗಿದ್ದರೆ, ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ರನ್ ಮಾಡಲು ಸಹಾಯ ಮಾಡಲು ಬಯಸಿದ
    ನಿಮ್ಮ ಮಗುವಿನ ಶಿಕ್ಷಕರಿಗೆ [ಈ ಇಮೇಲ್ ಕಳುಹಿಸಿ](%{email_url}). ನಮ್ಮ [ಮಾದರಿ ಪಠ್ಯ](%{sample_text_url})
    ಅನ್ನು ಮಾರ್ಗದರ್ಶಿಯಾಗಿ ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿರುವ ಶಾಲೆಗೆ ಇಮೇಲ್ ಕಳುಹಿಸಿ.
  hoc_how_to_faq_question_prepare: ಅವರ್ ಆಫ್ ಕೋಡ್‌ಗೆ ನಾನು ಹೇಗೆ ತಯಾರಿ ಮಾಡುವುದು?
  hoc_how_to_faq_answer_prepare_01: ತರಗತಿಗೆ ಹೋಗುವ ಮೊದಲು ಕೆಲವು ಚಟುವಟಿಕೆಗಳನ್ನು ನೀವೇ
    ಪ್ರಯತ್ನಿಸಿ.
  hoc_how_to_faq_answer_prepare_02: 'ಕಾರ್ಯಕ್ರಮದಲ್ಲಿ ನಿಮ್ಮ ಪಾತ್ರದ ಬಗ್ಗೆ ಶಿಕ್ಷಕರೊಂದಿಗೆ
    ಚರ್ಚಿಸಿ. ನಿಮ್ಮ ಕಥೆಯನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ನೀವು ಸಿದ್ಧರಾಗಲು ಬಯಸಬಹುದು: ಟೆಕ್‌ ವೃತ್ತಿಜೀವನದಲ್ಲಿ
    ನೀವು ಹೇಗೆ ತೊಡಗಿಸಿಕೊಂಡಿದ್ದೀರಿ ಅಥವಾ ಟೆಕ್ ನಿಮಗೆ ಏಕೆ ಮುಖ್ಯವಾಗಿದೆ?'
  hoc_how_to_faq_answer_prepare_03: ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಉತ್ಸಾಹ ತುಂಬಿ! ತರಗತಿಗೆ ಗಮನ ಕೇಂದ್ರೀಕರಿಸಲು
    ಸಹಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ ಮತ್ತು ಅವರ್ ಆಫ್ ಕೋಡ್ ಮಾಡಲು ಅವರನ್ನು ಉತ್ಸುಕಗೊಳಿಸಲು [ವೀಡಿಯೊವನ್ನು
    ಆರಿಸಿ](%{video_url}).
  hoc_how_to_faq_answer_prepare_04: ನೀವು ವರ್ಚುವಲ್ ವಾಲಂಟಿಯರ್ ಆಗಿದ್ದರೆ, ಎ/ವಿ ಮತ್ತು ಸ್ಕ್ರೀನ್‌
    ಹಂಚಿಕೆ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ಮೊದಲೇ ಪರೀಕ್ಷಿಸಿ.
  hoc_how_to_faq_question_when_company_host: ನನ್ನ ಕಂಪನಿ ಅವರ್ ಆಫ್ ಕೋಡ್ ಈವೆಂಟ್ ಅನ್ನು
    ಯಾವಾಗ ಆಯೋಜಿಸಬಹುದು?
  hoc_how_to_faq_answer_when_company_host: ಇತ್ತೀಚಿನ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳು ಮತ್ತು ಚಟುವಟಿಕೆಗಳು
    ಬಿಡುಗಡೆಯಾದಾಗ ಪ್ರಪಂಚದಾದ್ಯಂತದ ಜನರು ಸಿಎಸ್ ಶಿಕ್ಷಣ ವೀಕ್ (%{campaign_date}) ಸಮಯದಲ್ಲಿ
    ಅವರ್ ಆಫ್ ಕೋಡ್ ಆಚರಣೆಗೆ ಸೇರುತ್ತಾರೆ. ಆದರೆ, ನೀವು ವರ್ಷದ ಯಾವುದೇ ದಿನ ಅವರ್ ಆಫ್ ಕೋಡ್ ಮಾಡಬಹುದು!
  hoc_how_to_faq_question_volunteer_teacher_contact: ನನ್ನನ್ನು ಇನ್ನೂ ಶಿಕ್ಷಕರು ಸಂಪರ್ಕಿಸಿಲ್ಲ.
    ಆದರೂ ಸ್ವಯಂಸೇವಕನಾಗುವುದು ಹೇಗೆ?
  hoc_how_to_faq_answer_volunteer_teacher_contact: ಸ್ಥಳೀಯ ಶಾಲೆಗಳನ್ನು ಹುಡುಕಿ ಮತ್ತು
    ಪ್ರಿನ್ಸಿಪಾಲ್/ಶಿಕ್ಷಕರು/ಸ್ವಾಗತ ಕೊಠಡಿ ಸಿಬ್ಬಂದಿಗೆ ಕರೆ ಮಾಡಿ ಮತ್ತು ನೀವು ಹೇಗೆ ಸಹಾಯ ಮಾಡಬಹುದು
    ಎಂದು ಕೇಳಿ.
  hoc_how_to_faq_question_classroom_visit: ತರಗತಿ ಭೇಟಿ ಎಷ್ಟು ಸಮಯದವರೆಗೆ ಇರುತ್ತದೆ?
  hoc_how_to_faq_answer_classroom_visit: ಎಲ್ಲ ಮುಖಾಮುಖಿ ತರಗತಿಯು ಸಾಮಾನ್ಯವಾಗಿ 60-90 ನಿಮಿಷದವರೆಗೆ
    ಇರುತ್ತದೆ ಮತ್ತು ವರ್ಚುವಲ್ ತರಗತಿಯು ಸಾಮಾನ್ಯವಾಗಿ 20-30 ನಿಮಿಷಗಳವರೆಗೆ ಇರುತ್ತದೆ.
  hoc_how_to_faq_question_age_groups: ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಟುವಟಿಕೆಯು ಯಾವ ವಯೋ ಸಮೂಹಕ್ಕೆ ಸೂಕ್ತವಾಗಿದೆ?

    ಉಚ್ಚರಿಸಲು ಮತ್ತು ಬಳಸಲು ಸರಿಯಾದ ಮಾರ್ಗವನ್ನು ಗುರುತಿಸುತ್ತಾರೆ ಮತ್ತು ಎಡ ಅಥವಾ ಬಲಕ್ಕೆ ತಿರುಗುವ
    ಮೂಲಕ ಸರಿಯಾದ ಅನಿಯಮಿತ ಬಹುವಚನ ನಾಮಪದಗಳಿಗೆ ತೆರಳಲು ಮತ್ತು ವಾಕ್ಯದಲ್ಲಿ ನಾಮಪದವನ್ನು ಬಳಸುವ
    ಮೂಲಕ ತಮ್ಮ ಓಜೋಬೋಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲರ್ ಕೋಡ್ಗಳನ್ನು ಬಳಸುತ್ತಾರೆ.
  tutorial_nasa3d_longdescription: ಸ್ಫೋಟಿಸುವ ನಕ್ಷತ್ರಗಳು, 3D ಮಾದರಿಗಳು ಮತ್ತು ಕೋಡ್ಬ್ಲಾಕ್ಗಳ
    ಬಗ್ಗೆ ತಿಳಿಯಿರಿ! ಈ ಬಾಹ್ಯಾಕಾಶ ಚಟುವಟಿಕೆಯು ಉಚಿತ ಬ್ರೌಸರ್ ಆಧಾರಿತ ಟಿಂಕರ್ಕಾಡ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು
    ಖಗೋಳವಿಜ್ಞಾನದಲ್ಲಿ 3D ಮಾಡೆಲಿಂಗ್ನ ಮೂಲಭೂತ ಮೂಲಕ ನಿಮ್ಮನ್ನು ಕರೆದೊಯ್ಯುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು
    ಸರಳವಾದ 3D ಆಕಾರಗಳನ್ನು ರಚಿಸುವುದರಿಂದ ಹಿಡಿದು ಸ್ಫೋಟಗೊಂಡ ನಕ್ಷತ್ರಗಳ ನಿಜವಾದ ನಾಸಾ ಡೇಟಾದೊಂದಿಗೆ
    ಕೆಲಸ ಮಾಡುವುದು, ವರ್ಧಿತ ವಾಸ್ತವದಲ್ಲಿ ಪರೀಕ್ಷೆ ಮಾಡುವುದು ಮತ್ತು ಕೋಡೆಬ್ಲಾಕ್ಗಳೊಂದಿಗೆ ಕುಣಿಕೆಗಳು
    ಮತ್ತು ಸಮಯ ಆಧಾರಿತ ಬದಲಾವಣೆಗಳನ್ನು ಬಳಸುವುದು.
  tutorial_blupants_longdescription: ಬ್ಲಾಕ್ಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು ಮತ್ತು ಅಡಚಣೆಯ ಕೋರ್ಸ್
    ಮೂಲಕ ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವ ಮೂಲಕ ಅವುಗಳನ್ನು ಗುರಿಯತ್ತ ನಿಯೋಜಿಸಲು ನಿಜವಾದ ಸ್ವಾಯತ್ತ ರೋಬೋಟ್ಗೆ
    ತರಬೇತಿ ನೀಡಿ. ಡ್ರ್ಯಾಗ್-ಅಂಡ್-ಡ್ರಾಪ್ ಇಂಟರ್ಫೇಸ್ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಿ ಮತ್ತು ನೀವು ಹೆಚ್ಚು
    ಅನುಭವಿಗಳಂತೆ ಪೈಥಾನ್ಗೆ ಮುನ್ನಡೆಯಿರಿ.
  tutorial_legodance_longdescription: ಬೆಳಕು ಮತ್ತು ಬಡಿತಗಳೊಂದಿಗೆ ಲಯದಲ್ಲಿ ಇಡಲು ಬ್ರೇಕ್
    ನರ್ತಕಿಯ ಮೋಟಾರ್ ಚಲನೆಯನ್ನು ಸಿಂಕ್ರೊನೈಸ್ ಮಾಡಿ.
  tutorial_nearpodcoding_longdescription: ಫ್ಲೋಕಾಬ್ಯುಲರಿ ಟಾಪಿಕ್ ಸ್ಪಾರ್ಕ್ ಒಳಗೊಂಡ 25-30
    ನಿಮಿಷಗಳ ನೀರ್ಪಾಡ್ನಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಹಿಪ್ ಹಾಪ್ ವಿಡಿಯೋ ಮತ್ತು ನೀರ್ಪಾಡ್ನ ಸಹಿ ಸಂವಾದಾತ್ಮಕ
    ವೈಶಿಷ್ಟ್ಯಗಳ ಮೂಲಕ ಕೋಡಿಂಗ್ ಮಾಡಲು ಪರಿಚಯಿಸಲಾಗಿದೆ. ಈ ಪಾಠವು ಫ್ಲೋಕಾಬ್ಯುಲರಿ ವಿಡಿಯೋ ಕೋಡಿಂಗ್
    ಅನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_kcjplastic_longdescription: ಪ್ಲಾಸ್ಟಿಕ್ ಮಾಲಿನ್ಯ ಪರಿಹಾರವನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು
    ಡೇಟಾ ದೃಶ್ಯೀಕರಣವನ್ನು ಬಳಸಲು ನಾವು ನಿಮಗೆ ಸವಾಲು ಹಾಕುತ್ತಿದ್ದೇವೆ! ಪ್ಲಾಸ್ಟಿಕ್ ತ್ಯಾಜ್ಯ
    ಎಲ್ಲಿಂದ ಬರುತ್ತದೆ ಮತ್ತು ಅದು ಏಕೆ ಜಾಗತಿಕ ಸಮಸ್ಯೆಯಾಗಿದೆ ಎಂಬುದನ್ನು ಕಂಡುಕೊಳ್ಳಿ. ನಂತರ
    ನಿಮ್ಮ ಸ್ವಂತ ಪ್ಲಾಸ್ಟಿಕ್ ಬಳಕೆಯನ್ನು ಪ್ರತಿಬಿಂಬಿಸುತ್ತದೆ, ಕಾಲಾನಂತರದಲ್ಲಿ ನೀವು ಎಷ್ಟು ತ್ಯಾಜ್ಯವನ್ನು
    ಕಡಿಮೆ ಮಾಡಬಹುದು ಎಂಬುದನ್ನು ಅಂದಾಜು ಮಾಡಿ ಮತ್ತು ಸಹಾಯ ಮಾಡುವ ಆವಿಷ್ಕಾರ ಅಥವಾ ಪರ್ಯಾಯವನ್ನು
    ವಿನ್ಯಾಸಗೊಳಿಸಿ. ಮಕ್ಕಳು ಈ ಯೋಜನೆಯನ್ನು ಸ್ವತಃ ಅಥವಾ ಬೆಳೆದ ಬೆಂಬಲದೊಂದಿಗೆ ಪೂರ್ಣಗೊಳಿಸಬಹುದು.
  tutorial_legojourney_longdescription: 'ಪ್ರಯಾಣಗಳು ಅತ್ಯಾಕರ್ಷಕವಾಗಿವೆ! ಹೊಸ ಪ್ರಯಾಣವನ್ನು
    ರಚಿಸಲು ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್ 3.0 ಬಳಸಿ ಚಲಿಸಲು ಸ್ಪೈಕ್ ಪ್ರೈಮ್ ಪ್ರೇರಿತ ವರ್ಚುವಲ್ ಮಿಡತೆಗೆ
    ವಿಭಿನ್ನ ಮಾರ್ಗಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಲು ನಮ್ಮ ಮಿಡತೆ ಜರ್ನಿ ಯೋಜನೆಯನ್ನು ರೀಮಿಕ್ಸ್ ಮಾಡಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ಸವಾಲು ಹಾಕಿ! ಸಿಎಸ್ ಕೌಶಲ್ಯಗಳ ಜೊತೆಗೆ, ಈ ಶಿಕ್ಷಕ ಸುಗಮಗೊಳಿಸಿದ ಚಟುವಟಿಕೆಯನ್ನು ಭಾಷಾ ಕಲೆಗಳು,
    ವಿಜ್ಞಾನ ಮತ್ತು ಕಲೆಗಳಂತಹ ಕ್ಷೇತ್ರಗಳನ್ನು ಬೆಂಬಲಿಸಲು ಸಹ ಬಳಸಬಹುದು. '
  tutorial_legohopper_longdescription: ಚಕ್ರಗಳನ್ನು ಬಳಸದೆ ರೋಬೋಟ್ ಅನ್ನು ಸರಿಸಲು ಅತ್ಯಂತ
    ಪರಿಣಾಮಕಾರಿ ಮಾರ್ಗವನ್ನು ಕಂಡುಹಿಡಿಯಲು ಬಹು ಮೂಲಮಾದರಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ.
  tutorial_catrobatembroidery_longdescription: ನಿಮ್ಮ Android ಫೋನ್ನಲ್ಲಿ ನಿಮ್ಮ ವಿನ್ಯಾಸವನ್ನು
    ಕೋಡ್ ಮಾಡಿ ಮತ್ತು ಅದನ್ನು ನಿಮ್ಮ ಟಿ-ಶರ್ಟ್, ಪ್ಯಾಂಟ್, ಜಿಮ್ ಬ್ಯಾಗ್ ಅಥವಾ ಶೂಗಳಿಗೆ ಹೊಲಿಯಿರಿ!
  tutorial_irobotphone_longdescription: ಈ ಕೋಡಿಂಗ್ ಸವಾಲಿನಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಚಿತ್ರವನ್ನು
    ಸೆಳೆಯುವ ಸಾಮೂಹಿಕ ಕಾರ್ಯಕ್ರಮವನ್ನು ರಚಿಸಲು ದೂರದಿಂದಲೇ ಒಟ್ಟಾಗಿ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ. ಟೆಲಿಫೋನ್ನ
    ಕ್ಲಾಸಿಕ್ ಆಟದ ನಂತರ ಮಾದರಿಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ದೂರವಾಣಿ ಸರಪಳಿಯ ಕೆಳಗೆ ಕೋಡ್ ಅನ್ನು ಸ್ವೀಕರಿಸುತ್ತಾರೆ,
    ರೀಮಿಕ್ಸ್ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ಹಾದುಹೋಗುತ್ತಾರೆ. ನೀವು ಅಂತ್ಯವನ್ನು ತಲುಪುವ ಹೊತ್ತಿಗೆ ನಿಮ್ಮ
    ತಂಡವು ಚಿತ್ರದ ಗುರಿಯನ್ನು ಪೂರೈಸುತ್ತದೆಯೇ?
  tutorial_codeguppydraw_longdescription: ವಿನೋದ ಮತ್ತು ಆಕರ್ಷಕವಾಗಿ ಟೈಪ್-ಇನ್ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್
    ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಪಠ್ಯ-ಆಧಾರಿತ ಕೋಡಿಂಗ್ಗೆ ತ್ವರಿತ ಪರಿಚಯ
  tutorial_codejumper_longdescription: ಕೋಡ್ ಜಂಪರ್ ಪಠ್ಯಕ್ರಮದ ಈ ಪಾಠದಲ್ಲಿ, ಕಲಿಯುವವರು
    ತರಗತಿಯಲ್ಲಿ ಕಂಡುಬರುವ ವಿಶಿಷ್ಟ ವಸ್ತುಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಹ್ಯಾಂಡ್ಸ್-ಆನ್ ಪ್ಲಗ್ ಮಾಡದ ಅನುಭವದಲ್ಲಿ
    ನೆಟ್ವರ್ಕ್ಗಳನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ. ಈ ಪಾಠದ ವಿಷಯವು ಇತರರಿಗೆ ದಯೆಯ ಸಂದೇಶಗಳ ಸುತ್ತಲೂ ಇದೆ.
    ಈ ಪಾಠವನ್ನು ನಿರ್ದಿಷ್ಟವಾಗಿ ದೃಷ್ಟಿಹೀನತೆ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪ್ರವೇಶಿಸುವಂತೆ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
  tutorial_meeempathy_longdescription: ಶತಮಾನಗಳಿಂದ, ಗ್ರಾಮಸ್ಥರು ಮತ್ತು ಇಲ್ಲೇಜರ್ಸ್ ಒಂದೇ
    ಜಾಗವನ್ನು ಹಂಚಿಕೊಂಡರು ಆದರೆ ವಿರಳವಾಗಿ ಪರಸ್ಪರ ಸಂವಹನ ನಡೆಸಿದರು. ಈಗ ನೀವು ಎರಡು ಹಳ್ಳಿಗಳನ್ನು
    ಒಟ್ಟಿಗೆ ತರಲು ಕೋಡ್ನ ಶಕ್ತಿಯನ್ನು ಬಳಸಬಹುದು. ಆಟಗಾರರು ತಮ್ಮ ನೆರೆಹೊರೆಯವರ ಬಗ್ಗೆ ಸಹಾನುಭೂತಿ
    ಮತ್ತು ಸಹಾನುಭೂತಿಯನ್ನು ಅನುಭವಿಸುತ್ತಾರೆ, ಸಹಕಾರ ಮತ್ತು ಸೇರ್ಪಡೆಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು
    ನಮ್ಮೆಲ್ಲರನ್ನೂ ಅನನ್ಯವಾಗಿ ವಿಶೇಷವಾಗಿಸುವ ವೈವಿಧ್ಯತೆಯನ್ನು ಸ್ವೀಕರಿಸುತ್ತಾರೆ.

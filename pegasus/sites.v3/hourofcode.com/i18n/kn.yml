  tutorial_educodelair_longdescription: ಜಾರ್ಜ್ Chiroptera ತಂದೆಯ LAIR ಅಟ್ಟಿಸಿಕೊಂಡು
    ಮಾಡಲಾಗುತ್ತಿದೆ ಮತ್ತು ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ನಿಮ್ಮ ಸಹಾಯ ಅಗತ್ಯವಿದೆ! ಈ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು
    ಅನುಸರಿಸುವ ಮೂಲಕ ಮತ್ತು ಆಟದ ಅಭಿವೃದ್ಧಿಯ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವ ಮೂಲಕ ನಿಮ್ಮದೇ ಆದ ಸಂಪೂರ್ಣ
    2D ಪ game ಲ್ ಗೇಮ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ. ನಮ್ಮ ಮಟ್ಟದಿಂದ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡ್ ಮಾಡಿ,

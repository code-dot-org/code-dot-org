    ನಿಯಂತ್ರಿಸಲು ನಿಮಗೆ ಅವಕಾಶ ನೀಡುತ್ತದೆ ಮತ್ತು ನೆರಳಿನ ದೆಸೆಯಿಂದ ಹೋರಾಡಿ. ಡ್ರ್ಯಾಗನ್ ಅನ್ನು

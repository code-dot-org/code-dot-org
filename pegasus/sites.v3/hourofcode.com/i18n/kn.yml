  csd_page_pick_a_course_desc: ಸಿಎಸ್ ಡಿಸ್ಕವರಿಗಾಗಿ ನೀಡಲಾಗುವ ವೈವಿಧ್ಯಮಯ ಆಯ್ಕೆಗಳೊಂದಿಗೆ,
    ಎಲ್ಲಾ ವಿಭಿನ್ನ ಅಗತ್ಯಗಳಿಗಾಗಿ ಕೋರ್ಸ್ ಇದೆ.
  csd_page_pick_a_course_heading_02: ನೀವು ವಿಷಯವನ್ನು ಹೇಗೆ ಆಯ್ಕೆ ಮಾಡಲು ಬಯಸುತ್ತೀರಿ?
  csd_page_courses_year_desc: 7 ಘಟಕಗಳ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳು ವಿವಿಧ ರೀತಿಯ ವಿಷಯಗಳನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ.
  csd_page_courses_year_action_block_desc: 'ಪರಿಚಯಾತ್ಮಕ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಕೋರ್ಸ್ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ಅಧಿಕೃತ ಕಲಾಕೃತಿಗಳನ್ನು ರಚಿಸಲು ಮತ್ತು ಸೃಜನಶೀಲತೆ, ಸಂವಹನ, ಸಮಸ್ಯೆ ಪರಿಹಾರ ಮತ್ತು ವಿನೋದಕ್ಕಾಗಿ
    ಮಾಧ್ಯಮವಾಗಿ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದೊಂದಿಗೆ ತೊಡಗಿಸಿಕೊಳ್ಳಲು ಅಧಿಕಾರ ನೀಡುತ್ತದೆ. '
  csd_page_courses_flexible_units_desc: ಸಿಎಸ್ ಡಿಸ್ಕವರಿಗಳ ಪ್ರತಿಯೊಂದು ಘಟಕವನ್ನು ಯಾವುದೇ
    ಪೂರ್ವ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲದೆ ಸ್ವಂತವಾಗಿ ಬಳಸಬಹುದು, ಇದು ನಿಮ್ಮ ತರಗತಿಗೆ ಕೆಲಸ ಮಾಡುವ ನಿಖರವಾದ
    ಘಟಕಗಳನ್ನು ಆಯ್ಕೆ ಮಾಡಲು ನಿಮಗೆ ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ.
  csd_page_courses_collections_desc: ಒಂದು ನಿರ್ದಿಷ್ಟ ವಿಷಯದ ಮೇಲೆ ಕೇಂದ್ರೀಕರಿಸಿದ ಘಟಕಗಳ
    ಗುಂಪಿನೊಂದಿಗೆ ಒಂದು ಪ್ರದೇಶಕ್ಕೆ ಆಳವಾಗಿ ಧುಮುಕುವುದಿಲ್ಲ.
  csd_page_faq_question_01: ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಅನ್ನು ಮಾನದಂಡಗಳಿಗೆ ಮ್ಯಾಪ್ ಮಾಡಲಾಗಿದೆ?
  csd_page_faq_answer_01: ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಕೆ -12 ಫ್ರೇಮ್ವರ್ಕ್
    ಮತ್ತು 2017 ಮಾರ್ಗದರ್ಶನ CSTA ಗುಣಮಟ್ಟವನ್ನು ಎರಡೂ ಬಳಸಿಕೊಂಡು ಬರೆಯಲಾಗಿದೆ. ಪ್ರಸ್ತುತ,
    ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಪ್ರತಿ ಪಾಠ ಸಂಬಂಧಿತ ಮ್ಯಾಪಿಂಗ್ಗಳನ್ನು ಹೊಂದಿದೆ 2017 CSTA ಮಾನದಂಡಗಳು.
    [ಮಾನದಂಡಗಳ ಮ್ಯಾಪಿಂಗ್ಗಳ ಸಾರಾಂಶವನ್ನು ಇಲ್ಲಿ ಕಾಣಬಹುದು] (%{mappings_url}). ಮಾನದಂಡಗಳ
    Google ಶೀಟ್ಗಳ ಆವೃತ್ತಿಯನ್ನು [ಸಿಎಸ್ಡಿ ಸ್ಟ್ಯಾಂಡರ್ಡ್ಸ್] (%{csd_standards_url}) ನಲ್ಲಿ
    ಕಾಣಬಹುದು.
  csd_page_faq_question_02: ಈ ಕೋರ್ಸ್ಗೆ ವೃತ್ತಿಪರ ಅಭಿವೃದ್ಧಿಯನ್ನು ನಾನು ಹೇಗೆ/ಎಲ್ಲಿ ಪಡೆಯಬಹುದು?
  csd_page_faq_answer_02: ನಮ್ಮ ವೃತ್ತಿಪರ ಕಲಿಕೆ ಕಾರ್ಯಕ್ರಮವು ವರ್ಷಪೂರ್ತಿ ಬೆಂಬಲವನ್ನು ನೀಡುತ್ತದೆ.
    ಪ್ರೋಗ್ರಾಂ ಐದು ದಿನಗಳ ಬೇಸಿಗೆ ಕಾರ್ಯಾಗಾರದೊಂದಿಗೆ ಪ್ರಾರಂಭವಾಗುತ್ತದೆ, ಅಲ್ಲಿ ಪಠ್ಯಕ್ರಮದೊಂದಿಗೆ
    ಕೆಲಸ ಮಾಡಲು ಮತ್ತು ನಿಮ್ಮ ಪ್ರದೇಶದ ಇತರ ಶಿಕ್ಷಕರನ್ನು ಭೇಟಿ ಮಾಡಲು ನಿಮಗೆ ಅವಕಾಶವಿದೆ. ವರ್ಷದುದ್ದಕ್ಕೂ,
    ನಾವು ಫಾಲೋ ಅಪ್ ಕಾರ್ಯಾಗಾರಗಳು ಮತ್ತು ಫೋರಂ ಬೆಂಬಲವನ್ನು ನೀಡುತ್ತೇವೆ. ಪ್ರಾರಂಭಿಸಲು ನಿಮಗೆ
    ಯಾವುದೇ ಪೂರ್ವ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ. ಮತ್ತು ಶಿಕ್ಷಕರು ಇದನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ!
    90% ಇದು ಅತ್ಯುತ್ತಮ ವೃತ್ತಿಪರ ಅಭಿವೃದ್ಧಿಯಾಗಿದೆ. [ಅರ್ಜಿ ಸಲ್ಲಿಸಲು ಮತ್ತು ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಲು
    ಇಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡಿ] (%{apply_url}).
  csd_page_faq_question_03: ನಾನು ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಅನ್ನು ಕಲಿಸುತ್ತಿದ್ದೇನೆ ಆದರೆ ನನ್ನ
    ವಿದ್ಯಾರ್ಥಿಗಳೊಂದಿಗೆ ಒಂದಕ್ಕಿಂತ ಕಡಿಮೆ ಸೆಮಿಸ್ಟರ್ ಅನ್ನು ಹೊಂದಿದ್ದೇನೆ. ನೀವು ಏನು ಶಿಫಾರಸು
    ಮಾಡುತ್ತೀರಿ?
  csd_page_faq_answer_03_01: ನಿರ್ಬಂಧಿತ ವೇಳಾಪಟ್ಟಿ ಹೊಂದಿರುವ ಶಿಕ್ಷಕರು, ಒಂದು ಶಾಲಾ ವರ್ಷದ
    ಅವಧಿಯಲ್ಲಿ ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಎಲ್ಲಾ ಘಟಕಗಳು ಕಲಿಸಲು ಸಾಧ್ಯವಾಗದ, ಈಗ ಸುಲಭವಾಗಿ ಅವರು ಗಮನ
    ಬಯಸುವ ಆಧರಿಸಿ ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಘಟಕಗಳು ಒಂದು ನಿರ್ದಿಷ್ಟ ಸೆಟ್ ನಿಯೋಜಿಸಲು ಮಾಡಬಹುದು.
    ಈ ಸಂಗ್ರಹಣೆಗಳು ಇನ್ನೂ ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಕಂಡುಬರುವ ಅದೇ ನಿಖರ ಘಟಕಗಳು, ಕೇವಲ ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್
    ಒಂದು ನಿರ್ದಿಷ್ಟ ಪ್ರದೇಶದಲ್ಲಿ ಆಳವಾದ ಧುಮುಕುವುದಿಲ್ಲ ಕೆಳಗೆ ನಮ್ಮ ಶಿಫಾರಸುಗಳನ್ನು ಆಧರಿಸಿ
    ಒಟ್ಟಿಗೆ ಗುಂಪು. ಪ್ರತಿಯೊಂದು ಸಂಗ್ರಹವು ಸರಿಸುಮಾರು ಒಂದು ಸೆಮಿಸ್ಟರ್ ಅಥವಾ ಒಂದು ಸೆಮಿಸ್ಟರ್ಗಿಂತ
    ಸ್ವಲ್ಪ ಕಡಿಮೆ. [ನಮ್ಮ ಸಂಗ್ರಹಗಳ ಆಯ್ಕೆಗಳನ್ನು ನೋಡಲು ಇಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡಿ] (%{collections_url}).
  csd_page_faq_answer_03_02: ಇನ್ನೂ ಹೆಚ್ಚು ನಿರ್ಬಂಧಿತ ವೇಳಾಪಟ್ಟಿಯನ್ನು ಹೊಂದಿರುವ ಶಿಕ್ಷಕರಿಗೆ,
    ಸಂಪೂರ್ಣ ಕೋರ್ಸ್ ಅನ್ನು ನಿಯೋಜಿಸದೆ ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ನಿಂದ ಒಂದು ಸಮಯದಲ್ಲಿ ಕೇವಲ ಒಂದು ಘಟಕವನ್ನು
    ನಿಯೋಜಿಸುವ ಸಾಮರ್ಥ್ಯವನ್ನು ಅವರು ಹೊಂದಿದ್ದಾರೆ. ದೊಡ್ಡ ಕೋರ್ಸ್ಗಳ ಭಾಗವಾಗಿ ಅಥವಾ ಸೀಮಿತ ವೇಳಾಪಟ್ಟಿಯಲ್ಲಿ
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಬೋಧಿಸುವಾಗ ಸಿಎಸ್ ಡಿಸ್ಕವರೀಸ್ ಘಟಕಗಳನ್ನು ಕಲಿಸುವ ಪಾಠದ ಕೊಠಡಿಗಳನ್ನು
    ಬೆಂಬಲಿಸಲು ಇದು ಸಹಾಯ ಮಾಡುತ್ತದೆ ಎಂದು ನಾವು ಭಾವಿಸುತ್ತೇವೆ. [ನಮ್ಮ ಹೊಂದಿಕೊಳ್ಳುವ ಘಟಕಗಳನ್ನು
    ನೋಡಲು ಇಲ್ಲಿ ಕ್ಲಿಕ್ ಮಾಡಿ] (%).
  csd_page_faq_question_04: ಸಿಎಸ್ ಡಿಸ್ಕವರಿಗಳಿಗೆ ಯಾವ ವಸ್ತುಗಳು ಮತ್ತು ಸರಬರಾಜುಗಳು ಬೇಕಾಗುತ್ತವೆ?
  csd_page_faq_answer_04_01: ಈ ಕೋರ್ಸ್ ಅನ್ನು ಕಲಿಸುವಾಗ ಪರಿಗಣಿಸಬೇಕಾದ ಒಂದು ಸಂಭಾವ್ಯ ವೆಚ್ಚವೆಂದರೆ
    ಮುದ್ರಣ. ಅನೇಕ ಪಾಠಗಳು ಹ್ಯಾಂಡ್ಔಟ್ಗಳನ್ನು ಹೊಂದಿವೆ, ಅದು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಚಟುವಟಿಕೆಗಳ ಮೂಲಕ
    ಮಾರ್ಗದರ್ಶನ ನೀಡಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ಈ ಎಲ್ಲಾ ಕರಪತ್ರಗಳನ್ನು ಮುದ್ರಿಸುವ ಅಗತ್ಯವಿಲ್ಲದಿದ್ದರೂ,
    ಅನೇಕವನ್ನು ಮುದ್ರಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ಸಾಧ್ಯವಾದಾಗ ಮುದ್ರಣವನ್ನು ನಾವು ಹೆಚ್ಚು
    ಶಿಫಾರಸು ಮಾಡುತ್ತೇವೆ.
  csd_page_faq_answer_04_02: 'ಮುದ್ರಣ ಮೀರಿ, ಕೆಲವು ಪಾಠಗಳು ವಿಶಿಷ್ಟ ತರಗತಿಯ ಸರಬರಾಜು ಮತ್ತು
    ಕುಶಲತೆಗೆ ಕರೆ ನೀಡುತ್ತವೆ: ವಿದ್ಯಾರ್ಥಿ ನಿಯತಕಾಲಿಕಗಳು, ಪೋಸ್ಟರ್ ಪೇಪರ್, ಗುರುತುಗಳು/ಬಣ್ಣದ
    ಪೆನ್ಸಿಲ್ಗಳು, ಕತ್ತರಿ, ಸ್ಕ್ರ್ಯಾಪ್ ಪೇಪರ್, ಅಂಟು ಅಥವಾ ಟೇಪ್, ಪೋಸ್ಟ್-ಇಟ್ ಟಿಪ್ಪಣಿಗಳು ಅಥವಾ
    ಸೂಚ್ಯಂಕ ಕಾರ್ಡ್ಗಳು (ಅಥವಾ ಅಂತಹುದೇ ಗಾತ್ರದ ಸ್ಕ್ರ್ಯಾಪ್ ಪೇಪರ್), ಮತ್ತು ಆಡಳಿತಗಾರರು ಅಥವಾ
    ಕೆಲವು ರೀತಿಯ ನೇರ ಅಂಚು.'
  csd_page_faq_answer_04_03: 'ಆ ಸಾಮಾನ್ಯ ಕೋರ್ಸ್ ಸಾಮಗ್ರಿಗಳ ಜೊತೆಗೆ, ಈ ಕೆಳಗಿನ ವಸ್ತುಗಳನ್ನು
    ನಿರ್ದಿಷ್ಟ ಘಟಕಗಳಲ್ಲಿ ಕರೆಯಲಾಗುತ್ತದೆ:'
  csd_page_faq_answer_04_04: ಸಮಸ್ಯೆ ಪರಿಹಾರ ಮತ್ತು ಕಂಪ್ಯೂಟಿಂಗ್
  csd_page_faq_answer_04_05: ಅಲ್ಯೂಮಿನಿಯಂ ಫಾಯಿಲ್, ನೀರಿಗಾಗಿ ಧಾರಕ, ನಾಣ್ಯಗಳು (ನಾಣ್ಯಗಳನ್ನು

  tutorial_crystal_longdescription: ಈ ಮಲ್ಟಿಪ್ಲೇಯರ್ ಆಟದಲ್ಲಿ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಯುದ್ಧ. ನಿಜವಾದ
    ಕೋಡಿಂಗ್ ಚಾಂಪಿಯನ್ ಯಾರೆಂದು ನೋಡಲು ನಿಮ್ಮ ಸ್ವಂತ ತಂತ್ರಗಳನ್ನು ಅನ್ವಯಿಸಿ ಮತ್ತು ನಿಮ್ಮ ಕೋಡ್
    ಅನ್ನು ಇಡೀ ಟಿಂಕರ್ ಸಮುದಾಯದ ವಿರುದ್ಧ ಇರಿಸಿ! ಮಂತ್ರಗಳನ್ನು ಬಿತ್ತರಿಸಿ, ಪವರ್-ಅಪ್ಗಳನ್ನು
    ಸಂಗ್ರಹಿಸಿ ಮತ್ತು ಲಾವಾ ನಡುವೆ ಕುಗ್ಗುತ್ತಿರುವ ಕಾಡು 4-ಆಟಗಾರರ ರಂಗದಲ್ಲಿ ನೀವು ಯುದ್ಧ ಮಾಡುವಾಗ
    ಶತ್ರುಗಳನ್ನು ಸೋಲಿಸಿ!
  tutorial_landscape_longdescription: ಕೋಡ್ ಬಳಸಿ ಭೂದೃಶ್ಯವನ್ನು ರಚಿಸಲು ಪೈಥಾನ್ನ ಪೆನ್ ಡ್ರಾಯಿಂಗ್
    ವೈಶಿಷ್ಟ್ಯವನ್ನು ಬಳಸಿ. ನಿಮಗಾಗಿ ಈಗಾಗಲೇ ರಚಿಸಲಾದ ಭೂದೃಶ್ಯದ ವಸ್ತುಗಳನ್ನು ಬಳಸಿ ಅಥವಾ ನಮ್ಮ

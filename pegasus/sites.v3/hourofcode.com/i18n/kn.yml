    ಪ್ರಯತ್ನಿಸಿ, ಅಥವಾ ನಿಮಗೆ ಬೇಕಾದಷ್ಟು ಸುಲಭ ಅಥವಾ ಸವಾಲಿನಂತೆ ಮಾಡಲು ಅದನ್ನು ಸಂಪಾದಿಸಿ. ಆಡುವಾಗ
    ಆಟದ ಅಭಿವೃದ್ಧಿಯ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ!
  tutorial_codespeakpokemon_longdescription: ನೆಲಸಮಗೊಳಿಸಲು ಮತ್ತು ವಿಕಸನಗೊಳ್ಳಲು ನಿಮ್ಮ

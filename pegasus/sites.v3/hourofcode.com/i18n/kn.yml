  tutorial_silent_longdescription: |-
    ಯಾವುದೇ ಪದ ಅಥವಾ ವಿವರಣೆಯಿಲ್ಲದೆ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಮೂಲ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಅನ್ವೇಷಿಸಿ.
    ನಮ್ಮ ಮೂಕ ಶಿಕ್ಷಕರು ನಿಮಗೆ ಹಲವಾರು ಪ್ರಶ್ನೆಗಳನ್ನು ಕೇಳುತ್ತಾರೆ, ಅದು ಕೆಲವು ನಿಯಮಗಳನ್ನು ಊಹಿಸಲು ಮತ್ತು ನಿಮ್ಮ ಸ್ವಂತ ತಪ್ಪುಗಳಿಂದ ಕಲಿಯಲು ನಿಮ್ಮನ್ನು ಕರೆದೊಯ್ಯುತ್ತದೆ.
    ಆಟದಲ್ಲಿ ಯಾವುದೇ ಪಠ್ಯವಿಲ್ಲದ ಕಾರಣ, ಯಾವುದೇ ಆಟಗಾರನಿಗೆ ಅವನ ಭಾಷೆ ಏನೇ ಇರಲಿ ಅದನ್ನು ಪ್ರವೇಶಿಸಬಹುದು.
  tutorial_robomesh_longdescription: ಜನಪ್ರಿಯ VEX IQ ರೋಬೋಟ್ಗಳನ್ನು ನಿಯಂತ್ರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು

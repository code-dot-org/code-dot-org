    ಸ್ಥಾಪಿಸಲು ಸಹಾಯ ಮಾಡಲು ಒಟ್ಟಾಗಿ ಕೆಲಸ ಮಾಡುವ ನಿಗಮಗಳು ಮತ್ತು ಲಾಭೋದ್ದೇಶವಿಲ್ಲದವರ ದ್ವಿಪಕ್ಷೀಯ
    ಒಕ್ಕೂಟವಾಗಿದೆ. ನಾವು ಒಟ್ಟಿಗೆ ತರಲು [ರಿಪಬ್ಲಿಕನ್ ಮತ್ತು ಡೆಮಾಕ್ರಟಿಕ್ ರಾಜಕೀಯ ನಾಯಕರು] (%{leaders_url})
    ಸಾಮಾನ್ಯ ಕಾರಣದಲ್ಲಿ ಕೆ -12 ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದಲ್ಲಿ ಪ್ರವೇಶವನ್ನು ವಿಸ್ತರಿಸುವುದು ಮತ್ತು
    ಭಾಗವಹಿಸುವಿಕೆಯನ್ನು ಬೆಂಬಲಿಸುತ್ತದೆ."
  about_page_section_specific_description_5: Code.org [K-12 ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಫ್ರೇಮ್ವರ್ಕ್]
    ಅನ್ನು ಸ್ಥಾಪಿಸಲು ಸಹಾಯ ಮಾಡಿದ ಸ್ಟೀರಿಂಗ್ ಸಮಿತಿಯ ಸದಸ್ಯರಾಗಿದ್ದಾರೆ (%{framework_url})

    (%{csf_standards_url}) ನಲ್ಲಿ ಕಾಣಬಹುದು.
  csf_page_faq_question_02: ನನ್ನ ಇಡೀ ಶಾಲೆಗೆ ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ ಅನ್ನು ನಾನು ಹೇಗೆ ತರಬಹುದು?
  csf_page_faq_answer_02: ಯುನೈಟೆಡ್ ಸ್ಟೇಟ್ಸ್ನಲ್ಲಿ ಪ್ರಮುಖ ಕೆ -12 ಸಿಎಸ್ ಪಠ್ಯಕ್ರಮ, ನಮ್ಮ
    ಪ್ರಾಥಮಿಕ ಕಾರ್ಯಕ್ರಮವು ಡಲ್ಲಾಸ್ನಂತಹ ಪ್ರಮುಖ ನಗರ ಶಾಲಾ ಜಿಲ್ಲೆಗಳಲ್ಲಿ ಮತ್ತು ಅಯೋವಾದ ಸಣ್ಣ
    ಗ್ರಾಮೀಣ ಜಿಲ್ಲೆಗಳಲ್ಲಿ ಪರಿಣಾಮಕಾರಿ ಎಂದು ಸಾಬೀತಾಗಿದೆ. ಸಿಎಸ್ ಕಲಿಸಲು ತಜ್ಞರನ್ನು ನೇಮಿಸಿಕೊಳ್ಳುವ
    ಅಗತ್ಯವಿಲ್ಲ. ವಿದ್ಯಾರ್ಥಿಗಳ ಅಗತ್ಯಗಳಿಗೆ ಸರಿಹೊಂದುವಂತೆ ಪಾಠಗಳನ್ನು ವಿಕಸನಗೊಳಿಸುವ ನಮ್ಯತೆಯನ್ನು
    ನೀಡುವಾಗ ಸಿಎಸ್ಗೆ ಹೊಸ ಶಿಕ್ಷಕರನ್ನು ಬೆಂಬಲಿಸಲು ನಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಅನನ್ಯವಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    [ಈ ಕರಪತ್ರವನ್ನು ಹಂಚಿಕೊಳ್ಳಿ] (%{brochure_url}) ನಿಮ್ಮ ಶಾಲೆ ಮತ್ತು ಜಿಲ್ಲಾ ನಿರ್ವಾಹಕರೊಂದಿಗೆ,
    ಅಥವಾ [ಅವರು ನಮ್ಮ ನಿರ್ವಾಹಕರ ಪುಟವನ್ನು ನೋಡೋಣ ಎಂದು ಸೂಚಿಸುತ್ತಾರೆ] (%{admins_url}) ನಿರ್ವಾಹಕರ
    ಸಾಮಾನ್ಯ ಪ್ರಶ್ನೆಗಳಿಗೆ ಉತ್ತರಿಸಲು ವಿಶೇಷವಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
  csf_page_faq_question_03: ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ ಅನ್ನು ಕಲಿಸಲು ಎಷ್ಟು ವೆಚ್ಚವಾಗುತ್ತದೆ?
  csf_page_faq_question_04: ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ಗಾಗಿ ನಾನು ವೃತ್ತಿಪರ ಅಭಿವೃದ್ಧಿಯನ್ನು ಹೇಗೆ
    ಪಡೆಯಬಹುದು?
  csf_page_faq_answer_04_01: ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಕಲಿಸಲು ಹೊಸದೇನಿದೆ? ಚಿಂತೆಯಿಲ್ಲ!
    ನಮ್ಮ ಹೆಚ್ಚಿನ ಶಿಕ್ಷಕರು ಹಿಂದೆಂದೂ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಕಲಿಸಲಿಲ್ಲ. ನಿಮ್ಮ ತರಗತಿಯಲ್ಲಿ
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಕಾರ್ಯಗತಗೊಳಿಸಲು ಸ್ಪೂರ್ತಿದಾಯಕ ಮತ್ತು ಬೆಂಬಲಕ್ಕಾಗಿ ಸ್ಥಳೀಯ ಶಿಕ್ಷಕರನ್ನು
    ಸೇರಿಕೊಳ್ಳಿ. ನಮ್ಮ ಪ್ರಾದೇಶಿಕ ಪಾಲುದಾರರು ವೈಯಕ್ತಿಕ ಶಿಕ್ಷಕರಿಗೆ ಅಥವಾ ಶಾಲಾದ್ಯಂತ PD ಗಾಗಿ
    ಉತ್ತಮ ಗುಣಮಟ್ಟದ, ಒಂದು ದಿನದ Code.org ಕಾರ್ಯಾಗಾರಗಳನ್ನು ನೀಡುತ್ತಾರೆ. [ನಿಮ್ಮ ಹತ್ತಿರ ವೃತ್ತಿಪರ
    ಅಭಿವೃದ್ಧಿ ಕಾರ್ಯಾಗಾರಕ್ಕೆ ಸೈನ್ ಅಪ್ ಮಾಡಿ] (%{sign_up_url})!
  csf_page_faq_answer_04_02: ನಮ್ಮ ಕಾರ್ಯಾಗಾರಗಳಲ್ಲಿ ಭಾಗವಹಿಸಿದ 100,000 ಕ್ಕೂ ಹೆಚ್ಚು ಶಿಕ್ಷಕರನ್ನು
    ಸೇರಿಕೊಳ್ಳಿ. ನಮ್ಮ ಕಾರ್ಯಾಗಾರದಲ್ಲಿ ಪಾಲ್ಗೊಳ್ಳುವವರು ಹೆಚ್ಚಿನವರು ಹೇಳುತ್ತಾರೆ, 'ಇದು ನಾನು
    ಭಾಗವಹಿಸಿದ ಅತ್ಯುತ್ತಮ ವೃತ್ತಿಪರ ಅಭಿವೃದ್ಧಿಯಾಗಿದೆ. ' ವಾಸ್ತವವಾಗಿ, [90% ಪಾಲ್ಗೊಳ್ಳುವವರು
    ನಮ್ಮ ಕಾರ್ಯಕ್ರಮವನ್ನು ಇತರ ಶಿಕ್ಷಕರಿಗೆ ಶಿಫಾರಸು ಮಾಡುತ್ತಾರೆ] (%{rec_url})!
  csf_page_faq_question_05: ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ ಅನ್ನು ಕಲಿಸಲು ಶಿಫಾರಸು ಮಾಡಲಾದ ಸಮಯ ಯಾವುದು?
  csf_page_faq_answer_05: ಪ್ರತಿ ಸಿಎಸ್ಎಫ್ ಕೋರ್ಸ್ 13-17 ನಿಮಿಷದ ಅವಧಿಗಳಿಗೆ ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ
    45 ಪಾಠಗಳನ್ನು ಒಳಗೊಂಡಿದೆ. ಶಿಕ್ಷಕನು ನಿಗದಿಪಡಿಸಿದ ವೇಗದಲ್ಲಿ ಎಲ್ಲಾ ವಿದ್ಯಾರ್ಥಿಗಳು ಪಾಠದಿಂದ
    ಪಾಠಕ್ಕೆ ತೆರಳಲು ನಾವು ಶಿಫಾರಸು ಮಾಡುತ್ತೇವೆ. ಕೌಶಲ್ಯ-ಕಟ್ಟಡದ ಪಾಠಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು
    ತಮ್ಮದೇ ಆದ ವೇಗದಲ್ಲಿ ಪೂರ್ಣಗೊಳಿಸಬಹುದಾದರೂ ಅನೇಕ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಯೋಜನಾ ಮಟ್ಟಗಳು ಏಕತೆಯಿಂದ
    ಅನುಭವಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲ್ಪಟ್ಟಿವೆ.
  csf_page_faq_question_06: ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ಗೆ ನನಗೆ ಯಾವ ವಸ್ತುಗಳು ಬೇಕು?
  csf_page_faq_answer_06: ಅನೇಕ ಪಾಠಗಳು ಚಟುವಟಿಕೆಗಳ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುವ
    ಕರಪತ್ರಗಳನ್ನು ಹೊಂದಿವೆ. ಈ ಸಂಪನ್ಮೂಲಗಳನ್ನು ಡಿಜಿಟಲ್ ರೂಪದಲ್ಲಿ ಮುದ್ರಿಸಬಹುದು ಅಥವಾ ನಿಯೋಜಿಸಬಹುದು.
    ಕೆಲವು ಪಾಠಗಳು ವಿಶಿಷ್ಟ ತರಗತಿಯ ಸರಬರಾಜು ಮತ್ತು ಕುಶಲತೆಗಾಗಿ ಕರೆ ಮಾಡುತ್ತವೆ. [ಇನ್ನಷ್ಟು
    ತಿಳಿದುಕೊಳ್ಳಲು ಸಿಎಸ್ಎಫ್ ಪಠ್ಯಕ್ರಮವನ್ನು ಭೇಟಿ ಮಾಡಿ] ().%{syllabus_url}

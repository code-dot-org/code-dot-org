  tutorial_robomind-nl_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮದೇ ಆದ ವರ್ಚುವಲ್ ರೋಬೋಟ್ ಅನ್ನು
    ನಿಯಂತ್ರಿಸುವ ಮೂಲಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ. ಪ್ರೋಗ್ರಾಮಿಂಗ್ ವ್ಯಾಯಾಮಗಳಿಗೆ

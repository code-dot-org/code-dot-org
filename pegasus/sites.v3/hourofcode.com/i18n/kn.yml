  tutorial_codecombatesports_longdescription: ಸ್ಪರ್ಧಾತ್ಮಕ ಕೋಡಿಂಗ್ ಎಂದಿಗೂ ಮಹಾಕಾವ್ಯವಲ್ಲ!

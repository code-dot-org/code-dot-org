  tutorial_codehsmath_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಟ್ರೇಸಿ ದಿ ಟರ್ಟಲ್ಗೆ ಪರಿಚಯಿಸಲಾಗಿದೆ

  farsi_page_compliance_heading: ಫಾರ್ಸಿ ಅನುವಾದಗಳ ಬೆಂಬಲದಲ್ಲಿ ಅನುಸರಣೆ
  farsi_page_compliance_desc: ಯುಎಸ್ ಲಾಭೋದ್ದೇಶವಿಲ್ಲದ ಕಾರಣ, ಕೋಡ್. ಆರ್ಗ್ ಇರಾನ್ನೊಂದಿಗೆ
    ನಿರ್ಬಂಧಗಳಿಗೆ ಸಂಬಂಧಿಸಿದ ಕಾನೂನುಗಳಿಗೆ ಒಳಪಟ್ಟಿರುತ್ತದೆ. ಇರಾನಿನ ನಿರ್ಬಂಧಗಳು ಮತ್ತು ಅನುವಾದಗಳ
    ನಿಯಮಾವಳಿಗಳಲ್ಲಿ (ಐಟಿಎಸ್ಆರ್) ಅನುಭವಿ ಯುಎಸ್ ಕಾನೂನು ಸಲಹೆಗಾರರೊಂದಿಗೆ ಸಮಾಲೋಚಿಸಿದ ನಂತರ,
    ಕೋಡ್. ಆರ್ಗ್ ಇದು ಯುನೈಟೆಡ್ ಸ್ಟೇಟ್ಸ್ ಮತ್ತು ವಿಶ್ವದ ಇತರೆಡೆಗಳಲ್ಲಿ ಸಿಎಸ್ ಪಠ್ಯಕ್ರಮದ ಫಾರ್ಸಿ
    ಅನುವಾದಗಳಿಗೆ ಹಣ ನೀಡಬಹುದು, ತಯಾರಿಸಬಹುದು ಮತ್ತು ವಿತರಿಸಬಹುದು ಎಂದು ನಂಬುತ್ತದೆ ಇರಾನ್. ಐಟಿಎಸ್ಆರ್
    “ಮಾಹಿತಿ ಮತ್ತು ಮಾಹಿತಿ ಸಾಮಗ್ರಿಗಳಿಗೆ” (ಐಐಎಂ ವಿನಾಯಿತಿ) ವಿನಾಯಿತಿ ನೀಡುತ್ತದೆ ಮತ್ತು ಕೋಡ್.
    ಆರ್ಗ್ ಈ ವಿನಾಯಿತಿ ತನ್ನ ಹಣ, ತಯಾರಿಕೆ ಮತ್ತು ಫಾರ್ಸಿ ಅನುವಾದಗಳ ವಿತರಣೆಯನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ರಕ್ಷಿಸುತ್ತದೆ ಮತ್ತು ಯುಎಸ್ ಆರ್ಥಿಕ ನಿರ್ಬಂಧಗಳ ಅವಶ್ಯಕತೆಗಳಿಗೆ ಸಂಪೂರ್ಣ ಅನುಸರಣೆಯಲ್ಲಿ ಮುಂದುವರಿಯಲು
    ತನ್ನ ಫಾರ್ಸಿ ಅನುವಾದಗಳ ಪ್ರಯತ್ನವನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುತ್ತದೆ ಎಂದು ನಂಬುತ್ತದೆ.

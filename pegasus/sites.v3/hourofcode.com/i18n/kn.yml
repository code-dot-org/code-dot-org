    ವಸ್ತುಗಳನ್ನು ನಾಕ್ ಮಾಡಲು ಹೊಂದಿಸುತ್ತೀರಿ. ಹೆಚ್ಚುವರಿ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ಮತ್ತು
    ಥೀಮ್ ಅನ್ನು ಕಸ್ಟಮೈಸ್ ಮಾಡುವ ಮೂಲಕ ಅದನ್ನು ನಿಮ್ಮ ಸ್ವಂತವನ್ನಾಗಿ ಮಾಡಿ!
  tutorial_grokflags_longdescription: ಈ ಚಟುವಟಿಕೆಯನ್ನು ನಿಮ್ಮ ಮೊದಲ ಅನುಭವದ ಪ್ರೋಗ್ರಾಮಿಂಗ್

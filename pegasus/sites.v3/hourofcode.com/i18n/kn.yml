    ಕಥೆ ಹೇಳುವಿಕೆಯು ನಿಮ್ಮ ಕಲಿಕೆಯನ್ನು ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಕೋಡಿಂಗ್ ಪರಿಸರದಲ್ಲಿ ಚಾಲನೆ
    ಮಾಡಲಿ. ಸ್ಟೋರಿಬೋರ್ಡ್ ಎಂದರೇನು, ಸ್ಟೋರಿಬೋರ್ಡ್ ಅನ್ನು ಪ್ರೊಗ್ರಾಮೆಬಲ್ ಸ್ಕ್ರಿಪ್ಟ್ಗೆ ಅನುವಾದಿಸುವುದು
    ಮತ್ತು ಸಣ್ಣ 3D ಅನಿಮೇಷನ್ ಅನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಂಬುದರ ಮೂಲಕ ಯೋಜನೆಯು ನಿಮಗೆ
    ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತದೆ. '
  tutorial_tchr_longdescription: ಈಗ ಹತ್ತಾರು ಶಿಕ್ಷಣತಜ್ಞರು ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಿದ್ದಾರೆ,
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಸುವ ಹೆಚ್ಚು ಸೃಜನಶೀಲ, ಕಡಿಮೆ ಗಾತ್ರದ ಫಿಟ್ಸ್-ಎಲ್ಲಾ
    ಚಟುವಟಿಕೆಗಳಿಗೆ ಅನೇಕ ತರಗತಿ ಕೊಠಡಿಗಳು ಸಿದ್ಧವಾಗಿವೆ. ಶಿಕ್ಷಕರಿಗೆ ಸ್ಫೂರ್ತಿಯನ್ನು ಕಂಡುಕೊಳ್ಳಲು
    ಸಹಾಯ ಮಾಡಲು, ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನುಭವಿಗಳಿಗಾಗಿ ವಿವಿಧ ವಿಷಯ ಪ್ರದೇಶಗಳಿಗಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ
    ಒಂದು ಗಂಟೆ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಪಾಠ ಮತ್ತು ಚಟುವಟಿಕೆ ಯೋಜನೆಗಳನ್ನು ನಾವು ಸಂಗ್ರಹಿಸಿದ್ದೇವೆ
    ಮತ್ತು ಸಂಗ್ರಹಿಸಿದ್ದೇವೆ.
  tutorial_robogame_longdescription: ರೋಬೋಟ್ ಆಟಗಳಲ್ಲಿ ಸ್ಪರ್ಧಿಸಲು ನಿಮ್ಮ ಶಾಲೆಗೆ ಸವಾಲು
    ಹಾಕಿ! ವಿದ್ಯಾರ್ಥಿಗಳು ಗಣಿತದ ವಿಷಯದ ಚಟುವಟಿಕೆಗಳ ಸರಣಿಯಲ್ಲಿ ಸ್ಪರ್ಧಿಸುತ್ತಾರೆ, ಅಲ್ಲಿ ಅವರು
    ಸಮಸ್ಯೆಯನ್ನು ಪರಿಹರಿಸಲು ಮತ್ತು ತಮ್ಮ, ಅವರ ಗ್ರೇಡ್ ಮತ್ತು/ಅಥವಾ ಅವರ ಶಾಲೆಗೆ ಅಂಕಗಳನ್ನು ಗಳಿಸಲು
    ಡ್ಯಾಶ್ ಮತ್ತು ಡಾಟ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ.
  tutorial_tap_longdescription: ನಮ್ಮ ಆರು ಮೋಜಿನ ಪ puzzle ಲ್ ಸೆಟ್ಗಳಲ್ಲಿ ಒಂದನ್ನು ಕೋಡಿಂಗ್ನ
    ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ. ನಂತರ 100 ಹರಿಕಾರ, ಮಧ್ಯಂತರ ಮತ್ತು ಸುಧಾರಿತ ಟ್ಯುಟೋರಿಯಲ್ಗಳಿಂದ
    ಆರಿಸಿ. ಈ ಟ್ಯುಟೋರಿಯಲ್ಗಳು ಡ್ರಾಯಿಂಗ್, ಮ್ಯೂಸಿಕ್, ಅನಿಮೇಷನ್, ಕಥೆ ಹೇಳುವಿಕೆ, ಭೌತಶಾಸ್ತ್ರ
    ಮತ್ತು ಆರ್ಕೇಡ್ ಗೇಮ್ ಪ್ರಾಜೆಕ್ಟ್ಗಳನ್ನು ರಚಿಸಲು ಹಂತ-ಹಂತದ ಸೂಚನೆಗಳೊಂದಿಗೆ ಬರುತ್ತವೆ. ನೀವು
    ಪೂರ್ಣಗೊಳಿಸಿದಾಗ, ನಿಮ್ಮ ಯೋಜನೆಗಳನ್ನು ನೀವು ಪ್ರಕಟಿಸಬಹುದು ಮತ್ತು ನಮ್ಮ ಸಂಪೂರ್ಣ ಮಾಡರೇಟ್
    ಸಮುದಾಯದಲ್ಲಿ ಇತರ ಮಕ್ಕಳು ಏನು ಮಾಡುತ್ತಿದ್ದಾರೆ ಎಂಬುದನ್ನು ಅನ್ವೇಷಿಸಬಹುದು.
  tutorial_cintl_longdescription: ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್
    ಸೈನ್ಸ್ನ ಮೂಲ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ತಿಳಿಯಿರಿ. ಇದು ಬಿಲ್ ಗೇಟ್ಸ್, ಮಾರ್ಕ್ ಜುಕರ್ಬರ್ಗ್, ಆಂಗ್ರಿ
    ಬರ್ಡ್ಸ್ ಮತ್ತು ಪ್ಲಾಂಟ್ಸ್ ವರ್ಸಸ್ ಜೋಂಬಿಸ್ ಅವರ ವೀಡಿಯೊ ಉಪನ್ಯಾಸಗಳನ್ನು ನಟಿಸಿದ ಆಟದಂತಹ,
    ಸ್ವಯಂ-ನಿರ್ದೇಶಿತ ಟ್ಯುಟೋರಿಯಲ್ ಆಗಿದೆ. ಪುನರಾವರ್ತಿತ-ಕುಣಿಕೆಗಳು, ಷರತ್ತುಗಳು ಮತ್ತು ಮೂಲ
    ಕ್ರಮಾವಳಿಗಳನ್ನು ಕಲಿಯಿರಿ. 37 ಭಾಷೆಗಳಲ್ಲಿ ಲಭ್ಯವಿದೆ.
  tutorial_itchstop_longdescription: ನಮ್ಮ ಸ್ವಂತ ಸ್ಟಾಪ್‌ ಫ್ರೇಮ್ ಆನಿಮೇಶನ್‌ ಪ್ರಾಜೆಕ್ಟ್‌ಗಳನ್ನು
    ನಿರ್ಮಿಸಲು ನಾವು ಇಚ್ ಅನ್ನು ಬಳಸುತ್ತಿದ್ದೇವೆ. ಈ ಕೋರ್ಸ್‌ಗೆ ಹೆಡ್‌ಫೋನ್‌ ಬಳಕೆಯನ್ನು ಶಿಫಾರಸು
    ಮಾಡಲಾಗಿದೆ ಎಂಬುದನ್ನು ದಯವಿಟ್ಟು ಗಮನಿಸಿ. ಆನಿಮೇಶನ್‌ಗಳನ್ನು ಬೆಂಬಲಿಸುವ ಮತ್ತು ನಮ್ಮ ಪಾತ್ರಗಳನ್ನು
    ಆನಿಮೇಟ್‌ ಮಾಡಲು ನಾವು ಸೇರಿಸಬೇಕಾದ ಕೋಡ್ ತೋರಿಸುವ ಕೆಲವು ಪ್ರಸ್ತುತ ಸ್ಪ್ರೈಟ್‌ಗಳನ್ನು ನಾವು
    ಬಳಸುತ್ತೇವೆ. ನಮ್ಮದೇ ಆನಿಮೇಶನ್‌ ಎಫೆಕ್ಟ್‌ಗಳು ಮತ್ತು ಡ್ರಾಯಿಂಗ್‌ಗಳನ್ನು ರಚಿಸುವುದು ಹೇಗೆ
    ಎಂಬುದನ್ನೂ ನಾವು ನೋಡುತ್ತೇವೆ. ಆನಿಮೇಶನ್‌ ಎಫೆಕ್ಟ್‌ಗಳಿಗಾಗಿ ಪದೇ ಪದೇ ಸ್ಕ್ರ್ಯಾಚ್‌ನಲ್ಲಿ
    ಸ್ಪ್ರೈಟ್ ದಿರಿಸನ್ನು (ಫ್ಲಿಪ್‌ ಬುಕ್‌ ಆನಿಮೇಶನ್‌ ರೀತಿಯಲ್ಲಿ) ಬದಲಿಸುವುದು ಹೇಗೆ ಮತ್ತು ಅದರ
    ಹಿಂದಿನ ಕೋಡ್ ಅನ್ನು ನಾವು ಕಲಿಯುತ್ತೇವೆ. ಎಲ್ಲ ಸೂಚನೆಯೂ ಇಚ್‌ ಪರಿಸರದೊಳಗೆ ಇದೆ. ಇದರಿಂದ,
    ಪ್ರಾಜೆಕ್ಟ್‌ ಅನ್ನು ಮುಂದುವರಿಸಲು ಸ್ಕ್ರೀನ್‌ಗಳನ್ನು ಬದಲಿಸುವ ಅಗತ್ಯ ಇರುವುದಿಲ್ಲ.
  tutorial_tynkerpn_longdescription: ಅವರು ದೊಡ್ಡ ವಿಶಾಲ ವಿಶ್ವದ ಪರಿಶೋಧಿಸುತ್ತದೆ ಎಂದು
    ಪೀಪ್ ಅನುಸರಿಸಿ! ಈ ಯೋಜನೆಯಲ್ಲಿ, ನೀವು ಸಂವಾದಾತ್ಮಕ ದೃಶ್ಯವನ್ನು ರಚಿಸುತ್ತೀರಿ, ಇದರಲ್ಲಿ
    ಪೀಪ್ ಪ್ರಕೃತಿ ನಡಿಗೆಗೆ ಹೋಗುತ್ತಾನೆ ಮತ್ತು ಸಾಕಷ್ಟು ಆಸಕ್ತಿದಾಯಕ ವಸ್ತುಗಳನ್ನು ನೋಡುತ್ತಾನೆ.
    ಪೀಪ್ ಎಲ್ಲಿ ನಡೆಯುತ್ತಿದೆ ಎಂಬುದರ ಆಧಾರದ ಮೇಲೆ ನೀವು ವಿಭಿನ್ನ ವಸ್ತುಗಳನ್ನು ತೋರಿಸುತ್ತೀರಿ
    ಅಥವಾ ಕಣ್ಮರೆಯಾಗುವಂತೆ ಮಾಡುತ್ತೀರಿ. ನೀವು ಐಟಂಗಳನ್ನು ಮಾತನಾಡುವಂತೆ ಮಾಡಬಹುದು ಮತ್ತು ನಿಮ್ಮ
    ದೃಶ್ಯಕ್ಕೆ ಸಂಗೀತವನ್ನು ಸೇರಿಸಬಹುದು!
  tutorial_tynkerpd_longdescription: ಪೀಪ್ ಮತ್ತು ಅವನ ಸ್ನೇಹಿತರು ನೃತ್ಯ ಮಾಡಲು ನೀವು ಸಿದ್ಧರಿದ್ದೀರಾ?
    ಪಕ್ಷಿಗಳನ್ನು ಅನಿಮೇಟ್ ಮಾಡಲು ಕೋಡ್ ಅನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ. ಈ ಯೋಜನೆಯಲ್ಲಿ,
    ಪಕ್ಷಿಗಳನ್ನು ಅನಿಮೇಟ್ ಮಾಡಲು ನೀವು ವೇಷಭೂಷಣಗಳು ಮತ್ತು ವಿಳಂಬಗಳನ್ನು ಬಳಸುತ್ತೀರಿ, ಒಂದು ಸಮಯದಲ್ಲಿ
    ಒಂದು ಫ್ರೇಮ್. ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಹಿನ್ನೆಲೆ ಮತ್ತು ಸಂಗೀತವನ್ನು ಸೇರಿಸಬಹುದು ಮತ್ತು ಪೀಪ್
    ಮತ್ತು ಅವನ ಸ್ನೇಹಿತರು ಮಾತನಾಡುವಂತೆ ಮಾಡಬಹುದು!
  tutorial_persistence_longdescription: ಹೊಸ ಮತ್ತು ಪರಿಹರಿಸದ ಸಮಸ್ಯೆಗಳು ಹೆಚ್ಚಾಗಿ ಬಹಳ
    ಕಠಿಣವಾಗಿವೆ. ಸೃಜನಶೀಲ, ಉಪಯುಕ್ತ ಮತ್ತು ಬುದ್ಧಿವಂತವಾದದ್ದನ್ನು ಮಾಡುವ ಯಾವುದೇ ಅವಕಾಶವನ್ನು
    ನಾವು ಹೊಂದಲು ಬಯಸಿದರೆ, ನಾವು ಯಶಸ್ವಿಯಾಗುವ ಮೊದಲು ಕೆಲವು ಬಾರಿ ವಿಫಲರಾಗಿದ್ದರೂ ಸಹ ಕಠಿಣ ಸಮಸ್ಯೆಗಳ
    ಮೇಲೆ ದಾಳಿ ಮಾಡಲು ನಾವು ಸಿದ್ಧರಿರಬೇಕು. ಈ ಪಾಠವು ವೈಫಲ್ಯವು ಪ್ರಯಾಣದ ಅಂತ್ಯವಲ್ಲ ಎಂದು ಕಲಿಸುತ್ತದೆ,
    ಆದರೆ ಯಶಸ್ವಿಯಾಗುವುದು ಹೇಗೆ ಎಂಬುದರ ಸುಳಿವು.
  tutorial_getloopy_longdescription: ಕುಣಿಕೆಗಳು ನಿರ್ದಿಷ್ಟ ಸಂಖ್ಯೆಯ ಬಾರಿ ಪುನರಾವರ್ತಿಸುವ
    ಕ್ರಿಯೆಗಳನ್ನು ವಿವರಿಸುವ ಒಂದು ಸೂಕ್ತ ಮಾರ್ಗವಾಗಿದೆ. ಈ ಪಾಠದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಕ್ರಿಯೆಗಳ
    ಸೆಟ್ಗಳನ್ನು ಒಂದೇ ಲೂಪ್ ಆಗಿ ಪರಿವರ್ತಿಸಲು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ.
  tutorial_createface_longdescription: ಕೆಲವು ಸರಳ ನಿಯಮಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಸ್ಪಷ್ಟವಾಗಿ ಸಂಕೀರ್ಣವಾದ
    ನಡವಳಿಕೆಯನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಬಹುದು ಎಂಬುದನ್ನು ಪ್ರದರ್ಶಿಸುವುದು ಈ ಚಟುವಟಿಕೆಯ ಗುರಿಯಾಗಿದೆ.
    ಪ್ರೋಗ್ರಾಂಗಳು ಕಂಪ್ಯೂಟರ್ಗಳು ಅನುಸರಿಸುವ ನಿಯಮಗಳು ಮತ್ತು ನಿರ್ದಿಷ್ಟವಾಗಿ ವಸ್ತು-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಅನ್ನು ಹೇಗೆ ಪರಿಚಯಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ಸಹ ಇದು ತೋರಿಸುತ್ತದೆ. ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ವಸ್ತುಗಳಾಗಿ
    ಒಡೆಯುವುದು ಹೇಗೆ ಎಂದು ಚಟುವಟಿಕೆ ತೋರಿಸುತ್ತದೆ, ಅದನ್ನು ಒಂದೇ ಸಮಯದಲ್ಲಿ ಬರೆಯಲು ಪ್ರಯತ್ನಿಸುವುದಕ್ಕಿಂತ
    ಬರೆಯಲು ಸುಲಭವಾಗುತ್ತದೆ. ವರ್ಗವು ಅವರು ರಚಿಸಿದ ಮುಖವನ್ನು ನಿಯಂತ್ರಿಸಲು ಕೆಲವು ಸರಳ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು
    ಬರೆಯಲು ಸಿಗುತ್ತದೆ.
  tutorial_happymaps_longdescription: ಎಲ್ಲಾ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲದಲ್ಲಿ ಅಲ್ಗಾರಿದಮ್
    ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. “ಅಲ್ಗಾರಿದಮ್” ಎಂಬ ಪದವು ಸಂಕೀರ್ಣವಾದಂತೆ ತೋರುತ್ತದೆ, ಆದರೆ ನಿಜವಾಗಿಯೂ
    ಇದು ಫಲಿತಾಂಶವನ್ನು ಸಾಧಿಸಲು ಯಾರಾದರೂ ಅನುಸರಿಸಬಹುದಾದ ಸೂಚನೆಗಳ ಪಟ್ಟಿ. ನಿಮ್ಮ ಉಳಿದ ವಿದ್ಯಾರ್ಥಿಗಳ
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಶಿಕ್ಷಣಕ್ಕೆ ದೃ base ವಾದ ನೆಲೆಯನ್ನು ಒದಗಿಸಲು, ಕ್ರಮಾವಳಿಗಳೊಂದಿಗೆ ಸುರಕ್ಷಿತ
    ಸಂಬಂಧವನ್ನು ಬೆಳೆಸುವತ್ತ ನಾವು ಗಮನ ಹರಿಸಲಿದ್ದೇವೆ.
  tutorial_moveit_longdescription: ಸ್ಪಷ್ಟ ಸೂಚನೆಗಳನ್ನು ನೀಡುವ ಸಲುವಾಗಿ, ಅವರಿಗೆ ಸಾಮಾನ್ಯ
    ಭಾಷೆ ಬೇಕು ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಅರಿತುಕೊಳ್ಳಲು ಈ ಪಾಠವು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಕೈ ಸನ್ನೆಗಳ ಸರಳ
    ಸಂಯೋಜನೆಯನ್ನು ಬಳಸಿಕೊಂಡು ವಿದ್ಯಾರ್ಥಿಗಳು ಒಬ್ಬರನ್ನೊಬ್ಬರು ನಿಯಂತ್ರಿಸುವುದನ್ನು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ.
    ಒಮ್ಮೆ ಅವರು ಭಾಷೆಯನ್ನು ಅರ್ಥಮಾಡಿಕೊಂಡರೆ, ಅವರು ಮುಂಚಿತವಾಗಿ ಅನೇಕ ಸೂಚನೆಗಳನ್ನು ನೀಡುವ ಮೂಲಕ
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಪ್ರಾರಂಭಿಸುತ್ತಾರೆ.
  tutorial_bigevent_longdescription: ಪೂರ್ವ-ಲಿಖಿತ ಅಲ್ಗಾರಿದಮ್ಗೆ ವೈವಿಧ್ಯತೆಯನ್ನು ಸೇರಿಸಲು
    ಈವೆಂಟ್ಗಳು ಉತ್ತಮ ಮಾರ್ಗವಾಗಿದೆ. ಬಳಕೆದಾರರು ಬಯಸಿದಾಗ ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಂ ಬಳಕೆದಾರರಿಗೆ ನಿಖರವಾಗಿ
    ಪ್ರತಿಕ್ರಿಯಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ ಎಂದು ಕೆಲವೊಮ್ಮೆ ನೀವು ಬಯಸುತ್ತೀರಿ. ಆ ಘಟನೆಗಳು ಏನು.
  tutorial_gpp_longdescription: ಚಿತ್ರಗಳನ್ನು ಸೆಳೆಯಲು ಒಬ್ಬರಿಗೊಬ್ಬರು “ಪ್ರೋಗ್ರಾಮಿಂಗ್”
    ಮಾಡುವ ಮೂಲಕ, ಪ್ರೋಗ್ರಾಮಿಂಗ್ ನಿಜವಾಗಿಯೂ ಏನೆಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಪ್ರಾರಂಭಿಸುತ್ತಾರೆ.
    ಅಸ್ತಿತ್ವದಲ್ಲಿರುವ ಚಿತ್ರವನ್ನು ಪುನರುತ್ಪಾದಿಸುವ ಪ್ರಯತ್ನದಲ್ಲಿ ಗ್ರಾಫ್ ಪೇಪರ್ನಲ್ಲಿ ಚೌಕಗಳನ್ನು
    ಬಣ್ಣ ಮಾಡಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಪರಸ್ಪರ ಸೂಚಿಸುವ ಮೂಲಕ ಚಟುವಟಿಕೆ ಪ್ರಾರಂಭವಾಗುತ್ತದೆ.
  tutorial_foosgame_longdescription: ಫೂಸ್ನ ಹೊಸ ಗೇಮ್ ಕಿಟ್ಗಳೊಂದಿಗೆ ಕೋಡ್ಸ್ಪಾರ್ಕ್ ಅಕಾಡೆಮಿಯೊಂದಿಗೆ
    ನಿಮ್ಮ ಸ್ವಂತ ವೀಡಿಯೊ ಗೇಮ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಿ. ಈ ಚಟುವಟಿಕೆಯು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ “ಪೇಂಟ್-ಬೈ-ಸಂಖ್ಯೆಗಳು”
    ವಿಧಾನವನ್ನು ಬಳಸಿಕೊಂಡು ಆಟದ ವಿನ್ಯಾಸಕ್ಕೆ ಹೊಚ್ಚ ಹೊಸದನ್ನು ಮಾರ್ಗದರ್ಶನ ಮಾಡುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು
    ತಮ್ಮ ಕುಟುಂಬ ಮತ್ತು ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ ಮೋಜಿನ ವೀಡಿಯೊ ಗೇಮ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು
    ಮತ್ತು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಆನ್ ಸ್ಕ್ರೀನ್ ಅಪೇಕ್ಷೆಗಳನ್ನು ಅನುಸರಿಸುತ್ತಾರೆ.
  tutorial_solopython_longdescription: ಸೊಲೊಲರ್ನ್ನ ಪೈಥಾನ್ ಅಪ್ಲಿಕೇಶನ್ನಲ್ಲಿ ಮೊದಲ ಎರಡು
    ಮಾಡ್ಯೂಲ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಪೈಥಾನ್ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯಿರಿ, ಉತ್ತಮವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು
    ನಿಮಗೆ ಸಹಾಯ ಮಾಡಲು ಚರ್ಚೆಗಳು ಮತ್ತು ಕಾಮೆಂಟ್ಗಳನ್ನು ಸಂಪರ್ಕಿಸಿ, ವಸ್ತು ಧಾರಣಕ್ಕೆ ಸಹಾಯ ಮಾಡಲು
    ಕಂಪೈಲರ್ನಲ್ಲಿ ಕೋಡ್ ಉದಾಹರಣೆಗಳನ್ನು ರನ್ ಮಾಡಿ. ನಿಮ್ಮ ಹೆಸರನ್ನು ಇನ್ಪುಟ್ ಆಗಿ ತೆಗೆದುಕೊಳ್ಳುವ,
    ಅಕ್ಷರಗಳ ಸಂಖ್ಯೆಯನ್ನು ಎಣಿಸುವ ಮತ್ತು ಫಲಿತಾಂಶವನ್ನು ನೀಡುವ ಸರಳ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಬರೆಯಿರಿ
    ಮತ್ತು ಕಂಪೈಲ್ ಮಾಡಿ. ಸಮುದಾಯದ ಉಲ್ಬಣಗಳನ್ನು ಹಂಚಿಕೊಳ್ಳಿ ಮತ್ತು ಪಡೆಯಿರಿ.
  tutorial_kodableint_longdescription: ಯಂತ್ರಗಳು ಕಾರ್ಯನಿರ್ವಹಿಸುವಂತೆ ಮಾಡುವಲ್ಲಿ ಪ್ರೋಗ್ರಾಮರ್ನ

  tutorial_pets_longdescription: ಸಾಕುಪ್ರಾಣಿಗಳ ಬಗ್ಗೆ ಮೋಜಿನ ಆಟವನ್ನು ರಚಿಸಿ - ನೈಜ ಅಥವಾ
    ಕಾಲ್ಪನಿಕ! ಬಿಗಿನರ್ಸ್ ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಬಳಸಬಹುದು ಆದರೆ ಹೆಚ್ಚು ಸುಧಾರಿತ
    ಕೋಡರ್ಗಳು ಖಾಲಿ ಯೋಜನೆಯೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸುವ ಆಯ್ಕೆಯನ್ನು ಹೊಂದಿರುತ್ತಾರೆ.
  tutorial_petvet_longdescription: ಪೆಟ್ ವೆಟ್ನಲ್ಲಿ ಬಿಡುವಿಲ್ಲದ ದಿನವು ವಿನೋದಕ್ಕೆ ಕಾರಣವಾಗುತ್ತದೆ

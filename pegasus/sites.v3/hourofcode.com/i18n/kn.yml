    ಮತ್ತು ಅವರಿಗೆ ತಿಳಿದಿರುವದನ್ನು ತೋರಿಸಲು ಸೃಜನಶೀಲ ಮಾರ್ಗವನ್ನು ನೀಡುತ್ತದೆ.
  tutorial_caflags_longdescription: ಬ್ಲಾಕ್ಲಿನೊಂದಿಗೆ ಕೆಲವು ಮೂಲ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ಕಲಿಯಿರಿ. ಪ್ರಪಂಚದ ಧ್ವಜಗಳನ್ನು ಸೆಳೆಯಲು ಸರಳ ಆಕಾರಗಳು, ಬಣ್ಣಗಳು ಮತ್ತು ನಿರ್ದೇಶಾಂಕಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಯನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ. ನಿಮ್ಮ ಸ್ವಂತ ಅತ್ಯಾಕರ್ಷಕ
    ಧ್ವಜ ಮೇರುಕೃತಿಗಳನ್ನು ನಿರ್ಮಿಸಲು ನೀವು ಬ್ಲಾಕ್ಗಳು ಮತ್ತು ಮೌಲ್ಯಗಳ ವಿಭಿನ್ನ ಅನುಕ್ರಮಗಳನ್ನು
    ಅನ್ವೇಷಿಸುವಾಗ ನಿಮ್ಮ ಸೃಜನಶೀಲತೆಯನ್ನು ಕಂಡುಕೊಳ್ಳಿ.
  tutorial_matariki_longdescription: 'ಮಾಯಾ ಮತ್ತು ಚಾರ್ಲಿ ನ್ಯೂಜಿಲೆಂಡ್ನಿಂದ ಬಂದವರು. ಮಾಯಾದ
    ಕುಟುಂಬವು ಮಾಟರಿಕಿಯನ್ನು ಆಚರಿಸಲು ಸಿದ್ಧವಾಗುತ್ತಿದೆ: ಮಾವೊರಿ ಹೊಸ ವರ್ಷ. ಅವಳು ತನ್ನ ಸ್ನೇಹಿತ
    ಚಾರ್ಲಿಯನ್ನು ತನ್ನ ಕುಟುಂಬದ ಮಾರೆಯಲ್ಲಿ (ಸಾಂಪ್ರದಾಯಿಕ ಸಭೆ ಮನೆ) ಬಂದು ಉಳಿಯಲು ಆಹ್ವಾನಿಸಿದ್ದಾಳೆ.
    ಮಟರಿಕಿಗೆ ಮಾಡಲು ಸಾಕಷ್ಟು ರೋಮಾಂಚಕಾರಿ ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ ಕಾರ್ಯಗಳು ಮತ್ತು ಚಟುವಟಿಕೆಗಳಿವೆ!
    ಮಾಯಾ ಮತ್ತು ಚಾರ್ಲಿ ಆಚರಣೆಗೆ ತಯಾರಾಗಲು ಸಹಾಯ ಮಾಡಲು ನಿಮ್ಮ ಕಂಪ್ಯೂಟೇಶನಲ್ ಥಿಂಕಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು
    ಬಳಸಿ.'
  tutorial_carestaurant_longdescription: ಚಾರ್ಲಿ ಮತ್ತು ಟಿಲ್ಲಿ ಅವರು ರಾಸ್ ಅನ್ನು ಸರಿಯಾಗಿ
    ಪ್ರೋಗ್ರಾಂ ಮಾಡಿದರೆ ಅವರು ಫುಡ್ ಅವೆಂಜರ್ಸ್ ಅನ್ನು ಹೆಚ್ಚು ಆಕರ್ಷಕವಾಗಿ ಮಾಡಲು ಕೆಲವು ಚಿತ್ರಕಲೆ
    ಮಾಡಲು ಸಹಾಯ ಮಾಡಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ ಎಂದು ನಿರ್ಧರಿಸಿದ್ದಾರೆ. ಆದರೂ ಅವರ ಕ್ರಮಾವಳಿಗಳು ಸರಿಯಾಗಿವೆಯೆ
    ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ - ಪೇಂಟ್ಬ್ರಷ್ನೊಂದಿಗೆ ತಪ್ಪಾಗಿ ನಿರ್ದೇಶಿಸಿದ ರೋಬೋಟ್ ಕೆಲವು ಗಂಭೀರ
    ಹಾನಿ ಮಾಡಬಹುದು!
  tutorial_casea_longdescription: ಅಲೆಕ್ಸ್ ಮತ್ತು ಲೊನ್ನಿ ಅಲಂಕಾರಿಕ ಮೀನು ಮತ್ತು ಸೂಪರ್ ಸೀ
    ಜೀವಿಗಳನ್ನು ಬ್ಲಾಕ್ಗಳೊಂದಿಗೆ ರಚಿಸುತ್ತಾರೆ. ತಪ್ಪುಗಳನ್ನು ಗುರುತಿಸುವ ಮತ್ತು ಸರಿಪಡಿಸುವ ಮೂಲಕ
    ಅನುಕ್ರಮಗಳನ್ನು ಕ್ರಮವಾಗಿ ವಿಂಗಡಿಸಲು ಮತ್ತು ಡೀಬಗ್ ಮಾಡಲು ಅವರಿಗೆ ಸಹಾಯ ಮಾಡಿ. ನಿಮ್ಮ ಸ್ವಂತ
    ಸಾಗರ ದೃಶ್ಯವನ್ನು ಕಸ್ಟಮೈಸ್ ಮಾಡಿ ಮತ್ತು ಪಾರಸ್ಪರಿಕ ಕ್ರಿಯೆಯನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ನಿಮ್ಮ ಪಾತ್ರಗಳನ್ನು
    ಜೀವಂತಗೊಳಿಸಿ. ಬಿಗಿನರ್ ಕೋಡರ್ಗಳು ಮತ್ತು ಪೂರ್ವ ಓದುಗರು ಸ್ವಾಗತ!
  tutorial_cashield_longdescription: ಇದು ಬೇಸಿಗೆ ರಜಾದಿನಗಳು ಮತ್ತು ಅಲೆಕ್ಸ್, ಅವಳ ಕುಟುಂಬ
    ಮತ್ತು ಲೋನ್ನಿ ಫಿನ್ಲ್ಯಾಂಡ್ಗೆ ರಜಾದಿನಗಳಲ್ಲಿ ಹೋಗುತ್ತಿದ್ದಾರೆ. ಅಲೆಕ್ಸ್ ಅವರ ಅಣ್ಣ ರೂಬೆನ್
    ಶೀಲ್ಡ್ ಬ್ಲೇಜೋನ್ರಿ ಬಗ್ಗೆ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ರಚಿಸುತ್ತಿದ್ದಾರೆ ಮತ್ತು ಅದನ್ನು ಹೇಗೆ ಬಳಸಬೇಕೆಂದು
    ಅಲೆಕ್ಸ್ ಮತ್ತು ಲೋನ್ನಿಯನ್ನು ತೋರಿಸುತ್ತಾರೆ. ತಮ್ಮದೇ ಆದ ಕೆಲವು ಅದ್ಭುತ ಗುರಾಣಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು
    ಬ್ಲಾಕ್ಗಳನ್ನು ಹೇಗೆ ಅನುಕ್ರಮಗೊಳಿಸುವುದು ಎಂದು ಅವರು ಕಲಿಯುವಾಗ ಅವರೊಂದಿಗೆ ಸೇರಿ!
  tutorial_ccwslimer_longdescription: ಬಹು ಹಂತಗಳು ಮತ್ತು ಸವಾಲುಗಳೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ
    ಆಟವನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಮ್ ಮಾಡುವುದು ಎಂದು ತಿಳಿಯಿರಿ!
  tutorial_codinggalaxy_longdescription: ಸಾಹಸ ಪ್ಲಾನೆಟ್ನಲ್ಲಿ ನಿಮ್ಮ ಮೊದಲ ಮಿಷನ್ಗಾಗಿ,
    ಸುಂದರವಾದ ಗ್ರಹವನ್ನು ಉಳಿಸಲು ಕೋಡಿಂಗ್ ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸುವುದು ನಿಮ್ಮ ಕರ್ತವ್ಯವಾಗಿದೆ.
  tutorial_boatrace_longdescription: ದೋಣಿ ರೇಸಿಂಗ್ ಆಟವನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ತಿಳಿಯಿರಿ.
    ಆಟಗಾರನು ಅಡೆತಡೆಗಳಿಗೆ ಬಡಿದುಕೊಳ್ಳದೆ ಮರುಭೂಮಿ ದ್ವೀಪಕ್ಕೆ ದೋಣಿ ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು ಮೌಸ್
    ಅನ್ನು ಬಳಸುತ್ತಾನೆ.
  tutorial_ccplay_longdescription: ಪ್ರಮುಖ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಯುವಾಗ
    ಆಟದ ಮಟ್ಟಗಳ ಸರಣಿಯನ್ನು ಕೋಡ್ ಮಾಡಿ ಮತ್ತು ಪ್ಲೇ ಮಾಡಿ. ಅಂತಿಮ ಮಟ್ಟದಲ್ಲಿ, ಮೊದಲಿನಿಂದ ನಿಮ್ಮ
    ಸ್ವಂತ ಆಟವನ್ನು ಕೋಡ್ ಮಾಡಲು ನಿಮ್ಮ ಸೃಜನಶೀಲತೆ ಮತ್ತು ಕೌಶಲ್ಯಗಳನ್ನು ಪ್ರದರ್ಶಿಸಿ!
  tutorial_grinch_longdescription: 'ಉಡುಗೊರೆಗಳನ್ನು ಸೆರೆಹಿಡಿಯಲು ಮತ್ತು ಕ್ರಿಸ್ಮಸ್ ಅನ್ನು
    ವೊವಿಲ್ಲೆಗೆ ಹಿಂತಿರುಗಿಸಲು ಪರ್ವತದ ಕೆಳಗೆ ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು ಡ್ರೋನ್ಗಳು ಮತ್ತು ಕೋಡಿಂಗ್
    ಮ್ಯಾಜಿಕ್ನೊಂದಿಗೆ ಹೈಟೆಕ್ ಜಾರುಬಂಡಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ. '
  tutorial_codehsart_longdescription: ಮೇಮ್ಸ್! ಮೇಮ್ಸ್! ಮೇಮ್ಸ್! ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ನಿರ್ಮಿಸುವ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳು ಕೋಡಿಂಗ್ ಮತ್ತು ಕಲೆಯ ers ೇದಕವನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ,
    ಅದು ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಕಸ್ಟಮ್ ಮೇಮ್ಗಳನ್ನು ರಚಿಸಲು ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ.
  tutorial_codehsbitcoin_longdescription: ಈ ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು
    ಬಿಟ್ಕಾಯಿನ್ ಬ್ಲಾಕ್ಚೈನ್ ಲೆಡ್ಜರ್ ಮತ್ತು ಕೆಲವು ಬಿಟ್ಕಾಯಿನ್ ಅಂಕಿಅಂಶಗಳಿಗೆ ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ.
    ಬಿಟ್ಕಾಯಿನ್ ಲೆಡ್ಜರ್ನಲ್ಲಿ ವಹಿವಾಟು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು
    ನೋಡುತ್ತಾರೆ ಮತ್ತು ಬಿಟ್ಕಾಯಿನ್ ಬ್ಲಾಕ್ಚೈನ್ನ ಒಟ್ಟಾರೆ ಕಾರ್ಯಕ್ಷಮತೆಯನ್ನು ತನಿಖೆ ಮಾಡುತ್ತಾರೆ.
  tutorial_codehsblockchain_longdescription: ಕ್ರಿಪ್ಟೋಗ್ರಫಿ, ಹ್ಯಾಶಿಂಗ್ ಮತ್ತು ಬ್ಲಾಕ್ಚೈನ್
    ತಂತ್ರಜ್ಞಾನವನ್ನು ಅನ್ವೇಷಿಸುವ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳು ಕ್ರಿಪ್ಟೋಕರೆನ್ಸಿಗಳ ಅಡಿಪಾಯದ ಬಗ್ಗೆ
    ಕಲಿಯುತ್ತಾರೆ!
  tutorial_codehscipher_longdescription: 'ಈ ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಕೆಲವು ಸಂದೇಶಗಳನ್ನು
    ಡೀಕ್ರಿಪ್ಟ್ ಮಾಡಲು ಮತ್ತು ಎನ್ಕ್ರಿಪ್ಟ್ ಮಾಡಲು ಕ್ಲಾಸಿಕ್ ಸೀಸರ್ ಸೈಫರ್ ಅನ್ನು ಬಳಸುವ ಮೂಲಕ
    ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಕ್ರಿಪ್ಟೋಗ್ರಫಿಗೆ ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಸೈಫರ್ನ ನ್ಯೂನತೆ ಮತ್ತು ಅದರ
    ಮೇಲೆ ಹೇಗೆ ಸುಧಾರಿಸಬೇಕು ಎಂಬುದನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ. '
  tutorial_codehscollision_longdescription: ಸಂಶೋಧನೆಯಲ್ಲಿ ಸಿಮ್ಯುಲೇಶನ್ಗಳನ್ನು ಹೇಗೆ ಬಳಸಲಾಗುತ್ತದೆ

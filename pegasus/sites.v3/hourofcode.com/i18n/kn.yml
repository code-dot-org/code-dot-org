  tutorial_landscape_shortdescription: ಕೋಡ್ ಬಳಸಿ ಭೂದೃಶ್ಯವನ್ನು ರಚಿಸಲು ಪೈಥಾನ್ನ ಪೆನ್
    ಡ್ರಾಯಿಂಗ್ ವೈಶಿಷ್ಟ್ಯವನ್ನು ಬಳಸಿ. ನಿಮಗಾಗಿ ಈಗಾಗಲೇ ರಚಿಸಲಾದ ಭೂದೃಶ್ಯದ ವಸ್ತುಗಳನ್ನು ಬಳಸಿ
    ಅಥವಾ ನಿಮ್ಮ ಸ್ವಂತ ರಚನೆಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ. ನಿಮ್ಮ ಸೃಷ್ಟಿಗಳನ್ನು ಪ್ರಕಟಿಸಿ ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಿ!
  tutorial_pets_shortdescription: ಸಾಕುಪ್ರಾಣಿಗಳ ಬಗ್ಗೆ ಮೋಜಿನ ಆಟವನ್ನು ರಚಿಸಿ - ನೈಜ ಅಥವಾ
    ಕಾಲ್ಪನಿಕ! ಬಿಗಿನರ್ಸ್ ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಬಳಸಬಹುದು ಆದರೆ ಹೆಚ್ಚು ಸುಧಾರಿತ
    ಕೋಡರ್ಗಳು ಖಾಲಿ ಯೋಜನೆಯೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸುವ ಆಯ್ಕೆಯನ್ನು ಹೊಂದಿರುತ್ತಾರೆ.
  tutorial_petvet_shortdescription: ಸಾಕುಪ್ರಾಣಿಗಳನ್ನು ಪರೀಕ್ಷಾ ಕೊಠಡಿಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುವುದರಿಂದ
    ಹಿಡಿದು ಅವರ ಸ್ನಿಫಲ್ಸ್, ಬೂ-ಬೂಸ್ ಮತ್ತು ಇಚ್ಗಳನ್ನು ಪತ್ತೆಹಚ್ಚುವವರೆಗೆ, ಸಾಕುಪ್ರಾಣಿಗಳು
    ಎಂದಿಗಿಂತಲೂ ಉತ್ತಮವಾಗಲು ಪ್ರತಿ ಒಗಟು ಪರಿಹಾರವನ್ನು ಹೊಂದಿದೆ ಎಂದು ನೀವು ಕಾಣಬಹುದು!
  tutorial_superhero_shortdescription: ನಿಮ್ಮ ನೆಚ್ಚಿನ ಸೂಪರ್ಹೀರೋ ಮುಖವಾಡಗಳನ್ನು ರಚಿಸಲು
    HTML ಮತ್ತು CSS ಪಿಕ್ಸೆಲ್ ಕಲೆಯನ್ನು ಬಳಸಿ. ನಿಮ್ಮ ಸೃಷ್ಟಿಗಳನ್ನು ಪ್ರಕಟಿಸಿ ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಿ!
  tutorial_vidcodeplastic_shortdescription: ಅನನ್ಯ ಯೋಜನೆಯನ್ನು ಮಾಡಲು ಕುಣಿಕೆಗಳು, ಸೈನ್
    ತರಂಗಗಳು ಮತ್ತು ಕಸ್ಟಮೈಸ್ ಮಾಡಿದ ಎಮೋಜಿಗಳನ್ನು ಬಳಸಲು ಕಲಿಯಿರಿ.
  tutorial_vidcodetypeface_shortdescription: ಮುದ್ರಣಕಲೆಯ ಆಕಾರಗಳು ಮತ್ತು ಅಂಶಗಳನ್ನು ಬಳಸಿಕೊಂಡು
    ನಿಮ್ಮ ಸ್ವಂತ ಟೈಪ್ಫೇಸ್ ಅನ್ನು ರಚಿಸಿ. ನೀವು ಅರಿತುಕೊಂಡಿದ್ದಕ್ಕಿಂತ ಪ್ರಕಾರವು ಹೆಚ್ಚಿನ ಅಂಶಗಳನ್ನು
    ಹೊಂದಿದೆ!
  tutorial_washustorm_shortdescription: ಒಳಬರುವ ಚಂಡಮಾರುತವನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು
    ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_activitypackets_shortdescription: ಸೃಜನಶೀಲ ಕೋಡಿಂಗ್ ಚಟುವಟಿಕೆಗಳ ವಂಡರ್ ಕಾರ್ಯಾಗಾರದ
    ಮುದ್ರಿಸಬಹುದಾದ ಪ್ಯಾಕೆಟ್ಗಳೊಂದಿಗೆ ಕುಟುಂಬ ಸ್ನೇಹಿ ವಿನೋದದ ಗಂಟೆಗಳ ಹುಡುಕಿ. ಕೋಡ್ ಅವರ್ ಮತ್ತು
    ಅದಕ್ಕೂ ಮೀರಿದ ಸಮಯದಲ್ಲಿ ಬಳಸಲು ಈ ಆನ್ಲೈನ್ ಮತ್ತು ಆಫ್ಲೈನ್ ಚಟುವಟಿಕೆಗಳನ್ನು ಡೌನ್ಲೋಡ್ ಮಾಡುವ
    ಮೂಲಕ ಡ್ಯಾಶ್, ಡಾಟ್ ಮತ್ತು ಕ್ಯೂ ರೋಬೋಟ್ಗಳೊಂದಿಗೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಜೀವಂತಗೊಳಿಸಿ!
  tutorial_googlerookie_shortdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಪರಿಚಯಾತ್ಮಕ ಕೋಡಿಂಗ್ ಭಾಷೆಯಾದ
    ಬ್ಲಾಕ್ಲಿಯನ್ನು ಬಳಸಿಕೊಂಡು ನೀವು ರೂಕಿ ವಿಷಯದ ಕೊಲಾಜ್ ಅನ್ನು ಕೋಡ್ ಮಾಡುತ್ತೀರಿ. ನಿಮ್ಮ ಸೃಜನಶೀಲತೆಯನ್ನು
    ಎತ್ತಿ ತೋರಿಸುವ ಅನನ್ಯ ತುಣುಕನ್ನು ರಚಿಸಲು ನೀವು ಅನುಕ್ರಮಗಳು, ಅಸ್ಥಿರಗಳು ಮತ್ತು ಲೂಪ್ಗಳನ್ನು
    ಬಳಸುತ್ತೀರಿ!
  tutorial_tommyturtle_shortdescription: 'ಟಾಮಿ ದಿ ಟರ್ಟಲ್ನೊಂದಿಗೆ ಕೋಡಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು
    ಕಲಿಯಲು ಚಿಕ್ಕ ಮಕ್ಕಳಿಗೆ ಸಹಾಯ ಮಾಡಿ! '
  tutorial_mazyad_shortdescription: ಗಣಕೀಕೃತ ಅಪ್ಲಿಕೇಶನ್ಗಳೊಂದಿಗೆ ಸಂಯೋಜಿತ ಕಾಗದದ ಆವೃತ್ತಿಯನ್ನು
    ರಚಿಸಲು ಈ ಉತ್ಪನ್ನವು ನಮ್ಮ ಗಡಿಗಳನ್ನು ವಿಸ್ತರಿಸುತ್ತದೆ ಮತ್ತು ಯಾವುದೇ ಕಾರಣಕ್ಕೂ ಕಂಪ್ಯೂಟರ್
    ಅನ್ನು ಬಳಸದಿದ್ದರೆ ಪರ್ಯಾಯವಾಗಿ. ಇದು ಸಾಮಾನ್ಯವಾಗಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವ
    ಪರಿಚಯವಾಗಿಯೂ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ.
  tutorial_gamemaker_shortdescription: ಗೇಮ್ ಮೇಕರ್ ಓಪನ್ ಎಂಡ್ ಚಟುವಟಿಕೆಯಾಗಿದ್ದು, ಅಲ್ಲಿ
    ವಿದ್ಯಾರ್ಥಿಗಳು ಸರಳ ಕೋಡ್ ಮಾಂತ್ರಿಕವನ್ನು ಬಳಸಿಕೊಂಡು ತಮಗೆ ಬೇಕಾದುದನ್ನು ರಚಿಸಬಹುದು. ಮುದ್ದಾದ
    ಪುಟ್ಟ ದೈತ್ಯಾಕಾರದ ಚಿತ್ರದ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಿ ಮತ್ತು ಮೆನುವಿನಲ್ಲಿರುವ ಆಯ್ಕೆಗಳಲ್ಲಿ ಒಂದನ್ನು
    ಆರಿಸಿ. ಆಟದ ತಯಾರಿಕೆಯಲ್ಲಿ ಆಳವಾಗಿ ಹೋಗಲು ಬಯಸುವವರಿಗೆ ಹೆಚ್ಚು ಸುಧಾರಿತ ಟ್ಯುಟೋರಿಯಲ್ಗಳನ್ನು
    ಸಹ ಸೇರಿಸಲಾಗಿದೆ.
  tutorial_duckrace_shortdescription: ಈ ಕೋರ್ಸ್ನಲ್ಲಿ ನೀವು ಬಾತುಕೋಳಿ ತನ್ನ ರಜಾದಿನದ ಉಳಿತಾಯಕ್ಕಾಗಿ
    ನಾಣ್ಯಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಟೋನಿಗೆ ಸಹಾಯ ಮಾಡಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಾರ್ಯಗಳನ್ನು ಪರಿಹರಿಸುತ್ತೀರಿ.
    ಕೋರ್ಸ್ನ ಕೊನೆಯಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ರಚಿಸುತ್ತೀರಿ.
  tutorial_allcancodeapps_shortdescription: ವಿನ್ಯಾಸದಿಂದ ವಿತರಣೆಯವರೆಗೆ ವೆಬ್ ಮತ್ತು ಮೊಬೈಲ್
    ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ರಚಿಸಲು Allcancode ಪ್ಲಾಟ್ಫಾರ್ಮ್ ಬಳಸಿ.
  tutorial_n2y_shortdescription: ದಿಕ್ಕಿನ ಬಾಣಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಭೂಮಿಯನ್ನು ಅನ್ವೇಷಿಸಲು
    ಬಿಟ್ ಬಾಟ್ಗೆ ಸಹಾಯ ಮಾಡಿ.
  tutorial_dance2019_longdescription: ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿಯನ್ನು
    ಕೋಡ್ ಮಾಡಿ. ಕೇಟಿ ಪೆರ್ರಿ, ಶಾನ್ ಮೆಂಡೆಸ್, ಲಿಲ್ ನಾಸ್ ಎಕ್ಸ್, ಪ್ಯಾನಿಕ್! ದಿ ಡಿಸ್ಕೋ, ಜೊನಾಸ್
    ಬ್ರದರ್ಸ್ ಮತ್ತು ಇನ್ನೂ ಅನೇಕವುಗಳಲ್ಲಿ!
  tutorial_danceparty_longdescription: ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಡ್ಯಾನ್ಸ್ ಪಾರ್ಟಿಯನ್ನು
    ಕೋಡ್ ಮಾಡಿ. ಕೇಟಿ ಪೆರ್ರಿ, ಮಡೋನಾ, ಜೆ. ಬಾಲ್ವಿನ್, ಸಿಯಾ, ಕೀತ್ ಅರ್ಬನ್, ಸಿಯಾರಾ ಮತ್ತು ಇನ್ನೂ
    25!
  tutorial_chibitronics_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಕಥೆಯನ್ನು ಬೆಳಗಿಸಲು ಪೇಪರ್ ಸರ್ಕ್ಯೂಟ್
    ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ.
  tutorial_athlete_longdescription: ಬ್ಯಾಸ್ಕೆಟ್ಬಾಲ್ ಆಟವನ್ನು ಮಾಡುವ ನಡುವೆ ಆಯ್ಕೆಮಾಡಿ ಅಥವಾ
    ಕ್ರೀಡೆಗಳಾದ್ಯಂತ ಮಿಶ್ರಣ ಮಾಡಿ ಮತ್ತು ಹೊಂದಿಸಿ!
  tutorial_moana_longdescription: ಹೊಸ ಡಿಸ್ನಿ ಅವರ್ ಆಫ್ ಕೋಡ್ ಟ್ಯುಟೋರಿಯಲ್ ಬ್ಲಾಕ್ಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಬಳಸುತ್ತದೆ, ಅಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಕೋಡ್ ಬರೆಯಲು
    ದೃಶ್ಯ ಬ್ಲಾಕ್ಗಳನ್ನು ಎಳೆಯಿರಿ ಮತ್ತು ಬಿಡಿ. ವಿಷುಯಲ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕೋಡಿಂಗ್ನ ತರ್ಕವನ್ನು
    ಕಲಿಸಲು ಒಂದು ಮೋಜಿನ ಮತ್ತು ಸುಲಭವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವ ಮಾರ್ಗವಾಗಿದೆ. ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗೆ
    ಒಡ್ಡಿಕೊಳ್ಳುವುದರಿಂದ ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗೆ ಅಡಿಪಾಯವನ್ನು ಹಾಕುತ್ತದೆ, ಇದು ಹೆಚ್ಚು
    ಸಂಕೀರ್ಣ ಚಟುವಟಿಕೆಯಾಗಿದೆ. ಟ್ಯುಟೋರಿಯಲ್ 8+ ವಯಸ್ಸಿನ ಮಕ್ಕಳು ಮತ್ತು ಮೊದಲ ಬಾರಿಗೆ ಕೋಡಿಂಗ್
    ಪ್ರಯತ್ನಿಸುವವರನ್ನು ಗುರಿಯಾಗಿರಿಸಿಕೊಂಡಿದೆ. 23 ಭಾಷೆಗಳಲ್ಲಿ ಲಭ್ಯವಿದೆ ಮತ್ತು ಯುನೈಟೆಡ್ ಸ್ಟೇಟ್ಸ್ನ
    ಹೊರಗೆ ಸ್ಥಳೀಕರಿಸಲಾಗಿದೆ. ಈ ಟ್ಯುಟೋರಿಯಲ್ ಆನ್ಲೈನ್ನಲ್ಲಿ ಉಚಿತವಾಗಿ ಲಭ್ಯವಿದೆ ಮತ್ತು ಶಿಕ್ಷಣತಜ್ಞರು
    ಮತ್ತು ಈವೆಂಟ್ ಸಂಘಟಕರಿಗೆ ಇಂಗ್ಲಿಷ್ ಮತ್ತು ಸ್ಪ್ಯಾನಿಷ್ ಭಾಷೆಯಲ್ಲಿ ಡಿಜಿಟಲ್ ಟೂಲ್ಕಿಟ್ ಅನ್ನು
    ಒಳಗೊಂಡಿದೆ.
  tutorial_star-wars_longdescription: ಡ್ರುಯಿಡ್ಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ ಮತ್ತು
    ನಿಮ್ಮ ಸ್ವಂತ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಆಟವನ್ನು ನಕ್ಷತ್ರಪುಂಜದಲ್ಲಿ ದೂರದಿಂದ ರಚಿಸಿ.
  tutorial_gumadventure_longdescription: ಗುಂಬಲ್ ಎಪಿಸೋಡ್ನ ಅಮೇಜಿಂಗ್ ವರ್ಲ್ಡ್ “ದಿ ಸಿಗ್ನಲ್”
    ನಲ್ಲಿ, ಪಾತ್ರಗಳು ಪರಸ್ಪರ ಹೇಗೆ ಸಂಬಂಧ ಹೊಂದಿವೆ ಎಂಬುದರ ಮೇಲೆ ಒಂದು ದೋಷವು ಪರಿಣಾಮ ಬೀರುತ್ತದೆ.
    ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ನಿಮ್ಮ ಸ್ವಂತ ಗ್ಲಿಚ್ ಮಾಡುವ ಮೂಲಕ ಮತ್ತು ಗುಂಬಲ್ ಮತ್ತು ಅವನ ಸ್ನೇಹಿತರು
    ಅದಕ್ಕೆ ಹೇಗೆ ಪ್ರತಿಕ್ರಿಯಿಸುತ್ತಾರೆ ಎಂಬುದನ್ನು ಊಹಿಸುವ ಮೂಲಕ ಕಥೆಯನ್ನು ಮುಂದುವರಿಸಿ.
  tutorial_mchoc_longdescription: Minecraft ಹೊಚ್ಚ ಹೊಸ ಚಟುವಟಿಕೆಯೊಂದಿಗೆ ಅವರ್ ಆಫ್ ಕೋಡ್ಗೆ
    ಮರಳಿದೆ! ಕೋಡ್ನೊಂದಿಗೆ Minecraft ಮೂಲಕ ಪ್ರಯಾಣ.
  tutorial_vidnews_longdescription: 'ಇದು HOC ಸುದ್ದಿ! ವೀಡಿಯೊಗಳು ಮತ್ತು ಗ್ರಾಫಿಕ್ಸ್ ಟೆಕ್,
    ವೈವಿಧ್ಯತೆ, ಮಕ್ಕಳು ಮತ್ತು ಕೋಡಿಂಗ್ ಬಗ್ಗೆ. HOC ಯ ವರದಿಯಂತೆ ಮುಗಿದ ಯೋಜನೆಗಳನ್ನು ಶಾಲಾ ವೆಬ್ಸೈಟ್ಗೆ
    ಅಪ್ಲೋಡ್ ಮಾಡಬಹುದು. ಶಿಕ್ಷಕರು ವಿದ್ಯಾರ್ಥಿಗಳು ತಾವು ಕಲಿತದ್ದನ್ನು ವರದಿ ಮಾಡಲು ಸುದ್ದಿಯನ್ನು
    ಬಳಸಲು ಪ್ರೋತ್ಸಾಹಿಸಬಹುದು, ಅಥವಾ ಅವರ ಶಾಲೆಗೆ ಅಂಕಿಅಂಶ. “ಬ್ರೇಕಿಂಗ್ ನ್ಯೂಸ್: ರೂಸ್ವೆಲ್ಟ್
    ನಲ್ಲಿ 400 ವಿದ್ಯಾರ್ಥಿಗಳು ಅವರ್ ಆಫ್ ಕೋಡ್ನಲ್ಲಿ ಭಾಗವಹಿಸುತ್ತಾರೆ”'
  tutorial_kodable-pre_longdescription: ಕೊಡಬಲ್ ಎನ್ನುವುದು ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಆಟವಾಗಿದ್ದು
    ಅದು ಮಕ್ಕಳನ್ನು 5+ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಬೇಸಿಕ್ಸ್ಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. ಹತ್ತಿರದ ಶಿಕ್ಷಕ ಅಥವಾ ಪೋಷಕರನ್ನು
    ಹೊಂದಿರುವುದು ಸೂಕ್ತವಾಗಿದೆ, ಆದರೆ ಅಗತ್ಯವಿಲ್ಲ. ಹ್ಯಾಪಿ ಕೋಡಿಂಗ್!
  tutorial_highseas_longdescription: ಸೆಟ್ಟಿಂಗ್ ರಚಿಸಲು ಸಾಗರ ತರಂಗವನ್ನು ಅನಿಮೇಟ್ ಮಾಡಿ,
    ನಂತರ ಎತ್ತರದ ಸಮುದ್ರಗಳಲ್ಲಿ ನಡೆಯುವ ಕಥೆಯನ್ನು ಹೇಳಿ.
  tutorial_capython_longdescription: ಪೈಥಾನ್ ಕಲಿಯಲು ಆಕರ್ಷಕ ಮತ್ತು ಸರಳ ಭಾಷೆಯಾಗಿದೆ. ನಿಮ್ಮ
    ಆಮೆ ಸ್ನೇಹಿತರ ಸಹಾಯದಿಂದ ಮೋಜಿನ ಚಿತ್ರಗಳನ್ನು ರಚಿಸುವಾಗ ಮಾಡ್ಯೂಲ್ಗಳು, ಕಾರ್ಯಗಳು, ಲೂಪ್ಗಳು
    ಮತ್ತು ಪಟ್ಟಿಗಳನ್ನು ಬಳಸುವ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ. ಜ್ಯಾಮಿತಿ ಎಂದಿಗೂ ತುಂಬಾ ಮೋಜು ಮಾಡಿಲ್ಲ!
  tutorial_frzn_longdescription: ಅವರು ಐಸ್ ಮ್ಯಾಜಿಕ್ ಮತ್ತು ಸೌಂದರ್ಯ ಅನ್ವೇಷಿಸಲು ಅಣ್ಣಾ
    ಮತ್ತು ಎಲ್ಸಾ ಸೇರಲು ಕೋಡ್ ಬಳಸೋಣ. ನೀವು ಐಸ್-ಸ್ಕೇಟ್ ಮಾಡುವಾಗ ನೀವು ಸ್ನೋಫ್ಲೇಕ್ಗಳು
    ಮತ್ತು ಮಾದರಿಗಳನ್ನು ರಚಿಸುತ್ತೀರಿ ಮತ್ತು ಚಳಿಗಾಲದ ವಂಡರ್ಲ್ಯಾಂಡ್ ಅನ್ನು ತಯಾರಿಸುತ್ತೀರಿ,
    ಅದನ್ನು ನೀವು ನಂತರ ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಬಹುದು!
  tutorial_cocom_longdescription: ನಿಮ್ಮ ನಾಯಕನನ್ನು ಆರಿಸಿ ಮತ್ತು ಓಗ್ರೆ ಗಸ್ತು, ಲಾವಾ ಹೊಂಡಗಳು
    ಮತ್ತು ಕಿಥ್ಗಾರ್ಡ್ ಡಂಜನ್ನ ಲೇಸರ್ ಕಿರಣಗಳ ಮೂಲಕ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡ್ ಮಾಡಿ. ಹೊಸ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಶಕ್ತಿಗಳನ್ನು ಅನ್ಲಾಕ್ ಮಾಡಲು ಲೆವೆಲ್ ಅಪ್ ಮಾಡಿ, ರತ್ನಗಳನ್ನು ಸಂಪಾದಿಸಿ ಮತ್ತು ಮ್ಯಾಜಿಕ್
    ವಸ್ತುಗಳನ್ನು ಲೂಟಿ ಮಾಡಿ!
  tutorial_play-lab_longdescription: ಕಥೆಯನ್ನು ರಚಿಸಿ ಅಥವಾ ಪ್ಲೇ ಲ್ಯಾಬ್ನೊಂದಿಗೆ ಆಟವನ್ನು
    ಮಾಡಿ! ಪ್ರಾಣಿಗಳು, ಕಡಲ್ಗಳ್ಳರು, ಸೋಮಾರಿಗಳು, ನಿಂಜಾಗಳು ಮತ್ತು ಇನ್ನೂ ಅನೇಕ ಪಾತ್ರಗಳು ಚಲಿಸುವಂತೆ
    ಮಾಡಿ, ಶಬ್ದಗಳನ್ನು ಮಾಡಿ, ಅಂಕಗಳನ್ನು ಗಳಿಸಿ ಮತ್ತು ಫೈರ್ಬಾಲ್ಗಳನ್ನು ಎಸೆಯಿರಿ!
  tutorial_boxisland_longdescription: ಬಾಕ್ಸ್ ದ್ವೀಪದಲ್ಲಿ ಪ್ರವಾಸ ಮಾಡಿ ಮತ್ತು ಎಲ್ಲಾ ನಕ್ಷತ್ರಗಳನ್ನು
    ಸಂಗ್ರಹಿಸಿ! ಬಾಕ್ಸ್ ಐಲ್ಯಾಂಡ್ ಒಂದು ಸುಂದರವಾದ ಮೊಬೈಲ್ ಕೋಡಿಂಗ್ ಆಟವಾಗಿದ್ದು, ಮಕ್ಕಳನ್ನು
    ಆಕರ್ಷಕ ದ್ವೀಪದಲ್ಲಿ ರೋಮಾಂಚಕಾರಿ ಸಾಹಸಕ್ಕೆ ಕರೆದೊಯ್ಯುತ್ತದೆ. ಈ ಟ್ಯುಟೋರಿಯಲ್ ನಲ್ಲಿ ನೀವು
    ಅಲ್ಗಾರಿದಮ್ಗಳು, ಸೀಕ್ವೆನ್ಸ್, ಲೂಪ್ಗಳು ಮತ್ತು ಕಂಡಿಷನಲ್ಗಳ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಿರಿ!
  tutorial_textcomp_longdescription: 'ಕೆಲವು ಸಮಯದಲ್ಲಿ ನಾವು ಎಷ್ಟು ವೇಗವಾಗಿ ಬಿಟ್ಗಳನ್ನು
    ಕಳುಹಿಸಬಹುದು ಎಂಬುದರ ಭೌತಿಕ ಮಿತಿಯನ್ನು ನಾವು ತಲುಪುತ್ತೇವೆ ಮತ್ತು ನಾವು ಹೆಚ್ಚಿನ ಪ್ರಮಾಣದ
    ಮಾಹಿತಿಯನ್ನು ವೇಗವಾಗಿ ಕಳುಹಿಸಲು ಬಯಸಿದರೆ, ಅದೇ ಮಾಹಿತಿಯನ್ನು ಕಡಿಮೆ ಬಿಟ್ಗಳೊಂದಿಗೆ ಪ್ರತಿನಿಧಿಸುವ
    ಮಾರ್ಗವನ್ನು ನಾವು ಕಂಡುಹಿಡಿಯಬೇಕು - ನಾವು ಡೇಟಾವನ್ನು ಸಂಕುಚಿತಗೊಳಿಸಬೇಕು. ಈ ಪಾಠದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು
    ಪಠ್ಯ ಸಂಕೋಚನ ವಿಜೆಟ್ ಅನ್ನು ಇಂಗ್ಲಿಷ್ ಪಠ್ಯದ ಭಾಗಗಳನ್ನು ಸಂಕುಚಿತಗೊಳಿಸಲು ಮಾದರಿಗಳನ್ನು ಹುಡುಕುವ
    ಮೂಲಕ ಮತ್ತು ಪಠ್ಯದ ದೊಡ್ಡ ಮಾದರಿಗಳಿಗೆ ಚಿಹ್ನೆಗಳನ್ನು ಬದಲಿಸುವ ಮೂಲಕ ಬಳಸುತ್ತಾರೆ. '
  tutorial_encryption_longdescription: 'ರಹಸ್ಯ ಸಂದೇಶಗಳನ್ನು ಮುರಿಯಲು (ಅಥವಾ ಬಿರುಕುಗೊಳಿಸುವ)
    ಗೂಢಲಿಪೀಕರಣ ಮತ್ತು ಸರಳ ತಂತ್ರಗಳ ಅಗತ್ಯವನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ. ಕ್ಲಾಸಿಕ್
    ಸೀಸರ್ ಸೈಫರ್ ಮತ್ತು ರಾಂಡಮ್ ಸಬ್ಸ್ಟಿಟ್ಯೂಷನ್ ಸೈಫರ್ನೊಂದಿಗೆ ಎನ್ಕೋಡ್ ಮಾಡಲಾದ ಸಂದೇಶವನ್ನು
    ಭೇದಿಸಲು ಅವರು ತಮ್ಮ ಕೈಯನ್ನು ಪ್ರಯತ್ನಿಸುತ್ತಾರೆ. ಅಂತರ್ಜಾಲದಲ್ಲಿ ಮಾಹಿತಿಯನ್ನು ಕಳುಹಿಸುವಾಗ
    ವಿದ್ಯಾರ್ಥಿಗಳು ಗೌಪ್ಯತೆಯ ಅಗತ್ಯತೆಯ ಬಗ್ಗೆ ಚೆನ್ನಾಗಿ ತಿಳಿದಿರಬೇಕು ಮತ್ತು ಶಕ್ತಿಯುತ ಕಂಪ್ಯೂಟೇಶನಲ್
    ಪರಿಕರಗಳ ಯುಗದಲ್ಲಿ, ಗೂಢಲಿಪೀಕರಣದ ತಂತ್ರಗಳು ಹೆಚ್ಚು ಅತ್ಯಾಧುನಿಕವಾಗಿರಬೇಕು. '
  tutorial_kanopixel_longdescription: ಎಲ್ಲಾ ವಯಸ್ಸಿನ ಸೃಷ್ಟಿಕರ್ತರು ನಿಜವಾದ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆಯಲ್ಲಿ ಕೋಡ್ ಮಾಡಲು ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ಕೋಡ್ನೊಂದಿಗೆ 13 ಚಿತ್ರಗಳ ಅನುಕ್ರಮವನ್ನು ಸೆಳೆಯುವ
    ಮೂಲಕ ಅವರ ಆಜ್ಞೆಗಳು ಜೀವಂತವಾಗುವುದನ್ನು ನೋಡುತ್ತಾರೆ. ಅವರು 8-ಬಿಟ್ ಕಲೆ ಮತ್ತು Minecraft
    ಮೂಲಕ ಪಾಂಗ್ ಮತ್ತು ಇತರ ರೆಟ್ರೊ ಆಟಗಳಿಂದ ವಿಡಿಯೋ ಗೇಮ್ ಕಲಾ ಇತಿಹಾಸದ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ,
    ಕಲೆ, ಇತಿಹಾಸ ಮತ್ತು ಕಥೆ ಹೇಳುವಿಕೆಯೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಒಟ್ಟಿಗೆ ನೇಯ್ಗೆ ಮಾಡುತ್ತಾರೆ.
    ಅನುಷ್ಠಾನವು ಮೃದುವಾಗಿರುತ್ತದೆ — ನೀವು ಒಂದು ಅಥವಾ ಬಹು ಅವಧಿಗಳಲ್ಲಿ 1 ಗಂಟೆ ಅಥವಾ ಕೆಲವು ಗಂಟೆಗಳ
    ಕಾಲ ಕಳೆಯಬಹುದು. ಸವಾಲುಗಳೊಳಗಿನ ಮಾರ್ಗದರ್ಶನವನ್ನು ಬಳಸಿಕೊಂಡು ಕಲಿಯುವವರು ಪಿಕ್ಸೆಲ್ ಹ್ಯಾಕ್
    ಅನ್ನು ತಮ್ಮದೇ ಆದ ಮೇಲೆ ಪೂರ್ಣಗೊಳಿಸಬಹುದು, ಅಥವಾ ನೀವು ಪಿಕ್ಸೆಲ್ ಹ್ಯಾಕ್ ಅನ್ನು ಬೋಧಕ-ನೇತೃತ್ವದ
    ಪ್ರಯಾಣವಾಗಿ ಪರಿವರ್ತಿಸಬಹುದು, ಸಮಗ್ರ ಶಿಕ್ಷಣ ಕೈಪಿಡಿಯು ಸಲಹೆಗಳಿಂದ ತುಂಬಿದೆ. ಪಿಕ್ಸೆಲ್ ಹ್ಯಾಕರ್
    ಪ್ರಮಾಣಪತ್ರವನ್ನು ಗಳಿಸಲು, ನಮ್ಮ ಸವಾಲುಗಳನ್ನು ಹ್ಯಾಕ್ ಮಾಡುವ ಮೂಲಕ ತಮ್ಮದೇ ಆದ ಸೃಜನಶೀಲ ಫ್ಲೇರ್
    ಅನ್ನು ಸೇರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಲಾಗುತ್ತದೆ.
  tutorial_foos_longdescription: ಅನುಕ್ರಮ ಮತ್ತು ಕುಣಿಕೆಗಳಂತಹ ಮೂಲಭೂತ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ
    ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಸುವ ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಲು ಆರಾಧ್ಯ ಫೂಸ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಿ. ಕೋಡ್ಸ್ಪಾರ್ಕ್
    ಅಕಾಡೆಮಿಯ ಪ್ರಶಸ್ತಿ ವಿಜೇತ “ಪದಗಳಿಲ್ಲ” ಇಂಟರ್ಫೇಸ್ನೊಂದಿಗೆ ಕೋಡ್ ಮಾಡಲು ಎಲ್ಲೆಡೆ ಪ್ರತಿಯೊಬ್ಬರೂ
    ಕಲಿಯಬಹುದು. ಬಿಗಿನರ್ ಕೋಡರ್ಗಳು ಮತ್ತು ಪೂರ್ವ ಓದುಗರು ಸ್ವಾಗತ!
  tutorial_tynkerdd_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಕಸ್ಟಮ್ ಡ್ರ್ಯಾಗನ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ,
    ನಂತರ ನಿಧಿ ಮತ್ತು ನಾಣ್ಯಗಳ ಅನ್ವೇಷಣೆಯಲ್ಲಿ ಮೋಜಿನ ಒಗಟುಗಳ ಮೂಲಕ ಮಾರ್ಗದರ್ಶನ ನೀಡಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಬಳಸಿ! ನೀವು ಸಂಕೀರ್ಣ ಕೋಟೆಗಳ ಮೂಲಕ ನ್ಯಾವಿಗೇಟ್ ಮಾಡಬೇಕು, ಪವರ್-ಅಪ್ಗಳನ್ನು ಕಂಡುಹಿಡಿಯಬೇಕು
    ಮತ್ತು ಎಲ್ಲಾ ನಿಧಿಯನ್ನು ಪಡೆಯಲು ನೈಟ್ಗಳನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳಬೇಕು.
  tutorial_tynkerana_longdescription: ಎರಡನೇ, ನಿಮಿಷ ಮತ್ತು ಗಂಟೆಯ ಕೈಗಳನ್ನು ಚಲಿಸುವ ಮೂಲಕ
    ಕೆಲಸ ಮಾಡುವ ಅನಲಾಗ್ ಗಡಿಯಾರವನ್ನು ರಚಿಸಲು ಗಣಿತ ಮತ್ತು ಜ್ಯಾಮಿತಿಯ ಬಗ್ಗೆ ನಿಮ್ಮ ಜ್ಞಾನವನ್ನು
    ಬಳಸಿ. ಪ್ರತಿ ಕೈ ಯಾವ ಸಮಯ ಎಂಬುದರ ಆಧಾರದ ಮೇಲೆ ಸೂಚಿಸಬೇಕಾದ ಕೋನವನ್ನು ನೀವು ಲೆಕ್ಕ ಹಾಕಬೇಕಾಗುತ್ತದೆ.
    ನೀವು ಪೂರ್ಣಗೊಳಿಸಿದಾಗ, ನಿಮ್ಮ ಸ್ವಂತ ಅಲಾರಾಂ ಗಡಿಯಾರವನ್ನು ಮಾಡಲು ನೀವು ದಿನವಿಡೀ ಏನು ಮಾಡಬೇಕೆಂಬುದರ
    ಬಗ್ಗೆ ಜ್ಞಾಪನೆಗಳನ್ನು ನೀವು ಸೇರಿಸಬಹುದು!
  tutorial_vidcard_longdescription: |-
    ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನೊಂದಿಗೆ ಶುಭಾಶಯ ಪತ್ರವನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ತಿಳಿಯಿರಿ!

    ಪ್ರತಿಯೊಂದು ಪಿಕ್ಸೆಲ್ ಅನ್ನು ಪ್ರವೇಶಿಸುವ ಮೂಲಕ ಮತ್ತು ಕೋಡ್ನೊಂದಿಗೆ ಏನು ಮಾಡಬೇಕೆಂದು ಹೇಳುವ ಮೂಲಕ ನಿಮ್ಮ ಸ್ವಂತ ವೀಡಿಯೊಗಳನ್ನು ಹೇಗೆ ಕುಶಲತೆಯಿಂದ ನಿರ್ವಹಿಸುವುದು ಎಂಬುದನ್ನು ನೀವು ಕಲಿಯುವಿರಿ!

    ಅನುಭವವನ್ನು ವೈಯಕ್ತೀಕರಿಸಲು ನಿಮ್ಮ ಸ್ವಂತ ತುಣುಕನ್ನು ಸಹ ನೀವು ಅಪ್ಲೋಡ್ ಮಾಡಬಹುದು ಮತ್ತು ರೆಕಾರ್ಡ್ ಮಾಡಬಹುದು.

    ಜಿಎಸ್ಜಿಎನ್ವೈ ಸಹಭಾಗಿತ್ವದಲ್ಲಿ ರಚಿಸಲಾಗಿದೆ.
  tutorial_spritebox_longdescription: ನಕ್ಷತ್ರಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಮತ್ತು ಅದನ್ನು ಅಂತಿಮ
    ಗೆರೆಯನ್ನು ಮಾಡಲು ಮೂರು ವಿಭಿನ್ನ ಪ್ರಪಂಚಗಳ ಮೂಲಕ ರನ್ ಮಾಡಿ, ಜಿಗಿಯಿರಿ ಮತ್ತು ಕೋಡ್ ಮಾಡಿ!
    ಸ್ವಿಫ್ಟ್, ಜಾವಾ ಅಥವಾ ಐಕಾನ್ಗಳೊಂದಿಗೆ ಸೀಕ್ವೆನ್ಸಿಂಗ್, ಡೀಬಗ್ ಮಾಡುವುದು ಮತ್ತು ಲೂಪ್ಗಳು
    ಮತ್ತು ಕೋಡ್ ಅನ್ನು ಕಲಿಯಿರಿ.
  tutorial_tynkerch_longdescription: ದುರುದ್ದೇಶಪೂರಿತ ವೈರಸ್ನಿಂದ ಕಂಪ್ಯೂಟರ್ ಅನ್ನು ಉಳಿಸಿ!
    ವೈರಸ್ಗಳನ್ನು ಅಳಿಸುವ ಮೂಲಕ, ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯುವ ಮೂಲಕ, ಜಟಿಲಗಳನ್ನು ಪರಿಹರಿಸುವ ಮೂಲಕ
    ಮತ್ತು ಪೋರ್ಟಲ್ಗಳ ಮೂಲಕ ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವ ಮೂಲಕ ನೀವು ಸಿಸ್ಟಮ್ ಮೂಲಕ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು
    ಹ್ಯಾಕ್ ಮಾಡಬೇಕಾಗುತ್ತದೆ. ವೈರಸ್ಗಳು ಮತ್ತು ದೋಷಗಳಿಗಾಗಿ ಗಮನಿಸಿ!
  tutorial_lightbot_longdescription: ಲೈಟ್ಬಾಟ್ ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ತರ್ಕವನ್ನು
    ಬಳಸಲು ಆಟಗಾರರನ್ನು ಕೇಳುವ ಆಟವಾಗಿದೆ! ಪ್ರತಿ ಹಂತದಲ್ಲಿನ ಎಲ್ಲಾ ನೀಲಿ ಅಂಚುಗಳನ್ನು ಬೆಳಗಿಸಲು
    ಲೈಟ್ಬಾಟ್ಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುವ ಮೂಲಕ ಮೂಲ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳ ಪ್ರಾಯೋಗಿಕ ತಿಳುವಳಿಕೆಯನ್ನು
    ಪಡೆದುಕೊಳ್ಳಿ. ಈ ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಚಟುವಟಿಕೆಯಲ್ಲಿ ಸೂಚನೆಗಳನ್ನು ಅನುಕ್ರಮಗೊಳಿಸುವುದು, ಕಾರ್ಯವಿಧಾನಗಳನ್ನು
    ಬರೆಯುವುದು ಮತ್ತು ದಾರಿಯುದ್ದಕ್ಕೂ ಕುಣಿಕೆಗಳನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ. ಎಲ್ಲಾ
    ವಯಸ್ಸಿನವರಿಗೆ ಮತ್ತು ಎಲ್ಲಾ ಕೌಶಲ್ಯ ಮಟ್ಟಗಳಿಗೆ ಅದ್ಭುತವಾಗಿದೆ.
  tutorial_hoc_longdescription: ಹೊಸ code.org/hoc ಗಾಗಿ ಪ್ಲೇಸ್ಹೋಲ್ಡರ್
  tutorial_code_longdescription: ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್
    ಸೈನ್ಸ್ನ ಮೂಲ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ತಿಳಿಯಿರಿ. ಇದು ಬಿಲ್ ಗೇಟ್ಸ್, ಮಾರ್ಕ್ ಜುಕರ್ಬರ್ಗ್, ಆಂಗ್ರಿ
    ಬರ್ಡ್ಸ್ ಮತ್ತು ಪ್ಲಾಂಟ್ಸ್ ವರ್ಸಸ್ ಜೋಂಬಿಸ್ ಅವರ ವೀಡಿಯೊ ಉಪನ್ಯಾಸಗಳನ್ನು ನಟಿಸಿದ ಆಟದಂತಹ,
    ಸ್ವಯಂ-ನಿರ್ದೇಶಿತ ಟ್ಯುಟೋರಿಯಲ್ ಆಗಿದೆ. ಪುನರಾವರ್ತಿತ-ಕುಣಿಕೆಗಳು, ಷರತ್ತುಗಳು ಮತ್ತು ಮೂಲ
    ಕ್ರಮಾವಳಿಗಳನ್ನು ಕಲಿಯಿರಿ. 37 ಭಾಷೆಗಳಲ್ಲಿ ಲಭ್ಯವಿದೆ.
  tutorial_tinspire_longdescription: ಕೋಡಿಂಗ್ನ ಮೂಲಭೂತ ವಿಷಯಗಳಿಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸಿ
    - ಒಂದು ಸಮಯದಲ್ಲಿ ಕೇವಲ 10 ನಿಮಿಷಗಳಲ್ಲಿ - ಅವರು ಪ್ರತಿದಿನ ತಮ್ಮ ಬೆನ್ನುಹೊರೆಯಲ್ಲಿ ಸಾಗಿಸುವ
    ಟಿಐ ತಂತ್ರಜ್ಞಾನವನ್ನು ಬಳಸಿ. ಈ ಪಾಠಗಳು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗೆ ಸುಲಭವಾಗಿ ಪ್ರವೇಶವನ್ನು
    ನೀಡುತ್ತವೆ, ಅದು ಕೋಡಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದಲ್ಲಿ ಅವರ ಆಸಕ್ತಿಯನ್ನು ಹುಟ್ಟುಹಾಕಲು
    ಸಹಾಯ ಮಾಡುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಟಿ-ಎನ್ಸ್ಪೈರ್ ಹ್ಯಾಂಡ್ಹೆಲ್ಡ್ಗಳಲ್ಲಿ ಬಳಸಲು ಸಿದ್ಧವಾಗಿರುವ
    ಟಿಐ ಮೂಲ ಭಾಷೆಯನ್ನು ಬಳಸಿಕೊಂಡು ಗಣಿತ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಬಲಪಡಿಸುವ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ.
  tutorial_itchbounceball_longdescription: |-
    ಸ್ಕ್ರ್ಯಾಚ್ ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಬಳಸಿಕೊಂಡು ಇಚ್ಗೆ ಪರಿಚಯದ ಮೂಲಕ ನಾವು ನಿಮ್ಮನ್ನು ಕರೆದೊಯ್ಯುತ್ತೇವೆ.

    ಈ ಪಾಠವು ಪರದೆಯ ಸುತ್ತಲೂ zanily ಪುಟಿಯುವ ಚೆಂಡನ್ನು ಪಡೆಯಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಸೇರಿಸಬೇಕಾದ ಕೋಡ್ಗಾಗಿ ವೀಡಿಯೊ ಮತ್ತು ಪಠ್ಯ ನಿರ್ದೇಶನಗಳನ್ನು ಒದಗಿಸುತ್ತದೆ.

    ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ಚಟುವಟಿಕೆಯನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇತರ ಬದಲಾವಣೆಗಳು ಮತ್ತು ಮಾಡಬಹುದಾದ ಚಟುವಟಿಕೆಗಳಿಗಾಗಿ ಆಲೋಚನೆಗಳೊಂದಿಗೆ ಅನ್ವೇಷಿಸಲು ಅವಕಾಶವಿದೆ. ಇದು ಮುಕ್ತ ಕಲಿಕೆಯ ವಾತಾವರಣವಾಗಿರುವುದರಿಂದ ಯಾವುದೇ ನಿಗದಿತ ಗುರಿ ಅಥವಾ ಫಲಿತಾಂಶವಿಲ್ಲ, ಆದರೆ ಈ ಆರಂಭಿಕ ಕೋಡ್ನೊಂದಿಗೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಅದ್ಭುತ ಯೋಜನೆಗಳೊಂದಿಗೆ ಬರುತ್ತಾರೆ!

    ಎಲ್ಲಾ ಸೂಚನೆಯು ಇಚ್ ಪರಿಸರದಲ್ಲಿ ಇದೆ ಆದ್ದರಿಂದ ಯೋಜನೆಯೊಂದಿಗೆ ಅನುಸರಿಸಲು ಪರದೆಗಳನ್ನು ಬದಲಾಯಿಸುವ ಅಗತ್ಯವಿಲ್ಲ. ಹೆಡ್ಫೋನ್ಗಳನ್ನು ಶಿಫಾರಸು ಮಾಡಲಾಗಿದೆ.
  tutorial_vidclim_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಭೂಮಿಯ ಹವಾಮಾನದ ಬಗ್ಗೆ ಒಂದು ಸಂಗತಿಯನ್ನು
    ಸಂಶೋಧಿಸುತ್ತಾರೆ, ಹವಾಮಾನ ಬದಲಾವಣೆಗೆ ಪ್ರತಿಕ್ರಿಯೆಯಾಗಿ ವಿಜ್ಞಾನಿಗಳು ಮತ್ತು ಕಲಾವಿದರ ಕೆಲಸದೊಂದಿಗೆ
    ತೊಡಗುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಸಂಶೋಧನೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ ಮತ್ತು ಅವರ ಸಂಗತಿಯನ್ನು
    ಹಂಚಿಕೊಳ್ಳುವ ವೀಡಿಯೊವನ್ನು ಯೋಜಿಸುತ್ತಾರೆ. ವೀಡಿಯೊಗಳು ಹವಾಮಾನ ಬದಲಾವಣೆಗಳು ಮತ್ತು ಅದರ ಪರಿಣಾಮಗಳನ್ನು
    ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದು, ಹವಾಮಾನ ಬದಲಾವಣೆಗೆ ಸಾರ್ವಜನಿಕ ಪ್ರತಿಕ್ರಿಯೆಗಳು, ಹವಾಮಾನ ಬದಲಾವಣೆಯು
    ದೈನಂದಿನ ಜೀವನದ ಮೇಲೆ ಹೇಗೆ ಪರಿಣಾಮ ಬೀರುತ್ತದೆ ಮತ್ತು ವ್ಯತ್ಯಾಸವನ್ನು ಮಾಡಲು ನೀವು ತೆಗೆದುಕೊಳ್ಳಬಹುದಾದ
    ಕ್ರಮಗಳು.
  tutorial_matlab_longdescription: ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ ಒಂದು ಆಕರ್ಷಕವಾಗಿ, ಆನ್ಲೈನ್, ಸಂವಾದಾತ್ಮಕ
    ಟ್ಯುಟೋರಿಯಲ್ ಆಗಿದ್ದು, ಅಲ್ಲಿ ನೀವು ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯುತ್ತೀರಿ. ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ
    ಹತ್ತಿರದ ಮೀಟ್-ಅಪ್ ಸ್ಥಳವೆಂದರೆ ಚಲನಚಿತ್ರಗಳು, ಮಾಲ್ ಅಥವಾ ಕೆಫೆ ಎಂದು ಕಂಡುಹಿಡಿಯಲು MATLAB
    ಬಳಸಿ. ಸಮಸ್ಯೆಯನ್ನು ಸಣ್ಣ ಭಾಗಗಳಾಗಿ ವಿಭಜಿಸಿ ಮತ್ತು ದಾರಿಯುದ್ದಕ್ಕೂ ಮೂಲ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಯಿರಿ. ಗಂಟೆಯ ಅಂತ್ಯದ ವೇಳೆಗೆ, ನಿಮ್ಮ ಸ್ನೇಹಿತರಿಗೆ ಕಡಿಮೆ ಮಾರ್ಗವನ್ನು
    ಕಂಡುಹಿಡಿಯಲು ಅಲ್ಗಾರಿದಮ್ ರಚಿಸಿ!
  tutorial_flap_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಫ್ಲಾಪಿ ಬರ್ಡ್ ಆಟವನ್ನು ಮಾಡಲು ಡ್ರ್ಯಾಗ್ ಮತ್ತು
    ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಬಳಸಿ, ಮತ್ತು ವಿಭಿನ್ನವಾಗಿ ಕಾಣುವಂತೆ ಕಸ್ಟಮೈಸ್ ಮಾಡಿ (ಫ್ಲಾಪಿ ಶಾರ್ಕ್,
    ಫ್ಲಾಪಿ ಸಾಂಟಾ, ಏನೇ ಇರಲಿ). ಒಂದೇ ಕ್ಲಿಕ್ನಲ್ಲಿ ನಿಮ್ಮ ಫೋನ್ಗೆ ಆಟವನ್ನು ಸೇರಿಸಿ.
  tutorial_galaxy_longdescription: "ನಿಮ್ಮ Android ಸ್ಮಾರ್ಟ್ಫೋನ್ ಅನ್ನು ಪಡೆದುಕೊಳ್ಳಿ ಮತ್ತು
    ದೂರದ ಗೆಲಕ್ಸಿಗಳನ್ನು ಅನ್ವೇಷಿಸಿ! #GalaxyGameJam ನಲ್ಲಿ ನೀವು ನಿಮ್ಮದೇ ಆದ Android ಅಪ್ಲಿಕೇಶನ್
    ಅನ್ನು ರಚಿಸಬಹುದು. ನಮ್ಮ ಉಚಿತ ಪಾಕೆಟ್ ಕೋಡ್ ಅಪ್ಲಿಕೇಶನ್ನೊಂದಿಗೆ ಅದನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ
    ಮತ್ತು ಬಾಹ್ಯಾಕಾಶಕ್ಕೆ ನಮ್ಮ ಧ್ಯೇಯದ ಭಾಗವಾಗಿರಿ. ಪಾಕೆಟ್ ಕೋಡ್ನೊಂದಿಗೆ ನಾವು ಮಕ್ಕಳು, ಹದಿಹರೆಯದವರು
    ಮತ್ತು ಯುವ ವಯಸ್ಕರಿಗೆ ತಮ್ಮದೇ ಆದ ಆಟಗಳು, ಅನಿಮೇಷನ್ಗಳು ಮತ್ತು ಸಂವಾದಾತ್ಮಕ ಕಥೆಗಳನ್ನು ನೇರವಾಗಿ
    ತಮ್ಮ ಸ್ಮಾರ್ಟ್ಫೋನ್ಗಳಲ್ಲಿ ರಚಿಸಲು ಪ್ರೇರೇಪಿಸುವ ಗುರಿಯನ್ನು ಹೊಂದಿದ್ದೇವೆ. \n"
  tutorial_inf_longdescription: ಡಿಸ್ನಿ ಇನ್ಫಿನಿಟಿ ಪಾತ್ರಗಳನ್ನು ನಟಿಸಿದ ಕಥೆ ಅಥವಾ ಆಟವನ್ನು
    ರಚಿಸಲು ಪ್ಲೇ ಲ್ಯಾಬ್ ಬಳಸಿ.
  tutorial_tynkersol_longdescription: ನಮ್ಮ ಸೌರವ್ಯೂಹದ ಸಂವಾದಾತ್ಮಕ ಮಾದರಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ
    ಮಾಡಿ. ಈ ಯೋಜನೆಯು ಹಂತ-ಹಂತದ ಸೂಚನೆಗಳೊಂದಿಗೆ ಬರುತ್ತದೆ, ಅದು ಸೂರ್ಯನನ್ನು ಪರಿಭ್ರಮಿಸುವ ಗ್ರಹಗಳೊಂದಿಗೆ
    ಸಿಮ್ಯುಲೇಶನ್ ರಚಿಸುವ ಮೂಲಕ ನಿಮಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತದೆ. ನಂತರ ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಪಾಪ್ ಅಪ್
    ಆಗುವ ಪ್ರತಿಯೊಂದು ಗ್ರಹದ ಬಗ್ಗೆ ಸಂಗತಿಗಳನ್ನು ಸೇರಿಸಿ.
  tutorial_itchg_longdescription: "ಹೆಸರು-ಇದು ನೀವು ಗುರುತಿಸುವಿಕೆಯ ಆಟವನ್ನು ರಚಿಸಿದೆ! \n\nಕೊನೆಗೊಳ್ಳುವ
    ಯೋಜನೆಯ ಆಸ್ಟ್ರೇಲಿಯಾ ಸ್ಟೇಟ್ಸ್ ಹೆಸರಿಸಲು ಆಟದ ರಚಿಸುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಹೊಂದಿದೆ!\n\nನೀರಿನ
    ಚಕ್ರದ ಮೂರು ಹಂತಗಳನ್ನು ಲೇಬಲ್ ಮಾಡಲು ಆಟವನ್ನು ರಚಿಸಲು ನೀವು ಮೊದಲು ನಡೆದು ನಿರ್ದೇಶನಗಳನ್ನು
    ಅನುಸರಿಸುತ್ತೀರಿ. ಸ್ಕೋರಿಂಗ್ ಸೇರಿದಂತೆ ನೀವು ಸಂಪೂರ್ಣವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುವ ಆಟವನ್ನು ಮಾಡುತ್ತೀರಿ!\n\nಕೋಡಿಂಗ್
    ಬದಿಯಿಂದ ನೀವು ಅಸ್ಥಿರಗಳು, ಷರತ್ತುಗಳು, ಪಟ್ಟಿಗಳು, ಸಂಯೋಜಿಸುವ ತಂತಿಗಳು ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ
    ಬಗ್ಗೆ ಕಲಿಯುವಿರಿ. ನಿಮ್ಮ ಹೊಸ ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ನಿರ್ಮಿಸಲು ನೀವು ಪ್ರಗತಿಯಲ್ಲಿರುವಾಗ
    ಇತರ ಯೋಜನೆಗಳಲ್ಲಿ ಮರು-ಬಳಸಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುವ ಕೋಡಿಂಗ್ ತಂತ್ರಗಳು ಇವು!\n\nನಿಮ್ಮ ಸ್ವಂತ
    ಚಿತ್ರ ಮತ್ತು ಲೇಬಲ್ಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ನೀವು ಚಟುವಟಿಕೆಯನ್ನು ಇನ್ನಷ್ಟು ತೆಗೆದುಕೊಳ್ಳಬಹುದು
    (ಇತರ ಹಲವು ಹೆಚ್ಚುವರಿ ಪ್ರಾಜೆಕ್ಟ್ ಆಯ್ಕೆಗಳೊಂದಿಗೆ, ವಿನೋದವು ಎಂದಿಗೂ ಕೊನೆಗೊಳ್ಳುವುದಿಲ್ಲ).
    ಹೆಡ್ಫೋನ್ಗಳನ್ನು ಶಿಫಾರಸು ಮಾಡಲಾಗಿದೆ."
  tutorial_como_longdescription: 30 ವಿನೋದ ತುಂಬಿದ ಕೋಡಿಂಗ್ ಸವಾಲುಗಳಲ್ಲಿ ಮುದ್ದಾದ ಕೋತಿ
    ಬಾಳೆಹಣ್ಣುಗಳನ್ನು ಹಿಡಿಯಲು ಸಹಾಯ ಮಾಡಿ! ನೀವು ಆಡುವಾಗ, ದಾರಿಯುದ್ದಕ್ಕೂ ನಿಮಗೆ ಮಾರ್ಗದರ್ಶನ
    ನೀಡುವ ವಿಭಿನ್ನ ಪ್ರಾಣಿಗಳನ್ನು ನೀವು ಭೇಟಿ ಮಾಡುತ್ತೀರಿ. ನೀವು ಕೋಡ್ ಅನ್ನು ಬಳಸುತ್ತೀರಿ ಮತ್ತು
    ಸಾಧ್ಯವಾದಷ್ಟು ನಕ್ಷತ್ರಗಳನ್ನು ಗೆಲ್ಲಲು ಪೆಟ್ಟಿಗೆಯ ಹೊರಗೆ ಯೋಚಿಸುತ್ತೀರಿ. ಅದೃಷ್ಟ!
  tutorial_processfound_longdescription: ನಿಮ್ಮ ಕೈಗಳಿಂದ, ಕಾಗದದೊಂದಿಗೆ, ಪೆನ್ಸಿಲ್ನೊಂದಿಗೆ,
    ಬಣ್ಣದೊಂದಿಗೆ ನೀವು ಸಾಮಾನ್ಯವಾಗಿ ಮಾಡುವ ಕೆಲಸಗಳನ್ನು ಮಾಡಲು ಸಾಫ್ಟ್ವೇರ್ ಅನ್ನು ಬರೆಯುವುದರ
    ಅರ್ಥವೇನು? ರೇಖಾಚಿತ್ರಗಳನ್ನು ರಚಿಸಲು ನೀವು ಕಂಪ್ಯೂಟರ್ ಅನ್ನು ಬಳಸಬಹುದೇ? ಅನಿಮೇಷನ್ಗಳನ್ನು
    ರಚಿಸಲು? ಚಿತ್ರಗಳನ್ನು ರಚಿಸಲು?
  tutorial_tynkerhomo_longdescription: ಸಂವಾದಾತ್ಮಕ ಕಥೆಯನ್ನು ಅದರಲ್ಲಿ ಬಹಳಷ್ಟು ಹೋಮೋಫೋನ್ಗಳೊಂದಿಗೆ
    ಅನಿಮೇಟ್ ಮಾಡಲು ನೀವು ಹಂತ-ಹಂತದ ಸೂಚನೆಗಳನ್ನು ಅನುಸರಿಸುತ್ತೀರಿ! ಪ್ರತಿ ಬಾರಿ ಪಾತ್ರವು ಹೋಮೋಫೋನ್
    ಎಂಬ ಪದವನ್ನು ಹೇಳುವಾಗ, ಆ ಸಂದರ್ಭಕ್ಕೆ ಯಾವ ಹೋಮೋಫೋನ್ ಸರಿಯಾದ ಪದ ಎಂದು ಆಟಗಾರನನ್ನು ಕೇಳಿ.
    ಆಟಗಾರನು ತಮ್ಮ ಹೋಮೋಫೋನ್ಗಳನ್ನು ಚೆನ್ನಾಗಿ ತಿಳಿದಿದ್ದಾನೆ, ಇಲ್ಲದಿದ್ದರೆ ಸಂವಾದಕ್ಕೆ ಯಾವುದೇ
    ಅರ್ಥವಿಲ್ಲ!
  tutorial_art_longdescription: ಕಲಾವಿದರೊಂದಿಗೆ ತಂಪಾದ ಚಿತ್ರಗಳು ಮತ್ತು ವಿನ್ಯಾಸಗಳನ್ನು ಬರೆಯಿರಿ!
  tutorial_tynkerbrick_longdescription: ಈ ಕ್ಲಾಸಿಕ್ ಆರ್ಕೇಡ್ ಆಟದ ನಿಮ್ಮ ಸ್ವಂತ ವೈಯಕ್ತಿಕಗೊಳಿಸಿದ
    ಆವೃತ್ತಿಯನ್ನು ಮಾಡಲು ಟಿಂಕರ್ನ ಭೌತಶಾಸ್ತ್ರ ಎಂಜಿನ್ ಬಳಸಿ. ಬಾಣದ ಕೀಲಿಗಳನ್ನು ಒತ್ತಿದಾಗ ಚಲಿಸಲು
    ಪ್ಯಾಡಲ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ಪ್ರಾರಂಭಿಸಿ, ನಂತರ ಚೆಂಡು ಮತ್ತು ಕೆಲವು ಇಟ್ಟಿಗೆಗಳನ್ನು
    ಸೇರಿಸಿ. ಚೆಂಡು, ಇಟ್ಟಿಗೆಗಳು ಮತ್ತು ಪ್ಯಾಡಲ್ಗಾಗಿ ಕಸ್ಟಮ್ ಸ್ವತ್ತುಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ
    ನೀವು ಆಟವನ್ನು ವೈಯಕ್ತೀಕರಿಸುತ್ತೀರಿ.
  tutorial_itchbio_longdescription: |-
    ಹೆಸರು-ಇದು ನೀವು ಗುರುತಿಸುವಿಕೆಯ ಆಟವನ್ನು ರಚಿಸಿದೆ!

    ಜೈವಿಕ ಕೋಶದ ಭಾಗಗಳನ್ನು ಹೆಸರಿಸಲು ಆಟವನ್ನು ರಚಿಸಿ. ನೀವು ಆಟವನ್ನು ಮಾಡುವಾಗ ಕೋಶದ ಭಾಗಗಳನ್ನು ಕಲಿಯಿರಿ ಮತ್ತು ನಿಮ್ಮ ಸ್ಮರಣೆಯನ್ನು ರಿಫ್ರೆಶ್ ಮಾಡಲು ಅಗತ್ಯವಿರುವಷ್ಟು ಬಾರಿ ಅದನ್ನು ಮತ್ತೆ ಪ್ಲೇ ಮಾಡಿ!

    ನೀರಿನ ಚಕ್ರದ ಮೂರು ಹಂತಗಳನ್ನು ಲೇಬಲ್ ಮಾಡಲು ಆಟವನ್ನು ರಚಿಸಲು ನೀವು ಮೊದಲು ನಡೆದು ನಿರ್ದೇಶನಗಳನ್ನು ಅನುಸರಿಸುತ್ತೀರಿ. ಸ್ಕೋರಿಂಗ್ ಸೇರಿದಂತೆ ನೀವು ಸಂಪೂರ್ಣವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುವ ಆಟವನ್ನು ಮಾಡುತ್ತೀರಿ!

    ಕೋಡಿಂಗ್ ಬದಿಯಿಂದ ನೀವು ಅಸ್ಥಿರಗಳು, ಷರತ್ತುಗಳು, ಪಟ್ಟಿಗಳು, ಸಂಯೋಜಿಸುವ ತಂತಿಗಳು ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ ಬಗ್ಗೆ ಕಲಿಯುವಿರಿ. ನಿಮ್ಮ ಹೊಸ ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ನಿರ್ಮಿಸಲು ನೀವು ಪ್ರಗತಿಯಲ್ಲಿರುವಾಗ ಇತರ ಯೋಜನೆಗಳಲ್ಲಿ ಮರು-ಬಳಸಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುವ ಕೋಡಿಂಗ್ ತಂತ್ರಗಳು ಇವು!

    ನಿಮ್ಮ ಸ್ವಂತ ಚಿತ್ರ ಮತ್ತು ಲೇಬಲ್ಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ನೀವು ಚಟುವಟಿಕೆಯನ್ನು ಇನ್ನಷ್ಟು ತೆಗೆದುಕೊಳ್ಳಬಹುದು (ಇತರ ಹಲವು ಹೆಚ್ಚುವರಿ ಪ್ರಾಜೆಕ್ಟ್ ಆಯ್ಕೆಗಳೊಂದಿಗೆ, ವಿನೋದವು ಎಂದಿಗೂ ಕೊನೆಗೊಳ್ಳುವುದಿಲ್ಲ). ಹೆಡ್ಫೋನ್ಗಳನ್ನು ಶಿಫಾರಸು ಮಾಡಲಾಗಿದೆ.
  tutorial_itchj_longdescription: |-
    ನಮ್ಮ ಜಂಪಿಂಗ್ ಚಟುವಟಿಕೆಯು ಅನೇಕ ಆರ್ಕೇಡ್ ಶೈಲಿಯ ಆಟಗಳಲ್ಲಿ ಬಳಸಲಾಗುವ ಪ್ಲಾಟ್ಫಾರ್ಮ್ಗಳಿಗೆ ಜಿಗಿಯಲು ಪಾತ್ರವನ್ನು ಪಡೆಯಲು ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ನಿಮಗೆ ಒದಗಿಸುತ್ತದೆ.

    ಜಂಪಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಬಳಸಿ ಮತ್ತು ನಿಮ್ಮ ಸ್ವಂತ ಆಟದ ಗುರಿಯನ್ನು ರಚಿಸಿ.

    ಇದು ಕಾರ್ಟೇಶಿಯನ್ ನಿರ್ದೇಶಾಂಕ ವ್ಯವಸ್ಥೆಯನ್ನು ಬಳಸುತ್ತದೆ ಆದ್ದರಿಂದ ನೀವು ಇಲ್ಲಿ ಪರದೆಯ ನಿರ್ದೇಶಾಂಕಗಳ ಬಗ್ಗೆ ಸ್ವಲ್ಪ ಕಲಿಯುವಿರಿ.

    ಕಜ್ಜಿ ಜೊತೆ ಜಿಗಿಯುವ ಬಗ್ಗೆ ಕಲಿಯುವುದನ್ನು ಆನಂದಿಸಿ! ಹೆಡ್ಫೋನ್ಗಳನ್ನು ಶಿಫಾರಸು ಮಾಡಲಾಗಿದೆ.
  tutorial_tickleo_longdescription: ಬಳಕೆದಾರ ಸ್ನೇಹಿ ಕೋಡಿಂಗ್ ಅಪ್ಲಿಕೇಶನ್ನ ಟಿಕಲ್ನೊಂದಿಗೆ,
    ಓರ್ಕಾವನ್ನು ಅನುಸರಿಸಲು ಆಜ್ಞೆಯನ್ನು ರಚಿಸಲು ಕೋಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಎಳೆಯುವ ಮತ್ತು ಬಿಡುವ
    ಮೂಲಕ ನೀವು ಹಲವಾರು ರೀತಿಯಲ್ಲಿ ಈಜಲು ಸುಲಭವಾಗಿ ಪ್ರೋಗ್ರಾಂ ಮಾಡಬಹುದು.
  tutorial_hopgeo_longdescription: ಹಾಪ್ಸ್ಕಾಚ್ನ ಮುಕ್ತ-ಮುಕ್ತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಸರದಲ್ಲಿ
    ಹೆಚ್ಚು ಆಕರ್ಷಕವಾಗಿರುವ ಜ್ಯಾಮಿತಿ ಜಂಪರ್ ಆಟದ ನಿಮ್ಮ ಸ್ವಂತ ಆವೃತ್ತಿಯನ್ನು ರಚಿಸಿ! ದಾರಿಯುದ್ದಕ್ಕೂ,
    ಅನುಕ್ರಮ, ಕುಣಿಕೆಗಳು, ಅಸ್ಥಿರಗಳು ಮತ್ತು ಡೀಬಗ್ ಮಾಡುವಿಕೆಯಂತಹ ಪರಿಕಲ್ಪನೆಗಳೊಂದಿಗೆ ನೀವು
    ಅನುಭವವನ್ನು ಪಡೆಯುತ್ತೀರಿ. ಈ ಚಟುವಟಿಕೆಯನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು ಅಥವಾ ಸುಗಮಗೊಳಿಸಲು ಯಾವುದೇ ಪೂರ್ವ
    ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ; ಇದು ಮೋಜಿನ ಅಪ್ಲಿಕೇಶನ್ನಲ್ಲಿನ ವೀಡಿಯೊ ಟ್ಯುಟೋರಿಯಲ್ ಮತ್ತು ಹಂತ ಹಂತದ
    ಸೌಲಭ್ಯ ಮಾರ್ಗದರ್ಶಿಯನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_tynkermult_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಗಣಿತ ಆಟವನ್ನು ಕೋಡ್ ಮಾಡಿ! ನಿಮ್ಮ ಪಾತ್ರವು
    ಬೀಳುವ ಬಂಡೆಗಳಿಂದ ಹೊಡೆಯದೆ ಗುಹೆಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವ ಅಗತ್ಯವಿದೆ. ಆದರೆ ಗಣಿತದ ಪ್ರಶ್ನೆಗಳಿಗೆ
    ಸರಿಯಾಗಿ ಉತ್ತರಿಸುವ ಮೂಲಕ ಪಾತ್ರವು ಮುಂದಕ್ಕೆ ಓಡುವ ಏಕೈಕ ಮಾರ್ಗವಾಗಿದೆ! ಈ ಮೋಜಿನ ಗುಣಾಕಾರ
    ರಸಪ್ರಶ್ನೆ ಆಟವನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ನೀವು ಹಂತ ಹಂತದ ಸೂಚನೆಗಳನ್ನು ಅನುಸರಿಸುತ್ತೀರಿ.
  tutorial_monster_longdescription: ಮಾನ್ಸ್ಟರ್ ಕೋಡಿಂಗ್ನ ಮಿಸ್ಟರಿ ಐಲ್ಯಾಂಡ್ ಕೋಡಿಂಗ್ ಕ್ವೆಸ್ಟ್
    ಮೋಜಿನ ತುಂಬಿದ ಸ್ವಯಂ ಮಾರ್ಗದರ್ಶಿ ಸಾಹಸವನ್ನು ನೀಡುತ್ತದೆ, ಅದು ಮಕ್ಕಳಿಗೆ ಹಲವಾರು ಪ್ರಮುಖ
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಸುತ್ತದೆ. ಪ್ರತಿಯೊಂದು ಬ್ಲಾಕ್ ಆಧಾರಿತ ಚಟುವಟಿಕೆಯು
    ಹಿಂದಿನದನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ, ವರ್ಣರಂಜಿತ ಅನಿಮೇಟೆಡ್ ಗ್ರಾಫಿಕ್ಸ್, ಆಡಿಯೊ ಸೂಚನೆಗಳನ್ನು ಬಳಸಿಕೊಂಡು
    ಕಾರ್ಯಗಳು, ಬೂಲಿಯನ್ ಮೌಲ್ಯಗಳು, ಲೂಪ್ಗಳು, ಇಫ್/ಎಲ್ಸ್ಟ್ ಸ್ಟೇಟ್ಮೆಂಟ್ಗಳು ಮತ್ತು ಅರೇಗಳಿಗೆ
    ಮಕ್ಕಳನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ.
  tutorial_tynkerapp_longdescription: ನಿಮ್ಮ ನೆಚ್ಚಿನ ಆಟದ ನಿಮ್ಮ ಸ್ವಂತ ಆವೃತ್ತಿಯನ್ನು ನಿರ್ಮಿಸಿ.
    ಪ್ಲಾಟ್ಫಾರ್ಮರ್ ಆಟಗಳು, ಕ್ಲಾಸಿಕ್ ಆರ್ಕೇಡ್ ಆಟಗಳು, ರೇಸಿಂಗ್ ಆಟಗಳು, ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಲೆ,
    ಕಥೆ ಹೇಳುವ ಯೋಜನೆಗಳು ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳಂತಹ ಟನ್ಗಳಷ್ಟು ಆಯ್ಕೆಗಳಿಂದ ಆರಿಸಿ! ಹೆಚ್ಚಿನ ಮಟ್ಟವನ್ನು
    ರಚಿಸುವ ಮೂಲಕ, ಕಸ್ಟಮ್ ಸ್ವತ್ತುಗಳನ್ನು ಅಪ್ಲೋಡ್ ಮಾಡುವ ಮೂಲಕ ಅಥವಾ ಸೆಳೆಯುವ ಮೂಲಕ ಮತ್ತು ಹೆಚ್ಚು
    ಮೋಜಿನ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ನಿಮ್ಮ ಆಟವನ್ನು ನೀವು ವೈಯಕ್ತೀಕರಿಸುತ್ತೀರಿ.
  tutorial_tynkerpup_longdescription: ಪಿಕ್ಸೆಲ್ ನಾಯಿಮರಿ ತನ್ನ ಕುಟುಂಬದೊಂದಿಗೆ ಉತ್ತಮ ದಿನವನ್ನು
    ಆನಂದಿಸುತ್ತಿತ್ತು, ಆದರೆ ಅವರು ಅವನನ್ನು ಕಾರಿನಲ್ಲಿ ಇರಿಸಲು ಮರೆತು ಅವನಿಲ್ಲದೆ ಬಿಟ್ಟರು! ಮನೆಗೆ
    ದಾರಿ ಕಂಡುಕೊಳ್ಳಲು ನೀವು ಪಿಕ್ಸೆಲ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಬಹುದೇ? ಪ್ರತಿ ಒಗಟಿನಲ್ಲಿ, ಅಡೆತಡೆಗಳನ್ನು
    ತಪ್ಪಿಸಲು ನೀವು ಪಿಕ್ಸೆಲ್ ಅನ್ನು ನ್ಯಾವಿಗೇಟ್ ಮಾಡುತ್ತೀರಿ ಇದರಿಂದ ಅವನು ತನ್ನ ಕುಟುಂಬಕ್ಕೆ
    ಮರಳಿ ಮನೆಗೆ ಹೋಗಬಹುದು.
  tutorial_livecode_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ನೀವು ನಮ್ಮ ಲೈವ್ಕೋಡ್ ಟ್ಯುಟೋರಿಯಲ್
    ಅನ್ನು ಬಳಸಿದಾಗ, ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮದೇ ಆದ ಸೌಂಡ್ಬೋರ್ಡ್ಗಳನ್ನು ರಚಿಸುತ್ತಾರೆ. ಪ್ರಾಣಿ
    ಮತ್ತು ಪಿಯಾನೋ ಶಬ್ದಗಳೊಂದಿಗೆ ಸೌಂಡ್ಬೋರ್ಡ್ಗಳನ್ನು ರಚಿಸಿದ ನಂತರ, ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮದೇ
    ಆದ ಕಸ್ಟಮೈಸ್ ಮಾಡಿದ ಸೌಂಡ್ಬೋರ್ಡ್ಗಳನ್ನು ತಮ್ಮದೇ ಆದ ಚಿತ್ರ ಮತ್ತು ಸಂಗೀತ ಆಯ್ಕೆಗಳೊಂದಿಗೆ
    ಮಾಡಲು ಮುಕ್ತರಾಗುತ್ತಾರೆ!
  tutorial_cocomgame_longdescription: ಮೊದಲಿಗೆ, ಅಪಾಯದಿಂದ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡಿಂಗ್ ಮಾಡುವ
    ಮೂಲಕ ಮತ್ತು ಸಿಹಿ ಲೂಟಿಯನ್ನು ಹಿಡಿಯುವ ಮೂಲಕ ನಿಮ್ಮ ಪೈಥಾನ್ ಅಥವಾ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಕೌಶಲ್ಯಗಳನ್ನು ಹೆಚ್ಚಿಸಿ. ನಂತರ ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ನಿರ್ಮಿಸಲು ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಶಕ್ತಿಯನ್ನು ಬಳಸಿ ಮತ್ತು ನಿಮ್ಮ ಸ್ನೇಹಿತರು ಅದನ್ನು ಸೋಲಿಸಬಹುದೇ ಎಂದು ನೋಡಿ!
  tutorial_tynkerspin_longdescription: ಈ ಯೋಜನೆಯಲ್ಲಿ, ನೀವು ಅದ್ಭುತವಾದ ಗ್ರಾಹಕೀಯಗೊಳಿಸಬಹುದಾದ
    ಡ್ರಾಯಿಂಗ್ ಟೂಲ್ ಅನ್ನು ರಚಿಸುತ್ತೀರಿ. ನಿಮ್ಮ ಪೆನ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ, ಚಿತ್ರವನ್ನು
    ಆರಿಸಿ (ಅಥವಾ ನಿಮ್ಮದೇ ಆದ ಅಪ್ಲೋಡ್ ಮಾಡಿ), ಮತ್ತು ಆ ಚಿತ್ರದ ತಿರುಗುವ ಆವೃತ್ತಿಯನ್ನು ಸೆಳೆಯಲು
    ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ.
  tutorial_code-avengers_longdescription: 2 ಸಣ್ಣ ಕಾರ್ಯಗಳಲ್ಲಿ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನೊಂದಿಗೆ
    2 ಪ್ಲೇಯರ್ 10 ಡಿ ಟಾಪ್-ಡೌನ್ ಆಟವನ್ನು ನಿರ್ಮಿಸಿ. ನಂತರ ನೀವು ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು
    ರಸಪ್ರಶ್ನೆ ರಚಿಸಿದಾಗ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಕೆಲವು ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು (ಅಸ್ಥಿರಗಳು ಮತ್ತು ಹೇಳಿಕೆಗಳಿದ್ದರೆ)
    ಕಲಿಯುವುದನ್ನು ಮುಂದುವರಿಸಿ. ದಾರಿಯುದ್ದಕ್ಕೂ ನೀವು ವರ್ಗ ಲೀಡರ್ಬೋರ್ಡ್ನ ಮೇಲ್ಭಾಗವನ್ನು ತಲುಪಲು
    ಸ್ಪರ್ಧಿಸಿದಾಗ ಅಂಕಗಳು ಮತ್ತು ಬ್ಯಾಡ್ಜ್ಗಳನ್ನು ಗಳಿಸಿ.
  tutorial_tynkercq_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಕ್ಯಾಂಡಿ ಟ್ರೋಲ್ ಪಾತ್ರವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ
    ಮತ್ತು ನಿಮ್ಮ ಪಾತ್ರವು ಮನೆಗೆ ದಾರಿ ಕಂಡುಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡಲು ಕ್ಯಾಂಡಿಗಾಗಿ ಬಹು-ಮಟ್ಟದ ಅನ್ವೇಷಣೆಗೆ
    ಹೋಗಿ. ಅಡೆತಡೆಗಳನ್ನು ತಪ್ಪಿಸುವಾಗ ಮತ್ತು ಗಮ್ಡ್ರಾಪ್ಸ್ ಮತ್ತು ಮಿಂಟ್ಗಳನ್ನು ಸಂಗ್ರಹಿಸುವಾಗ,
    ಮಾನವ ಪ್ರಪಂಚದ ಮೂಲಕ ನಿಮ್ಮ ಪಾತ್ರವನ್ನು ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು ಕೋಡಿಂಗ್ ಒಗಟುಗಳನ್ನು ನೀವು ಪರಿಹರಿಸುತ್ತೀರಿ.
  tutorial_cmgame_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಆಟಗಳನ್ನು ನಿರ್ಮಿಸಲು ಕಲಿಯುವ ಮೂಲಕ ನಿಮ್ಮ
    ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಮುಂದಿನ ಹಂತಕ್ಕೆ ಕೊಂಡೊಯ್ಯಿರಿ. ಈ ಕೋರ್ಸ್ನಲ್ಲಿ, ನೀವು ಸೂಪರ್ ಮಾರಿಯೋ™
    -styled ಆಟವನ್ನು ನಿರ್ಮಿಸಿದಾಗ ನೀವು ಕೀಬೋರ್ಡ್ ಬಳಕೆದಾರ-ಇಂಟರ್ಫೇಸ್ ಮತ್ತು ಗೇಮ್ ಮೆಕ್ಯಾನಿಕ್ಸ್
    ಅನ್ನು ಕಲಿಯುವಿರಿ. ನಂತರ, ನಿಮ್ಮ ಆಟವನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ!
  tutorial_codesters_longdescription: 'ಪೈಥಾನ್ ಬಳಸಿ ನಿಮ್ಮ ಸ್ವಂತ ಆಟಗಳು, ಅನಿಮೇಷನ್ಗಳು
    ಮತ್ತು ಕಲಾಕೃತಿಗಳನ್ನು ರಚಿಸಿ. ಒಮ್ಮೆ ನೀವು ಮುಗಿಸಿದ ನಂತರ, ಅವುಗಳನ್ನು ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಿ!
    ಪೈಥಾನ್ನಲ್ಲಿನ ಪ್ರೋಗ್ರಾಂ, ಕಂಪನಿಗಳಲ್ಲಿ ಪ್ರತಿದಿನ ಬಳಸುವ ನಿಜವಾದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ -
    ನಮ್ಮ ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಟೂಲ್ಕಿಟ್ ಕಲಿಯಲು ಸುಲಭವಾಗಿಸುತ್ತದೆ! ಬ್ಯಾಸ್ಕೆಟ್ಬಾಲ್ ಆಟವನ್ನು
    ನಿರ್ಮಿಸಲು, ನೃತ್ಯವನ್ನು ನೃತ್ಯ ಸಂಯೋಜನೆ ಮಾಡಲು ಅಥವಾ ಅನಿಮೇಟೆಡ್ ಕಾರ್ಡ್ ವಿನ್ಯಾಸಗೊಳಿಸಲು
    ಪ್ರಯತ್ನಿಸಿ! '
  tutorial_qrm_longdescription: ಜೀವಶಾಸ್ತ್ರದಲ್ಲಿ ಲಘು ಹೃದಯದ ಮತ್ತು ಮನರಂಜನೆಯ ಪ್ರಯಾಣದ ಭಾಗವಾಗಿ
    ಕೋರಮ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಕಲಿಯುವಲ್ಲಿ ಮೇರಿಗೆ ಸೇರಿ. ಚಟುವಟಿಕೆಗಳು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ಮಾರ್ಗದರ್ಶನ, ಆನ್ಲೈನ್ ಉದಾಹರಣೆಗಳೊಂದಿಗೆ, ಮತ್ತು ಕುರುಡು ಮತ್ತು ದೃಷ್ಟಿಹೀನರಿಗೆ ಪ್ರವೇಶಿಸಬಹುದು.
  tutorial_texas-instruments_longdescription: 'ದಿ 10 ನಿಮಿಷಗಳ ಕೋಡ್ ಚಟುವಟಿಕೆಗಳನ್ನು ತರಗತಿಯಲ್ಲಿ
    ಅವರು ಪ್ರತಿದಿನ ತಮ್ಮ ಬೆನ್ನುಹೊರೆಯಲ್ಲಿ ಸಾಗಿಸುವ ಟಿಐ ತಂತ್ರಜ್ಞಾನದೊಂದಿಗೆ ಕೋಡಿಂಗ್ ಮಾಡಲು
    ವಿದ್ಯಾರ್ಥಿಗಳ ಆಸಕ್ತಿಯನ್ನು ಹುಟ್ಟುಹಾಕುವ ಮಾರ್ಗವಾಗಿ ಬಳಸಬಹುದು. TI-84™ Plus ಬಳಸಿ ಕೋಡಿಂಗ್ನ
    ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯಿರಿ ಮತ್ತು ಕೇವಲ 10 ನಿಮಿಷಗಳಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸಿ
    - ಯಾವುದೇ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ!  '
  tutorial_cajava_longdescription: ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನೊಂದಿಗೆ ಚಿತ್ರಿಸುವುದು ನೀವು ಯೋಚಿಸುವುದಕ್ಕಿಂತ
    ಸುಲಭವಾಗಿದೆ. ಸಂಕೀರ್ಣತೆಯನ್ನು ಹೆಚ್ಚಿಸುವ ಪ್ರತಿ ಮಟ್ಟಕ್ಕೆ ನೀವು ಧ್ವಜಗಳನ್ನು ಸೆಳೆಯುವಾಗ
    ಪ್ರಪಂಚದ ಧ್ವಜಗಳ ಬಗ್ಗೆ ಇನ್ನಷ್ಟು ತಿಳಿಯಿರಿ. ಆಕಾರಗಳು, ನಿರ್ದೇಶಾಂಕಗಳು ಮತ್ತು ಬಣ್ಣಗಳ ಬಗ್ಗೆ
    ಮತ್ತು ಕೋಡಿಂಗ್ನಲ್ಲಿ ಅನುಕ್ರಮದ ಪ್ರಾಮುಖ್ಯತೆಯ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_codehs_longdescription: ಕಂಪ್ಯೂಟರ್ಗೆ ಆಜ್ಞೆಗಳನ್ನು ನೀಡುವುದು, ಇದು ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಬಗ್ಗೆ, ನಾಯಿಗೆ ಆಜ್ಞೆಗಳನ್ನು ನೀಡುವಂತೆಯೇ. ಕರೇಲ್ ದಿ ಡಾಗ್ನೊಂದಿಗೆ ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ
    ಎಂದು ತಿಳಿಯಿರಿ - ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗೆ ವಿನೋದ, ಪ್ರವೇಶಿಸಬಹುದಾದ ಮತ್ತು ದೃಶ್ಯ
    ಪರಿಚಯ, ಇದು ಸಂಪೂರ್ಣ ಆರಂಭಿಕರಿಗಾಗಿ ಆಜ್ಞೆಗಳು ಮತ್ತು ಕಾರ್ಯಗಳಂತಹ ಮೂಲಭೂತ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ಕಲಿಸುತ್ತದೆ. ಈಗಾಗಲೇ ಸ್ವಲ್ಪ ಅನುಭವವಿದೆಯೇ? ಬದಲಿಗೆ ನಮ್ಮ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಗ್ರಾಫಿಕ್ಸ್ ಟ್ಯುಟೋರಿಯಲ್
    ಅನ್ನು ಪ್ರಯತ್ನಿಸಿ!
  tutorial_hopemo_longdescription: "ನಿಮ್ಮ ನೆಚ್ಚಿನ ಎಮೋಜಿಗಳನ್ನು ಒಳಗೊಂಡ ಸುಂದರವಾದ, ಸಂವಾದಾತ್ಮಕ
    ಕಲೆಯನ್ನು ರಚಿಸುವ ಡ್ರಾಯಿಂಗ್ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ನಿರ್ಮಿಸಿ. \n\nಕೋಡಿಂಗ್ ಸೃಜನಶೀಲ ಭಾಗದಲ್ಲಿ
    ಅನ್ವೇಷಿಸಿ, ಸ್ನೇಹಿತರು ತಮ್ಮನ್ನು ವ್ಯಕ್ತಪಡಿಸಲು ಬಳಸಬಹುದಾದ ಅಪ್ಲಿಕೇಶನ್ ಮಾಡುವ. ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ,
    ಅನುಕ್ರಮ, ಘಟನೆಗಳು, ಕುಣಿಕೆಗಳು ಮತ್ತು ಅಸ್ಥಿರಗಳ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ. \n\nಈ ಚಟುವಟಿಕೆಯನ್ನು
    ಪೂರ್ಣಗೊಳಿಸಲು ಅಥವಾ ಸುಗಮಗೊಳಿಸಲು ಯಾವುದೇ ಪೂರ್ವ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ; ಇದು ಅಪ್ಲಿಕೇಶನ್ನಲ್ಲಿನ
    ವೀಡಿಯೊ ಟ್ಯುಟೋರಿಯಲ್ ಮತ್ತು ಹಂತ ಹಂತದ ಸೌಲಭ್ಯ ಮಾರ್ಗದರ್ಶಿಯನ್ನು ಒಳಗೊಂಡಿದೆ."
  tutorial_tynkercm_longdescription: ರಾಕ್ಷಸರನ್ನು ಸೆರೆಹಿಡಿಯಲು ಮೋಡಿಮಾಡಿದ ಅರಣ್ಯವನ್ನು
    ಅನ್ವೇಷಿಸಿ ಮತ್ತು ಕೋಡಿಂಗ್ ಒಗಟುಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸುವ ಮೂಲಕ ಅವುಗಳನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ
    ಮಾಡುವುದು ಎಂದು ತಿಳಿಯಿರಿ. ಎಲ್ಲಾ ಅನನ್ಯ ರಾಕ್ಷಸರನ್ನು ಸಂಗ್ರಹಿಸಿ, ಕೋಡ್ ಮಾಡಿ ಮತ್ತು ವಿಕಸಿಸಿ.
    ನಿಮ್ಮ ರಾಕ್ಷಸರ ಸಾಮರ್ಥ್ಯಗಳ ಆಧಾರದ ಮೇಲೆ ತಂತ್ರಗಳನ್ನು ರೂಪಿಸಿ ಇದರಿಂದ ಅವರು ಮಲ್ಟಿಪ್ಲೇಯರ್
    ರಂಗದಲ್ಲಿ ಹೋರಾಡಬಹುದು. ಯಾರ ಕೋಡ್ ಗೆಲ್ಲುತ್ತದೆ?
  tutorial_codesterswintergreet_longdescription: 'ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಪೈಥಾನ್ನಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಅನ್ನು ಈಗಿನಿಂದಲೇ ಪ್ರಾರಂಭಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ನಮ್ಮ ಡ್ರ್ಯಾಗ್ ಟು ಟೆಕ್ಸ್ಟ್ ಟೂಲ್ಕಿಟ್ಗೆ
    ಬಳಸುತ್ತಾರೆ! ವಿಂಟರ್ ಗ್ರೀಟಿಂಗ್ಸ್ ಶಿಕ್ಷಕರು ಮೂಲಭೂತ ಸಿಂಟ್ಯಾಕ್ಸ್, ಸ್ಪ್ರೈಟ್ಗಳು ಮತ್ತು
    ಡಾಟ್ ಸಂಕೇತ, ಹಾಗೆಯೇ ಘಟನೆಗಳ ಬಗ್ಗೆ ವಿದ್ಯಾರ್ಥಿಗಳು. ಅವರು ಉಳಿಸಲು ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಬಹುದು
    ಎಂದು ಚಳಿಗಾಲದ ಶುಭಾಶಯ ಪತ್ರವನ್ನು ರಚಿಸುವ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ! '
  tutorial_codestersc_longdescription: 'ಈ ಪಾಠದಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳು ನಿರ್ದೇಶಾಂಕ ಸಮತಲದ
    ಎಲ್ಲಾ ನಾಲ್ಕು ಚತುರ್ಭುಜಗಳನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ! ವೇದಿಕೆಯಲ್ಲಿರುವ ವಿವಿಧ ಸ್ಥಳಗಳಿಗೆ ಸ್ಪ್ರೈಟ್
    ಕಳುಹಿಸಲು ಅವರು ಪೈಥಾನ್ ಮತ್ತು ನಮ್ಮ ಡ್ರ್ಯಾಗ್-ಟು-ಟೆಕ್ಸ್ಟ್ ಟೂಲ್ಕಿಟ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ!
    ನಿರ್ದೇಶಾಂಕ ವಿಮಾನವನ್ನು ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಆರಾಮದಾಯಕವಾಗಲು ಸಹಾಯ ಮಾಡಲು
    ಪ್ರದರ್ಶನ ಮತ್ತು ಡೀಬಗ್ ಮಾಡುವ ಚಟುವಟಿಕೆಗಳನ್ನು ಸೇರಿಸಲಾಗಿದೆ. '
  tutorial_codestersturtle_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಆಮೆ ದಾಟುವ ಆಟವನ್ನು ರಚಿಸುವಾಗ
    ಪೈಥಾನ್ನಲ್ಲಿ ಕೋಡಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ! ನಿಮ್ಮ ಆಟವನ್ನು ಹೊಂದಿಸಲು ಪಟ್ಟಿಗಳು
    ಮತ್ತು ಕುಣಿಕೆಗಳನ್ನು ಬಳಸಿ, ಮತ್ತು ಕಾರುಗಳನ್ನು ರಚಿಸಲು ಮತ್ತು ಆಮೆ ನಿಯಂತ್ರಿಸಲು ಈವೆಂಟ್ಗಳನ್ನು
    ಬಳಸಿ! ನೀವು ಸುರಕ್ಷಿತವಾಗಿ ರಸ್ತೆ ದಾಟಬಹುದೇ?
  tutorial_penjee_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಮೊದಲ ಭಾಷೆಯನ್ನು ಪ್ರಾರಂಭಿಸಲು
    ಒಂದು ದೃಶ್ಯ ಮಾರ್ಗ. ಐಸ್ ಪ್ರಪಂಚದಾದ್ಯಂತ ಪೆಂಗ್ವಿನ್ ಅನ್ನು ಸರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಪೈಥಾನ್
    ಕೋಡ್ ಅನ್ನು ಬರೆಯುತ್ತಾರೆ. ನಮ್ಮ ಸಂಪಾದಕವು ಕಾರ್ಯಗತಗೊಳಿಸುವಾಗ ಪ್ರತಿಯೊಂದು ಸಾಲಿನ ಕೋಡ್ ಅನ್ನು
    ಹೈಲೈಟ್ ಮಾಡುತ್ತದೆ, ಪೆಂಗ್ವಿನ್ನ ಪ್ರಪಂಚದಲ್ಲಿನ ಬದಲಾವಣೆಗಳಿಗೆ ಮಕ್ಕಳು ತಮ್ಮ ಕೋಡ್ಗೆ ಸಂಪರ್ಕಿಸಲು
    ಸಹಾಯ ಮಾಡುತ್ತಾರೆ. ನಮ್ಮ ಪಠ್ಯಕ್ರಮವು ವಿಭಿನ್ನವಾಗಿದೆ, ವಿದ್ಯಾರ್ಥಿ ಸನ್ನದ್ಧತೆಯ ಆಧಾರದ ಮೇಲೆ
    ಮತ್ತು ಪ್ರತಿ ವಿದ್ಯಾರ್ಥಿಯ ಅಗತ್ಯಗಳಿಗೆ ಸ್ವತಃ ಅಚ್ಚೊತ್ತುತ್ತದೆ. '
  tutorial_trinket_longdescription: |-
    ಪೈಥಾನ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯ ಬಗ್ಗೆ ಪಾಠಗಳು, ಸವಾಲುಗಳು ಮತ್ತು ಟ್ಯುಟೋರಿಯಲ್ಗಳಿಂದ ಆರಿಸಿ. ಆಮೆ ಆಧಾರಿತ ಅನಿಮೇಷನ್ಗಳನ್ನು ಮಾಡಿ ಮತ್ತು ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಿ, ಈ ಶಕ್ತಿಯುತ ಭಾಷೆಯ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಾಗ.

    ಚಟುವಟಿಕೆಗಳು ಬ್ಲಾಕ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನಿಂದ ನೈಜ ಪೈಥಾನ್ ಕೋಡ್ವರೆಗೆ ಇರುತ್ತವೆ, ಹೆಚ್ಚಿನ ವಯಸ್ಸಿನ ಮಟ್ಟಗಳಿಗೆ ಸೂಕ್ತವಾದ ಚಟುವಟಿಕೆಗಳೊಂದಿಗೆ. ಸ್ಪ್ಯಾನಿಷ್, ಕೊರಿಯನ್ ಮತ್ತು ಚೈನೀಸ್ ಭಾಷೆಗಳಲ್ಲಿ ಲಭ್ಯವಿರುವ ಪಾಠಗಳನ್ನು ಆಯ್ಕೆಮಾಡಿ!
  tutorial_frogger_longdescription: ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತಕರಾಗಿ. ನೀವು ಅದ್ಭುತ 3D ಆಕಾರಗಳಾಗಿ
    ಬದಲಾಗುವ 2D ಚಿತ್ರಗಳನ್ನು ಸೆಳೆಯುವ ಮೂಲಕ 3D ಆಬ್ಜೆಕ್ಟ್ಗಳನ್ನು ರಚಿಸಿ. ನೀವು ಈಗ ನಿರ್ಮಿಸಿದ
    ಆಕಾರಗಳನ್ನು ಅತ್ಯಾಕರ್ಷಕ ಜಗತ್ತಿನಲ್ಲಿ ಜೋಡಿಸುವ ಮೂಲಕ 3D ವರ್ಲ್ಡ್ಸ್ ರಚಿಸಿ. ನಿಮ್ಮ ಜಗತ್ತನ್ನು
    ಆಳಿರಿ! ಸರಳ ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ನಿಯಮಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮೂಲಕ ನಿಮ್ಮ
    ಜಗತ್ತನ್ನು ಜೀವಂತಗೊಳಿಸಿ. ಕಂಪ್ಯೂಟರ್ಗಳು, ಟ್ಯಾಬ್ಲೆಟ್ಗಳು ಮತ್ತು ಸ್ಮಾರ್ಟ್ಫೋನ್ಗಳಲ್ಲಿ ಪ್ಲೇ
    ಮಾಡಿ. ಇಮೇಲ್ ಮತ್ತು ಫೇಸ್ಬುಕ್ ಮೂಲಕ ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ನಿಮ್ಮ 3D ಆಟದ ಹಂಚಿಕೊಳ್ಳಿ.
  tutorial_tynkereco_longdescription: ಪರಿಸರ ವ್ಯವಸ್ಥೆಯ ಮೂಲಕ ಶಕ್ತಿಯು ಹೇಗೆ ಹರಿಯುತ್ತದೆ
    ಎಂಬುದನ್ನು ಪತ್ತೆಹಚ್ಚಲು ಸಂವಾದಾತ್ಮಕ ಪರಿಸರ ಪಿರಮಿಡ್ ರಚಿಸಿ! ಈ ಯೋಜನೆಯು ಹಂತ ಹಂತದ ಸೂಚನೆಗಳೊಂದಿಗೆ
    ಬರುತ್ತದೆ, ಅದು ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ ಪಿರಮಿಡ್ನಲ್ಲಿ ಸರಿಯಾದ ಸ್ಥಳಕ್ಕೆ ಜಾರುವ ಪ್ರಾಣಿಗಳು ಮತ್ತು
    ಸಸ್ಯಗಳೊಂದಿಗೆ ಯಾವುದೇ ಪರಿಸರ ವ್ಯವಸ್ಥೆಗೆ ಪರಿಸರ ಪಿರಮಿಡ್ ಅನ್ನು ರಚಿಸುವ ಮೂಲಕ ನಿಮಗೆ ಮಾರ್ಗದರ್ಶನ
    ನೀಡುತ್ತದೆ.
  tutorial_mitedarc_longdescription: ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ ನಾಣ್ಯಗಳನ್ನು ಸಂಗ್ರಹಿಸಿ ಅಂಕಗಳನ್ನು
    ಪಡೆಯಿರಿ.
  tutorial_khan_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಹಿಮಮಾನವನನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುವ ಮೂಲಕ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್
    ಬಳಸಿ ರೇಖಾಚಿತ್ರಗಳನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಂದು ತಿಳಿಯಿರಿ. ಇದನ್ನು ನಿಮ್ಮದೇ ಆದ
    ಅಥವಾ ನಿಮ್ಮ ವರ್ಗದೊಂದಿಗೆ ಪ್ರಯತ್ನಿಸಿ!
  tutorial_tynkerd_longdescription: ಕಸ್ಟಮ್ ನಾಯಕನನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ ಮತ್ತು ಈ ಬಹು-ಮಟ್ಟದ
    ಸಾಹಸ ಆಟದ ಮೂಲಕ ಆ ಪಾತ್ರವಾಗಿ ಆಟವಾಡಿ. ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಲು, ದೋಷಗಳನ್ನು ಹೋರಾಡಲು ಮತ್ತು
    ಮದರ್ಬೋರ್ಡ್ ಉಳಿಸಲು ನಿಮ್ಮ ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ನೀವು ಬಳಸಬೇಕಾಗುತ್ತದೆ!
  tutorial_cdmy_longdescription: ಕೋಡ್‌ ಅಕಾಡೆಮಿ ಎಂಬುದು ಇಂದಿನ ಉದ್ಯೋಗಗಳಿಗೆ ಅತ್ಯಂತ ಅಗತ್ಯದ್ದಾಗಿರುವ
    ಸ್ಟೆಮ್ ಕೌಶಲಗಳನ್ನು ಕಲಿಯಲು ಇಂಟರ್ಯಾಕ್ಟಿವ್ ಪ್ಲಾಟ್‌ಫಾರಂ ಆಗಿದೆ. ಲಕ್ಷಾಂತರ ಕೋಡ್ ಅಕಾಡೆಮಿ
    ವಿದ್ಯಾರ್ಥಿಗಳ ಜೊತೆಗೆ ಸೇರಿಕೊಳ್ಳಿ ಮತ್ತು ಕೋಡಿಂಗ್‌ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ನ ಪ್ರಾಥಮಿಕ
    ಅಂಶಗಳನ್ನು ನಮ್ಮ ಅವರ್ ಆಫ್ ಕೋಡ್ ಕೋರ್ಸ್‌ಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಕಲಿಯಿರಿ. ಪ್ರತಿ ಕೋರ್ಸ್‌ನ
    ಕೊನೆಯ ವೇಳೆಗೆ, ನಿಮ್ಮ ಸ್ನೇಹಿತರು ಮತ್ತು ಕುಟುಂಬಕ್ಕೆ ತೋರಿಸಬಹುದಾದ ನಿಜವಾದ ಪ್ರಾಜೆಕ್ಟ್‌
    ನಿಮ್ಮ ಬಳಿ ಲಭ್ಯವಾಗುತ್ತದೆ.
  tutorial_codestersdance_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ಡ್ರ್ಯಾಗ್-ಟು-ಟೆಕ್ಸ್ಟ್ ಟೂಲ್ಕಿಟ್

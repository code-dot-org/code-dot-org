  hoc_homepage_what_is_hoc_subhead: ಒಂದು ಗಂಟೆ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳು 45 ಕ್ಕೂ ಹೆಚ್ಚು ಭಾಷೆಗಳಲ್ಲಿ
    ಲಭ್ಯವಿದೆ. ಯಾವುದೇ ಅನುಭವ ಅಗತ್ಯವಿಲ್ಲ. ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಟುವಟಿಕೆಗಳು ಇಡೀ ವರ್ಷ ಲಭ್ಯವಿದೆ.

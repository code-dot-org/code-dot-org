    ಉತ್ಪಾದನೆ, ಮತ್ತು ಲೈನ್ ಫಾಲೋಡಿಂಗ್ನ OzOBlockly ನಿರ್ದಿಷ್ಟ ಪರಿಕಲ್ಪನೆಗಳು, ಎಲ್ಇಡಿ ದೀಪಗಳು,
    ಟೈಮರ್ಗಳನ್ನು ಹೊಂದಿಸುವುದು ಮತ್ತು ಇವೊ ಆಡಿಯೊ ಸಾಮರ್ಥ್ಯಗಳಿಗಾಗಿ “ಹೇಳು”.
  tutorial_ozotimer_longdescription: ನಾವು ಓಜೊಬೊಟ್ ಬಿಟ್ ಅನ್ನು ಟೈಮರ್ ಆಗಿ ಪರಿವರ್ತಿಸಬಹುದೇ
    - ನಿರ್ದಿಷ್ಟವಾಗಿ ಸೆಕೆಂಡುಗಳನ್ನು ಅಳೆಯುವ ಟೈಮರ್? ಈ ಸವಾಲಿನ ಪಾಠವು ವಿದ್ಯಾರ್ಥಿಯ ಜ್ಯಾಮಿತಿ
    ಮತ್ತು ದೈಹಿಕ ವಿಜ್ಞಾನದ ಪರಿಕಲ್ಪನೆಗಳ ಜ್ಞಾನವನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ, ಜೊತೆಗೆ ಬೆಳಕಿನ ಪರಿಣಾಮಗಳು,
    ಲೈನ್ ನ್ಯಾವಿಗೇಷನ್ ಮತ್ತು ಸಮಯವನ್ನು ಬಳಸಿಕೊಂಡು ಮಟ್ಟ 4 (ಸುಧಾರಿತ) OzOBlockly ಕೋಡ್ ಅನ್ನು
    ಬರೆಯುವ ಅವನ ಅಥವಾ ಅವಳ ಸಾಮರ್ಥ್ಯವನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ. OzOBlockly ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು
    OzoMap ಅನ್ನು ಆಧಾರವಾಗಿ ಒದಗಿಸಲಾಗಿದೆ. ಓಜೊಬಾಟ್ ಬಿಟ್ ಸೆಕೆಂಡ್ ಟೈಮರ್ ಅನ್ನು ಮಾಪನಾಂಕ ನಿರ್ಣಯಿಸಲು
    ಸ್ಟಾಪ್-ವಾಚ್ ಅಥವಾ ಸೆಲ್ ಫೋನ್ ಸ್ಟಾಪ್-ವಾಚ್ ಅಪ್ಲಿಕೇಶನ್ ಅಗತ್ಯವಿದೆ.
  tutorial_ozohabits_longdescription: Ozobot ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ರೇಖೆಗಳು ಮತ್ತು OzoCodes
    ಅನ್ನು ಹೇಗೆ ಸೆಳೆಯುವುದು ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ತಿಳಿದಾಗ, ಅವರು ನೈಜ ಜಗತ್ತಿನಲ್ಲಿ ಈ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ವಿಧಾನವನ್ನು ಸಂಯೋಜಿಸಲು ಸಿದ್ಧರಿದ್ದೀರಿ. ಕಂಪ್ಯೂಟರ್ ಸಿಮ್ಯುಲೇಶನ್ಗಳಂತೆಯೇ ಪ್ರಕೃತಿಯನ್ನು
    ರೂಪಿಸಲು ಓಜೋಬಾಟ್ ಅನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು ಈ ಟ್ಯುಟೋರಿಯಲ್ ತೋರಿಸುತ್ತದೆ. ಪಾಯಿಂಟ್
    ಓ z ೋಕೋಡ್ಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಮತ್ತು ಓಜೊಬೊಟ್ ಅನ್ನು ನಿಲುಗಡೆಗೆ ತರಲು ಅವುಗಳನ್ನು
    ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು ವಿವರಿಸುವ ಮೂಲಕ ಈ ಪಾಠವು ಪ್ರಾರಂಭವಾಗುತ್ತದೆ. ಹುಲ್ಲಿನ ಬೆಟ್ಟದ
    ಮೇಲೆ ವಾಸಿಸುವ ಮೊಲವು ಅದರ ಭರ್ತಿ ಮತ್ತು ನಿಲುಗಡೆಗಳನ್ನು ತಿನ್ನುತ್ತದೆ ಎಂಬುದನ್ನು ಮಾಡೆಲಿಂಗ್ಗೆ
    ಈ ಕಾರ್ಯವನ್ನು ಅನ್ವಯಿಸಲಾಗುತ್ತದೆ.
  tutorial_ozoprogram_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ತರಗತಿಯು ಯಾವುದನ್ನೂ ಹೊಂದಿಲ್ಲದಿದ್ದರೂ
    ಸಹ, ರೋಬೋಟ್ಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಷ್ಟು ಸುಲಭ ಎಂದು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ. ಈ ಶಿಕ್ಷಕ-ನಿರ್ದೇಶಿತ
    ಆನ್ಲೈನ್ ಟ್ಯುಟೋರಿಯಲ್ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು
    ಸಹಾಯ ಮಾಡುತ್ತದೆ ಮತ್ತು ಓಜೋಬೋಟ್ನ ಬ್ಲಾಕ್ಲಿ ಆಟಗಳ ಮೂಲಕ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವ
    ಸಾಮರ್ಥ್ಯದ ಬಗ್ಗೆ ವಿಶ್ವಾಸ ಗಳಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಓಜೋಬಾಟ್ನ ಬಿಟ್ ಮತ್ತು ಇವೊ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ಅನನ್ಯ ವಿಧಾನದ ಮೂಲಕ ಹೇಗೆ ಅಪ್ಲೋಡ್ ಮಾಡುತ್ತದೆ ಎಂಬುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ
    - ಬಣ್ಣಗಳು ರೋಬೋಟ್ನ ಬೆಳಕಿನ ಸಂವೇದಕಗಳ ಮೇಲೆ ಮಿನುಗುತ್ತವೆ ಮತ್ತು ಅದನ್ನು ಪ್ರೋಗ್ರಾಂ ಅನ್ನು
    ಕಲಿಸುತ್ತವೆ.
  tutorial_ozopair_longdescription: OzOBlockly ಬ್ಲಾಕ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು
    ತಿಳಿದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಚಾಲಕಗಳು ಮತ್ತು ನ್ಯಾವಿಗೇಟರ್ಗಳಾಗಿ ತಂಡಗಳಲ್ಲಿ ಹೇಗೆ ಕೆಲಸ ಮಾಡಬೇಕೆಂದು
    ಕಲಿಯುತ್ತಾರೆ, ತದನಂತರ ಒಂದು Ozobot ರೋಬೋಟ್ಗಾಗಿ ಒಂದೇ ಕಂಪ್ಯೂಟರ್ನಲ್ಲಿ ಒಂದೇ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ರಚಿಸುವ ಮೂಲಕ ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ. ಇದು ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಟ್ಯುಟೋರಿಯಲ್ ಆಗಿದ್ದು,
    ಆರಂಭದಲ್ಲಿ ವೀಡಿಯೊಗಳನ್ನು ತೋರಿಸಬೇಕಾದ ಅಗತ್ಯವಿರುತ್ತದೆ, ತದನಂತರ ಅಗತ್ಯವಿದ್ದಾಗ ಅವರ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸುವ ಮೂಲಕ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಸಹಾಯ ಮಾಡಲು ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತದೆ.
  tutorial_codesnoopy_longdescription: ಸ್ನೇಹಿತರೊಂದಿಗೆ ಸೇರಿ ಮತ್ತು ಮೋಜಿನ ಮತ್ತು ಸಿಲ್ಲಿ
    ಸ್ನೋಬಾಲ್ ಹೋರಾಟದಲ್ಲಿ ಸ್ನೂಪಿಯ ಬೀಗಲ್ ಸ್ಕೌಟ್ಸ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ನಿಮ್ಮ
    ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಅಭ್ಯಾಸ ಮಾಡಿ! ಬಿಗಿನರ್ಸ್ ಮತ್ತು ಪೂರ್ವ ಓದುಗರು ಸ್ವಾಗತಿಸುತ್ತಾರೆ
    - ಪರಸ್ಪರ ಮೀರಿಸಲು ಪ್ರಯತ್ನಿಸುವಾಗ ತಂಡಗಳು ತಮ್ಮ ಕೋಡ್ ಅನ್ನು ರಹಸ್ಯವಾಗಿ ಬರೆಯುತ್ತವೆ. ವರ್ಡ್ಸ್-ಫ್ರೀ
    ಕೋಡ್ನೊಂದಿಗೆ, ಪ್ರತಿಯೊಬ್ಬರೂ ಮೋಜಿನ ಮೇಲೆ ಹೋಗಬಹುದು! ಈ ಚಟುವಟಿಕೆಯು ಒಂದೇ ಸಾಧನದಲ್ಲಿ 1-
    4 ಆಟಗಾರರನ್ನು ಬೆಂಬಲಿಸುತ್ತದೆ - ಸ್ನೇಹಿತರು ಅಥವಾ ಕಂಪ್ಯೂಟರ್ಗೆ ವಿರುದ್ಧವಾಗಿ ಪ್ಲೇ ಮಾಡಿ.
  tutorial_applabintro_longdescription: ಬ್ಲಾಕ್ಗಳು ಅಥವಾ ಪಠ್ಯವನ್ನು ಬಳಸಿಕೊಂಡು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನಲ್ಲಿ
    ನಿಮ್ಮ ಸ್ವಂತ ಅಪ್ಲಿಕೇಶನ್ ರಚಿಸಿ. ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ ಅಥವಾ ಸಾರ್ವಜನಿಕ
    ಗ್ಯಾಲರಿಗೆ ಪ್ರಕಟಿಸಬಹುದಾದ ಗುಂಡಿಗಳು, ಚಿತ್ರಗಳು, ಶಬ್ದಗಳು ಮತ್ತು ಬಹು ಪರದೆಗಳೊಂದಿಗೆ ನೀವು
    ಸರಳ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಮಾಡುತ್ತೀರಿ. ನೀವು ಈಗಾಗಲೇ ಬ್ಲಾಕ್ಗಳೊಂದಿಗೆ ಕೆಲವು ಕೋಡಿಂಗ್ ಮಾಡಿದ್ದರೆ,
    ನಿಮ್ಮ ಕೌಶಲ್ಯಗಳನ್ನು ಮುಂದಿನ ಹಂತಕ್ಕೆ ಕೊಂಡೊಯ್ಯಿರಿ.
  tutorial_cslartist_longdescription: ಪ್ರತಿ ಕಂಪ್ಯೂಟರ್ನೊಳಗೆ ವಾಸಿಸುವ ಸ್ವಲ್ಪ ಕಲಾವಿದರಿದ್ದಾರೆ
    ಎಂದು ನಿಮಗೆ ತಿಳಿದಿದೆಯೇ? ಈ ಪಿಡಿಎಫ್ ಒಗಟುಗಳಿಂದ ಹುದುಗಿರುವ ಮೋಜಿನ ಕಥೆಯನ್ನು ಒಳಗೊಂಡಿದೆ,
    ಅದು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಡಿಜಿಟಲ್ ಕಲೆಯ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಸುತ್ತದೆ ಏಕೆಂದರೆ ಅವರು
    ಪಿಕ್ಸೆಲ್ಗಳು, ಕ್ರಮಾವಳಿಗಳು ಮತ್ತು ಪುನರಾವರ್ತಿತ ಲೂಪ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ತಮ್ಮದೇ ಆದ ಸೃಷ್ಟಿಗಳನ್ನು
    ಮಾಡುತ್ತಾರೆ.
  tutorial_cslscratchjr_longdescription: ಕೋಡ್ಸ್ಪೀಕ್ನ “ಸ್ಕ್ರ್ಯಾಚ್ಜೆಆರ್ ಕಿಟನ್ ಜೊತೆ ಪ್ಲೇ
    ಮಾಡೋಣ!” ಆಕ್ಟಿವಿಟಿ ಪ್ಯಾಕ್ ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಓದಿ ಗಟ್ಟಿಯಾಗಿ ಕಥೆ. ಹೊಚ್ಚ ಹೊಸ ಕೋಡರ್ಗಳಿಗಾಗಿ
    ಉತ್ತಮವಾದ ಮೊದಲ ಯೋಜನೆಗಾಗಿ ಕಥೆಯು ಕೋಡ್ ಮೂಲಕ ನಡೆಯುತ್ತದೆ. ಬೆಳೆದವರು ಕಥೆಯನ್ನು ಪೂರ್ವ-ಓದುಗ
    ವಿದ್ಯಾರ್ಥಿಗಳ ವರ್ಗಕ್ಕೆ ಓದಬಹುದು ಮತ್ತು ನಂತರ ಸ್ಕ್ರ್ಯಾಚ್ಜೆಆರ್ ಅಪ್ಲಿಕೇಶನ್ ಬಳಸಿ ತಮ್ಮ
    ಟ್ಯಾಬ್ಲೆಟ್ಗಳಲ್ಲಿ ಕಥೆಯನ್ನು ಕೋಡ್ ಮಾಡಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡಬಹುದು. ಆರಂಭಿಕ
    ಓದುವ ಕೌಶಲ್ಯ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಕಥೆಯನ್ನು ಸ್ವತಃ ಓದಬಹುದು ಮತ್ತು ಸ್ವತಂತ್ರವಾಗಿ ಚಟುವಟಿಕೆ
    ಪ್ಯಾಕ್ ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಬಹುದು.
  tutorial_floevents_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಈವೆಂಟ್ಗಳನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ,
    ನಿರ್ದಿಷ್ಟ ಪ್ರಚೋದಕಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಲು ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಅನುಮತಿಸುವ ಒಂದು ಪರಿಕಲ್ಪನೆ.
    ಈವೆಂಟ್ ಹ್ಯಾಂಡ್ಲರ್ಗಳು ಎಂದು ಕರೆಯಲ್ಪಡುವ ಕೋಡ್ನ ಬಿಟ್ಗಳಲ್ಲಿ ಈವೆಂಟ್ಗಳನ್ನು ನಿರ್ಧರಿಸಲಾಗುತ್ತದೆ,
    ಇದು ನಿರ್ದಿಷ್ಟ ಘಟನೆಗಳನ್ನು ಆಲಿಸುತ್ತದೆ ಮತ್ತು ಹೇಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಬೇಕು ಎಂಬುದರ ಕುರಿತು
    ಸೂಚನೆಗಳನ್ನು ಹೊಂದಿರುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರಮುಖ ಶಬ್ದಕೋಶವನ್ನು ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು
    ಈವೆಂಟ್ ಹ್ಯಾಂಡ್ಲರ್ಗಳಿಗಾಗಿ ಮ್ಯಾಡ್ ಲಿಬ್ಸ್ ಶೈಲಿಯ ವ್ಯಾಯಾಮದಲ್ಲಿ ಪಠ್ಯವನ್ನು ಬರೆಯುತ್ತಾರೆ,
    ಇದರಲ್ಲಿ ಅವರು ತಮ್ಮದೇ ಆದ ಈವೆಂಟ್ ಹ್ಯಾಂಡ್ಲರ್ಗಳನ್ನು ರಚಿಸುತ್ತಾರೆ ಮತ್ತು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಾರೆ.
  tutorial_florobot_longdescription: ಈ ಪಾಠದಲ್ಲಿ, ರೊಬೊಟಿಕ್ಸ್ ಕ್ಷೇತ್ರಕ್ಕೆ ಧುಮುಕುವಾಗ
    ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಸಾಕ್ಷರತಾ ಕೌಶಲ್ಯಗಳನ್ನು ನಿರ್ಮಿಸುತ್ತಾರೆ. ರೋಬೋಟ್ ಏನೆಂದು ಕಂಡುಹಿಡಿಯಲು
    ಮತ್ತು ದೈನಂದಿನ ಜೀವನದಲ್ಲಿ ರೋಬೋಟ್ಗಳ ಉದಾಹರಣೆಗಳನ್ನು ನೋಡಲು ಅವರು ಫ್ಲೋಕಾಬ್ಯುಲರಿಯ ಶೈಕ್ಷಣಿಕ
    ಹಿಪ್-ಹಾಪ್ ವೀಡಿಯೊವನ್ನು ವೀಕ್ಷಿಸುತ್ತಾರೆ. ಅವರು ರೋಬೋಟ್ಗಳ ಬಗ್ಗೆ ಸಣ್ಣ ಹಾದಿಗಳನ್ನು ನಿಕಟವಾಗಿ
    ಓದುತ್ತಾರೆ, ರೋಬೋಟ್ಗಳಿಗೆ ಸೂಕ್ತವಾದ ಕಾರ್ಯಗಳನ್ನು ಚರ್ಚಿಸುತ್ತಾರೆ ಮತ್ತು ನಿರ್ದಿಷ್ಟ ಸಮಸ್ಯೆಯನ್ನು
    ಪರಿಹರಿಸಲು ತಮ್ಮದೇ ಆದ ರೋಬೋಟ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುವ ಮೂಲಕ ಪಾಠವನ್ನು ಮುಗಿಸುತ್ತಾರೆ.
  tutorial_isavesanta_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾದ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಹಬ್ಬದ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಮಕ್ಕಳು ಸಾಂಟಾ ಉಳಿಸಲು ಸ್ಕ್ರ್ಯಾಚ್ ಬಳಸಿ ಕಂಪ್ಯೂಟರ್ ಆಟವನ್ನು ರಚಿಸುತ್ತಾರೆ.
    ಅವರು ಕ್ರಮಾವಳಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ, ಷರತ್ತುಬದ್ಧ ಹೇಳಿಕೆಗಳನ್ನು ಬಳಸುತ್ತಾರೆ ಮತ್ತು
    ಅವರ ಕೆಲಸವನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ ಮತ್ತು ಡೀಬಗ್ ಮಾಡುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಪಾಠ ಯೋಜನೆ, ಶಿಷ್ಯ
    ಸಂಪನ್ಮೂಲಗಳು, ಬೆಂಬಲ ಕಾರ್ಡ್ಗಳು ಮತ್ತು ಪೂರ್ವ-ಲಿಖಿತ ಪ್ರೋಗ್ರಾಂ ಟೆಂಪ್ಲೆಟ್ಗಳನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_iorder_longdescription: ಈ ಶಿಕ್ಷಕ ನೇತೃತ್ವದ ಚಟುವಟಿಕೆ, ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಿಕೊಂಡಿದೆ,
    ಸ್ಕ್ರ್ಯಾಚ್ 2.0 ಬಳಸಿ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ ಮತ್ತು ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುತ್ತದೆ.
    ಮಕ್ಕಳು ಐಸ್ಕ್ರೀಮ್ ಸ್ಟ್ಯಾಂಡ್ ಸಿಮ್ಯುಲೇಶನ್ ಮತ್ತು/ಅಥವಾ ಆಟವನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡುತ್ತಾರೆ
    ಮತ್ತು ಹಾಗೆ ಮಾಡುವಾಗ, ಕ್ರಮಾವಳಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ, ಪುನರಾವರ್ತನೆ, ಷರತ್ತುಬದ್ಧ ಹೇಳಿಕೆಗಳನ್ನು
    ಬಳಸುತ್ತಾರೆ, ಅವರ ಕೆಲಸವನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ ಮತ್ತು ಡೀಬಗ್ ಮಾಡುತ್ತಾರೆ. ಶಿಕ್ಷಕ ಮತ್ತು
    ವಿದ್ಯಾರ್ಥಿಗಳಿಗಾಗಿ ಹಂತ-ಹಂತದ ಪಾಠ ಯೋಜನೆ, ಶಿಷ್ಯ ಬೆಂಬಲ ಸಾಮಗ್ರಿಗಳು ಮತ್ತು ಪೂರ್ವ ಲಿಖಿತ
    ಸ್ಕ್ರ್ಯಾಚ್ 2.0 ಪ್ರೋಗ್ರಾಂ ಟೆಂಪ್ಲೆಟ್ಗಳನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_ianimate_longdescription: 'ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾದ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಕಾಲೋಚಿತ ಚಟುವಟಿಕೆಯು ಮಕ್ಕಳನ್ನು ಕಂಪ್ಯೂಟರ್ ಅನಿಮೇಷನ್ಗಳನ್ನು ರಚಿಸಲು ಪರಿಚಯಿಸುತ್ತದೆ. ಮಕ್ಕಳು
    ಚೌಕಟ್ಟುಗಳನ್ನು ರಚಿಸುತ್ತಾರೆ, ಕಲಾಕೃತಿಗಳನ್ನು ಸೇರಿಸುತ್ತಾರೆ ಮತ್ತು ಸರಳ ಕ್ರಿಸ್ಮಸ್ ದೃಶ್ಯವನ್ನು
    ಅನಿಮೇಟ್ ಮಾಡುತ್ತಾರೆ. ವಿಭಿನ್ನತೆಗಾಗಿ ಸಾಕಷ್ಟು ವಿಚಾರಗಳು, ವಿಸ್ತರಣೆ ಮತ್ತು ಪುಷ್ಟೀಕರಣವು
    ಹೆಚ್ಚು ಸಮರ್ಥವಾದ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಸರಳವಾದ ಅನಿಮೇಟೆಡ್ ಅನುಕ್ರಮವನ್ನು ತಯಾರಿಸುವುದರಿಂದ:
    ಹಿನ್ನೆಲೆಗಳನ್ನು ಮತ್ತು ಪಾತ್ರಗಳು ಮತ್ತು ವಸ್ತುಗಳನ್ನು ಅನಿಮೇಟ್ ಮಾಡುವುದು, 3D ಪರಿಣಾಮಗಳನ್ನು
    ಸೇರಿಸುವುದು (ಉದಾ. ನೆರಳುಗಳು), ಸುಗಮ ಚಲನೆಗಾಗಿ ಹೆಚ್ಚಿನ ಚೌಕಟ್ಟುಗಳನ್ನು ರಚಿಸುವುದು, ದೃಶ್ಯ
    ಬದಲಾವಣೆಗಳನ್ನು ರಚಿಸಲು ಹಿನ್ನೆಲೆಗಳನ್ನು ಬದಲಾಯಿಸುವುದು ಮತ್ತು ಒಂದಕ್ಕಿಂತ ಹೆಚ್ಚು ವಸ್ತುಗಳನ್ನು
    ಅನಿಮೇಟ್ ಮಾಡುವುದು.'
  tutorial_iloveada_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಪಾಠ ಚಟುವಟಿಕೆಯು ಇತಿಹಾಸದೊಂದಿಗೆ ಅಡ್ಡ-ಪಠ್ಯೇತರ ಕಂಪ್ಯೂಟಿಂಗ್ ಅನ್ನು ಕಲಿಸಲು ಅವಕಾಶವನ್ನು
    ಒದಗಿಸುತ್ತದೆ. ಮಕ್ಕಳ ಸಂಶೋಧನೆ ಅದಾ ಲೊವೆಲೇಸ್ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದಲ್ಲಿ ಪ್ರಮುಖ ಐತಿಹಾಸಿಕ
    ವ್ಯಕ್ತಿ ಮತ್ತು ವಿಶ್ವದ ಮೊದಲ ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಮರ್! ನಂತರ ಅವರು ವೆಬ್ ಮಾಸ್ಟರ್ಗಳಾಗಿ ತಮ್ಮ
    ಸಂಶೋಧನೆಗಳು ಮತ್ತು ಕೌಶಲ್ಯಗಳನ್ನು ಪ್ರದರ್ಶಿಸುವ ಮಲ್ಟಿಮೀಡಿಯಾ ವೆಬ್ಪುಟವನ್ನು ರಚಿಸಲು ಮೂಲ
    HTML ಅನ್ನು ಬಳಸುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಚಟುವಟಿಕೆ ಯೋಜನೆ, ಸಂಬಂಧಿತ ಶಿಕ್ಷಕ ಮತ್ತು ಶಿಷ್ಯ ಸಂಪನ್ಮೂಲಗಳು
    ಮತ್ತು ಕಲಿಕೆಯನ್ನು ಮತ್ತಷ್ಟು ತೆಗೆದುಕೊಳ್ಳಲು ವಿಸ್ತರಣೆ ಮತ್ತು ಪುಷ್ಟೀಕರಣಕ್ಕಾಗಿ ಕಲ್ಪನೆಗಳನ್ನು
    ಒಳಗೊಂಡಿದೆ.
  tutorial_kodflash_longdescription: ಫ್ಲ್ಯಾಶ್! ಚಪ್ಪಾಳೆ! ಈ ಹ್ಯಾಂಡ್ಸ್-ಆನ್, ಕಾಡು ಹವಾಮಾನ
    ಪಾಠವು ಮಿಂಚು ಮತ್ತು ಗುಡುಗು ಜೊತೆ ಷರತ್ತುಬದ್ಧ ಹೇಳಿಕೆಗಳನ್ನು ಕಲಿಸುತ್ತದೆ. ಗುಡುಗು ಯಾವಾಗಲೂ
    ಮಿಂಚುಗಳನ್ನು ಏಕೆ ಅನುಸರಿಸುತ್ತದೆ ಎಂಬುದರ ಕುರಿತು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು “ಮಿಂಚು
    ಇದ್ದರೆ, ಗುಡುಗು ಅನುಸರಿಸುತ್ತದೆ” ಎಂಬ ತರ್ಕ ಹೇಳಿಕೆಯನ್ನು ಪರಿಶೀಲಿಸುತ್ತದೆ. ಚಂಡಮಾರುತವು
    ಎಷ್ಟು ದೂರದಲ್ಲಿದೆ ಎಂಬುದನ್ನು ನೋಡಲು ಎರಡರ ನಡುವಿನ ಸೆಕೆಂಡುಗಳನ್ನು ಎಣಿಸಿ!
  tutorial_kodchoose_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಸಾಹಸವನ್ನು ಆರಿಸಿ! “ಹೇಳಿಕೆಗಳಿದ್ದರೆ”
    ಸರಣಿಯ ಮೂಲಕ, ವಿದ್ಯಾರ್ಥಿಗಳು ಕಥಾಹಂದರವನ್ನು ಬದಲಾಯಿಸುತ್ತಾರೆ ಮತ್ತು ಅವರು ಬರೆಯುವ ನಿರೂಪಣೆಗೆ
    ಕೊನೆಗೊಳ್ಳುತ್ತಾರೆ. ಪರಿಸ್ಥಿತಿಗಳ ಆಧಾರದ ಮೇಲೆ ಕಾರ್ಯಕ್ರಮದ ಮಾರ್ಗ ಬದಲಾವಣೆಗಳಂತೆ, ಪಾತ್ರವು
    ನಿರೂಪಣೆಯ ಮೂಲಕ ತೆಗೆದುಕೊಳ್ಳುವ ಮಾರ್ಗವೂ ಬದಲಾಗಬಹುದು. ಸೃಜನಶೀಲರಾಗಿ ಮತ್ತು ವಿವಿಧ ತೀರ್ಮಾನಗಳನ್ನು
    ಹೊಂದಿರುವ ಒಂದು ಕಥೆಯೊಳಗೆ ಅನೇಕ ಸಾಹಸಗಳಲ್ಲಿ ಕೊಡಬಲ್ ಫಜ್ ಫ್ಯಾಮಿಲಿ ಅನ್ನು ಮುನ್ನಡೆಸಿಕೊಳ್ಳಿ.
  tutorial_kodpizzapre_longdescription: 3 ಭಾಗಗಳ ಘಟಕದಲ್ಲಿ, ರೆಸ್ಟೋರೆಂಟ್ನ ಮೊಬೈಲ್ ಆರ್ಡರ್

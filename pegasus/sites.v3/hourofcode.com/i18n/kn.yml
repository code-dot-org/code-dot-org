    ಬಾಳೆಹಣ್ಣುಗಳನ್ನು ಎಸೆಯಿರಿ!
  tutorial_hrm_longdescription: |-
    ಮಾನವ ಸಂಪನ್ಮೂಲ ಯಂತ್ರವು ಒಂದು ಪ game ಲ್ ಗೇಮ್ ಆಗಿದೆ. ಪ್ರತಿ ಹಂತದಲ್ಲಿ, ನಿಮ್ಮ ಬಾಸ್ ನಿಮಗೆ ಕೆಲಸ ನೀಡುತ್ತಾರೆ. ನಿಮ್ಮ ಪುಟ್ಟ ಕಚೇರಿ ಕೆಲಸಗಾರನನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ಅದನ್ನು ಸ್ವಯಂಚಾಲಿತಗೊಳಿಸಿ! ನೀವು ಯಶಸ್ವಿಯಾದರೆ, ವಿಶಾಲವಾದ ಕಚೇರಿ ಕಟ್ಟಡದಲ್ಲಿ ಇನ್ನೊಂದು ವರ್ಷದ ಕೆಲಸಕ್ಕಾಗಿ ನಿಮ್ಮನ್ನು ಮುಂದಿನ ಹಂತಕ್ಕೆ ಬಡ್ತಿ ನೀಡಲಾಗುತ್ತದೆ. ಅಭಿನಂದನೆಗಳು!

    ನೀವು ಮೊದಲು ಪ್ರೋಗ್ರಾಮ್ ಎಂದಿಗೂ ಬಂದಿದೆ ವೇಳೆ ಚಿಂತಿಸಬೇಡಿ - ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕೇವಲ ಒಗಟು ಪರಿಹರಿಸುವ ಆಗಿದೆ. ನೀವು ಎಲ್ಲಾ 1 ಮತ್ತು 0 ಮತ್ತು ಭಯಾನಕ ಸ್ಕ್ವಿಗ್ಲಿ ಬ್ರಾಕೆಟ್ಗಳನ್ನು ತೆಗೆದುಹಾಕಿದರೆ, ಪ್ರೋಗ್ರಾಮಿಂಗ್ ವಾಸ್ತವವಾಗಿ ಸರಳ, ತಾರ್ಕಿಕ, ಸುಂದರವಾಗಿರುತ್ತದೆ ಮತ್ತು ಯಾರಾದರೂ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಬಹುದು ಮತ್ತು ಆನಂದಿಸಬಹುದು!
  tutorial_ice-age_longdescription: ಕಥೆಯನ್ನು ರಚಿಸಿ ಅಥವಾ ಪ್ಲೇ ಲ್ಯಾಬ್ನೊಂದಿಗೆ ಆಟವನ್ನು
    ಮಾಡಿ! ಐಸ್ ಏಜ್ ಅಕ್ಷರಗಳನ್ನು ಚಲಿಸುವಂತೆ ಮಾಡಿ, ಶಬ್ದಗಳನ್ನು ಮಾಡಿ, ಅಂಕಗಳನ್ನು ಗಳಿಸಿ ಮತ್ತು
    ಹಿಮ ಪದರಗಳನ್ನು ಎಸೆಯಿರಿ!
  tutorial_koapp_longdescription: ಕೊಡಬಲ್ ಎನ್ನುವುದು ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಐಪ್ಯಾಡ್ ಆಟವಾಗಿದ್ದು
    ಅದು ಮಕ್ಕಳನ್ನು 5+ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಬೇಸಿಕ್ಸ್ಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. ಹತ್ತಿರದ ಶಿಕ್ಷಕ ಅಥವಾ ಪೋಷಕರನ್ನು

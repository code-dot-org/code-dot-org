  tutorial_hello_longdescription: ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್ನಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ಕಂಪ್ಯೂಟರ್

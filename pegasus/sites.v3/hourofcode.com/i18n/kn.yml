    ಇದು ನಮ್ಮ ಪ್ರಮುಖ ತತ್ವವಾಗಿದೆ.
  careers_principle_title_2: ನಾವು ಸಮಸ್ಯೆಗಳ ಬಗ್ಗೆ ಕಷ್ಟಪಡುತ್ತೇವೆ ಮತ್ತು ಪರಸ್ಪರ ದಯೆ ತೋರುತ್ತೇವೆ
  careers_principle_description_2: ಜಾಗತಿಕವಾಗಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರಿಗೆ ಕಂಪ್ಯೂಟರ್
    ವಿಜ್ಞಾನವನ್ನು ತರುವ ಸವಾಲಿನ ಮೇಲೆ ನಾವು ಗಮನ ಹರಿಸುತ್ತೇವೆ. ನಾವು ಪ್ರತಿಯೊಂದು ನಮ್ಮ ಮಿಷನ್
    ಬೆಂಬಲಿಸಲು ಮತ್ತು ನಾವು ತಪ್ಪುಗಳನ್ನು ಮಾಡಿದಾಗ ಅನುಗ್ರಹದಿಂದ ನೀಡಲು ನಮ್ಮ ಉದ್ದೇಶಗಳನ್ನು
    ಅತ್ಯುತ್ತಮ ತೆರೆದಿಡುತ್ತದೆ ಗುರುತಿಸಲು.
  careers_principle_title_3: ಪರಿಹಾರಗಳನ್ನು ಹುಡುಕುವುದು, ಒಮ್ಮತವಲ್ಲ
  careers_principle_description_3: ನಾವು ಬಯಸುವ ಫಲಿತಾಂಶಗಳ ಕಡೆಗೆ ಸಣ್ಣ ಹೆಜ್ಜೆಗಳನ್ನು ಅಥವಾ
    ದೊಡ್ಡ ಚಿಮ್ಮುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಿರಲಿ, ನಾವು ನಿರ್ಧಾರಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇವೆ.
    ಮಾಲೀಕರು ಕೇಳುತ್ತಾರೆ ಮತ್ತು ಕೇಳುತ್ತಾರೆ, ಆದರೆ ಪ್ರತಿಕ್ರಿಯೆಯಿಂದ ಪಾರ್ಶ್ವವಾಯುವಿಗೆ ಒಳಗಾಗುವುದಿಲ್ಲ.
    ನಾವು ಒಪ್ಪದಿದ್ದರೂ ಸಹ ಮಾಲೀಕರ ನಿರ್ಧಾರಗಳನ್ನು ನಾವು ಸ್ವೀಕರಿಸುತ್ತೇವೆ ಮತ್ತು ಬೆಂಬಲಿಸುತ್ತೇವೆ.
  careers_principle_title_4: ಸಂಸ್ಥಾಪಕರ ಮನಸ್ಥಿತಿ ಅಳವಡಿಸಿಕೊಳ್ಳಿ
  careers_principle_description_4: ನಾವು ಫಲಿತಾಂಶಗಳ ಬಗ್ಗೆ ಗೀಳನ್ನು ಹೊಂದಿದ್ದೇವೆ ಮತ್ತು

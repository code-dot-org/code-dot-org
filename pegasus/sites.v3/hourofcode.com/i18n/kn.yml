  tutorial_tlctour_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ರಚಿಸುವ ಉದಾಹರಣೆಯಾಗಿದೆ,
    ಅದು ಕ್ರಮವಾಗಿ ಮಾಡಬೇಕಾದ ಸೂಚನೆಗಳ ಸರಳ ಅನುಕ್ರಮವಾಗಿದೆ. ನಾವು ಅಲ್ಗಾರಿದಮ್ ರೂಪದಲ್ಲಿ ಸಮಸ್ಯೆಗೆ
    ಪರಿಹಾರವನ್ನು ಬರೆದಿದ್ದರೆ, ಅದನ್ನು ಮೊದಲಿನಿಂದ ಮತ್ತೆ ಕೆಲಸ ಮಾಡದೆಯೇ ಹಂತಗಳನ್ನು ಅನುಸರಿಸುವ
    ಮೂಲಕ ಭವಿಷ್ಯದಲ್ಲಿ ಪ್ರವಾಸಗಳನ್ನು ಮಾಡಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ ಎಂದು ಇದು ತೋರಿಸುತ್ತದೆ. ನಾವು
    ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ಬರೆದರೆ ಅದನ್ನು ಕಾಗದದ ಮೇಲೆ ಹಂತ ಹಂತವಾಗಿ ಅನುಸರಿಸುವ ಮೂಲಕ ಅದು ಖಂಡಿತವಾಗಿಯೂ
    ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂದು ನಾವು ಪರಿಶೀಲಿಸಬಹುದು. ಈ ಚಟುವಟಿಕೆಯು ನೈಟ್ಸ್ ಟೂರ್ ಚಟುವಟಿಕೆಗೆ
    ಕಾರಣವಾಗುತ್ತದೆ.
  tutorial_codesterstj_longdescription: 'ಇನ್ ಈ ಬಹು-ಪಾಠ ಯೋಜನೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಡಿಜಿಟಲ್
    ಪೌರತ್ವದ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ಅವರು ಆಯ್ಕೆ ಮಾಡುವ ಸಮಸ್ಯೆಯನ್ನು ಪರಿಹರಿಸಲು ವಿನ್ಯಾಸ
    ಚಿಂತನೆಯ ಮಾದರಿಯನ್ನು ಅನುಸರಿಸುತ್ತಾರೆ! ಜವಾಬ್ದಾರಿಯುತ ಡಿಜಿಟಲ್ ಪೌರತ್ವದ ಬಗ್ಗೆ ಬಳಕೆದಾರರಿಗೆ
    ಪಾಠ ಕಲಿಸಲು ಉದ್ದೇಶಿಸಿರುವ ಆಟವನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ರಚಿಸುತ್ತಾರೆ. ಎಲ್ಲಾ ಸಂಪನ್ಮೂಲಗಳು ವೇದಿಕೆಯಲ್ಲಿವೆ. '
  tutorial_tlclocked_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ ಆಧಾರಿತ ಸಮಸ್ಯೆ
    ಪರಿಹಾರವನ್ನು ಪರಿಚಯಿಸುವ ಗುರಿಯನ್ನು ಹೊಂದಿದೆ, ಇದು ಅಲ್ಗಾರಿದಮ್ ಎಂದರೇನು, ರೇಖೀಯ ಹುಡುಕಾಟ
    ಯಾವುದು ಮತ್ತು ದಕ್ಷತೆಯ ಆಧಾರದ ಮೇಲೆ ಕ್ರಮಾವಳಿಗಳನ್ನು ಹೇಗೆ ಹೋಲಿಸಬಹುದು ಎಂಬುದರ ತಿಳುವಳಿಕೆಗೆ
    ಕಾರಣವಾಗುತ್ತದೆ. ಕಂಪ್ಯೂಟರ್ ಆಧಾರಿತ ಪರಿಹಾರಗಳನ್ನು ರಚಿಸುವುದಕ್ಕಿಂತ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ
    ಹೇಗೆ ಎಂಬುದರ ಬಗ್ಗೆಯೂ ಇದು ವಿವರಿಸುತ್ತದೆ. ಕಂಪ್ಯೂಟಿಂಗ್ ಎಂದರೆ ಜನರಿಗೆ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸುವುದು.
  tutorial_baubles_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಬೈನರಿಯಲ್ಲಿ ಅಕ್ಷರಗಳನ್ನು ಪ್ರತಿನಿಧಿಸುವ
    ಮತ್ತು ಸಂಗ್ರಹಿಸುವ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ, ಆನ್ ಮತ್ತು ಆಫ್ ಕಾರ್ಯಗಳಾಗಿ. ಕೊನೆಯಲ್ಲಿ, ವರ್ಗ
    ಅವರೊಂದಿಗೆ ಮನೆಗೆ ತೆಗೆದುಕೊಳ್ಳಲು ತಮ್ಮ ಮೊದಲಕ್ಷರಗಳನ್ನು ಎನ್ಕೋಡ್ ಪಡೆಯುತ್ತದೆ.
  tutorial_bbcart_longdescription: K-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ. ನಿಮ್ಮ
    ಮಕ್ಕಳನ್ನು ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ದೃಶ್ಯ ಕಲೆಗಳನ್ನು

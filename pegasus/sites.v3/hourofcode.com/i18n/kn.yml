  hoc_ai_101_for_educators_desc: ಬೋಧಕರಿಗೆ ನಮ್ಮ ಉಚಿತ ಆನ್‌ಲೈನ್‌ ಕಲಿಕೆ ಸರಣಿಯ ಜೊತೆಗೆ ಶಿಕ್ಷಣದಲ್ಲಿ

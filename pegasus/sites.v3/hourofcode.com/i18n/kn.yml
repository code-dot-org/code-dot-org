    ಶೈಲಿಗಳು ಹೇಗೆ. ಫಾಂಟ್ಗಳು ವಾಸ್ತವವಾಗಿ ಟೈಪ್ಫೇಸ್ನ ವಿಭಿನ್ನ ಶೈಲಿಗಳಾಗಿವೆ. ಟೈಪ್ಫೇಸ್ ಎನ್ನುವುದು
    ಒಂದೇ ರೀತಿಯ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು ಹೊಂದಿರುವ ಫಾಂಟ್ಗಳ ಕುಟುಂಬವಾಗಿದೆ.
  tutorial_washustorm_longdescription: ಒಳಬರುವ ಚಂಡಮಾರುತವನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು
    ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_activitypackets_longdescription: ಸೃಜನಶೀಲ ಕೋಡಿಂಗ್ ಚಟುವಟಿಕೆಗಳ ವಂಡರ್ ಕಾರ್ಯಾಗಾರದ
    ಮುದ್ರಿಸಬಹುದಾದ ಪ್ಯಾಕೆಟ್ಗಳೊಂದಿಗೆ ಕುಟುಂಬ ಸ್ನೇಹಿ ವಿನೋದದ ಗಂಟೆಗಳ ಹುಡುಕಿ. ಕೋಡ್ ಅವರ್ ಮತ್ತು
    ಅದಕ್ಕೂ ಮೀರಿದ ಸಮಯದಲ್ಲಿ ಬಳಸಲು ಈ ಆನ್ಲೈನ್ ಮತ್ತು ಆಫ್ಲೈನ್ ಚಟುವಟಿಕೆಗಳನ್ನು ಡೌನ್ಲೋಡ್ ಮಾಡುವ
    ಮೂಲಕ ಡ್ಯಾಶ್, ಡಾಟ್ ಮತ್ತು ಕ್ಯೂ ರೋಬೋಟ್ಗಳೊಂದಿಗೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಜೀವಂತಗೊಳಿಸಿ!
  tutorial_googlerookie_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಪರಿಚಯಾತ್ಮಕ ಕೋಡಿಂಗ್ ಭಾಷೆಯಾದ
    ಬ್ಲಾಕ್ಲಿಯನ್ನು ಬಳಸಿಕೊಂಡು ನೀವು ರೂಕಿ ವಿಷಯದ ಕೊಲಾಜ್ ಅನ್ನು ಕೋಡ್ ಮಾಡುತ್ತೀರಿ. ನಿಮ್ಮ ಸೃಜನಶೀಲತೆಯನ್ನು
    ಎತ್ತಿ ತೋರಿಸುವ ಅನನ್ಯ ತುಣುಕನ್ನು ರಚಿಸಲು ನೀವು ಅನುಕ್ರಮಗಳು, ಅಸ್ಥಿರಗಳು ಮತ್ತು ಲೂಪ್ಗಳನ್ನು
    ಬಳಸುತ್ತೀರಿ!
  tutorial_tommyturtle_longdescription: ಟಾಮಿ ದಿ ಟರ್ಟಲ್ನೊಂದಿಗೆ ಕೋಡಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು
    ಕಲಿಯಲು ಚಿಕ್ಕ ಮಕ್ಕಳಿಗೆ ಸಹಾಯ ಮಾಡಿ! ಅತ್ಯುತ್ತಮ ಮೊಬೈಲ್ ಅಪ್ಲಿಕೇಶನ್ ಪ್ರಶಸ್ತಿಗಳಿಂದ ಅತ್ಯುತ್ತಮ
    ಶೈಕ್ಷಣಿಕ ಅಪ್ಲಿಕೇಶನ್ಗಾಗಿ ಚಿನ್ನದ ಪ್ರಶಸ್ತಿ ವಿಜೇತ. ಕಲಿಕೆಯ ಪ್ರಗತಿಯನ್ನು ಪತ್ತೆಹಚ್ಚಲು,
    ಪ್ರೋತ್ಸಾಹವನ್ನು ನೀಡಲು ನಿಮ್ಮ ಮಗುವಿನೊಂದಿಗೆ ಚಾಟ್ ಮಾಡಲು ಅಥವಾ ಅವರ ಆಟದ ಸಮಯವನ್ನು ಮಿತಿಗೊಳಿಸಲು
    ಪೋಷಕರು ಮತ್ತು ಶಿಕ್ಷಕರನ್ನು ಸಕ್ರಿಯಗೊಳಿಸಲು ಸ್ಟೆಮ್ಡ್ಯಾಶ್ನೊಂದಿಗೆ ಸಂಪರ್ಕಿಸುತ್ತದೆ.
  tutorial_mazyad_longdescription: ಗಣಕೀಕೃತ ಅಪ್ಲಿಕೇಶನ್ಗಳೊಂದಿಗೆ ಸಂಯೋಜಿತ ಕಾಗದದ ಆವೃತ್ತಿಯನ್ನು

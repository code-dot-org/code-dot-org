    ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಆಜ್ಞೆಗಳನ್ನು ಟೈಪ್ ಮಾಡುತ್ತಾರೆ, ಅದು ಪಾತ್ರಗಳು ಬ್ಯಾಕ್ಫ್ಲಿಪ್ಗಳಿಂದ

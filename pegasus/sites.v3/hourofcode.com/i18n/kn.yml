    ಅನುಕ್ರಮವನ್ನು ಪೂರ್ಣಗೊಳಿಸುತ್ತಾರೆ, ಇದರಲ್ಲಿ ಅವರು ಲೂಪ್ಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ ಮತ್ತು ಅವರ
    p ಟ್ಪುಟ್ಗಳನ್ನು ಉತ್ಪಾದಿಸಲು ನಿರ್ದಿಷ್ಟ ಕುಣಿಕೆಗಳನ್ನು ಅರ್ಥೈಸುತ್ತಾರೆ.
  tutorial_pgts_longdescription: ಈ “ಅನ್ಪ್ಲಗ್” ಚಟುವಟಿಕೆಯು ವಿದ್ಯಾರ್ಥಿಗಳ ಗುಂಪು ರಾಕ್/ಪೇಪರ್/ಕತ್ತರಿ
    ಆಟದ ವಿಭಿನ್ನ ಆವೃತ್ತಿಗಳನ್ನು ಆಡುವ ಮೂಲಕ ಮಾಡೆಲಿಂಗ್ ಮತ್ತು ಸಿಮ್ಯುಲೇಶನ್ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ
    ಎಂಬುದನ್ನು ತಿಳಿಯಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ ಮತ್ತು ಫಲಿತಾಂಶಗಳನ್ನು ವಿಭಿನ್ನ ಮಾಡೆಲಿಂಗ್
    ಪ್ರಯೋಗಗಳಾಗಿ ನೋಡುತ್ತದೆ.
  tutorial_ozo_longdescription: "ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಟ್ಯುಟೋರಿಯಲ್ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಸಣ್ಣ
    ಪ್ರೊಗ್ರಾಮೆಬಲ್ ರೋಬೋಟ್ನ ಓಝೋಬೋಟ್ ಸಹಾಯದಿಂದ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. Shape
    Tracer Games ಎಂದು ಕರೆಯಲ್ಪಡುವ ಓಜೋಬಾಟ್ ಆಟಗಳನ್ನು ಆಡುವ ಮೂಲಕ ಹೇಗೆ ಕೋಡ್ ಮಾಡಬೇಕೆಂದು ವಿದ್ಯಾರ್ಥಿಗಳು
    ಕಲಿಯುತ್ತಾರೆ. ಓಜೋಬಾಟ್ ಬಿಟ್ ಅಥವಾ ಇವೊ ರೋಬೋಟ್ ಇಲ್ಲದಿದ್ದರೂ ಸಹ ಅವರು ಆಟಗಳ ಅನುಕರಿಸಿದ ಆವೃತ್ತಿಯನ್ನು
    ಆಡಬಹುದು. ಓಜೋಬಾಟ್ ಆಟಗಳು ಬ್ಲಾಕ್ಲಿ ಆಧಾರಿತ ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ Ozoblockly
    ನೊಂದಿಗೆ ಹೇಗೆ ಕೋಡ್ ಮಾಡಬೇಕೆಂದು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕಲಿಸುತ್ತದೆ. \n\nಆಟಗಳು ಅವರು ಕಲಿತ ಎಲ್ಲವನ್ನೂ
    ತೆಗೆದುಕೊಳ್ಳಲು ಮತ್ತು ವಿನ್ಯಾಸ ಮತ್ತು Ozobot ಒಂದು ಆಕ್ಷನ್ ದೃಶ್ಯವನ್ನು ಪ್ರೋಗ್ರಾಂ ವಿದ್ಯಾರ್ಥಿಗಳು
    ಸವಾಲುಗಳನ್ನು ಅವರ್ ಆಫ್ Code.The ಯೋಜನೆಯ ಅವರ್ ಮೀರಿ ಮಾಡಬಹುದು ಯೋಜನೆಯ ಕಲ್ಪನೆಯನ್ನು
    ಅನುಸರಿಸಲಾಗುತ್ತದೆ.\n\nಈ ಟ್ಯುಟೋರಿಯಲ್ ಗಾಗಿ ಓಜೋಬಾಟ್ನ ಯಾವುದೇ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಅಥವಾ
    ಜ್ಞಾನದ ಅಗತ್ಯವಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಕೆಲವು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಹ
    ಓಜೊಬಾಟ್ ಆಟಗಳಿಂದ ತೊಡಗಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು 1-12 ಶ್ರೇಣಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ
    ಮತ್ತು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಸಾಮರ್ಥ್ಯಗಳಿಗಾಗಿ ಕಸ್ಟಮೈಸ್ ಮಾಡಬಹುದು."
  tutorial_bbcla_longdescription: K-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ. ನಿಮ್ಮ
    ಮಕ್ಕಳನ್ನು ಕೈಯಲ್ಲಿ ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ಭಾಷಾ
    ಕಲೆಗಳನ್ನು ಒಳಗೊಂಡ ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ನಿರ್ಮಿಸಿ.
  tutorial_bbcsci_longdescription: K-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ. ನಿಮ್ಮ
    ಮಕ್ಕಳನ್ನು ಕೈಯಲ್ಲಿ ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ಸಾಮಾನ್ಯ

  tutorial_bamboo_longdescription: 'ಬಿದಿರು ಜೆಎಸ್ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಮೂಲಭೂತ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್
    ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಸಲು ಕೊಡೆಮೊಜಿಯ ಚಟುವಟಿಕೆಯ ವಿನ್ಯಾಸವಾಗಿದೆ. ಬಿದಿರು ಪಾಂಡ ಮತ್ತು ಅವನ
    ನಾಡಿದು ಟೋಸ್ಟ್ ಸ್ನೇಹಿತರು ಮೂಲ ಆಜ್ಞೆಗಳನ್ನು ಮತ್ತು ರಚನೆ ಆದರೂ ವಿದ್ಯಾರ್ಥಿಗಳು ನಡೆಯಲು
    ಕಾಣಿಸುತ್ತದೆ. ಬಿದಿರಿನ ಜೆಎಸ್ ಚಟುವಟಿಕೆಯು ತಮ್ಮ ಕೋಡಿಂಗ್ನಲ್ಲಿ ಸ್ವಲ್ಪ ಹೆಚ್ಚು ಅನಿಮೇಷನ್
    ಮತ್ತು ಹೆಚ್ಚಿನ ಕಲೆ ಮತ್ತು ವಿನ್ಯಾಸವನ್ನು ಬಯಸುವ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ವಿನ್ಯಾಸವಾಗಿದೆ. ಬಿದಿರಿನ
    ಚಟುವಟಿಕೆ ಎಲ್ಲಾ ವಯಸ್ಸಿನ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಅದ್ಭುತವಾಗಿದೆ. '
  tutorial_robojav_longdescription: ಅನುಕರಿಸಿದ ರೋಬೋಟ್ಗಳು ಮತ್ತು ಕಸ್ಟಮೈಸ್ ಮಾಡಿದ ಜೀವಿಗಳಿಗಾಗಿ
    ನಿಮ್ಮ ಪರದೆಯ ಮೇಲೆ ಸಣ್ಣ ಜಗತ್ತನ್ನು ನಿರ್ಮಿಸುವಾಗ, ಒಂದು ಗಂಟೆಯಲ್ಲಿ ಜಾವಾ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ
    ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ. ಯಾವುದೇ ಪೂರ್ವ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ. ಒಳಗೊಂಡಿರುವ

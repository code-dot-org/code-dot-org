  tutorial_breakoutlock_longdescription: 'ರೋಬೋಟ್ಗೆ ನಿಮ್ಮ ಸಹಾಯ ಬೇಕು! ಲಾಕಿಟ್ನ ಕೋಡ್ ಅನ್ನು

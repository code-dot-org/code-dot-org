  tutorial_algobot_shortdescription: ಆಟಗಾರರು ಅಲ್ಗೊಬಾಟ್, ಸ್ಮಾರ್ಟ್ ಲಿಟಲ್ ಸರ್ವಿಸ್ ಡ್ರಾಯಿಡ್

    ತಮ್ಮ ಆಟಗಳಲ್ಲಿ ಬಳಸಲು ಕಲಿಸುತ್ತದೆ.
  tutorial_lbworld_longdescription: ಒಳ್ಳೆಯದಕ್ಕಾಗಿ ಕೋಡ್! ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಸಮುದಾಯದ

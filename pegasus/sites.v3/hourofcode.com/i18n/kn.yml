  tutorial_cityx_longdescription: ಸಿಟಿ ಎಕ್ಸ್ನಲ್ಲಿ ನಿಮ್ಮ ಮೊದಲ ಅನ್ವೇಷಣೆ ಹಳೆಯ ರೈತನಿಗೆ

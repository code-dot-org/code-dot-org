  tutorial_knodtext_longdescription: ಪೈಥಾನ್ನಲ್ಲಿ ಪಠ್ಯ ಸಾಹಸ ಆಟವನ್ನು ಮಾಡಲು ಕಲಿಯಿರಿ!
  tutorial_alicegar_longdescription: 'ಆಲಿಸ್ ಮತ್ತು ಗಾರ್ಫೀಲ್ಡ್ ಅವರೊಂದಿಗೆ ಸ್ಟೋರಿಬೋರ್ಡಿಂಗ್ನಿಂದ

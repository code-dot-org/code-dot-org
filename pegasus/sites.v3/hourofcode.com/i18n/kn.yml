  hoc_how_to_step_plan_hour_desc_01: 'ನೀವು ಪ್ರಾರಂಭಿಸಲು ಮಾದರಿ ಕಾರ್ಯಸೂಚಿ ಇಲ್ಲಿದೆ:'
  hoc_how_to_step_choose_activities_desc_01: ಈ ವರ್ಷ, ಅವರ್ ಆಫ್ ಕೋಡ್ ಥೀಮ್ ಕ್ರಿಯೇಟಿವಿಟಿ
    ವಿತ್ ಆರ್ಟಿಫಿಷಿಯಲ್ ಇಂಟೆಲಿಜೆನ್ಸ್ (ಎಐ) ಆಗಿದೆ. ಇದು ಹೊಸ ಅಪ್ಲಿಕೇಶನ್ಗಳು ಮತ್ತು ಕ್ರಮಾವಳಿಗಳನ್ನು
    ಕೋಡಿಂಗ್ ಮಾಡುತ್ತಿರಲಿ, ಅನನ್ಯ ಕಲೆಯನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆಯೇ ಅಥವಾ ನಮ್ಮನ್ನು ನೃತ್ಯ ಮಾಡಲು

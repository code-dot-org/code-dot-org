  farsi_page_founders_slide_05: ಅವರು ತಂತ್ರಜ್ಞಾನ ಉದ್ಯಮದಲ್ಲಿ ಯಶಸ್ಸನ್ನು ಸಾಧಿಸಿದರು ಮತ್ತು

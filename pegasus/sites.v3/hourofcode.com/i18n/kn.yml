  oceans_behind_the_scenes_1: ಹಂತಗಳು 2-4 ಎಂಬುದು <a href="https://www.tensorflow.org/"
    >ಟೆನ್ಸರ್‌ಫ್ಲೋ</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    ಮೊಬೈಲ್‌ನೆಟ್‌ </a> ಪ್ರಾಜೆಕ್ಟ್‌ ಒದಗಿಸಿದ ಮೊದಲೇ ತರಬೇತಿ ಮಾಡಿದ ಮಾದರಿಯನ್ನು ಒದಗಿಸುತ್ತದೆ.
    ಮೊಬೈಲ್‌ನೆಟ್‌ ಮಾದರಿಯು <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">ಕನ್ವಲ್ಷನ್‌
    ನ್ಯೂರಲ್‌ ನೆಟ್‌ವರ್ಕ್‌</a> ಆಗಿದ್ದು, ಇದನ್ನು <a href="http://www.image-net.org/">ImageNet</a>
    ಎಂಬ "ಬಲೂನ್" ಅಥವಾ "ಸ್ಟ್ರಾಬೆರಿ"ಯಂತಹ ಶಬ್ದಗಳೊಂದಿಗೆ 14 ಮಿಲಿಯನ್‌ಗೂ ಹೆಚ್ಚು ಹ್ಯಾಂಡ್ ಆನೊಟೇಟೆಡ್‌
    ಚಿತ್ರಗಳ ಡೇಟಾಸೆಟ್‌ ಆಗಿದೆ. ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಜನರೇಟ್‌ ಮಾಡುವ ಲೇಬಲ್ ಮಾಡಿದ
    ತರಬೇತಿ ಡೇಟಾ ಸಹಿತ ಈ ಮಾದರಿಯನ್ನು ಗ್ರಾಹಕೀಯಗೊಳಿಸಲು,  <a href="https://en.wikipedia.org/wiki/Transfer_learning">ಟ್ರಾನ್ಸ್‌ಫರ್‌
    ಲರ್ನಿಂಗ್‌</a> ಎಂಬ ತಂತ್ರವನ್ನು ನಾವು ಬಳಸುತ್ತೇವೆ. ಅನ್ವಯಿಸಬಹುದಾದ ಆನೊಟೇಶನ್‌ಗಳ ಪಟ್ಟಿಯನ್ನು
    ಪಡೆಯಲು ಟ್ರೇನಿಂಗ್‌ ಡೇಟಾಸೆಟ್‌ನಲ್ಲಿ ಪ್ರತಿ ಚಿತ್ರವನ್ನೂ ಪಿಕ್ಸೆಲ್‌ಗಳಾಗಿ ಮೊಬೈಲ್‌ನೆಟ್‌ಗೆ
    ತುಂಬಲಾಗಿದೆ. ನಂತರ, ಹೊಸ ಚಿತ್ರಕ್ಕೆ, ನಾವು ಇದನ್ನು ಮೊಬೈಲ್‌ನೆಟ್‌ಗೆ ಫೀಡ್‌ ಮಾಡುತ್ತೇವೆ ಮತ್ತು
    ಟ್ರೇನಿಂಗ್‌ ಡೇಟಾಸೆಟ್‌ನಿಂದ ಆ ಫಲಿತ ಆನೊಟೇಶನ್‌ಗಳ ಪಟ್ಟಿಯನ್ನು ಹೋಲಿಕೆ ಮಾಡುತ್ತೇವೆ. ಬಹುತೇಕ
    ಹೋಲುವ ಫಲಿತಾಂಶಗಳೊಂದಿಗೆ ತರಬೇತಿ ಸೆಟ್‌ನಿಂದ ಚಿತ್ರಗಳಂತೆಯೇ  ಹೊಸ ಚಿತ್ರವನ್ನು ಅದೇ ಮಟ್ಟದೊಂದಿಗೆ
    ("ಫಿಶ್‌" ಅಥವಾ "ನಾಟ್‌ ಫಿಶ್‌") ನಾವು ವರ್ಗೀಕರಿಸುತ್ತೇವೆ.
  oceans_behind_the_scenes_1_markdown: ಹಂತಗಳು 2-4 ಎಂಬುದು [ಟೆನ್ಸರ್‌ಫ್ಲೋ](https://www.tensorflow.org/)
    [ಮೊಬೈಲ್‌ನೆಟ್‌](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    ಪ್ರಾಜೆಕ್ಟ್ ಒದಗಿಸಿದ  ಪೂರ್ವ ತರಬೇತಿ ಮಾಡೆಲ್ ಅನ್ನು ಬಳಸುತ್ತವೆ. ಮೊಬೈಲ್‌ನೆಟ್ ಮಾದರಿ ಎಂಬುದು
    [ಕನ್ವಲ್ಯೂಶನಲ್‌ ನ್ಯೂರಲ್‌ ನೆಟ್‌ವರ್ಕ್‌](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    ಆಗಿದ್ದು, ಇದನ್ನು [ಇಮೇಜ್‌ನೆಟ್‌](http://www.image-net.org/) ಎಂಬ “ಬಲೂನ್” ಅಥವಾ “ಸ್ಟ್ರಾಬೆರಿ”
    ಎಂಬಂತಹ 14 ಮಿಲಿಯನ್‌ಗೂ ಹೆಚ್ಚು ಹ್ಯಾಂಡ್ ಅನೋಟೇಟೆಡ್‌ ಚಿತ್ರಗಳ ಡೇಟಾಸೆಟ್‌ ಆಧರಿಸಿ ತರಬೇತಿಗೊಳಿಸಲಾಗಿದೆ.
    ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿ ಜನರೇಟ್ ಮಾಡುವ ಲೇಬಲ್ ಮಾಡಿದ ತರಬೇತಿ ಡೇಟಾದೊಮದಿಗೆ ಈ ಮಾದರಿಯನ್ನು
    ಗ್ರಾಹಕೀಯಗೊಳಿಸಲು, ನಾವು [ಟ್ರಾನ್ಸ್‌ಫರ್‌ ಲರ್ನಿಂಗ್‌] (https://en.wikipedia.org/wiki/Transfer_learning)
    ಎಂದು ಕರೆಯಲಾದ ತಂತ್ರವನ್ನು ನಾವು ಬಳಸುತ್ತೇವೆ. ಇದಕ್ಕೆ ಅನ್ವಯಿಸಬಹುದಾದ ಅನೊಟೇಶನ್‌ಗಳ ಪಟ್ಟಿಯನ್ನು
    ಪಡೆಯಲು ಪಿಕ್ಸೆಲ್‌ಗಳಾಗಿ ಮೊಬೈಲ್‌ನೆಟ್‌ಗೆ ತರಬೇತಿ ಡೇಟಾಸೆಟ್‌ನಲ್ಲಿ ಪ್ರತಿ ಚಿತ್ರವನ್ನೂ ಫೀಡ್
    ಮಾಡಲಾಗುತ್ತದೆ. ನಂತರ ಹೊಸ ಚಿತ್ರಕ್ಕೆ ನಾವು ಇದನ್ನು ಮೊಬೈಲ್‌ನೆಟ್‌ಗೆ ಫೀಡ್‌ ಮಾಡುತ್ತೇವೆ ಮತ್ತು
    ತರಬೇತಿ ಡೇಟಾಸೆಟ್‌ನಿಂದ ಇದರ ಫಲಿತ ಅನೊಟೇಶನ್‌ಗಳ ಪಟ್ಟಿಯನ್ನು ಹೋಲಿಕೆ ಮಾಡುತ್ತೇವೆ. ಅತ್ಯಂತ
    ಸಮಾನ ಫಲಿತಾಂಶಗಳೊಂದಿಗೆ ತರಬೇತಿ ಸೆಟ್‌ನಿಂದ ಚಿತ್ರಗಳಂತೆಯೇ ಅದೇ ಲೇಬಲ್‌ನೊಂದಿಗೆ (“ಫಿಶ್‌”
    ಅಥವಾ “ಫಿಶ್ ಅಲ್ಲ” ಎಂಬಂತಹ) ನಾವು ಹೊಸ ಚಿತ್ರವನ್ನು ವರ್ಗೀಕರಿಸುತ್ತೇವೆ.
  oceans_behind_the_scenes_2: ಹಂತಗಳಾದ 6-8, <a href="https://en.wikipedia.org/wiki/Support-vector_machine">ಸಪೋರ್ಟ್‌-ವೆಕ್ಟರ್‌
    ಮಶಿನ್‌</a> (ಎಸ್‌ವಿಎಂ) ಅನ್ನು ಬಳಸುತ್ತದೆ. ನಾವು ಮೀನಿನ ಪ್ರತಿ ಅಂಶವನ್ನೂ (ಉದಾ,ಮ ಕಣ್ಣುಗಳು,
    ಬಾಯಿ, ದೇಹ) ನೋಡುತ್ತೇವೆ ಮತ್ತು ಕಾಂಪೊನೆಂಟ್‌ಗಳಿಗೆ ಎಲ್ಲ ಮೆಟಾಡೇಟಾವನ್ನೂ (ಹಲ್ಲಿನ ಸಂಖ್ಯೆ,
    ದೇಹದ ಆಕಾರದಂತಹ) ಪ್ರತಿ ಮೀನಿನ ಹಲವು ವೆಕ್ಟರ್‌ಗಳಲ್ಲಿ ಸಂಯೋಜಿಸುತ್ತೇವೆ. ಎಸ್‌ವಿಎಂ ತರಬೇತಿಗೆ
    ನಾವು ಈ ವೆಕ್ಟರ್‌ಗಳನ್ನು ಬಳಸುತ್ತೇವೆ. ತರಬೇತಿ ಡೇಟಾ ಆಧರಿಸಿ, ಎಲ್ಲ ಸಂಭಾವ್ಯ ಮೀನಿನ "ಸ್ಥಳ"ವನ್ನು
    ಎರಡು ಭಾಗಗಳನ್ನಾಗಿ ಎಸ್‌ವಿಎಂ ಪ್ರತ್ಯೇಕಿಸುತ್ತದೆ. ಇದು ನಾವು ಕಲಿಯಲು ಪ್ರಯತ್ನಿಸುತ್ತಿರುವ
    ವರ್ಗಗಳಾಗುತ್ತವೆ ("ನೀಲಿ" ಅಥವಾ "ನೀಲಿ ಅಲ್ಲದ" ರೀತಿಯ).
  oceans_behind_the_scenes_2_markdown: ಹಂತಗಳಾದ 6-8, [ಸಪೋರ್ಟ್‌-ವೆಕ್ಟರ್‌ ಮಶಿನ್‌](https://en.wikipedia.org/wiki/Support-vector_machine)(ಎಸ್‌ವಿಎಂ)
    ಅನ್ನು ಬಳಸುತ್ತದೆ. ನಾವು ಮೀನಿನ ಪ್ರತಿ ಅಂಶವನ್ನೂ (ಉದಾ,ಮ ಕಣ್ಣುಗಳು, ಬಾಯಿ, ದೇಹ) ನೋಡುತ್ತೇವೆ
    ಮತ್ತು ಕಾಂಪೊನೆಂಟ್‌ಗಳಿಗೆ ಎಲ್ಲ ಮೆಟಾಡೇಟಾವನ್ನೂ (ಹಲ್ಲಿನ ಸಂಖ್ಯೆ, ದೇಹದ ಆಕಾರದಂತಹ) ಪ್ರತಿ
    ಮೀನಿನ ಹಲವು ವೆಕ್ಟರ್‌ಗಳಲ್ಲಿ ಸಂಯೋಜಿಸುತ್ತೇವೆ. ಎಸ್‌ವಿಎಂ ತರಬೇತಿಗೆ ನಾವು ಈ ವೆಕ್ಟರ್‌ಗಳನ್ನು
    ಬಳಸುತ್ತೇವೆ. ತರಬೇತಿ ಡೇಟಾ ಆಧರಿಸಿ, ಎಲ್ಲ ಸಂಭಾವ್ಯ ಮೀನಿನ "ಸ್ಥಳ"ವನ್ನು ಎರಡು ಭಾಗಗಳನ್ನಾಗಿ
    ಎಸ್‌ವಿಎಂ ಪ್ರತ್ಯೇಕಿಸುತ್ತದೆ. ಇದು ನಾವು ಕಲಿಯಲು ಪ್ರಯತ್ನಿಸುತ್ತಿರುವ ವರ್ಗಗಳಾಗುತ್ತವೆ ("ನೀಲಿ"
    ಅಥವಾ "ನೀಲಿ ಅಲ್ಲದ" ರೀತಿಯ).

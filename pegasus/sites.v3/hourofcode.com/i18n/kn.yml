    ಗುರುತ್ವಾಕರ್ಷಣೆಯನ್ನು ಸೇರಿಸುತ್ತೀರಿ ಮತ್ತು ಚಂದ್ರನ ಮೇಲೆ ಹಡಗನ್ನು ಇಳಿಸಲು ಪ್ರಯತ್ನಿಸುತ್ತೀರಿ!
  tutorial_stempong_shortdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೀವು ಪಾಂಗ್ ಆಟದ ಮುರಿದ ಆವೃತ್ತಿಯನ್ನು

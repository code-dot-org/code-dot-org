    ಮುಕ್ತ-ಮುಕ್ತ ಚಟುವಟಿಕೆಯಾಗಿದೆ. ಮೊದಲ ಬಾರಿಗೆ ಟೈಪ್ ಮಾಡಿದ ಕೋಡಿಂಗ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಲು ಸಿದ್ಧರಾಗಿರುವ
    ಮಕ್ಕಳು (ಮತ್ತು ಶಿಕ್ಷಕರು) ಪರಿಪೂರ್ಣ.
  tutorial_blockscadbargraphs_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮದೇ ಆದ ಬಾರ್ ಗ್ರಾಫ್ಗಳನ್ನು

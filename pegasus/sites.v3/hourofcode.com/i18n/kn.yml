  tutorial_raspispace_longdescription: ಶಬ್ದಗಳು, ಬಣ್ಣಗಳು ಮತ್ತು ಕ್ರಿಯೆಗಳನ್ನು ಬಳಸಿಕೊಂಡು
    ಅವರ ಆಲೋಚನೆಗಳು ಅಥವಾ ಭಾವನೆಗಳನ್ನು ಹಂಚಿಕೊಳ್ಳಲು 'ಭಾವಿಸುವ' ಪಾತ್ರಗಳೊಂದಿಗೆ ಬಾಹ್ಯಾಕಾಶ ದೃಶ್ಯವನ್ನು
    ರಚಿಸಿ. ಗ್ರಾಫಿಕ್ ಪರಿಣಾಮಗಳು, ವೇಷಭೂಷಣ ಅನಿಮೇಷನ್, ಭಾಷಣ ಗುಳ್ಳೆಗಳು ಮತ್ತು ಧ್ವನಿ ಪರಿಣಾಮಗಳೊಂದಿಗೆ
    ನಿಮ್ಮ ಪಾತ್ರಗಳನ್ನು ಕೋಡ್ ಮಾಡಲು ಸ್ಕ್ರ್ಯಾಚ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸಿ.
  tutorial_codemonkeyjump_longdescription: ಬ್ಲಾಕ್ ಕೋಡಿಂಗ್ನೊಂದಿಗೆ ಆಟಗಳು ಮತ್ತು ಯೋಜನೆಗಳನ್ನು
    ರಚಿಸಿ! ಈ ಸಣ್ಣ ಕೋರ್ಸ್ನಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಮೂಲಭೂತ ಈವೆಂಟ್ ಮತ್ತು ಫಂಕ್ಷನ್ ಬ್ಲಾಕ್ಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ಸರಳ ಜಂಪರ್ ಆಟವನ್ನು ರಚಿಸಲು ಕಲಿಯುತ್ತಾರೆ.
  tutorial_poemart_longdescription: ಕೋಡ್ನೊಂದಿಗೆ ಕವಿತೆಯ ಮನಸ್ಥಿತಿಯನ್ನು ವಿವರಿಸಿ.
  tutorial_kodablehero_longdescription: ಬಗ್ ವರ್ಲ್ಡ್ ಸ್ವಾಗತ! ಕೋಡಬಲ್ ಫಜ್ ಫ್ಯಾಮಿಲಿಶಿಗೆ
    ನಿಮ್ಮ ಕೋಡಿಂಗ್ ಸಹಾಯದ ಅಗತ್ಯವಿದೆ. FuzzFamily ಅನ್ನು ರಕ್ಷಿಸುವ ಪಾತ್ರವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು
    ನಿಮ್ಮ ನಿಜ ಜೀವನದ ನಾಯಕರು ಮತ್ತು ನಿಮ್ಮ ಕಲ್ಪನೆಯನ್ನು ಬಳಸಿ. ನಿಮ್ಮ ನಾಯಕ ಹೊಂದಿರುವ ಗುಣಲಕ್ಷಣಗಳನ್ನು
    ನೀವು ಆರಿಸುತ್ತೀರಿ ಮತ್ತು ಬಗ್ ವರ್ಲ್ಡ್ಸ್ ದೋಷಯುಕ್ತ ಸ್ಲಿಮ್ಗಳ ವಿರುದ್ಧ ಅವರ ಶಕ್ತಿಯನ್ನು
    ಪರೀಕ್ಷೆಗೆ ಒಳಪಡಿಸುತ್ತೀರಿ!
  tutorial_cacloud_longdescription: ಫೆಲಿಕ್ಸ್ ಜುನೋ ಅವರ ಮುಗ್ಧ ಫೋಟೋವನ್ನು ಸಾಮಾಜಿಕ ಮಾಧ್ಯಮದಲ್ಲಿ
    ಪೋಸ್ಟ್ ಮಾಡಿದ್ದಾರೆ. ಅದನ್ನು ತೆಗೆದುಹಾಕಬೇಕೆಂದು ಅವಳು ತೀವ್ರವಾಗಿ ಬಯಸುತ್ತಾಳೆ. ಮ್ಯಾಕ್ಸ್,
    ಅವಳ ಸ್ನೇಹಿತ, ಪರಿಸ್ಥಿತಿಯನ್ನು ರಹಸ್ಯ ಕಾರ್ಯಾಚರಣೆಯಾಗಿ ಪರಿವರ್ತಿಸಲು ತ್ವರಿತವಾಗಿರುತ್ತಾನೆ.
    ಅವರು ಕ್ಲೌಡ್ ಕಂಪ್ಯೂಟಿಂಗ್ ಬಗ್ಗೆ ಕಲಿಯುವಾಗ ಅವರೊಂದಿಗೆ ಸೇರಿಕೊಳ್ಳಿ ಮತ್ತು ಸರ್ವರ್ನಲ್ಲಿ
    ಫೋಟೋವನ್ನು ಟ್ರ್ಯಾಕ್ ಮಾಡಲು ಪ್ರಯತ್ನಿಸಿ, ಅಲ್ಟ್ರಾ ಸುರಕ್ಷಿತ ಡೇಟಾ ಕೇಂದ್ರದಲ್ಲಿ ಸಂಗ್ರಹಿಸಲಾಗಿದೆ.
    ಫೋಟೋವನ್ನು ಪತ್ತೆಹಚ್ಚಲು ಮತ್ತು ನಾಶಮಾಡಲು ಹೇಗಾದರೂ ಇದೆಯೇ?
  tutorial_blocksmithbot_longdescription: ಲೇಸರ್ಗಳು, ಬಲೆಗಳು ಮತ್ತು ಅದ್ಭುತವಾದ ಜಟಿಲಗಳು!
    ಅವಳು ಹೊರಹಾಕಲ್ಪಟ್ಟ ಮೊದಲು Bot0 ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡಿ! Bot0 ಸ್ನೇಹಪರ, ನಿರುಪದ್ರವ
    ಸಹಾಯಕ ರೋಬೋಟ್ ಆಗಿದೆ. ಅಥವಾ ಅವಳು? ಅವಳ ತಂಡದ ಸದಸ್ಯರು ಇಲ್ಲದಿದ್ದರೆ ನಂಬುತ್ತಾರೆ. ಕಾರ್ಯಕ್ರಮ
    Bot0 ಬಾಹ್ಯಾಕಾಶ ಹಡಗಿನ ಅಂಡರ್ಬೆಲ್ಲಿ ಮೂಲಕ ತನ್ನ ರೀತಿಯಲ್ಲಿ ಮಾಡಲು ಮತ್ತು ಅವರು ತನ್ನ ಹುಡುಕಲು
    ಮೊದಲು ತಪ್ಪಿಸಿಕೊಳ್ಳಲು.
  tutorial_hatchmario_longdescription: ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಾಗ ನಿಮ್ಮ
    ಸ್ವಂತ 3D ಮಾರಿಯೋ ಆಟವನ್ನು ನಿರ್ಮಿಸಿ. ಆಟದ ಅಭಿವೃದ್ಧಿಯ ಮೂಲಭೂತ ವಿಷಯಗಳ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ;
    3D ಜಾಗದಲ್ಲಿ ಚಲನೆಯ ತಿಳುವಳಿಕೆಯನ್ನು ರೂಪಿಸಿ; ನಿಮ್ಮ ಆಟಕ್ಕೆ ಸ್ಕೋರ್, ಜೀವನ ಮತ್ತು ತಂಪಾದ
    ಧ್ವನಿ ಪರಿಣಾಮಗಳನ್ನು ಸೇರಿಸಲು ಕಲಿಯಿರಿ, ಎಲ್ಲವೂ ಒಂದು ಗಂಟೆಗಿಂತ ಕಡಿಮೆ ಅವಧಿಯಲ್ಲಿ. ಮತ್ತು
    ಉತ್ತಮ ಭಾಗ, ನೀವು ಕೇವಲ ಒಂದು ಕ್ಲಿಕ್ನಲ್ಲಿ ನಿಮ್ಮ ಕುಟುಂಬ ಮತ್ತು ಸ್ನೇಹಿತರೊಂದಿಗೆ ನಿಮ್ಮ
    ಆಟವನ್ನು ಹಂಚಿಕೊಳ್ಳಬಹುದು ಮತ್ತು ನಿಮ್ಮ ಮನೆಯ ಯಾವುದೇ ಸಾಧನದಲ್ಲಿ ಅವರೊಂದಿಗೆ ಆಟವಾಡಬಹುದು.
  tutorial_microsoftforest_longdescription: ಮೈಕ್ರೋಸಾಫ್ಟ್ ಮೇಕ್ಕೋಡ್ ಆರ್ಕೇಡ್ನೊಂದಿಗೆ ಆಟವನ್ನು
    ಕೋಡ್ ಮಾಡಿ ಅದು ಕಾಡಿನ ಬೆಂಕಿಯ ಪರಿಸ್ಥಿತಿಗಳನ್ನು ಮರುಸೃಷ್ಟಿಸುತ್ತದೆ, ತದನಂತರ ನೀರನ್ನು ಸಿಂಪಡಿಸಲು
    ಮತ್ತು ಜ್ವಾಲೆಗಳನ್ನು ಹೊರಹಾಕಲು ನಿಮ್ಮ ಅಗ್ನಿಶಾಮಕ ಏರ್ಟ್ಯಾಂಕರ್ ವಿಮಾನವನ್ನು ಕೋಡ್ ಮಾಡಿ!
  tutorial_blackbirdscreen_longdescription: ತಂಪಾದ 90 ರ ಶೈಲಿಯ ಸ್ಕ್ರೀನ್ ಸೇವರ್ ರಚಿಸಲು
    ಷರತ್ತುಬದ್ಧ ಹೇಳಿಕೆಗಳನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_toxicodecompute2_longdescription: ಪಾತ್ರಗಳನ್ನು ಬದಲಾಯಿಸೋಣ. ಈ ಬಾರಿ ನೀವು ಕಂಪ್ಯೂಟರ್!
    ಸರಿಯಾದ ಪಥವನ್ನು ಕಂಡುಹಿಡಿಯಲು ಮತ್ತು ಸವಾಲುಗಳನ್ನು ಗೆಲ್ಲಲು ಪೈಥಾನ್ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಓದಿ
    ಮತ್ತು ವ್ಯಾಖ್ಯಾನಿಸಿ. ಪೈಥಾನ್ನ ಕೆಲವು ಪ್ರಮುಖ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ನಿಮ್ಮ
    ಅರ್ಥಗರ್ಭಿತ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ನೀವು ಕೇಂದ್ರೀಕರಿಸಬೇಕು ಮತ್ತು ಬಳಸಬೇಕಾಗುತ್ತದೆ.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: ಶಿಕ್ಷಣ ಆವೃತ್ತಿಯಲ್ಲಿ ಈ ಉಚಿತ
    ಅವರ್ ಆಫ್ ಕೋಡ್ ಪಾಠದಲ್ಲಿ ಭವಿಷ್ಯವನ್ನು ಉಳಿಸಲು ಸಮಯಕ್ಕೆ ಮರಳಿ ಪ್ರಯಾಣಿಸಿ. ವಿದ್ಯಾರ್ಥಿಗಳು
    ತಮ್ಮದೇ ಆದ ಸಾಹಸವನ್ನು ಆರಿಸಿಕೊಳ್ಳುತ್ತಾರೆ ಮತ್ತು ಇತಿಹಾಸದುದ್ದಕ್ಕೂ ನಿಗೂಢ ಅಪಘಾತಗಳನ್ನು
    ಸರಿಪಡಿಸಲು ಮೂಲ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ. ದಾರಿಯುದ್ದಕ್ಕೂ, ಅವರು ವಿಜ್ಞಾನ,
    ವಾಸ್ತುಶಿಲ್ಪ, ಸಂಗೀತ, ಎಂಜಿನಿಯರಿಂಗ್ ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳಲ್ಲಿ ಉತ್ತಮ ನಾವೀನ್ಯಕಾರರು ಮತ್ತು
    ಆವಿಷ್ಕಾರಗಳೊಂದಿಗೆ ಸಂಪರ್ಕ ಸಾಧಿಸುತ್ತಾರೆ.'
  tutorial_blackbirdtether_longdescription: ಮೋಜಿನ, ಭೌತಶಾಸ್ತ್ರ ಆಧಾರಿತ ಆಟವನ್ನು ಪ್ರೋಗ್ರಾಂ
    ಮಾಡಲು ವಸ್ತುಗಳನ್ನು ಬಳಸಲು ಕಲಿಯಿರಿ.
  tutorial_ob_longdescription: ಮಾನ್ಸ್ಟರ್ ಟೌನ್ನಲ್ಲಿ ವೈರಸ್ ಏಕಾಏಕಿ ನಿಮ್ಮ ಸ್ವಂತ ಸಿಮ್ಯುಲೇಶನ್
    ಅನ್ನು ರಚಿಸಲು ಮತ್ತು ಚಲಾಯಿಸಲು ಕೋಡ್ ಬರೆಯಿರಿ. ಸಿಮ್ಯುಲೇಶನ್ ಎನ್ನುವುದು ಪ್ರಕ್ರಿಯೆ ಅಥವಾ
    ವ್ಯವಸ್ಥೆಯ ಕಂಪ್ಯೂಟರ್ ಮಾದರಿಯಾಗಿದೆ. ಮಾನ್ಸ್ಟರ್ ಟೌನ್ನ ನೆರೆಹೊರೆಯವರಿಗೆ ಏನಾಗುತ್ತದೆ ಎಂಬುದರ
    ಕುರಿತು ಕೋಡ್ ಮಾಡಲು ಮತ್ತು ಮುನ್ನೋಟಗಳನ್ನು ಮಾಡಲು ಕಲಿಯಿರಿ.
  tutorial_codeartportrait_longdescription: 'p5.js ಅನ್ನು ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಭಾವಚಿತ್ರವನ್ನು
    ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ. ನಿಜವಾದ ಮೇರುಕೃತಿಯನ್ನು ರಚಿಸಲು ನಿಮ್ಮ ನೆಚ್ಚಿನ ಕಲಾತ್ಮಕ ಶೈಲಿಗಳು
    ಮತ್ತು ವೈಯಕ್ತಿಕ ಸ್ಪರ್ಶಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ಕೋಡ್ ಮೂಲಕ ನಿಮ್ಮನ್ನು ಸೃಜನಾತ್ಮಕವಾಗಿ ವ್ಯಕ್ತಪಡಿಸಿ!
    ನಿಮ್ಮ ಸಿದ್ಧಪಡಿಸಿದ ಯೋಜನೆಯನ್ನು ಕೋಡ್/ಆರ್ಟ್ನ ಕೋಡ್ಯುವರ್ಸೆಲ್ಫ್ ಸ್ಪರ್ಧೆಗೆ ಸಲ್ಲಿಸಲು ನೀವು
    ಅರ್ಹರಾಗಬಹುದು. '
  tutorial_shelly_longdescription: ಶೆಲ್ಲಿ ರೇಖಾಚಿತ್ರಕ್ಕಾಗಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾಗಿದೆ.
    ಆಮೆಗೆ ಸೂಚನೆಗಳನ್ನು ನೀಡುವ ಮೂಲಕ ಡ್ರಾಯಿಂಗ್ ಮಾಡಲಾಗುತ್ತದೆ. ಆಮೆ ವಿವಿಧ ಬಣ್ಣಗಳು ಮತ್ತು ಶೈಲಿಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ಚಲಿಸುವಾಗ ರೇಖೆಗಳು ಮತ್ತು ಆಕಾರಗಳನ್ನು ಸೆಳೆಯುತ್ತದೆ. ಸವಾಲು ಮತ್ತು ಸೃಜನಶೀಲ ವಿಧಾನಗಳು
    ಲಭ್ಯವಿದೆ. ಚಾಲೆಂಜ್ ಮೋಡ್ ಹಂತ-ಹಂತದ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಒಳಗೊಂಡಿದೆ, ಇದು ಶೆಲ್ಲಿ ಭಾಷೆಯ
    ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಮತ್ತು ಸಾಮಾನ್ಯವಾಗಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ.
  tutorial_weavly_longdescription: ಈ ಸಣ್ಣ ಚಟುವಟಿಕೆಗಳಲ್ಲಿ, ಗ್ರಹಗಳನ್ನು ಅನ್ವೇಷಿಸುವುದರಿಂದ
    ಹಿಡಿದು, ಸಫಾರಿಯಲ್ಲಿ ಪ್ರಾಣಿಗಳನ್ನು ಭೇಟಿ ಮಾಡುವುದು, ಮುಳುಗಿದ ನಿಧಿಗಾಗಿ ಬೇಟೆಯಾಡುವುದು!
  tutorial_codespeakpassword_longdescription: ಪೈಥಾನ್ನಲ್ಲಿ ಪಾಸ್ವರ್ಡ್ ಜನರೇಟರ್ ಅನ್ನು
    ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ ಮತ್ತು ಹ್ಯಾಕರ್ಗಳ ವಿರುದ್ಧ ಸುರಕ್ಷಿತವಾಗಿರಿ.
  tutorial_kodableshapes_longdescription: 'ಮಠ ಎಲ್ಲೆಡೆ ನಮ್ಮ ಜೀವನದ ಒಂದು ಭಾಗವಾಗಿದೆ. ನಿಮ್ಮ
    ಸ್ವಂತ ಜಟಿಲ ಮಾಡಲು ಗಣಿತ ಮತ್ತು ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಬಳಸಿ ಮತ್ತು ನಂತರ ಅದನ್ನು ಪರಿಹರಿಸಲು
    ಪ್ರಯತ್ನಿಸಿ. ಮೂಲ ಚೌಕದಿಂದ ಪ್ರಾರಂಭಿಸಿ ಮತ್ತು ನಂತರ ನಿಮ್ಮ ಜಟಿಲ ವಿನ್ಯಾಸಗಳಲ್ಲಿ ನೀವು ಎಷ್ಟು
    ವಿಭಿನ್ನ ಆಕಾರಗಳನ್ನು ಸೇರಿಸಿಕೊಳ್ಳಬಹುದು ಎಂಬುದನ್ನು ನೋಡಿ! '
  tutorial_nasabinary_longdescription: ಬಾಹ್ಯಾಕಾಶ ನೌಕೆಯೊಂದಿಗೆ ಮಾತನಾಡಲು ನಾವು ಬೈನರಿ ಕೋಡ್
    ಅನ್ನು ಹೇಗೆ ಬಳಸುತ್ತೇವೆ ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ, ತದನಂತರ ನಿಮ್ಮ ಹೆಸರನ್ನು ಹೆಸರಿನ ಟ್ಯಾಗ್,
    ಬ್ರೇಸ್ಲೆಟ್, ಪಿನ್ ಅಥವಾ ಧ್ವನಿಯಲ್ಲಿ ಬೈನರಿ ಕೋಡ್ಗೆ ಭಾಷಾಂತರಿಸುವ ಮೂಲಕ ಅದನ್ನು ನೀವೇ ಪ್ರಯತ್ನಿಸಿ.
  tutorial_3dmaker_longdescription: ನಿಮ್ಮದೇ ಆದದನ್ನು ನಿಜವಾಗಿಯೂ ತಂಪಾದ, ತಿರುಗಿಸಬಹುದಾದ,
    3D ವಸ್ತುಗಳನ್ನು ವೇಗವಾಗಿ ಮತ್ತು ಸುಲಭವಾಗಿ ಮಾಡಿ.
  tutorial_hopsub_longdescription: ಸ್ನೇಹಿತ ಅಥವಾ ಸಹಪಾಠಿಯೊಂದಿಗೆ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಹೇಗೆ
    ಜೋಡಿಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ ಮತ್ತು ಹಾಪ್ಸ್ಕಾಚ್ ಅಕ್ಷರಗಳೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ ಸಬ್ವೇ ಸರ್ಫರ್
    ಅನ್ನು ರಚಿಸಿ!
  tutorial_kcjskiing_longdescription: 'ಯಾರಾದರೂ ಮರಕ್ಕೆ ಅಪ್ಪಳಿಸುವವರೆಗೆ ಇದು ಎಲ್ಲಾ ವಿನೋದ
    ಮತ್ತು ಆಟಗಳಾಗಿವೆ… ಅಥವಾ ಮೋಜಿನ ಭಾಗವೇ? ಈ ಸ್ಕ್ರ್ಯಾಚ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ ಕೋಡ್ ಬಳಸಿ ಹೆಪ್ಪುಗಟ್ಟಿದ
    ಅಡೆತಡೆಗಳ ಬೆಟ್ಟದ ಕೆಳಗೆ ನಿಮ್ಮ ಪಾತ್ರವನ್ನು ಮಾರ್ಗದರ್ಶನ ಮಾಡುವಾಗ ಆ ಹಿಮಹಾವುಗೆಗಳ ಮೇಲೆ ಪಟ್ಟಿ
    ಮಾಡಿ ಮತ್ತು ಮೊಣಕಾಲುಗಳ ಮೇಲೆ ಬಾಗಿ. ಕೋರ್ಸ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ, ಚಲನೆ ಮತ್ತು ಸಂವೇದನೆಯನ್ನು
    ಸೇರಿಸಿ, ಜೊತೆಗೆ ಸ್ವಲ್ಪ ಘರ್ಷಣೆ-ಪರಸ್ಪರ ಕ್ರಿಯೆ ಮತ್ತು ಉತ್ಕರ್ಷವನ್ನು ಸೇರಿಸಿ - ನೀವೇ ಮೋಜಿನ
    ಪರ್ವತವನ್ನು ಪಡೆದುಕೊಂಡಿದ್ದೀರಿ. '
  tutorial_groksecurity_longdescription: ಆನ್ಲೈನ್ನಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿರಲು ಈ ಕಿರು ಪರಿಚಯದಲ್ಲಿ
    ನಿಮ್ಮ ಸೈಬರ್-ಸ್ಲೀಥಿಂಗ್ ಟೋಪಿ ಹಾಕಿ. ಸುರಕ್ಷಿತ ಪಾಸ್ವರ್ಡ್ಗಳು, ಫಿಶಿಂಗ್, ಭದ್ರತಾ ಸೆಟ್ಟಿಂಗ್ಗಳು,
    ಸಾಮಾಜಿಕ ಮಾಧ್ಯಮ ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ ಬಗ್ಗೆ ನೀವು ಕಲಿಯುವಿರಿ!
  tutorial_creaticode_longdescription: ಸ್ಕ್ರ್ಯಾಚ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಬೆರಗುಗೊಳಿಸುತ್ತದೆ
    3D ಯೋಜನೆಗಳನ್ನು ನಿರ್ಮಿಸಲು ಕಲಿಯಿರಿ!
  tutorial_kcjhockey_longdescription: ನೀವು ಶೂಟ್ ಮಾಡುತ್ತೀರಿ, ನೀವು ಸ್ಕೋರ್ ಮಾಡುತ್ತೀರಿ
    - ಜನಸಮೂಹವು ಕಾಡಿಗೆ ಹೋಗುತ್ತದೆ! ಈ ಆಟವನ್ನು ನಿರ್ಮಿಸುವಾಗ ನಿಮ್ಮ ಸ್ಕೇಟ್ಗಳನ್ನು ಲೇಸು ಮಾಡುವ
    ಅಗತ್ಯವಿಲ್ಲ, ಆದರೆ ನಿಮ್ಮ ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ತೀಕ್ಷ್ಣಗೊಳಿಸಲು ಸಿದ್ಧರಾಗಿರಿ! ನಿಮ್ಮ
    ಸ್ವಂತ ಹಾಕಿ ಆಟವನ್ನು ಹೇಗೆ ಕೋಡ್ ಮಾಡುವುದು ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್ನಲ್ಲಿ ಎನ್ಪಿಸಿ ಗೋಲಿಯ ವಿರುದ್ಧ
    ನಮ್ಮ ಕೌಶಲ್ಯಗಳನ್ನು ಪರೀಕ್ಷಿಸುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಿರಿ. ಚಲನೆ, ಸಂವೇದನೆ ಮತ್ತು ಅಸ್ಥಿರಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು, ನಿಮ್ಮ ಡಿಜಿಟಲ್ ಪ್ಲೇಯರ್ ಗೆಲುವಿನ ಗುರಿಯನ್ನು ಗಳಿಸಲು ಪಕ್ ಅನ್ನು ತಪ್ಪಿಸಬಹುದು
    ಮತ್ತು ಗ್ಲೈಡ್ ಮಾಡಬಹುದು.
  tutorial_ttdungeon_longdescription: ದುಷ್ಟ ಮಾಂತ್ರಿಕ ನುಲ್ಲೋನರ್ ಕ್ಷೇತ್ರಕ್ಕೆ ಗಂಭೀರ ಬೆದರಿಕೆಯನ್ನು

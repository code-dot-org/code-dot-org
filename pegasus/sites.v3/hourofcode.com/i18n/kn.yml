  curriculum_desc_dance_party_01: ಈ ಪರಿಚಯಾತ್ಮಕ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಬಸ್ಟ್ ವರ್ಣರಂಜಿತ ಪಾತ್ರಗಳು
    ವಿವಿಧ ಮಾಡಲು ಕೋಡ್ ಬಳಸಿ ಅನಿಮೇಟೆಡ್ ಹಿನ್ನೆಲೆಗಳು ಮತ್ತು ಲವಲವಿಕೆ ಸಂಗೀತ ಒಂದು ನಡೆಯ.
  curriculum_desc_dance_party_02: ವಿಸ್ತೃತ ಯೋಜನಾ ವಿಚಾರಗಳೊಂದಿಗೆ ಪರಿಚಯಾತ್ಮಕ ಟ್ಯುಟೋರಿಯಲ್
    ಮೀರಿ ಹೋಗಿ. ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ನೃತ್ಯ ಪಾರ್ಟಿಗಳ ಉದಾಹರಣೆಗಳ ಗ್ರಂಥಾಲಯವನ್ನು ಬ್ರೌಸ್ ಮಾಡಿ.
  curriculum_desc_dance_party_unplugged: ನಿಮ್ಮ ತೋಡನ್ನು ಆನ್ ಮಾಡಿ - ಕಂಪ್ಯೂಟರ್ ಅಗತ್ಯವಿಲ್ಲ!
    ನರ್ತಕಿ ಕೊರಿಯೊಗ್ರಫಿಯನ್ನು ಸಿಂಕ್ರೊನೈಸ್ ಮಾಡಲು ಈವೆಂಟ್ಗಳಂತೆ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ.
  curriculum_desc_dance_party_ai_edition: ಇಂದಿನ ಉನ್ನತ ಕಲಾವಿದರನ್ನು ಪ್ರದರ್ಶಿಸುವ ನಿಮ್ಮ
    ಸ್ವಂತ ವರ್ಚುವಲ್ ನೃತ್ಯ ಪಾರ್ಟಿಯನ್ನು ರಚಿಸಲು ಕೃತಕ ಬುದ್ಧಿಮತ್ತೆ (AI) ಪರಿಕಲ್ಪನೆಗಳ ಬಗ್ಗೆ
    ತಿಳಿಯಿರಿ. ಆಯ್ಕೆ ಮಾಡಲು ಡಜನ್ಗಟ್ಟಲೆ ಹಾಡುಗಳೊಂದಿಗೆ, ತಮ್ಮ ಸಂಗೀತ ಅಭಿರುಚಿ ಯಾವುದೇ ಪ್ರತಿ
    ವಿದ್ಯಾರ್ಥಿ ತಲುಪಲು. ನಿಮ್ಮ ವಿಷಯವನ್ನು ತಡೆಗಟ್ಟುವ ಸಮಯ ಇದು!
  curriculum_desc_csf: ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಅಡಿಪಾಯದ ಪರಿಕಲ್ಪನೆಗಳಿಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು
    ಪರಿಚಯಿಸುವ ಪ್ರಾಥಮಿಕ ಪಠ್ಯಕ್ರಮದ ಉಚಿತ ಸೆಟ್.
  curriculum_desc_csf_express: ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ರಚಿಸಲು ಕಲಿಯಿರಿ, ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ
    ಕೌಶಲ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ ಮತ್ತು ಮೋಜಿನ ಚಾಲೆಂಜ್‌ಗಳನ್ನು ಬಳಸಿ! ಸ್ನೇಹಿತರು, ಕುಟುಂಬ
    ಮತ್ತು ಶಿಕ್ಷಕರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಆಟಗಳು ಮತ್ತು ಸೃಜನಶೀಲ ಯೋಜನೆಗಳನ್ನು ಮಾಡಿ.
  curriculum_desc_csf_express_pre_reader: ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸುವ ಮೂಲಕ ಮತ್ತು ಅನಿಮೇಟೆಡ್
    ದೃಶ್ಯಗಳನ್ನು ರಚಿಸುವ ಮೂಲಕ ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಬ್ಲಾಕ್ ಕೋಡಿಂಗ್‌ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು
    ತಿಳಿಯಿರಿ. ಸ್ನೇಹಿತರು, ಕುಟುಂಬ ಮತ್ತು ಶಿಕ್ಷಕರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಕಲೆ ಮತ್ತು ಸರಳ ಆಟಗಳನ್ನು
    ರಚಿಸಿ.
  curriculum_desc_csf_course_a: ಲೂಪ್‌ಗಳು ಮತ್ತು ಈವೆಂಟ್ಗಳಂತಹ ಕಮಾಂಡ್‌ಗಳನ್ನು ಬಳಸಿ ಪ್ರೋಗ್ರಾಮ್
    ಮಾಡಿ. ಇತರರೊಂದಿಗೆ ಸಹಕರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕಲಿಸಿ, ವಿಭಿನ್ನ ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ ತಂತ್ರಗಳನ್ನು
    ತನಿಖೆ ಮಾಡಿ, ಸವಾಲಿನ ಟಾಸ್ಕ್‌ಗಳನ್ನು ಮಾಡುತ್ತಾ ಮುಂದುವರಿಯಿರಿ ಮತ್ತು ಇಂಟರ್ನೆಟ್ ಸುರಕ್ಷತೆಯ
    ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  curriculum_desc_csf_course_b: ಅನ್‌ಪ್ಲಗ್ಡ್‌ ಚಟುವಟಿಕೆಗಳು ಮತ್ತು ವಿವಿಧ ಪಝಲ್‌ಗಳ ಮೂಲಕ,
    ವಿದ್ಯಾರ್ಥಿಗಳು ಪ್ರೋಗ್ರಾಮಿಂಗ್, ಸಹಯೋಗ ತಂತ್ರಗಳು, ತನಿಖೆ ಮತ್ತು ವಿಮರ್ಶಾತ್ಮಕ ಚಿಂತನೆಯ ಕೌಶಲ್ಯಗಳು,
    ಸಂಕಷ್ಟದ ಸಮಯದಲ್ಲಿ ಸುಸ್ಥಿರತೆ ಮತ್ತು ಇಂಟರ್ನೆಟ್ ಸುರಕ್ಷತೆಯ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ.
  curriculum_desc_csf_course_c: ಸೀಕ್ವೆನ್ಸಿಂಗ್‌, ಲೂಪ್‌ಗಳು ಮತ್ತು ಈವೆಂಟ್‌ಗಳೊಂದಿಗೆ ಪ್ರೋಗ್ರಾಮ್‌ಗಳನ್ನು
    ರಚಿಸಿ. ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ ತಂತ್ರಗಳನ್ನು ತನಿಖೆ ಮಾಡಿ ಮತ್ತು ಆನ್ಲೈನ್ ಮತ್ತು ಆಫ್‌ಲೈನ್‌ನಲ್ಲಿ
    ಸಕಾರಾತ್ಮಕ ಸಮುದಾಯಗಳನ್ನು ನಿರ್ಮಿಸಲು ತಂತ್ರಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ. ವಿದ್ಯಾರ್ಥಿಗಳು ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ
    ಸಂವಾದಾತ್ಮಕ ಆಟಗಳನ್ನು ರಚಿಸಿ.
  curriculum_desc_csf_course_d: ಹಿಂದಿನ ಕೋರ್ಸ್ಗಳಲ್ಲಿ ಕಂಡುಬರುವ ಪರಿಕಲ್ಪನೆಗಳನ್ನು, ಲೂಪ್‌ಗಳು
    ಮತ್ತು ಘಟನೆಗಳು ಸೇರಿದಂತೆ ವಿಮರ್ಶೆ ಮಾಡಿ. ನಂತರ, ವಿದ್ಯಾರ್ಥಿಗಳು ಅಲ್ಗಾರಿಥಂಗಳು, ನೆಸ್ಟೆಡ್
    ಲೂಪ್‌ಗಳು, ವೈಲ್‌ ಲೂಪ್‌ಗಳು, ಕಂಡೀಷನಲ್‌ಗಳು ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ ಬಗ್ಗೆ ತಮ್ಮ ತಿಳುವಳಿಕೆಯನ್ನು
    ಅಭಿವೃದ್ಧಿಪಡಿಸುತ್ತಾರೆ.
  curriculum_desc_csf_course_e: ಆನ್ಲೈನ್ ಸುರಕ್ಷತೆಯ ಬಗ್ಗೆ ಕಲಿಕೆಯನ್ನು ಬಲಪಡಿಸುವ ವಿನೋದ,
    ಸಂವಾದಾತ್ಮಕ ಯೋಜನೆಗಳನ್ನು ಮಾಡಿ. ನೆಸ್ಟೆಡ್ ಲೂಪ್‌ಗಳು, ಫಂಕ್ಷನ್‌ಗಳು ಮತ್ತು ಕಂಡೀಷನಲ್‌ಗಳಂತಹ
    ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ಕೋಡಿಂಗ್‌ನಲ್ಲಿ ತೊಡಗಿಸಿಕೊಳ್ಳಿ.
  curriculum_desc_csf_course_f: ಬಳಕೆದಾರರು ತಾವು ಬಳಸುವ ಅಪ್ಲಿಕೇಶನ್ಗಳಲ್ಲಿ ಹೇಗೆ ಆಯ್ಕೆಗಳನ್ನು
    ಮಾಡುತ್ತಾರೆ ಎಂಬುದನ್ನು ನೋಡಿ. ಬಳಕೆದಾರರಿಗೆ ಆಯ್ಕೆಗಳನ್ನು ನೀಡುವ ವಿವಿಧ ಸ್ಪ್ರೈಟ್ ಲ್ಯಾಬ್
    ಆ್ಯಪ್‌ಗಳನ್ನು ಮಾಡಿ. ವೇರಿಯಬಲ್‌ಗಳು ಮತ್ತು “ಫಾರ್” ಲೂಪ್‌ಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಹೆಚ್ಚು ಸುಧಾರಿತ
    ಪರಿಕಲ್ಪನೆಗಳನ್ನು ತಿಳಿಯಿರಿ.
  curriculum_desc_problem_solving_computing: ಪಝಲ್‌ಗಳು, ಸವಾಲುಗಳು ಮತ್ತು ನೈಜ-ಪ್ರಪಂಚದ
    ಸನ್ನಿವೇಶಗಳನ್ನು ನಿಭಾಯಿಸಲು ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ ಪ್ರಕ್ರಿಯೆಯನ್ನು ಬಳಸಿ. ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವಲ್ಲಿ
    ಸಹಾಯ ಮಾಡಲು ಕಂಪ್ಯೂಟರ್ ಇನ್ಪುಟ್, ಔಟ್‌ಪುಟ್‌, ಪ್ರೋಸೆಸಿಂಗ್‌ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  curriculum_desc_web_development: ವೆಬ್ ಪುಟಗಳಲ್ಲಿ ವಿಷಯವನ್ನು ರಚಿಸಿ ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಿ,
    ವೆಬ್‌ನ ಸೃಜನಶೀಲ ಸಾಮರ್ಥ್ಯವನ್ನು ಅನ್ವೇಷಿಸುತ್ತದೆ. ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವಾಗ ನಿರ್ಣಾಯಕ ಬಳಕೆ
    ಕೌಶಲ್ಯಗಳು, ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವ ಸಾಮರ್ಥ್ಯಗಳು ಮತ್ತು ತಂಡದ ಕೆಲಸಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ.
  curriculum_desc_interactive_animations_games: ಪ್ರೋಗ್ರಾಮ್ಯಾಟಿಕ್ ಚಿತ್ರಗಳು, ಅನಿಮೇಷನ್‌ಗಳು,
    ಸಂವಾದಾತ್ಮಕ ಕಲೆ ಮತ್ತು ಆಟಗಳನ್ನು ರಚಿಸಿ. ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳು ಮತ್ತು ವಿನ್ಯಾಸ
    ಪ್ರಕ್ರಿಯೆಯನ್ನು ಪರಿಚಯ ಮಾಡಿಕೊಳ್ಳಿ.
  curriculum_desc_design_process: ಕಂಪ್ಯೂಟಿಂಗ್‌ನ ಸಾಮಾಜಿಕ ಪರಿಣಾಮವನ್ನು ಪರಿಗಣಿಸುವತ್ತ ಗಮನಹರಿಸಿ.
    ವಿನ್ಯಾಸ ಸವಾಲುಗಳ ಮೂಲಕ, ವಿದ್ಯಾರ್ಥಿಗಳು ಇತರರ ಅಗತ್ಯತೆಗಳೊಂದಿಗೆ ಅನುಭೂತಿ ಹೊಂದುತ್ತಾರೆ ಮತ್ತು
    ಪರಿಹಾರಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುತ್ತಾರೆ.
  curriculum_desc_data_society: ಸಮಸ್ಯೆ-ಪರಿಹರಿಸುವಲ್ಲಿ ಡೇಟಾದ ಪಾತ್ರ ಮತ್ತು ಈ ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ
    ಕಂಪ್ಯೂಟರ್‌ಗಳ ಸಹಾಯವನ್ನು ಒತ್ತಿಹೇಳುತ್ತದೆ. ಪ್ರಾತಿನಿಧ್ಯ ವ್ಯವಸ್ಥೆಗಳು ಮತ್ತು ಸಂಬಂಧಿತ ಸವಾಲುಗಳನ್ನು
    ಕವರ್‌ ಮಾಡಿ. ಡೇಟಾ ಸಂಗ್ರಹಗಳು ಸಮಸ್ಯೆಯನ್ನು ಪರಿಹರಿಸಲು ಹೇಗೆ ಸಹಾಯ ಮಾಡುತ್ತವೆ ಎಂಬುದನ್ನು
    ಕಂಡುಕೊಳ್ಳಿ.
  curriculum_desc_creating_apps_with_devices: ಕಂಪ್ಯೂಟಿಂಗ್‌ನಲ್ಲಿ ಭೌತಿಕ ಸಾಧನಗಳ ಪಾತ್ರವನ್ನು
    ಅನ್ವೇಷಿಸಿ. ಹಾರ್ಡ್‌ವೇರ್‌ ಇನ್‌ಪುಟ್‌ಳು ಮತ್ತು ಔಟ್‌ಪುಟ್‌ಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳುವ ಪ್ರೋಗ್ರಾಂಗಳನ್ನು
    ಅಭಿವೃದ್ಧಿಪಡಿಸಿ. ಮೈಕ್ರೋ:ಬಿಟ್ ಮತ್ತು ಸರ್ಕ್ಯೂಟ್ ಪ್ಲೇಗ್ರೌಂಡ್‌ ಎರಡಕ್ಕೂ ಈ ಯುನಿಟ್‌ ಆವೃತ್ತಿ
    ಇದೆ.
  curriculum_desc_csa: ಎಪಿ® ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಎ (ಎಪಿ® ಸಿಎಸ್ಎ) ಗಾಗಿ ಈ ಉಚಿತ ಪಠ್ಯಕ್ರಮದಲ್ಲಿ
    ಜಾವಾ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಕಲಿಯುವಾಗ ಸಾಫ್ಟ್ವೇರ್ ಎಂಜಿನಿಯರಿಂಗ್ ಮತ್ತು ಆಬ್ಜೆಕ್ಟ್-ಓರಿಯೆಂಟೆಡ್
    ವಿನ್ಯಾಸಕ್ಕೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸಿ.
  curriculum_desc_maker: ಮೇಕರ್ ಶಿಕ್ಷಣವು STEM (ವಿಜ್ಞಾನ, ತಂತ್ರಜ್ಞಾನ, ಎಂಜಿನಿಯರಿಂಗ್, ಗಣಿತ)
    ಅನ್ನು ಒಂದು ಹೆಜ್ಜೆ ಮುಂದೆ ಕೊಂಡೊಯ್ಯುತ್ತದೆ, ಸಮಸ್ಯೆ ಪರಿಹಾರ ಮತ್ತು ವಿಮರ್ಶಾತ್ಮಕ ಚಿಂತನೆಯನ್ನು
    ಕಲಿಸಲು ಸಹಾಯ ಮಾಡಲು ತರಗತಿಗೆ ಅನುಭವ ಮತ್ತು ಸಹಯೋಗವನ್ನು ಆಹ್ವಾನಿಸುವ ಮೂಲಕ.
  curriculum_desc_maker_short: ಸಮಸ್ಯೆ ಪರಿಹಾರ ಮತ್ತು ವಿಮರ್ಶಾತ್ಮಕ ಚಿಂತನೆಯನ್ನು ಕಲಿಸಲು
    ಸಹಾಯ ಮಾಡಲು ಮೇಕರ್ ಶಿಕ್ಷಣವು ತರಗತಿಗೆ ಅನುಭವ ಮತ್ತು ಸಹಯೋಗವನ್ನು ಆಹ್ವಾನಿಸುತ್ತದೆ.
  curriculum_desc_csd: ಹೊಂದಿಕೊಳ್ಳುವ ಕೋರ್ಸ್, ಪ್ರತಿ ಘಟಕವನ್ನು ಏಕಾಂಗಿಯಾಗಿ ಅಥವಾ ಸಂಯೋಜಿಸಲು
    ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ. ವೆಬ್ಸೈಟ್ಗಳು, ಅಪ್ಲಿಕೇಶನ್ಗಳು, ಅನಿಮೇಷನ್ಗಳು, ಆಟಗಳು ಮತ್ತು ಭೌತಿಕ
    ಕಂಪ್ಯೂಟಿಂಗ್ ವ್ಯವಸ್ಥೆಗಳನ್ನು ನಿರ್ಮಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ.
  curriculum_desc_csp: ಉಚಿತ, ಎಪಿ® ಸಿಎಸ್ಪಿ ಅನುಮೋದನೆ, ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಅಡಿಪಾಯದ ಪರಿಕಲ್ಪನೆಗಳಿಗೆ
    ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸುವ ಪ್ರೌಢಶಾಲಾ ಪರಿಚಯಾತ್ಮಕ ಕೋರ್ಸ್.
  curriculum_desc_csa_ai_long: 'ಈ ಎರಡು-ಅಧ್ಯಾಯದ ನಂತರದ ಎಪಿ ಸಿಎಸ್ಎ ಮಾಡ್ಯೂಲ್ ಪ್ರೌ school
    ಶಾಲಾ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ವೃತ್ತಿಪರ ಸಾಫ್ಟ್ವೇರ್ ಅಭಿವೃದ್ಧಿ ಸಾಧನಗಳೊಂದಿಗೆ ಅನುಭವವನ್ನು ನೀಡುತ್ತದೆ,
    ಇದರಲ್ಲಿ ಗಿಟ್ಹಬ್ ಮತ್ತು ಗಿಟ್ಹಬ್ ಕೊಪೈಲಟ್, ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ವಿಷನ್ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು
    ನೈಜ-ಪ್ರಪಂಚದ ಕೌಶಲ್ಯಗಳನ್ನು ನೀಡುತ್ತದೆ. '
  curriculum_desc_csa_ai_short: ಈ ಪೋಸ್ಟ್-ಎಪಿ® ಸಿಎಸ್ಎ ಮಾಡ್ಯೂಲ್ ಪ್ರೌ school ಶಾಲಾ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ

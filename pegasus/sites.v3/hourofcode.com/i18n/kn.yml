  hoc_faq_title: ಎಫ್‌ಎಕ್ಯೂಗಳು
  hoc_faq_what_is_hoc_q: ಅವರ್ ಆಫ್ ಕೋಡ್ ಎಂದರೆ ಏನು?
  hoc_faq_what_is_hoc_a_markdown: ಅವರ್ ಆಫ್ ಕೋಡ್ ಎಂಬುದು, ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ ಅನ್ನು ಪರಿಚಯಾತ್ಮಕ,
    "ಕೋಡ್" ಎಂಬುದನ್ನು ಅನಾವರಣಗೊಳಿಸಲು ವಿನ್ಯಾಸ ಮಾಡಿದ ಒಂದು ಗಂಟೆಯ ಕಾರ್ಯಕ್ರಮವಾಗಿ ಆರಂಭವಾಗಿದ್ದು,
    ಯಾರು ಬೇಕಾದರೂ ಮೂಲಾಂಶಗಳನ್ನು ಕಲಿಯಬಹುದು ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ ಕ್ಷೇತ್ರಲ್ಲಿ ಭಾಗವಹಿಸುವಿಕೆಯನ್ನು
    ಇನ್ನಷ್ಟು ವಿಶಾಲವಾಗಿಸಬಹುದು ಎಂಬುದನ್ನು ತೋರಿಸುವುದಾಗಿದೆ. ಅಂದಿನಿಂದ ಇದು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್
    ಅನ್ನು ಸಂಭ್ರಮಿಸಲು ವಿಶ್ವಾದ್ವಂತ ನಡೆಯುವ ಚಟುವಟಿಕೆಯಾಗಿದ್ದು, 1 ಗಂಟೆಯ ಕೋಡಿಂಗ್ ಚಟುವಟಿಕೆಯಿಂದ
    ಆರಂಭವಾಗಿ, ಎಲ್ಲ ರೀತಿಯ ಸಮುದಾಯ ಪ್ರಯತ್ನಗಳಿಗೂ ವಿಸ್ತರಿಸಿದೆ. [ಟ್ಯುಟೋರಿಯಲ್‌ಗಳು ಮತ್ತು ಚಟುವಟಿಕೆಗಳನ್ನು]
    (%{tutorials}) ನೋಡಿ. ಈ ಬೇರುಮಟ್ಟದ ಕ್ಯಾಂಪೇನ್‌ಗಳಿಗೆ [400 ಪಾಲುದಾರರು](%{partners})
    ಮತ್ತು 200,000 ಬೋಧಕರು ವಿಶ್ವಾದ್ಯಂತ ಬೆಂಬಲಿಸಿದ್ದಾರೆ.
  hoc_faq_last_year: ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು ಪ್ರಯತ್ನಿಸಿ
  hoc_faq_when_is_hoc_q: ಅವರ್ ಆಫ್ ಕೋಡ್ ಯಾವಾಗ?
  hoc_faq_when_is_hoc_a_markdown: ಅವರ್ ಆಫ್ ಕೋಡ್ ಪ್ರತಿ ವರ್ಷ [ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಎಜುಕೇಶನ್
    ವೀಕ್‌](%{csedweek_url}) ಸಮಯದಲ್ಲಿ ನಡೆಯುತ್ತದೆ. %{campaign_date_year} ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್
    ಎಜುಕೇಶನ್ ವೀಕ್ %{campaign_date_full} ರಂದು ನಡೆಯುತ್ತದೆ. ಆದರೆ, ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು
    ನೀವು ಇಡೀ ವರ್ಷದಲ್ಲಿ ಯಾವಾಗಲಾದರೂ ನಡೆಸಬಹುದು. ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಎಜುಕೇಶನ್ ವೀಕ್ ಅನ್ನು
    ಕಂಪ್ಯೂಟರ್‌ ವಿಜ್ಞಾನಿ [ಅಡ್ಮಿರಲ್ ಗ್ರೇಸ್ ಮುರ್ರೆ ಹಾಪ್ಪರ್](%{grace_hopper}) (ಡಿಸೆಂಬರ್
    9, 1906) ಸ್ಮರ್ಣಾರ್ಥ ವಾರ್ಷಿಕವಾಗಿ ನಡೆಸಲಾಗುತ್ತದೆ.
  hoc_faq_why_cs_q: ಯಾಕೆ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಬೇಕು?
  hoc_faq_why_cs_a_markdown: _ಪ್ರತಿ_ ವಿದ್ಯಾರ್ಥಿಗೂ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಕಲಿಯುವ ಅವಕಾಶ ಇರಬೇಕು.
    ಇದು ಸಮಸ್ಯೆ ಪರಿಹಾರ ಕೌಶಲಗಳು, ಲಾಜಿಕ್ ಮತ್ತು ಕ್ರಿಯಾಶೀಲತೆಯನ್ನು ಪೋಷಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ.
    ಎಳವೆಯಲ್ಲೇ ಆರಂಭಿಸುವುದರಿಂದ, 21ನೇ ಶತಮಾನದ ವೃತ್ತಿಯಲ್ಲಿ ಯಶಸ್ಸಿಗೆ ಉತ್ತಮ ಅಡಿಪಾಯವನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು
    ಹೊಂದುತ್ತಾರೆ. ಇನ್ನಷ್ಟು ಅಂಕಿಅಂಶವನ್ನು [ಇಲ್ಲಿ](%{stats_url}) ನೋಡಿ.
  hoc_faq_how_participate_q: ಅವರ್ ಆಫ್ ಕೋಡ್‌ನಲ್ಲಿ ನಾನು ಭಾಗವಹಿಸುವುದು ಹೇಗೆ?
  hoc_faq_how_participate_a_markdown: ನಮ್ಮ ಮಾರ್ಗದರ್ಶಿಯನ್ನು ಪರಿಶೀಲಿಸುವ ಮೂಲಕ [ಇಲ್ಲಿ
    ಯೋಜನೆ ಮಾಡುವುದನ್ನು ಆರಂಭಿಸಿ](%{howto}) . ಪಠ್ಯೇತರ ಕ್ಲಬ್, ಲಾಭೋದ್ದೇಶ ರಹಿತ ಅಥವಾ ಕಚೇರಿಯಲ್ಲಿ
    ನಡೆಸುವಂತೆ ನಿಮ್ಮ ಶಾಲೆ ಅಥವಾ ಸಮುದಾಯದಲ್ಲಿ ಅವರ್ ಆಫ್ ಕೋಡ್ ಕಾರ್ಯಕ್ರಮವನ್ನು ನೀವು ಆಯೋಜಿಸಬಹುದು.
    ಅಥವಾ %{campaign_date} ಸಮೀಪಿಸಿದಾಗ ನೀವೇ ಪ್ರಯತ್ನ ಮಾಡಬಹುದು.
  hoc_faq_behind_hoc_q: ಅವರ್ ಆಫ್ ಕೋಡ್ ಹಿಂದೆ ಯಾರಿದ್ದಾರೆ?
  hoc_faq_behind_hoc_a_markdown: ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ಅವರ್ ಆಫ್ ಕೋಡ್ ಮತ್ತು ಕಂಪ್ಯೂಟರ್
    ಸೈನ್ಸ್ ಎಜುಕೇಶನ್ ವೀಕ್‌ನಿಂದ ನಿರ್ವಹಿಸಲಾಗುತ್ತಿದೆ [ಸಲಹೆ ಮತ್ತು ಪರಿಶೀಲನೆ ಸಮಿತಿ](%{partner_url})
    ಹಾಗೂ ಅಪಾರ ಸಂಖ್ಯೆಯ ಪಾಲುದಾರರು ಅವರ್ ಆಫ್ ಕೋಡ್ ಬೆಂಬಲಿಸಲು ಒಟ್ಟಾಗಿದ್ದು, ಮೈಕ್ರೋಸಾಫ್ಟ್,
    ಆಪಲ್, ಅಮೆಜಾನ್, ಬಾಯ್ಸ್ ಆಂಡ್ ಗರ್ಲ್ಸ್ ಕ್ಲಬ್ಸ್ ಆಫ್ ಅಮೆರಿಕ ಮತ್ತು ಕಾಲೇಜ್ ಬೋರ್ಡ್‌ ಒಳಗೊಂಡಿವೆ.
  hoc_faq_host_q: ನನಗೆ ಕೋಡಿಂಗ್ ಬಗ್ಗೆ ಏನೂ ಗೊತ್ತಿಲ್ಲ. ಆದರೂ ನಾನು ಕಾರ್ಯಕ್ರಮ ಹೋಸ್ಟ್ ಮಾಡಬಹುದೇ?
  hoc_faq_host_a_markdown: ಖಂಡಿತ. ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಟುವಟಿಕೆಗಳನ್ನು ಸ್ವಯಂ ನಿರ್ವಹಿಸಬಹುದು.
    ನೀವು ಮಾಡಬೇಕಿರುವುದಿಷ್ಟೇ, ನಮ್ಮ ಪ್ರಸ್ತುತ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು ಟ್ರೈ ಮಾಡಿ, ನೀವು ಬಯಸಿದ
    ಟ್ಯುಟೋರಿಯಲ್ ಆಯ್ಕೆ ಮಾಡಿ ಮತ್ತು ಒಂದು ಗಂಟೆ ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳಿ. ಉಳಿದವನ್ನು ನಾವು ನೋಡಿಕೊಳ್ಳುತ್ತೇವೆ.
    ಕಿಂಡರ್‌ಗಾರ್ಡ್‌ನಿಂದ ಪ್ರತಿ ವಯಸ್ಸು ಮತ್ತು ಅನುಭವ ಮಟ್ಟಕ್ಕೂ ಆಯ್ಕೆಗಳನ್ನು ನಾವು ಹೊಂದಿದ್ದೇವೆ.
    ನಮ್ಮ [ಮಾರ್ಗದರ್ಶಿ](%{howto}) ಓದುವ ಮೂಲಕ ನಿಮ್ಮ ಕಾರ್ಯಕ್ರಮ ಯೋಜನೆ ಮಾಡುವುದನ್ನು ಆರಂಭಿಸಿ.
  hoc_faq_devices_q: ನನ್ನ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಯಾವ ಸಾಧನಗಳನ್ನು ನಾನು ಬಳಸಬೇಕು?
  hoc_faq_devices_a_markdown: Code.org ಟ್ಯುಟೋರಿಯಲ್‌ಗಳು ಎಲ್ಲ ಸಾಧನಗಳು ಮತ್ತು ಬ್ರೌಸರ್‌ಗಳಲ್ಲಿ
    ಕೆಲಸ ಮಾಡುತ್ತವೆ. Code.org ಟ್ಯುಟೋರಿಯಲ್ ತಂತ್ರಜ್ಞಾನದ ಅಗತ್ಯಗಳಿಗೆ [ಇಲ್ಲಿ](%{codeorg_url}/educate/it)
    ನೀವು ಹೆಚ್ಚಿನ ಮಾಹಿತಿಯನ್ನು ನೋಡಬಹುದು. Code.org ಹೊರತಾದ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳಿಗೆ ತಂತ್ರಜ್ಞಾನ
    ಅಗತ್ಯವನ್ನು ಟ್ಯುಟೋರಿಯಲ್‌ಗೆ ನಿಗದಿಸಿದ ವಿವರಣೆಯಲ್ಲಿನ [%{partner_url}/learn](%{codeorg_url}/learn)
    ಯಲ್ಲಿ ನೋಡಬಹುದು. ನಿಮ್ಮ ಶಾಲೆಯು ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು ನಡೆಸಲಾಗದಿದ್ದರೆ ನಾವು [ಅನ್‌ಪ್ಲಗ್ಡ್
    ಚಟುವಟಿಕೆಗಳನ್ನೂ](%{unplugged_url}) ಒದಗಿಸುತ್ತೇವೆ ಎಂಬುದನ್ನು ಮರೆಯಬೇಡಿ.
  hoc_faq_need_computers_q: ಭಾಗವಹಿಸುವ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ಕಂಪ್ಯೂಟರ್ ಬೇಕೆ?
  hoc_faq_need_computers_a_markdown: "ಇಲ್ಲ. ಪಿಸಿಗಳು, ಸ್ಮಾರ್ಟ್‌ಫೋನ್‌ಗಳು, ಟ್ಯಾಬ್ಲೆಟ್‌ಗಳಲ್ಲಿ
    ಕೆಲಸ ಮಾಡುವ ಅವರ್ ಆಫ್ ಕೋಡ್‌ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು ನಾವು ಹೊಂದಿದ್ದೇವೆ ಮತ್ತು ಕೆಲವಕ್ಕೆ ಕಂಪ್ಯೂಟರ್
    ಬೇಕಾಗಿಲ್ಲ! ನೀವು ಎಲ್ಲಿದ್ದರೂ, ನೀವು ಏನನ್ನೇ ಹೊಂದಿದ್ದರೂ ಸೇರಬಹುದು. \n\n_ಇಲ್ಲಿ ಕೆಲವು
    ಆಯ್ಕೆಗಳಿವೆ:_\n\n- **ಜೋಡಿಯಲ್ಲಿ ಕೆಲಸ ಮಾಡಿ. [ಸಂಶೋಧನೆಯು ತಿಳಿಸುವುದೇನೆಂದರೆ](%{pair_programming_research})
    ವಿದ್ಯಾರ್ಥಿಗಳು [ಜೋಡಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್‌](%{pair_programming_video}) ನಲ್ಲಿ, ಕಂಪ್ಯೂಟರ್
    ಹಂಚಿಕೊಳ್ಳುವುದು ಮತ್ತು ಒಟ್ಟಾಗಿ ಕೆಲಸ ಮಾಡುವಲ್ಲಿ ಉತ್ತಮವಾಗಿ ಕಲಿಯುತ್ತಾರೆ. ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಲ್ಲಿ
    ಉತ್ಸಾಹ ಮೂಡಿಸಿ.\n- **ಪ್ರಾಜೆಕ್ಟ್ ಮಾಡಿದ ಸ್ಕ್ರೀನ್ ಬಳಸಿ.** ನೀವು ವೆಬ್‌ ಸಂಪರ್ಕಿತ ಕಂಪ್ಯೂಟರ್‌ಗೆ
    ಪ್ರಾಜೆಕ್ಟರ್ ಮತ್ತು ಸ್ಕ್ರೀನ್‌ ಹೊಂದಿದ್ದರೆ, ನಿಮ್ಮ ಇಡೀ ಗುಂಪು ಒಂದು ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು
    ಒಟ್ಟಾಗಿ ಮಾಡಬಹುದು. ವೀಡಿಯೋ ಭಾಗಗಳನ್ನು ಒಟ್ಟಾಗಿ ನೋಡಿ ಮತ್ತು ಪಝಲ್‌ಗಳನ್ನು ಪರಿಹರಿಸಲು ಅಥವಾ
    ಪ್ರಶ್ನೆಗಳಿಗೆ ಉತ್ತರಿಸಿ. - **ಅನ್‌ಪ್ಲಗ್ಡ್‌ ಆಗಿ.** ನಾವು [ಕಂಪ್ಯೂಟರ್ ಅಗತ್ಯವಿಲ್ಲದ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು](%{unplugged_url})
    ಒದಗಿಸುತ್ತೇವೆ."
  hoc_faq_international_q: ನಾನು <ದೇಶ> ದಲ್ಲಿದ್ದೇನೆ. ಅಂತಾರಾಷ್ಟ್ರೀಯವಾಗಿ ನಾನು ಭಾಗವಹಿಸುವುದು
    ಹೇಗೆ?
  hoc_faq_international_a_markdown: ಯಾರು ಬೇಕಾದರೂ ವಿಶ್ವದ ಎಲ್ಲಿ ಬೇಕಾದರೂ ಅವರ್ ಆಫ್ ಕೋಡ್
    ಕಾರ್ಯಕ್ರಮವನ್ನು ಅಯೋಜಿಸಬಹುದು. ಕಳೆದ ವರ್ಷ ಅವರ್ ಆಫ್ ಕೋಡ್‌ಗೆ ವಿಶ್ವಾದ್ಯಂತ ವಿದ್ಯಾರ್ಥಿಗಳು
    ಸೇರಿದ್ದರು. [ಇಲ್ಲಿ](%{promote}) ಇನ್ನಷ್ಟನ್ನು ಕಂಡುಕೊಳ್ಳಿ.
  hoc_faq_tutorial_q: ನಾನು ಅವರ್ ಆಫ್ ಕೋಡ್ ಟ್ಯುಟೋರಿಯಲ್ ಮಾಡುವುದು ಹೇಗೆ?
  hoc_faq_tutorial_a_markdown: ನೀವು ಟ್ಯುಟೋರಿಯಲ್ ಪಾರ್ಟ್ನರ್ ಆಗಲು ಆಸಕ್ತಿ ಹೊಂದಿದ್ದರೆ,
    [ನಮ್ಮ ಮಾರ್ಗಸೂಚಿಗಳು ಮತ್ತು ಸೂಚನೆಗಳನ್ನು](%{tutorial_guidelines}) ನೋಡಿ. ನಾವು ಹಲವು
    ತೊಡಗಿಸಿಕೊಳ್ಳುವ ಆಯ್ಕೆಗಳನ್ನು ಹೋಸ್ಟ್ ಮಾಡಲು ಬಯಸಿದ್ದೇವೆ. ಆದರೆ, ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್‌ಗೆ
    ಹೊಸಬರಾಗಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರಿಗೆ ಅನುಭವವನ್ನು ಆಪ್ಟಿಮೈಸ್ ಮಾಡುವುದು ನಮ್ಮ
    ಪ್ರಾಥಮಿಕ ಗುರಿಯಾಗಿದೆ.
  hoc_faq_account_q: ಖಾತೆ ಬಳಸಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಲಾಗ್ ಆನ್ ಮಾಡಬೇಕೆ?
  hoc_faq_account_a_markdown: ಇಲ್ಲ. ಅವರ್ ಆಫ್ ಕೋಡ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಲು ಯಾವುದೇ ಸೈನಪ್ ಅಥವಾ
    ಲಾಗಿನ್ ಅಗತ್ಯವಿಲ್ಲ. ಬಹುತೇಕ [ಫಾಲೋ ಆನ್ ಕೋರ್ಸ್‌ಗಳಿಗೆ](%{codeorg_url}/learn/beyond)
    ವಿದ್ಯಾರ್ಥಿ ಪ್ರಗತಿಯನ್ನು ಉಳಿಸಲು ಖಾತೆ ರಚನೆ ಮಾಡುವ ಅಗತ್ಯವಿರುತ್ತದೆ. ಅಲ್ಲದೆ, ಅವರ್ ಆಫ್
    ಕೋಡ್‌ಗೆ ಸೈನ್ ಅಪ್ ಮಾಡುವುದರಿಂದ ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಕೋಡ್ ಸ್ಟುಡಿಯೋ ಖಾತೆ ರಚನೆಯಾಗುತ್ತದೆ.
    ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ನೀವು ಖಾತೆಗಳನ್ನು ರಚಿಸಲು ಬಯಸದಿದ್ದರೆ, ದಯವಿಟ್ಟು ಈ [ಸೂಚನೆಗಳನ್ನು](https://youtu.be/_smelV_KISE)
    ಅನುಸರಿಸಿ.
  hoc_faq_high_school_q: ಪ್ರೌಢಶಾಲೆ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ನಾನು ಯಾವ ಚಟುವಟಿಕೆ ಮಾಡಬೇಕು?
  hoc_faq_high_school_a_markdown: ನಮ್ಮ ಸ್ಟಾರ್‌ ವಾರ್ಸ್ ಮತ್ತು ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳು
    ಪ್ರೌಢಶಾಲೆಯ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಉತ್ತಮವಾಗಿದೆ. ಅದರಲ್ಲೂ ವಿಶೇಷವಾಗಿ, ಎರಡೂ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳಲ್ಲಿ
    ಸ್ಟಾರ್‌ ವಾರ್ಸ್‌ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್‌ ಆವೃತ್ತಿ ಮತ್ತು ಫ್ರೀ ಪ್ಲೇ ಲೆವೆಲ್‌ ಉತ್ತಮವಾಗಿದೆ. ಪರ್ಯಾಯವಾಗಿ,
    ಆರಂಭದಲ್ಲಿ [%{codeorg_url}/learn'>](%{partner_url}/learn) ನಲ್ಲಿ ಒಂದು ಆರಂಭಿಕರಿಗಾಗಿನ
    ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸುವಂತೆ ಶಿಫಾರಸು ಮಾಡುತ್ತೇವೆ. ಉದಾಹರಣೆಗೆ, ಆಂಗ್ರಿ ಬರ್ಡ್ಸ್‌
    ಅಥವಾ ಆನಾ ಮತ್ತು ಎಲ್ಸಾ ಸಹಿತ ಟ್ಯುಟೋರಿಯಲ್. ಪ್ರೌಢಶಾಲೆ ವಿದ್ಯಾರ್ಥಿಯು ಇದರಲ್ಲಿ ಒಂದನ್ನು
    30 ನಿಮಿಷಗಳಲ್ಲಿ ಪೂರ್ತಿಗೊಳಿಸಬಹುದು ಮತ್ತು ನಂತರ ಅವರು ಹೆಚ್ಚು ಸುಧಾರಿತವಾದ ಟ್ಯುಟೋರಿಯಲ್
    ಅನ್ನು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್‌ನಲ್ಲಿ, ಖಾನ್ ಅಕಾಡೆಮಿ ಅಥವಾ ಕೋಡ್‌ ಎಚ್‌ಎಸ್‌ನಂಥದ್ದನ್ನು ಪ್ರಯತ್ನಿಸಬಹುದು.
  hoc_faq_scratch_q: ನಾನು ಅವರ್ ಆಫ್ ಕೋಡ್‌ಗೆ ಸ್ಕ್ರಾಚ್ ಮಾಡುತ್ತಿದ್ದೇನೆ. ಆದರೆ, ಲ್ಯಾಪ್‌ಟಾಪ್‌ಗಳ
    ಬದಲಿಗೆ ನನ್ನ ವಿದ್ಯಾರ್ಥಿಗಳು ಐಪ್ಯಾಡ್‌ಗಳನ್ನು ಹೊಂದಿದ್ದರೆ ಏನು ಮಾಡುವುದು?
  hoc_faq_scratch_a_markdown: 'ಟ್ಯಾಬ್ಲೆಟ್‌ನಲ್ಲಿ ಸ್ಕ್ರಾಚ್‌ ರನ್ ಆಗುವುದಿಲ್ಲ. ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು
    ಕಡಿಮೆ ವಯಸ್ಸಿನವರಾಗಿದ್ದರೆ, ಸ್ಕ್ರಾಚ್ ಜೆಆರ್ ಐಪ್ಯಾಡ್ ಆಪ್ ಅನ್ನು (ಆರಂಭಿಕ ಓದುಗರಿಗಾಗಿ)
    ಬಳಸಬಹುದು.   [%{partner_url}/learn](%{codeorg_url}/learn) ನಲ್ಲಿ ನೀವು ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು
    ನೋಡಿದರೆ, ಐಪ್ಯಾಡ್‌ಗಳಲ್ಲಿ ಕೆಲಸ ಮಾಡುವ ಇತರ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು Code.org, ಟಿಂಕರ್, ಲೈಟ್‌ಬಾಟ್
    ಅಥವಾ ಕೋಡ್‌ಸ್ಪಾರ್ಕ್‌ ಅನ್ನು ನೀವು ಕಂಡುಕೊಳ್ಳಬಹುದು. '
  hoc_faq_count_hoc_q: ಅವರ್ ಆಫ್ ಕೋಡ್ ಲೆಕ್ಕ ಮಾಡುವುದು ಹೇಗೆ?
  hoc_faq_map_q: ನಕ್ಷೆಯಲ್ಲಿ ನನ್ನ ಚುಕ್ಕೆ ನನಗೆ ಯಾಕೆ ಕಾಣಿಸುತ್ತಿಲ್ಲ?
  hoc_faq_map_a_markdown: ಅವರ್ ಆಫ್ ಕೋಡ್ ನಕ್ಷೆಯಲ್ಲಿ ನಿಮ್ಮ ಕಾರ್ಯಕ್ರಮ ನಿಮಗೆ ಕಾಣಿಸುತ್ತಿಲ್ಲದಿರುವುದಕ್ಕೆ
    ನಮ್ಮನ್ನು ಕ್ಷಮಿಸಿ. ಸಾವಿರಾರು ಆಯೋಜಕರು ಸೈನಪ್ ಮಾಡುತ್ತಿರುವುದರಿಂದ, ಡೇಟಾವನ್ನು ನಕ್ಷೆ ಕ್ರೋಢೀಕರಿಸುತ್ತದೆ
    ಮತ್ತು ಹಲವು ಈವೆಂಟ್‌ಗಳಿಗೆ ಒಂದು ಪಾಯಿಂಟ್ ಅನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತದೆ. ನಕ್ಷೆಯ ಕೆಳಗೆ ನೀವು
    [ಕಾರ್ಯಕ್ರಮಗಳ ಪುಟದ](%{events_url}) ಲಿಂಕ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿದರೆ, ರಾಜ್ಯದ ಪ್ರಕಾರ ಎಲ್ಲ
    ಕಾರ್ಯಕ್ರಮಗಳ ಪಟ್ಟಿಗೆ ನಿಮ್ಮನ್ನು ನಿರ್ದೇಶಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಅಲ್ಲಿ ಕಾರ್ಯಕ್ರಮ ಪಟ್ಟಿಯಾಗಿರುವುದನ್ನು
    ಕಂಡುಕೊಳ್ಳಬಹುದು. ಹೆಚ್ಚುವರಿಯಾಗಿ, ಅವರ್ ಆಫ್ ಕೋಡ್‌ಗೆ ಸಾವಿರಾರು ಜನರು ಸೈನಪ್ ಮಾಡುತ್ತಿರುವುದರಿಂದ,
    ಅಪ್‌ಡೇಟ್‌ ಮಾಡಲು ಮತ್ತು ಮ್ಯಾಪ್‌ ಮಾಡಲು 48 ಗಂಟೆಗಳನ್ನು ಇದು ಸಾಮಾನ್ಯವಾಗಿ ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ.
    ಕೆಲವೇ ದಿನಗಳಲ್ಲಿ ಪುನಃ ಪರಿಶೀಲಿಸಿ!
  hoc_faq_count_hoc_a_markdown: ಅವರ್ ಆಫ್ ಕೋಡ್ ಟ್ರ್ಯಾಕರ್ ಒಂದು ನಿಖರ ಬಳಕೆಯ ಅಳತೆಯಲ್ಲ.
    ನಾವು ವಿಶಿಷ್ಟ ವಿದ್ಯಾರ್ಥಿ ಐಡಿಗಳನ್ನು ಲೆಕ್ಕ ಮಾಡುವುದಿಲ್ಲ. ವಿಶೇಷವಾಗಿ, ಅವರ್ ಆಫ್ ಕೋಡ್‌ನಲ್ಲಿ
    ಅವರು ಭಾಗವಹಿಸುವುದಕ್ಕೆ ಟ್ರ್ಯಾಕಿಂಗ್ ಮಾಡುವುದಿಲ್ಲ. ಏಕೆಂದರೆ, ವಿದ್ಯಾರ್ಥಿಗಳು ಲಾಗಿನ್ ಅಥವಾ
    ರಿಜಿಸ್ಟರ್ ಮಾಡುವ ಅಗತ್ಯವಿಲ್ಲ. ಇದರಿಂದಾಗಿ, ನಾವು ಭಾಗವಹಿಸಿದವರ ಸಂಖ್ಯೆಯನ್ನು ಹೆಚ್ಚಾಗಿ ಅಥವಾ
    ಕಡಿಮೆ ಲೆಕ್ಕ ಮಾಡುತ್ತೇವೆ. ಎಲ್ಲ ವಿವರಗಳನ್ನು [here](%{codeorg_url}/loc) ಓದಿ.
  hoc_faq_one_hour_q: ಒಂದು ಗಂಟೆಯಲ್ಲಿ ಎಷ್ಟು ಕಲಿಯಬಹುದು?
  hoc_faq_one_hour_a_markdown: "ಅವರ್ ಆಫ್ ಕೋಡ್‌ನ ಗುರಿಯು ಯಾರನ್ನೂ ಒಂದು ಗಂಟೆಯಲ್ಲಿ ಕಂಪ್ಯೂಟರ್
    ಸೈನ್ಸ್‌ನಲ್ಲಿ ಪರಿಣಿತರನ್ನಾಗಿ ಮಾಡುವುದಲ್ಲ. ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಮೋಜಿನದಾಗಿದೆ ಮತ್ತು ಕ್ರಿಯಾಶೀಲವಾಗಿದೆ
    ಹಾಗೂ ಯಾವುದೇ ಹಿನ್ನೆಲೆ ಇರುವ ಎಲ್ಲ ವಯಸ್ಸಿನ ಎಲ್ಲ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಇದು ಸುಲಭ ಲಭ್ಯವಾಗಿದೆ
    ಎಂದು ತಿಳಿದುಕೊಳ್ಳಲು ಮಾತ್ರ ಒಂದು ಗಂಟೆ ಸಾಕು. ಸಿಎಸ್‌ ಅನ್ನು ಎಷ್ಟು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿತರು
    ಎಂಬುದರಲ್ಲಿ ಈ ಅಭಿಯಾನದ ಯಶಸ್ಸನ್ನು ಅಳೆಯುವುದಿಲ್ಲ. ಬದಲಿಗೆ, ಎಲ್ಲ ಲಿಂಗದವರು ಮತ್ತು ಜನಾಂಗದವರು
    ಮತ್ತು ಸಾಮಾಜಿಕ ಆರ್ಥಿಕ ಸಮೂಹದವರು ಇದರಲ್ಲಿ ಭಾಗವಹಿಸುವುದರಲ್ಲಿ ಯಶಸ್ಸು ಇದೆ ಮತ್ತು ಇದರಿಂದ
    ನೋಂದಣಿ ಮತ್ತು ಭಾಗವಹಿಸುವಿಕೆಯಲ್ಲಿ ಹೆಚ್ಚಳವಾಗುತ್ತದೆ. ಇದು ಎಲ್ಲ ಗ್ರೇಡ್ ಮಟ್ಟಗಳ ಸಿಎಸ್ ಕೋರ್ಸ್‌ಗಳಲ್ಲಿ
    ಕಾಣಬಹುದು. ಭಾಗವಹಿಸಿದ ಲಕ್ಷಾಂತರ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರು ಒಂದು ಗಂಟೆಗೂ ಹೆಚ್ಚು ಕಾಲ
    ಅಮದರೆ ಇಡೀ ದಿನ ಅಥವಾ ಇಡೀ ವಾರ ಅಥವಾ ಹೆಚ್ಚುಕಾಲದವರೆಗೆ ಕಲಿಯಲು ನಿರ್ಧರಿಸಿದ್ದಾರೆ. ಇದರ ಫಲಿತಾಂಶವಾಗಿ
    ಹಲವು ವಿದ್ಯಾರ್ಥಿಗಳು ಇಡೀ ಕೋರ್ಸ್‌ನಲ್ಲಿ ನೋಂದಣಿ ಮಾಡಿಕೊಳ್ಳಲು ನಿರ್ಧರಿಸಿದ್ದಾರೆ (ಅಥವಾ ಕಾಲೇಜು
    ಮೇಜರ್ ಆಗಿ). \n\nವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಹೊರತುಪಡಿಸಿ, ಬೋಧಕರೂ \"ಕಲಿತಿದ್ದಾರೆ\". ಕಂಪ್ಯೂಟರ್
    ಸೈಂಟಿಸ್ಟ್ ಆಗಿ ಕಾಲೇಜು ಪದವಿ ಇಲ್ಲದಿದ್ದರೂ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನ್ನು ಬೋಧಿಸಬಹುದು ಎಂದು ಇವರಿಗೆ
    ಒಂದು ಗಂಟೆಯ ನಂತರ ವಿಶ್ವಾಸ ಮೂಡಿದೆ. ಸಾವಿರಾರು ಶಿಕ್ಷಕರು ಪಿಡಿಗೆ ಹಾಜರಾಗುವುದು ಅಥವಾ ಫಾಲೋ
    ಆನ್ ಕೋರ್ಸ್‌ಗಳನ್ನು ಅಥವಾ ಈ ಎರಡನ್ನೂ ಒದಗಿಸುವ ಮೂಲಕ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅನ್ನು ಇನ್ನಷ್ಟು
    ಕಲಿಯಲು ನಿರ್ಧರಿಸಿದ್ದಾರೆ. ಇದು ಶಾಲೆ ಆಡಳಿತ ಮಂಡಳಿಗೂ ಅನ್ವಯಿಸುತ್ತದೆ. ತಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅಗತ್ಯವಿದೆ ಮತ್ತು ಶಿಕ್ಷಕರಿಗೆ ಇದನ್ನು ಬೋಧಿಸುವ ಅರ್ಹತೆ ಇದೆ ಎಂದು ಆಡಳಿತ
    ಮಂಡಳಿ ತಿಳಿದುಕೊಂಡಿದೆ. \n\nಎಲ್ಲಕ್ಕಿಂತ ಮುಖ್ಯವಾಗಿ, ಒಂದು ಗಂಟೆಯಲ್ಲಿ ಭಾಗವಹಿಸಿದ ಎಲ್ಲರೂ
    ಕಲಿಯಬಹುದಾದ್ದನ್ನು ನಾವು ಇಲ್ಲಿ ಕಲಿಸುತ್ತೇವೆ."

  tutorial_scratchg_longdescription: ಮಕ್ಕಳು ತಮ್ಮ ಫೋನ್ಗಳಲ್ಲಿ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ಗಳಲ್ಲಿ

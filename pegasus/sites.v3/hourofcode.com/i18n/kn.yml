  tutorial_blockscadbirdhouses_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ಪಕ್ಷಿಮನೆ-ಕಟ್ಟಡ ಕಂಪನಿಯನ್ನು

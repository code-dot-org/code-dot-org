  tutorial_lightbot-intl_longdescription: ಐಒಎಸ್ ಅಥವಾ ಆಂಡ್ರಾಯ್ಡ್ನಲ್ಲಿ (ಅಥವಾ ವೆಬ್ ಬ್ರೌಸರ್)

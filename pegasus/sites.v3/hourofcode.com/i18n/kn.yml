  tutorial_codehslitter_longdescription: 'ವಿಶ್ವದ ಅತಿದೊಡ್ಡ ಸಮಸ್ಯೆಗಳಲ್ಲಿ ಒಂದನ್ನು ಪರಿಹರಿಸಲು
    ಸಹಾಯ ಮಾಡಲು ನೀವು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ: ಕಸ ಮತ್ತು
    ತ್ಯಾಜ್ಯ! ಈ ಆಯ್ಕೆ-ಯುವರ್-ಓನ್-ಅಡ್ವೆಂಚರ್ ಅವರ್ ಆಫ್ ಕೋಡ್ನಲ್ಲಿ, ಪೈಥಾನ್ನ ಮೂಲಭೂತ ಅಥವಾ ವೆಬ್
    ವಿನ್ಯಾಸದ ಮೂಲಭೂತ ವಿಷಯಗಳ ನಡುವೆ ನಿಮಗೆ ಆಯ್ಕೆ ಇದೆ. ನೀವು ಯಾವುದನ್ನು ಆರಿಸಿದರೆ, ನಿಮ್ಮ ಸಮುದಾಯದಲ್ಲಿನ
    ಕಸದ ಪ್ರಮಾಣವನ್ನು ಕಡಿಮೆ ಮಾಡಲು ನೀವು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು
    ನೀವು ಅನ್ವೇಷಿಸುತ್ತೀರಿ.'
  tutorial_bsdocean_longdescription: ನೀರಿನ ಕೆಳಗಿನ ಜೀವನವು ಇತ್ತೀಚಿನ ದಿನಗಳಲ್ಲಿ ನಾವು ಎದುರಿಸುತ್ತಿರುವ

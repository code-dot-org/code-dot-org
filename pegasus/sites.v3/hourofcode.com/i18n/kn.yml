  hoc_ai_learn_how_ai_works_desc: "“ಎಐ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ” ಯೊಂದಿಗೆ AI ಯ ಜಗತ್ತಿಗೆ

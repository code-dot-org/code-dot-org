  tutorial_spheroi_longdescription: ನಿಮ್ಮ ಮೊದಲ ಬ್ಲಾಕ್ಗಳ ಚಟುವಟಿಕೆಗೆ ಸುಸ್ವಾಗತ! ಹೆಚ್ಚಿನ
    ಬಳಕೆದಾರರಿಗೆ ಪ್ರಾರಂಭಿಸಲು ಇದು ಉತ್ತಮ ಸ್ಥಳವಾಗಿದೆ ಮತ್ತು ಇದನ್ನು “ಅವರ್ ಆಫ್ ಕೋಡ್” ಗಾಗಿ
    ಬಳಸಬಹುದು. ಅಪ್ಲಿಕೇಶನ್ನ ಅವಲೋಕನವನ್ನು ಪಡೆಯಲು ಹಂತಗಳನ್ನು ಅನುಸರಿಸಿ, ಬ್ಲಾಕ್ ಕೋಡಿಂಗ್ ಬಳಸಿ
    ಪ್ರೋಗ್ರಾಂಗಳನ್ನು ಹೇಗೆ ರಚಿಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ ಮತ್ತು ಲೂಪ್ಗಳು ಮತ್ತು ಆಪರೇಟರ್ಗಳ ಬಗ್ಗೆ
    ತಿಳುವಳಿಕೆಯನ್ನು ಪಡೆಯಿರಿ.
  tutorial_spherol_longdescription: ನಿಮ್ಮ ರೋಬೋಟ್ನಲ್ಲಿನ ದೀಪಗಳಿಗಾಗಿ ನೀವು ಹೊಸ ಬಳಕೆಯನ್ನು
    ಕಲಿಯುವಿರಿ. ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ನೀವು ತಿರುಗುವ ಉನ್ನತ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸುತ್ತೀರಿ,
    ಅಲ್ಲಿ ಗೈರೊಸ್ಕೋಪಿಕ್ ಸ್ಪಿನ್ ದರವು ಮುಖ್ಯ ಎಲ್ಇಡಿಗಳನ್ನು ನಿಯಂತ್ರಿಸುತ್ತದೆ, ಮತ್ತು ನೀವು
    ಸಾಮಾನ್ಯೀಕರಣ ಮತ್ತು ಸಂಪೂರ್ಣ ಮೌಲ್ಯದ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಬಳಸುತ್ತೀರಿ. ನೀವು ನಿರ್ಬಂಧಿಸುತ್ತದೆ
    2 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ ಮತ್ತು ಇದನ್ನು “ಅವರ್ ಆಫ್ ಕೋಡ್”
    ಗಾಗಿ ಬಳಸಬಹುದು.
  tutorial_spherov_longdescription: ಸ್ಪೈರೋದಿಂದ ನಡೆಸಲ್ಪಡುವ ಮತ್ತೊಂದು ಕ್ಲಾಸಿಕ್ ಆಟಕ್ಕೆ
    ಇದು ಸಮಯ. ಬಿಸಿ ಆಲೂಗಡ್ಡೆಯನ್ನು ಜೀವಂತಗೊಳಿಸಲು ಅಸ್ಥಿರಗಳು, ಲೂಪ್ ತನಕ ಮತ್ತು ಯಾದೃಚ್ ness
    ಿಕತೆಯನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ. ನೀವೆಲ್ಲರೂ ಮುಗಿಸಿದಾಗ, ಕೆಲವು ಸ್ನೇಹಿತರನ್ನು
    ಪಡೆದುಕೊಳ್ಳಿ ಮತ್ತು ಎಸೆಯಲು ಪ್ರಾರಂಭಿಸಿ. ಸಮಯ ಮುಗಿದಾಗ ಸ್ಪಿರೋದೊಂದಿಗೆ ಸಿಕ್ಕಿಹಾಕಿಕೊಳ್ಳಬೇಡಿ!
  tutorial_swb_longdescription: ಡ್ರುಯಿಡ್ಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ ಮತ್ತು ನಿಮ್ಮ

  tutorial_tlcknight_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಎರಡು ವಿಭಿನ್ನ ಪ್ರಾತಿನಿಧ್ಯಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ಒಗಟನ್ನು ಪರಿಹರಿಸಲು ಪ್ರಯತ್ನಿಸುವುದನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ. ಅದರೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಲು
    ಸಾಕಷ್ಟು ಕಷ್ಟ, ಆದರೆ ಬೋರ್ಡ್ ಮತ್ತು ಚಲನೆಗಳ ಪ್ರಾತಿನಿಧ್ಯವನ್ನು ಬದಲಾಯಿಸಿದಾಗ ಅದು ನಿಜವಾಗಿಯೂ
    ಸುಲಭವಾಗುತ್ತದೆ. ಸಮಸ್ಯೆಯನ್ನು ಪ್ರತಿನಿಧಿಸಲು ಗ್ರಾಫ್ಗಳನ್ನು ರಚಿಸಿ. ಅಮೂರ್ತತೆಯನ್ನು ಬಳಸುವ
    ಶಕ್ತಿ ಮತ್ತು ಪ್ರಾತಿನಿಧ್ಯದ ಆಯ್ಕೆಯು ಸಮಸ್ಯೆಯನ್ನು ಹೇಗೆ ಸುಲಭಗೊಳಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ನೋಡಿ.
    ಈ ಚಟುವಟಿಕೆಯು ಟೂರ್ ಗೈಡ್ ಚಟುವಟಿಕೆಯಿಂದ ಅನುಸರಿಸುತ್ತದೆ.
  tutorial_fufafit_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಪಾಠ ಮತ್ತು ಕೈನೆಸ್ಥೆಟಿಕ್ ಚಟುವಟಿಕೆಯ
    ಮೂಲಕ ಸುಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು (ಕಾರ್ಯಗಳನ್ನು) ಕಲಿಯುತ್ತಾರೆ. ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ಚಲಾಯಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಪರದೆಯ ಮೇಲೆ ಕಾರ್ಯಗಳ ಜ್ಞಾನವನ್ನು ಅನ್ವಯಿಸುತ್ತಾರೆ. ಈ ಪಾಠವು
    ಅನುಕ್ರಮ, ಷರತ್ತುಗಳು, ಕುಣಿಕೆಗಳು ಅಥವಾ ಇತರ ಅಡಿಪಾಯದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳೊಂದಿಗೆ
    ಸ್ವಲ್ಪ ಅನುಭವವನ್ನು ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರಿಗೆ.
  tutorial_ozodance_longdescription: |-
    ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಟ್ಯುಟೋರಿಯಲ್ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಸಣ್ಣ ಪ್ರೊಗ್ರಾಮೆಬಲ್ ರೋಬೋಟ್ನ ಓಝೋಬೋಟ್ ಸಹಾಯದಿಂದ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. ಓಜೊಬೊಟ್ಗಾಗಿ ನೃತ್ಯ ದಿನಚರಿಯನ್ನು ರಚಿಸುವ ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ! ಅವರು ಬ್ಲಾಕ್ಲಿ ಆಧಾರಿತ ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ OzOBlockly ಅನ್ನು ಬಳಸುತ್ತಾರೆ, ನೃತ್ಯವನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಮತ್ತು ನಂತರ ಓಜೋಬಾಟ್ ತಮ್ಮ ನೃತ್ಯವನ್ನು ನಿರ್ವಹಿಸಿದಾಗ ಅವರ ನೃತ್ಯ ಸಂಯೋಜನೆ ಜೀವಂತವಾಗಿರುವುದನ್ನು ನೋಡಿ ಆನಂದಿಸಿ.

    ಈ ಟ್ಯುಟೋರಿಯಲ್ ಗಾಗಿ ಓಜೋಬಾಟ್ನ ಯಾವುದೇ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಅಥವಾ ಜ್ಞಾನದ ಅಗತ್ಯವಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಕೆಲವು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಹ ಓಜೊಬಾಟ್ ಆಟಗಳಿಂದ ತೊಡಗಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು 1-12 ಶ್ರೇಣಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಸಾಮರ್ಥ್ಯಗಳಿಗೆ ಕಸ್ಟಮೈಸ್ ಮಾಡಬಹುದು.
  tutorial_codingrobotics_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಅಡಿಪಾಯದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳ
    ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ರೊಬೊಟಿಕ್ಸ್ಗೆ ಹೊಸ ಜ್ಞಾನವನ್ನು ಅನ್ವಯಿಸುತ್ತಾರೆ. ಕೊಡಬಲ್ ಮತ್ತು
    ವಂಡರ್ ವರ್ಕ್ಶಾಪ್ ಎರಡರಲ್ಲೂ ಕೆಲಸ ಮಾಡುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಪಾತ್ ಅಪ್ಲಿಕೇಶನ್ನಲ್ಲಿ ರೋಬೋಟ್
    ಅನ್ನು “ಡ್ಯಾಶ್” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಜ್ಞಾನವನ್ನು ಬಳಸುತ್ತಾರೆ.
  tutorial_box_longdescription: ಬಾಕ್ಸ್ ದ್ವೀಪದಲ್ಲಿ ಪ್ರವಾಸ ಮಾಡಿ ಮತ್ತು ಅರಣ್ಯದಲ್ಲಿ ಹರಡಿರುವ
    ಎಲ್ಲಾ ಗಡಿಯಾರಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಹಿರೋ ಸಹಾಯ ಮಾಡಿ! ಈ ಟ್ಯುಟೋರಿಯಲ್ ನಲ್ಲಿ ನೀವು ಅಲ್ಗಾರಿದಮ್ಗಳು,
    ಸೀಕ್ವೆನ್ಸ್, ಲೂಪ್ಗಳು ಮತ್ತು ಕಂಡಿಷನಲ್ಗಳ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಿರಿ!
  tutorial_hopgame_longdescription: "ವಿನೋದವನ್ನು ಮುಂದುವರಿಸಿ! ಆಟದ ವಿನ್ಯಾಸ ಕಾರ್ಯಾಗಾರ,
    ಹ್ಯಾಕಥಾನ್ ಅಥವಾ ಇನ್-ಕ್ಲಾಸ್ ಸರಣಿಗಳನ್ನು ಸುಲಭಗೊಳಿಸಲು ಈ ಯೋಜನೆ ಆಧಾರಿತ ಮಾರ್ಗದರ್ಶಿಯನ್ನು
    ಬಳಸಿ. ಕ್ರಾಸ್ ದಿ ರೋಡ್, ಜ್ಯಾಮಿತಿ ಜಂಪರ್, ರಸಪ್ರಶ್ನೆ ಸೃಷ್ಟಿಕರ್ತ, ಫಾಲಿಂಗ್ ಬರ್ಡ್, ಸಬ್ವೇ
    ಸ್ಕೇಟರ್ಗಳು ಮತ್ತು ಎಸ್ಕೇಪ್ ದಿ ರೂಮ್ ಮಾಡಿ. ಪ್ರತಿಯೊಂದೂ ಚರ್ಚೆಯ ಪ್ರಶ್ನೆಗಳು, ವ್ಯತ್ಯಾಸ
    ಮತ್ತು ವೀಡಿಯೊ ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು ಒಳಗೊಂಡಿದೆ. \n\nವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಆಟಗಳನ್ನು ಕಸ್ಟಮೈಸ್
    ಮಾಡಲು ನಿಮ್ಮ ಸೂಚನೆಗಳನ್ನು ನಿರ್ಮಿಸಬಹುದು. ಯಾವುದೇ ಪೂರ್ವ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ."
  tutorial_icontrol_longdescription: |-
    ಈ ಶಿಕ್ಷಕ ಪಾಠವನ್ನು ಸುಗಮಗೊಳಿಸಿದರು, ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಿಕೊಂಡರು, ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ರೊಬೊಟಿಕ್ಸ್ ಮೂಲಕ ದೈಹಿಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಅನ್ವೇಷಿಸಲು ಅವಕಾಶವನ್ನು ಒದಗಿಸುತ್ತದೆ - Sphero.

    ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಸರ ಮತ್ತು ಪ್ರೊಗ್ರಾಮೆಬಲ್ ರೊಬೊಟಿಕ್ ಗೋಳವನ್ನು ಬಳಸಿಕೊಂಡು, ಭೌತಿಕ ವ್ಯವಸ್ಥೆಗಳನ್ನು ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಬಹುದು ಮತ್ತು ನಿಯಂತ್ರಿಸಬಹುದು ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ.
  tutorial_cocomteach_longdescription: CodeCombat ನ ಉಚಿತ, ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಕೋರ್ಸ್ಗೆ
    ಒಂದು ಗಂಟೆಯ ಪರಿಚಯ ಪೈಥಾನ್ ಅಥವಾ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ಗೆ ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸಿ.
    ಮೂಲ ಸಿಂಟ್ಯಾಕ್ಸ್, ತಂತಿಗಳು, ವಾದಗಳು, ಕುಣಿಕೆಗಳು, ಅಸ್ಥಿರಗಳು ಮತ್ತು x- ಮತ್ತು y- ನಿರ್ದೇಶಾಂಕಗಳನ್ನು
    ಒಳಗೊಂಡಂತೆ ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ವಿವರಿಸಲು ಸಹಾಯ ಮಾಡಲು ನಾವು ನಿಮಗಾಗಿ
    ಮೀಸಲಾದ ಪಾಠ ಯೋಜನೆಯನ್ನು ಪಡೆದುಕೊಂಡಿದ್ದೇವೆ, ರತ್ನ-ಪ್ಯಾಕ್ಡ್ ಕತ್ತಲಕೋಣೆಯಲ್ಲಿ ಜಟಿಲಗಳು ಮತ್ತು
    ನಾಯಕ-ವಿಎಸ್-ಓಗ್ರೆ ಯುದ್ಧಗಳನ್ನು ಬಳಸಿ.
  tutorial_bbcmathii_longdescription: K-2 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ.
    ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ಅಂಕಗಣಿತ,
    ಸಂಖ್ಯೆಗಳ ದೃಶ್ಯೀಕರಣ ಮತ್ತು ಜ್ಯಾಮಿತೀಯ ಆಕಾರಗಳನ್ನು ಒಳಗೊಂಡ ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ನಿರ್ಮಿಸಿ.
  tutorial_bbcphys_longdescription: K-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ. ನಿಮ್ಮ
    ಮಕ್ಕಳನ್ನು ಕೈಯಲ್ಲಿ ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ಭೌತಶಾಸ್ತ್ರವನ್ನು
    ಒಳಗೊಂಡ ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ನಿರ್ಮಿಸಿ.
  tutorial_bitsbox_longdescription: 'ನೈಜ, ಟೈಪ್ ಮಾಡಿದ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಬಳಸಿ ಐದು ಮೋಜಿನ
    ಮಿನಿ-ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ಕೋಡ್ ಮಾಡಲು ಅಪೇಕ್ಷೆಗಳನ್ನು ಅನುಸರಿಸಿ. ''ಫುಡ್ ಫೈಟ್'' ನಲ್ಲಿ ಪೈ
    ಊದುವುದರಿಂದ ಹಿಡಿದು ನೋಟ್ಬುಕ್ ಅನ್ನು ಕಪ್ಪು ರಂಧ್ರದ ಕೆಳಗೆ ಹರಿಯುವವರೆಗೆ ''ಸೋ ಲಾಂಗ್, ಹೋಮ್ವರ್ಕ್!
    '' , ಪ್ರತಿ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಅಸ್ಥಿರಗಳು, ವಿಧಾನಗಳು ಮತ್ತು ಹೆಚ್ಚಿನದನ್ನು ವಿವರಿಸುವಾಗ
    ಮಕ್ಕಳನ್ನು ಸಂತೋಷಪಡಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ಈ ಅಪ್ಲಿಕೇಶನ್ಗಳು ಸಂಪೂರ್ಣವಾಗಿ ಮುಕ್ತವಾಗಿವೆ;
    ಮಕ್ಕಳು ತಮ್ಮದೇ ಆದ ಅಪ್ಲಿಕೇಶನ್ ಸೃಷ್ಟಿಗಳಿಗೆ ಆರಂಭಿಕ ಹಂತವಾಗಿ ಬಳಸಬಹುದು. ಬಿಗಿನರ್ಸ್ ಸ್ವಾಗತ!

    '
  tutorial_tlcemo_longdescription: ವಿಭಿನ್ನ ಭಾವನೆಗಳನ್ನು ತೋರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಾರ್ಡ್ನಿಂದ
    ಮಾಡಿದ 2 ಡಿ ರೋಬೋಟ್ ಅನ್ನು ರಚಿಸುತ್ತಾರೆ ಮತ್ತು ಪ್ರೋಗ್ರಾಂ ಮಾಡುತ್ತಾರೆ. ಅವರು ಭಾವನೆಗಳನ್ನು
    (ಉನ್ನತ ಮಟ್ಟದ ಆಜ್ಞೆಗಳನ್ನು) ಕಡಿಮೆ ಮಟ್ಟದ ಯಂತ್ರ ಸೂಚನೆಗಳಾಗಿ ಭಾಷಾಂತರಿಸಲು ಬಳಸಬಹುದಾದ ಟೇಬಲ್
    ಅನ್ನು ರಚಿಸುತ್ತಾರೆ.
  tutorial_crd_longdescription: ಕಾರ್ಡ್ಗಳ ಡೆಕ್ ಬಳಸಿ ಈ “ಅನ್ಪ್ಲಗ್” ಚಟುವಟಿಕೆಯಲ್ಲಿ ಕ್ರಮಾವಳಿಗಳು
    ಮತ್ತು ಷರತ್ತುಬದ್ಧ ಹೇಳಿಕೆಗಳ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ. ವಿದ್ಯಾರ್ಥಿಗಳು ತಂಡಗಳಲ್ಲಿ ಈ ಚಟುವಟಿಕೆಯನ್ನು
    ಮಾಡುತ್ತಾರೆ ಮತ್ತು ಪ್ರತಿ ತಂಡಕ್ಕೆ ಒಂದು ಡೆಕ್ ಕಾರ್ಡ್ಗಳ ಅಗತ್ಯವಿದೆ.
  tutorial_bbcbio_longdescription: K-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ. ನಿಮ್ಮ
    ಮಕ್ಕಳನ್ನು ಕೈಯಲ್ಲಿ ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ಬೆಳವಣಿಗೆ,
    ಜಾತಿಗಳ ವೈವಿಧ್ಯತೆ ಮತ್ತು ಪರಾಗಸ್ಪರ್ಶದ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_ticklebb8_longdescription: ಬಳಕೆದಾರ ಸ್ನೇಹಿ ಕೋಡಿಂಗ್ ಅಪ್ಲಿಕೇಶನ್ನ ಟಿಕ್ಲ್ನೊಂದಿಗೆ,
    ನೀವು ಅನುಸರಿಸಲು ಆಜ್ಞೆಯನ್ನು ರಚಿಸಲು ಕೋಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಎಳೆಯುವ ಮತ್ತು ಬಿಡುವುದರ ಮೂಲಕ
    ಹಲವಾರು ರೀತಿಯಲ್ಲಿ ಚಲಿಸಲು ಬಿಬಿ -8 ಅನ್ನು ಸುಲಭವಾಗಿ ಪ್ರೋಗ್ರಾಂ ಮಾಡಬಹುದು.
  tutorial_grok_longdescription: 'ಪ್ರಪಂಚದಾದ್ಯಂತದ ಧ್ವಜಗಳನ್ನು ಸೆಳೆಯಲು, ಅದ್ಭುತವಾದ ಸ್ನೋಫ್ಲೇಕ್ಗಳನ್ನು
    ರಚಿಸಲು ಅಥವಾ “ಎಲಿಜಾ” ಎಂಬ ಚಾಟ್ಬಾಟ್ ಅನ್ನು ನಿರ್ಮಿಸಲು ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಬ್ಲಾಕ್ಗಳನ್ನು
    ಅಥವಾ ಪಠ್ಯ ಆಧಾರಿತ ಭಾಷೆ ಪೈಥಾನ್ ಬಳಸಿ. '
  tutorial_ijournalist_longdescription: "ಈ ಶಿಕ್ಷಕರು ಸುಗಮಗೊಳಿಸಿದ ಪಾಠವು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್
    ಮತ್ತು ಲಾಂಗ್ವೇಜ್ ಆರ್ಟ್ಸ್ ಅನ್ನು ಕಲಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಆನ್ಲೈನ್ ಸುದ್ದಿ ಕಥೆಗಾಗಿ
    ಓದುಗರ ಆಸಕ್ತಿ ಮತ್ತು ಮಾಹಿತಿಯ ಪ್ರಸ್ತುತಿಯನ್ನು ಪರಿಗಣಿಸುವ ಪತ್ರಿಕೋದ್ಯಮ ಶೈಲಿಯನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು
    ಪ್ರಾರಂಭಿಸುತ್ತಾರೆ. ಕಾಲ್ಪನಿಕ ಶಾಲಾ ದರೋಡೆ ಬಗ್ಗೆ ಆನ್ಲೈನ್ ಸುದ್ದಿ ಕಥೆಯನ್ನು ರಚಿಸಲು ಮತ್ತು
    ಪ್ರಸ್ತುತಪಡಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಮೂಲ HTML ಮತ್ತು CSS ಅನ್ನು ಬಳಸುತ್ತಾರೆ.\n\nಇದು ಕಂಪ್ಯೂಟರ್
    ವಿಜ್ಞಾನವನ್ನು ಅರ್ಥಪೂರ್ಣ ಸನ್ನಿವೇಶದಲ್ಲಿ ಹೊಂದಿಸುತ್ತದೆ, ಇದು ಮಕ್ಕಳಿಗೆ ಇತರ ವಿಷಯ ಕ್ಷೇತ್ರಗಳಲ್ಲಿ
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೌಲ್ಯವನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ. \n\n"
  tutorial_bbcmusic_longdescription: K-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ.
    ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ಕೈಯಲ್ಲಿ ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು
    ಸಂಗೀತವನ್ನು ಒಳಗೊಂಡ ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ನಿರ್ಮಿಸಿ.
  tutorial_secretcodes_longdescription: ಜಗತ್ತನ್ನು ಉಳಿಸಲು ಸಹಾಯ ಮಾಡಲು ಕಂಪ್ಯೂಟರ್ಗಳು ವಹಿಸಿದ
    ಪಾತ್ರದ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_tlchex_longdescription: ಬಹುವರ್ಣದ ಕಾಗದದ ಪಟ್ಟಿಯನ್ನು ವಿಶೇಷ ರೀತಿಯಲ್ಲಿ ಮಡಿಸುವ
    ಮತ್ತು ಹೊಡೆಯುವ ಮೂಲಕ ನೀವು ಕೆಂಪು ಮತ್ತು ಹಳದಿ ಹೆಕ್ಸಾಹೆಕ್ಸಾ ಎಕ್ಸಾಗನ್ ಅನ್ನು ತಯಾರಿಸುತ್ತೀರಿ.
    ಒಮ್ಮೆ ಮಾಡಿದ ನಂತರ ನೀವು ಅದನ್ನು ಅನ್ವೇಷಿಸಲು ಪ್ರಾರಂಭಿಸುತ್ತೀರಿ. ನೀವು ಅದನ್ನು ಮಡಚುವಾಗ
    ಮತ್ತು ತೆರೆದಾಗ, ಎಕ್ಸಾಗಾನ್ ಬಣ್ಣವನ್ನು ಬದಲಾಯಿಸಿದಂತೆ ನೀವು ಹೊಸ ಬದಿಗಳನ್ನು ಮಾಂತ್ರಿಕವಾಗಿ
    ಬಹಿರಂಗಪಡಿಸುತ್ತೀರಿ.
  tutorial_tickles_longdescription: ಉತ್ತಮ ಓಟಕ್ಕಾಗಿ ನಿಮ್ಮ ಸ್ಪೈರೋದೊಂದಿಗೆ ತಂಡ ಮಾಡಿ! ಸರಿಸಿ,
    ಸ್ಪಿನ್ ಮಾಡಿ ಮತ್ತು ಕೆಲವು ಸುತ್ತುಗಳ ಉತ್ತಮ ತಿರುವುಗಳನ್ನು ನೀಡಿ. ನಿಮ್ಮ ಸ್ಪೈರೋವನ್ನು ನಿಮಗೆ
    ಬೇಕಾದಂತೆ ಚಲಾಯಿಸಲು ಟಿಕ್ ಆಪ್ನಲ್ಲಿ ಕೆಲವು ಕೋಡ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಒಟ್ಟಿಗೆ ಇರಿಸಿ.
  tutorial_ozogame_longdescription: "ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಟ್ಯುಟೋರಿಯಲ್ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು
    ಸಣ್ಣ ಪ್ರೊಗ್ರಾಮೆಬಲ್ ರೋಬೋಟ್ನ ಓಝೋಬೋಟ್ ಸಹಾಯದಿಂದ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗೆ ಪರಿಚಯಿಸುತ್ತದೆ.
    Shape Tracer Games ಎಂದು ಕರೆಯಲ್ಪಡುವ ಓಜೋಬಾಟ್ ಆಟಗಳನ್ನು ಆಡುವ ಮೂಲಕ ಹೇಗೆ ಕೋಡ್ ಮಾಡಬೇಕೆಂದು
    ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ. ಓಜೋಬಾಟ್ ಬಿಟ್ ಅಥವಾ ಇವೊ ರೋಬೋಟ್ ಇಲ್ಲದಿದ್ದರೂ ಸಹ ಅವರು ಆಟಗಳ
    ಅನುಕರಿಸಿದ ಆವೃತ್ತಿಯನ್ನು ಆಡಬಹುದು. ಓಜೋಬಾಟ್ ಆಟಗಳು ಬ್ಲಾಕ್ಲಿ ಆಧಾರಿತ ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆಯಾದ Ozoblockly ನೊಂದಿಗೆ ಹೇಗೆ ಕೋಡ್ ಮಾಡಬೇಕೆಂದು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕಲಿಸುತ್ತದೆ. \n\nಆಕಾರ
    ಟ್ರೇಸರ್ ಆಟಗಳ ಎಲ್ಲಾ ಹತ್ತು ಹಂತಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಪರಿಹರಿಸಿದ ನಂತರ, ಅವರು ಕಲಿತ ಎಲ್ಲವನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ತಮ್ಮದೇ ಆದ ಆಟದ ಮಟ್ಟವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು ಮತ್ತು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಸವಾಲು
    ಹಾಕುತ್ತಾರೆ 11.\n\nಈ ಟ್ಯುಟೋರಿಯಲ್ ಗಾಗಿ ಓಜೋಬಾಟ್ನ ಯಾವುದೇ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಅಥವಾ
    ಜ್ಞಾನದ ಅಗತ್ಯವಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಕೆಲವು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಹ
    ಓಜೊಬಾಟ್ ಆಟಗಳಿಂದ ತೊಡಗಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು 2-12 ಶ್ರೇಣಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ
    ಮತ್ತು ಇದನ್ನು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಸಾಮರ್ಥ್ಯಗಳಿಗೆ ಕಸ್ಟಮೈಸ್ ಮಾಡಬಹುದು."
  tutorial_vidcodeio_longdescription: ಈ ವ್ಯಾಯಾಮದಲ್ಲಿ, ಪ್ರೋಗ್ರಾಮಿಂಗ್ನೊಂದಿಗೆ ಗಣಿತ ಸಮೀಕರಣವನ್ನು
    ಪರಿಹರಿಸುವ ಮೂಲಕ ಗಣಿತದ ಬಗ್ಗೆ ಅವರು ಈಗಾಗಲೇ ತಿಳಿದಿರುವ ವಿಷಯಗಳಿಗೆ ಇದು ಹೇಗೆ ಸಂಬಂಧಿಸಿದೆ
    ಎಂಬುದನ್ನು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳೊಂದಿಗೆ ನೀವು ನಡೆಸುತ್ತೀರಿ.
  tutorial_tlcbrain_longdescription: ಜೈವಿಕ ವ್ಯವಸ್ಥೆಗಳನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡಲು
    ಕಂಪ್ಯೂಟೇಶನಲ್ ಮಾಡೆಲಿಂಗ್ (ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಯ ಪ್ರಮುಖ ಭಾಗ) ಅನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು
    ಈ ಚಟುವಟಿಕೆಯು ಪರಿಶೋಧಿಸುತ್ತದೆ - ಇಲ್ಲಿ ನ್ಯೂರಾನ್ಗಳು. ನಮ್ಮ ಮಿದುಳುಗಳು ಕಾರ್ಯನಿರ್ವಹಿಸುವ
    ವಿಧಾನವು ಕಂಪ್ಯೂಟರ್ಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಹೊಸ ಮಾರ್ಗಕ್ಕೆ ಹೇಗೆ ಸ್ಫೂರ್ತಿಯಾಗಿದೆ ಎಂಬುದನ್ನು
    ನಾವು ನೋಡುತ್ತೇವೆ ಮತ್ತು ಆದ್ದರಿಂದ ಅವರಿಗೆ ಬುದ್ಧಿವಂತ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ನೀಡಿ.
  tutorial_hopquiz_longdescription: 'ಈ ಪಾಠ ಯೋಜನೆಯು ಯಾವುದೇ ವಿಷಯ-ವಿಜ್ಞಾನ, ಭಾಷಾ ಕಲೆಗಳು,
    ವಿಶ್ವ ಭಾಷೆಗಳು ಅಥವಾ ಇತಿಹಾಸದಲ್ಲಿ ನೀವು ಹೊಂದಿಕೊಳ್ಳಬಹುದು ಮತ್ತು ಬಳಸಬಹುದಾದ ಟೆಂಪ್ಲೇಟ್
    ಆಗಿದೆ. ಇದು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಬಹು ಆಯ್ಕೆಯ ರಸಪ್ರಶ್ನೆಗಳನ್ನು ಕೋಡ್ ಮಾಡಲು ಸಹಾಯ ಮಾಡಲು
    ನೀವು ಬಳಸಬಹುದಾದ ಹಂತ-ಹಂತದ ಸೂಚನೆಗಳು ಮತ್ತು ವಿವರಣೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ. ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ,
    ಅವರು ಅನುಕ್ರಮ, ಕುಣಿಕೆಗಳು, ಅಸ್ಥಿರಗಳು ಮತ್ತು ಷರತ್ತುಗಳಂತಹ ಕೋರ್ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ಅನ್ವೇಷಿಸುತ್ತಾರೆ. '
  tutorial_unfortunate_longdescription: ನಾವೆಲ್ಲರೂ ನಮ್ಮ ಸುತ್ತಲೂ ನಡೆಯುವ ಘಟನೆಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸುತ್ತೇವೆ,
    ಶಾಲಾ ತಂಡವು ಗೆದ್ದಾಗ ಹರ್ಷೋದ್ಗಾರ ಮಾಡುತ್ತಿರಲಿ, ದುಃಖದ ಚಲನಚಿತ್ರದಲ್ಲಿ ಅಳುವುದು ಅಥವಾ ನಾವು
    ಸಂಗೀತವನ್ನು ಕೇಳಿದಾಗ ನೃತ್ಯ ಮಾಡುವುದು. ಈ ಪಾಠದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಸುತ್ತಲೂ ನಡೆಯುವ
    ಘಟನೆಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಲು ಡ್ಯಾಶ್ ಮತ್ತು ಡಾಟ್ ಅನ್ನು ಹೇಗೆ ಕಲಿಸಬೇಕೆಂದು ಕಲಿಯುತ್ತಾರೆ!
  tutorial_cha_longdescription: ಕಂಪ್ಯೂಟರ್ಗಳ ಇತಿಹಾಸವು ಆಕರ್ಷಕವಾಗಿದೆ. ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಲು
    ಇದು ನಿಮ್ಮ ಅವಕಾಶ.
  tutorial_elaseq_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಓದುವ ಮತ್ತು ಬರೆಯುವ ಸಂದರ್ಭದಲ್ಲಿ ಅನುಕ್ರಮದ
    ಪರಿಕಲ್ಪನೆಯನ್ನು ಪರಿಶೀಲಿಸುತ್ತಾರೆ. ಗ್ರೇಡ್ ಲೆವೆಲ್ ಜೋಡಿಸಿದ EGA ಪಾಠಗಳ ಮೂಲಕ, ಪ್ರೋಗ್ರಾಮಿಂಗ್ನಲ್ಲಿ
    ಅನುಕ್ರಮವು ವಹಿಸುವ ಪಾತ್ರದ ಬಗ್ಗೆ ತಮ್ಮ ತಿಳುವಳಿಕೆಯನ್ನು ಹೆಚ್ಚಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ
    ಅನುಕ್ರಮದ ಜ್ಞಾನವನ್ನು ಅನ್ವಯಿಸುತ್ತಾರೆ.
  tutorial_bbcmathi_longdescription: 3-5 ಶ್ರೇಣಿಗಳನ್ನು ಮಾನದಂಡಗಳು ಆಧಾರಿತ ಪಾಠ ಯೋಜನೆ.
    ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ವರ್ಕ್ಶೀಟ್ಗಳೊಂದಿಗೆ ಕಂಪ್ಯೂಟರ್ ಲ್ಯಾಬ್ಗೆ ಕರೆದೊಯ್ಯಿರಿ ಮತ್ತು ಭಿನ್ನರಾಶಿಗಳು,
    ಅಸ್ಥಿರಗಳು ಮತ್ತು ಸೂತ್ರಗಳನ್ನು ಒಳಗೊಂಡ ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ನಿರ್ಮಿಸಿ.
  tutorial_tlcpixel_longdescription: ಪಿಕ್ಸೆಲ್ ಒಗಟುಗಳು ಚಿತ್ರಗಳನ್ನು ಪಿಕ್ಸೆಲ್ಗಳನ್ನು ಪ್ರತಿನಿಧಿಸುವ
    ಸಂಖ್ಯೆಗಳ ಸರಣಿಯಾಗಿ ಪ್ರತಿನಿಧಿಸುವ ವಿಧಾನಗಳನ್ನು ಒಗಟುಗಳಾಗಿ ಪರಿವರ್ತಿಸುತ್ತವೆ. ಅವು ಬಣ್ಣ-ಸಂಖ್ಯೆಗಳ
    ಸರಳ ರೂಪಾಂತರದಿಂದ ಸಂಕೋಚನದ ಆಧಾರದ ಮೇಲೆ ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ಒಗಟುಗಳವರೆಗೆ ವಿವಿಧ ರೂಪಗಳಲ್ಲಿ
    ಬರುತ್ತವೆ, ಅಲ್ಲಿ ಚಿತ್ರಗಳನ್ನು ಕಡಿಮೆ ಸಂಖ್ಯೆಗಳಿಂದ ಪ್ರತಿನಿಧಿಸಲಾಗುತ್ತದೆ ಆದ್ದರಿಂದ ಕಡಿಮೆ
    ಸಂಗ್ರಹಣೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ - ಆದರೆ ನೀವು ಅವುಗಳನ್ನು ಮರಳಿ ಪಡೆಯಬಹುದು! ಪ್ರತಿ ಪ್ರಾತಿನಿಧ್ಯಕ್ಕೆ
    ಚಿತ್ರವನ್ನು ಮರಳಿ ಪಡೆಯಲು ಅನುಸರಿಸಲು ತನ್ನದೇ ಆದ ಅಲ್ಗಾರಿದಮ್ ಅಗತ್ಯವಿದೆ.
  tutorial_introrobo_longdescription: 'ಈ ಪಾಠದಲ್ಲಿ, ರೊಬೊಟಿಕ್ಸ್ ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ವಿಚಾರಗಳನ್ನು ಪರಿಚಯಿಸುವಾಗ ವಿದ್ಯಾರ್ಥಿಗಳು ಡ್ಯಾಶ್ ಮತ್ತು ಡಾಟ್ ಅನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
    ರೋಬೋಟ್ ಎಂದರೇನು, ಅವರು ತಮ್ಮ ಸುತ್ತಲಿನ ಪ್ರಪಂಚವನ್ನು ಹೇಗೆ ಗ್ರಹಿಸುತ್ತಾರೆ ಮತ್ತು ಕಾರ್ಯಕ್ರಮಗಳು
    ರೋಬೋಟ್ಗಳನ್ನು ಹೇಗೆ ನಿಯಂತ್ರಿಸಬಹುದು ಎಂಬುದರ ಕುರಿತು ವಿದ್ಯಾರ್ಥಿಗಳು ತಿಳುವಳಿಕೆಯನ್ನು ಪಡೆಯುತ್ತಾರೆ. '
  tutorial_tlcinvis_longdescription: ಇದು ಅಲ್ಗಾರಿದಮ್ ಎಂದರೇನು ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಂ
    ಎಂದರೇನು ಎಂಬುದನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ. ಮಾನವ ಕಂಪ್ಯೂಟರ್ ಸಂವಹನ ಮತ್ತು ಪ್ರತಿಕ್ರಿಯೆಯ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು
    ಅನ್ವೇಷಿಸಲು ಮತ್ತು ಸರಿಯಾದ ಮಾನಸಿಕ ಮಾದರಿಯನ್ನು ನಿರ್ಮಿಸಲು ಸಹ ಇದನ್ನು ಬಳಸಬಹುದು.
  tutorial_tlcjflap_longdescription: ಕಂಪ್ಯೂಟೇಶನಲ್ ಥಿಂಕಿಂಗ್ ಟೂಲ್ಬಾಕ್ಸ್ನಲ್ಲಿ ಸೀಮಿತ ರಾಜ್ಯ
    ಯಂತ್ರವು ಬಹಳ ಉಪಯುಕ್ತ ಸಾಧನವಾಗಿದೆ. ಕಂಪ್ಯೂಟರ್ ವ್ಯವಸ್ಥೆಗಳು ಏನು ಮಾಡುತ್ತವೆ ಎಂಬುದನ್ನು
    ವಿವರಿಸಲು ಮತ್ತು ನೈಜ ಜಗತ್ತಿನಲ್ಲಿ ವಿಷಯಗಳನ್ನು ಅನುಕರಿಸಲು ಅವು ಒಂದು ಪ್ರಮುಖ ಮಾರ್ಗವಾಗಿದೆ.
    JFLAP ಸೀಮಿತ ರಾಜ್ಯ ಯಂತ್ರಗಳನ್ನು ರಚಿಸಲು ಬಳಸಲು ಸುಲಭ ಮತ್ತು ಉಚಿತ ಸಾಧನವಾಗಿದೆ. ಈ ಚಟುವಟಿಕೆಯು
    ಸರಳವಾದ ಸೀಮಿತ ರಾಜ್ಯ ಯಂತ್ರವನ್ನು ರಚಿಸುವುದು ಮತ್ತು ಅದನ್ನು ಅನುಕರಿಸುವುದನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ,
    ನಂತರ ಒಗಟುಗಳು, ಗ್ಯಾಜೆಟ್ಗಳು, ವೆಬ್ ಪುಟಗಳು ಮತ್ತು ಆಟಗಳನ್ನು ಪ್ರತಿನಿಧಿಸುವ ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ
    ಸೀಮಿತ ರಾಜ್ಯ ಯಂತ್ರಗಳನ್ನು ರಚಿಸಲು ಹೋಗುತ್ತದೆ.
  tutorial_procolor_longdescription: |-
    ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಟ್ಯುಟೋರಿಯಲ್ ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಗೆ ಪರಿಚಯಿಸುತ್ತದೆ ಮತ್ತು ಇದು ಓಜೋಬಾಟ್ ಯಾವ ರೀತಿಯ ರೋಬೋಟ್ ಎಂಬುದನ್ನು ಸಹ ವಿವರಿಸುತ್ತದೆ. ಈ ಚಟುವಟಿಕೆಯು “ಅನ್ಪ್ಲಗ್ಡ್” ಆಗಿದೆ, ಅಂದರೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಕಂಪ್ಯೂಟರ್ ಅಥವಾ ಟ್ಯಾಬ್ಲೆಟ್ನಲ್ಲಿ ಮಾಡಲಾಗುವುದಿಲ್ಲ, ಆದರೆ ಮಾರ್ಕರ್ಗಳೊಂದಿಗೆ ಕಾಗದದ ತುಂಡು ಮೇಲೆ. ವಿದ್ಯಾರ್ಥಿಗಳು OzoCodes ಅನ್ನು ಬಳಸಿಕೊಂಡು Ozobot ಗೆ ಆಜ್ಞೆಗಳನ್ನು ನೀಡುತ್ತಾರೆ, ಅವುಗಳು ವಿಶೇಷ ಬಣ್ಣ ಅನುಕ್ರಮಗಳಾಗಿವೆ. ಮಾರ್ಕರ್ಗಳು ಮತ್ತು ಕಾಗದದೊಂದಿಗೆ ಓಜೊಬೊಟ್ ಅನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಂಬುದರ ಕುರಿತು ಕಲಿತ ನಂತರ, ವಿದ್ಯಾರ್ಥಿಗಳು ಜಟಿಲ ಪರಿಹರಿಸಲು ಮತ್ತು ಓಝೋಬಾಟ್ಗೆ ಶಾಲೆಗೆ ದಾರಿ ಕಂಡುಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡಲು ಸವಾಲು ಹಾಕುತ್ತಾರೆ.

    ಈ ಟ್ಯುಟೋರಿಯಲ್ ಗಾಗಿ ಓಜೋಬಾಟ್ನ ಯಾವುದೇ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಅಥವಾ ಜ್ಞಾನದ ಅಗತ್ಯವಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಕೆಲವು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಹ ಓಜೊಬೊಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ತೊಡಗಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು K-12 ಶ್ರೇಣಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಸಾಮರ್ಥ್ಯಗಳಿಗೆ ಕಸ್ಟಮೈಸ್ ಮಾಡಬಹುದು.
  tutorial_spiralsfinch_longdescription: 'ಫಿಂಚ್ ಒಂದು ಸಣ್ಣ ರೋಬೋಟ್ ಆಗಿದ್ದು, ಕಂಪ್ಯೂಟರ್
    ವಿಜ್ಞಾನವನ್ನು ಕಲಿಯುವ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಅವರ ಕೋಡ್ನ ಸ್ಪಷ್ಟವಾದ ಮತ್ತು ದೈಹಿಕ ಪ್ರಾತಿನಿಧ್ಯವನ್ನು
    ಒದಗಿಸುವ ಮೂಲಕ ಪ್ರೇರೇಪಿಸಲು ಮತ್ತು ಸಂತೋಷಪಡಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ. ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ,
    ಫಿಂಚ್ ಚಲಿಸುವಂತೆ ಮತ್ತು ತಿರುಗುವಂತೆ ಮಾಡುವ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಬರೆಯಲು ನೀವು ಕಲಿಯುವಿರಿ.
    ನಂತರ ನೀವು ಸುರುಳಿಯಾಕಾರದ ಮಾದರಿಯಲ್ಲಿ ಚಲಿಸಲು ರೋಬೋಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ವೇರಿಯಬಲ್
    ಅನ್ನು ಬಳಸುತ್ತೀರಿ. ಈ ಚಟುವಟಿಕೆಗಾಗಿ, ನೀವು ಫಿಂಚ್ ಅನ್ನು ಸ್ಕ್ರ್ಯಾಚ್ ಅಥವಾ ಸ್ನ್ಯಾಪ್ನೊಂದಿಗೆ
    ಪ್ರೋಗ್ರಾಂ ಮಾಡಬಹುದು! ಲ್ಯಾಪ್ಟಾಪ್ಗಳು ಅಥವಾ Chromebooks ಬಳಸಿ. ನಿಮಗೆ ಯಾವುದೇ ಪೂರ್ವ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ. '
  tutorial_ozoi_longdescription: |-
    ಈ ಟ್ಯುಟೋರಿಯಲ್ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಗೆ ಪರಿಚಯಿಸುತ್ತದೆ ಮತ್ತು ಓಜೋಬಾಟ್ ಯಾವ ರೀತಿಯ ರೋಬೋಟ್ ಎಂಬುದನ್ನು ಸಹ ಇದು ವಿವರಿಸುತ್ತದೆ. ಈ ಚಟುವಟಿಕೆಯು “ಅನ್ಪ್ಲಗ್ಡ್” ಆಗಿದೆ, ಅಂದರೆ ಕೋಡಿಂಗ್ ಅನ್ನು ಕಂಪ್ಯೂಟರ್ ಅಥವಾ ಟ್ಯಾಬ್ಲೆಟ್ನಲ್ಲಿ ಮಾಡಲಾಗುವುದಿಲ್ಲ, ಆದರೆ ಮಾರ್ಕರ್ಗಳೊಂದಿಗೆ ಕಾಗದದ ತುಂಡು ಮೇಲೆ. ರೋಬೋಟ್ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದರ ಕುರಿತು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ನಂತರ ವಿಶೇಷ ಬಣ್ಣ ಅನುಕ್ರಮಗಳಾದ ಓ z ೋಕೋಡ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಓಜೋಬೋಟ್ಗೆ ಆಜ್ಞೆಗಳನ್ನು ನೀಡುತ್ತಾರೆ. ಮಾರ್ಕರ್ಗಳು ಮತ್ತು ಪೇಪರ್ನೊಂದಿಗೆ ಓಜೊಬೊಟ್ ಅನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಂಬುದರ ಕುರಿತು ಕಲಿತ ನಂತರ, ವಿದ್ಯಾರ್ಥಿಗಳು ಜಟಿಲ ಪರಿಹರಿಸಲು ಸವಾಲು ಹಾಕುತ್ತಾರೆ ಮತ್ತು ಓಝೋಬಾಟ್ಗೆ ಅಂಗಡಿಗೆ ದಾರಿ ಕಂಡುಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡುತ್ತಾರೆ.

    ಈ ಟ್ಯುಟೋರಿಯಲ್ ಗಾಗಿ ಓಜೋಬಾಟ್ನ ಯಾವುದೇ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಅಥವಾ ಜ್ಞಾನದ ಅಗತ್ಯವಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಕೆಲವು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳು ಸಹ ಓಜೊಬೊಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ತೊಡಗಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಟ್ಯುಟೋರಿಯಲ್ ಅನ್ನು K-12 ಶ್ರೇಣಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಸಾಮರ್ಥ್ಯಗಳಿಗೆ ಕಸ್ಟಮೈಸ್ ಮಾಡಬಹುದು.
  tutorial_ticklel_longdescription: ಇಟ್ಟಿಗೆ ಮೂಲಕ ಇಟ್ಟಿಗೆ, ನಿಮ್ಮ ಹುಚ್ಚು ಲೆಗೋ ಕಲ್ಪನೆಯನ್ನು
    ನಿರ್ಮಿಸಿ. ಟಿಕಲ್ ಆಪ್ನಲ್ಲಿ ಕೆಲವು ಕೋಡ್ಗಳನ್ನು ಒಟ್ಟಿಗೆ ಸೇರಿಸುವ ಮೂಲಕ, ನಿಮ್ಮ LEGO WeDo
    ಕೆಲವು ಅದ್ಭುತ ಕೆಲಸಗಳನ್ನು ಮಾಡಬಹುದು.
  tutorial_spiralsdash_longdescription: ಕಲೆಯನ್ನು ರಚಿಸಲು ರೋಬೋಟ್ ಬಳಸುವಾಗ ಪ್ರೋಗ್ರಾಂನಲ್ಲಿ
    ಅಸ್ಥಿರಗಳನ್ನು ಬಳಸುವ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ! ಡ್ಯಾಶ್ ರೋಬೋಟ್ನ ಚಕ್ರದ ವೇಗವನ್ನು ಕ್ರಿಯಾತ್ಮಕವಾಗಿ
    ನಿಯಂತ್ರಿಸಲು ಬ್ಲಾಕ್ನಲ್ಲಿ ಅಸ್ಥಿರಗಳನ್ನು ಬಳಸಿ. ಪಾಠವನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ, ವೇರಿಯೇಬಲ್
    ಅನ್ನು ಹೇಗೆ ನಿಯೋಜಿಸುವುದು, ವೇರಿಯಬಲ್ ಅನ್ನು ಪ್ರವೇಶಿಸುವುದು ಮತ್ತು ಲೂಪ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು
    ವೇರಿಯೇಬಲ್ ಅನ್ನು ಕ್ರಿಯಾತ್ಮಕವಾಗಿ ಬದಲಾಯಿಸುವುದು ಹೇಗೆ ಎಂದು ನೀವು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುತ್ತೀರಿ.
    ಕಾಲಾನಂತರದಲ್ಲಿ ವೇರಿಯೇಬಲ್ನ ಮೌಲ್ಯವನ್ನು ಬದಲಾಯಿಸುವ ಮೂಲಕ, ನೀವು ಡ್ಯಾಶ್ ಅನ್ನು ಅದ್ಭುತ ಸುರುಳಿಯನ್ನು
    ಸೆಳೆಯುವಂತೆ ಮಾಡಬಹುದು!
  tutorial_ghdebug_longdescription: ಗ್ರೇಸ್ ಹಾಪರ್ ಬಗ್ಗೆ ಕಲಿಯಲು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಸಹಾಯ

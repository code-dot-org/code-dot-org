    ಸ್ಪರ್ಧಿಸಬೇಕಾದ ಕೋಡಿಂಗ್ ತಂತ್ರಗಳು ಮತ್ತು ತಂತ್ರಗಳನ್ನು ಕಂಡುಹಿಡಿಯುವ ಮೂಲಕ ಪ್ರಾರಂಭಿಸಿ.
    ನಿಮ್ಮ ಕೌಶಲ್ಯಗಳನ್ನು ಗೌರವಿಸಿದ ನಂತರ, ವಿಶ್ವಾದ್ಯಂತ ಇತರ ಆಟಗಾರರ ವಿರುದ್ಧ ನಮ್ಮ ಎಸ್ಪೋರ್ಟ್ಸ್
    ಕಣದಲ್ಲಿ ನಿಮ್ಮ ಕೋಡ್ ಅನ್ನು ಪರೀಕ್ಷೆಗೆ ಇರಿಸಿ! ನೀವು ನಮ್ಮ ಮುಂದಿನ ಎಐ ಲೀಗ್ ಗ್ರ್ಯಾಂಡ್ ಚಾಂಪಿಯನ್
    ಆಗಿದ್ದೀರಾ?
  tutorial_spherodigdisplay_longdescription: ಡಿಜಿಟಲ್ ಡಿಸ್ಪ್ಲೇಗಳು ನಮ್ಮ ಸುತ್ತಲೂ ಇವೆ,

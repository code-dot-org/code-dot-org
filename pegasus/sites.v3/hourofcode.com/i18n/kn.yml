  tutorial_ttcanyon_longdescription: ನೀವು ಅನ್ಯಲೋಕದ ಗ್ರಹದಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದೀರಿ ಮತ್ತು
    ಅರೆನಾದಿಂದ ಬದುಕುಳಿಯಬೇಕು, ಅನ್ಯಲೋಕದ ರಾಕ್ಷಸರೊಂದಿಗಿನ ಅಂತ್ಯವಿಲ್ಲದ ಹೋರಾಟ! ನಿಮ್ಮ ಸೈಡ್ಕಿಕ್,

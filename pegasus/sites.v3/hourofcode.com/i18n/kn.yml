    ತಮಾಷೆಯ ಟ್ಯುಟೋರಿಯಲ್‌ಗಳನ್ನು ಬಳಸುತ್ತದೆ. ಈ ಬೇರುಮಟ್ಟದ ಕ್ಯಾಂಪೇನ್‌ಗೆ 400 ಪಾಲುದಾರರು ಮತ್ತು
    200,000 ಶಿಕ್ಷಣ ತಜ್ಞರು ಬೆಂಬಲಿಸುತ್ತಾರೆ.

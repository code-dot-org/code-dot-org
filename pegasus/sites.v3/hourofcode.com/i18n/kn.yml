    ತಲುಪಲಿಲ್ಲ. ಇಂಡೆಕ್ಸ್ ನೈಟ್ಸ್ನ ಚಾಂಪಿಯನ್ ಆಗಿ, ನುಲ್ಲೋನರ್ ಅನ್ನು ಹುಡುಕಲು ಮತ್ತು ಸೋಲಿಸಲು
    ಏನು ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ ಎಂಬುದನ್ನು ನೀವು ಹೊಂದಿದ್ದೀರಾ?
  tutorial_ccai_longdescription: 'ಸ್ಪರ್ಧಾತ್ಮಕ ಕೋಡಿಂಗ್ ಎಂದಿಗೂ ಮಹಾಕಾವ್ಯವಲ್ಲ! ಕೋಡಿಂಗ್

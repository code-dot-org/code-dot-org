    ಸರಳ ಬ್ಲಾಕ್ಗಳು, ಕಾಲಮ್ಗಳು ಮತ್ತು ಗೋಡೆಗಳು, ನಂತರ ದೊಡ್ಡ ಕಟ್ಟಡಗಳು, ಸೇತುವೆಗಳು ಮತ್ತು ಮರಗಳನ್ನು
    ನಿರ್ಮಿಸುವುದರಿಂದ ನೀವು ಪ್ರಾರಂಭಿಸಬಹುದು. ನೀವು ಹೆಚ್ಚು ಸುಧಾರಿತ ಮಟ್ಟವನ್ನು ಪರಿಶೀಲಿಸಲು

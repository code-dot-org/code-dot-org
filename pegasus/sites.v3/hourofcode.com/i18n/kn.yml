    ನಿರ್ಮಿಸಲು ಅಥವಾ ನಾಶಮಾಡಲು. ಈ ಆಟವನ್ನು ಆಡುವಾಗ ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯುವುದನ್ನು
    ನೀವು ಆನಂದಿಸುತ್ತೀರಿ!'

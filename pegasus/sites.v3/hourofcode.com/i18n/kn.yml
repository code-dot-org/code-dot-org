    ಶಿಕ್ಷಕರು ಪ್ರತಿ ವಿದ್ಯಾರ್ಥಿಗೆ ಸ್ವತಂತ್ರವಾಗಿ ತಮ್ಮದೇ ಆದ ವೇಗದಲ್ಲಿ ಕೆಲಸ ಮಾಡಲು ಅನುಮತಿಸುವ
    ಸಂದರ್ಭಗಳಿಗಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
  csf_page_faq_question_01: ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ ಅನ್ನು ಮಾನದಂಡಗಳಿಗೆ ಮ್ಯಾಪ್ ಮಾಡಲಾಗಿದೆ?
  csf_page_faq_answer_01_01: 'ಸಿಎಸ್ ಫಂಡಮೆಂಟಲ್ಸ್ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಕೆ -12 ಫ್ರೇಮ್ವರ್ಕ್
    ಮತ್ತು ಮಾರ್ಗದರ್ಶನ CSTA ಗುಣಮಟ್ಟವನ್ನು ಎರಡೂ ಬಳಸಿಕೊಂಡು ಬರೆಯಲಾಗಿದೆ. ಪ್ರಸ್ತುತ, ಸಿಎಸ್
    ಫಂಡಮೆಂಟಲ್ಸ್ನಲ್ಲಿನ ಪ್ರತಿಯೊಂದು ಪಾಠವು ಸಂಬಂಧಿತ ಸಿಎಸ್ಟಿಎ ಮಾನದಂಡಗಳಿಗೆ ಮ್ಯಾಪಿಂಗ್ಗಳನ್ನು
    ಒಳಗೊಂಡಿದೆ. ಪ್ರತಿ ಕೋರ್ಸ್ನ ಎಲ್ಲಾ ಸಿಎಸ್ಟಿಎ ಮ್ಯಾಪಿಂಗ್ಗಳ ಸಾರಾಂಶವನ್ನು ಇಲ್ಲಿ ಕಾಣಬಹುದು:'
  csf_page_faq_answer_01_list_01: "[ಕೋರ್ಸ್ ಎ ಸ್ಟ್ಯಾಂಡರ್ಡ್ಸ್] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[ಕೋರ್ಸ್ ಬಿ ಮಾನದಂಡಗಳು] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[ಕೋರ್ಸ್ ಸಿ ಮಾನದಂಡಗಳು] (%{course_c_url})"

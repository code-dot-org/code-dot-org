  careers_principle_title_1: ನಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ಮತ್ತು ಶಿಕ್ಷಕರು ನಮ್ಮ ಉತ್ತರ ನಕ್ಷತ್ರ
  careers_principle_description_1: ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಹೆಚ್ಚು ಅಗತ್ಯವಿರುವವರಿಗೆ ತರಲು

  tutorial_robobii_longdescription: "Blockly ನಲ್ಲಿ ರೋಬೋಟ್ಗಳೊಂದಿಗೆ ಕೋಡಿಂಗ್ ಕಲಿಯಲು ಆರಂಭಿಕರಿಗಾಗಿ

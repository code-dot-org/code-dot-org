  tutorial_googlehero_longdescription: ಕಟ್ಟಡಗಳ ಮೇಲೆ ಹಾರಲು, ಸ್ಪಿನ್ ಮಾಡಲು, ಸೈಡ್ಕಿಕ್ನೊಂದಿಗೆ

  tutorial_ttmaze_longdescription: ನೀವು ಪಾಕೆಟ್ ಬ್ರಹ್ಮಾಂಡದಲ್ಲಿ ಅನ್ಯಲೋಕದ ಗ್ರಹದ ಮೇಲೆ

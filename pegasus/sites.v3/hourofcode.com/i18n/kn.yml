    ಸರಳ ಹಾಡುಗಳನ್ನು ನುಡಿಸಲು ಸಹ.
  tutorial_lbio_longdescription: ಸಣ್ಣ ಚಟುವಟಿಕೆಗಳು ಮತ್ತು ಮೋಜಿನ ವೀಡಿಯೊಗಳು ವಿದ್ಯಾರ್ಥಿಗಳು

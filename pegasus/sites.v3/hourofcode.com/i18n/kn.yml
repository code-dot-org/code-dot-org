  tutorial_danceparty_shortdescription: ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಡ್ಯಾನ್ಸ್
    ಪಾರ್ಟಿಯನ್ನು ಕೋಡ್ ಮಾಡಿ. ಕೇಟಿ ಪೆರ್ರಿ, ಮಡೋನಾ, ಜೆ. ಬಾಲ್ವಿನ್, ಸಿಯಾ, ಕೀತ್ ಅರ್ಬನ್, ಸಿಯಾರಾ
    ಮತ್ತು ಇನ್ನೂ 25!
  tutorial_chibitronics_shortdescription: ನಿಮ್ಮ ಸ್ವಂತ ಕಥೆಯನ್ನು ಬೆಳಗಿಸಲು ಪೇಪರ್ ಸರ್ಕ್ಯೂಟ್
    ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ.
  tutorial_athlete_shortdescription: ಬ್ಯಾಸ್ಕೆಟ್ಬಾಲ್ ಆಟವನ್ನು ಮಾಡುವ ನಡುವೆ ಆಯ್ಕೆಮಾಡಿ
    ಅಥವಾ ಕ್ರೀಡೆಗಳಾದ್ಯಂತ ಮಿಶ್ರಣ ಮಾಡಿ ಮತ್ತು ಹೊಂದಿಸಿ!
  tutorial_moana_shortdescription: ಮೋನಾ ಧೈರ್ಯಶಾಲಿ, ನಿರ್ಭೀತ, ಮತ್ತು ತನ್ನದೇ ಆದ ಮಾರ್ಗವನ್ನು
    ಕಂಡುಕೊಳ್ಳಲು ನಿರ್ಧರಿಸಲಾಗುತ್ತದೆ.
  tutorial_star-wars_shortdescription: ಡ್ರುಯಿಡ್ಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ ಮತ್ತು
    ನಿಮ್ಮ ಸ್ವಂತ ಸ್ಟಾರ್ ವಾರ್ಸ್ ಆಟವನ್ನು ನಕ್ಷತ್ರಪುಂಜದಲ್ಲಿ ದೂರದಿಂದ ರಚಿಸಿ.
  tutorial_gumadventure_shortdescription: ದಿ ಅಮೇಜಿಂಗ್ ವರ್ಲ್ಡ್ ಆಫ್ ಗುಂಬಲ್ನ ಎಪಿಸೋಡ್
    ಅನ್ನು ಮುಂದುವರಿಸಲು ಕೋಡ್ ಬಳಸಿ.
  tutorial_mchoc_shortdescription: Minecraft ಹೊಚ್ಚ ಹೊಸ ಚಟುವಟಿಕೆಯೊಂದಿಗೆ ಅವರ್ ಆಫ್ ಕೋಡ್ಗೆ
    ಮರಳಿದೆ! ಕೋಡ್ನೊಂದಿಗೆ Minecraft ಮೂಲಕ ಪ್ರಯಾಣ.
  tutorial_vidnews_shortdescription: ಟೆಕ್, ವೈವಿಧ್ಯತೆ, ಮಕ್ಕಳು ಮತ್ತು ಕೋಡಿಂಗ್ ಬಗ್ಗೆ ಸುದ್ದಿ
    ಕಥೆಯನ್ನು ಮಾಡಲು ಕೋಡ್ ಪರಿಣಾಮಗಳು ಮತ್ತು ಗ್ರಾಫಿಕ್ಸ್.
  tutorial_kodable-pre_shortdescription: ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಸಲು
    ಒಂದು ಮೋಜಿನ ಆಟ
  tutorial_highseas_shortdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಎತ್ತರದ ಸಮುದ್ರಗಳಲ್ಲಿ ನಡೆಯುವ
    ಎರಡು ಪಾತ್ರಗಳೊಂದಿಗೆ ನೀವು ಸಾಹಸ ಕಥೆಯನ್ನು ರಚಿಸುತ್ತೀರಿ!
  tutorial_capython_shortdescription: ಆಮೆಗಳೊಂದಿಗೆ ಮೋಜಿನ ಚಿತ್ರಗಳನ್ನು ಸೆಳೆಯಲು ಪೈಥಾನ್
    ಕೋಡ್ ಬಳಸಿ.
  tutorial_frzn_shortdescription: ಅವರು ಐಸ್ ಮ್ಯಾಜಿಕ್ ಮತ್ತು ಸೌಂದರ್ಯ ಅನ್ವೇಷಿಸಲು ಅಣ್ಣಾ
    ಮತ್ತು ಎಲ್ಸಾ ಸೇರಲು ಕೋಡ್ ಬಳಸೋಣ.
  tutorial_cocom_shortdescription: ಕಿಥ್ಗಾರ್ಡ್ ಡಂಜಿಯನ್ ಮೂಲಕ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡಿಂಗ್
    ಮಾಡುವ ಮೂಲಕ ಪೈಥಾನ್ ಮತ್ತು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕಲಿಯಿರಿ!
  tutorial_play-lab_shortdescription: ಕಥೆಯನ್ನು ರಚಿಸಿ ಅಥವಾ ಪ್ಲೇ ಲ್ಯಾಬ್ನೊಂದಿಗೆ ಆಟವನ್ನು
    ಮಾಡಿ!
  tutorial_boxisland_shortdescription: ಬಾಕ್ಸ್ ದ್ವೀಪದಲ್ಲಿ ಪ್ರವಾಸ ಮಾಡಿ ಮತ್ತು ಎಲ್ಲಾ ನಕ್ಷತ್ರಗಳನ್ನು
    ಸಂಗ್ರಹಿಸಿ!
  tutorial_textcomp_shortdescription: ಪಠ್ಯ ಸಂಕೋಚನ ವಿಜೆಟ್ನೊಂದಿಗೆ ನಷ್ಟವಿಲ್ಲದ ಸಂಕೋಚನ
    ತಂತ್ರಗಳನ್ನು ತನಿಖೆ ಮಾಡಿ
  tutorial_encryption_shortdescription: ರಹಸ್ಯ ಸಂದೇಶಗಳನ್ನು ಕ್ರ್ಯಾಕಿಂಗ್ ಮಾಡಲು ಗೂಢಲಿಪೀಕರಣ
    ಮತ್ತು ಸರಳ ತಂತ್ರಗಳ ಅಗತ್ಯವನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ.
  tutorial_kanopixel_shortdescription: ವೀಡಿಯೊ ಗೇಮ್ ಇತಿಹಾಸದಿಂದ, ಟೆಟ್ರಿಸ್ನಿಂದ Minecraft
    ಮೂಲಕ ಸಾಂಪ್ರದಾಯಿಕ ಚಿತ್ರಗಳ ಮೂಲಕ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡ್ ಮಾಡಿ!
  tutorial_foos_shortdescription: "“ದಿ ಫೂಸ್” ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಬಗ್ಗೆ ಕಲಿಯಲು ಮೋಜಿನ, ಪೂರ್ವ-ಓದುಗ
    ಸ್ನೇಹಿ ಆಟವಾಗಿದೆ."
  tutorial_tynkerdd_shortdescription: ನಿಧಿಗಾಗಿ ಮಹಾಕಾವ್ಯದ ಅನ್ವೇಷಣೆಗೆ ಹೋಗಿ.
  tutorial_tynkerana_shortdescription: ಕೆಲಸ ಮಾಡುವ ಅನಲಾಗ್ ಗಡಿಯಾರವನ್ನು ರಚಿಸಿ.
  tutorial_vidcard_shortdescription: ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನೊಂದಿಗೆ ಶುಭಾಶಯ ಪತ್ರವನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು
    ತಿಳಿಯಿರಿ!
  tutorial_spritebox_shortdescription: ನಕ್ಷತ್ರಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಮತ್ತು ಅದನ್ನು ಅಂತಿಮ
    ಗೆರೆಯನ್ನು ಮಾಡಲು ಮೂರು ವಿಭಿನ್ನ ಪ್ರಪಂಚಗಳ ಮೂಲಕ ರನ್ ಮಾಡಿ, ಜಿಗಿಯಿರಿ ಮತ್ತು ಕೋಡ್ ಮಾಡಿ!
    ಸ್ವಿಫ್ಟ್, ಜಾವಾ ಅಥವಾ ಐಕಾನ್ಗಳೊಂದಿಗೆ ಸೀಕ್ವೆನ್ಸಿಂಗ್, ಡೀಬಗ್ ಮಾಡುವುದು ಮತ್ತು ಲೂಪ್ಗಳು
    ಮತ್ತು ಕೋಡ್ ಅನ್ನು ಕಲಿಯಿರಿ.
  tutorial_tynkerch_shortdescription: ನೀವು ವೈರಸ್ಗಳನ್ನು ಸೋಲಿಸಿದಂತೆ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕಲಿಯಿರಿ!
  tutorial_lightbot_shortdescription: ಕಾರ್ಯವಿಧಾನಗಳು ಮತ್ತು ಲೂಪ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಒಗಟುಗಳನ್ನು
    ಪರಿಹರಿಸಲು ಪ್ರೋಗ್ರಾಂ ಲೈಟ್ಬಾಟ್!
  tutorial_hoc_shortdescription: ಹೊಸ code.org/hoc ಗಾಗಿ ಪ್ಲೇಸ್ಹೋಲ್ಡರ್
  tutorial_code_shortdescription: ಮಾರ್ಕ್ ಜುಕರ್ಬರ್ಗ್ ಮತ್ತು ಆಂಗ್ರಿ ಬರ್ಡ್ಸ್ನೊಂದಿಗೆ ಕೋಡ್
    ಮಾಡಲು ಕಲಿಯಿರಿ!
  tutorial_tinspire_shortdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಟಿ-ಎನ್ಸ್ಪೈರ್ ಸಿಎಕ್ಸ್ ಹ್ಯಾಂಡ್ಹೆಲ್ಡ್ಗಳಲ್ಲಿ
    ಕೇವಲ 10 ನಿಮಿಷಗಳಲ್ಲಿ ಕೋಡಿಂಗ್ ಮಾಡಲು ಪ್ರಾರಂಭಿಸಿ.
  tutorial_itchbounceball_shortdescription: ITCH ಬಳಸಿ - ಸ್ಕ್ರ್ಯಾಚ್ ನಿಮ್ಮ ಸ್ವಂತ ಪುಟಿಯುವ
    ಚೆಂಡನ್ನು ಯೋಜನೆಯ ಮಾಡಲು ವೀಡಿಯೊ ಪಾಠ ಅಂತರ್ಗತವಾಗಿರುತ್ತದೆ
  tutorial_vidclim_shortdescription: ಸಿಎಸ್ ಮತ್ತು ಎನ್ವಿರಾನ್ಮೆಂಟಲ್ ಸೈನ್ಸ್ ಅನ್ನು ಸಂಯೋಜಿಸಿ,
    ಮತ್ತು ಹವಾಮಾನದ ಬಗ್ಗೆ ವೀಡಿಯೊವನ್ನು ರೆಕಾರ್ಡ್ ಮಾಡಿ.
  tutorial_matlab_shortdescription: MATLAB ಬಳಸಿ ನಿಮ್ಮ ಸ್ನೇಹಿತರನ್ನು ಭೇಟಿ ಮಾಡಲು ಹತ್ತಿರದ
    ಸ್ಥಳವನ್ನು ಹುಡುಕಿ!
  tutorial_flap_shortdescription: ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ಮಾಡಿ - ಫ್ಲಾಪಿ ಬರ್ಡ್, ಶಾರ್ಕ್
    ಅಥವಾ ಜಲಾಂತರ್ಗಾಮಿ
  tutorial_galaxy_shortdescription: ನಿಮ್ಮ ಸ್ವಂತ ಆಂಡ್ರಾಯ್ಡ್ ಗ್ಯಾಲಕ್ಸಿ ಆಟಗಳು, ಅನಿಮೇಷನ್ಗಳು
    ಮತ್ತು ಸಂವಾದಾತ್ಮಕ ಕಥೆಗಳನ್ನು ರಚಿಸಿ!
  tutorial_inf_shortdescription: ಡಿಸ್ನಿ ಇನ್ಫಿನಿಟಿ ಪಾತ್ರಗಳನ್ನು ನಟಿಸಿದ ಕಥೆ ಅಥವಾ ಆಟವನ್ನು
    ರಚಿಸಲು ಪ್ಲೇ ಲ್ಯಾಬ್ ಬಳಸಿ.
  tutorial_tynkersol_shortdescription: ಸೌರವ್ಯೂಹದ ಚಲಿಸುವ ಮಾದರಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ.
  tutorial_itchg_shortdescription: ಕಜ್ಜಿ (ಶಿಕ್ಷಕರಿಗೆ ಸ್ಕ್ರ್ಯಾಚ್) ನೊಂದಿಗೆ ಸ್ಟೇಟ್ಸ್
    ಆಫ್ ಆಸ್ಟ್ರೇಲಿಯಾ (ಭೂಗೋಳ) ಗಾಗಿ ಸಂವಾದಾತ್ಮಕ ಹೆಸರಿಸುವ ಆಟವನ್ನು ರಚಿಸಿ
  tutorial_como_shortdescription: 'ನೈಜ-ಪ್ರಪಂಚದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ CoffeeScript
    ನಲ್ಲಿ ಕೋಡಿಂಗ್ ಅನ್ನು ಕಲಿಯಿರಿ ಮತ್ತು ಕಲಿಸಿ. '
  tutorial_processfound_shortdescription: 'ದೃಶ್ಯ ಕಲೆಗಳ ಸಂದರ್ಭದಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು
    ನೋಡೋಣ. '
  tutorial_tynkerhomo_shortdescription: ಹೋಮೋಫೋನ್ಗಳ ಬಗ್ಗೆ ಕಥೆ ಹೇಳುವ ಆಟವನ್ನು ಮಾಡಿ!
  tutorial_art_shortdescription: ಕಲಾವಿದರೊಂದಿಗೆ ತಂಪಾದ ಚಿತ್ರಗಳು ಮತ್ತು ವಿನ್ಯಾಸಗಳನ್ನು
    ಬರೆಯಿರಿ!
  tutorial_tynkerbrick_shortdescription: ಈ ಆರ್ಕೇಡ್ ಕ್ಲಾಸಿಕ್ನ ನಿಮ್ಮ ಸ್ವಂತ ಆವೃತ್ತಿಯನ್ನು
    ಮಾಡಿ.
  tutorial_itchbio_shortdescription: ITCH ನೊಂದಿಗೆ ಜೈವಿಕ ಕೋಶದ ಭಾಗಗಳನ್ನು ಹೆಸರಿಸಲು ನಿಮ್ಮ
    ಸ್ವಂತ ಆಟವನ್ನು ರಚಿಸಿ (ತರಗತಿ ಕೊಠಡಿಗಳಿಗಾಗಿ ಸ್ಕ್ರ್ಯಾಚ್)
  tutorial_itchj_shortdescription: ITCH (ಶಿಕ್ಷಕರಿಗೆ ಸ್ಕ್ರ್ಯಾಚ್) ನೊಂದಿಗೆ ವೇದಿಕೆಯ ಮೇಲೆ
    ಅಕ್ಷರ ಜಂಪ್ ಮತ್ತು ಲ್ಯಾಂಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಿರಿ
  tutorial_tickleo_shortdescription: ಬಳಕೆದಾರ ಸ್ನೇಹಿ ಕೋಡಿಂಗ್ ಅಪ್ಲಿಕೇಶನ್ನ ಟಿಕಲ್ನೊಂದಿಗೆ,
    ಓರ್ಕಾವನ್ನು ಅನುಸರಿಸಲು ಆಜ್ಞೆಯನ್ನು ರಚಿಸಲು ಕೋಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಎಳೆಯುವ ಮತ್ತು ಬಿಡುವ
    ಮೂಲಕ ನೀವು ಹಲವಾರು ರೀತಿಯಲ್ಲಿ ಈಜಲು ಸುಲಭವಾಗಿ ಪ್ರೋಗ್ರಾಂ ಮಾಡಬಹುದು.
  tutorial_hopgeo_shortdescription: 'ನಿಮ್ಮ ಸ್ವಂತ ಜ್ಯಾಮಿತಿ ಜಂಪರ್ ಆಟವನ್ನು ನಿರ್ಮಿಸಿ:
    ಅವರು ನಿಮ್ಮ ಮೇಲೆ ಹಾರುವಾಗ ಅಡೆತಡೆಗಳನ್ನು ತಪ್ಪಿಸಿಕೊಳ್ಳಿ!'
  tutorial_tynkermult_shortdescription: ಮೋಜಿನ ಗುಣಾಕಾರ ಆಟವನ್ನು ಮಾಡಿ!
  tutorial_monster_shortdescription: ಮಕ್ಕಳಿಗಾಗಿ ವರ್ಣರಂಜಿತ ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಸಾಹಸ.
  tutorial_tynkerapp_shortdescription: ನಿಮ್ಮ ನೆಚ್ಚಿನ ಆಟದ ಕಸ್ಟಮ್ ಆವೃತ್ತಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ
    ಮಾಡಿ!
  tutorial_tynkerpup_shortdescription: ಪಿಕ್ಸಲ್ ನಾಯಿಮರಿ ಮನೆಗೆ ಬರಲು ಸಹಾಯ ಮಾಡಿ!
  tutorial_livecode_shortdescription: ಸ್ವಲ್ಪ ಶಬ್ದ ಮಾಡಿ!
  tutorial_cocomgame_shortdescription: ನಿಮ್ಮ ಪೈಥಾನ್ ಮತ್ತು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕೌಶಲ್ಯಗಳನ್ನು

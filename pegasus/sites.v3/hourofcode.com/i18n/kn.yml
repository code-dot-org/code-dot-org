    ಯಾವುದೇ ಕಂಪ್ಯೂಟರ್ಗಳ ಅಗತ್ಯವಿಲ್ಲ - ನಿಮಗೆ ಬೇಕಾದ ಎಲ್ಲವನ್ನೂ ನಮ್ಮ ಸರಬರಾಜು ಮಾಡಿದ ಪಿಡಿಎಫ್ನಿಂದ
    ಮುದ್ರಿಸಬಹುದು.
  tutorial_lbvariables_longdescription: ಮೋಜು ಮಾಡುವುದು ವೇರಿಯಬಲ್ ಅಲ್ಲ! ಸಣ್ಣ ಚಟುವಟಿಕೆಗಳು
    ಮತ್ತು ಮೋಜಿನ ವೀಡಿಯೊಗಳು ವಿದ್ಯಾರ್ಥಿಗಳು ಅಪ್ಲಿಕೇಶನ್ನಲ್ಲಿ ಎದುರಿಸುವ ಕೋರ್ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳ
    ಅವಲೋಕನವನ್ನು ಒದಗಿಸುತ್ತದೆ. ಆಟಗಳಿಗೆ ಕೌಂಟ್ಡೌನ್ಗಳು, ಅಕ್ಷರಗಳು ಮತ್ತು ಹೆಚ್ಚುವರಿ ಆಟಗಾರರನ್ನು
    ಸೇರಿಸಲು ಅಸ್ಥಿರಗಳನ್ನು ರಚಿಸಲು ಅಸ್ಥಿರಗಳ ಪಾಠವು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕಲಿಸುತ್ತದೆ.
  tutorial_lbfunctions_longdescription: ಸಣ್ಣ ಚಟುವಟಿಕೆಗಳು ಮತ್ತು ಮೋಜಿನ ವೀಡಿಯೊಗಳು ವಿದ್ಯಾರ್ಥಿಗಳು

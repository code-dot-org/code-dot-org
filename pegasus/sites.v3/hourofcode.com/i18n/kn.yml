    ಸೀಶೆಲ್ಗಳು ಮತ್ತು ಕ್ಯಾಂಡಿಯಂತಹ ವಿಭಿನ್ನ ವಸ್ತುಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ನೀವು ಡ್ಯಾಶ್ಗೆ ಸಹಾಯ
    ಮಾಡುತ್ತೀರಿ. ನಿಮ್ಮ ರೋಬೋಟ್ ಸುತ್ತಲು ನೆಲದ ಮೇಲೆ ಸ್ವಲ್ಪ ಜಾಗವನ್ನು ಮಾಡಲು ಮರೆಯಬೇಡಿ. ಈ ಸರಣಿಯು
    ಅವರ್ ಆಫ್ ಕೋಡ್ ಡ್ಯಾಶ್ ಮತ್ತು ಡಾಟ್ ಚಾಲೆಂಜ್ ಕಾರ್ಡ್ ಚಟುವಟಿಕೆಗಳ ಭಾಗ 1 ಆಗಿದೆ.
  tutorial_wonsecret_longdescription: ರಹಸ್ಯ ಸಂದೇಶ ವ್ಯವಸ್ಥೆಯನ್ನು ಮಾಡಲು ಕ್ಯೂ ದಿ ರೋಬೋಟ್ನೊಂದಿಗೆ
    ವಂಡರ್ ವರ್ಕ್ಶಾಪ್ ಕ್ಯೂ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಬಳಸೋಣ. ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನಲ್ಲಿ ಅನುಭವ ಕೋಡಿಂಗ್
    ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಈ ಚಟುವಟಿಕೆಯನ್ನು ಶಿಫಾರಸು ಮಾಡಲಾಗಿದೆ.
  tutorial_hsscience_longdescription: ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಸ್ವಂತ ಕಂಪ್ಯೂಟರ್ ಮಾದರಿಗಳನ್ನು
    ನೈಸರ್ಗಿಕ ವಿದ್ಯಮಾನಗಳ ಸುಲಭವಾಗಿ ಮಾಡಬಹುದೇ ಎಂದು ಕಲ್ಪಿಸಿಕೊಳ್ಳಿ! ಹಾಪ್ಸ್ಕಾಚ್ ಎಂಬ ಐಪ್ಯಾಡ್
    ಆಧಾರಿತ ಮಕ್ಕಳ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಉಪಕರಣವನ್ನು ಬಳಸಿಕೊಂಡು ಸಂವಾದಾತ್ಮಕ ಕಂಪ್ಯೂಟರ್ ಮಾದರಿಯನ್ನು
    ನಿರ್ಮಿಸಲು ಈ ಗಂಟೆ ಅವಧಿಯ ಪಾಠ ಯೋಜನೆಯು ನೀರಿನ ಚಕ್ರವನ್ನು ಉದಾಹರಣೆಯಾಗಿ ಬಳಸುತ್ತದೆ. ಅಧ್ಯಯನ
    ಮಾಡುವ ಯಾವುದೇ ಕ್ರಿಯಾತ್ಮಕ ವ್ಯವಸ್ಥೆಯನ್ನು ಅನುಕರಿಸಲು ನೀವು ಅದನ್ನು ಹೊಂದಿಕೊಳ್ಳಬಹುದು. ಯಾವುದೇ
    ಪೂರ್ವ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ!
  tutorial_popculture_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಆರಂಭಿಕರಿಗಾಗಿ ಸಂವಾದಾತ್ಮಕ ಸಾಧನಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ಕ್ರೌಡ್-ಸೋರ್ಸಿಂಗ್ ಡೇಟಾ, ದೃಶ್ಯೀಕರಣ ಮತ್ತು ಡೇಟಾ ವಿಶ್ಲೇಷಣೆಗೆ ಪ್ರವೇಶಿಸಬಹುದಾದ
    ಪರಿಚಯವನ್ನು ನೀಡುತ್ತದೆ. ಗುರಿ ಯಾರಾದರೂ ದಶಮಾಂಶ ವಿಜ್ಞಾನ ಯೋಜನೆಗಳಿಗೆ ಕೊಡುಗೆ ಮತ್ತು ಕಂಪ್ಯೂಟರ್
    ವಿಜ್ಞಾನ ವಿಷಯಗಳ ವಿವಿಧ ಸಂಪರ್ಕ ಮಾಡಬಹುದು ಎಂದು ಪ್ರದರ್ಶಿಸಲು ಹೊಂದಿದೆ (ಜನಪ್ರಿಯ ಸಂಸ್ಕೃತಿಯಲ್ಲಿ
    ಸಹ ಪ್ರವೃತ್ತಿಗಳು) ಜನರು ವಿವಿಧ ಸಂಬಂಧಿಸಿದ ಮಾಡುವ. ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಜನಪ್ರಿಯ
    ಸಂಸ್ಕೃತಿಯ ಬಗ್ಗೆ ತಮ್ಮದೇ ಆದ ಪ್ರಶ್ನೆಗಳನ್ನು ಕೇಳುವುದನ್ನು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್
    ಪರಿಕರಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಆ ಪ್ರಶ್ನೆಗಳಿಗೆ ಉತ್ತರಗಳನ್ನು ಹುಡುಕುತ್ತಾರೆ.
  tutorial_legorobust_longdescription: ಲೆಗೋ ಇಟ್ಟಿಗೆಗಳಿಂದ ನಿರ್ಮಿಸಲಾದ ಭೂಕಂಪದ ಸಿಮ್ಯುಲೇಟರ್
    ಅನ್ನು ಬಳಸಿಕೊಂಡು ಕಟ್ಟಡದ ಯಾವ ಗುಣಲಕ್ಷಣಗಳು ಭೂಕಂಪಕ್ಕೆ ನಿರೋಧಕವಾಗಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ ಎಂಬುದನ್ನು
    ತನಿಖೆ ಮಾಡುವುದು. ವಿದ್ಯಾರ್ಥಿಗಳು ಭೂಕಂಪಗಳ ಮೂಲ ಮತ್ತು ಸ್ವರೂಪವನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ. ಕಟ್ಟಡ
    ವಿನ್ಯಾಸಗಳನ್ನು ಪರೀಕ್ಷಿಸಲು ನಿಮಗೆ ಅನುಮತಿಸುವ ಸಾಧನವನ್ನು ರಚಿಸಿ ಮತ್ತು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ.
    ಸಾಕ್ಷ್ಯವನ್ನು ದಾಖಲಿಸಿ ಮತ್ತು ಭೂಕಂಪಗಳನ್ನು ತಡೆದುಕೊಳ್ಳಲು ಯಾವ ರಚನೆ ವಿನ್ಯಾಸ (ಗಳು) ಉತ್ತಮವಾಗಿದೆ
    ಎಂಬುದರ ಕುರಿತು ನಿಮ್ಮ ಸಂಶೋಧನೆಗಳನ್ನು ಪ್ರಸ್ತುತಪಡಿಸಿ.
  tutorial_legoplants_longdescription: ಲೆಗೋ ಪ್ರಾತಿನಿಧ್ಯವನ್ನು ಬಳಸಿಕೊಂಡು ಸಂತಾನೋತ್ಪತ್ತಿ
    ಹಂತದಲ್ಲಿ ಪರಾಗಸ್ಪರ್ಶಕ ಮತ್ತು ಹೂವಿನ ನಡುವಿನ ಸಂಬಂಧವನ್ನು ರೂಪಿಸಿ. ಸಸ್ಯ ಸಂತಾನೋತ್ಪತ್ತಿಯಲ್ಲಿ
    ವಿವಿಧ ಜೀವಿಗಳು ಹೇಗೆ ಸಕ್ರಿಯ ಪಾತ್ರವನ್ನು ವಹಿಸುತ್ತವೆ ಎಂಬುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಅನ್ವೇಷಿಸುತ್ತಾರೆ.
    ಪರಾಗಸ್ಪರ್ಶಕ ಮತ್ತು ಸಸ್ಯದ ನಡುವಿನ ಸಂಬಂಧವನ್ನು ಅನುಕರಿಸಲು ಜೇನುನೊಣ ಮತ್ತು ಹೂವಿನ ಮಾದರಿಯನ್ನು
    ರಚಿಸಿ ಮತ್ತು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ. ಸಸ್ಯಗಳು ಮತ್ತು ಅವುಗಳ ಪರಾಗಸ್ಪರ್ಶಕಗಳಿಂದ ನೀವು ರಚಿಸಿದ ವಿಭಿನ್ನ
    ಮಾದರಿಗಳನ್ನು ಪ್ರಸ್ತುತಪಡಿಸಿ ಮತ್ತು ದಾಖಲಿಸಿ.
  tutorial_legopark_longdescription: ಚಾಲಕ ಹಸ್ತಕ್ಷೇಪವಿಲ್ಲದೆ ತಮ್ಮನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ನಿಲ್ಲಿಸಬಹುದಾದ
    ವಿನ್ಯಾಸ ಕಾರುಗಳು. ಕ್ರಮಾವಳಿಗಳು ಕ್ರಮವಾಗಿ ಸೂಚನೆಗಳ ಸರಣಿಯನ್ನು ನಿರ್ವಹಿಸಲು ಸಮರ್ಥವಾಗಿವೆ
    ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ. ಚಕ್ರದ ರೋಬೋಟ್ ಚಲಿಸಬಹುದಾದ ವಿಭಿನ್ನ ವಿಧಾನಗಳನ್ನು
    ಹೋಲಿಸುವ ಮೂಲಕ p ಟ್ಪುಟ್ಗಳ ಪರಿಕಲ್ಪನೆಯನ್ನು ಅನ್ವೇಷಿಸಿ.
  tutorial_legodetect_longdescription: ರಸ್ತೆಯಲ್ಲಿನ ವಾಹನಗಳು ಮತ್ತು ವಸ್ತುಗಳ ನಡುವಿನ ಅಪಘಾತಗಳನ್ನು
    ತಪ್ಪಿಸಲು ಮಾರ್ಗಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ.
  tutorial_legolight_longdescription: ರಾತ್ರಿಯ ಚಾಲನಾ ಸುರಕ್ಷತೆಯನ್ನು ಸುಧಾರಿಸುವ ಕಾರ್ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು
    ವಿನ್ಯಾಸಗೊಳಿಸಿ. ವಿದ್ಯಾರ್ಥಿಗಳು ಒಳಹರಿವಿನ ಪರಿಕಲ್ಪನೆ ಮತ್ತು ಅವುಗಳನ್ನು ನಿಯಂತ್ರಿಸುವ ವಿಧಾನವನ್ನು
    ಅನ್ವೇಷಿಸುತ್ತಾರೆ.
  tutorial_alexa_longdescription: ಅಲೆಕ್ಸಾ ಅಮೆಜಾನ್ ಎಕೋಗೆ ಶಕ್ತಿ ನೀಡುವ ಧ್ವನಿ ಸೇವೆಯಾಗಿದೆ.
    ಅಲೆಕ್ಸಾ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ಒದಗಿಸುತ್ತದೆ, ಇದನ್ನು “ಕೌಶಲ್ಯ” ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ, ಇದು ಗ್ರಾಹಕರಿಗೆ
    ಧ್ವನಿಯನ್ನು ಬಳಸುವ ಸಾಧನಗಳೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸಲು ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ. ಈ ಟ್ಯುಟೋರಿಯಲ್
    ನಲ್ಲಿ, ಅಲೆಕ್ಸಾ ಅಧಿಸೂಚನೆಗಳನ್ನು ನಿರ್ವಹಿಸಲು ನೀವು ವೆಬ್ ಸೇವೆಯನ್ನು ನಿರ್ಮಿಸುತ್ತೀರಿ. ಈ
    ಲ್ಯಾಬ್ಗಾಗಿ ನಿಮ್ಮ ಶಾಲೆಗೆ ಅನನ್ಯವಾದ ಸತ್ಯ ಕೌಶಲ್ಯಗಳನ್ನು ನೀವು ರಚಿಸುವಿರಿ. ಈ ಲ್ಯಾಬ್ನ ಅಂತ್ಯದ
    ವೇಳೆಗೆ, ನೀವು ಅಮೆಜಾನ್ ಡೆವಲಪರ್ ಪೋರ್ಟಲ್ನಲ್ಲಿ ಅಲೆಕ್ಸಾ ಫ್ಯಾಕ್ಟ್ ಕೌಶಲ್ಯವನ್ನು ರಚಿಸಲು,
    ಅಲೆಕ್ಸಾ ಕೌಶಲ್ಯಕ್ಕಾಗಿ ಸಂವಹನ ಮಾದರಿಯನ್ನು ರಚಿಸಲು ಮತ್ತು ಕಾನ್ಫಿಗರ್ ಮಾಡಲು ಮತ್ತು ಡೆವಲಪರ್
    ಪರಿಕರಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಕೌಶಲ್ಯವನ್ನು ಪರೀಕ್ಷಿಸಲು ಮತ್ತು ಐಚ್ ally ಿಕವಾಗಿ ಅಲೆಕ್ಸಾ ಸಾಧನ
    ಅಥವಾ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ಬಳಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.
  tutorial_grokpetmicro_longdescription: 'ಈ ಚಟುವಟಿಕೆಯನ್ನು ಎಂಬೆಡೆಡ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗೆ
    ನಿಮ್ಮನ್ನು ಪರಿಚಯಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ವಿಶೇಷವಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    ನೀವು ಆಹಾರ ಮತ್ತು ಆಟವಾಡುವ ಪಿಇಟಿಯನ್ನು ತಯಾರಿಸಲು ಮೈಕ್ರೊಪೈಥಾನ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು
    ಬಳಸಿ. ಬಿಬಿಸಿ ಮೈಕ್ರೋ:ಬಿಟ್ ಹೊಂದಿಲ್ಲವೇ? ತೊಂದರೆ ಇಲ್ಲ! ಈ ಕೋರ್ಸ್ ಪೂರ್ಣ ಮೈಕ್ರೊ: ಬಿಟ್
    ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ಒಳಗೊಂಡಿದೆ, ಆದ್ದರಿಂದ ನೀವು ನಿಜವಾದ ಮೈಕ್ರೋ:ಬಿಟ್ನಲ್ಲಿ ಮಾಡುವ ಎಲ್ಲವನ್ನೂ
    ಮಾಡಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ!'
  tutorial_pirateplunder_longdescription: ಪೈರೇಟ್ ಲೂಟಿ ಆಕರ್ಷಕವಾಗಿರುವ 3D ಪರಿಸರದಲ್ಲಿ
    ನಡೆಯುತ್ತದೆ, ಇದರಲ್ಲಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಕೋಡ್ ಬರೆಯಲು ದೃಶ್ಯ ಬ್ಲಾಕ್ಗಳನ್ನು ಎಳೆಯುವ ಮತ್ತು
    ಬಿಡುವುದರ ಮೂಲಕ ನಮ್ಮ ಕಡಲುಗಳ್ಳರ ನಾಯಕನಿಗೆ ತನ್ನ ನಿಧಿಯನ್ನು ತಲುಪಲು ಸಹಾಯ ಮಾಡುತ್ತಾರೆ. ಕುಣಿಕೆಗಳೊಂದಿಗೆ
    ದಕ್ಷ ಕೋಡ್ ರಚಿಸಲು ಮತ್ತು ಷರತ್ತುಗಳೊಂದಿಗೆ ಬುದ್ಧಿವಂತ ನಡವಳಿಕೆಯನ್ನು ಬರೆಯಲು ಕಲಿಯುವಾಗ ವಿದ್ಯಾರ್ಥಿಗಳು
    ಏರುತ್ತಾರೆ, ಹೋರಾಡುತ್ತಾರೆ, ಸಂಗ್ರಹಿಸುತ್ತಾರೆ ಮತ್ತು ಸಂಕೀರ್ಣತೆಯನ್ನು ಹೆಚ್ಚಿಸುವ ಸವಾಲುಗಳ
    ಮೂಲಕ ಸಾಗುತ್ತಾರೆ. ಈ ಆಕ್ಟಿವಿಟಿಯನ್ನು 7+ ವಯಸ್ಸಿನ ಮಕ್ಕಳು ಮತ್ತು ಮೊದಲ ಬಾರಿಗೆ ಕೋಡರ್ಗಳನ್ನು
    ಗುರಿಯಾಗಿರಿಸಿಕೊಳ್ಳಲಾಗಿದೆ. ಅದರ ಮೇಲೆ, ಸ್ಮಾರ್ಟ್ಫೋನ್ ಮತ್ತು ಮೊಬೈಲ್ ವಿಆರ್ ಹೆಡ್ಸೆಟ್ ಹೊಂದಿರುವ
    ಯಾರಾದರೂ ತಮ್ಮ ಪರಿಹರಿಸಿದ ಕಾರ್ಯಗಳನ್ನು ವಿಆರ್ನಲ್ಲಿ ಅನ್ವೇಷಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.
  tutorial_cadj_longdescription: ಮೋಜಿನ ಮತ್ತು ಸಂವಾದಾತ್ಮಕ ಡಿಜೆ ಸಾಧನವನ್ನು ಬಳಸಿಕೊಂಡು ಡೇಟಾ
    ಪ್ರಾತಿನಿಧ್ಯದ ಬಗ್ಗೆ ಕಲಿಯುವಾಗ ಕೋಡಿ ಮತ್ತು ಅವಾಗೆ ಸೇರಿಕೊಳ್ಳಿ. ನಿಮ್ಮದೇ ಆದ ವರ್ಣರಂಜಿತ
    ಸಂಗೀತ ಮಧುರವನ್ನು ರಚಿಸುವಾಗ ಸಂಖ್ಯೆಗಳು, ಚಿತ್ರಗಳು ಮತ್ತು ಧ್ವನಿಯನ್ನು ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ
    ಹೆಸರನ್ನು ಹೇಗೆ ಪ್ರತಿನಿಧಿಸಬಹುದು ಎಂಬುದನ್ನು ಕಂಡುಕೊಳ್ಳಿ!
  tutorial_cacrazy_longdescription: ಮೋಜಿನ, ಸಂವಾದಾತ್ಮಕ ಚಿತ್ರಗಳನ್ನು ರಚಿಸುವ ಮೂಲಕ ಕೋಡಿಂಗ್
    ಬಗ್ಗೆ ಕಲಿಯುವಾಗ ಅಲೆಕ್ಸ್ ಮತ್ತು ಲೋನ್ನಿಗೆ ಸೇರಿಕೊಳ್ಳಿ. ಈ ರೋಮಾಂಚಕಾರಿ ಸಾಹಸದಲ್ಲಿ ನೀವು
    ಕ್ರೇಜಿ ಜೀವಿಗಳನ್ನು ರಚಿಸಿದಾಗ ಅನುಕ್ರಮ, ಕುಣಿಕೆಗಳು, ಘಟನೆಗಳು ಮತ್ತು ಕ್ರಿಯೆಗಳ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ!
  tutorial_cajump_longdescription: ಲೂಸಿಯ ಹುಟ್ಟುಹಬ್ಬಕ್ಕಾಗಿ ಕ್ರೀಡಾ ವಿಷಯದ ಪ್ಲಾಟ್ಫಾರ್ಮರ್
    ಆಟವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುವಾಗ ಚಾರ್ಲಿ ಮತ್ತು ಟಿಲ್ಲಿಗೆ ಸೇರಿ.
  tutorial_carest_longdescription: ಫುಡ್ ಅವೆಂಜರ್ಸ್ ರೆಸ್ಟೋರೆಂಟ್ನಲ್ಲಿ ರಾಸ್ಗೆ ಸೇರಿ. ರಾಸ್
    ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು ಮತ್ತು 8 ಉತ್ಸಾಹಭರಿತ ಮಕ್ಕಳಿಗೆ ಭೋಜನವನ್ನು ನೀಡಲು ಸಹಾಯ ಮಾಡಲು
    ನಿಮ್ಮ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಯ ಕೌಶಲ್ಯಗಳನ್ನು ಬಳಸಿ.
  tutorial_accai_longdescription: ಮಾನವೀಯತೆಯು ಹೊಸ ವಸಾಹತುವನ್ನು ಸ್ಥಾಪಿಸಬಹುದೇ ಎಂದು ಕಂಡುಹಿಡಿಯಲು
    ರೋಬೋಟ್ ಅನ್ನು ಅಪರಿಚಿತ ಗ್ರಹಕ್ಕೆ ಕಳುಹಿಸಲಾಗುತ್ತದೆ. ಇದು ಆಶ್ರಯವನ್ನು ಹುಡುಕಲು ಗ್ರಹವನ್ನು
    ಪರಿಶೋಧಿಸುತ್ತದೆ ಮತ್ತು ಕಂಡುಹಿಡಿಯುತ್ತದೆ ಮತ್ತು ಸ್ಥಳೀಯ ಜನಸಂಖ್ಯೆಯೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸುತ್ತದೆ.
    ಆಟಗಾರನಾಗಿ, ಪ್ರಾಣಿಗಳು ಮತ್ತು ಸಸ್ಯಗಳನ್ನು ಹೇಗೆ ಗುರುತಿಸುವುದು, ಹೊಸ ಭಾಷೆಯನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದು,
    ನಿವಾಸಿಗಳೊಂದಿಗೆ ಸಂಭಾಷಣೆ ನಡೆಸುವುದು ಹೇಗೆ ಎಂದು ರೋಬೋಟ್ಗೆ ಕಲಿಸಲು ನೀವು ವಿವಿಧ ಕೃತಕ ಬುದ್ಧಿಮತ್ತೆ
    ತಂತ್ರಗಳನ್ನು ಅನುಭವಿಸುವಿರಿ.
  tutorial_vceclipse_longdescription: 2017 ನಮ್ಮ ಜೀವನದ ಅತ್ಯಂತ ಅದ್ಭುತವಾದ ನೈಸರ್ಗಿಕ ವಿದ್ಯಮಾನಗಳಲ್ಲಿ
    ಒಂದನ್ನು ನಮಗೆ ನೀಡಿತು, ಮತ್ತು ಈಗ ನಾವು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನೊಂದಿಗೆ ಸೂರ್ಯಗ್ರಹಣವನ್ನು ಅನುಕರಿಸಲಿದ್ದೇವೆ!
    ಗ್ರಹಣವನ್ನು ಚಲಿಸುವ ಭಾಗಗಳ ವ್ಯವಸ್ಥೆಯಾಗಿ ನೋಡಿದರೆ, ನಾವು ಸಮಸ್ಯೆಯನ್ನು ಕಚ್ಚುವ ಗಾತ್ರದ ಭಾಗಗಳಾಗಿ
    ವಿಂಗಡಿಸಬಹುದು, ವಿಧಾನಗಳು, ಕುಣಿಕೆಗಳು ಮತ್ತು ಷರತ್ತುಗಳೊಂದಿಗೆ ವಸ್ತುಗಳನ್ನು ಬಳಸಿ ನಮ್ಮ ಅವಲೋಕನಗಳನ್ನು
    ರೂಪಿಸುವ ಸಂವಾದಾತ್ಮಕ ಅಪ್ಲಿಕೇಶನ್ ಮಾಡಲು.
  tutorial_pmzero_longdescription: ಒಂದು ಗಂಟೆಯಲ್ಲಿ ನೀವು ಪ್ಯಾಕ್-ಮ್ಯಾನ್ ಆಟದ ಸರಳ ಆವೃತ್ತಿಯನ್ನು
    ರಚಿಸುತ್ತೀರಿ. ನೀವು 2D ನಲ್ಲಿನ ಅಕ್ಷರಗಳನ್ನು ಸೆಳೆಯುತ್ತೀರಿ ಮತ್ತು ಅವುಗಳನ್ನು 3D ಆಗಿ ಪರಿವರ್ತಿಸುತ್ತೀರಿ.
    ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಜಟಿಲ ರಚಿಸುತ್ತೀರಿ. ನಂತರ ನೀವು AgentCubes ಬಳಸಿ ಆಟವನ್ನು ಪ್ರೋಗ್ರಾಂ
    ಮಾಡುತ್ತೀರಿ. ಕೇವಲ 11 IF/THEN ನಿಯಮಗಳೊಂದಿಗೆ ನೀವು ಅತ್ಯಾಧುನಿಕ AI ಅನ್ನು ರಚಿಸುತ್ತೀರಿ.
    ಕೇವಲ ಎರಡು ಸ್ಮಾರ್ಟ್ ದೆವ್ವಗಳಿದ್ದರೂ ಸಹ ಆಟವನ್ನು ಗೆಲ್ಲಲು ನಿಮ್ಮ ಕೈಗಳನ್ನು ತುಂಬಿರುತ್ತೀರಿ.
  tutorial_hsela_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ನೆಚ್ಚಿನ ಕಥೆ, ಕವಿತೆ ಅಥವಾ ಐತಿಹಾಸಿಕ
    ಘಟನೆಯನ್ನು ಜೀವನಕ್ಕೆ ತರುವಾಗ ನಿರೂಪಣಾ ಅಂಶಗಳನ್ನು ಗುರುತಿಸುವುದನ್ನು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ.
    ಕೋಡ್ ಮಾಡಲು ಕಲಿಯುವುದು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ತಮ್ಮ ಸೃಜನಶೀಲತೆಯನ್ನು ವ್ಯಕ್ತಪಡಿಸಲು ಮತ್ತು ಇತರರೊಂದಿಗೆ
    ಸಂವಹನ ನಡೆಸಲು ಮತ್ತೊಂದು ಸ್ವರೂಪ ಮತ್ತು ಮಾಧ್ಯಮವನ್ನು ನೀಡುತ್ತದೆ. ತಮ್ಮದೇ ಆದ ಸಂವಾದಾತ್ಮಕ
    ಕಥೆಗಳನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಂದು ಅವರಿಗೆ ತೋರಿಸಿ, ಮತ್ತು ಸ್ಮೈಲ್ಸ್ಗಾಗಿ ಕಾಯಿರಿ.
    1- ಗಂಟೆ ಪಾಠ ಯೋಜನೆ, ಯಾವುದೇ ಪೂರ್ವ ಕೋಡಿಂಗ್ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ.
  tutorial_ticklear_longdescription: AR (ಆಗ್ಮೆಂಟೆಡ್ ರಿಯಾಲಿಟಿ) ನ ಮೂಲ ಪರಿಕಲ್ಪನೆ, ಅದರ
    ಪ್ರಸ್ತುತ ಅಪ್ಲಿಕೇಶನ್ಗಳು ಮತ್ತು ಭವಿಷ್ಯದಲ್ಲಿ ಅದರ ಸಾಧ್ಯತೆಗಳು ಮತ್ತು AR/3D ಪರಿಸರದ ಅಡಿಯಲ್ಲಿ
    ಚಲನೆಯ ಬ್ಲಾಕ್ಗಳು ಮತ್ತು ಈವೆಂಟ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಮೂಲ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ನೀವು ಕಲಿಯುವಿರಿ.
  tutorial_bcrobot_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕೋಡಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಏಡೆಡ್
    ಡಿಸೈನ್ ಕಲಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ ಉಚಿತ ಆನ್ಲೈನ್ ಸಾಫ್ಟ್ವೇರ್ ಬ್ಲಾಕ್ಸ್ಕಾಡ್ ಬಳಸಿ, ವಿದ್ಯಾರ್ಥಿಗಳು
    3D ರೋಬೋಟ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ. ಆಕಾರಗಳನ್ನು ಬಳಸುವುದು, ಅನುವಾದಿಸುವುದು ಮತ್ತು
    ಬ್ಲಾಕ್ಗಳನ್ನು ತಿರುಗಿಸುವುದು, ವಿದ್ಯಾರ್ಥಿಗಳು 3D ಮುದ್ರಿಸಬಹುದಾದ ಯಾವುದನ್ನಾದರೂ ನಿರ್ಮಿಸಲು
    ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಗೆ ಒಡ್ಡಿಕೊಳ್ಳುತ್ತಾರೆ!
  tutorial_bcsnow_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕೋಡಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಏಡೆಡ್ ಡಿಸೈನ್
    ಕಲಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ ಉಚಿತ ಆನ್ಲೈನ್ ಸಾಫ್ಟ್ವೇರ್ ಬ್ಲಾಕ್ಸ್ಕಾಡ್ ಬಳಸಿ, ವಿದ್ಯಾರ್ಥಿಗಳು
    3D ಸ್ನೋಫ್ಲೇಕ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ. ಆಕಾರಗಳನ್ನು ಬಳಸುವುದು, ಅನುವಾದಿಸುವುದು, ತಿರುಗಿಸುವುದು
    ಮತ್ತು ಲೂಪ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸುವುದರಿಂದ, ವಿದ್ಯಾರ್ಥಿಗಳು 3D ಮುದ್ರಿಸಬಹುದಾದ ಯಾವುದನ್ನಾದರೂ
    ನಿರ್ಮಿಸಲು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಗೆ ಒಡ್ಡಿಕೊಳ್ಳುತ್ತಾರೆ!
  tutorial_ifly_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಪಾಠ ಚಟುವಟಿಕೆಯು ರೊಬೊಟಿಕ್ಸ್ ಮೂಲಕ ಭೌತಿಕ ವ್ಯವಸ್ಥೆಗಳನ್ನು ಅನ್ವೇಷಿಸಲು ಅವಕಾಶಗಳನ್ನು ಒದಗಿಸುತ್ತದೆ.
    ದೃಶ್ಯ ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಸರ ಮತ್ತು ಡ್ರೋನ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು,
    ಕ್ರಮಾವಳಿಗಳು ಮತ್ತು ಕೋಡ್ ಮೂಲಕ ಭೌತಿಕ ವ್ಯವಸ್ಥೆಗಳನ್ನು ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಬಹುದು ಮತ್ತು ನಿಯಂತ್ರಿಸಬಹುದು
    ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಚಟುವಟಿಕೆ ಯೋಜನೆ, ಸಂಬಂಧಿತ ಶಿಕ್ಷಕ ಮತ್ತು
    ಶಿಷ್ಯ ಸಂಪನ್ಮೂಲಗಳು ಮತ್ತು ಕಲಿಕೆಯನ್ನು ಮತ್ತಷ್ಟು ತೆಗೆದುಕೊಳ್ಳಲು ವಿಸ್ತರಣೆ ಮತ್ತು ಪುಷ್ಟೀಕರಣಕ್ಕಾಗಿ
    ಕಲ್ಪನೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_idowedo_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಪಾಠ ಚಟುವಟಿಕೆಯು ಭೌತಿಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ (ರೊಬೊಟಿಕ್ಸ್) ಅನ್ನು ಅನ್ವೇಷಿಸಲು ಅವಕಾಶಗಳನ್ನು ಒದಗಿಸುತ್ತದೆ.
    ನಿರ್ಮಾಣ ಇಟ್ಟಿಗೆಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಮಕ್ಕಳು ಮಾದರಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ ಮತ್ತು ನಿರ್ಮಿಸುತ್ತಾರೆ
    ಮತ್ತು ಅವುಗಳನ್ನು ಕೋಡ್ನೊಂದಿಗೆ ಜೀವಕ್ಕೆ ತರುತ್ತಾರೆ! ದೃಶ್ಯ ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಪರಿಸರ ಮತ್ತು LEGO™ WeDo ಭಾಗಗಳನ್ನು (ಮೋಟಾರ್ ಮತ್ತು ಹಬ್ ಮತ್ತು ಐಚ್ al ಿಕ ಸಂವೇದಕಗಳು)
    ಬಳಸಿ, ಕ್ರಮಾವಳಿಗಳು ಮತ್ತು ಕೋಡ್ ಬಳಸಿ ಭೌತಿಕ ವ್ಯವಸ್ಥೆಗಳನ್ನು ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಬಹುದು ಮತ್ತು
    ನಿಯಂತ್ರಿಸಬಹುದು ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಚಟುವಟಿಕೆ ಯೋಜನೆ, ಸಂಬಂಧಿತ
    ಶಿಕ್ಷಕ ಮತ್ತು ಶಿಷ್ಯ ಸಂಪನ್ಮೂಲಗಳು ಮತ್ತು ಕಲಿಕೆಯನ್ನು ಮತ್ತಷ್ಟು ತೆಗೆದುಕೊಳ್ಳಲು ವಿಸ್ತರಣೆ
    ಮತ್ತು ಪುಷ್ಟೀಕರಣಕ್ಕಾಗಿ ಕಲ್ಪನೆಗಳನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_diggindwarf_longdescription: ರತ್ನಗಳನ್ನು ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು, ಅಗೆಯಲು ಮತ್ತು
    ಸಂಗ್ರಹಿಸಲು ಡ್ವಾರ್ಫ್ಸ್ಗೆ ನಿಮ್ಮ ಸಹಾಯ ಬೇಕು! ಜಟಿಲಗಳು ಮತ್ತು ಒಗಟುಗಳ ಮೂಲಕ ನಿಮ್ಮ ಕುಬ್ಜಕ್ಕೆ
    ಮಾರ್ಗದರ್ಶನ ನೀಡಲು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಅನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_spheroit_longdescription: ಮೋಜಿನ ಆಟವನ್ನು ನಿರ್ಮಿಸುವ ಮೂಲಕ ನಿಮ್ಮ ಮೊದಲ “ಇಫ್/ನಂತರ,
    ಇಲ್ಲದಿದ್ದರೆ” ಸ್ಥಿತಿಯನ್ನು ತಿಳಿಯಿರಿ, ಅಲ್ಲಿ ನೀವು ಸ್ಫೀರೋವನ್ನು ಎಸೆಯುತ್ತೀರಿ ಮತ್ತು ಪ್ರಾಣಿಗಳ
    ಶಬ್ದಗಳನ್ನು ess ಹಿಸುತ್ತೀರಿ. ನೀವು ನಿರ್ಬಂಧಿಸುತ್ತದೆ 1 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು
    ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ ಮತ್ತು ಇದನ್ನು “ಅವರ್ ಆಫ್ ಕೋಡ್” ಗಾಗಿ ಬಳಸಬಹುದು.
  tutorial_gameofcodes_longdescription: ಗೋಡೆಯನ್ನು ರಕ್ಷಿಸಲು ಅದ್ಭುತವಾದ ಡ್ರ್ಯಾಗನ್ ಆಟವನ್ನು
    ನಿರ್ಮಿಸಿ, ನಂತರ ಅದನ್ನು ಸ್ವತಂತ್ರ ಅಪ್ಲಿಕೇಶನ್ನಂತೆ ರಫ್ತು ಮಾಡಿ (ಐಒಎಸ್, ಆಂಡ್ರಾಯ್ಡ್, ಪಿಸಿ
    ಮತ್ತು ಮ್ಯಾಕ್ಗಾಗಿ).
  tutorial_blocklygames_longdescription: ಬ್ಲಾಕ್ಲಿ ಗೇಮ್ಸ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಕಲಿಸುವ
    ಶೈಕ್ಷಣಿಕ ಆಟಗಳ ಸರಣಿಯಾಗಿದೆ. ಕಂಪ್ಯೂಟರ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನೊಂದಿಗೆ ಪೂರ್ವ ಅನುಭವವನ್ನು ಹೊಂದಿರದ
    ಆದರೆ ಹೆಚ್ಚು ಸವಾಲಿನ ವೇಗದಲ್ಲಿ ಕಲಿಯಲು ಬಯಸುವ ಮಕ್ಕಳಿಗಾಗಿ ಇದನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    ಈ ಆಟಗಳ ಅಂತ್ಯದ ವೇಳೆಗೆ, ಆಟಗಾರರು ಸಾಂಪ್ರದಾಯಿಕ ಪಠ್ಯ ಆಧಾರಿತ ಭಾಷೆಗಳನ್ನು ಬಳಸಲು ಸಿದ್ಧರಾಗಿದ್ದಾರೆ.
  tutorial_spherohello_longdescription: ನೀವು ಬ್ಲಾಕ್ಗಳನ್ನು ಜಯಿಸಿದ್ದೀರಾ ಮತ್ತು ಹೊಸ ಸವಾಲು
    ಬೇಕೇ? ಬ್ಲಾಕ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನೊಂದಿಗೆ ನೀವು ಕಲಿತ ತರ್ಕವನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ ಮತ್ತು
    ಕೇವಲ ಪಠ್ಯದೊಂದಿಗೆ ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡಬೇಕೆಂದು ಕಲಿಯಲು ಪ್ರಾರಂಭಿಸಿ. ಈ ಮೊದಲ ಪಠ್ಯ ಚಟುವಟಿಕೆಯಲ್ಲಿ
    ನಿಮ್ಮ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಕೋಡ್ನ ಮೊದಲ ಸಾಲುಗಳೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಲು ಪಠ್ಯ ಕ್ಯಾನ್ವಾಸ್, ಲೂಪ್ಗಳು
    ಮತ್ತು ಕೆಲವು ಸುಳಿವುಗಳ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯಿರಿ.
  tutorial_spheroarcade_longdescription: ಈ ಆರ್ಕೇಡ್ ಶೈಲಿಯ ಆಟದ ಮೈದಾನದಲ್ಲಿ, ಆಟದ ವಿನ್ಯಾಸದ
    ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಾಗ ನೀವು Sphero SPRK+ರೋಬೋಟ್ನೊಂದಿಗೆ ಕ್ಲಾಸಿಕ್ ಆಟಗಳನ್ನು ಮರುಸೃಷ್ಟಿಸಬಹುದು.
    ಪಾಂಗ್, ಬಾಪ್ ಇಟ್, ಮತ್ತು ಪ್ಯಾಕ್-ಮ್ಯಾನ್ ನಂತಹ ಕೆಲವು ಪ್ರಸಿದ್ಧ ಆಟಗಳ ನಿಮ್ಮದೇ ಆದ ರೋಬಾಟ್
    ಚಿತ್ರಣವನ್ನು ನೀವು ನಿರ್ಮಿಸುವಿರಿ. ಪ್ರತಿಯೊಂದು ಆಟವು ನೆಲದ ಮೇಲೆ ಉರುಳುವುದು, ಸನ್ನೆಗಳನ್ನು
    ಕಂಡುಹಿಡಿಯುವುದು ಅಥವಾ ಸ್ಪೈರೋವನ್ನು ಜಾಯ್ಸ್ಟಿಕ್ನಂತೆ ಬಳಸುವುದು ಮುಂತಾದ ವಿಭಿನ್ನ ರೀತಿಯಲ್ಲಿ
    ಸ್ಪೈರೋವನ್ನು ಬಳಸುತ್ತದೆ.
  tutorial_bcpy1_longdescription: 'ಈ ಅವರ್ ಆಫ್ ಕೋಡ್ ಪಾಠವು BuzzCoder.com ನಿಂದ CodeCraft
    3D ಆಟದ ಆಧಾರದ ಮೇಲೆ ಪೈಥಾನ್ನಲ್ಲಿ ಕೋಡಿಂಗ್ನ ಕೆಲವು ಮೂಲಭೂತ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ನಿಮಗೆ ಕಲಿಸುತ್ತದೆ.
    ವರ್ಚುವಲ್ 3D ಜಗತ್ತಿನಲ್ಲಿ ನೀವು imagine ಹಿಸುವದನ್ನು ನಿರ್ಮಿಸುವ ಮೂಲಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಲಿಯಲು
    ಕೋಡ್ಕ್ರಾಫ್ಟ್ ಹೊಸ ಆಟವಾಗಿದೆ. ಸರಳ ಬ್ಲಾಕ್ಗಳು, ಕಾಲಮ್ಗಳು ಮತ್ತು ಗೋಡೆಗಳು, ನಂತರ ದೊಡ್ಡ ಕಟ್ಟಡಗಳು,
    ಸೇತುವೆಗಳು ಮತ್ತು ಮರಗಳನ್ನು ನಿರ್ಮಿಸುವುದರಿಂದ ನೀವು ಪ್ರಾರಂಭಿಸಬಹುದು. ನೀವು ಹೆಚ್ಚು ಸುಧಾರಿತ
    ಮಟ್ಟವನ್ನು ಪರಿಶೀಲಿಸಲು ಸಿದ್ಧರಾದಾಗ, ನೀವು ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ರಚನೆಗಳನ್ನು ನಿರ್ಮಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ:
    ಬೆಳೆಯುತ್ತಿರುವ ಹೂವುಗಳು, ಮಿನುಗುವ ನಕ್ಷತ್ರಗಳು ಮತ್ತು ಅದೃಶ್ಯ ಡ್ರೋನ್ಗಳು ನಿಮ್ಮ ಆಜ್ಞೆಯ
    ಮೇರೆಗೆ ವಸ್ತುಗಳನ್ನು ನಿರ್ಮಿಸಲು ಅಥವಾ ನಾಶಮಾಡಲು. ಈ ಆಟವನ್ನು ಆಡುವಾಗ ಕೋಡ್ ಮಾಡುವುದು ಹೇಗೆ
    ಎಂದು ಕಲಿಯುವುದನ್ನು ನೀವು ಆನಂದಿಸುತ್ತೀರಿ!'
  tutorial_bcpy2_longdescription: 'ಈ ಅವರ್ ಆಫ್ ಕೋಡ್ ಪಾಠವು ವರ್ಲ್ಡ್ ಆಫ್ ಪೈಥಾನ್ಗೆ ಅನುಸರಣಾ

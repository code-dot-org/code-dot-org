  tutorial_codehsvr_longdescription: ಎಚ್ಟಿಎಮ್ಎಲ್ ಮತ್ತು ಎ-ಫ್ರೇಮ್ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಲೈಬ್ರರಿಯನ್ನು

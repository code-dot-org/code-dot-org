  tutorial_stemc_blckhole_longdescription: 2019 ರ ವಸಂತಕಾಲದಲ್ಲಿ ಬಿಡುಗಡೆಯಾದ ಕಪ್ಪು ಕುಳಿಯ
    ಚಿತ್ರಗಳನ್ನು ನೀವು ನೋಡಿದ್ದೀರಾ? ಕಪ್ಪು ರಂಧ್ರಗಳ ಬಗ್ಗೆ ಮತ್ತು ಅವುಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದು
    ಹೇಗೆ ಎಂಬುದರ ಬಗ್ಗೆ ನೀವು ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಲು ಬಯಸುವಿರಾ? ಗುರುತ್ವಾಕರ್ಷಣೆಯ ಕ್ಷೇತ್ರದಿಂದ
    ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ನೀವು ಎಷ್ಟು ವೇಗವಾಗಿ ಹೋಗಬೇಕು ಮತ್ತು ಬೆಳಕು ಸಹ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಸಾಧ್ಯವಾಗದಿದ್ದಾಗ
    ಏನಾಗುತ್ತದೆ ಎಂಬುದರ ಕುರಿತು ಈ ಕೋಡಿಂಗ್ ಚಟುವಟಿಕೆಯನ್ನು ಪರಿಶೀಲಿಸಿ!
  tutorial_careconfigure_longdescription: ನಮ್ಮ ಕಥೆ ಹೇಳುವ ಅಪ್ಲಿಕೇಶನ್ ವಿಲಕ್ಷಣ ಮತ್ತು
    ತಮಾಷೆಯ ಫಲಿತಾಂಶಗಳೊಂದಿಗೆ ಕಾಲ್ಪನಿಕ ಕಥೆಯನ್ನು ಪುನಃ ಹೇಳುತ್ತದೆ! ಆದರೆ ಪ್ರೋಗ್ರಾಂ ಕಳಪೆಯಾಗಿ
    ಬರೆಯಲ್ಪಟ್ಟಿದೆ. ಉತ್ತಮ ಕೋಡ್ ಬರೆಯುವುದು ಅತ್ಯಗತ್ಯ. ಈ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಅದ್ಭುತವಾದದ್ದಕ್ಕೆ
    ಪರಿಷ್ಕರಿಸಲು ಸಹಾಯ ಮಾಡಿ. ಇಂಗ್ಲಿಷ್ನಲ್ಲಿ ಪದ ತರಗತಿಗಳನ್ನು ನೋಡಿ, ಮತ್ತು ಈ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು
    ಮರುಸಂರಚಿಸಲು ಅಸ್ಥಿರಗಳು, ವ್ಯಂಜನಗಳು, ಪಟ್ಟಿಗಳು ಮತ್ತು ಕಾರ್ಯಗಳನ್ನು ಬಳಸಿ. ನೀವು ಮೊದಲು
    ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಬರೆದಿದ್ದರೆ ಮತ್ತು ಕೆಲವು ಶೈಲಿಯನ್ನು ಬಯಸಿದರೆ, ಇದು ನಿಮಗಾಗಿ ಆಗಿದೆ.
  tutorial_rpiscratch_longdescription: ಉಪಯುಕ್ತ ನುಡಿಗಟ್ಟುಗಳನ್ನು ವಿವಿಧ ಭಾಷೆಗಳಿಗೆ ಅನುವಾದಿಸುವ
    ಸಂವಾದಾತ್ಮಕ ನುಡಿಗಟ್ಟುಗಳನ್ನು ರಚಿಸಿ.
  tutorial_ozaria_longdescription: ನಿಮ್ಮ ನಾಯಕನನ್ನು ಕಸ್ಟಮೈಸ್ ಮಾಡಿ ಮತ್ತು ಸ್ಕೈ ಪರ್ವತಕ್ಕೆ
    ಪ್ರಯಾಣಿಸಿ, ಅಲ್ಲಿ ನೀವು ನಿಜವಾದ ಕೋಡ್ ಅನ್ನು ಟೈಪ್ ಮಾಡಲು ಕಲಿಯುತ್ತೀರಿ, 15 ಆಟದ ಮಟ್ಟಗಳ
    ಮೂಲಕ ನ್ಯಾವಿಗೇಟ್ ಮಾಡಿ ಮತ್ತು ಓಜರಿಯಾ ಜಗತ್ತನ್ನು ಉಳಿಸಲು ಸಹಾಯ ಮಾಡಲು ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು
    ಮಾಡಿ.
  tutorial_ttovum_longdescription: ನೀವು ಅವ್ಯವಸ್ಥೆಯನ್ನು ನಿಯಂತ್ರಿಸಬಹುದೇ? ಓವುನ್ ನಗರದ
    ಸೈಬರ್ಪಂಕ್ ಜಗತ್ತಿನಲ್ಲಿ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಹ್ಯಾಕ್ ಮಾಡಿ. ಮುರಿದ ಕೋಡ್ ಅನ್ನು ಡೀಬಗ್ ಮಾಡಿ,
    ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಿ ಮತ್ತು ನಿಮ್ಮ ಹಾರ್ಡ್ವೇರ್ ಅನ್ನು ಅಪ್ಗ್ರೇಡ್ ಮಾಡಿ ನೀವು ಸ್ವಯಂ ಮಾರ್ಗದರ್ಶಿ
    ಮುಕ್ತ ಪ್ರಪಂಚವನ್ನು ಅನ್ವೇಷಿಸುತ್ತೀರಿ. ಡ್ರೋನ್ಗಳಿಂದ ಸಿಕ್ಕಿಹಾಕಿಕೊಳ್ಳಬೇಡಿ! ಓವುನ್ ಸಿಟಿ
    ಹೇಗೆ ವಿಕಸನಗೊಳ್ಳುತ್ತದೆ ಎಂಬುದು ನಿಮಗೆ ಬಿಟ್ಟದ್ದು.
  tutorial_ttpassage_longdescription: ಅಜ್ಞಾತ ಅಪಾಯಗಳಿಂದ ಪಾರಾಗಲು ಅದಾ ಸಹಾಯ ಮಾಡಲು ಅನ್ಯಲೋಕದ
    ಜಗತ್ತಿನಲ್ಲಿ ನಿಮ್ಮನ್ನು ಮುಳುಗಿಸಿ. ಈ 2D ಪ್ಲಾಟ್ಫಾರ್ಮಿಂಗ್ ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಸಾಹಸದ ಮೂಲಕ
    ಆಟವಾಡಿ ಮತ್ತು ದಾರಿಯುದ್ದಕ್ಕೂ ಕೋಡಿಂಗ್ ತಂತ್ರಗಳನ್ನು ಕಲಿಯಿರಿ. ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸುವುದು,
    ರಾಕ್ಷಸರ ವಿರುದ್ಧ ಹೋರಾಡುವುದು ಮತ್ತು ಅಂತಿಮ ಬಾಸ್ ಅನ್ನು ಸೋಲಿಸುವುದರಿಂದ ಆಟಗಾರರು ಕೋಡಿಂಗ್
    ತಂತ್ರಗಳು ಮತ್ತು ಸಿಂಟ್ಯಾಕ್ಸ್ನೊಂದಿಗೆ ಪರಿಚಿತರಾಗುತ್ತಾರೆ. ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನೊಂದಿಗಿನ ಹಿಂದಿನ
    ಕೆಲವು ಪರಿಚಿತತೆಯು ಉಪಯುಕ್ತವಾಗಬಹುದು ಆದರೆ ಅಗತ್ಯವಿಲ್ಲ.
  tutorial_tynkerhtmlen_longdescription: 'ಯುಎನ್ ಸಸ್ಟೈನಬಲ್ ಡೆವಲಪ್ಮೆಂಟ್ ಗೋಲ್ಸ್ ಯೋಜನೆಯ
    ಭಾಗವಾದ ಈ ಕೋಡಿಂಗ್ ಯೋಜನೆಯು ನವೀಕರಿಸಬಹುದಾದ ಶಕ್ತಿ, ಇಂಧನ ದಕ್ಷತೆ ಮತ್ತು ಶಕ್ತಿಯ ಪ್ರವೇಶವನ್ನು
    ಅನ್ವೇಷಿಸುವ ನಿಮ್ಮ ಸ್ವಂತ ವೆಬ್ಪುಟವನ್ನು ರಚಿಸಿದೆ. ಸುಸ್ಥಿರತೆಯ ಸಮಸ್ಯೆಗಳನ್ನು ಪ್ರದರ್ಶಿಸುವ
    ನಿಮ್ಮ ಸ್ವಂತ ಪುಟವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ! '
  tutorial_ttfrog_longdescription: ನಾಸ್ಟಾಲ್ಜಿಯಾ ಹೊಸ ಟ್ವಿಸ್ಟ್ನೊಂದಿಗೆ ಈ ಪರಿಚಿತ ಆಟದಲ್ಲಿ
    ಶೈಕ್ಷಣಿಕವಾಗಿ ತಿರುಗುತ್ತದೆ! ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಸುಲಭವಾದ ಮತ್ತು ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಆಟದಲ್ಲಿ,
    ನಿಮ್ಮ ಕಪ್ಪೆ ಸ್ನೇಹಿತನು ವಿಶ್ವಾಸಘಾತುಕ ಭೂಮಿಯನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ದಾಟಲು ಸಹಾಯ ಮಾಡಲು ನೀವು
    ಕೋಡ್ಲಾಕ್ಗಳು ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಬಳಸುತ್ತೀರಿ. ಆರಂಭಿಕ ಮತ್ತು ತಜ್ಞರಿಗೆ
    ಸಮಾನವಾಗಿ ಪರಿಪೂರ್ಣ!
  tutorial_codemojijava_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಕೊಡೆಮೊಜಿ ಟರ್ಮಿನಲ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು
    ಜಾವಾ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಮೂಲಭೂತ ವಿಷಯಗಳಿಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು
    ಮೂಲಭೂತ ಪ್ರಕಾರಗಳು ಮತ್ತು ಅಸ್ಥಿರಗಳಿಂದ ಹಿಡಿದು ಕಾರ್ಯಗಳವರೆಗೆ ಎಲ್ಲವನ್ನೂ ಕಲಿಯುತ್ತಾರೆ.
    ಪ್ರತಿಯೊಂದು ಪಾಠವು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಏನಾಗುತ್ತಿದೆ ಎಂಬುದನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಲು
    ಪ್ರತಿಯೊಂದು ಸಾಲಿನ ಕೋಡ್ನ ಆಳವಾದ ವಿವರಣೆಯನ್ನು ಒಳಗೊಂಡಿದೆ. ಪಾಠದಲ್ಲಿನ ಪ್ರತಿಯೊಂದು ಸಾಲಿನ
    ಕೋಡ್ ವಿದ್ಯಾರ್ಥಿಗಳ ಯಶಸ್ಸಿಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡಲಾಗುತ್ತದೆ.
  tutorial_ccfirewall_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ ಆಟವನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ
    ಮಾಡುವುದು ಎಂದು ತಿಳಿಯಿರಿ! ಅಲೆಗಳು ಮತ್ತು ಬ್ಯಾಡೀಸ್ ಅಲೆಗಳನ್ನು ಸೋಲಿಸಲು ಹೀರೋ ಮ್ಯಾಜಿಕ್
    ಮಂತ್ರಗಳನ್ನು ಕಲಿಸಲು ಕೋಡ್ ಬಳಸಿ.
  tutorial_htmljs_longdescription: ನಿಮ್ಮ ಹೊಸ ಬಾಸ್, ಮಫಿನ್ ದಿ ಕ್ಯಾಟ್ ಅನ್ನು ಭೇಟಿ ಮಾಡಿ,
    ಅವರು ಕ್ಯಾಟ್ಫ್ಯಾಶನ್ ಎಕ್ಸ್ಪೋಗೆ ಸಿದ್ಧರಾಗುತ್ತಿದ್ದಾರೆ. ಕ್ಯಾಲೊರಿಗಳನ್ನು ಪತ್ತೆಹಚ್ಚಲು ಅವನಿಗೆ
    ಪ್ರೋಗ್ರಾಂ ಅಗತ್ಯವಿದೆ ಮತ್ತು ಸಹಾಯ ಮಾಡಲು ನಿಮ್ಮನ್ನು ಕೇಳುತ್ತಿದೆ. ಈ ವಿನೋದ ಮತ್ತು ಆಕರ್ಷಕವಾಗಿರುವ
    ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಅಸ್ಥಿರಗಳು, ಕಾರ್ಯಾಚರಣೆಗಳು ಮತ್ತು ಡೇಟಾ ಪ್ರಕಾರಗಳನ್ನು ನೋಡುವ ಮೂಲಕ ನೀವು
    ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಿರಿ ಮತ್ತು ಮಫಿಟ್ ಅನ್ನು ಬರೆಯುತ್ತೀರಿ - ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನಲ್ಲಿ
    ನಿಮ್ಮ ಮೊದಲ ಪ್ರೋಗ್ರಾಂ.
  tutorial_ttaqueducts_longdescription: ಈ ಒಗಟು ಆಟದಲ್ಲಿ, ನಿಮ್ಮ ಹಳ್ಳಿಗೆ ನೀರನ್ನು ಮರಳಿ
    ತರುವ ನಾಯಕ ನೀವು! ಈ ಸ್ವಯಂ-ಮಾರ್ಗದರ್ಶಿ ಐಸೊಮೆಟ್ರಿಕ್ ಅನುಭವದಲ್ಲಿನ ಮಟ್ಟಗಳ ಮೂಲಕ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು
    ಮಾಡಿ. ಮಟ್ಟಗಳು ಸರಳವಾಗಿ ಪ್ರಾರಂಭವಾಗುತ್ತವೆ, ಆಟಗಾರರನ್ನು ಮೂಲ ಕೋಡಿಂಗ್ ಮೂಲಭೂತ ಅಂಶಗಳಿಗೆ
    ಒಡ್ಡುತ್ತದೆ. ನೀವು ಆಡುವಾಗ, ನೀವು ಹೆಚ್ಚು ಸಂಕೀರ್ಣವಾದ ಕೋಡಿಂಗ್ ತಂತ್ರಗಳನ್ನು ಕಲಿಯುವಿರಿ.
    ನಂತರ, ಹಂಚಿಕೊಳ್ಳಲು ನಿಮ್ಮ ಸ್ವಂತ ಮಟ್ಟಗಳು ಮತ್ತು ಒಗಟುಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ ಮತ್ತು ನಿರ್ಮಿಸಿ.
  tutorial_vtgame_longdescription: ಇಂಗ್ಲಿಷ್ನಲ್ಲಿ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ವಿಡಿಯೋ ಗೇಮ್ಗಳ ಪರಿಚಯ. ಕೇವಲ ನಿಮಿಷಗಳಲ್ಲಿ ನಿಮ್ಮ ವೀಡಿಯೊ ಗೇಮ್ ರಚಿಸಿ. ಅಮೂರ್ತತೆ, ವಸ್ತು-ಆಧಾರಿತ
    ವಿನ್ಯಾಸ, ಅಲ್ಗಾರಿದಮಿಕ್ ಚಿಂತನೆ, ಸಮಸ್ಯೆ ಪರಿಹಾರ, ಡೀಬಗ್ ಮಾಡುವುದು ಮತ್ತು ವಿಮರ್ಶಾತ್ಮಕ
    ಚಿಂತನೆಯ ಕಂಪ್ಯೂಟಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಸಂಯೋಜಿಸಲಾಗಿದೆ. ಗುರಿ ವಿದ್ಯಾರ್ಥಿಗಳು ಶ್ರೇಣಿಗಳು
    5 ರಿಂದ 12. ಯಾವುದೇ ಪೂರ್ವ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ.
  tutorial_baroborav_longdescription: ಬೀದಿಗಳ ಗ್ರಿಡ್ ಮೂಲಕ ರೋಬಾಟ್ ಸ್ವಾಯತ್ತ ವಾಹನವಾಗಿ
    (RAV) ಲಿಂಕ್ಬಾಟ್ಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡಿ! ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಇಂಟರ್ಫೇಸ್ ಬಳಸಿ ಲಿಂಕ್ಬಾಟ್
    ರೋಬೋಟ್ (ವರ್ಚುವಲ್ ಅಥವಾ ಹಾರ್ಡ್ವೇರ್) ಅನ್ನು ನಿಯಂತ್ರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ.
    ಅವರು ಕುಣಿಕೆಗಳ ಪ್ರಮುಖ ಪರಿಕಲ್ಪನೆಯ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ ಮತ್ತು ತ್ರಿಕೋನ ಮಾರ್ಗಗಳನ್ನು ಹಾದುಹೋಗಲು
    ಪೈಥಾಗರಿಯನ್ ಪ್ರಮೇಯವನ್ನು ಬಳಸಿಕೊಂಡು ಅಭ್ಯಾಸವನ್ನು ಪಡೆಯುತ್ತಾರೆ.
  tutorial_baroboobstacle_longdescription: ಈ 6 ಚಟುವಟಿಕೆಗಳ ಸರಣಿಯು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಡ್ರ್ಯಾಗ್
    ಮತ್ತು ಡ್ರಾಪ್ ಇಂಟರ್ಫೇಸ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು ಲಿಂಕ್ಬಾಟ್ ರೋಬೋಟ್ಗಳನ್ನು (ವರ್ಚುವಲ್ ಮತ್ತು/ಅಥವಾ
    ಹಾರ್ಡ್ವೇರ್) ವಿವಿಧ ಅಡಚಣೆ ಕೋರ್ಸ್ಗಳ ಮೂಲಕ ನಿರ್ವಹಿಸಲು ಮೂಲ ಕೋಡಿಂಗ್ ಮತ್ತು ರೊಬೊಟಿಕ್ಸ್
    ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ.
  tutorial_pbstorytelling_longdescription: ಸಂವಾದಾತ್ಮಕ ಕಥೆ ಹೇಳುವ ಜಗತ್ತಿನಲ್ಲಿ ಧುಮುಕುವುದಿಲ್ಲ.
    ಟ್ವೈನ್ನಲ್ಲಿ ಕಥೆಯನ್ನು ಹೇಗೆ ರಚಿಸುವುದು ಎಂಬ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ. ಸಂವಾದಾತ್ಮಕ
    ಕಥೆಗಳಿಗೆ ವಿಶಿಷ್ಟವಾದ ವಿಭಿನ್ನ ಕಥೆಯ ಮಾದರಿಗಳು ಮತ್ತು ರಚನೆಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ. ಸಂವಾದಾತ್ಮಕ
    ಕಥೆ ಹೇಳುವಿಕೆಯು ಸಾಂಪ್ರದಾಯಿಕ ಸೃಜನಶೀಲ ಬರವಣಿಗೆಯಿಂದ ಭಿನ್ನವಾಗಿರುವ ಕೆಲವು ವಿಧಾನಗಳನ್ನು
    ನೋಡಿ.
  tutorial_kibosnow_longdescription: 'ನಗರವು ಹಿಮದಲ್ಲಿ ಆವೃತವಾಗಿದೆ, ಮತ್ತು ಸ್ವಚ್ up ಗೊಳಿಸಲು
    ಸಹಾಯ ಮಾಡಲು ನಾವು ಕಿಬೊ ಸ್ನೋಪ್ಲೋವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಬೇಕಾಗಿದೆ! ಹತ್ತಿ-ಚೆಂಡಿನ ಹಿಮವನ್ನು
    ಸ್ವಚ್ up ಗೊಳಿಸಲು ಸಹಾಯ ಮಾಡುವ ಸ್ನೋಪ್ಲೋವ್ ರೋಬೋಟ್ಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುವುದು, ಪರೀಕ್ಷಿಸುವುದು
    ಮತ್ತು ಸುಧಾರಿಸುವುದರಿಂದ ವಿದ್ಯಾರ್ಥಿಗಳು ಎಂಜಿನಿಯರಿಂಗ್ ವಿನ್ಯಾಸ ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ ತೊಡಗುತ್ತಾರೆ.
    ಸಮುದಾಯ ಕಾರ್ಯವನ್ನು ಮಾಡುವ ಅನೇಕ ಪ್ರಮುಖ ಉದ್ಯೋಗಗಳ ಬಗ್ಗೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ. '
  tutorial_kibohappy_longdescription: ನಿಮಗೆ ಸಂತೋಷವಾಗಿದ್ದರೆ ಮತ್ತು ಅದು ನಿಮ್ಮ ಬೆಳಕನ್ನು
    ಮಿನುಗಿಸುತ್ತದೆ ಎಂದು ನಿಮಗೆ ತಿಳಿದಿದ್ದರೆ! ಸಂಗೀತ ಮತ್ತು ಸಾಮಾಜಿಕ-ಭಾವನಾತ್ಮಕ ಕಲಿಕೆಯೊಂದಿಗೆ
    ತೊಡಗಿಸಿಕೊಳ್ಳುವ ಈ ರೊಬೊಟಿಕ್ಸ್ ಪಾಠದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಸಹಭಾಗಿತ್ವದಲ್ಲಿ KIBO ಗಾಗಿ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ರಚಿಸುತ್ತಾರೆ, ಅದು ಇನ್ಪುಟ್ ಮತ್ತು ಔಟ್ಪುಟ್ ಎರಡನ್ನೂ ಒಳಗೊಂಡಂತೆ ಸಂತೋಷದ ಭಾವನೆಯನ್ನು
    ವ್ಯಕ್ತಪಡಿಸುತ್ತದೆ. ರೋಬೋಟ್ಗಳು output ಟ್ಪುಟ್ ಭಾಗಗಳನ್ನು ಹೊಂದಿದ್ದು ಅದು ಮಾಹಿತಿಯನ್ನು
    ಜಗತ್ತಿಗೆ ಕಳುಹಿಸಲು ಅನುವು ಮಾಡಿಕೊಡುತ್ತದೆ ಎಂದು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ.
  tutorial_rubylove_longdescription: 'ಕಂಪ್ಯೂಟರ್ಗಳಿಗಾಗಿ ಲವ್ ಲೆಟರ್ಸ್ ಎನ್ನುವುದು ತರಗತಿ
    ಸಾಮಗ್ರಿಗಳೊಂದಿಗೆ 10 ಭಾಗಗಳ ಯೂಟ್ಯೂಬ್ ಸರಣಿಯಾಗಿದ್ದು, ಪ್ರಾಥಮಿಕ ಶಾಲಾ ಶಿಕ್ಷಕರಿಗೆ ಕಂಪ್ಯೂಟರ್
    ವಿಜ್ಞಾನವನ್ನು ಹೆಚ್ಚು ತಮಾಷೆಯಾಗಿ, ವಿಚಿತ್ರವಾಗಿ ಮತ್ತು ಮಕ್ಕಳಿಗೆ ಸೌಮ್ಯವಾಗಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. '
  tutorial_spherosmiles_longdescription: ಸ್ಮೈಲ್ ಸೂಪರ್ ಪವರ್ಗಳನ್ನು ಹೊಂದಿದೆ ಎಂದು ನಿಮಗೆ
    ತಿಳಿದಿದೆಯೇ?! ಯಾರೊಬ್ಬರ ದಿನವನ್ನು ಬೆಳಗಿಸಲು ನಿಮ್ಮ Sphero BOLT ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ.
  tutorial_spherobaby_longdescription: ಕೋಡ್ ಮಾಡಲು ಸ್ನೇಹಿತರಿಗೆ ಕಲಿಸಲು ಸಹಾಯ ಮಾಡಲು “ಮಗುವಿನ
    ಹಂತಗಳನ್ನು” ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ.
  tutorial_toxarchitect_longdescription: ಕಟ್ಟಡಗಳು ಮತ್ತು ಭೂದೃಶ್ಯಗಳನ್ನು ರಚಿಸಲು ನಿಮ್ಮ
    ಬಿಲ್ಡರ್ ರೋಬೋಟ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಿ. ಯುಟೋಪಿಯನ್ ಆರ್ಕಿಟೆಕ್ಟ್ ಎನ್ನುವುದು ಆವಿಷ್ಕಾರ ಮತ್ತು
    ಕಾರ್ಯದ ಪರಿಕಲ್ಪನೆಯ ಕಲಿಕೆಗೆ ಅನುಕೂಲವಾಗುವಂತೆ ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ ಸ್ಯಾಂಡ್ಬಾಕ್ಸ್ ಆಗಿದೆ.
    ಕಾರ್ಯಕ್ರಮದ ವಾಸ್ತುಶಿಲ್ಪಕ್ಕೆ ಸಂಬಂಧಿಸಿದ ಪ್ರಶ್ನೆಗಳನ್ನು ತ್ವರಿತವಾಗಿ ಎತ್ತುವ ನಮ್ಮ ಚಟುವಟಿಕೆಗಳ
    ಮೂಲಕ ನಮ್ಮೊಂದಿಗೆ ಸೇರಿ, ಆಲೋಚನೆಗಳನ್ನು ಸಂಘಟಿಸುವ ಕಲೆಗೆ ಮತ್ತು ದೊಡ್ಡ ಸಮಸ್ಯೆಗಳನ್ನು ಸಣ್ಣ
    ಸಮಸ್ಯೆಗಳಾಗಿ ಹೇಗೆ ಒಡೆಯುವುದು ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದು.
  tutorial_idodge_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಚಟುವಟಿಕೆಯು ಪಠ್ಯವನ್ನು
    ಬಳಸಿಕೊಂಡು ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ರಚಿಸುವ ಮೂಲಕ ಮಕ್ಕಳ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುತ್ತದೆ
    - ಸರಳೀಕೃತ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಭಾಷೆ. ಬೋಧನಾ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗಾಗಿ PRIMM ವಿಧಾನವನ್ನು ಬಳಸುವುದರಿಂದ,
    ಮಕ್ಕಳು ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ ಮತ್ತು ತಮ್ಮ ಕಂಪ್ಯೂಟೇಶನಲ್ ಆಲೋಚನಾ ಕೌಶಲ್ಯಗಳನ್ನು
    ಸಮಸ್ಯೆಯನ್ನು ಪರಿಹರಿಸಲು, ಮಾರ್ಪಡಿಸಲು ಮತ್ತು ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು/ಅಭಿವೃದ್ಧಿಪಡಿಸಲು
    ಬಳಸುತ್ತಾರೆ.
  tutorial_firiacodebot_longdescription: ಪೈಥಾನ್ ನಿಮ್ಮ ಮೆದುಳಿಗೆ ಹೊಂದಿಕೊಳ್ಳುತ್ತದೆ! ನೀವು
    ಈ ಮೊದಲು ಪಠ್ಯ ಆಧಾರಿತ ಭಾಷೆಯನ್ನು ಬಳಸದಿದ್ದರೂ ಸಹ, ಈ ಚಟುವಟಿಕೆಯು ನಿಮ್ಮ ರೋಬೋಟ್ ಅನ್ನು ಚಲಿಸಲು,
    ಬೆಳಗಿಸಲು ಮತ್ತು ಬಳಕೆದಾರರ ಒಳಹರಿವುಗಳಿಗೆ ಪ್ರತಿಕ್ರಿಯಿಸಲು ನಿಮಗೆ ಬೇಕಾದ ಎಲ್ಲವನ್ನೂ ಕಲಿಸುತ್ತದೆ.
    ಕೋಡ್ಬಾಟ್ ಅಧಿಕೃತ ನೈಜ-ಪ್ರಪಂಚದ ಕೋಡಿಂಗ್ಗಾಗಿ ಕ್ರಾಂತಿಕಾರಿ ವೇದಿಕೆಯಾಗಿದ್ದು, ನಿಜವಾದ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆಯನ್ನು ಶಕ್ತಿಯುತ ಹಾರ್ಡ್ವೇರ್ನೊಂದಿಗೆ ಸಂಯೋಜಿಸುತ್ತದೆ. ನಿಮ್ಮ ಕೋಡ್ ರೋಬೋಟ್ನ ಎಲ್ಲಾ ಕಾರ್ಯಗಳ
    ಸಂಪೂರ್ಣ ನಿಯಂತ್ರಣದಲ್ಲಿದೆ!
  tutorial_modlighthouse_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ವಿನ್ಯಾಸ ಮಾನದಂಡ ಮತ್ತು ನಿರ್ಬಂಧಗಳ
    ಆಧಾರದ ಮೇಲೆ ದೀಪಸ್ತಂಭವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ. ನಂತರ ವಿದ್ಯಾರ್ಥಿಗಳು ಆ ವಿನ್ಯಾಸವನ್ನು
    ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಮಾಡಲು ಮತ್ತು ಅದರ ಸಂದೇಶವನ್ನು ಕಸ್ಟಮೈಸ್ ಮಾಡಲು ಪುನರಾವರ್ತಿಸುತ್ತಾರೆ. '
  tutorial_spherogreen_longdescription: 'ನಿಮ್ಮ ಎಲ್ಲಾ ತರಗತಿ ಕೊಠಡಿಗಳ ಮರುಬಳಕೆಯನ್ನು ಟ್ರ್ಯಾಕ್
    ಮಾಡಲು ಎಣಿಕೆಯ ಸಂಖ್ಯೆ ವೇರಿಯಬಲ್ ಅನ್ನು ಹೇಗೆ ಬಳಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ. '
  tutorial_ozopopstar_longdescription: 'ವಿದ್ಯಾರ್ಥಿಗಳು ಕಾರ್ಯಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ ಮತ್ತು
    ಕರೆ ಮಾಡುತ್ತಾರೆ, ಮತ್ತು ಅವುಗಳನ್ನು ಓಝೋಬೊಟ್ನೊಂದಿಗೆ ಕಾರ್ಯಗತಗೊಳಿಸುತ್ತಾರೆ. ಇದು ಎರಡು ಪಾಠಗಳಲ್ಲಿ
    ಎರಡನೆಯದು. '
  tutorial_eddesign_longdescription: ಎಡಿಸನ್ ರೋಬೋಟ್ಗಳು ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆ ಎಡ್ಸ್ಕ್ರ್ಯಾಚ್ ಬಳಸಿ ಲೂಪ್ಗಳು, ನೆಸ್ಟೆಡ್ ಲೂಪ್ಗಳು ಮತ್ತು ಅನುಕ್ರಮ ಕ್ರಮದ ಪ್ರಮುಖ ಕಂಪ್ಯೂಟೇಶನಲ್
    ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಪರಿಚಯಿಸಿ. ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ಪಾಠದ ಮೂಲಕ ಸ್ವತಂತ್ರವಾಗಿ ಜ್ಯಾಮಿತೀಯ ಆಕಾರಗಳನ್ನು
    ಒಳಗೊಂಡಂತೆ ಮಾದರಿಗಳ ಕಲ್ಪನೆಯನ್ನು ಕೇಂದ್ರೀಕರಿಸುವ ಮೂಲಕ ಕೆಲಸ ಮಾಡಬಹುದು ಮತ್ತು ಪುನರಾವರ್ತಿಸುವ
    ಕೋಡ್ ಅನ್ನು ಒಳಗೊಂಡಿರುವ ಕಾರ್ಯಕ್ರಮಗಳಲ್ಲಿ ಲೂಪ್ಗಳನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು ಅನ್ವೇಷಿಸಬಹುದು.
  tutorial_edshapeup_longdescription: ಪೈಥಾನ್ ಆಧಾರಿತ ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ
    ಎಡಿಸನ್ ರೋಬೋಟ್ಗಳು ಮತ್ತು ಇಡಿಪಿವೈ ಬಳಸಿ ನಿರ್ದಿಷ್ಟ ಕುಣಿಕೆಗಳು ಮತ್ತು ಅಸ್ಥಿರಗಳ ಪ್ರಮುಖ
    ಕಂಪ್ಯೂಟೇಶನಲ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಪರಿಚಯಿಸಿ. ಕಡಿಮೆ ಸಾಮಾನ್ಯ ನಿಯಮಿತ ಬಹುಭುಜಾಕೃತಿಗಳು ಮತ್ತು
    ಅನಿಯಮಿತ ಆಕಾರಗಳ ಸವಾಲನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ಮೊದಲು ಪರಿಚಿತ ನಿಯಮಿತ ಬಹುಭುಜಾಕೃತಿಗಳನ್ನು ಓಡಿಸಲು
    ನಿರ್ದಿಷ್ಟ ಕುಣಿಕೆಗಳು ಮತ್ತು ಮಾದರಿ ಗುರುತಿಸುವಿಕೆಯನ್ನು ಬಳಸಿಕೊಂಡು ಅಭ್ಯಾಸ ಮಾಡುವುದರಿಂದ
    ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ಪಾಠದ ಮೂಲಕ ಸ್ವತಂತ್ರವಾಗಿ ಕೆಲಸ ಮಾಡಬಹುದು.
  tutorial_ozocolor_longdescription: 'ಕಾರ್ಯವನ್ನು ಪ್ರತಿನಿಧಿಸಲು ಬಣ್ಣ ಸಂಕೇತಗಳನ್ನು ಬಳಸುವ
    ಮೂಲಕ ಕಾರ್ಯಗಳ ಪರಿಕಲ್ಪನೆಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ. ಕಾರ್ಯಗಳ ಪರಿಕಲ್ಪನೆಯನ್ನು
    ಪರಿಚಯಿಸಲು ಈ ಪಾಠವು ಪರಿಚಯಾತ್ಮಕ ಮತ್ತು ಅನ್ಪ್ಲಗ್ ಮಾಡಲಾದ ಪಾಠವಾಗಿದೆ. ಇದು ಎರಡು ಪಾಠ ಸರಣಿಯ
    ಮೊದಲ ಪಾಠವಾಗಿದೆ, ಆದರೆ ಎರಡೂ ಪಾಠವನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಕಲಿಸಬಹುದು. ಎರಡನೆಯ ಪಾಠವು ಕಾರ್ಯಗಳ
    ಪರಿಕಲ್ಪನೆಯನ್ನು ನಿರ್ಮಿಸಲು OzOBlockly ಅನ್ನು ಬಳಸುತ್ತದೆ. '
  tutorial_icomputeeggs_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ
    ನೇತೃತ್ವದ ಚಟುವಟಿಕೆಯು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ರೊಬೊಟಿಕ್ಸ್ ಮೂಲಕ ಭೌತಿಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು
    ಅನ್ವೇಷಿಸಲು ಅವಕಾಶವನ್ನು ಒದಗಿಸುತ್ತದೆ. ಡ್ರ್ಯಾಗ್-ಅಂಡ್-ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಸರ ಮತ್ತು
    ಪ್ರೊಗ್ರಾಮೆಬಲ್ ರೊಬೊಟಿಕ್ ಗೋಳವನ್ನು ಬಳಸಿಕೊಂಡು, ವಿದ್ಯಾರ್ಥಿಗಳು ಈಸ್ಟರ್ ಮೊಟ್ಟೆಗಳನ್ನು ಮರೆಮಾಡಲು
    ರೋಬೋಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕ್ರಮಾವಳಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಪಾಠ
    ಯೋಜನೆ, ಶಿಕ್ಷಕ/ಶಿಷ್ಯ ಸಂಪನ್ಮೂಲಗಳು ಮತ್ತು ಮೌಲ್ಯಮಾಪನ ಮಾರ್ಗದರ್ಶನವನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_rootunplugged_longdescription: ರೂಟ್ ರೋಬೋಟ್ ಅಡಗಿರುವ ಸ್ಥಳಕ್ಕೆ ಕೋಡ್ ಅನ್ನು
    ಭೇದಿಸಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್, ಗಣಿತ ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ ಶಕ್ತಿಯನ್ನು ಬಳಸಿಕೊಂಡು ಆಫ್ಲೈನ್ ಮುದ್ರಿಸಬಹುದಾದ
    ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಿ!
  tutorial_rgtreasure_longdescription: ರೋಬೋ ಟ್ರೆಷರ್ ಚೆಸ್ಟ್ ಒಂದು ಅನ್ಪ್ಲಗ್ಡ್ ಚಟುವಟಿಕೆಯಾಗಿದ್ದು,
    ಇದು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಸುಲಭ
    ಮತ್ತು ಆಹ್ಲಾದಿಸಬಹುದಾದ ರೀತಿಯಲ್ಲಿ ಕಲಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಸರಳ ಚಲನೆಯ ಆಜ್ಞೆಗಳನ್ನು
    ಮತ್ತು 'ಬಗ್' ಮತ್ತು 'ಡೀಬಗ್' ನಂತಹ ಹೊಸ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅಭಿವ್ಯಕ್ತಿಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ.
    ಈ ಚಟುವಟಿಕೆಯು ಬಹು-ಲೇಬಲ್ ಸನ್ನಿವೇಶಗಳ ಪರಿಕಲ್ಪನೆಯನ್ನು ಸಹ ಕಲಿಸುತ್ತದೆ.
  tutorial_peblioportraits_longdescription: 'ನೀವು ನಂಬುವ ಕಾರಣಕ್ಕಾಗಿ ಅನಿಮೇಟೆಡ್ ಭಾವಚಿತ್ರಗಳನ್ನು
    ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ. '
  tutorial_rootcodebreak_longdescription: ರೂಟ್ ಅಡಗಿರುವ ಸ್ಥಳಕ್ಕೆ ಕೋಡ್ ಅನ್ನು ಭೇದಿಸಲು
    ಮುದ್ರಿಸಬಹುದಾದ ಒಗಟುಗಳು ಮತ್ತು ಸವಾಲುಗಳ ಮೂಲಕ ಪವರ್ ಮಾಡಲು ನಿಮ್ಮ ರೂಟ್ ರೋಬೋಟ್ ಮತ್ತು ರೂಟ್
    ಕೋಡಿಂಗ್ ಅಪ್ಲಿಕೇಶನ್ ಬಳಸಿ.
  tutorial_microbit14_longdescription: 'ಸೂಕ್ಷ್ಮ: ಬಿಟ್ ಬಳಸಿ ಸಾಗರಗಳನ್ನು ಸಂರಕ್ಷಿಸುವ ನಿಮ್ಮ
    ಮಾರ್ಗವನ್ನು ಕೋಡ್ ಮಾಡಿ. ಗ್ಲೋಬಲ್ ಗೋಲ್ 14, ಲೈಫ್ ಡೌನ್ ವಾಟರ್ ಬಗ್ಗೆ ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಿ
    ಮತ್ತು ಸಮುದ್ರ ಆಮೆ ಬೀಚ್ ಲೈಟ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ.'
  tutorial_barobomoon_longdescription: ನೀವು ಮೊದಲ ಶಾಶ್ವತ ಚಂದ್ರನ ತಳದಲ್ಲಿ ಪ್ರವರ್ತಕ ಗಗನಯಾತ್ರಿಗಳಲ್ಲಿ
    ಒಬ್ಬರಾಗಿದ್ದೀರಿ, ಮತ್ತು ಬೇಸ್ನಿಂದ ದೂರವಿರುವ ದಂಡಯಾತ್ರೆಯಲ್ಲಿರುವಾಗ, ಅಸಮರ್ಪಕ ಕಾರ್ಯವು ನಿಮ್ಮ
    ಚಂದ್ರನ ರೋವರ್ ಮತ್ತು ರೇಡಿಯೊವನ್ನು ಅಸಮರ್ಥಗೊಳಿಸುತ್ತದೆ. ಆದರೆ ಸ್ವಲ್ಪ ಜಾಣ್ಮೆಯಿಂದ ನೀವು
    ಎಸ್ಒಎಸ್ ಕಳುಹಿಸಲು ಆರ್ಡುನೊ ಮೈಕ್ರೊಕಂಟ್ರೋಲರ್, ಎಲ್ಇಡಿ ಮತ್ತು ಡ್ರ್ಯಾಗ್-ಅಂಡ್-ಡ್ರಾಪ್ ಕೋಡಿಂಗ್
    ಬಳಸಿ ಲೈಟ್-ಸಿಗ್ನಲಿಂಗ್ ಸಾಧನವನ್ನು ರಚಿಸಬಹುದು.
  tutorial_eddog_longdescription: ಎಡಿಸನ್ ರೋಬೋಟ್ಗಳು ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ EDBlocks
    ಅನ್ನು ಬಳಸಿಕೊಂಡು ಕುಣಿಕೆಗಳು ಮತ್ತು ಷರತ್ತುಗಳ ಪ್ರಮುಖ ಕಂಪ್ಯೂಟೇಶನಲ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಪರಿಚಯಿಸಿ.
    ವಿದ್ಯಾರ್ಥಿಗಳು ಈ ಪಾಠದ ಮೂಲಕ ಸ್ವತಂತ್ರವಾಗಿ ಕೆಲಸ ಮಾಡಬಹುದು, ಪ್ರಗತಿಪರ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಸವಾಲುಗಳ
    ಗುಂಪಿಗೆ ಅನುಕ್ರಮ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮತ್ತು ವಿಭಜನೆಯನ್ನು ಅನ್ವಯಿಸುವಾಗ ಎಡಿಸನ್ ರೋಬೋಟ್ನ ಐಆರ್
    ಲೈಟ್ ಸೆನ್ಸರ್ಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳಬಹುದು, ರೋಬೋಟ್ಗಳು ಜಗತ್ತಿಗೆ ಹೇಗೆ ಗ್ರಹಿಸಬಹುದು ಮತ್ತು ಪ್ರತಿಕ್ರಿಯಿಸಬಹುದು
    ಎಂಬುದನ್ನು ಅನ್ವೇಷಿಸಬಹುದು.
  tutorial_microbit15_longdescription: ಮೈಕ್ರೋ:ಬಿಟ್ ಬಳಸಿ ಸ್ಥಳೀಯ ವನ್ಯಜೀವಿಗಳನ್ನು ರಕ್ಷಿಸಲು
    ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡ್ ಮಾಡಿ. ಗ್ಲೋಬಲ್ ಗೋಲ್ 15, ಲೈಫ್ ಆನ್ ಲ್ಯಾಂಡ್ ಬಗ್ಗೆ ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಿ
    ಮತ್ತು ವನ್ಯಜೀವಿ ಪ್ರಭೇದದ ಕೌಂಟರ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ.
  tutorial_unity_longdescription: 'ಆಟದ ಅಭಿವೃದ್ಧಿಗೆ ವೃತ್ತಿಪರ ವೇದಿಕೆಯಾದ ಸಿ # ಕಂಪ್ಯೂಟರ್
    ಕೋಡ್ ಮತ್ತು ಯೂನಿಟಿ ಬಳಸಿ ನಿಜವಾದ ವೀಡಿಯೊ ಗೇಮ್ ರಚಿಸಿ! ಎಲ್ಲಾ ಚಟುವಟಿಕೆ ಸ್ವತ್ತುಗಳು ಮತ್ತು
    ಹಂತ-ಹಂತದ ಟ್ಯುಟೋರಿಯಲ್ಗಳನ್ನು ಸೇರಿಸಲಾಗಿದೆ. ಈ ಯೋಜನೆಯು ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಅಥವಾ ವಿದ್ಯಾರ್ಥಿ-ಮಾರ್ಗದರ್ಶಿಯಾಗಿರಬಹುದು.
    ದಕ್ಷತೆಗಾಗಿ, ಈ ಚಟುವಟಿಕೆಯ ಮೊದಲು ಯೂನಿಟಿ ಇಂಟರ್ಫೇಸ್ ಅನ್ನು ಕಲಿಯಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಹಿಂದಿನ
    ಯಾವುದೇ-ಕೋಡ್ ಯೂನಿಟಿ ಕ್ರಿಯೇಟರ್ ಕಿಟ್ಗಳಲ್ಲಿ ಒಂದನ್ನು ಪೂರ್ಣಗೊಳಿಸಬೇಕೆಂದು ನಾವು ಶಿಫಾರಸು
    ಮಾಡುತ್ತೇವೆ.'
  tutorial_blockscadtarget_longdescription: ಮೂರು ಆಯಾಮಗಳಲ್ಲಿ ತ್ರಿಕೋನಗಳನ್ನು ಸರಿಸಲು ಕೋಡ್
    ಬರೆಯುವ ಮೂಲಕ ನಿಮ್ಮ ಗುರಿ-ಹೊಡೆಯುವ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ!
  tutorial_tcadicicles_longdescription: 3D ಹಿಮಬಿಳಲು ವಿನ್ಯಾಸವನ್ನು ರಚಿಸಲು ಕೋಡ್ ಮತ್ತು
    ಕಂಪ್ಯೂಟರ್-ಸಹಾಯದ ವಿನ್ಯಾಸ (ಸಿಎಡಿ) ಶಕ್ತಿಯನ್ನು ಸಂಯೋಜಿಸಿ. ನಂತರ, ನೀವು 3D ಪ್ರಿಂಟರ್ಗೆ
    ಪ್ರವೇಶವನ್ನು ಹೊಂದಿದ್ದರೆ ನಿಮ್ಮ ವಿನ್ಯಾಸವನ್ನು ಹೇಗೆ ಮುದ್ರಿಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ!
  tutorial_blockscadscale_longdescription: ವಿಶ್ವದ ಅತ್ಯಂತ ಪ್ರಸಿದ್ಧ ಕಟ್ಟಡಗಳ ಸ್ಕೇಲ್ ಮಾದರಿಗಳನ್ನು
    ರಚಿಸಲು ಮತ್ತು 3D ಮುದ್ರಣ ಮಾಡಲು ಕೋಡ್ ಬರೆಯಿರಿ!
  tutorial_tcadloops_longdescription: ಸಿಡಿಯುವ ನಕ್ಷತ್ರದ 3D ಮಾದರಿಯನ್ನು ರಚಿಸಲು ಕೋಡ್ ಮತ್ತು
    ಕಂಪ್ಯೂಟರ್-ಸಹಾಯದ ವಿನ್ಯಾಸ (ಸಿಎಡಿ) ಅನ್ನು ಹೇಗೆ ಸಂಯೋಜಿಸಬಹುದು ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ.
  tutorial_phidgets_longdescription: ಫಿಡ್ಜೆಟ್ಗಳು ಮತ್ತು ಸಂಸ್ಕರಣೆಯೊಂದಿಗೆ ಅದ್ಭುತವಾದ ಸಂಗೀತ
    ವಾದ್ಯವನ್ನು ರಚಿಸಿ!
  tutorial_modvariables_longdescription: 'ಕ್ಯೂಬೆಲೆಟ್ಸ್ ರೋಬೋಟ್ ಬ್ಲಾಕ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು
    ನೆಟ್ವರ್ಕ್ ಮೂಲಕ ಡೇಟಾ ಹೇಗೆ ಹರಿಯುತ್ತದೆ ಎಂಬುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ತನಿಖೆ ಮಾಡುತ್ತಾರೆ.
    ಕ್ಯೂಬೆಲೆಟ್ಸ್ ರೋಬೋಟ್ ಬ್ಲಾಕ್ಗಳು ಸಾಮಾನ್ಯವಾಗಿ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಎಂಬುದರ ಕುರಿತು
    ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಈಗಾಗಲೇ ತಿಳಿದಿದೆ ಎಂದು ಈ ಪಾಠವು umes ಹಿಸುತ್ತದೆ. ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ಈ ಕಂಪ್ಯೂಟೇಶನಲ್ ಥಿಂಕಿಂಗ್ ಟೂಲ್ ಅನ್ನು ಪರಿಚಯಿಸಲು ಉಚಿತವಾಗಿ modrobotics.com/thehub ಗೆ
    ಭೇಟಿ ನೀಡಿ “ಮೀಟ್ ಯುವರ್ ಕ್ಯೂಬೆಲೆಟ್ಸ್” ಪಾಠಗಳು. '
  tutorial_codestersmicro_longdescription: ನಿಮ್ಮ ಮೈಕ್ರೋ:ಬಿಟ್ ಅನ್ನು ಕೋಡೆಸ್ಟರ್ಗಳಿಗೆ
    ಸಂಪರ್ಕಿಸಿ ಮತ್ತು ಸಾಧ್ಯತೆಗಳ ಜಗತ್ತನ್ನು ಅನ್ಲಾಕ್ ಮಾಡಿ. ನಿಮ್ಮ ಆಟಗಾರನು ಸಾಕರ್ ಚೆಂಡನ್ನು
    ತಲೆಗೆ ಸಹಾಯ ಮಾಡಲು ನಿಮ್ಮ ಮೈಕ್ರೋ:ಬಿಟ್ ಅನ್ನು ಆಟದ ನಿಯಂತ್ರಕವಾಗಿ ಬಳಸಿ. ಚೆಂಡನ್ನು ನೆಲಕ್ಕೆ
    ಹೊಡೆಯಲು ಬಿಡಬೇಡಿ! ಮೈಕ್ರೋ ಬಾಲ್ ಸರಳವಾದ, ಮೋಜಿನ ಆಟವಾಗಿದ್ದು, ಆರಂಭದ ಕೋಡರ್ ಸಹ ಮಾಡಬಹುದು.
  tutorial_codestersdata_longdescription: ನಿಮ್ಮ ಮೈಕ್ರೋ:ಬಿಟ್ ಅನ್ನು ಕೋಡೆಸ್ಟರ್ಗಳಿಗೆ ಸಂಪರ್ಕಿಸಿ
    ಮತ್ತು ಸಾಧ್ಯತೆಗಳ ಜಗತ್ತನ್ನು ಅನ್ಲಾಕ್ ಮಾಡಿ. ಮೈಕ್ರೋ:ಬಿಟ್ ಸೆನ್ಸರ್ಗಳಿಂದ ಡೇಟಾವನ್ನು ಸಂಗ್ರಹಿಸುವುದು
    ಮತ್ತು ಸಂಗ್ರಹಿಸುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಿರಿ. ನಂತರ Codesters ನಲ್ಲಿ ಸ್ಕ್ಯಾಟರ್ ಪ್ಲಾಟ್
    ಆಗಿ ಡೇಟಾವನ್ನು ಗ್ರಾಫ್ ಮಾಡಿ. ಕುಣಿಕೆಗಳು, ಪಟ್ಟಿಗಳು ಮತ್ತು ಘಟನೆಗಳ ಪೂರ್ವ ಜ್ಞಾನವನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಲಾಗುತ್ತದೆ.
  tutorial_ikodexmas_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಚಟುವಟಿಕೆಯು ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು ಟೈಲ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು
    ಬಳಸುವುದನ್ನು ಮಕ್ಕಳಿಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. ಕ್ರಿಸ್ಮಸ್ ಈವ್ನಲ್ಲಿ ಉಡುಗೊರೆಗಳನ್ನು ನೀಡಲು ಮಕ್ಕಳು
    ಕೋಡುಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕ್ರಮಾವಳಿಗಳು, ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನಾ ಕೌಶಲ್ಯಗಳನ್ನು
    ಬಳಸುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಪಾಠ ಯೋಜನೆ, ಶಿಷ್ಯ ಟ್ಯುಟೋರಿಯಲ್ ಮತ್ತು ಮೌಲ್ಯಮಾಪನ ಮಾರ್ಗದರ್ಶನವನ್ನು
    ಒಳಗೊಂಡಿದೆ.
  tutorial_rpisensehat_longdescription: ಡೇಟಾ-ಲಾಗಿಂಗ್ ಸಾಧನವನ್ನು ನಿರ್ಮಿಸಲು ಸೆನ್ಸ್ ಹ್ಯಾಟ್
    ಹಾರ್ಡ್ವೇರ್ ಅನ್ನು ಹೇಗೆ ಬಳಸಿ ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ, ಅದು ಅದರ ತಕ್ಷಣದ ಪರಿಸರದ ಬಗ್ಗೆ ಹಲವಾರು
    ಮಾಹಿತಿಯನ್ನು ಸೆರೆಹಿಡಿಯಬಹುದು.
  tutorial_mee_longdescription: ಕಾಡಿನ ಬೆಂಕಿಯ ಬಗ್ಗೆ ಡೇಟಾವನ್ನು ಸಂಗ್ರಹಿಸಲು Minecraft
    ಏಜೆಂಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ. ನಂತರ ಬೆಂಕಿಯ ಹರಡುವಿಕೆಯನ್ನು ತಡೆಯಲು ಸಹಾಯ ಮಾಡಲು ಕೋಡ್
    ಬರೆಯಿರಿ, ಗ್ರಾಮವನ್ನು ಉಳಿಸಿ ಮತ್ತು ಜೀವವನ್ನು ಅರಣ್ಯಕ್ಕೆ ಮರಳಿ ತರಲು. ಕೋಡಿಂಗ್ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು
    ಕಲಿಯಿರಿ ಮತ್ತು ಕೃತಕ ಬುದ್ಧಿಮತ್ತೆಯ ನೈಜ-ಪ್ರಪಂಚದ ಉದಾಹರಣೆಯನ್ನು ಅನ್ವೇಷಿಸಿ.
  tutorial_kuborobo_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ತರ್ಕ ಮತ್ತು
    ಅನುಕ್ರಮ ಕೌಶಲ್ಯಗಳನ್ನು ಪರೀಕ್ಷೆಗೆ ಒಳಪಡಿಸುತ್ತಾರೆ, ಏಕೆಂದರೆ ಅವರು ಮುದ್ರಿತ ನಕ್ಷೆಯಲ್ಲಿ
    ವಿವಿಧ ಸ್ಥಳಗಳಿಗೆ ಪ್ರಯಾಣಿಸಲು ತಮ್ಮ KUBO ರೋಬೋಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಟ್ಯಾಗೈಲ್ಗಳನ್ನು
    ಬಳಸುತ್ತಾರೆ.
  tutorial_ai-oceans_longdescription: ಕಂಪ್ಯೂಟರ ಸೈನ್ಸ್ ಎಂಬುದು ಕೇವಲ ಕೋಡಿಂಗ್‌ ಅಲ್ಲ! ನೈತಿಕ
    ವಿಷಯಗಳನ್ನು ತಿಳಿಯುತ್ತಾ ಮತ್ತು ವಿಶ್ವದ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು ಎಐ ಅನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು
    ಎಂಬುದನ್ನು ತಿಳಿಯುತ್ತಾ ಎಐ, ಮಶಿನ್ ಲರ್ನಿಂಗ್‌, ತರಬೇತಿ ಡೇಟಾ ಮತ್ತು ಬಯಾಸ್ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.

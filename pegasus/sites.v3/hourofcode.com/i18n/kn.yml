  about_page_section_more_description_1: '2013ರಲ್ಲಿ, Code.org ಅನ್ನು ಅವಳಿ ಸಹೋದರರು [Hadi](%{hadi_url})
    ಮತ್ತು [ಅಲಿ ಪಾರ್ತೋವಿ]] () ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವನ್ನು ಉತ್ತೇಜಿಸುವ ಒಂದು [video](%{video_url})
    ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಲಾಯಿತು.%{partovi_url}ಈ ವೀಡಿಯೊ ಒಂದು ದಿನಕ್ಕೆ ಯೂಟ್ಯೂಬ್ನಲ್ಲಿ #1 ಆಯಿತು,
    ಮತ್ತು 15,000 ಶಾಲೆಗಳು ಸಹಾಯಕ್ಕಾಗಿ ನಮ್ಮನ್ನು ತಲುಪಿತು. ಅಂದಿನಿಂದ, ವಿಶ್ವಾದ್ಯಂತ ಚಳುವಳಿಯನ್ನು
    ಬೆಂಬಲಿಸುವ ಪೂರ್ಣ ಸಂಸ್ಥೆಯನ್ನು ನಿರ್ಮಿಸಲು ಸ್ವಯಂಸೇವಕರ ಬೂಟ್ಸ್ಟ್ರಾಪ್ಡ್ ಸಿಬ್ಬಂದಿಯಿಂದ ನಾವು
    ವಿಸ್ತರಿಸಿದ್ದೇವೆ. ಗುಣಮಟ್ಟದ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಶಿಕ್ಷಣ ಪ್ರತಿಯೊಬ್ಬ ಮಗುವಿಗೂ ಲಭ್ಯವಾಗಬೇಕು
    ಎಂದು ನಾವು ನಂಬಿದ್ದೇವೆ, ಅದೃಷ್ಟ ಕೆಲವರಷ್ಟೇ ಅಲ್ಲ.'
  about_page_section_more_description_2: 'ನಮ್ಮ ಗುರಿಯನ್ನು ಬೆಂಬಲಿಸಲು, ನಾವು ಶಿಕ್ಷಣ ವರ್ಣಪಟಲದಾದ್ಯಂತ
    ಕೆಲಸ ಮಾಡುತ್ತೇವೆ: ನಮ್ಮದೇ ಆದ ಕೋರ್ಸ್ಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುವುದು ಅಥವಾ ಇತರರೊಂದಿಗೆ ಪಾಲುದಾರಿಕೆ,
    ಶಿಕ್ಷಕರಿಗೆ ತರಬೇತಿ ನೀಡುವುದು, ದೊಡ್ಡ ಶಾಲಾ ಜಿಲ್ಲೆಗಳೊಂದಿಗೆ ಪಾಲುದಾರಿಕೆ, ಸರ್ಕಾರದ ನೀತಿಗಳನ್ನು
    ಬದಲಾಯಿಸಲು ಸಹಾಯ ಮಾಡುವುದು, ಪಾಲುದಾರಿಕೆಯ ಮೂಲಕ ಅಂತರರಾಷ್ಟ್ರೀಯ ಮಟ್ಟದಲ್ಲಿ ವಿಸ್ತರಿಸುವುದು
    ಮತ್ತು ಸ್ಟೀರಿಯೊಟೈಪ್ಸ್ ಅನ್ನು ಮುರಿಯಲು'
  about_page_section_more_description_3: ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಶಿಕ್ಷಣವನ್ನು ಸ್ಥಾಪಿಸಲು,

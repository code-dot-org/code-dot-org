  tutorial_loopedy_longdescription: ಉತ್ತಮ ಪ್ರೋಗ್ರಾಮರ್ನ ಗುರಿಯು ಸಾಧ್ಯವಾದಷ್ಟು ಚಿಕ್ಕದಾದ,

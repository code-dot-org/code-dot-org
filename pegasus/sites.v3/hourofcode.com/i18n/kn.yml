    ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ನಲ್ಲಿ ತಮ್ಮ ಸ್ಥಾನವನ್ನು ಮರುಪಡೆಯುತ್ತಿದ್ದಂತೆ ಪರಸ್ಪರರನ್ನು ಮೇಲಕ್ಕೆತ್ತುತ್ತಾರೆ.
    ಸಿಎಸ್ ರಾಯಭಾರಿಗಳು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಬಗ್ಗೆ ತಮ್ಮ ಉತ್ಸಾಹ ಮತ್ತು ಪ್ರೀತಿಯನ್ನು ಹಂಚಿಕೊಳ್ಳಲು
    ತಮ್ಮ ಗೆಳೆಯರೊಂದಿಗೆ ಸಂಪರ್ಕ ಸಾಧಿಸುತ್ತಾರೆ. ಅವರು ತರಗತಿ ಕೊಠಡಿಗಳಿಗೆ ಭೇಟಿ ನೀಡುತ್ತಾರೆ,
    ಊಟದ ಸಮಯದಲ್ಲಿ ಟೇಬಲ್ಗಳನ್ನು ಹೋಸ್ಟ್ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ವಿಧಾನಸಭೆಗಳು ಮತ್ತು ಕ್ಲಬ್ ಸಭೆಗಳಲ್ಲಿ
    ಮಾತನಾಡುತ್ತಾರೆ. ಸಿಎಸ್ ರಾಯಭಾರಿಗಳು ಯುವತಿಯರನ್ನು ಹಿಂದಕ್ಕೆ ಹಿಡಿಸುವ ರೂಢೀಕರಣಗಳನ್ನು ಸ್ಥಗಿತಗೊಳಿಸಲು

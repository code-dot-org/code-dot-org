    ಅಭಿವೃದ್ಧಿಪಡಿಸಲಾಗಿದೆ.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org ವಕಾಲತ್ತು ಒಕ್ಕೂಟ] (%{advocacy_url})
    ಕೆ-12 ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನಕ್ಕೆ ಪ್ರವೇಶವನ್ನು ವಿಸ್ತರಿಸಲು ಮತ್ತು ಉಳಿಸಿಕೊಳ್ಳಲು ಮತ್ತು ಕ್ಷೇತ್ರದಲ್ಲಿ

    ಮತ್ತು ರಾಕ್ಷಸರ ಯುದ್ಧ. ನೀವು ಆಡುವಾಗ ಪ್ರಮುಖ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳು ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್
    ಚಿಂತನೆಯ ಕೌಶಲ್ಯಗಳನ್ನು ಕಲಿಯಿರಿ. ನಂತರ ನಿಮ್ಮ ಸ್ವಂತ ಆಟಗಳನ್ನು ನಿರ್ಮಿಸಿ ಮತ್ತು ಅವುಗಳನ್ನು

  tutorial_edisonspider_longdescription: ಸಾಮಾನ್ಯ ಉದ್ದೇಶದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗಳ ಎರಡು
    ಮೂಲಭೂತ ಭಾಗಗಳಾದ ಅಸ್ಥಿರ ಮತ್ತು ಡೇಟಾದ ಪ್ರಮುಖ ಕಂಪ್ಯೂಟೇಶನಲ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಪರಿಚಯಿಸಿ,
    ಎಡಿಸನ್ ರೋಬೋಟ್ಗಳು ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ EDScratch ಬಳಸಿ. ವಿದ್ಯಾರ್ಥಿಗಳು
    ಈ ಪಾಠದ ಮೂಲಕ ಸ್ವತಂತ್ರವಾಗಿ ಏನು ಅಸ್ಥಿರಗಳನ್ನು ಕಲಿಯಬಹುದು, ನಾವು ಅವುಗಳನ್ನು ಏಕೆ ಬಳಸುತ್ತೇವೆ
    ಮತ್ತು ನಂತರ ತಮ್ಮ ಜ್ಞಾನವನ್ನು ಎಡಿಸನ್ಗೆ ಪ್ರೋಗ್ರಾಂಗೆ ಅನ್ವಯಿಸುವುದರಿಂದ ಜೇಡವನ್ನು ಬಲೆಗೆ
    ಹಾಕುವ ಜೇಡದಂತೆ ಓಡಿಸಲು.
  tutorial_edisonspotlight_longdescription: ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಎಡಿಸನ್ ರೋಬೋಟ್ಗಳನ್ನು
    ಪರಿಚಯಿಸಿ, ರೋಬೋಟ್ ಎಂದರೇನು ಮತ್ತು ಅದು ಹೇಗೆ ಗ್ರಹಿಸಬಹುದು ಮತ್ತು ಪ್ರತಿಕ್ರಿಯಿಸಬಹುದು ಎಂಬುದನ್ನು
    ಅನ್ವೇಷಿಸಲು ಪ್ರಾರಂಭಿಸಲು ಅವರಿಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಬ್ಲಾಕ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ
    EDBlocks ಅನ್ನು ಬಳಸಿಕೊಂಡು ಎಡಿಸನ್ ರೋಬೋಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡುವಾಗ ವಿದ್ಯಾರ್ಥಿಗಳು ಈ
    ಪಾಠದ ಮೂಲಕ ಸ್ವತಂತ್ರವಾಗಿ ಕೆಲಸ ಮಾಡಬಹುದು, ಅನುಕ್ರಮ, ಕುಣಿಕೆಗಳು ಮತ್ತು ಷರತ್ತುಗಳು ಸೇರಿದಂತೆ
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಅಭ್ಯಾಸ ಮಾಡುತ್ತಾರೆ.
  tutorial_firiapython_longdescription: 'ನಿಮ್ಮ ಮೈಕ್ರೋವನ್ನು ಪಡೆಯಿರಿ: ಬಿಟ್ ಸಿದ್ಧರಾಗಿ,
    ಮತ್ತು ಪೈಥಾನ್ ಕೋಡಿಂಗ್ಗೆ ನೆಲಸಮಗೊಳಿಸಿ! ಗುಂಡಿಗಳು ಮತ್ತು ಎಲ್ಇಡಿಗಳೊಂದಿಗೆ ಸಂವಾದಾತ್ಮಕ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ಕೋಡಿಂಗ್ ಮಾಡಲು ಪೈಥಾನ್ನ ನಿಮ್ಮ ಮೊದಲ ಸಾಲಿನಿಂದ ಹಂತ ಹಂತವಾಗಿ ಕೋಡ್ಸ್ಪೇಸ್ ನಿಮಗೆ ಮಾರ್ಗದರ್ಶನ
    ನೀಡುತ್ತದೆ. ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಎಂಬೆಡೆಡ್ ಸಾಧನಗಳ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ, ಒಳಹರಿವುಗಳನ್ನು
    ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡುವುದು ಮತ್ತು p ಟ್ಪುಟ್ಗಳನ್ನು ನಿಯಂತ್ರಿಸುವುದು. ಹೇಗೆ ಅಸ್ಥಿರ ತಿಳಿಯಿರಿ
    ಮತ್ತು ಹೇಳಿಕೆಗಳನ್ನು ಕೋಡ್ ಹರಿವು ನಿಯಂತ್ರಿಸಲು ವೇಳೆ, ಮತ್ತು ವೇಗದ ಮತ್ತು ಮೋಜಿನ
    ಸೂಕ್ಷ್ಮ ಆಟದ ಮುಗಿಸಲು!'
  tutorial_gamefrootsquid_longdescription: ಬೃಹತ್ ಸ್ಕ್ವಿಡ್ ವಿಶ್ವದ ಅತಿದೊಡ್ಡ ಅಕಶೇರುಕಗಳಾಗಿವೆ.
    ಆರಂಭಿಕರಿಗಾಗಿ ಈ ಕೋಡಿಂಗ್ ಆಟದಲ್ಲಿ ನೀವು ಕೋಡಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯುವಿರಿ ಮತ್ತು
    ಸಮುದ್ರದ ಅಡಿಯಲ್ಲಿ ಸ್ಕ್ವಿಡ್ ಜೀವನವನ್ನು ಪರಿಶೋಧಿಸುವ ಆಟವನ್ನು ರಚಿಸುತ್ತೀರಿ. ನೀವು ಬೃಹತ್
    ಸ್ಕ್ವಿಡ್ ರಹಸ್ಯ ಜೀವನದ ಅನ್ವೇಷಿಸಲು ಮಾಡುತ್ತೇವೆ, ಹೇಗೆ ಕೋಡ್ ಕೀಬೋರ್ಡ್ ಆಟದ ನಿಯಂತ್ರಣಗಳು
    (ಇನ್ಪುಟ್ಗಳು/ಉತ್ಪನ್ನಗಳೆಂದರೆ), ಗೂಗಲ್ ಬ್ಲಾಕ್ಲಿ ಕೋಡಿಂಗ್ ಭಾಷೆ, ನಿಮ್ಮ ಸ್ವಂತ ಕಂಪ್ಯೂಟರ್
    ಆಟದ ಪ್ರಕಟಿಸಲು ಹೇಗೆ.
  tutorial_duckpiano_longdescription: ಈ ಯೋಜನೆಯಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್ನಲ್ಲಿ ಕೀಲಿಗಳನ್ನು
    ಮಾಡುತ್ತೀರಿ ವಿವಿಧ ಪಿಚ್ಗಳಲ್ಲಿ ಕ್ವಾಕ್ ಶಬ್ದಗಳನ್ನು ಪ್ಲೇ ಮಾಡಿ, ಪಿಯಾನೋದಂತೆ ಅದು ಬಾತುಕೋಳಿನಂತೆ
    ಧ್ವನಿಸುತ್ತದೆ. ಸರಳ ರಾಗಗಳನ್ನು ಆಡಲು ನಿಮ್ಮ ಡಕ್ ಪಿಯಾನೋವನ್ನು ನೀವು ಬಳಸಬಹುದು. ನಂತರ, ನಾಯಿ
    ಬೊಕ್ಕೆಗಳು ಅಥವಾ ನೀವೇ ರೆಕಾರ್ಡ್ ಮಾಡುವ ಶಬ್ದಗಳಂತಹ ಇತರ ಶಬ್ದಗಳನ್ನು ನೀವು ಪ್ರಯತ್ನಿಸಬಹುದು.
    ಈ ಯೋಜನೆಯು ಕೀಬೋರ್ಡ್ ಹೊಂದಿರುವ ಕಂಪ್ಯೂಟರ್ನಲ್ಲಿ ಉತ್ತಮವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ, ಆದರೆ
    ಇದನ್ನು ಟ್ಯಾಬ್ಲೆಟ್ನಲ್ಲಿ ಕೆಲಸ ಮಾಡಲು ಅಳವಡಿಸಿಕೊಳ್ಳಬಹುದು.
  tutorial_gpsound_longdescription: ಈ ಯೋಜನೆಯಲ್ಲಿ ನಿಮ್ಮ ಕಂಪ್ಯೂಟರ್ ಮೈಕ್ರೊಫೋನ್ನಿಂದ ಧ್ವನಿಯನ್ನು
    ರೆಕಾರ್ಡ್ ಮಾಡಲು, ಅದನ್ನು ಪ್ಲೇ ಮಾಡಲು ಮತ್ತು ರೆಕಾರ್ಡ್ ಮಾಡಿದ ಧ್ವನಿಯ ಚಿತ್ರವನ್ನು ಸೆಳೆಯಲು
    ನೀವು ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಬರೆಯುತ್ತೀರಿ. ಪಿಚ್-ಶಿಫ್ಟ್, ರಿವರ್ಸ್ ಅಥವಾ ಪ್ರತಿಧ್ವನಿ ಮುಂತಾದ
    ಪರಿಣಾಮಗಳನ್ನು ಸೇರಿಸಲು ನಿಮ್ಮ ರೆಕಾರ್ಡಿಂಗ್ ಅನ್ನು ನೀವು ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಬಹುದು.
  tutorial_groklearningpython_longdescription: ನಿಮ್ಮ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ
    ಮತ್ತು ನಿಮ್ಮ ಸ್ವಂತ ಪ್ರಾಣಿ ವರ್ಗೀಕರಣವನ್ನು ನಿರ್ಮಿಸಿ! ಈ ಕೋರ್ಸ್ನಲ್ಲಿ ನೀವು ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆಯನ್ನು ಬಳಸುತ್ತೀರಿ ಪೈಥಾನ್ ಪ್ರಾಣಿಗಳು ಅವುಗಳ ಗುಣಲಕ್ಷಣಗಳ ಆಧಾರದ ಮೇಲೆ ವರ್ಗೀಕರಿಸಲು.
    ಪ್ರಾಣಿಗಳ ನಡುವಿನ ವ್ಯತ್ಯಾಸಗಳ ಬಗ್ಗೆ ಮತ್ತು ಜೀವಶಾಸ್ತ್ರಜ್ಞರು ವಿಜ್ಞಾನವನ್ನು ಮಾಡಲು ಸಹಾಯ
    ಮಾಡಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಹೇಗೆ ಬಳಸುತ್ತಾರೆ ಎಂಬುದರ ಕುರಿತು ನೀವು ಕಲಿಯುವಿರಿ! ಈ ಚಟುವಟಿಕೆಯು
    ಕೆಲವು ಜ್ಞಾನವನ್ನು ಹೊಂದಿದೆ (ಅಸ್ಥಿರಗಳು, ಮುದ್ರಣ ಮತ್ತು ಇನ್ಪುಟ್).
  tutorial_htmltimetravel_longdescription: ಸಿಎಸ್ನಲ್ಲಿನ ಅನಿಮೇಷನ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ವಸ್ತುಗಳನ್ನು ಹೇಗೆ ಚಲಿಸುವುದು, ತಿರುಗಿಸುವುದು ಮತ್ತು ಪರಿವರ್ತಿಸುವುದು ಹೇಗೆ ಎಂದು
    ಕಲಿಯುವಾಗ ಸಮಯದ ಮೂಲಕ ಸಾಹಸಮಯ ಪ್ರಯಾಣವನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ ಮತ್ತು ಆಳವಾದ ಜಾಗವನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳಿ.
  tutorial_hp_flappy_longdescription: ಹೈಪರ್ಪ್ಯಾಡ್ನಲ್ಲಿ ನಿಮ್ಮ ಸ್ವಂತ ಫ್ಲಾಪಿ ಬರ್ಡ್ಸ್
    ಶೈಲಿಯ ಆಟವನ್ನು ರಚಿಸುವ ಮೂಲಕ ತಾರ್ಕಿಕ ಚಿಂತನೆ ಮತ್ತು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಯನ್ನು ಕಲಿಯಿರಿ.
  tutorial_appytappin_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಚಟುವಟಿಕೆಯು ಮೊಬೈಲ್ ಗೇಮ್ಗಳ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆಯನ್ನು ಬಳಸುವುದನ್ನು ಮಕ್ಕಳಿಗೆ ಪರಿಚಯಿಸುತ್ತದೆ. ಅವರು ಕ್ರಮಾವಳಿಗಳನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತಾರೆ
    ಮತ್ತು ಅಸ್ಥಿರಗಳು ಮತ್ತು ಕಾರ್ಯಗಳನ್ನು ಬಳಸುತ್ತಾರೆ, ಜೊತೆಗೆ ಅವರ ಕೆಲಸವನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ
    ಮತ್ತು ಡೀಬಗ್ ಮಾಡುತ್ತಾರೆ. ಹಂತ ಹಂತದ ಪಾಠ ಯೋಜನೆ, ಶಿಷ್ಯ ಸಂಪನ್ಮೂಲಗಳು, ಬೆಂಬಲ ಕಾರ್ಡ್ಗಳು
    ಮತ್ತು ಪೂರ್ವ-ಲಿಖಿತ ಪ್ರೋಗ್ರಾಂ ಟೆಂಪ್ಲೇಟ್ ಅನ್ನು ಒಳಗೊಂಡಿದೆ.
  tutorial_icipher_longdescription: ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ಅಳವಡಿಸಲಾಗಿರುವ ಈ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ
    ಚಟುವಟಿಕೆಯು ಮಕ್ಕಳನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಸಂವಹನ ಮಾಡುವ ಬಗ್ಗೆ ಕಲಿಸುತ್ತದೆ. ಸೈಫರ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು
    ಕಾಲಾನಂತರದಲ್ಲಿ ಸಂದೇಶಗಳನ್ನು ಎನ್ಕ್ರಿಪ್ಟ್ ಮಾಡಲಾಗಿದೆ ಮತ್ತು ಡೀಕ್ರಿಪ್ಟ್ ಮಾಡಲಾಗಿದೆ ಎಂದು
    ಮಕ್ಕಳು ಕಲಿಯುತ್ತಾರೆ. ಅವರು ಕ್ರಿಪ್ಟೋಗ್ರಫಿಯನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ ಮತ್ತು ಸುರಕ್ಷಿತ ಸಂವಹನಗಳ
    ಅಗತ್ಯತೆಯ ಬಗ್ಗೆ ತಿಳುವಳಿಕೆಯನ್ನು ಪಡೆಯುತ್ತಾರೆ.
  tutorial_iguess_longdescription: 3-5 ವರ್ಷ ವಯಸ್ಸಿನ ಮಕ್ಕಳಿಗೆ ತ್ವರಿತ ಪ್ರತಿಕ್ರಿಯೆ ಕೋಡ್ಗಳನ್ನು
    ಪರಿಚಯಿಸಲಾಗುತ್ತಿದೆ. ಕ್ಯೂಆರ್ ಕೋಡ್ಗಳನ್ನು ಸ್ಕ್ಯಾನ್ ಮಾಡಲು ಟ್ಯಾಬ್ಲೆಟ್ಗಳನ್ನು ಬಳಸಿ ಮತ್ತು
    ನಿರ್ದಿಷ್ಟ ಆವಾಸಸ್ಥಾನದಿಂದ ಮಿನಿ-ಮೃಗವನ್ನು ess ಹಿಸಿ.
  tutorial_imake_longdescription: ಈ ಅನ್ಪ್ಲಗ್ ಮಾಡಿದ ಶಿಕ್ಷಕರ ನೇತೃತ್ವದ ಚಟುವಟಿಕೆ, 3-5
    ವಯಸ್ಸಿನ ಮಕ್ಕಳಿಗೆ, ಕ್ರಮಾವಳಿಗಳು, ಅನುಕ್ರಮ ಮತ್ತು ಪುನರಾವರ್ತನೆಯ ಪರಿಕಲ್ಪನೆಯನ್ನು ಪರಿಚಯಿಸಲು
    ಕ್ಲಾಸಿಕ್ ನರ್ಸರಿ ಪ್ರಾಸಗಳನ್ನು ಬಳಸುತ್ತದೆ. ಜನಪ್ರಿಯ ಪ್ರಾಸಗಳಲ್ಲಿನ ಹಂತಗಳು ಮತ್ತು ಮಾದರಿಗಳನ್ನು

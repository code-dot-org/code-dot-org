  hoc_faq_bug_a_markdown: |-
    ಓಹ್ ಇಲ್ಲ! ಒಂದು ಅವರ್ ಆಫ್ ಕೋಡ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೀವು ದೋಷವನ್ನು ಎದುರಿಸಿದ್ದರೆ - ಮೊದಲು ನೀವು ಇರುವ ಚಟುವಟಿಕೆಯ URL ಅನ್ನು ಪರಿಶೀಲಿಸಿ. URL ಅನ್ನು studio.code.org ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಿದರೆ, ನಮ್ಮ Code.org ಬೆಂಬಲ ತಂಡವು ಸಹಾಯ ಮಾಡಬಹುದು! ನಿಮ್ಮ ಪರದೆಯ ಮೇಲಿನ ಬಲ ಮೂಲೆಯಲ್ಲಿರುವ ಪ್ರಶ್ನೆ ಗುರುತು ಐಕಾನ್ ಕ್ಲಿಕ್ ಮಾಡಿ, ನಂತರ ಡ್ರಾಪ್ಡೌನ್ ಮೆನುವಿನಿಂದ “ಸಮಸ್ಯೆಯನ್ನು ವರದಿ ಮಾಡಿ” ಆಯ್ಕೆಮಾಡಿ.

    URL ಅನ್ನು studio.code.org ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸದಿದ್ದರೆ, ನೀವು ಮೂರನೇ ವ್ಯಕ್ತಿಯ ಚಟುವಟಿಕೆಯಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತಿರುವಿರಿ ಮತ್ತು ಹೆಚ್ಚಿನ ಸಹಾಯಕ್ಕಾಗಿ ಆ ಕಂಪನಿಯ ಬೆಂಬಲ ತಂಡವನ್ನು ತಲುಪಬೇಕಾಗುತ್ತದೆ.

    ವಿಷಯವನ್ನು ಹೊಂದಿವೆ: ಅವೆಲ್ಲವೂ ಸರಳ ಕ್ಲಿಕ್ನೊಂದಿಗೆ ಪ್ರಾರಂಭವಾಗುತ್ತವೆ. ಆದರೆ ಆ ಕ್ಲಿಕ್ನ
    ಹಿಂದೆ ನಿಜವಾಗಿಯೂ ಏನಾಗುತ್ತಿದೆ? ಅದು ಎಂಟರ್ಪ್ರೈಸ್ ಕಂಪ್ಯೂಟಿಂಗ್. ಎಂಟರ್ಪ್ರೈಸ್ ಕಂಪ್ಯೂಟಿಂಗ್
    ಇಂದು ಐಬಿಎಂ ಅವರ್ ಆಫ್ Z ಡ್ನೊಂದಿಗೆ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದರ ಕುರಿತು ಇನ್ನಷ್ಟು
    ತಿಳಿದುಕೊಳ್ಳಲು ಪ್ರಾರಂಭಿಸಿ.'
  tutorial_gamefrootbacteria_longdescription: 'ಗೇಮ್ಫ್ರೂಟ್ನಲ್ಲಿ ಮೋಜಿನ ಸಿಮ್ಯುಲೇಶನ್ ಆಟವನ್ನು

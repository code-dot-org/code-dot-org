    ಅನ್ನು ಬಳಸುತ್ತಾರೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ಮೂಲ ಸಿಂಟ್ಯಾಕ್ಸ್, ಸ್ಟ್ರಿಂಗ್ಗಳು, ವೇರಿಯೇಬಲ್ಗಳು ಮತ್ತು
    ಬಳಕೆದಾರರ ಇನ್ಪುಟ್ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ. ಅವರು ಕಥೆಯನ್ನು ಹೇಳಲು ಪ್ಲಾಟ್ಫಾರ್ಮ್ ಮತ್ತು ಸ್ಪ್ರೈಟ್

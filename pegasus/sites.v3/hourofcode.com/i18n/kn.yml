    ಕಲ್ಪನೆಗಳು ಮತ್ತು ಆಜ್ಞೆಗಳನ್ನು ಕಲಿಯಲು ನಿಮಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ.
  tutorial_techapf_longdescription: ಸಂವಾದಾತ್ಮಕ ಟ್ಯುಟೋರಿಯಲ್ ಪೈಥಾನ್ ಭಾಷೆಯ ನಿಮ್ಮ ಪಾಂಡಿತ್ಯವನ್ನು
    ಸುಧಾರಿಸಲು ನಿಮಗೆ ಇನ್ನೂ ತಿಳಿದಿಲ್ಲದ ಉಪಯುಕ್ತ ಸುಧಾರಿತ ಪೈಥಾನ್ ವೈಶಿಷ್ಟ್ಯಗಳು ಮತ್ತು ತಂತ್ರಗಳನ್ನು
    ಪರಿಚಯಿಸುವ ಗುರಿಯನ್ನು ಹೊಂದಿದೆ.
  tutorial_techfpjs_longdescription: ಕ್ರಿಯಾತ್ಮಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ತುಂಬಾ ಕಠಿಣವಾಗಿ ಅಥವಾ
    ಪ್ರಯತ್ನಿಸಲು ತುಂಬಾ ಸೈದ್ಧಾಂತಿಕವಾಗಿ ಕಾಣಬಹುದಾದ ವಿಷಯಗಳಲ್ಲಿ ಒಂದಾಗಿದೆ. ಇನ್ನು ಮುಂದೆ ಕಾಯಬೇಡಿ!
    ಈ ಸಂವಾದಾತ್ಮಕ ಟ್ಯುಟೋರಿಯಲ್ ನಲ್ಲಿ, ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನಲ್ಲಿ ಹ್ಯಾಂಡ್ಸ್-ಆನ್ ಉದಾಹರಣೆಗಳು ಮತ್ತು
    ವ್ಯಾಯಾಮಗಳ ಮೂಲಕ ಕ್ರಿಯಾತ್ಮಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ನೀವು ಕಂಡುಕೊಳ್ಳುವಿರಿ.
  tutorial_techlinq_longdescription: 'ಸಿ # ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ ಡೆವಲಪರ್ಗಳಲ್ಲಿ ಸಾಕಷ್ಟು
    ಜನಪ್ರಿಯವಾಗಿದೆ, ಹೆಚ್ಚಿನ ಭಾಗದಲ್ಲಿ ಅದರ ಅನೇಕ ಶಕ್ತಿಯುತ ಮತ್ತು ಅರ್ಥಗರ್ಭಿತ ಭಾಷಾ ವೈಶಿಷ್ಟ್ಯಗಳಿಂದಾಗಿ.
    ಇವುಗಳಲ್ಲಿ ಒಂದು LINQ, ಅನೇಕ ರೀತಿಯ ಡೇಟಾದ ವಿರುದ್ಧ C # ಸಿಂಟ್ಯಾಕ್ಸ್ನಲ್ಲಿ ನೇರವಾಗಿ ಪ್ರಶ್ನೆಗಳನ್ನು
    ಕಾರ್ಯಗತಗೊಳಿಸಲು ಬಳಸುವ ಗ್ರಂಥಾಲಯವಾಗಿದೆ. ಈ ಸಂವಾದಾತ್ಮಕ ಟ್ಯುಟೋರಿಯಲ್ ಹಂತ ಹಂತವಾಗಿ ಅದನ್ನು
    ಹೇಗೆ ಬಳಸುವುದು ಎಂಬುದನ್ನು ತೋರಿಸುತ್ತದೆ.'
  tutorial_gpbcatapult_longdescription: ಆಂಗ್ರಿ ಬರ್ಡ್ಸ್ ಆಟದಲ್ಲಿರುವಂತೆ ಭಾಗವಹಿಸುವವರು
    ವೇದಿಕೆಯ ಒಂದು ಬದಿಯಿಂದ ಇನ್ನೊಂದಕ್ಕೆ ಚೆಂಡನ್ನು ಪ್ರಾರಂಭಿಸಲು ಕವಣೆಯನ್ನು ನಿರ್ಮಿಸುತ್ತಾರೆ.
  tutorial_quorumastro_longdescription: ಈ ಪ್ರವೇಶಿಸಬಹುದಾದ ಆನ್ಲೈನ್ ಟ್ಯುಟೋರಿಯಲ್ ನಲ್ಲಿ
    ಕಂಪ್ಯೂಟೇಶನಲ್ ಖಗೋಳಶಾಸ್ತ್ರದಿಂದ ಥೀಮ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಕೋಡಿಂಗ್ ಮಾಡುವ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
    ಇದರಲ್ಲಿ, ಕೋರಮ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯ ಕಂಪ್ಯೂಟರ್ ಗ್ರಾಫಿಕ್ಸ್ ಎಂಜಿನ್ನೊಂದಿಗೆ ಅಭ್ಯಾಸ ಮಾಡುವಾಗ
    ದೂರದರ್ಶಕಗಳನ್ನು ಹೇಗೆ ನಿಯಂತ್ರಿಸಬೇಕು ಎಂಬುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ. ಅಂತಿಮ
    ಪಾಠದ ಮೂಲಕ, ವಿದ್ಯಾರ್ಥಿಗಳು ವಿಶ್ವದಲ್ಲಿ ವಸ್ತುಗಳನ್ನು ಹುಡುಕಲು ನಕ್ಷತ್ರಗಳ ಚಿತ್ರಾತ್ಮಕ ಮತ್ತು
    ಪ್ರವೇಶಿಸಬಹುದಾದ ನಕ್ಷೆಯನ್ನು ರಚಿಸುತ್ತಾರೆ.
  tutorial_alicewonder_longdescription: ಆಲಿಸ್ ಇನ್ ವಂಡರ್ಲ್ಯಾಂಡ್ ಎನ್ನುವುದು ಸ್ವಯಂ-ನಿರ್ದೇಶಿತ
    ಒಗಟು ಆಗಿದ್ದು, ಮೊದಲಿನ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವವಿಲ್ಲದೆ 6+ ಮಕ್ಕಳಿಗಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    ನಿಯತಾಂಕಗಳೊಂದಿಗೆ ಮತ್ತು ಇಲ್ಲದೆ ಕಾರ್ಯಗಳನ್ನು ಬಳಸಿಕೊಂಡು ನೀವು ಆಲಿಸ್ಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತೀರಿ.
  tutorial_rginter_longdescription: ರೋಬೋಗಾರ್ಡನ್ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಸುಲಭವಾದ, ಶೈಕ್ಷಣಿಕ
    ಅಪ್ಲಿಕೇಶನ್ ಆಗಿದ್ದು, ವಿದ್ಯಾರ್ಥಿಗಳು ಸಕ್ರಿಯ ಕಲಿಕೆಯಲ್ಲಿ ಪಾಲ್ಗೊಳ್ಳುತ್ತಾರೆ. ಮೊದಲಿನಿಂದ
    ಕೋಡಿಂಗ್ ಸಾಕ್ಷರತೆಯನ್ನು ಕಲಿಸಲು ಸಂಪೂರ್ಣವಾಗಿ ಸಜ್ಜುಗೊಂಡ ರೋಬೋಗಾರ್ಡನ್ ಟೆಕ್-ಬುದ್ಧಿವಂತ
    ಶಿಕ್ಷಕರ ಅಗತ್ಯವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ.
  tutorial_cssgrid_longdescription: ನಿಮ್ಮ ತರಕಾರಿ ಉದ್ಯಾನಕ್ಕೆ ಒಲವು ತೋರುವುದರ ಮೂಲಕ ಸಿಎಸ್ಎಸ್
    ಗ್ರಿಡ್ ಬಗ್ಗೆ ಎಲ್ಲವನ್ನೂ ತಿಳಿಯಿರಿ.
  tutorial_jshero_longdescription: JS ಹೀರೋ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಜಗತ್ತಿನಲ್ಲಿ
    ನೀವು ತೆಗೆದುಕೊಳ್ಳಲು ಬಯಸಿದೆ. ಪ್ರತಿ ಪುಟದಲ್ಲಿ ನೀವು ಸಣ್ಣ ಪಾಠ ಮತ್ತು ಸಣ್ಣ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಕಾರ್ಯವನ್ನು ಕಾಣಬಹುದು. ಕಾರ್ಯವನ್ನು ನೇರವಾಗಿ ಪುಟದಲ್ಲಿ ಉತ್ತರಿಸಬಹುದು. ಮತ್ತು ನೀವು ಸಮಸ್ಯೆಯನ್ನು
    ಸರಿಯಾಗಿ ಪರಿಹರಿಸಿದ್ದರೆ ಅಥವಾ ನೀವು ತಪ್ಪು ಮಾಡಿದ್ದರೆ ನಿಮಗೆ ತಕ್ಷಣ ಹೇಳಲಾಗುತ್ತದೆ.
  tutorial_codemojipy_longdescription: ಪೈಥಾನ್ ಲ್ಯಾಬ್ ಐಒಎಸ್ ಆಧಾರಿತ ಚಟುವಟಿಕೆಯಾಗಿದ್ದು
    ಅದು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯ ಪೈಥಾನ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಸುತ್ತದೆ. ಬಳಕೆದಾರರು ಲೂಪ್ಗಳು,
    ಅರೇಗಳು, ಬೂಲಿಯನ್ಗಳು ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ.
  tutorial_nclabdrone_longdescription: 'NClab ನ 3D ಮಾಡೆಲಿಂಗ್ ಅಪ್ಲಿಕೇಶನ್ನೊಂದಿಗೆ ಹತ್ತು
    ಹಂತಗಳಲ್ಲಿ ಡ್ರೋನ್ ಫ್ರೇಮ್ ನಿರ್ಮಿಸಿ. ಡ್ರೋನ್ ಫ್ರೇಮ್ ಅನ್ನು 3D ಮುದ್ರಿಸಬಹುದು ಮತ್ತು ನಿಜವಾದ
    ಕೆಲಸದ ಡ್ರೋನ್ ನಿರ್ಮಿಸಲು ಬಳಸಬಹುದು! ಪ್ರತಿಯೊಂದು ಹಂತವು ಟ್ಯುಟೋರಿಯಲ್ ಮತ್ತು ಸೂಚನೆಗಳನ್ನು
    ಒಳಗೊಂಡಿದೆ. 3D ಮಾಡೆಲಿಂಗ್ 21 ನೇ ಶತಮಾನದ ಎಂಜಿನಿಯರಿಂಗ್, ಉತ್ಪಾದನೆ, ಕಲೆ, ವಿಜ್ಞಾನ, medicine
    ಷಧ ಮತ್ತು ಹೆಚ್ಚಿನವುಗಳ ಪ್ರಮುಖ ಭಾಗವಾಗಿದೆ. ಪ್ರಾರಂಭಿಸಲು ಇದು ಉತ್ತಮ ಮಾರ್ಗವಾಗಿದೆ! '
  tutorial_gpbcircle_longdescription: ಭಾಗವಹಿಸುವವರು ನೀವು ಮೌಸ್ ಅನ್ನು ಚಲಿಸುವಾಗ ಬಣ್ಣ ಮತ್ತು
    ಹೊಳಪನ್ನು ಬದಲಾಯಿಸುವ ವೃತ್ತವನ್ನು ಮಾಡುತ್ತಾರೆ. ಪ್ರಕ್ರಿಯೆಯಲ್ಲಿ, ಅವರು ವರ್ಣ, ಶುದ್ಧತ್ವ
    ಮತ್ತು ಹೊಳಪು ಬಣ್ಣದ ಮಾದರಿಯನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ.
  tutorial_gpbpaint_longdescription: ಭಾಗವಹಿಸುವವರು ಮೌಸ್ನೊಂದಿಗೆ ಸೆಳೆಯಲು ಪೇಂಟ್ ಎಡಿಟರ್
    ಅನ್ನು ರಚಿಸುತ್ತಾರೆ, ನಂತರ ಸ್ಪಷ್ಟ ಬಟನ್ ಮತ್ತು ಬಣ್ಣದಿಂದ ಪ್ರದೇಶಗಳನ್ನು ತುಂಬುವ ಸಾಮರ್ಥ್ಯದಂತಹ
    ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು ಸೇರಿಸುತ್ತಾರೆ.
  tutorial_cocomarcade_longdescription: ಇನ್ನೂ ತಂಪಾದ ಆಟವನ್ನು ರಚಿಸಲು ಸಿದ್ಧರಿದ್ದೀರಾ?
    ಪೈಥಾನ್ ಅಥವಾ ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಬಳಸಿ ಕಾರ್ಯಗಳು ಮತ್ತು ಈವೆಂಟ್ಗಳಂತಹ ಸುಧಾರಿತ ಕೋಡಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ಬ್ರಷ್ ಮಾಡಿ, ನಂತರ ನಿಮ್ಮ ಸ್ವಂತ ಆರ್ಕೇಡ್ ಬದುಕುಳಿಯುವ ಆಟವನ್ನು ನಿರ್ಮಿಸಲು ಆ ಕೌಶಲ್ಯಗಳನ್ನು
    ಬಳಸಿ!
  tutorial_beetik_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಸಂಯೋಜಕ ಫ್ರಾಂಜ್ ಲಿಸ್ಜ್ಟ್
    ಅವರಿಂದ ಪ್ರಸಿದ್ಧ ತುಣುಕಿನ ಒಂದು ಸಣ್ಣ ಭಾಗವನ್ನು ಪುನರ್ನಿರ್ಮಿಸುತ್ತಾರೆ. ಕುಣಿಕೆಗಳನ್ನು ಎಂಬೆಡ್
    ಮಾಡುವುದು ಹೇಗೆ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಮತ್ತು ಸಂಗೀತ ಎರಡರಲ್ಲೂ ಅವುಗಳನ್ನು ಹೇಗೆ ಬಳಸಲಾಗುತ್ತದೆ
    ಎಂಬುದನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ. ಇದು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದ ಅಂಶಗಳೊಂದಿಗೆ ಸಂಗೀತದಲ್ಲಿ
    ಅಲ್ಗಾರಿದಮಿಕ್ ಚಿಂತನೆಯನ್ನು ಪರಿಚಯಿಸುವ ಹಂತ ಹಂತದ ಮಾರ್ಗದರ್ಶಿಯಾಗಿದೆ. ಈ ಚಟುವಟಿಕೆಯ ಕೊನೆಯ
    ಹಂತದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ತಾವು ಕಲಿತದ್ದನ್ನು ಆಧರಿಸಿ ಮೂಲ ವ್ಯತ್ಯಾಸಗಳನ್ನು ಮಾಡುವ ಉದ್ದೇಶದಿಂದ
    ಗತಿ, ಕೀ, ಪುನರಾವರ್ತನೆಗಳು, ಟಿಪ್ಪಣಿಗಳು ಮುಂತಾದ ಅಂಶಗಳನ್ನು ಬದಲಾಯಿಸುವ ಮೂಲಕ ಸಂಗೀತವನ್ನು
    'ಹ್ಯಾಕ್' ಮಾಡುತ್ತಾರೆ. ಈ ಚಟುವಟಿಕೆಯು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನದೊಂದಿಗೆ ಶಾಸ್ತ್ರೀಯ ಸಂಗೀತವನ್ನು
    ಛೇದಿಸುತ್ತದೆ.
  tutorial_codedj_longdescription: ಕೋಡ್ ಡಿಜೆ ಯಲ್ಲಿ, ನೀವು ಮೊದಲು ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ನ ಮೂಲಭೂತ
    ಅಂಶಗಳನ್ನು ಕಂಡುಕೊಳ್ಳುವಿರಿ, ಅದು ಹಂತಹಂತವಾಗಿ ಕೋಡ್ನಂತೆ ಪರಿಣಮಿಸುತ್ತದೆ. ನಂತರ ನೀವು ಎರಡನೇ

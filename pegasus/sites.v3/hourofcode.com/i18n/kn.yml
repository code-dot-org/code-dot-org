    ಅನುಭವಿಸಲು ಕಾಯಲು ಸಾಧ್ಯವಿಲ್ಲ! ಈ ಸಂವಾದಾತ್ಮಕ ಕಿರು ಕೋರ್ಸ್ನಲ್ಲಿ, ಕಲಿಯುವವರು ಡೇಟಾ, ಡಿಜಿಟಲ್
    ಹೆಜ್ಜೆಗುರುತುಗಳು, ವಸ್ತುಗಳ ಇಂಟರ್ನೆಟ್, ಬಿಗ್ ಡೇಟಾ ಮತ್ತು ಜನರಾಗಿ ನಮಗೆ ಮತ್ತು ನಮ್ಮ ಭವಿಷ್ಯದ
    ಪರಿಣಾಮಗಳ ಬಗ್ಗೆ ತಿಳಿಯಲು ಸಕುರಾ ಮತ್ತು ನಿಕಾವುಗೆ ಸೇರುತ್ತಾರೆ.   '

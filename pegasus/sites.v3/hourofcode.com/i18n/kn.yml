  tutorial_sjforest_longdescription: "“ನಾನು ಸ್ಪೂಕಿ ಫಾರೆಸ್ಟ್ ಮಾಡಬಹುದೇ?” ಸ್ಕ್ರ್ಯಾಚ್ಜೆಆರ್ನ

  tutorial_cafarming_longdescription: ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವು ಹಸಿದ ಜಗತ್ತನ್ನು ಪೋಷಿಸಲು ಸಹಾಯ
    ಮಾಡುತ್ತದೆ. ರೈತರು ಆಹಾರವನ್ನು ಚುರುಕಾದ ಮತ್ತು ಹೆಚ್ಚು ಸುಸ್ಥಿರ ರೀತಿಯಲ್ಲಿ ಬೆಳೆಯಲು ತಂತ್ರಜ್ಞಾನವನ್ನು
    ಬಳಸುತ್ತಿದ್ದಾರೆ. ಅಗ್ರಿಬಾಟ್ಗಳು ಮತ್ತು ಡ್ರೋನ್ಗಳು ಬೆಳೆಗಳನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಬಹುದು,
    ನೀರು ಹಾಕಬಹುದು ಮತ್ತು ಸಿಂಪಡಿಸಬಹುದು ಮತ್ತು ಆ ತೊಂದರೆಗೊಳಗಾದ ಕಳೆಗಳನ್ನು ನಿಭಾಯಿಸಬಹುದು!
    ಎಐ, ಕಂಪ್ಯೂಟರ್ ವಿಷನ್ ಮತ್ತು ಇಂಟರ್ನೆಟ್ ಆಫ್ ಥಿಂಗ್ಸ್ ಅನ್ನು ಜಮೀನಿನಲ್ಲಿ ಹೇಗೆ ಬಳಸಲಾಗುತ್ತದೆ
    ಎಂಬುದರ ಕುರಿತು ತಿಳಿಯಿರಿ.
  tutorial_blocksmithyeti_longdescription: ಓಹ್ ಇಲ್ಲ! ಯಾರೋ ಯೇತಿಗೆ ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದಾರೆ!

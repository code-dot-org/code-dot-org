  tutorial_ozobotcolor3_longdescription: ಕಲರ್ ಕೋಡ್ಗಳೊಂದಿಗೆ ಎಡ, ಬಲ ಮತ್ತು ನೇರವಾಗಿ ಪ್ರಯಾಣಿಸಲು

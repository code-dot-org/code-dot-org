  tutorial_milnedash_longdescription: ಡ್ಯಾಶ್ ನೃತ್ಯ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯಲು ಬಯಸುತ್ತಾರೆ!
    ನೀವು ಅವಳನ್ನು ಒಳಗೆ ಮತ್ತು ಹೊರಗೆ ಓಡಿಸಲು ಮತ್ತು ಮಧ್ಯದಲ್ಲಿ ಅವಳ ವಿಷಯವನ್ನು ತೋರಿಸಲು ಸಹಾಯ
    ಮಾಡಬಹುದೇ? ಈ ಚಟುವಟಿಕೆಯು ವಿದ್ಯಾರ್ಥಿ-ನಿರ್ದೇಶಿಸಲ್ಪಟ್ಟಿದೆ ಮತ್ತು ಸೀಕ್ವೆನ್ಸಿಂಗ್ ಮತ್ತು
    ಲೂಪ್ಗಳ ಬಗ್ಗೆ ಬಳಕೆದಾರರಿಗೆ ಕಲಿಸುತ್ತದೆ.
  tutorial_microbitpet_longdescription: 'ನಿಮ್ಮ ಸ್ವಂತ ಎಲೆಕ್ಟ್ರಾನಿಕ್ ಪಿಇಟಿಯನ್ನು ಕೋಡ್
    ಮಾಡಿ ಮತ್ತು ಅದನ್ನು ನಿಮ್ಮದೇ ಆದಂತೆ ಮಾಡಲು ಕಸ್ಟಮೈಸ್ ಮಾಡಿ. '
  tutorial_spherotriad_longdescription: 'ಸೈಬರ್ ಸುರಕ್ಷತೆಯ ಪ್ರತಿಯೊಂದು ಮೂಲಭೂತ ತತ್ವಗಳ
    ಅರ್ಥವೇನೆಂದು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ಎಲ್ಲಾ ಬಳಕೆದಾರರಿಗೆ ಕೆಲಸ ಮಾಡುವ ಸುರಕ್ಷಿತ ವ್ಯವಸ್ಥೆಯನ್ನು
    ಸಾಧಿಸಲು ಸಮತೋಲನವನ್ನು ಹೇಗೆ ಕಂಡುಹಿಡಿಯುವುದು ಎಂದು ತಿಳಿಯಿರಿ. '
  tutorial_spheropassword_longdescription: ಲಿಟಲ್ಬಿಟ್ಸ್ ಆವಿಷ್ಕಾರಗಳು ಮತ್ತು ಕೋಡಿಂಗ್ ಅನ್ನು
    ಬಳಸಿಕೊಂಡು ಬಲವಾದ ಪಾಸ್ವರ್ಡ್ ಸಂಯೋಜನೆಗಳನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ಅನ್ವೇಷಿಸಿ.
  tutorial_codequilt_longdescription: ಸ್ಕ್ರ್ಯಾಚ್ನೊಂದಿಗೆ ಪರಿಚಿತರಾಗುವಾಗ ಯಾರು ಕೋಡ್ ಪಡೆಯುತ್ತಾರೆ
    ಮತ್ತು ಕೋಡ್ನೊಂದಿಗೆ ಏನು ಮಾಡಬಹುದು ಎಂಬುದನ್ನು ಪ್ರತಿಬಿಂಬಿಸಿ.
  tutorial_ozoshape1_longdescription: ಓಜೊಬೊಟ್ ಬ್ಲಾಕ್ಲಿ ಶೇಪ್ಟ್ರೇಸರ್ ಅನುಕ್ರಮ ಮತ್ತು ಡೀಬಗ್
    ಮಾಡುವ ಕೌಶಲ್ಯಗಳನ್ನು ಕಲಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ತರ್ಕ, ತಾರ್ಕಿಕ ಮತ್ತು ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ
    ಕೌಶಲ್ಯಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಯಾವುದೇ ಬೋಟ್ ಅಗತ್ಯವಿಲ್ಲ!
  tutorial_ozoshape2_longdescription: ಓಜೋಬಾಟ್ ಬ್ಲಾಕ್ಲಿ ಶೇಪ್ಟ್ರೇಸರ್ 2 ಸುಧಾರಿತ ಸೀಕ್ವೆನ್ಸಿಂಗ್
    ಮತ್ತು ಲೂಪಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಕಲಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ತರ್ಕ, ತಾರ್ಕಿಕ ಮತ್ತು ಕಂಪ್ಯೂಟರ್
    ವಿಜ್ಞಾನ ಕೌಶಲ್ಯಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಯಾವುದೇ ಬೋಟ್ ಅಗತ್ಯವಿಲ್ಲ!
  tutorial_hopescape_longdescription: ಮುಕ್ತ-ಮುಕ್ತ ತರ್ಕ ಎಸ್ಕೇಪ್ ರೂಮ್ ಆಟವನ್ನು ಕೋಡ್ ಮಾಡಿ
    ಮತ್ತು ಪುನರಾವರ್ತನೆ ಮತ್ತು ಇತರ ಪ್ರಮುಖ ಆಟದ ವಿನ್ಯಾಸ ಅಂಶಗಳಂತಹ ಪರಿಕಲ್ಪನೆಗಳ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_ozorace_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಓಜೊಬೊಟ್ಗಾಗಿ ರೇಸ್ಟ್ರಾಕ್ ಅನ್ನು ರಚಿಸುವುದರಿಂದ
    ವಿವಿಧ ನಿಯತಾಂಕಗಳು, ಅಭ್ಯಾಸ ಮಾಪನ, ಅನುಕ್ರಮ ಮತ್ತು ಡೀಬಗ್ ಮಾಡುವಿಕೆಯೊಂದಿಗೆ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು
    ಯೋಜಿಸುತ್ತಾರೆ ಮತ್ತು ಕಾರ್ಯಗತಗೊಳಿಸುತ್ತಾರೆ.
  tutorial_ozoequestrian_longdescription: ಕೋರ್ಸ್ ಪೂರ್ಣಗೊಳಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ತಮ್ಮ ಆರೋಹಣವನ್ನು
    (ಇವೊ) ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲರ್ ಕೋಡ್ಗಳನ್ನು ಬಳಸುತ್ತಾರೆ.
  tutorial_irobotpizza_longdescription: ನಿಮ್ಮ ಶಾಲೆಯಲ್ಲಿ ಕೋಡಿಂಗ್ ಅನ್ನು ಸಹಕಾರಿ, ಸಾಮಾಜಿಕ
    ಮತ್ತು ಸೂಪರ್ ಮೋಜಿನ ಅನುಭವವನ್ನು ಮಾಡಲು ನೋಡುತ್ತಿರುವಿರಾ? ಈ ಹೊರಗಿನ ಡಿಜಿಟಲ್ ಈವೆಂಟ್ ಕಿಟ್ನಲ್ಲಿ,
    ಪರಿಪೂರ್ಣ ಕುಟುಂಬ ಕೋಡ್ ಸವಾಲನ್ನು ಹೋಸ್ಟ್ ಮಾಡಲು ನಿಮಗೆ ಅಗತ್ಯವಿರುವ ಎಲ್ಲಾ ಸಾಧನಗಳನ್ನು ನಾವು
    ಒದಗಿಸುತ್ತೇವೆ. IRobot ಪಿಜ್ಜಾ ಪಾರ್ಟಿಯಲ್ಲಿ, ಕುಟುಂಬಗಳು ಸವಾಲುಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು meal
    ಟ ಮತ್ತು ಕೋಡ್ ವರ್ಚುವಲ್ ರೋಬೋಟ್ಗಳನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ಒಗ್ಗೂಡುತ್ತವೆ, ಇದನ್ನು ಆರಂಭಿಕ ಮತ್ತು
    ಸುಧಾರಿತ ಕೋಡರ್ಗಳಿಗಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
  tutorial_ai4alldance_longdescription: AI ಯ ಈ ಸಣ್ಣ, ಮೋಜಿನ ಬೈಟ್ನಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು
    AI ಉಪಕರಣಗಳು ಮಾನವರಿಗೆ ಹೊಸತನವನ್ನು ಹೇಗೆ ಸಹಾಯ ಮಾಡುತ್ತವೆ ಮತ್ತು ಮಾನವ ನಾವೀನ್ಯಕಾರರು AI
    ಅನ್ನು ಸುಧಾರಿಸಲು ಹೇಗೆ ಸಹಾಯ ಮಾಡಬಹುದು ಎಂಬುದನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ.
  tutorial_ai4allneural_longdescription: ಈ ಪಠ್ಯಕ್ರಮವು ಕೆಲವು AI ವ್ಯವಸ್ಥೆಗಳು ಚಿತ್ರಗಳಲ್ಲಿ
    ವಸ್ತುಗಳನ್ನು ಹೇಗೆ ಕಂಡುಹಿಡಿಯಬಹುದು, ಅಥವಾ ಸಂದರ್ಭಕ್ಕೆ ತಕ್ಕಂತೆ ಇತರ ಮಾದರಿಗಳನ್ನು ಹೇಗೆ
    ಪಡೆಯಬಹುದು ಎಂಬುದರ ಕುರಿತು ತಾಂತ್ರಿಕ ವಿವರಗಳಿಗೆ ಪರಿಚಯಾತ್ಮಕ ಹ್ಯಾಂಡ್ಸ್-ಆನ್ ಡೀಪ್ ಡೈವ್
    ಆಗಿದೆ. ಕೊನೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ತಾವು ಕಲಿತದ್ದನ್ನು ಇತರರಿಗೆ ಕಲಿಸುತ್ತಾರೆ. ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳು
    AI & Dance ಮಾಡಿದರೆ, ಆ ವ್ಯವಸ್ಥೆಯು ಹೇಗೆ ಕೆಲಸ ಮಾಡಿದೆ ಎಂಬುದನ್ನು ತಿಳಿಯಲು ಅವರು ಇದನ್ನು
    ಪರಿಶೀಲಿಸಲು ಬಯಸಬಹುದು.
  tutorial_spheroinout_longdescription: ಇದು ಮತ್ತು ಇತರ ಕಂಪ್ಯೂಟರ್ಗಳು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ
    ಎಂಬುದರ ಕುರಿತು ಇನ್ನಷ್ಟು ತಿಳಿದುಕೊಳ್ಳಲು ಇಂಡಿ ಸಿದ್ಧವಾಗಿದೆ. ಈ ಪಾಠದಲ್ಲಿ, ಈ ಹ್ಯಾಂಡ್ಸ್-ಆನ್
    ಪರಿಶೋಧನೆಯ ಮೂಲಕ ಒಳಹರಿವು ಮತ್ತು ಉತ್ಪನ್ನಗಳನ್ನು ಅನ್ವೇಷಿಸಿ.
  tutorial_edisonblueprint_longdescription: ರೋಬೋಟ್ ವಿಭಿನ್ನ ನೀಲನಕ್ಷೆಗಳನ್ನು ಸೆಳೆಯಲು
    ನೀವು ಎಡಿಸನ್ ಅನ್ನು ವಿಭಿನ್ನ ಆಕಾರಗಳಲ್ಲಿ ಓಡಿಸಲು ಪ್ರೋಗ್ರಾಂ ಮಾಡಬಹುದೇ?
  tutorial_edisonmaze_longdescription: ಯುಲರ್ ಪಾತ್ ಆಕಾರದಲ್ಲಿ ಓಡಲು ಎಡಿಸನ್ ರೋಬೋಟ್ ಅನ್ನು
    ಪಡೆಯೋಣ!
  tutorial_milnefunctions_longdescription: ಡ್ಯಾಶ್ ನೃತ್ಯ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯಲು
    ಬಯಸುತ್ತಾರೆ! ನೀವು ಅವಳನ್ನು ಒಳಗೆ ಮತ್ತು ಹೊರಗೆ ಓಡಿಸಲು ಮತ್ತು ಮಧ್ಯದಲ್ಲಿ ಅವಳ ವಿಷಯವನ್ನು
    ತೋರಿಸಲು ಸಹಾಯ ಮಾಡಬಹುದೇ? ಈ ಚಟುವಟಿಕೆಯು ವಿದ್ಯಾರ್ಥಿ-ನಿರ್ದೇಶಿಸಲ್ಪಟ್ಟಿದೆ ಮತ್ತು ಅನುಕ್ರಮ,
    ಕುಣಿಕೆಗಳು ಮತ್ತು ಕಾರ್ಯಗಳ ಬಗ್ಗೆ ಬಳಕೆದಾರರಿಗೆ ಕಲಿಸುತ್ತದೆ.
  tutorial_sasmap_longdescription: 'ಈ ಪಾಠದಲ್ಲಿ, ನಕ್ಷೆಯಲ್ಲಿ ಮಾನವ ಮತ್ತು ದೈಹಿಕ ವೈಶಿಷ್ಟ್ಯಗಳ
    ನಡುವಿನ ವ್ಯತ್ಯಾಸದ ತಿಳುವಳಿಕೆಯನ್ನು ಪ್ರದರ್ಶಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಕೋಡ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ.
    ಅವರು ಗಣಿತದ ವೈಶಿಷ್ಟ್ಯಗಳ ಗ್ರಿಡ್ ಮೂಲಕ ಮಾರ್ಗವನ್ನು ಗುರುತಿಸುತ್ತಾರೆ, ಉದಾಹರಣೆಗೆ ರೋಬೋಟ್
    ಮಾನವ ವೈಶಿಷ್ಟ್ಯಗಳ ಮೇಲೆ ಮಾತ್ರ ಇಳಿಯುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳು ನಂತರ ತಮ್ಮ ರೋಬೋಟ್ ಅನ್ನು ಸರಿಯಾದ
    ಹಾದಿಯಲ್ಲಿ ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವ ಕೋಡ್ ಬರೆಯಲು ತಂಡಗಳಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ. '
  tutorial_firstrobotics_longdescription: ಲೈವ್ ಸಿಮ್ಯುಲೇಟರ್ ಅನ್ನು ಒಳಗೊಂಡಿರುವ ಆನ್ಲೈನ್
    ಬ್ಲಾಕ್-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ ಎಫ್ಟಿಸಿ ಸಿಮ್ನೊಂದಿಗೆ ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ ಆದ್ದರಿಂದ
    ವಿದ್ಯಾರ್ಥಿಗಳು ತಾವು ಬರೆದ ಕೋಡ್ ಅನ್ನು ಆಧರಿಸಿ ರೋಬೋಟ್ ಚಲಿಸುವುದನ್ನು ತಕ್ಷಣ ನೋಡಬಹುದು.
  tutorial_sasdata_longdescription: ನೈಜ-ಸಮಯದ ಸಂವಾದಾತ್ಮಕ ಡೇಟಾ ದೃಶ್ಯೀಕರಣಗಳನ್ನು ಉತ್ಪಾದಿಸುವ
    ತ್ವರಿತ ಸಮೀಕ್ಷೆಗಳ ಮೂಲಕ ಡೇಟಾದೊಂದಿಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ತೊಡಗಿಸಿಕೊಳ್ಳಿ. ನಮ್ಮ ಡೇಟಾ-ಸಮೃದ್ಧ
    ಜಗತ್ತನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಡೇಟಾದ ಪ್ರಮುಖ ಅಡಿಪಾಯದ ಕೌಶಲ್ಯಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು ಗುರುತಿಸುತ್ತಾರೆ,
    ವ್ಯಾಖ್ಯಾನಿಸುತ್ತಾರೆ ಮತ್ತು ಸಂವಹನ ಮಾಡುತ್ತಾರೆ.
  tutorial_carnegiesensabot_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೈಜ-ಪ್ರಪಂಚದ ಸೆನ್ಸಾಬೋಟ್
    ಸವಾಲನ್ನು ಪೂರ್ಣಗೊಳಿಸಲು ವರ್ಚುವಲ್ ಇವಿ 3 ರೋಬೋಟ್ ಅನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಂ ಮಾಡುವುದು ಎಂದು
    ತಿಳಿಯಿರಿ ಕಾರ್ನೆಗೀ ಮೆಲಾನ್ ರೊಬೊಟಿಕ್ಸ್ ಅಕಾಡೆಮಿ.
  tutorial_robotical4_longdescription: MortyBlocks ಅನ್ನು ಲಂಬವಾದ ಸ್ವರೂಪದಲ್ಲಿ ಒಟ್ಟಿಗೆ
    ಸೇರಿಸಲಾಗುತ್ತದೆ, ಇದು ಕೋಡ್ ಬರೆಯಲು ಹೆಚ್ಚು ಸಾಮಾನ್ಯವಾಗಿದೆ. ಮಾರ್ಟಿಯನ್ನು ನಿಯಂತ್ರಿಸಲು
    ಮತ್ತು ಅಂತಿಮವಾಗಿ ಅವರು ಪರಿಸರದೊಂದಿಗೆ ಸಂವಹನ ನಡೆಸಲು ಕಲಿಯುವವರಿಗೆ ದೊಡ್ಡ ಕಾರ್ಯಕ್ಷೇತ್ರ
    ಮತ್ತು ಹೆಚ್ಚಿನ ಕಾರ್ಯವನ್ನು ಪ್ರಸ್ತುತಪಡಿಸಲಾಗುತ್ತದೆ. ಈ ಪಾಠವು ಕಲಿಯುವವರಿಗೆ ವಿಭಾಗಗಳು,
    ಲೇಔಟ್, ಈ ಹೊಸ ಪರಿಸರವನ್ನು MartyBlocks Jr ನೊಂದಿಗೆ ಹೋಲಿಸುತ್ತದೆ.
  tutorial_kinderadd_longdescription: ಈ ಪಾಠದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಗಣಿತದ ಪರಿಕಲ್ಪನೆಗಳನ್ನು
    ರೂಪಿಸಲು ಕ್ರಮಾವಳಿಗಳು ಮತ್ತು ಚಲಿಸುವ ರೋಬೋಟ್ಗಳನ್ನು ಬಳಸುತ್ತಾರೆ. KIBO ಮಾದರಿ ಎಣಿಕೆ, ಸೇರ್ಪಡೆ
    ಮತ್ತು ವ್ಯವಕಲನಕ್ಕೆ ಭೌತಿಕ ಸಂಖ್ಯೆಯ ಸಾಲಿನಲ್ಲಿ ಪ್ರಯಾಣಿಸುತ್ತದೆ. ಪ್ರೋಗ್ರಾಮರ್ಗಳು ಕೆಲಸದಲ್ಲಿ
    ಮಾಡುವಂತೆಯೇ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಕ್ರಮಾವಳಿಗಳನ್ನು (ಐಚ್ ally ಿಕವಾಗಿ
    ಪುನರಾವರ್ತಿತ ಲೂಪ್ಗಳನ್ನು ಒಳಗೊಂಡಂತೆ) ರಚಿಸುತ್ತಾರೆ!
  tutorial_imagipython_longdescription: ಕೋಡ್ ಮಾಡಲು ಇಷ್ಟಪಡುವ ಹದಿಹರೆಯದವರಿಗೆ ವಿಶ್ವದ ಮೊದಲ
    ಸಾಮಾಜಿಕ ನೆಟ್ವರ್ಕ್ಗೆ ಸೇರಿ. ಉಚಿತ ಇಮಗಿ ಅಪ್ಲಿಕೇಶನ್ನೊಂದಿಗೆ ನಿಮಿಷಗಳಲ್ಲಿ ನಿಮ್ಮ ಮೊದಲ ವರ್ಣರಂಜಿತ
    ಯೋಜನೆಯನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಿ.
  tutorial_robotical2_longdescription: ಮಾರ್ಟಿ ನಿಯಂತ್ರಕವನ್ನು ಬಳಸಿಕೊಳ್ಳುವ ಮೂಲಕ ಪಾಲುದಾರರಿಗೆ
    ಗುರಿಯ ಮಾರ್ಗದಲ್ಲಿ ಪ್ರಯಾಣಿಸಲು ಅನುವು ಮಾಡಿಕೊಡಲು ಕಲಿಯುವವರು ಹಂತಗಳ ಅನುಕ್ರಮವನ್ನು ರಚಿಸುತ್ತಾರೆ.
    ಪ್ರತಿಯೊಂದು ದಿಕ್ಕಿನ ಚಿಹ್ನೆಗಳು ಲಗತ್ತಿಸಲಾದ ಚಲನೆಯನ್ನು ಹೊಂದಿವೆ; ಈ ಪಾಠದಲ್ಲಿ, ಕಲಿಯುವವರಿಗೆ
    ದಿಕ್ಕಿನ ಬಾಣಗಳನ್ನು ಪ್ರಯೋಗಿಸಲು ಪ್ರೋತ್ಸಾಹಿಸಲಾಗುತ್ತದೆ ಆದರೆ ಗಮನವು ಮುಂದೆ ಬಾಣದ ಮೇಲೆ ಇರುತ್ತದೆ.
  tutorial_robotical3_longdescription: ಕಲಿಯುವವರು ಮಾರ್ಟಿಗಾಗಿ ಹೊಸ ಇಂಟರ್ಫೇಸ್ ಅನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ,
    ಅಲ್ಲಿ ಅವರ ಸೂಚನೆಗಳು ಸಾಧನ ಪರದೆಯಲ್ಲಿ ಉಳಿಯುತ್ತವೆ. ಮಾರ್ಟಿ ಗುರಿಯನ್ನು ತಲುಪಬೇಕು ಎಂದು ಅವರು
    ಭಾವಿಸುವ ಎಷ್ಟು ಹಂತಗಳನ್ನು ಕಲಿಯುವವರು ಅಂದಾಜು ಮಾಡುತ್ತಾರೆ.
  tutorial_blockscadvirus_longdescription: 'ವೈರಸ್ ಅನ್ನು ರೂಪಿಸಲು 3D ವಿನ್ಯಾಸ ವೇದಿಕೆಯನ್ನು
    ಬಳಸಿ ಮತ್ತು ಈ ಆಕ್ರಮಣಕಾರರ ವಿರುದ್ಧ ಹೋರಾಡಲು ನಮ್ಮ ದೇಹಗಳು ಜ್ಯಾಮಿತಿಯನ್ನು ಹೇಗೆ ಬಳಸುತ್ತವೆ
    ಎಂಬುದರ ಕುರಿತು ತಿಳಿಯಿರಿ. '
  tutorial_robotical1_longdescription: ಮಾರ್ಟಿ ದಿ ರೋಬೋಟ್ ಅನ್ಪ್ಲಗ್ಡ್ ಕಲರ್ ಕಾರ್ಡ್ಗಳೊಂದಿಗೆ
    ಚಲಿಸುವುದನ್ನು ಕಲಿಯುವವರು ನೋಡುತ್ತಾರೆ. ಕಲಿಯುವವರು ನಂತರ ಪಾಲುದಾರರಿಗೆ ಮುಂದುವರಿಯಲು ಮತ್ತು
    ನಿಲ್ಲಿಸಲು ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತಾರೆ, ಬಣ್ಣದ ಕಾಗದವನ್ನು ಬಳಸುತ್ತಾರೆ. ರೊಬೊಟಿಕ್ಸ್ನ ಪ್ರತಿಯೊಂದು
    ಬಣ್ಣದ ಕಾರ್ಡ್ಗಳು ಯಾವುದೇ ಕೋಡ್ ಅನ್ನು ಬರೆಯುವ ಅಥವಾ ವ್ಯವಸ್ಥೆ ಮಾಡುವ ಅಗತ್ಯವಿಲ್ಲದೆ ಮಾರ್ಟಿ
    ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವ ಸೂಚನೆಯನ್ನು ಹೊಂದಿದೆ.
  tutorial_irobotshapes_longdescription: ಈ ಅನ್ಪ್ಲಗ್ಡ್, ಮುದ್ರಿಸಬಹುದಾದ ರೋಬೋಟ್-ವಿಷಯದ
    ವರ್ಕ್ಬುಕ್ನಲ್ಲಿ ಮಾದರಿ ಗುರುತಿಸುವಿಕೆ ಮತ್ತು ಅನುಕ್ರಮದ ಮೂಲಕ ವಿಭಿನ್ನ ಆಕಾರಗಳ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ!
  tutorial_irobotparts_longdescription: ನಿಮ್ಮ ಇಂದ್ರಿಯಗಳನ್ನು ಅನ್ವೇಷಿಸುವ ಮೂಲಕ ಮತ್ತು
    ಗಣಿತದ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಅಭ್ಯಾಸ ಮಾಡುವ ಮೂಲಕ ರೋಬೋಟ್ ನಿರ್ಮಿಸಲು ಬಳಸುವ ವಿಭಿನ್ನ ತುಣುಕುಗಳ
    ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_irobottools_longdescription: ಹೊಂದಾಣಿಕೆ, ಎಣಿಕೆ, ಸ್ಕ್ಯಾವೆಂಜರ್ ಬೇಟೆಗಳು ಮತ್ತು
    ಅಳತೆ ಚಟುವಟಿಕೆಗಳ ಮೂಲಕ ರೋಬೋಟ್ ಅನ್ನು ನಿರ್ಮಿಸುವಾಗ ಬಳಸುವ ಎಲ್ಲಾ ರೀತಿಯ ಸಾಧನಗಳನ್ನು ಈ ಕಾರ್ಯಪುಸ್ತಕವು
    ಪರಿಶೋಧಿಸುತ್ತದೆ,
  tutorial_kindercar_longdescription: ವಿದ್ಯಾರ್ಥಿಗಳು ಎಂಜಿನಿಯರ್ಗಳಾಗುತ್ತಾರೆ, ಎಂಜಿನಿಯರಿಂಗ್
    ವಿನ್ಯಾಸ ಪ್ರಕ್ರಿಯೆಯ ಹಂತಗಳನ್ನು ಕಲಿಯುತ್ತಾರೆ. ಕ್ರಿಸ್ ವ್ಯಾನ್ ಡುಸೆನ್ ಅವರ 'ಇಫ್ ಐ ಬಿಲ್ಟ್
    ಎ ಕಾರ್' ಪುಸ್ತಕದಿಂದ ಸ್ಫೂರ್ತಿ ಪಡೆದ ವಿದ್ಯಾರ್ಥಿಗಳು ಕ್ರಾಫ್ಟ್ ಮತ್ತು ಮರುಬಳಕೆಯ ವಸ್ತುಗಳಿಂದ
    ತಮ್ಮದೇ ಆದ ಕನಸಿನ ಕಾರುಗಳನ್ನು ರಚಿಸಲು ಎಂಜಿನಿಯರಿಂಗ್ ವಿನ್ಯಾಸ ಪ್ರಕ್ರಿಯೆಯನ್ನು ಅನುಸರಿಸುತ್ತಾರೆ.
    ಅವರು ತಮ್ಮ ಕಾರುಗಳನ್ನು ಚಲಿಸಲು ಸಣ್ಣ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಕ್ರಮವನ್ನು ಸ್ಕ್ಯಾನ್ ಮಾಡುತ್ತಾರೆ!
  tutorial_caavatar_longdescription: 'ಅವತಾರ್ ಥ್ರಿಲ್ವಿಲ್ಲೆ ಥೀಮ್ ಪಾರ್ಕ್ನಲ್ಲಿ ಇತ್ತೀಚಿನ

  tutorial_lbtug_longdescription: "“ಬಟನ್-ಮಾಶರ್” ಎಂಬ ಪದಕ್ಕೆ ಸಂಪೂರ್ಣ ಹೊಸ ಅರ್ಥವನ್ನು ತನ್ನಿ.
    ಕೋಡ್ ಅನ್ನು ರಚಿಸಲು ಕಾರ್ಯಗಳನ್ನು ಹೇಗೆ ಬಳಸಲಾಗುತ್ತದೆ ಎಂಬುದನ್ನು ಅನ್ವೇಷಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು
    ಟಗ್ ಆಫ್ ವಾರ್ ಆಟವನ್ನು ರಚಿಸುತ್ತಾರೆ ಮತ್ತು ರೀಮಿಕ್ಸ್ ಮಾಡುತ್ತಾರೆ."
  tutorial_lbpotato_longdescription: ಹಾಟ್ ಆಲೂಗಡ್ಡೆ ಆಟದ ಮೇಲೆ ಹೊಸ ಸ್ಪಿನ್ ರಚಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು
    ಕುಣಿಕೆಗಳು, ಷರತ್ತುಬದ್ಧ ತರ್ಕ ಮತ್ತು ಅಸ್ಥಿರಗಳನ್ನು ಬಳಸುತ್ತಾರೆ. ಈ ಪಾಠವು ಆವಿಷ್ಕಾರ ಕೋಡ್
    ಅನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಹರಿಕಾರ ಅಥವಾ ಮಧ್ಯಂತರ ಮಟ್ಟದ ಪರಿಶೋಧನೆಯ ನಡುವೆ ಆಯ್ಕೆಯನ್ನು ಒದಗಿಸುತ್ತದೆ.

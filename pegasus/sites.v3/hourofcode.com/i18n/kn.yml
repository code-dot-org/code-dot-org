  hoc_how_to_step_beyond_advocacy_desc_01: ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಅವರ್ ಆಫ್ ಕೋಡ್‌ನೊಂದಿಗೇ

    ಸಮಯದಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಅವಕಾಶವನ್ನು ಹೆಚ್ಚಿಸುವ ಕಲ್ಪನೆಯು ರಾಜಕೀಯ ವರ್ಣಪಟಲದಾದ್ಯಂತದ
    ಜನರನ್ನು ಒಂದುಗೂಡಿಸುತ್ತದೆ. Code.org ನ ತಂಡದ ಸದಸ್ಯರು, ವಿದ್ಯಾರ್ಥಿಗಳು, ಶಿಕ್ಷಕರು ಮತ್ತು
    ಬೆಂಬಲಿಗರು ವೈವಿಧ್ಯಮಯ ಮತ್ತು ವಿಭಿನ್ನ ದೃಷ್ಟಿಕೋನಗಳನ್ನು ಹೊಂದಿದ್ದಾರೆ ಮತ್ತು ಅವರೆಲ್ಲರೂ
    ನಮ್ಮ ಧ್ಯೇಯದಲ್ಲಿ ಸ್ವಾಗತಾರ್ಹ. [ಮತ್ತಷ್ಟು ಓದಿ.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನವು ಎಲ್ಲಾ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ

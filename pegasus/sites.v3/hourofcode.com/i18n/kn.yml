    ಮತ್ತು ತಂಪಾದ ಪವರ್-ಅಪ್ಗಳನ್ನು ಪಡೆಯಿರಿ. ದಾರಿಯುದ್ದಕ್ಕೂ ಅನುಕ್ರಮ, ಕುಣಿಕೆಗಳು, ಷರತ್ತುಬದ್ಧ
    ತರ್ಕ ಮತ್ತು ಡೀಬಗ್ ಮಾಡುವ ಕೌಶಲ್ಯಗಳನ್ನು ಕಲಿಯಿರಿ.
  tutorial_cmbuild_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಆಟಗಳನ್ನು ನಿರ್ಮಿಸಲು ಕಲಿಯುವ ಮೂಲಕ ನಿಮ್ಮ
    ಕೋಡಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಮುಂದಿನ ಹಂತಕ್ಕೆ ಕೊಂಡೊಯ್ಯಿರಿ. ಈ ಕೋರ್ಸ್ನಲ್ಲಿ, ನೀವು ಸೂಪರ್ ಮಾರಿಯೋ™
    -styled ಆಟವನ್ನು ನಿರ್ಮಿಸಿದಾಗ ನೀವು ಕೀಬೋರ್ಡ್ ಬಳಕೆದಾರ-ಇಂಟರ್ಫೇಸ್ ಮತ್ತು ಗೇಮ್ ಮೆಕ್ಯಾನಿಕ್ಸ್
    ಅನ್ನು ಕಲಿಯುವಿರಿ. ನಂತರ, ನಿಮ್ಮ ಆಟವನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ!
  tutorial_robotrattle_longdescription: ರೋಬೋಟ್ ರಾಟಲ್ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಸಂಪೂರ್ಣ ದೈಹಿಕವಾಗಿ
    ಅನುಕರಿಸಿದ ರೋಬೋಟ್ ಅನ್ನು ದೃಶ್ಯ ಕೋಡಿಂಗ್ ಭಾಷೆಯ ಸಹಾಯದಿಂದ ಸುಲಭವಾಗಿ ಎಳೆಯುವ ಮೂಲಕ ಮತ್ತು
    ಕೋಡ್ ಸೂಚನೆಗಳನ್ನು ಬರೆಯಲು ಬ್ಲಾಕ್ಗಳನ್ನು ಬಿಡುವುದರ ಮೂಲಕ ಕಲಿಸುತ್ತದೆ. ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು
    ರೋಬೋಟ್ ಮತ್ತು ಅದರ ವಿವಿಧ ಚಲಿಸುವ ಕೀಲುಗಳಿಗೆ ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಕೋನಗಳ ಬಳಕೆಯಿಂದ
    ಅದರ ಕೀಲುಗಳನ್ನು ಸರಿಸಲು ಕಲಿಯುತ್ತಾರೆ. ರೋಬೋಟ್ ವಸ್ತುಗಳನ್ನು ಗುರಿಯತ್ತ ನಿರ್ದೇಶಿಸುವ ಸಲುವಾಗಿ
    ತಳ್ಳಬಹುದು ಮತ್ತು ಪಡೆದುಕೊಳ್ಳಬಹುದು, ಆದರೆ ಅಡೆತಡೆಗಳ ವಿರುದ್ಧ ಚಲಿಸಿದರೆ ಮುರಿಯಬಹುದು. ಈ
    ಚಟುವಟಿಕೆಯು 13+ ವಯಸ್ಸಿನ ಮಕ್ಕಳನ್ನು ಗುರಿಯಾಗಿರಿಸಿಕೊಂಡಿದೆ ಮತ್ತು ದೈಹಿಕ ನಡವಳಿಕೆ ಮತ್ತು
    ರೊಬೊಟಿಕ್ಸ್ನ ಬಗ್ಗೆ ಸುಲಭವಾಗಿ ಗ್ರಹಿಸುವ ಒಳನೋಟಗಳನ್ನು ನೀಡುತ್ತದೆ. ಅದರ ಮೇಲೆ, ಸ್ಮಾರ್ಟ್ಫೋನ್
    ಮತ್ತು ಮೊಬೈಲ್ ವಿಆರ್ ಹೆಡ್ಸೆಟ್ ಹೊಂದಿರುವ ಯಾರಾದರೂ ಲಿಖಿತ ಕೋಡ್ ಅನ್ನು ನಿರ್ವಹಿಸುವ ಪೂರ್ಣ
    ಪ್ರಮಾಣದ ರೋಬೋಟ್ ಅನ್ನು ವೀಕ್ಷಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.
  tutorial_codestersh_longdescription: ಆರಂಭದ ಕೋಡರ್ಗಳಿಗಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ,
    ವಿದ್ಯಾರ್ಥಿಗಳು ಈಗಿನಿಂದಲೇ ಪೈಥಾನ್ನಲ್ಲಿ ಕೋಡಿಂಗ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸಲು ಡ್ರ್ಯಾಗ್-ಟು-ಟೆಕ್ಸ್ಟ್
    ಟೂಲ್ಕಿಟ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ! ಮೊದಲ, ನೀವು ನಿಯೋಜಿಸಲು ಮತ್ತು ನಿಮ್ಮ ಸ್ಪ್ರೈಟ್ ಆಜ್ಞೆಗಳನ್ನು
    ಮಾರ್ಪಡಿಸಲು ಹೇಗೆ ತಿಳಿಯಲು ಅಲ್ಲಿ ಕೆಲವು ಕೌಶಲ್ಯ ಕಟ್ಟಡ ಚಟುವಟಿಕೆಗಳ ಮೂಲಕ ಕೆಲಸ. ನಂತರ,
    ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ ಎಲೆಕ್ಟ್ರಾನಿಕ್ ಕಲೆಯನ್ನು ರಚಿಸಲು ನಿಮ್ಮ ಸ್ವಂತ ಆಜ್ಞೆಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ
    ಮಾಡಿ! * ಹಂಚಿಕೆಗೆ ವಿದ್ಯಾರ್ಥಿ ಸೈನ್ ಅಪ್ ಅಗತ್ಯವಿದೆ.
  tutorial_codehsdigipixel_longdescription: ಪಿಕ್ಸೆಲ್ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಕಂಪ್ಯೂಟರ್ಗಳಲ್ಲಿ
    ಚಿತ್ರಗಳನ್ನು ಹೇಗೆ ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಪ್ರದರ್ಶಿಸಲಾಗುತ್ತದೆ ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ.
    ಚಿತ್ರಗಳನ್ನು ಬಣ್ಣ ಮೌಲ್ಯಗಳ ಗ್ರಿಡ್ ಆಗಿ ಹೇಗೆ ಎನ್ಕೋಡ್ ಮಾಡಲಾಗಿದೆ ಎಂಬುದನ್ನು ಅನ್ವೇಷಿಸಿ
    ಮತ್ತು ಬೈನರಿ ಮತ್ತು ಹೆಕ್ಸಾಡೆಸಿಮಲ್ ಬಣ್ಣ ಸಂಕೇತಗಳನ್ನು ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಸ್ವಂತ ಡಿಜಿಟಲ್
    ಚಿತ್ರಗಳನ್ನು ಮಾಡಿ!
  tutorial_ccbinary_longdescription: ಹಾಡಿನ ಟಿಪ್ಪಣಿಗಳನ್ನು ವೇದಿಕೆಯ ಕೆಳಗೆ ಸ್ಕ್ರಾಲ್ ಮಾಡುವಾಗ
    ನೀವು ಆಡುವ ಸ್ಕ್ರ್ಯಾಚ್ ಆಟವನ್ನು ಮಾಡಿ. ನೀವು ಆಡುವ ಪ್ರತಿಯೊಂದು ಸರಿಯಾದ ಟಿಪ್ಪಣಿಗೆ ನೀವು
    ಹತ್ತು ಅಂಕಗಳನ್ನು ಗಳಿಸುವಿರಿ. ಪ್ರತಿಯೊಂದು ಟಿಪ್ಪಣಿ ಬೈನರಿ ಸಂಖ್ಯೆಗೆ ಅನುರೂಪವಾಗಿದೆ.
  tutorial_codehsturtle_longdescription: ಟ್ರೇಸಿ ದಿ ಟರ್ಟಲ್ನೊಂದಿಗೆ ನಿಮ್ಮ ಪರದೆಯ ಮೇಲೆ
    ಆಕಾರಗಳನ್ನು ಸೆಳೆಯುವ ಮೂಲಕ ಪ್ರೋಗ್ರಾಮಿಂಗ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ! ಆಮೆ ಗ್ರಾಫಿಕ್ಸ್
    (ಅಥವಾ ಲೋಗೋ) ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಅನ್ವೇಷಿಸಲು ಮತ್ತು ಸೃಜನಶೀಲತೆಯನ್ನು ದೃಶ್ಯ
    ರೀತಿಯಲ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ಗೆ ತರಲು ಹರಿಕಾರ ಸ್ನೇಹಿ ಮಾರ್ಗವಾಗಿದೆ.
  tutorial_grokhd_longdescription: 'ಆ ಬ್ಲಾಕ್ಲಿ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕೌಶಲ್ಯಗಳನ್ನು ಮುಂದುವರಿಸಿ!
    ಈ ಕೋರ್ಸ್ ಫ್ರೋಜನ್ ಫ್ರ್ಯಾಕ್ಟಲ್ಸ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೀವು ಕಲಿತದ್ದನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ: https://hourofcode.com/grokffblock.
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ನಲ್ಲಿ ಕವಲೊಡೆಯುವ ನಿರ್ಧಾರಗಳನ್ನು ಪರಿಚಯಿಸಲು ಈ ಚಟುವಟಿಕೆಯನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    ಹೈಡ್ರೇಂಜ ಹೂವುಗಳನ್ನು ಸೆಳೆಯಲು ಮತ್ತು ಬಣ್ಣ ಮಾಡಲು ಪೈಥಾನ್ ಮತ್ತು ಅದರ ಆಮೆ ಮಾಡ್ಯೂಲ್ನ ಬ್ಲಾಕ್ಲಿ
    ಆವೃತ್ತಿಯನ್ನು ಬಳಸಿ!'
  tutorial_grokem_longdescription: ಈ ಚಟುವಟಿಕೆಯನ್ನು ನಿಮ್ಮ ಮೊದಲ ಅನುಭವದ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ನೀಡಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ ಮತ್ತು ಅವರ್ ಆಫ್ ಕೋಡ್ಗಾಗಿ ವಿಶೇಷವಾಗಿ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    ಎಮೋಟಿಕಾನ್ಗಳು ಮತ್ತು ಪಠ್ಯ ಕುಶಲತೆಯನ್ನು ಅನ್ವೇಷಿಸಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ ಪೈಥಾನ್ ಬಳಸಿ.
  tutorial_kodmaze_longdescription: ಪರಿಹರಿಸಲು ಮತ್ತು ಹಂಚಿಕೊಳ್ಳಲು ನಿಮ್ಮ ಸ್ವಂತ ಜಟಿಲಗಳನ್ನು
    ನಿರ್ಮಿಸಿ! ನಿರ್ದಿಷ್ಟ ಸವಾಲುಗಳ ಆಧಾರದ ಮೇಲೆ ಪರಿಹರಿಸಬಹುದಾದ ಜಟಿಲಗಳನ್ನು ನಿರ್ಮಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು
    ಜ್ಯಾಮಿತಿಯನ್ನು ಪ್ರೋಗ್ರಾಮಿಂಗ್ನೊಂದಿಗೆ ಜೋಡಿಸುತ್ತಾರೆ. ಸವಾಲುಗಳು ಸರಳ ಆಕಾರಗಳು, ಭಿನ್ನರಾಶಿಗಳು,
    ಸಮ್ಮಿತಿ ಮತ್ತು ನಿಗದಿತ ಕೋನಗಳನ್ನು ಹೊಂದಿರುವ ಜಟಿಲಗಳನ್ನು ಒಳಗೊಂಡಿವೆ.
  tutorial_codestersa_longdescription: 'ಕೆಲವು ಕೋಡಿಂಗ್ ಅನುಭವ ಹೊಂದಿರುವ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ವಿನ್ಯಾಸಗೊಳಿಸಲಾದ ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಆಟಗಾರ ನಿಯಂತ್ರಣಗಳೊಂದಿಗೆ ಆಟವನ್ನು ನಿರ್ಮಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು
    ನಮ್ಮ ಡ್ರ್ಯಾಗ್-ಟು-ಟೆಕ್ಸ್ಟ್ ಟೂಲ್ಕಿಟ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ! ವಿದ್ಯಾರ್ಥಿಗಳು ಅಸ್ಥಿರಗಳು,
    ಯಾದೃಚ್ ly ಿಕವಾಗಿ ಉತ್ಪತ್ತಿಯಾಗುವ ಸಂಖ್ಯೆಗಳು, ಆಟದ ವಿನ್ಯಾಸ ಮತ್ತು ಅನೇಕ ರೀತಿಯ ಘಟನೆಗಳು
    ಮತ್ತು ಈವೆಂಟ್ ಪ್ರಚೋದಕಗಳ ಬಗ್ಗೆ ಕಲಿಯುತ್ತಾರೆ, ಕ್ಷುದ್ರಗ್ರಹಗಳು ತಮ್ಮ ಆಕಾಶನೌಕೆಯ ಕಡೆಗೆ
    ಹೋಗುವಾಗ ದಾರಿ ತಪ್ಪದಂತೆ ಹೊರಗುಳಿಯಲು ಸ್ಕ್ರಾಂಬ್ಲಿಂಗ್ ಮಾಡುವಾಗ! ಹಿಂದಿನ: ಅಸ್ಥಿರ, ನಿಯತಾಂಕಗಳನ್ನು.'
  tutorial_cmdodo_longdescription: ಈ ಗಂಟೆ ಅವಧಿಯ ಕೋರ್ಸ್ನಲ್ಲಿ, ಡೋಡೋ ತನ್ನ ಕಾಣೆಯಾದ ಮೊಟ್ಟೆಗಳನ್ನು
    ಹುಡುಕಲು ಸಹಾಯ ಮಾಡಲು ನೀವು ಸೇರಿಸುವಾಗ, ಕಳೆಯುವಾಗ ಮತ್ತು ದೂರವನ್ನು ಅಳೆಯುವಾಗ ನೀವು ನಿಜವಾದ
    ಕೋಡ್ ಅನ್ನು ಬರೆಯುತ್ತೀರಿ!
  tutorial_tynkerspace_longdescription: ನಿಮ್ಮ ಗಗನಯಾತ್ರಿಗಳ ಹಡಗು ಅಪ್ಪಳಿಸಿತು! ಅದೃಷ್ಟವಶಾತ್,
    ನೀವು ಸಹಾಯ ಮಾಡಲು ಅಲ್ಲಿದ್ದೀರಿ. ವಿದೇಶಿಯರು ಮತ್ತು ಅಡೆತಡೆಗಳನ್ನು ತಪ್ಪಿಸುವಾಗ ನಿಮ್ಮ ಪಾತ್ರವು
    ಬಿಡಿಭಾಗಗಳನ್ನು ಸಂಗ್ರಹಿಸಲು ಸಹಾಯ ಮಾಡಲು ಡ್ರ್ಯಾಗ್ ಮತ್ತು ಡ್ರಾಪ್ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಬಳಸಿ.
    ನಿಮ್ಮ ಗಗನಯಾತ್ರಿಗಳನ್ನು ಮನೆಗೆ ಕರೆತರಲು ನೀವು ಹಡಗನ್ನು ಹುಡುಕಬಹುದೇ?
  tutorial_gfbloons_longdescription: ಈ ಪಾಠದಲ್ಲಿ ನೀವು ಜನಪ್ರಿಯ ಬ್ಲೂನ್ಸ್ ಟವರ್ ಡಿಫೆನ್ಸ್
    ಆಟದಿಂದ ಶೂಟಿಂಗ್ ಮಂಕಿ ಟವರ್ ಅನ್ನು ಕೋಡ್ ಮಾಡುತ್ತೀರಿ. ಪಾಠದ ಅಂತ್ಯದ ವೇಳೆಗೆ ಇಂದಿನ ಅತ್ಯಂತ
    ಜನಪ್ರಿಯ ಗೋಪುರದ ರಕ್ಷಣಾ ಆಟಗಳಲ್ಲಿ ಸಾಮಾನ್ಯವಾಗಿ ಬಳಸುವ ಗಣಿತ ಮತ್ತು ಕ್ರಮಾವಳಿಗಳನ್ನು ಹುಡುಕುವ
    ಕೋನವನ್ನು ನೀವು ತಿಳಿಯುವಿರಿ. ನಿಮ್ಮ ಸ್ವಂತ ಆಟದಲ್ಲಿ ಈ ಜ್ಞಾನವನ್ನು ಅನ್ವಯಿಸಲು ನಿಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ.

  tutorial_tynkerarc_longdescription: ನಿಮ್ಮ ಸ್ವಂತ ಟಾಪ್-ಡೌನ್ ಆರ್ಕೇಡ್ ಶೂಟರ್ ಆಟವನ್ನು
    ಮಾಡಿ. ಬಾಣದ ಕೀಲಿಗಳನ್ನು ಒತ್ತಿದಾಗ ಮೀನುಗಳನ್ನು ಮೇಲಕ್ಕೆ ಮತ್ತು ಕೆಳಕ್ಕೆ ಚಲಿಸಲು ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಮಾಡುವ ಮೂಲಕ ಪ್ರಾರಂಭಿಸಿ, ನಂತರ ಪರದೆಯಾದ್ಯಂತ ಈಜಲು ಶಾರ್ಕ್ಗಳನ್ನು ಕೋಡ್ ಮಾಡಿ. ನಾಯಕ, ಖಳನಾಯಕ
    ಮತ್ತು ಹಿನ್ನೆಲೆಗಾಗಿ ಕಸ್ಟಮ್ ಸ್ವತ್ತುಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ನೀವು ಆಟವನ್ನು ವೈಯಕ್ತೀಕರಿಸುತ್ತೀರಿ.
    ನಿಮ್ಮ ಆಟವನ್ನು ಕಡಲತೀರದಲ್ಲಿ, ಕಾಡಿನಲ್ಲಿ ಅಥವಾ ಬಾಹ್ಯಾಕಾಶದಲ್ಲಿಯೂ ಹೊಂದಿಸಬಹುದು!
  tutorial_grokffpython_longdescription: 'ಈ ಚಟುವಟಿಕೆಯನ್ನು ನಿಮ್ಮ ಮೊದಲ ಅನುಭವದ ಪ್ರೋಗ್ರಾಮಿಂಗ್

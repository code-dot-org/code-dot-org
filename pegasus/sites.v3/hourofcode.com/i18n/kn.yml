    ಅನ್ನು ಬೆನ್ನಟ್ಟಲು ಸುತ್ತುವರಿದ ಬೆಳಕಿನ ಸಂವೇದಕವನ್ನು ಬಳಸುವ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಹೇಗೆ ರಚಿಸುವುದು
    ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_spheromansion_longdescription: ನಿಮ್ಮ ಮನೆಯಲ್ಲಿ ಡೈನೋಸಾರ್ಗಳ ಗುಂಪನ್ನು ಇಟ್ಟುಕೊಳ್ಳುವುದು
    ಸಮಸ್ಯೆಯಾಗಿರಬಾರದು, ಸರಿ? ನೀವು imagine ಹಿಸಿದಂತೆ, ಇದು ಚೆನ್ನಾಗಿ ಕೊನೆಗೊಳ್ಳುವುದಿಲ್ಲ.
    ನೀವು ಮಹಲಿನ ಗ್ರಂಥಾಲಯದಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದೀರಿ ಮತ್ತು ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಬೇಕು.
  tutorial_roadblocks_longdescription: ನಿಮ್ಮ ಸಮುದಾಯದ ಮುಂದುವರಿಕೆಯಾಗಿ, ನೀವು ಮತ್ತು ನಿಮ್ಮ
    ಸಂಗಾತಿ ಮಾರ್ಗದಲ್ಲಿ ವಿಭಿನ್ನ ರಸ್ತೆ ತಡೆಗಳನ್ನು ಎದುರಿಸುವಾಗ ನಿಮ್ಮ ಬ್ಲಾಕ್ಗಳ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ನೀವು ಮಾರ್ಪಡಿಸುತ್ತೀರಿ.
  tutorial_spherotext2_longdescription: ಮೋಜಿನ ಆಟವನ್ನು ನಿರ್ಮಿಸುವ ಮೂಲಕ ನಿಮ್ಮ ಮೊದಲ ಷರತ್ತುಬದ್ಧತೆಯನ್ನು
    ಕಲಿಯಿರಿ, ಅಲ್ಲಿ ನೀವು ಸ್ಪೈರೋವನ್ನು ಎಸೆಯುತ್ತೀರಿ ಮತ್ತು ಪ್ರಾಣಿಗಳ ಶಬ್ದಗಳನ್ನು ess ಹಿಸುತ್ತೀರಿ.
    ನೀವು ಪಠ್ಯ 1 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ.
  tutorial_spherotext3_longdescription: ಗೈರೊಸ್ಕೋಪ್ನ ಸ್ಪಿನ್ ದರದ ಆಧಾರದ ಮೇಲೆ Sphero ನ
    ಮುಖ್ಯ ಎಲ್ಇಡಿಗಳನ್ನು ಬದಲಾಯಿಸಲು ಕಲಿಯಿರಿ. ನೀವು ಸಾಮಾನ್ಯೀಕರಣ ಮತ್ತು ಸಂಪೂರ್ಣ ಮೌಲ್ಯದ ಬಗ್ಗೆ
    ಕಲಿಯುವಿರಿ. ನೀವು ಪಠ್ಯ 1 ಮತ್ತು 2 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ.
  tutorial_spherotext4_longdescription: Sphero ನಿಂದ ನಡೆಸಲ್ಪಡುವ ಬಿಸಿ ಆಲೂಗೆಡ್ಡೆ ಆಟವನ್ನು
    ನಿರ್ಮಿಸಲು ಅಸ್ಥಿರಗಳನ್ನು ಬಳಸಿ. ಈ ಕ್ಲಾಸಿಕ್ ಆಟವನ್ನು ಜೀವಂತಗೊಳಿಸಲು ನೀವು ಸೂಡೊಕೋಡ್ ಅನ್ನು
    ಬಳಸುತ್ತೀರಿ ಮತ್ತು ದಸ್ತಾವೇಜನ್ನು ಓದುತ್ತೀರಿ. ಲೂಪ್ ತನಕ ಮತ್ತು ಯಾದೃಚ್ ness ಿಕತೆಯಂತಹ ತಾಂತ್ರಿಕ
    ಪರಿಕಲ್ಪನೆಗಳ ಬಗ್ಗೆಯೂ ನೀವು ಕಲಿಯುವಿರಿ. ನೀವು ಪಠ್ಯ 2 ಅಥವಾ 3 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ
    ಇದು ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ.
  tutorial_spheroraptor_longdescription: Spheroraptors ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಕೋಡ್ ಬರೆಯುವಾಗ,
    ಕೊಲ್ಲಿಯಲ್ಲಿ Spheroraptors ಇರಿಸಿಕೊಳ್ಳಲು ಕೋಟೆಯ ಪೆನ್ ರಚಿಸಿ. ಲೂಪ್ಗಳಿಂದ, ಕಂಡಿಷನಲ್ಗಳವರೆಗೆ,
    ಆಪರೇಟರ್ಗಳು ಮತ್ತು ಹೋಲಿಕೆದಾರರಿಗೆ, ನೀವು ಒಟ್ಟುಗೂಡುವಷ್ಟು ಕೋಡಿಂಗ್ ತಿಳಿವಳಿಕೆ ನಿಮಗೆ ಬೇಕಾಗುತ್ತದೆ.
  tutorial_stempiday_longdescription: ವೃತ್ತದ ಸುತ್ತಳತೆ ಮತ್ತು ಪ್ರದೇಶವನ್ನು ಲೆಕ್ಕಾಚಾರ
    ಮಾಡಲು ನಾವು ಪೈ ಸಂಖ್ಯೆಯನ್ನು ಬಳಸುತ್ತೇವೆ, ಆದರೆ ಈ ಸಂಖ್ಯೆ ಎಲ್ಲಿಂದ ಬರುತ್ತದೆ ಅಥವಾ ಅದನ್ನು
    ಹೇಗೆ ಲೆಕ್ಕಾಚಾರ ಮಾಡುವುದು ಎಂದು ನೀವು ಎಂದಾದರೂ ಯೋಚಿಸಿದ್ದೀರಾ? ಈ ಕೋಡಿಂಗ್ ಚಟುವಟಿಕೆಯಲ್ಲಿ
    ನೀವು ಯಾದೃಚ್ ly ಿಕವಾಗಿ ಡಾರ್ಟ್ ಬೋರ್ಡ್ನಲ್ಲಿ ಡಾರ್ಟ್ಗಳನ್ನು ಚಿತ್ರೀಕರಿಸುವ ಕೆಟ್ಟ ಆಟಗಾರನಂತೆಯೇ
    ಅಂಕಗಳನ್ನು ರಚಿಸುತ್ತೀರಿ. ವೃತ್ತದ ಒಳಗೆ ಇಳಿಯುವ ಡಾರ್ಟ್ಗಳ ಶೇಕಡಾವಾರು ಪೈ ಅನ್ನು ಲೆಕ್ಕಹಾಕಲು
    ನಮಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ. ನಂತರ ಕೇವಲ ವಿನೋದಕ್ಕಾಗಿ ಬಿಂದುಗಳ ಬಣ್ಣಗಳನ್ನು ಬದಲಾಯಿಸಿ!
  tutorial_stemplanetoids_longdescription: ಕ್ಲಾಸಿಕ್ Asteroids ಮತ್ತು Lunar Lander ಗೇಮ್‌ಗಳ
    ಹಿಂದಿನ ಕೋಡ್‌ ನೀವು ಊಹಿಸಿದ್ದಕ್ಕಿಂತ ಸರಳ ಎಂಬುದು ನಿಮಗೆ ಗೊತ್ತೇ? ಈ ಎರಡೂ ಗೇಮ್‌ಗಳು ಸ್ಪಷ್ಟವಾದ
    ಭೌತಶಾಸ್ತ್ರವನ್ನು ಹೊಂದಿವೆ ಎಂಬುದು ನಿಮಗೆ ಗೊತ್ತೇ? ಈ ಆಕ್ಟಿವಿಟಿಯಲ್ಲಿ, ಶಿಪ್‌ ಕೇವಲ ನೇರ
    ರೇಖೆಯಲ್ಲಿ ಸಾಗುವಂತಹ ಹಾಳಾದ ಆಸ್ಟೆರಾಯ್ಡ್ಸ್ ಗೇಮ್‌ ಅನ್ನು ನೀವು ಸರಿಪಡಿಸುತ್ತೀರಿ. ನಂತರ ಗೇಮ್‌ಗೆ
    ಗುರುತ್ವಾಕರ್ಷಣೆಯನ್ನು ಸೇರಿಸುತ್ತೀರಿ ಮತ್ತು ಚಂದ್ರನ ಮೇಲೆ ಶಿಪ್ ಅನ್ನು ಲ್ಯಾಂಡ್ ಮಾಡಲು ಪ್ರಯತ್ನಿಸುತ್ತೀರಿ.
    ಕ್ರೋಮ್‌ಬುಕ್ಸ್‌ ಮತ್ತು ಇತರ ಸಾಧನಗಳಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತದೆ!
  tutorial_stempong_longdescription: ಜನಪ್ರಿಯ ಗೇಮ್‌ Bonk.io ಮತ್ತು ಕ್ಲಾಸಿಕ್‌ Pong game
    ಗೇಮ್‌ಗಳ ಹಿಂದಿನ ಕೋಡ್‌ ನೀವು ಊಹಿಸಿದ್ದಕ್ಕಿಂತ ಸರಳ ಎಂಬುದು ನಿಮಗೆ ಗೊತ್ತೇ? ಈ ಎರಡೂ ಗೇಮ್‌ಗಳು
    ಸ್ಪಷ್ಟವಾದ ಭೌತಶಾಸ್ತ್ರವನ್ನು ಹೊಂದಿವೆ ಎಂಬುದು ನಿಮಗೆ ಗೊತ್ತೇ? ಈ ಆಕ್ಟಿವಿಟಿಯಲ್ಲಿ, ವಸ್ತುಗಳು
    ಸರಿಯಾದ ರೀತಿಯಲ್ಲಿ ಬೌನ್ಸ್‌ ಆಗುತ್ತವೆ ಪಾಂಗ್‌ ಗೇಮ್‌ನ ಹಾಳಾದ ಆವೃತ್ತಿಯನ್ನು ನೀವು ಸರಿಪಡಿಸುತ್ತೀರಿ.
    ನಂತರ Bonk.io ಕ್ಲೋನ್ ರಚಿಸಲು ಗುರುತ್ವಾಕರ್ಷಣೆಯನ್ನು ಸೇರಿಸುತ್ತೀರಿ. ಕ್ರೋಮ್‌ಬುಕ್ಸ್‌ ಮತ್ತು
    ಇತರ ಸಾಧನಗಳಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತದೆ!
  tutorial_algobot_longdescription: ಅಲ್ಗೋಬಾಟ್ ಯುರೋಪಾದಲ್ಲಿ ನಡೆಯುವ ಒಂದು ಪ game ಲ್ ಗೇಮ್
    ಆಗಿದ್ದು, ಪ್ಯಾನ್-ಗ್ಯಾಲಕ್ಸಿಯ ವಸಾಹತುಶಾಹಿ ಹಡಗು, ಅಲ್ಲಿ ಮರುಬಳಕೆ ಮಿಷನ್ ಭಯಾನಕ ತಪ್ಪಾಗಿದೆ.
    ಆಟಗಾರರು ಅಲ್ಗೊಬಾಟ್, ಸ್ಮಾರ್ಟ್ ಲಿಟಲ್ ಸರ್ವಿಸ್ ಡ್ರಾಯಿಡ್ ಅನ್ನು ಆದೇಶಿಸುತ್ತಾರೆ ಮತ್ತು ಬಿಕ್ಕಟ್ಟನ್ನು
    ಹೊಂದಲು ಸಹಾಯ ಮಾಡಲು ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಬಳಸಲು ಕಲಿಯುತ್ತಾರೆ!
  tutorial_thunkableapps_longdescription: 'ಬ್ಲಾಕ್ಗಳು ಆಧಾರಿತ ಕೋಡಿಂಗ್ನೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ
    ಅಪ್ಲಿಕೇಶನ್ಗಳನ್ನು ಹೇಗೆ ನಿರ್ಮಿಸುವುದು ಎಂದು ತಿಳಿಯಿರಿ! '
  tutorial_toxicodedot_longdescription: ನಿಮ್ಮ ಡೆಕ್‌ನಿಂದ ಒಂದು ಕಾರ್ಡ್‌ ಆಯ್ಕೆ ಮಾಡಿ ಮತ್ತು
    ವಿಶ್ವದಲ್ಲಿ ನೀವು ಪ್ರಗತಿ ಸಾಧಿಸುವುದಕ್ಕಾಗಿ ಕೋಡ್ ಅನ್ನು ವ್ಯಾಖ್ಯಾನಿಸಿ. ನಿಯಮಗಳನ್ನು ಊಹಿಸಲು
    ನಿಮ್ಮ ಅರ್ಥ ಮಾಡಿಕೊಳ್ಳುವ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ಬಳಸಿ ಮತ್ತು ನಿಮ್ಮ ತಪ್ಪುಗಳಿಂದ ನೀವೇ ಕಲಿತುಕೊಳ್ಳಿ.
    ಲೆಕ್ಕ ಮಾಡಿ ಮತ್ತು ಮೌನ ಬೋಧಕ ಎಂಬ ಸಿದ್ಧಾತದ ಹಿಂದೆ ಇರುವ ತಂಡವು ಅತ್ಯಂತ ಕಾಳಜಿ ವಹಿಸಿ ರೂಪಿಸಿದೆ.
    ಇದು ಮೌಖಿಕ ವಿವರಣೆಯ ಬದಲಿಗೆ ಪ್ರಯೋಗ ಮಾಡುವುದು, ಸರಾಗ ಮುಂದುವರಿಕೆ, ಕೋಡ್‌ ಟೈಪ್‌ ಮಾಡುವಿಕೆ
    ಇಲ್ಲ, ಸಂಪೂರ್ಣ ಹೊಸಬರಿಗೂ ಪ್ರವೇಶವನ್ನು ಇದು ಹೊಂದಿದೆ.
  tutorial_gcactions_longdescription: ಕೋಡಿಂಗ್ನಲ್ಲಿನ ಪ್ರಮುಖ ಬಿಲ್ಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳಲ್ಲಿ
    ಒಂದಾದ ಕ್ರಿಯೆಗಳನ್ನು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ವೀಡಿಯೊ ಗೇಮ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಲು ಅವುಗಳನ್ನು ಬಳಸಿ!
    ಡಿಜಿಟಲ್ ಸಂಸ್ಕೃತಿಯನ್ನು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ರೋಬೋಟ್ಗಳ ಬಗ್ಗೆ ಮತ್ತು ಅವರು ನಿಜವಾಗಿ ಏನು ಮಾಡಬಹುದು
    ಎಂಬುದರ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_gccomparators_longdescription: ಕೋಡಿಂಗ್ನಲ್ಲಿ ಪ್ರಮುಖ ಬಿಲ್ಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳಾದ
    ಹೋಲಿಕೆದಾರರು ಮತ್ತು ತಾರ್ಕಿಕ ನಿಯಮಗಳನ್ನು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ವೀಡಿಯೊ ಗೇಮ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಲು
    ಅವುಗಳನ್ನು ಬಳಸಿ! ಡಿಜಿಟಲ್ ಸಂಸ್ಕೃತಿಯನ್ನು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ನಮ್ಮ ಆನ್ಲೈನ್ ಚಟುವಟಿಕೆಗಳ
    ಟ್ರ್ಯಾಕಿಂಗ್ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_gcconditions_longdescription: ಕೋಡಿಂಗ್ನಲ್ಲಿನ ಪ್ರಮುಖ ಬಿಲ್ಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳಲ್ಲಿ
    ಒಂದಾದ ಪರಿಸ್ಥಿತಿಗಳನ್ನು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ವೀಡಿಯೊ ಗೇಮ್ ಅನ್ನು ಕೋಡ್ ಮಾಡಲು ಅವುಗಳನ್ನು ಬಳಸಿ!
    ಡಿಜಿಟಲ್ ಸಂಸ್ಕೃತಿಯನ್ನು ಅನ್ವೇಷಿಸಿ ಮತ್ತು ನಮ್ಮ ಆನ್ಲೈನ್ ಜಗತ್ತಿಗೆ ಶಕ್ತಿ ನೀಡುವ ಕ್ರಮಾವಳಿಗಳ
    ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.
  tutorial_gccreate_longdescription: ಗೇಮ್ಕೋಡ್ನೊಂದಿಗೆ ನಿಮ್ಮ ಮೊದಲ ಪೂರ್ಣ ವೀಡಿಯೊಗೇಮ್ ರಚಿಸಿ!
    ಹೊಸ ಅಕ್ಷರಗಳನ್ನು ರಚಿಸಿ, ಅವುಗಳನ್ನು (ಸ್ವಲ್ಪ) ಚುರುಕಾಗಿಸಿ, ಆಟಗಾರನಿಗೆ ಮಹಾಶಕ್ತಿಗಳನ್ನು
    ನೀಡಿ... ಸ್ಕೈ ಮಿತಿಯಾಗಿದೆ!
  tutorial_gcevents_longdescription: 'ಕೋಡಿಂಗ್ನಲ್ಲಿನ ಪ್ರಮುಖ ಬಿಲ್ಡಿಂಗ್ ಬ್ಲಾಕ್ಗಳಲ್ಲಿ

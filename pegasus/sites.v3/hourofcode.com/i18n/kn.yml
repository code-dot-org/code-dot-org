    ಕಂಪನಿಗಳನ್ನು ಬೆಂಬಲಿಸುತ್ತಾರೆ.
  farsi_page_founders_slide_06: 2013 ರಲ್ಲಿ, ಹದಿ ಮತ್ತು ಅಲಿ ಶಿಕ್ಷಣ ಲಾಭೋದ್ದೇಶವಿಲ್ಲದ ಕೋಡ್.
    ಆರ್ಗ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸಿದರು, ಇದು ಹದಿ ಸಿಇಒ ಆಗಿ ಮುನ್ನಡೆಸುತ್ತಿದೆ. ಪ್ರಾರಂಭದಿಂದಲೂ, Code.org
    ಜಾಗತಿಕವಾಗಿ K-12 ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಮತ್ತು ಕೋಡಿಂಗ್ ಅನ್ನು ಕಲಿಸಲು ಬೃಹತ್
    ಆಂದೋಲನವನ್ನು ಪ್ರಾರಂಭಿಸಿದೆ. 80 ದೇಶಗಳಲ್ಲಿ 180 ದಶಲಕ್ಷಕ್ಕೂ ಹೆಚ್ಚು ವಿದ್ಯಾರ್ಥಿ ಬಳಕೆದಾರರನ್ನು
    ಹೊಂದಿರುವ ಇದು ವಿಶ್ವದ ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪಠ್ಯಕ್ರಮದ ಅತಿದೊಡ್ಡ ಪೂರೈಕೆದಾರ.

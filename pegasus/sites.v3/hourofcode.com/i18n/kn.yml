  tutorial_modulo_longdescription: ಬಾಹ್ಯಾಕಾಶದ ಆಳದಲ್ಲಿ, ಇಡಿ ಎಂದು ಕರೆಯಲ್ಪಡುವ ಎಕ್ಸ್ಪ್ಲೋರೇಟರಿ

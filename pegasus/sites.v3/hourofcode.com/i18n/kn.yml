    ನೆಕ್ಸಸ್ ಅನ್ನು ಹ್ಯಾಕ್ ಮಾಡಿ.
  tutorial_carnegieslime_longdescription: ಪ್ರತಿ ವರ್ಷ Scarecorp ಗುಲಾಮರು ನಿಮ್ಮ ಕ್ಯಾಂಡಿ
    ಬೆಳೆಗಳನ್ನು ಕದಿಯಲು ಪ್ರಯತ್ನಿಸಿ. ಕ್ಯಾಂಡಿ ಬೆಳೆಗಳನ್ನು ಲೋಳೆ ಆಯುಧಗಳಿಂದ ರಕ್ಷಿಸಲು ಬೂವಿಲ್ಲೆ
    ಹೈನ ಬ್ಯಾಡೆಸ್ಟ್ ಸ್ಲಿಮ್ಬಾಲ್ ಸಿಬ್ಬಂದಿ ಒಗ್ಗೂಡಿದ್ದಾರೆ. ಆಟಗಾರರು ಹದಿಹರೆಯದ ರಾಕ್ಷಸರಂತೆ
    ಆಡುತ್ತಾರೆ, ಅವರು ತಮ್ಮ ಸಹಕಾರಿ ರೋಬೋಟ್ (ಅಕಾ 'ಕೋಬೋಟ್') ಸಾಕುಪ್ರಾಣಿಗಳನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡುತ್ತಾರೆ,
    ಅವರು ತಮ್ಮ ಪಟ್ಟಣದ ಕ್ಯಾಂಡಿ ಸುಗ್ಗಿಯ ನಂತರ ಇರುವ ಸ್ಕೇರೆರ್ಪ್ನ ಗುಲಾಮರನ್ನು ಕೆಳಗಿಳಿಸಲು ಸಹಾಯ
    ಮಾಡುತ್ತಾರೆ. ನಾಲ್ಕು ಪಾತ್ರಗಳು ಮತ್ತು ಅವುಗಳ ಕಾಬೊಟಿಕ್ ಸಾಕುಪ್ರಾಣಿಗಳ ನಡುವೆ ಆಯ್ಕೆಮಾಡಿ.
  tutorial_ozotown_longdescription: ನಿಜ ಜೀವನದ ಸನ್ನಿವೇಶಗಳನ್ನು ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು ವಿದ್ಯಾರ್ಥಿಗಳು

  tutorial_mky_longdescription: ನೈಜ-ಪ್ರಪಂಚದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ CoffeeScript ನಲ್ಲಿ
    ಕೋಡಿಂಗ್ ಅನ್ನು ಕಲಿಯಿರಿ ಮತ್ತು ಕಲಿಸಿ. CoDemonKey ಒಂದು ಮೋಜಿನ, ಪ್ರಶಸ್ತಿ ವಿಜೇತ ಆಟವಾಗಿದ್ದು,
    ಯಾವುದೇ ಕೋಡಿಂಗ್ ಅನುಭವದೊಂದಿಗೆ ಅಥವಾ ಇಲ್ಲದೆ ಎಲ್ಲರಿಗೂ ಸೂಕ್ತವಾಗಿದೆ. CoDemonKey ನ ಹೊಂದಾಣಿಕೆಯ
    ಪ್ಲಾಟ್ಫಾರ್ಮ್ ನಿಮಗೆ ಅಗತ್ಯವಿರುವ ಎಲ್ಲಾ ಸೂಚನೆಗಳು ಮತ್ತು ಸುಳಿವುಗಳನ್ನು ನೀಡುತ್ತದೆ ಮತ್ತು
    ನಿಮಗೆ ಸ್ಟಾರ್ ಸ್ಕೋರ್ಗಳನ್ನು ನೀಡುತ್ತದೆ. ಕೋಡ್ ಬರೆಯಿರಿ. ಬಾಳೆಹಣ್ಣುಗಳನ್ನು ಹಿಡಿಯಿರಿ. ಜಗತ್ತನ್ನು
    ಉಳಿಸಿ.
  tutorial_pirates_longdescription: 'ಕ್ಯಾಪ್ಟನ್ ಹ್ಯಾಕ್ ನಿಧಿಯನ್ನು ಹುಡುಕುವ ಕಡಲುಗಳ್ಳರ.
    ಅವರು ನಿಧಿ ನಕ್ಷೆಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ, ಮತ್ತು ಕೋಡ್ ಬರೆಯುವಂತಹವುಗಳನ್ನು ಬರೆಯುತ್ತಾರೆ. ಅವನು
    (ಆಟಗಾರ) ಇದಕ್ಕಾಗಿ “ಕಡಲುಗಳ್ಳರ ಕೋಡ್” ಅನ್ನು ಬಳಸುತ್ತಾನೆ. ಇದು ಸಂಕೇತ-ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    ಭಾಷೆಯಾಗಿದೆ, ಇದನ್ನು ಸೂಚನೆಗಳು ಮತ್ತು AI ನಡವಳಿಕೆಗಳಿಗೆ ಬಳಸಲಾಗುತ್ತದೆ. ಚಲನೆಗಳು, ಕುಣಿಕೆಗಳು,
    GO-TOಗಳು, ಸತ್ಯ/ಸುಳ್ಳು-ಹೇಳಿಕೆಗಳು ಆಟದ ಎಲ್ಲಾ ಪ್ರಮುಖ ಭಾಗಗಳಾಗಿವೆ. ಆಟಗಾರರಿಗೆ ಟ್ಯುಟೋರಿಯಲ್
    ಮೂಲಕ ಮಾರ್ಗದರ್ಶನ ನೀಡಲಾಗುತ್ತದೆ ಮತ್ತು ಹಂತ ಹಂತವಾಗಿ ಸ್ಥಾನಗಳಿಗಾಗಿ ಪ್ರಸ್ತುತಪಡಿಸಲಾಗುತ್ತದೆ.
    ಟ್ಯುಟೋರಿಯಲ್ ಮಟ್ಟಗಳಿಗೆ ಸರಿಯಾದ ಪರಿಹಾರವಿಲ್ಲ, ಆದ್ದರಿಂದ ಬಳಕೆದಾರರು ತಾವು ಇಷ್ಟಪಡುವ ಯಾವುದೇ
    ಪರಿಹಾರವನ್ನು ಆಯ್ಕೆ ಮಾಡಬಹುದು. '
  tutorial_csfirst_longdescription: ಸಮುದ್ರದಲ್ಲಿ ಎರಡು ಪಾತ್ರಗಳ ಬಗ್ಗೆ ಕಥೆಯನ್ನು ರಚಿಸಿ.

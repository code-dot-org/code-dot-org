    ಮತ್ತು ಜಗತ್ತಿಗೆ ತಮ್ಮ ಸಂದೇಶವನ್ನು ಮತ್ತು ಭವಿಷ್ಯದ ಭರವಸೆಯನ್ನು ತಿಳಿಸಲು ಅವರ ಸಂದೇಶವನ್ನು
    ಕಸ್ಟಮೈಸ್ ಮಾಡುತ್ತಾರೆ. '

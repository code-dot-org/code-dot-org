    ಕೌಂಟರ್ ಅನ್ನು ಸೇರಿಸಿ. ಈ ಯೋಜನೆಯನ್ನು ನೀವೇ ಅಥವಾ ಬೆಳೆದ ಬೆಂಬಲದೊಂದಿಗೆ ಪೂರ್ಣಗೊಳಿಸಿ.
  tutorial_ttsprouts_longdescription: ತೋಟಗಾರಿಕೆ ಪೂರ್ಣ ಸಮಯದ ಕೆಲಸ! ಕೇವಲ ಒಂದೇ ಬೆಂಚ್ ಮಡಕೆಗಳಿಂದ

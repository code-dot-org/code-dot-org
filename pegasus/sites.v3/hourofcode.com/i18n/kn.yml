    ಬ್ಲಾಸ್ಟರ್ ಬಳಸಿ. ನಿಮ್ಮ ವಿಶ್ವಾಸಾರ್ಹ ಬೆಕ್ಕಿನಂಥ ಸೈಡ್ಕಿಕ್ F3Lix ನಿಮ್ಮನ್ನು ಗುಣಪಡಿಸಲು
    ಮತ್ತು ಬೆಂಬಲಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ, ಆದರೆ ನೀವು ಶತ್ರುಗಳು ಮತ್ತು ಬಲೆಗಳನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲು
    ಅಥವಾ ಪರಸ್ಪರ ಹೋರಾಡಲು ಪುನರುತ್ಪಾದಿಸಬಹುದು.
  tutorial_kcjxtrail_longdescription: ಕೋಡ್ ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್ ಬಳಸಿ ಈ ಕ್ರಾಸ್ ಕಂಟ್ರಿ ಬೈಕಿಂಗ್
    ಚಟುವಟಿಕೆಯೊಂದಿಗೆ ಹಾದಿಗಳನ್ನು ಹಿಟ್ ಮಾಡಿ. ಬಣ್ಣ ಸಂವೇದಿ ಬ್ಲಾಕ್ಗಳು ಮತ್ತು ಚಲನೆಯನ್ನು ಬಳಸಿಕೊಂಡು,
    ನೀವು ನಿಮ್ಮ ಕೋರ್ಸ್ ಅನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸುತ್ತೀರಿ, ದಾರಿಯುದ್ದಕ್ಕೂ ನಿಲ್ದಾಣಗಳು ಮತ್ತು ಸಂವಹನಗಳನ್ನು
    ಸಂಯೋಜಿಸುತ್ತೀರಿ ಮತ್ತು ಸ್ಕೋರ್ ಕೀಪರ್ ಅನ್ನು ಕಾರ್ಯಗಳೊಂದಿಗೆ ಕೋಡಿಂಗ್ ಮಾಡುವ ಮೂಲಕ ನಿಮ್ಮ
    ಪ್ರಗತಿಯನ್ನು ಟ್ರ್ಯಾಕ್ ಮಾಡುತ್ತೀರಿ. ನಿಮ್ಮ ಹೆಲ್ಮೆಟ್ ಅನ್ನು ಮರೆಯಬೇಡಿ ಏಕೆಂದರೆ ನಾವು ಕಾಡು
    ಸವಾರಿಗೆ ಹೋಗಬಹುದು! ಈ ಯೋಜನೆಯನ್ನು ನೀವೇ ಅಥವಾ ಬೆಳೆದ ಬೆಂಬಲದೊಂದಿಗೆ ಪೂರ್ಣಗೊಳಿಸಿ.
  tutorial_codespeakroad_longdescription: ರಸ್ತೆಯನ್ನು ಯೋಜಿಸಲು ಬಳಕೆದಾರರು ಸಿವಿಲ್ ಎಂಜಿನಿಯರ್

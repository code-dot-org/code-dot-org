    ಸಹಾಯ ಮಾಡಲು ಕಿರು ಪ್ರಸ್ತುತಿಗಳು, ಚಲನಚಿತ್ರಗಳು, ರಸಪ್ರಶ್ನೆಗಳು ಮತ್ತು ಸ್ವಯಂಚಾಲಿತ ಮಾರ್ಗದರ್ಶನ/ಸುಳಿವುಗಳೊಂದಿಗೆ

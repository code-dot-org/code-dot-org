    ಕಲಿಯಿರಿ. ಪ್ರಪಂಚದ ಧ್ವಜಗಳನ್ನು ಸೆಳೆಯಲು ಸರಳ ಆಕಾರಗಳು, ಬಣ್ಣಗಳು ಮತ್ತು ನಿರ್ದೇಶಾಂಕಗಳನ್ನು
    ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಯನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ.
  tutorial_matariki_shortdescription: 'ಮಾಯಾ ಮತ್ತು ಚಾರ್ಲಿ ನ್ಯೂಜಿಲೆಂಡ್ನಿಂದ ಬಂದವರು. ಮಾಯಾದ
    ಕುಟುಂಬವು ಮಾಟರಿಕಿಯನ್ನು ಆಚರಿಸಲು ಸಿದ್ಧವಾಗುತ್ತಿದೆ: ಮಾವೊರಿ ಹೊಸ ವರ್ಷ. ಅವಳು ತನ್ನ ಸ್ನೇಹಿತ
    ಚಾರ್ಲಿಯನ್ನು ತನ್ನ ಕುಟುಂಬದ ಮಾರೆಯಲ್ಲಿ (ಸಾಂಪ್ರದಾಯಿಕ ಸಭೆ ಮನೆ) ಬಂದು ಉಳಿಯಲು ಆಹ್ವಾನಿಸಿದ್ದಾಳೆ.'
  tutorial_carestaurant_shortdescription: ಚಾರ್ಲಿ ಮತ್ತು ಟಿಲ್ಲಿ ಅವರು ರಾಸ್ ಅನ್ನು ಸರಿಯಾಗಿ
    ಪ್ರೋಗ್ರಾಂ ಮಾಡಿದರೆ ಅವರು ಫುಡ್ ಅವೆಂಜರ್ಸ್ ಅನ್ನು ಹೆಚ್ಚು ಆಕರ್ಷಕವಾಗಿ ಮಾಡಲು ಕೆಲವು ಚಿತ್ರಕಲೆ
    ಮಾಡಲು ಸಹಾಯ ಮಾಡಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ ಎಂದು ನಿರ್ಧರಿಸಿದ್ದಾರೆ.
  tutorial_casea_shortdescription: ಅಲೆಕ್ಸ್ ಮತ್ತು ಲೊನ್ನಿ ಅಲಂಕಾರಿಕ ಮೀನು ಮತ್ತು ಸೂಪರ್
    ಸೀ ಜೀವಿಗಳನ್ನು ಬ್ಲಾಕ್ಗಳೊಂದಿಗೆ ರಚಿಸುತ್ತಾರೆ. ತಪ್ಪುಗಳನ್ನು ಗುರುತಿಸುವ ಮತ್ತು ಸರಿಪಡಿಸುವ
    ಮೂಲಕ ಅನುಕ್ರಮಗಳನ್ನು ಕ್ರಮವಾಗಿ ವಿಂಗಡಿಸಲು ಮತ್ತು ಡೀಬಗ್ ಮಾಡಲು ಅವರಿಗೆ ಸಹಾಯ ಮಾಡಿ.
  tutorial_cashield_shortdescription: ಇದು ಬೇಸಿಗೆ ರಜಾದಿನಗಳು ಮತ್ತು ಅಲೆಕ್ಸ್, ಅವಳ ಕುಟುಂಬ
    ಮತ್ತು ಲೋನ್ನಿ ಫಿನ್ಲ್ಯಾಂಡ್ಗೆ ರಜಾದಿನಗಳಲ್ಲಿ ಹೋಗುತ್ತಿದ್ದಾರೆ. ಅಲೆಕ್ಸ್ ಅವರ ಅಣ್ಣ ರೂಬೆನ್
    ಶೀಲ್ಡ್ ಬ್ಲೇಜೋನ್ರಿ ಬಗ್ಗೆ ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ರಚಿಸುತ್ತಿದ್ದಾರೆ ಮತ್ತು ಅದನ್ನು ಹೇಗೆ ಬಳಸಬೇಕೆಂದು
    ಅಲೆಕ್ಸ್ ಮತ್ತು ಲೋನ್ನಿಯನ್ನು ತೋರಿಸುತ್ತಾರೆ.
  tutorial_ccwslimer_shortdescription: ಬಹು ಹಂತಗಳು ಮತ್ತು ಸವಾಲುಗಳೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ
    ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ ಆಟವನ್ನು ಹೇಗೆ ಪ್ರೋಗ್ರಾಮ್ ಮಾಡುವುದು ಎಂದು ತಿಳಿಯಿರಿ!
  tutorial_codinggalaxy_shortdescription: ಸಾಹಸ ಪ್ಲಾನೆಟ್ನಲ್ಲಿ ನಿಮ್ಮ ಮೊದಲ ಮಿಷನ್ಗಾಗಿ,
    ಸುಂದರವಾದ ಗ್ರಹವನ್ನು ಉಳಿಸಲು ಕೋಡಿಂಗ್ ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸುವುದು ನಿಮ್ಮ ಕರ್ತವ್ಯವಾಗಿದೆ.
  tutorial_boatrace_shortdescription: ದೋಣಿ ರೇಸಿಂಗ್ ಆಟವನ್ನು ಹೇಗೆ ಮಾಡಬೇಕೆಂದು ತಿಳಿಯಿರಿ.
    ಆಟಗಾರನು ಅಡೆತಡೆಗಳಿಗೆ ಬಡಿದುಕೊಳ್ಳದೆ ಮರುಭೂಮಿ ದ್ವೀಪಕ್ಕೆ ದೋಣಿ ನ್ಯಾವಿಗೇಟ್ ಮಾಡಲು ಮೌಸ್
    ಅನ್ನು ಬಳಸುತ್ತಾನೆ.
  tutorial_ccplay_shortdescription: ಪ್ರಮುಖ ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕಲಿಯುವಾಗ
    ಆಟದ ಮಟ್ಟಗಳ ಸರಣಿಯನ್ನು ಕೋಡ್ ಮಾಡಿ ಮತ್ತು ಪ್ಲೇ ಮಾಡಿ. ಅಂತಿಮ ಮಟ್ಟದಲ್ಲಿ, ಮೊದಲಿನಿಂದ ನಿಮ್ಮ

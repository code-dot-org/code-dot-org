  tutorial_tynkercan_longdescription: ಅದ್ಭುತವಾದ 2 ಆಟಗಾರರ ಫಿರಂಗಿ ಆಟವನ್ನು ಮಾಡಿ ಮತ್ತು
    ನಿಮ್ಮೊಂದಿಗೆ ಆಡಲು ನಿಮ್ಮ ಸ್ನೇಹಿತರಿಗೆ ಸವಾಲು ಹಾಕಿ! ನೀವು ಆಟದ ಭಾಗಶಃ ಪ್ರೋಗ್ರಾಮ್ ಮಾಡಲಾದ
    ಆವೃತ್ತಿಯೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸುತ್ತೀರಿ, ಆದ್ದರಿಂದ ನೀವು ಎಡ ಫಿರಂಗಿಯನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಬೇಕಾಗುತ್ತದೆ.

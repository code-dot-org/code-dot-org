  farsi_page_founders_slide_01: ಇರಾನ್ನಲ್ಲಿ ಜನಿಸಿದ ಹದಿ ಮತ್ತು ಅಲಿ ಪಾರ್ಟೋವಿ ಇರಾನ್-ಇರಾಕ್

    ಮಾಡುತ್ತದೆ. ಸಾಕುಪ್ರಾಣಿಗಳನ್ನು ಪರೀಕ್ಷಾ ಕೊಠಡಿಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುವುದರಿಂದ ಹಿಡಿದು ಅವರ
    ಸ್ನಿಫಲ್ಸ್, ಬೂ-ಬೂಸ್ ಮತ್ತು ಇಚ್ಗಳನ್ನು ಪತ್ತೆಹಚ್ಚುವವರೆಗೆ, ಸಾಕುಪ್ರಾಣಿಗಳು ಎಂದಿಗಿಂತಲೂ

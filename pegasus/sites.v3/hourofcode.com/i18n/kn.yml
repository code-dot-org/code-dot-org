  tutorial_buildpong_longdescription: ಪಾಂಗ್ ಆರಂಭಿಕ ಆರ್ಕೇಡ್ ವಿಡಿಯೋ ಗೇಮ್ಗಳಲ್ಲಿ ಒಂದಾಗಿದೆ

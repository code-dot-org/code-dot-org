    ಅವರ ಸ್ನೇಹಿತರಿಗೆ ಆಹಾರವನ್ನು ನೀಡಬಹುದು. ಈ ಮೋಜಿನ ಸಂವಾದಾತ್ಮಕ ಸ್ವಯಂ-ಗತಿಯ ಪಾಠದೊಂದಿಗೆ ಯೇತಿ

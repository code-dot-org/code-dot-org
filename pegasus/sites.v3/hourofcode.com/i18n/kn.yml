  tutorial_ozojourney_longdescription: ಒಂದು ವರ್ಗವಾಗಿ, ಫರ್ಡಿನ್ಯಾಂಡ್ ಮೆಗೆಲ್ಲನ್ ಅವರ ಪ್ರಯಾಣವನ್ನು

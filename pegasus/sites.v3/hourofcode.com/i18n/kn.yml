    ನೀವು ಮಹಲಿನ ಗ್ರಂಥಾಲಯದಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದಿದ್ದೀರಿ ಮತ್ತು ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಬೇಕು.
  tutorial_roadblocks_shortdescription: ನಿಮ್ಮ ಸಮುದಾಯದ ಮುಂದುವರಿಕೆಯಾಗಿ, ನೀವು ಮತ್ತು ನಿಮ್ಮ
    ಸಂಗಾತಿ ಮಾರ್ಗದಲ್ಲಿ ವಿಭಿನ್ನ ರಸ್ತೆ ತಡೆಗಳನ್ನು ಎದುರಿಸುವಾಗ ನಿಮ್ಮ ಬ್ಲಾಕ್ಗಳ ಪ್ರೋಗ್ರಾಂ
    ಅನ್ನು ನೀವು ಮಾರ್ಪಡಿಸುತ್ತೀರಿ.
  tutorial_spherotext2_shortdescription: ಮೋಜಿನ ಆಟವನ್ನು ನಿರ್ಮಿಸುವ ಮೂಲಕ ನಿಮ್ಮ ಮೊದಲ ಷರತ್ತುಬದ್ಧತೆಯನ್ನು
    ಕಲಿಯಿರಿ, ಅಲ್ಲಿ ನೀವು ಸ್ಪೈರೋವನ್ನು ಎಸೆಯುತ್ತೀರಿ ಮತ್ತು ಪ್ರಾಣಿಗಳ ಶಬ್ದಗಳನ್ನು ess ಹಿಸುತ್ತೀರಿ.
    ನೀವು ಪಠ್ಯ 1 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ.
  tutorial_spherotext3_shortdescription: ಗೈರೊಸ್ಕೋಪ್ನ ಸ್ಪಿನ್ ದರದ ಆಧಾರದ ಮೇಲೆ Sphero
    ನ ಮುಖ್ಯ ಎಲ್ಇಡಿಗಳನ್ನು ಬದಲಾಯಿಸಲು ಕಲಿಯಿರಿ. ನೀವು ಸಾಮಾನ್ಯೀಕರಣ ಮತ್ತು ಸಂಪೂರ್ಣ ಮೌಲ್ಯದ
    ಬಗ್ಗೆ ಕಲಿಯುವಿರಿ. ನೀವು ಪಠ್ಯ 1 ಮತ್ತು 2 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು ಉತ್ತಮ ಚಟುವಟಿಕೆಯಾಗಿದೆ.
  tutorial_spherotext4_shortdescription: Sphero ನಿಂದ ನಡೆಸಲ್ಪಡುವ ಬಿಸಿ ಆಲೂಗೆಡ್ಡೆ ಆಟವನ್ನು
    ನಿರ್ಮಿಸಲು ಅಸ್ಥಿರಗಳನ್ನು ಬಳಸಿ. ನೀವು ಪಠ್ಯ 2 ಅಥವಾ 3 ಅನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ ಇದು ಉತ್ತಮ
    ಚಟುವಟಿಕೆಯಾಗಿದೆ.
  tutorial_spheroraptor_shortdescription: Spheroraptors ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಕೋಡ್ ಬರೆಯುವಾಗ,
    ಕೊಲ್ಲಿಯಲ್ಲಿ Spheroraptors ಇರಿಸಿಕೊಳ್ಳಲು ಕೋಟೆಯ ಪೆನ್ ರಚಿಸಿ. ಲೂಪ್ಗಳಿಂದ, ಕಂಡಿಷನಲ್ಗಳವರೆಗೆ,

    ಧುಮುಕುವುದಿಲ್ಲ ಮತ್ತು ಕಷ್ಟಪಟ್ಟು ಕೆಲಸ ಮಾಡುತ್ತೇವೆ. ನಾವು ಪ್ರಾಮಾಣಿಕರಾಗಿದ್ದೇವೆ, ಚುರುಕುತನಕ್ಕೆ
    ಒಲವು ತೋರುತ್ತೇವೆ ಮತ್ತು ನಾವು ಟ್ರ್ಯಾಕ್ನಲ್ಲಿದ್ದೀರಾ ಎಂದು ನಿರಂತರವಾಗಿ ನಿರ್ಣಯಿಸುತ್ತೇವೆ;
    ನಾವು ಪಿವೋಟ್ ಮಾಡಲು ಹೆದರುವುದಿಲ್ಲ. ಜಗತ್ತನ್ನು ಬದಲಾಯಿಸುವುದು ಅದನ್ನು ಬಯಸುತ್ತದೆ.
  careers_principle_title_5: ಚಾಂಪಿಯನ್ ನಾವೀನ್ಯತೆ
  careers_principle_description_5: ನಾವು ದೊಡ್ಡದಾಗಿ ಯೋಚಿಸುತ್ತೇವೆ, ಅಪಾಯಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇವೆ
    ಮತ್ತು ವಿಫಲಗೊಳ್ಳಲು ಹೆದರುವುದಿಲ್ಲ. ನಮ್ಮ ಗುರಿಗಳನ್ನು ಸಾಧಿಸಲು ಉತ್ತಮ ಮಾರ್ಗವನ್ನು ನಾವು
    ನೋಡಿದರೆ, ನಾವು ಅದನ್ನು ಮಾಡುತ್ತೇವೆ ಮತ್ತು ಇತರರನ್ನು ಸಹ ಹಾಗೆ ಮಾಡಲು ಪ್ರೋತ್ಸಾಹಿಸುತ್ತೇವೆ.
    ಹೆಚ್ಚುತ್ತಿರುವ ಪರಿಹಾರಗಳು ಜಗತ್ತನ್ನು ಬದಲಾಯಿಸಲು ಸಹಾಯ ಮಾಡುವುದಿಲ್ಲ.
  careers_principle_title_6: ಸತ್ಯಗಳಲ್ಲಿ ಆಂಕರ್ ನಿರ್ಧಾರಗಳು
  careers_principle_description_6: ನಮ್ಮ ವ್ಯವಹಾರವನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು, ಅಪೇಕ್ಷಿತ ಫಲಿತಾಂಶಗಳನ್ನು
    ಸ್ಥಾಪಿಸಲು ಮತ್ತು ನಿರ್ಧಾರ ತೆಗೆದುಕೊಳ್ಳಲು ಮಾರ್ಗದರ್ಶನ ನೀಡಲು ನಾವು ಡೇಟಾವನ್ನು ಬಳಸುತ್ತೇವೆ.
    ಕಾರ್ಯನಿರ್ವಹಿಸಲು ನಮಗೆ ಅಗತ್ಯವಿರುವ ಡೇಟಾವನ್ನು ನಾವು ಯಾವಾಗಲೂ ಹೊಂದಿರುವುದಿಲ್ಲ ಎಂದು ಗುರುತಿಸುವ
    ಮೂಲಕ ನಾವು ಇದನ್ನು ಸಮತೋಲನಗೊಳಿಸುತ್ತೇವೆ.
  careers_principle_title_7: ಬೆಳವಣಿಗೆಯ ಮನಸ್ಥಿತಿ ನಮ್ಮನ್ನು ಇಂಧನಗೊಳಿಸುತ್ತದೆ
  careers_principle_description_7: ನಾವು ಪ್ರತಿ ಸವಾಲನ್ನು ಕುತೂಹಲದಿಂದ ಸಮೀಪಿಸುತ್ತೇವೆ. ನಾವು
    ದಯೆಯಿಂದ ಮತ್ತು ನಿಸ್ಸಂಶಯವಾಗಿ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ನೀಡುತ್ತೇವೆ; ನಾವು ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು
    ಬಹಿರಂಗವಾಗಿ ಸ್ವೀಕರಿಸುತ್ತೇವೆ. ನಾವು ನಮ್ಮ ತಪ್ಪುಗಳಿಂದ ಕಲಿಯುತ್ತೇವೆ ಮತ್ತು ನಮ್ಮ ಕೆಲಸದ
    ವ್ಯಾಪ್ತಿ ಮತ್ತು ಪ್ರಭಾವವನ್ನು ಹೆಚ್ಚಿಸುವ ಮಾರ್ಗಗಳನ್ನು ಹುಡುಕುತ್ತೇವೆ.

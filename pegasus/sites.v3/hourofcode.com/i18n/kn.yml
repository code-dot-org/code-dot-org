    ಇದು ಕ್ಲಿಕ್ ಮಾಡುವುದು ಮತ್ತು ಸ್ಕ್ರಾಲಿಂಗ್ ಮಾಡುವುದು, ಎಳೆಯುವುದು ಮತ್ತು ಬಿಡುವುದು, ನಕಲು
    ಮಾಡುವುದು ಮತ್ತು ಅಂಟಿಸುವುದು ಮತ್ತು ಟೈಪ್ ಮಾಡುವುದನ್ನು ಅಭ್ಯಾಸ ಮಾಡುವುದು ಒಳಗೊಂಡಿರುತ್ತದೆ.
  tutorial_codeillusiongoofybeg_longdescription: ಗೂಫಿಯೊಂದಿಗೆ ಮಾಂತ್ರಿಕ ಕೋಡಿಂಗ್ ಸಾಹಸವನ್ನು
    ಪ್ರಾರಂಭಿಸಿ! ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಬಳಸಿ ಗೇಮ್ ಡೆವಲಪ್ಮೆಂಟ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕರಗತ ಮಾಡಿಕೊಂಡಂತೆ
    ಆಕಾರಗಳನ್ನು ಹೇಗೆ ಸೆಳೆಯುವುದು, ಬಣ್ಣ ಮಾಡುವುದು ಮತ್ತು ಚಲಿಸುವುದು, ಹಾಗೆಯೇ ಚಿತ್ರಗಳು ಮತ್ತು
    ಶಬ್ದಗಳನ್ನು ಲೋಡ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_codeillusiongoofyint_longdescription: 'ಜಾವಾಸ್ಕ್ರಿಪ್ಟ್ ಬಳಸಿ ಗೇಮ್ ಡೆವಲಪ್ಮೆಂಟ್ನ
    ಸಂತೋಷವನ್ನು ನೀವು ಅನ್ವೇಷಿಸುವಾಗ ಗೂಫಿಯೊಂದಿಗೆ ನಿಮ್ಮ ಸ್ವಂತ ಸಂವಾದಾತ್ಮಕ, ಡಿಜಿಟಲ್ ಬ್ಯಾಂಡ್
    ಅನ್ನು ರಚಿಸಿ. ಈ ಚಟುವಟಿಕೆಯು ನಮ್ಮ ಪರಿಚಯಾತ್ಮಕ ಚಟುವಟಿಕೆಯಲ್ಲಿ ನೀವು ಕಲಿತದ್ದನ್ನು ನಿರ್ಮಿಸುತ್ತದೆ,
    ಡಿಸ್ನಿ ಕೋಡ್ಇಲ್ಯೂಷನ್: ಬಿಗಿನರ್ಸ್ ಗೂಫಿ ಜೊತೆ ಗೇಮ್ ಡೆವಲಪ್ಮೆಂಟ್ ಅಡ್ವೆಂಚರ್.'
  tutorial_robotmagicescape_longdescription: ಪ್ರೊಗ್ರಾಮೆಬಲ್ ಬಾಟ್ಗಳ ಸಹಾಯದಿಂದ ಹಾಂಟೆಡ್
    3D ಕೊಠಡಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಿ.
  tutorial_codespeakclimate_longdescription: HTML ಅನ್ನು ಬಳಸಿಕೊಂಡು ಮೂಲಭೂತ ವೆಬ್ಸೈಟ್
    ಅನ್ನು ಹೇಗೆ ಜವಾಬ್ದಾರಿಯುತವಾಗಿ ನಿರ್ಮಿಸುವುದು ಮತ್ತು ಹವಾಮಾನ ಬದಲಾವಣೆಯ ಬಗ್ಗೆ ಇತರರಿಗೆ ಶಿಕ್ಷಣ
    ನೀಡಲು ಸಹಾಯ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ತಿಳಿಯಿರಿ.
  tutorial_codespeaktwinkle_longdescription: "'ಕೋಡಿಂಗ್ ಟ್ವಿಂಕಲ್' ಅನ್ನು ಗಟ್ಟಿಯಾಗಿ ಓದುವುದನ್ನು
    ಆಲಿಸಿ ಮತ್ತು ನಂತರ ಸ್ಕ್ರ್ಯಾಚ್ಜೆಆರ್ ಅಪ್ಲಿಕೇಶನ್ ಬಳಸಿ ಅದನ್ನು ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ"
  tutorial_coinbasecrypto_longdescription: ನಿಮ್ಮ ಸ್ಮರಣೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ ಮತ್ತು ಕ್ರಿಪ್ಟೋದ
    ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯಿರಿ!
  tutorial_codespeakcomp_longdescription: ವರ್ಮ್ ಕಾಂಪೋಸ್ಟಿಂಗ್ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ ಮತ್ತು
    ಸ್ಕ್ರ್ಯಾಚ್ನಲ್ಲಿ ಆಟವನ್ನು ನಿರ್ಮಿಸಿ!
  tutorial_codespeaksnake_longdescription: ಕ್ಲಾಸಿಕ್ ಮೊಬೈಲ್ ಗೇಮ್ ಸ್ಟಾರ್ ಸ್ನೇಕ್ ಬಗ್ಗೆ
    ಕಥೆಯನ್ನು ಆಲಿಸಿ ಮತ್ತು ಸ್ಕ್ರ್ಯಾಚ್ಜೆಆರ್ನಲ್ಲಿ ನಿಮ್ಮ ಸ್ವಂತ ಆಟವನ್ನು ಕೋಡ್ ಮಾಡಿ
  tutorial_prstemalexa_longdescription: ಎರಡು ಅಲೆಕ್ಸಾ ಕೌಶಲ್ಯಗಳನ್ನು ಕೋಡಿಂಗ್ ಮಾಡುವ ಮೂಲಕ
    ವಿದ್ಯಾರ್ಥಿಗಳು ಧ್ವನಿ ಕೃತಕ ಬುದ್ಧಿಮತ್ತೆಯನ್ನು ಅನ್ವೇಷಿಸುತ್ತಾರೆ - ಅಥವಾ ಧ್ವನಿ AI. ವಿದ್ಯಾರ್ಥಿಗಳು
    ಧ್ವನಿ AI ಮೂಲಭೂತ ಒಳಗೊಂಡ ವೀಡಿಯೊವನ್ನು ನೋಡುವ ಮೂಲಕ ಪ್ರಾರಂಭಿಸುತ್ತಾರೆ, ತದನಂತರ MIT ಆಪ್
    ಇನ್ವೆಂಟರ್ನಲ್ಲಿ ಧ್ವನಿ AI- ಚಾಲಿತ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ನಿರ್ಮಿಸುತ್ತಾರೆ, ಅದು 'ಹಲೋ ಮೂನ್'
    ಎಂದು ಹೇಳುತ್ತದೆ ಮತ್ತು ಯಾದೃಚ್ space ಿಕ ಬಾಹ್ಯಾಕಾಶ ಸಂಗತಿಗಳನ್ನು ಪಠಿಸಬಹುದಾದ ಪ್ರೋಗ್ರಾಂ.
    ಪಾಠವು ಶಬ್ದಕೋಶ ವಿಮರ್ಶೆ ಮತ್ತು ಚರ್ಚೆಯೊಂದಿಗೆ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ.
  tutorial_coderzfarm_longdescription: ಉದ್ಯಾನವನ್ನು ನೆಡಲು ರೋಬೋಟ್ ಅನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಿ
    ಮತ್ತು ನೈಜ ಜಗತ್ತಿನಲ್ಲಿ ರೈತರಿಗೆ ರೋಬೋಟ್ಗಳು ಹೇಗೆ ಸಹಾಯ ಮಾಡುತ್ತವೆ ಎಂಬುದನ್ನು ತಿಳಿಯಿರಿ.
  tutorial_intelinofield_longdescription: ಆಕ್ಷನ್ ಸ್ನ್ಯಾಪ್ಗಳೊಂದಿಗೆ ಅನ್ಪ್ಲಗ್ ಮಾಡಲಾದ
    ಇಂಟೆಲಿನೊ ಸ್ಮಾರ್ಟ್ ರೈಲನ್ನು ಪ್ರೋಗ್ರಾಂ ಮಾಡಲು ಕಲಿಯಿರಿ ಮತ್ತು ಅವರ ಕ್ಷೇತ್ರ ಪ್ರವಾಸದಲ್ಲಿ
    ಪಟ್ಟಣದಾದ್ಯಂತ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಓಡಿಸುವ ಉದ್ದೇಶವನ್ನು ಪೂರ್ಣಗೊಳಿಸಿ.
  tutorial_cablockchain_longdescription: ಈ ಸಂವಾದಾತ್ಮಕ ಕೋರ್ಸ್ ಮುಂದಿನ ಪೀಳಿಗೆಯ ವೆಬ್ನ
    ಪ್ರೇರಕ ಶಕ್ತಿಯಾದ ಬ್ಲಾಕ್ಚೈನ್ ತಂತ್ರಜ್ಞಾನ ಮತ್ತು ಕ್ರಿಪ್ಟೋಕರೆನ್ಸಿಗಳನ್ನು ಪರಿಶೋಧಿಸುತ್ತದೆ.
    ಸಂಭಾವ್ಯ ಹಗರಣವನ್ನು ಹುಡುಕಲು ಹುಡುಕಾಟದಲ್ಲಿ ಮೆಟಾವರ್ಸ್ ಅನ್ನು ಪ್ರವೇಶಿಸುವಾಗ ನಮ್ಮ ಪಾತ್ರಗಳನ್ನು
    ಅನುಸರಿಸಿ. ಅವರು ಬ್ಲಾಕ್ಚೈನ್ನ ಸೃಜನಶೀಲ ಅನ್ವಯಿಕೆಗಳ ಶ್ರೇಣಿಯನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತಾರೆ ಮತ್ತು
    ಭವಿಷ್ಯದಲ್ಲಿ ಅದು ಸಮಾಜದ ಮೇಲೆ ಹೇಗೆ ಪರಿಣಾಮ ಬೀರಬಹುದು ಎಂಬುದನ್ನು ಪರಿಗಣಿಸುತ್ತಾರೆ.
  tutorial_nasaparachute_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಮಾರ್ಸ್ ರೋವರ್, ಪರಿಶ್ರಮ,
    ಮಂಗಳ ಗ್ರಹದಲ್ಲಿ ಯಶಸ್ವಿಯಾಗಿ ಭೂಮಿಗೆ ಸಹಾಯ ಮಾಡಲು ಬಳಸುವ ಧುಮುಕುಕೊಡೆ ಯಲ್ಲಿ ಗುಪ್ತ ಸಂದೇಶವನ್ನು
    ಸೇರಿಸಲು ಜೆಪಿಎಲ್ ಎಂಜಿನಿಯರ್ಗಳು ಬೈನರಿ ಕೋಡ್ ಅನ್ನು ಹೇಗೆ ಬಳಸಿದ್ದಾರೆ ಎಂಬುದನ್ನು ನೀವು ಕಲಿಯುವಿರಿ.
    ನಿಮ್ಮ ಸ್ವಂತ ಗುಪ್ತ ಸಂದೇಶವನ್ನು ರಚಿಸಲು ನಿಮಗೆ ಅವಕಾಶವಿದೆ.
  tutorial_nasascratch_longdescription: ದೃಶ್ಯ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯಾದ ಸ್ಕ್ರ್ಯಾಚ್ ಬಳಸಿ
    ಚಂದ್ರ ಅಥವಾ ಮಂಗಳ ಪರಿಶೋಧನಾ ಆಟವನ್ನು ರಚಿಸಿ. ನಿಮ್ಮ ಆಟವನ್ನು ವಿನ್ಯಾಸಗೊಳಿಸಲು ನಾಸಾ ಸ್ಪೇಸ್-ಮಿಷನ್
    ಯೋಜಕರಂತೆ ಯೋಚಿಸಿ!
  tutorial_nasaorbit_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಸ್ಕ್ರ್ಯಾಚ್, ಸ್ನ್ಯಾಪ್
    ಅನ್ನು ಬಳಸುತ್ತಾರೆ! , ಅಥವಾ ಅಂತರರಾಷ್ಟ್ರೀಯ ಬಾಹ್ಯಾಕಾಶ ನಿಲ್ದಾಣಕ್ಕೆ ಬಾಹ್ಯಾಕಾಶ ನೌಕೆ ಡಾಕಿಂಗ್ನ
    ಸಂವಾದಾತ್ಮಕ ಸಿಮ್ಯುಲೇಶನ್ ರಚಿಸಲು ಮತ್ತೊಂದು ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ. ಕ್ರೂ ಆರ್ಬಿಟಲ್ ಡಾಕಿಂಗ್
    ಸಿಮ್ಯುಲೇಶನ್ (ಕೋಡಿಂಗ್ ಸಿಮ್) ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಗಣಿತಶಾಸ್ತ್ರದ ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ,
    ಸಮಸ್ಯೆ-ಪರಿಹಾರ ಮತ್ತು ನೈಜ-ಪ್ರಪಂಚದ ಅನ್ವಯಿಕೆಗಳಲ್ಲಿ ತೊಡಗಿಸುತ್ತದೆ.
  tutorial_nasapackage_longdescription: ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ವಿದ್ಯಾರ್ಥಿಗಳು ಸ್ಕ್ರ್ಯಾಚ್,
    ಸ್ನ್ಯಾಪ್ ಅನ್ನು ಬಳಸುತ್ತಾರೆ! , ಅಥವಾ ಪ್ಯಾಕೇಜ್ ಅನ್ನು ತಲುಪಿಸಲು ಜಿಯೋಫೆನ್ಸ್ಡ್ ಪ್ರದೇಶದ
    ಸುತ್ತಲೂ ನ್ಯಾವಿಗೇಟ್ ಮಾಡುವ ಡ್ರೋನ್ನ ಸಂವಾದಾತ್ಮಕ ಸಿಮ್ಯುಲೇಶನ್ ಅನ್ನು ರಚಿಸಲು ಇನ್ನೊಂದು
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆ. ಸಿಮ್ಯುಲೇಶನ್ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆ, ಸಮಸ್ಯೆ ಪರಿಹಾರ
    ಮತ್ತು ಗಣಿತಶಾಸ್ತ್ರದ ನೈಜ-ಪ್ರಪಂಚದ ಅನ್ವಯದಲ್ಲಿ ತೊಡಗಿಸುತ್ತದೆ.
  tutorial_nasalunar_longdescription: 'ಆರ್ಟೆಮಿಸ್ 1 ಮಿಷನ್ ಮತ್ತು ನಾಸಾ ಆಪ್ ಡೆವಲಪ್ಮೆಂಟ್
    ಚಾಲೆಂಜ್ (ಎಡಿಸಿ) ಬಗ್ಗೆ ವಿದ್ಯಾರ್ಥಿಗಳು ಕಲಿಯುತ್ತಾರೆ. ಬ್ಲಾಕ್ ಕೋಡ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು ಮೂಲ
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಲಿಯಲು Code.org ನ ಆಪ್ ಲ್ಯಾಬ್ ಬಳಸಿ ನಾವು ರಚಿಸಿದ ಹಂತಗಳನ್ನು ವಿದ್ಯಾರ್ಥಿಗಳು
    ಅನುಸರಿಸುವುದು ಗುರಿಯಾಗಿದೆ. '
  tutorial_meeestate_longdescription: 'ಹೊಸ Minecraft ಅವರ್ ಆಫ್ ಕೋಡ್ನಲ್ಲಿ ಡಾ. ಬ್ರೇಕೋವ್ಸ್ಕಿಯ
    ನಿಗೂಢ ಮಹಲಿನಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಒಗಟುಗಳನ್ನು ಪರಿಹರಿಸಿ: ಎಸ್ಕೇಪ್ ಎಸ್ಟೇಟ್. ರಹಸ್ಯಗಳನ್ನು
    ಅನ್ಲಾಕ್ ಮಾಡಲು, ಬಲೆಗೆ ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯಲು ಮತ್ತು ಗುಪ್ತ ಸುಳಿವುಗಳನ್ನು ಬಹಿರಂಗಪಡಿಸಲು
    ಕೋಡಿಂಗ್ ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಯನ್ನು ಬಳಸಿ. ಮುಂಜಾನೆ ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಕೋಡ್ ಮಾಡಿ
    ಮತ್ತು ಒಂದು ಮಿಲಿಯನ್ ಪಚ್ಚೆಗಳನ್ನು ಗಳಿಸಿ! ಬ್ಲಾಕ್ಗಳು ಅಥವಾ ಪೈಥಾನ್ನಲ್ಲಿ ಕೋಡಿಂಗ್ನೊಂದಿಗೆ,
    ಅವರ್ ಆಫ್ ಕೋಡ್ ಯಾರಿಗಾದರೂ ಕೋಡ್ನ ಮೂಲಭೂತ ಅಂಶಗಳನ್ನು ಕಲಿಯಲು ಕಲಿಕೆಯ ಮಾರ್ಗವನ್ನು ನೀಡುತ್ತದೆ.'
  tutorial_imagipixelart_longdescription: ಪೈಥಾನ್ ಕಲಿಯಿರಿ ಮತ್ತು ಈ 1 ಗಂಟೆ ಕ್ರ್ಯಾಶ್ ಕೋರ್ಸ್ನಲ್ಲಿ
    ನಿಮ್ಮ ಸ್ವಂತ ವರ್ಣರಂಜಿತ ಅನಿಮೇಷನ್ಗಳನ್ನು ರಚಿಸಿ!
  tutorial_kcjhealth_longdescription: 'ಎಸ್ಡಿಜಿ #3 ''ಉತ್ತಮ ಆರೋಗ್ಯ ಮತ್ತು ಉತ್ತಮ-ಬೀಯಿಂಗ್''
    ಅನ್ನು ಅನ್ವೇಷಿಸುವಾಗ ಡೇಟಾ ದೃಶ್ಯೀಕರಣ, ಅಲ್ಗಾರಿದಮಿಕ್ ಕಲೆ ಮತ್ತು ಕೋಡಿಂಗ್ ಬಗ್ಗೆ ತಿಳಿಯಿರಿ.'
  tutorial_msftwakanda_longdescription: 'ವಕಂದಾಗೆ ಸಹಾಯ ಮಾಡಲು ಶೂರಿ, ಒಕೊಯ್ ಮತ್ತು ರಿರಿ
    ಒಟ್ಟಿಗೆ ಬ್ಯಾಂಡ್ ಮಾಡಬೇಕು. ಮಾರ್ವೆಲ್ ಸ್ಟುಡಿಯೋಸ್ ''ಬ್ಲ್ಯಾಕ್ ಪ್ಯಾಂಥರ್: ವಕಾಂಡಾ ಫಾರೆವರ್''
    ನಿಂದ ಸ್ಫೂರ್ತಿ ಪಡೆದ ನಿಮ್ಮ ಸ್ವಂತ ಆಕ್ಷನ್-ಪ್ಯಾಕ್ಡ್ ಚಟುವಟಿಕೆಯನ್ನು ಕೋಡ್ ಮಾಡಿ!'
  tutorial_nafbrand_longdescription: ನಿಮ್ಮ ಬ್ರ್ಯಾಂಡ್ನ ಕೋಡ್ನಲ್ಲಿ, ನಿಮ್ಮ ಸಂಪರ್ಕ ವಿವರಗಳೊಂದಿಗೆ
    ವೈಯಕ್ತಿಕಗೊಳಿಸಿದ QR ಕೋಡ್ ಅನ್ನು ರಚಿಸಲು ನೀವು ವರ್ಚುವಲ್ ಸಂಪರ್ಕ ಫೈಲ್ ಅನ್ನು ರಚಿಸುತ್ತೀರಿ.
    ನೀವು ಈ ಚಟುವಟಿಕೆಯನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ನಂತರ, ನಿಮ್ಮ ವೃತ್ತಿ ಅಥವಾ ಕಾಲೇಜು ಪ್ರಯಾಣದಲ್ಲಿ ನಿಮಗೆ
    ಸಹಾಯ ಮಾಡುವ ಅಥವಾ ಮಾರ್ಗದರ್ಶನ ನೀಡುವ ಜನರೊಂದಿಗೆ ನೀವು ನೆಟ್ವರ್ಕಿಂಗ್ ಮಾಡುವಾಗ ನೀವು ಹಂಚಿಕೊಳ್ಳಬಹುದಾದ
    ಆಧುನಿಕ ವ್ಯಾಪಾರ ಕಾರ್ಡ್ ಅನ್ನು ನೀವು ಹೊಂದಿರುತ್ತೀರಿ.

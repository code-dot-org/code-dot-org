  tutorial_tlckk_longdescription: ಕ್ರಿಸ್ಸ್-ಕ್ರೋಸ್ ಒಗಟುಗಳು ತರ್ಕದ ಪ್ರೀತಿಯಿಂದ ಪದಗಳ ಪ್ರೀತಿಯನ್ನು
    ಸಂಯೋಜಿಸುತ್ತವೆ. ವಿಭಿನ್ನ ಉದ್ದದ ಪದಗಳ ಪಟ್ಟಿಯನ್ನು ನೀಡಿದರೆ, ನೀವು ಎಲ್ಲವನ್ನೂ ಗ್ರಿಡ್ಗೆ
    ಹೊಂದಿಕೊಳ್ಳಬೇಕು.
  tutorial_firstcomp_longdescription: ಕೆಲವು ವಿಷಯಗಳು ಕಂಪ್ಯೂಟರ್ಗಳಂತೆ ಅತ್ಯಾಕರ್ಷಕವಾಗಿವೆ.
    ಮತ್ತು ಈಗ ನೀವು ನಿಮ್ಮದೇ ಆದ ವಿನ್ಯಾಸವನ್ನು ಪಡೆಯುತ್ತೀರಿ - ಈ ಬಾರಿ ಕಾಗದದಿಂದ ಹೊರಗಿದೆ. CPU,
    RAM ಮತ್ತು ROM, ಮಾಸ್ ಸ್ಟೋರೇಜ್ ಮತ್ತು GPU ಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಿ. ನಿಮ್ಮ ಮೊದಲ ಅಪ್ಲಿಕೇಶನ್
    ಅನ್ನು ಎಳೆಯಿರಿ. ನಿಮ್ಮ ಕತ್ತರಿ, ಪೆನ್ನುಗಳು ಮತ್ತು ಪೇಪರ್ಗಳನ್ನು ಪಡೆಯಿರಿ!
  tutorial_mazefinch_longdescription: 'ಈ ಚಟುವಟಿಕೆಯಲ್ಲಿ, ಫಿಂಚ್ ರೋಬೋಟ್ ಚಲಿಸುವಂತೆ ಮತ್ತು
    ತಿರುಗುವಂತೆ ಮಾಡಲು ನೀವು ತುಂಬಾ ಸರಳವಾದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಬಳಸುತ್ತೀರಿ. ರೋಬೋಟ್
    ಜಟಿಲ ಪೂರ್ಣಗೊಳಿಸಲು ಸಹಾಯ ಮಾಡಲು ನೀವು ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಬರೆಯುತ್ತೀರಿ! ನಿಮಗೆ ಯಾವುದೇ ಪೂರ್ವ
    ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನುಭವದ ಅಗತ್ಯವಿಲ್ಲ, ಮತ್ತು ನೀವು ಲ್ಯಾಪ್ಟಾಪ್ ಅಥವಾ Chromebook ಅನ್ನು ಬಳಸಬಹುದು. '
  tutorial_tlccc_longdescription: ಕಂಪ್ಯೂಟರ್ಗಳಲ್ಲಿನ ಡೇಟಾವನ್ನು ಅಕ್ಷರಗಳ ದೀರ್ಘ ಅನುಕ್ರಮಗಳಾಗಿ
    ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ - ಅಂತಿಮವಾಗಿ ಬೈನರಿ 1 ಸೆ ಮತ್ತು 0 ಸೆ. ಸಂಕೋಚನದ ಕಲ್ಪನೆಯೆಂದರೆ, ಮಾಹಿತಿಯನ್ನು
    ಪ್ರತಿನಿಧಿಸುವ ವಿಧಾನವನ್ನು ಬದಲಾಯಿಸಲು ನಾವು ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ಬಳಸುತ್ತೇವೆ ಇದರಿಂದ ಒಂದೇ
    ಮಾಹಿತಿಯನ್ನು ನಿಖರವಾಗಿ ಸಂಗ್ರಹಿಸಲು ಕಡಿಮೆ ಅಕ್ಷರಗಳು ಬೇಕಾಗುತ್ತವೆ.
  tutorial_tlcdoodle_longdescription: 'ಚಲನಚಿತ್ರಗಳಲ್ಲಿನ ದೃಶ್ಯಾವಳಿಗಳನ್ನು ಹೆಚ್ಚಾಗಿ ಕಂಪ್ಯೂಟರ್
    ರಚಿಸಲಾಗುತ್ತದೆ. ಅವರು ಅದನ್ನು ಹೇಗೆ ಮಾಡುತ್ತಾರೆ ಎಂದು ಎಂದಾದರೂ ಯೋಚಿಸಿದ್ದೀರಾ? ಮುಂದಿನ ಬಾರಿ
    ನೀವು ಡೂಡಲ್ಗಳನ್ನು ಚಿತ್ರಿಸುವುದನ್ನು ಕಂಡುಕೊಂಡರೆ, ಅಲ್ಗಾರಿದಮಿಕ್ ಡೂಡಲ್ ಅನ್ನು ಸೆಳೆಯಿರಿ
    ಮತ್ತು ಪ್ರಕೃತಿಯನ್ನು ಸೆಳೆಯಲು ಕ್ರಮಾವಳಿಗಳನ್ನು ಅನ್ವೇಷಿಸಿ. ಕ್ರಮಾವಳಿಗಳು ಪುನರಾವರ್ತಿತವಾಗಿವೆ:
    ಅಂದರೆ ಅವರು ಒಂದು ಹೆಜ್ಜೆಯನ್ನು ವಿವರಿಸುತ್ತಾರೆ ಮತ್ತು ನಂತರ ಮುಂದಿನ ಹಂತವನ್ನು ಅದೇ ರೀತಿಯಲ್ಲಿ
    ಸೆಳೆಯಲು ನಿಮಗೆ ಹೇಳುತ್ತಾರೆ, ಪ್ರಾರಂಭದಿಂದ ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ಅನುಸರಿಸಿ.'
  tutorial_tlcpunch_longdescription: ಪಂಚ್ ಕಾರ್ಡ್ಗಳಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಡೇಟಾವನ್ನು ಕಂಡುಹಿಡಿಯಲು
    ಆರಂಭಿಕ ಕಂಪ್ಯೂಟರ್ಗಳು ಹೇಗೆ ಸಾಧ್ಯವಾಯಿತು ಎಂಬುದನ್ನು ಪ್ರದರ್ಶಿಸಿ ಮತ್ತು ಇದು 'ಆಸ್ಟ್ರೇಲಿಯನ್
    ಮ್ಯಾಜಿಶಿಯನ್ಸ್ ಡ್ರೀಮ್' ಚಟುವಟಿಕೆಯಲ್ಲಿನ ಮ್ಯಾಜಿಕ್ ಟ್ರಿಕ್ನಂತೆಯೇ ಅಲ್ಗಾರಿದಮ್ ಎಂದು ತೋರಿಸುತ್ತದೆ.
    ಹುಡುಕಾಟ ಅಲ್ಗಾರಿದಮ್ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದನ್ನು ದೃಶ್ಯ ರೀತಿಯಲ್ಲಿ ತೋರಿಸುವ
    ಗುರಿಯನ್ನು ಇದು ಹೊಂದಿದೆ. ಹಾಗೆ ಮಾಡುವಾಗ ನೀವು ಬೈನರಿ ಸಂಖ್ಯೆಗಳ ಪ್ರಾಯೋಗಿಕ ಬಳಕೆಯನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತೀರಿ,
    ಸಮಸ್ಯೆಯ ಪ್ರದೇಶಗಳ ನಡುವಿನ ಪರಿಹಾರಗಳನ್ನು ಭಾಷಾಂತರಿಸುವ ಕಂಪ್ಯೂಟೇಶನಲ್ ಥಿಂಕಿಂಗ್ ಟ್ರಿಕ್
    ಅನ್ನು ಹುಡುಕಲು ಮತ್ತು ಅನ್ವೇಷಿಸಲು ವಿಭಜನೆ ಮತ್ತು ವಶಪಡಿಸಿಕೊಳ್ಳುವ ಅಲ್ಗಾರಿದಮ್.
  tutorial_finchfract_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಫಿಂಚ್ ರೋಬೋಟ್ನೊಂದಿಗೆ ಕೋಚ್ ಫ್ರ್ಯಾಕ್ಟಲ್ಗಳನ್ನು
    ಸೆಳೆಯಲು ಮರುಕಳಿಸುವಿಕೆಯನ್ನು ಬಳಸುತ್ತದೆ. ಮರುಕಳಿಸುವಿಕೆಯ ಕಲ್ಪನೆಗೆ ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಪರಿಚಯಿಸಲಾಗಿದೆ
    ಎಂದು ಅದು umes ಹಿಸುತ್ತದೆ, ಆದರೆ ಈ ಚಟುವಟಿಕೆಯನ್ನು ಪೂರ್ಣಗೊಳಿಸುವುದರಿಂದ ಮರುಕಳಿಸುವಿಕೆಯ
    ಭೌತಿಕ ಪ್ರಾತಿನಿಧ್ಯದ ಮೂಲಕ ಈ ಪರಿಕಲ್ಪನೆಯ ಬಗ್ಗೆ ಆಳವಾದ ತಿಳುವಳಿಕೆಯನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು
    ಅವರಿಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಪೈಥಾನ್ ಅಥವಾ ಜಾವಾವನ್ನು ಬಳಸುವ ಪರಿಚಯಾತ್ಮಕ ಅಥವಾ ಮುಂದುವರಿದ ಕಂಪ್ಯೂಟರ್
    ಸೈನ್ಸ್ ಕೋರ್ಸ್ಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಈ ಚಟುವಟಿಕೆಯು ಸೂಕ್ತವಾಗಿದೆ.
  tutorial_tlcmind_longdescription: ಅಲ್ಗಾರಿದಮ್ ಯಾವಾಗಲೂ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂದು ಸಾಬೀತುಪಡಿಸಲು
    ಬೀಜಗಣಿತದ ಬಳಕೆಯ ಮೂಲಕ ತಾರ್ಕಿಕ ತಾರ್ಕಿಕ ಕ್ರಿಯೆಯ ಬಳಕೆಯನ್ನು ಇದು ಪರಿಚಯಿಸುತ್ತದೆ. ಕ್ರಮಾವಳಿಗಳನ್ನು
    ಮೌಲ್ಯಮಾಪನ ಮಾಡಲು ಅಮೂರ್ತತೆ ಮತ್ತು ತಾರ್ಕಿಕ ತಾರ್ಕಿಕತೆಯನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು
    ಇದು ತೋರಿಸುತ್ತದೆ.
  tutorial_tlctelebot_longdescription: ನಮ್ಮ ಮಿದುಳುಗಳು ತೆಗೆದುಕೊಳ್ಳಲು ಸರಳವಾದ ವಿಷಯಗಳು
    ಎಷ್ಟು ಸಂಕೀರ್ಣವಾಗಬಹುದು ಎಂಬುದನ್ನು ಈ ಟ್ರಿಕ್ ವಿವರಿಸುತ್ತದೆ. ಇಂಟರ್ಫೇಸ್ಗಳು ಸ್ಪಷ್ಟ ಮತ್ತು
    ಸರಳವಾಗಿರಬೇಕು, ಅಸ್ತವ್ಯಸ್ತವಾಗಿರಬಾರದು ಎಂಬುದು ಒಂದು ಪ್ರಮುಖ ವಿನ್ಯಾಸ ತತ್ವವಾಗಿದೆ. ಇದು
    ಸಮಸ್ಯೆಯನ್ನು ಸರಳೀಕರಿಸುವುದು ಮತ್ತು ಜನರನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವ ಪ್ರಾಮುಖ್ಯತೆಯಂತಹ ಕಂಪ್ಯೂಟೇಶನಲ್
    ಚಿಂತನೆಯ ಅಂಶಗಳನ್ನು ವಿವರಿಸುತ್ತದೆ.
  tutorial_tlcaus_longdescription: ಈ ಚಟುವಟಿಕೆಯು ಸ್ಮರಣೀಯ ರೀತಿಯಲ್ಲಿ ಕಂಪ್ಯೂಟಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳ
    ಶ್ರೇಣಿಯನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ. ಇದು ಮ್ಯಾಜಿಕ್ ಟ್ರಿಕ್ ಅನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ ಮತ್ತು ಅಲ್ಗಾರಿದಮ್
    ಕೃತಿಗಳನ್ನು ಪರಿಶೀಲಿಸಲು ಅಮೂರ್ತತೆ, ತಾರ್ಕಿಕ ತಾರ್ಕಿಕತೆ ಮತ್ತು ಕಂಪ್ಯೂಟೇಶನಲ್ ಮಾಡೆಲಿಂಗ್
    ಅನ್ನು ಹೇಗೆ ಬಳಸಬಹುದು ಎಂಬುದನ್ನು ತೋರಿಸುತ್ತದೆ. 'ಪಂಚ್ ಕಾರ್ಡ್ ಹುಡುಕಾಟ' ಚಟುವಟಿಕೆಯೊಂದಿಗೆ
    ಸಂಯೋಜಿಸಿ ಇದು ಆರಂಭಿಕ ಕಂಪ್ಯೂಟರ್ಗಳು ಬಳಸುವ ವಿಭಜನೆ ಮತ್ತು ವಿಜಯದ ಅಲ್ಗಾರಿದಮ್ ಅನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ.
  tutorial_tlcmicro_longdescription: ಈ ವೀಡಿಯೊವನ್ನು ಮಾನವ ಕಂಪ್ಯೂಟರ್ ಪರಸ್ಪರ ಕ್ರಿಯೆಗೆ
    (ಎಚ್ಸಿಐ) ಸಾಮಾನ್ಯ ಪರಿಚಯವಾಗಿ ಬಳಸಬಹುದು ಮತ್ತು ನಿರ್ದಿಷ್ಟವಾಗಿ ಅನೇಕ ಗ್ಯಾಜೆಟ್ಗಳು ಅಗತ್ಯಕ್ಕಿಂತ
    ಬಳಸಲು ಏಕೆ ಕಷ್ಟ. ವಿನ್ಯಾಸವು ವ್ಯತ್ಯಾಸವನ್ನುಂಟುಮಾಡುತ್ತದೆ ಮತ್ತು ಇಂಟರ್ಫೇಸ್ಗಳನ್ನು ಬಳಸಲು
    ಸುಲಭವೆಂದು ಪರಿಶೀಲಿಸಲು ಮೌಲ್ಯಮಾಪನ ಮಾಡುವುದು ಮುಖ್ಯ.
  tutorial_imathematician_longdescription: "ಈ ಶಿಕ್ಷಕ ನೇತೃತ್ವದ ಚಟುವಟಿಕೆಯು ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನ ಮತ್ತು ಗಣಿತಶಾಸ್ತ್ರಕ್ಕೆ ಅಡ್ಡ ಪಠ್ಯೇತರ ವಿಧಾನವನ್ನು ಬಳಸಲು ಅವಕಾಶವನ್ನು
    ಒದಗಿಸುತ್ತದೆ.  \n\nಪ್ರಿಸನರ್ ಸಂದಿಗ್ಧತೆ ಎಂದು ಕರೆಯಲ್ಪಡುವ ಗಣಿತಶಾಸ್ತ್ರದ (ಗೇಮ್ ಥಿಯರಿ)
    ಒಂದು ಶಾಖೆಯಲ್ಲಿ ಪ್ರಸಿದ್ಧ ಸಮಸ್ಯೆಯ ವ್ಯತ್ಯಾಸವನ್ನು ಪರಿಹರಿಸಲು ವಿದ್ಯಾರ್ಥಿಗಳು ಕಂಪ್ಯೂಟರ್
    ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ರಚಿಸುತ್ತಾರೆ.\n"
  tutorial_tlcmagic_longdescription: 'ಮ್ಯಾಜಿಕ್ ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಎಂಬುದನ್ನು
    ಅನ್ವೇಷಿಸುವಲ್ಲಿ, ನೀವು ಕಂಪ್ಯೂಟೇಶನಲ್ ಚಿಂತನೆಯ ಬಗ್ಗೆ ಕಲಿಯುತ್ತೀರಿ: ವಿಶೇಷವಾಗಿ ಅಲ್ಗಾರಿದಮಿಕ್
    ಚಿಂತನೆಗೆ ಮೌಲ್ಯಮಾಪನದ ಪ್ರಾಮುಖ್ಯತೆ. ನೀವು ಪರೀಕ್ಷೆ ಮತ್ತು ಅಪಾಯ ವಿಶ್ಲೇಷಣೆ ಎರಡನ್ನೂ ಅನ್ವೇಷಿಸುತ್ತೀರಿ.
    ಕಂಪ್ಯೂಟರ್ ವಿಜ್ಞಾನಿಗಳು, ಎಂಜಿನಿಯರ್ಗಳು (ಮತ್ತು ಜಾದೂಗಾರರು) ತಮ್ಮ ಕ್ರಮಾವಳಿಗಳನ್ನು ಹೇಗೆ
    ಸಂಪೂರ್ಣವಾಗಿ ಪರಿಶೀಲಿಸಬೇಕು ಎಂಬುದನ್ನು ಮ್ಯಾಜಿಕ್ ಟ್ರಿಕ್ ತೋರಿಸುತ್ತದೆ. ವಿಷಯಗಳು ಹೇಗೆ ತಪ್ಪಾಗಬಹುದು
    ಎಂಬುದರ ಕುರಿತು ಅವರು ಎಚ್ಚರಿಕೆಯಿಂದ ಯೋಚಿಸಬೇಕು ಮತ್ತು ಅವರು ಸರಿಯಾಗಿ ಹೋಗುತ್ತಾರೆ ಎಂದು ಪರಿಶೀಲಿಸುತ್ತಾರೆ.'
  tutorial_scratchmus_longdescription: ಸ್ಕ್ರ್ಯಾಚ್ನೊಂದಿಗೆ, ನೀವು ನಿಮ್ಮ ಸ್ವಂತ ಸಂವಾದಾತ್ಮಕ
    ಆಟಗಳು, ಕಥೆಗಳು, ಅನಿಮೇಷನ್ಗಳನ್ನು ರಚಿಸಬಹುದು - ಮತ್ತು ಅವುಗಳನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತರೊಂದಿಗೆ

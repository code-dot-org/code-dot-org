  tutorial_raspipong_longdescription: ಸೆನ್ಸ್ ಹ್ಯಾಟ್ ಮತ್ತು ಕೆಲವು ಪೈಥಾನ್ ಕೋಡ್ ಬಳಸಿ ಪಾಂಗ್ನ

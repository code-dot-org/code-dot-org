    გჭირდებათ: პრეზენტაციებს, ფილმებს, ქვიზებსა და ავტომატურ გზამკვლევ/რჩევებს, რომლებიც
    დაეხმარებათ მოსწავლეებს პროგრამირების ამოცანების ამოხსნაში. '
  tutorial_scratchanimwork_longdescription: 'This guide offers ideas for leading a
    one-hour workshop using Scratch. Students will gain experience with coding as
    they animate their names or a favorite word. This educator guide is designed for
    use with this Scratch tutorial: scratch.mit.edu/name'
  tutorial_adventureq_longdescription: 'Adventure with Q is a lesson plan for teachers
    (or anyone) to use to introduce programming logic in a group setting. The activity
    consists of different quests for kids to complete. Kids learn the basic commands

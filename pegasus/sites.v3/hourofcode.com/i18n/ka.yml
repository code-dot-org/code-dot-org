  tutorial_athlete_longdescription: "აირჩიეთ, თუ რისი გაკეთეა გსურთ: კალათბურთის თამაში გსურთ, თუ ერთმანეთში სპორტის სხვადასხვა სახეობის შერევა!"
  tutorial_moana_longdescription: "ახალი Disney-ის კოდის ერთი საათის ტუტორიალი იყენებს პროგრამირების ვიზუალურ ენას, სადაც მოსწავლეები კოდის დასაწერად უბრალოდ ქაჩავენ და აგდებენ ვიზუალურ ბლოკებს. ვიზუალური პროგრამირება არის სახალიხო და გასაგებად მარტივი გზა კოდის წერის ლოგიკის სასწავლებლად. ვიზუალური პროგრამირების ცოდნა ქმნის საფუძველს ტექსტზე დაფუძნებული პროგრამირებისთვის, რაც უფრო რთული აქტივობაა. ეს სახელმძღვანელო გამიზნულია 8+ ასაკის ბავშვებისთვის და მათთვის, ვინც პროგრამირებას პირველად ცდის. ხელმისაწვდომია 23 ენაზე და ლოკალიზებულია აშშ-ს გარეთ. ეს სახელმძღვანელო ხელმისაწვდომია უფასოდ ონლაინ და მოიცავს ციფრულ ხელსაწყოებს ინგლისურ და ესპანურ ენებზე, მასწავლებლებისა და ღონისძიების ორგანიზატორებისთვის."
  tutorial_star-wars_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_gumadventure_longdescription: "Amazing World of Gumball-ის ეპიზოდში \"The Signal\" ხარვეზი ახდენს გავლენას პერსონაჟების ურთიერთობაზე. ამ აქტივობაში გააგრძელეთ ეს ამბავი თქვენი ხარვეზის შექმნით და წარმოიდგინეთ, როგორი რეაქცია ექნებოდათ მასზე Gumball-სა და მის მეგობრებს."
  tutorial_mchoc_longdescription: "გამოიყენეთ კოდის ბლოკები, რათა ამოგზაუროთ ალექსი ან სტივი მაინკრაფტის სამყაროში."
  tutorial_vidnews_longdescription: 'It''s the HOC News! Videos and graphics are all about tech, diversity, kids, and coding. Finished projects can be uploaded to school website as the report on the HOC itself. Teachers can encourage students to use the news to report on what they learned, or a statistic for their school. "Breaking News: 400 students at Roosevelt participate in the Hour of Code"'
  tutorial_kodable-pre_longdescription: "\"დაკოდვადი\" არის თვითმართვადი თამაში, რომელიც 5+ ასაკის ბავშვებს აცნობს პროგრამირებას. მასწავლებლის ან მშობლის დახმარება სასურველია, მაგრამ არ არის აუცილებელი."
  tutorial_highseas_longdescription: "მოახდინეთ ოკეანეს ანიმირება, რათა შექმნათ გარემო, შემდეგ კი მოყვეთ ამბავი, რომელიც ვითარდება ღია ზღვებში."
  tutorial_capython_longdescription: "Python არის აქტიური და მარტივი ენა. გაიგეთ, როგორ გამოიყენოთ მოდულები, ფუნქციები, ციკლები და სიები სახალისო გამოსახულებების შექმნით, რაშიც თქვენი კუ მეგობრები დაგეხმარებიან. გეომეტრია ასეთი სახალისო არასდროს ყოფილა!"
  tutorial_frzn_longdescription: "შევუერთდეთ ანას და ელზას კოდის წერით და მათთან ერთად გამოვიკვლიოთ ყინულის ჯადოქრობა და სილამაზე. თქვენ შექმნით ფიფქებს და ფორმებს ყინულზე სრიალის დროს და შექმნით ზამთრის სასწაულების ქვეყანას, რომელიც შეგიძლიათ, გაუზიაროთ მეგობრებს!"
  tutorial_cocom_longdescription: "აირჩიეთ თქვენი გმირი და პროგრამირების საშუალებით გააღწიეთ ოგრების პატრულით, ლავით და ლაზერული სხივებით გავსებული კიფგარდის საპყრობილედან. გადადით ახალ დონეებზე, მოაგროვეთ ძვირფასი ქვები და მოიძიეთ ჯადოსნური ნივთები, რათა მოიპოვოთ ახალი პროგრამული ძალები!"
  tutorial_play-lab_longdescription: "შექმენით ამბავი ან თამაში სათამაშო ლაბორატორიის საშუალებით! შექმენით ცხოველები, მეკობრეები, ზომბები, ნინძები და მრავალი სხვა პერსონაჟი. ამოძრავეთ და ააჟღერეთ ისინი, მოიპოვეთ ქულები და ისროლეთ ცეცხლოვანი ბურთები!"
  tutorial_boxisland_longdescription: "იმოგზაურეთ ყუთების კუნძულზე და შეაგროვეთ ყველა ვარსკვლავი! ყუთების კუნძული ლამაზი, მობილურისთვის განკუთვნილი პროგრამული თამაშია, რომელიც ბავშვებს საინტერესო მომაჯადოვებელ კუნძულზე ამოგზაურებს. ამ ტუტორიალში თქვენ შეისწავლით ალგორითმების საფუძვლებს, მიმდევრობებს, ციკლებსა და პირობით გამოსახულებებს!"
  tutorial_textcomp_longdescription: "რაღაც მომენტში ვაღწევთ ბიტების გაგზავნის სისწრაფის ფიზიკურ ლიმიტს და თუ დიდი მოცულობის ინფორმაციის გაგზავნა უფრო სწრაფად გვინდა, უნდა გამოვნახოთ ისეთი გზა, რომ იგივე ინფორმაცია წარმოვადგინოთ უფრო ცოტა ბიტით - ანუ, მონაცემები უნდა შევკუმშოთ. ამ გაკვეთილში მოსწავლეები გამოიყენებენ \"ტექსტის შეკუმშვის მოწყობილობას\" ინგლისური ტექსტის სეგმენტების შესაკუმშად სქემების მოძებნით და ტექსტის უფრო დიდი სქემების სიმბოლოებით ჩანაცვლებით. "
  tutorial_encryption_longdescription: "მოსწავლეები გაეცნობიან დაშიფრვას და საიდუმლო შეტყობინებების გატეხვის მარტივ ტექნიკებს. ისინი თავად ცდიან კლასიკური კეისრის შიფრით და შემთხვევითი ჩანაცვლების შიფრით დაშიფრული შეტყობინებების გატეხვას. მოსწავლეები უკეთ გაეცნობიან ინტერნეტით ინფორმაციის გაგზავნისას საიდუმლოობის საჭიროებას და იმას, რომ ძლიერი გამომთვლელი ხელსაწყოების ეპოქაში საჭიროა, დაშიფრვის ტექნიკები იყოს უფრო დახვეწილი. "
  tutorial_kanopixel_longdescription: "ყველა ასაკის შემქმნელი სწავლობს კოდის წერას ნამდვილი პროგრამირების ენით და ხედავს, როგორ ცოცხლდება მისი ბრძანებები კოდის დახმარებით 13 სურათის თანმიმდევრობის შექმნით. გზადაგზა ისინი ისწავლიან ვიდეო თამაშების ხელოვნების ისტორიას, დაწყებული \"პონგითა\" და სხვა რეტრო თამაშებით, დამთავრებული 8-ბიტის ხელოვნებით და \"მაინკრაფტით\". ისინი დააკავშირებენ კომპიუტერულ მეცნიერებებს ხელოვნებასთან, ისტორიასთან და ამბის თხრობასთან. სწავლის გრაფიკი მოქნილია - შეგიძლიათ, დახარჯოთ 1 საათი ან რამდენიმე საათი, გაანაწილოთ მასალა ერთ ან რამდენიმე სესიად. მოსწავლეებს შეუძლიათ, დამოუკიდებლად შეასრულონ Pixel Hack-ი, გამოწვევებს შორის ინსტრუქციების გამოყენებით, ან შეუძლიათ, ჩართონ Pixel Hack-ი ინსტრუქტორის წინამძღოლობით - მითითებებით სავსე ყოველმხრივი სახელმძღვანელოთი. მოსწავლეებს შეუძლიათ, დაამატონ საკუთარი კრეატიული იდეები ჩვენი გამოწვევების დაჰაკვით, და მოიპოვონ Pixel-ის ჰაკერის სერთიფიკატი."
  tutorial_foos_longdescription: "დააპროგრამეთ საყვარელი Foo-ები ისე, რომ მათ ამოხსნან თავსატეხები, რომლებიც ასწავლიან კომპიუტერული მეცნიერების ისეთ ფუნდამენტურ კონცეფციების როგორებიცაა მიმდევრობები და ციკლები. ყველას და ყველგან შეუძლია პროგრამირების სწავლა codeSpark-ის აკადემიის ჯილდოს მფლობელი \"უსიტყვო\" ინტერფეისის საშუალებით. დაწმყებო პროგრამისტებო და დაწყებითი კლასის მოსწავლეებო, კეთილი იყოს თქვენი მობრძანება!"
  tutorial_tynkerdd_longdescription: "შექმენით თქვენი საკუთარი, უნიკალური დრაკონი, შემდეგ გამოიყენეთ პროგრამირება, რათა ამოახსნევინოთ მას მხიარული თავსატეხები და მოიპოვოთ განძეულობა და მონეტები! განძეულობის მოსაპოვებლად, თქვენ მოგიწევთ ჩახლართულ ციხესიმაგრეებში მოგზაურობა, გაძლიერებების პოვნა და რაინდების დაპყრობა."
  tutorial_tynkerana_longdescription: "გამოიყენეთ მათემატიკისა და გეომეტრიის ცოდნა და შექმენით მუშა ისრებიანი საათი წამების, წუთების და საათის მოძრავი ისრებით. ამისთვის დაგჭირდებათ, გამოთვალოთ, რა კუთხეს უნდა აჩვენებდეს თითოეული ისარი იმის მიხედვით, თუ რა დროა. როცა მორჩებით, შეგიძლიათ, დაამატოთ შეხსენება იმის შესახებ, თუ რისი გაკეთება დაგჭირდებათ დღის განმავლობაში საკუთარი მაღვიძარას შესაქმნელად!"
  tutorial_vidcard_longdescription: "ისწავლეთ, როგორ გააკეთოთ საკუთარი მისალოცი ბარათი JavaScript-ით!\n\nისწავლით, როგორ დაამუშავოთ საკუთარი ვიდეო თითოეული პიქსელისთვის ბრძაბენის მიცემით კოდის საშუალებით!\n\nგარდა ამისა, შეგიძლიათ, ატვირთოთ და ჩაწეროთ საკუთარი ვიდეო.\n\nშექმნილია GSGNY-თან ერთად."
  tutorial_spritebox_longdescription: "ირბინეთ, იხტუნავეთ და დაწერეთ კოდი, რომ გაიაროთ სამი სხვადასხვა სამყარო, შეაგროვოთ ვარსკვლავები და ფინიშის ხაზამდე მიაღწიოთ! ისწავლეთ მოქმედებების თანმიმდევრობები, გამართვა და ციკლები და კოდის წერა Swift-ში, Java-სა ან Icon-ების მეშვეობით."
  tutorial_tynkerch_longdescription: "გადაარჩინეთ კომპიუტერი ბოროტი ვირუსებისგან! თქვენ უნდა გაიკვლიოთ გზა სისტემაში ვირუსების წაშლით, კარების გაღებით, ლაბირინთების ამოხსნით და პროტალებს შორის მოძრაობით. უფთხილდით ვირუსებს და ხარვეზებს!"
  tutorial_lightbot_longdescription: "ლაითბოტი არის თამაში, რომელიც მოთამაშეებისგან ითხოვს, გამოიყენონ პროგრამირების ლოგიკა თავსატეხების ამოსახსნელად! მიიღეთ კოდის წერის საბაზისო კონცეფციების პრაქტიკული ცოდნა და დაეხმარეთ ლაითბოტს, გაანათოს ყველა ლურჯი ფილა თითოეულ საფეხურზე. ისწავლეთ, როგორ დააწყოთ ინსტრუქციები თანმიმდევრობით, დაწეროთ პროცედურები და გამოიყენოთ ციკლები ამ თვითმართვად აქტივობაში. შესანიშნავია ნებისმიერი ასაკისა და დონის მოსწავლეებისთვის."
  tutorial_hoc_longdescription: "ჩანაცვლების ველი code.org/hoc-ისთვის"
  tutorial_code_longdescription: "ისწავლეთ კომპიუტერული მეცნიერებების საბაზისო კონცეფციები გადმოსატანი ბლოკების დახმარებით. ეს არის თამაშის მსგავსი, დამოუკიდებლად საყურებელი ტუტორიალი, რომელშიც მონაწილეობენ ბილ გეითსი, მარკ ცუკერბერგი, Angry Birds-ი და Plants vs. Zombies. ისწავლეთ repeat ციკლები, პირობითი ბრძანებები და საბაზისო ალგორითმები. ხელმისაწვდომია 37 ენაზე."
  tutorial_tinspire_longdescription: "გააცანით მოსწავლეებს კოდის წერის საფუძვლები - თითო ჯერზე 10 წუთით - იმ TI ტექნოლოგიის დახმარებით, რასაც ყოველ დღე ზურგჩანთით დაატარებენ. ეს გაკვეთილები მისცემს მოსწავლეებს მარტივ შესავალს პროგრამირებაში, რამაც შესაძლოა, გაუღვივოთ მათ ინტერესი კოდის წერასა და კომპიუტერულ მეცნიერებებში. მოსწავლეები დაწერენ პროგრამებს, რომლებიც გაამყარებენ მათი მათემატიკური კონცეფციების ცოდნას. ამაში მათ დაეხმარებათ საბაზისო TI ენა, რომელიც უკვე მზადაა გამოსაყენებლად მათ TI-Nspire მოწყობილობებზე."
  tutorial_itchbounceball_longdescription: "We take you through an introduction to Itch, utilizing the Scratch visual programming language.\n\nThis lesson provides a video and text directions for the code students need to add to get a ball bouncing zanily around the screen.\n\nOnce students complete this activity there is an opportunity to explore with ideas for other changes and activities that can be made.  There is no set goal or outcome as it's an open learning environment, but with just this starting code students come up with amazing projects!\n\nAll instruction is contained within the Itch environment so there is no need to be switching screens to follow along with the project. Headphones are recommended."
  tutorial_vidclim_longdescription: "მსწავლეები იკვლევენ ფაქტს დედამიწის კლიმატის შესახებ და ერთვებიან მეცნიერებისა და ხელოვანების მუშაობაში კლიმატის ცვლილების საპასუხოდ. ისინი ატარებენ კვლევას და გეგმავენ ვიდეოს, რომლითაც გააზიარებენ თავიანთ ფაქტს. \n\nვიდეო შეიძლება იყოს შემდეგ თემაზე:\nკლიმატის ცვლილებისა და მისი ეფექტების გააზრება\nსაზოგადოების რეაგირება კლიმატის ცვლილების ეფექტებზე\nრა გავლენას ახდენს კლიმატის ცვლილება ყოველდღიურ ცხოვრებაზე\nრა ქმედებების განხორციელება შეიძლება ცვლილებისთვის"
  tutorial_matlab_longdescription: "Learn to Code არის სახალისო, ონლაინ, აქტიური ტუტორიალი, რომლითაც ისწავლით კოდის წერას. გამოიყენეთ MATLAB და შეიტყვეთ, მეგობრებთან შეხვედრის უახლოესი ადგილი კინოთეატრია, სავაჭრო ცენტრი თუ კაფე. დაყავით ამოცანა უფრო პატარა ნაწილებად და გზადაგზა ისწავლეთ პროგრამირების საბაზისო კონცეფციები. ერთი საათის დასასრულს, შექმენით ალგორითმი და იპოვეთ უმოკლესი გზა მეგობრებისკენ!"
  tutorial_flap_longdescription: "გამოიყენეთ ბლოკებით პროგრამირება და შექმენით საკუთარი \"მოფარფატე ჩიტის\" თამაში, შემდეგ კი შეცვალეთ ის ისე, რომ სხვანაირად გამოიყურებოდეს (მოფარფატე ზვიგენი, მოფარფატე სანტა, ნებისმიერი რამ). დაამატეთ თამაში თქვენს მობილურ ტელეფონზე ერთი დაწკაპუნებით."
  tutorial_galaxy_longdescription: "აიღეთ თქვენი ანდროიდის ტელეფონი და გამოიკვლიეთ შორეული გალაქტიკები! #GalaxyGameJam-ზე შეგიძლიათ, შექმნათ საკუთარი ანდროიდ აპლიკაცია. შექმენით მისი დიზაინი ჩვენი Pocket Code აპლიკაციის დახმარებით და გახდით ჩვენი მისიის წევრი გარე კოსმოსში. Pocket Code-ით გვინდა, შთავაგონოთ ბავშვები, თინეიჯერები და ახალგაზრდები, შექმნან საკუთარი თამაშები, ანიმაციები და ინტერაქტიული ამბები პირდაპირ საკუთარი მობილური ტელეფონების გამოყენებით.\n"
  tutorial_inf_longdescription: "გამოიყენეთ სათამაშო ლაბორატორია, რათა შექმნათ ამბავი ან თამაში Disney Infinity-ს პერსონაჟების მონაწილეობით."
  tutorial_tynkersol_longdescription: "შექმენით ჩვენი მზის სისტემის ინტერაქტიული მოდელი. ამ პროექტს მოყვება ნაბიჯ-ნაბიჯ ინსტრუქცია, რომელიც დაგეხმარებათ, შექმნათ მზის ირგვლივ მოძრავი პლანეტების სიმულაცია. შემდეგ დაამატეთ თითოეული პლანეტის შესახებ ფაქტები, რომლებიც პლანეტაზე დაწკაპუნებისას ამოხტება."
  tutorial_itchg_longdescription: "Name-IT შეგაქმნევინებთ ამოცნობის თამაშს! \n\nსაბოლოო პროექტი მოსწავლეებს დააწერინებს თამაშს, რომელშიც მათ უნდა ამოიცნონ ავსტრალიის შტატები!\n\nთავდაპირველად ინსტუქციების დახმარებით შექმნით თამაშს, სადაც უნდა დაასახელოთ წყლის ციკლის სამი ფაზა. თქვენ შექმნით სრულად ფუნქციონირებად თამაშს, ქულების მინიჭების ფუნქციის ჩათვლით!\n\nრაც შეეხება კოდის წერას, ისწავლით ცვლადებს, პირობით ბრძანებებს, სიებს, სთრინგების გაერთიანებასა და ბევრ სხვას. ამ ტექნიკების გამოყენებას შეძლებთ სხვა პროექტებში, რომლებსაც შეასრულებთ კოდის წერის უნარების განვითარების პროცესში!\n\nშეგიძლიათ, კიდევ უფრო შორს წაიყვანოთ ეს აქტივობა და დაამატოთ საკუთარი გამოსახულებები და იარლიყები (პროექტის სხვა დამატებით ფუნქციებთან ერთად, ხალისი არასდროს სრულდება). რეკომენდებულია ყურსასმენები."
  tutorial_como_longdescription: "200 ამბისა და უნარის რეჟიმის გამოწვევებში, მომხარებლებს შეუძლიათ დაეხმარონ მაიმუნს ბანანების დაჭერაში სწავლის და კოდის წერის საშუალებით. პროგრამირების თავგადასავლის 1 ნაწილი მოიცავს ციკლებს, ცვლადებს, მასივების ინდექსირებას, ფუნქციებს და სხვა მასალას. მეორე ნაწილი მოიცავს ბულის ლოგიკას (თუ/სხვაგვარად, და, ან და არა), შედარებებს, ფუნქციების დასაბრუნებელ მნიშვნელობებს და მოვლენათა აღძვრას მაუსის და კლავიატურის საშუალებით. პერსონალიზებული მითითებები და რჩევები ყოველ ბიჯზე დახვდებათ. 8-16 ასაკებისთვის."
  tutorial_processfound_longdescription: "რას ნიშნავს, შექმნა პროგრამა, რომელიც გააკეთებს ისეთ რაღაცებს, რასაც ჩვენ ყოველ დღე ვაკეთებთ ხელით, ფურცლით, ფანქრით ან საღებავით? შეიძლება კომპიუტერის გამოყენება ნახატების შესაქმნელად? ანიმაციების შესაქმნელად? გამოსახულებების შესაქმნელად?"
  tutorial_tynkerhomo_longdescription: "You'll follow step-by-step instructions to animate an interactive story with a lot of homophones in it! Each time a character says a word that is a homophone, ask the player which homophone is the correct word for that context. The player better know their homophones, or else the dialog won't make any sense!"
  tutorial_art_longdescription: "დახატეთ მაგარი ნახატები და დიზაინები მხატვართან ერთად!"
  tutorial_tynkerbrick_longdescription: "გამოიყენეთ Tynker-ის ფიზიკის ძრავა ამ კლასიკური არკადული თამაშის საკუთარი, პერსონალიზებული ვერსიის შესაქმნელად. დაიწყეთ ნიჩნბის დაპროგრამებით, რომ მან იმოძრაოს ისრის ღილაკებზე დაჭერით, შემდეგ კი დაამატეთ ბურთი და აგურები. თამაშს უფრო ინდივიდუალურს გახდით ბურთის, აგურებისა და ნიჩბისთვის სპეციალური თვისებების დამატებით."
  tutorial_itchbio_longdescription: "Name-IT შეგაქმნევინებთ ამოცნობის თამაშს!\n\nშექმენით თამაში, რომელშიც უნდა დაასახელოთ ბიოლოგიური უჯრედის ნაწილები. ისწავლეთ უჯრედის ნაწილები თამაშის შექმნისას და ითამაშეთ იმდენჯერ, რამდენჯერაც გსურთ, როცა გახსენება დაგჭირდებათ!\n\nთავდაპირველად ინსტუქციების დახმარებით შექმნით თამაშს, სადაც უნდა დაასახელოთ წყლის ციკლის სამი ფაზა. თქვენ შექმნით სრულად ფუნქციონირებად თამაშს, ქულების მინიჭების ფუნქციის ჩათვლით!\n\nკოდის წერის კუთხით, ისწავლით ცვლადებს, პირობით ბრძანებებს, სიებს, სთრინგების გაერთიანებასა და ბევრ სხვას. ამ ტექნიკების გამოყენებას შეძლებთ სხვა პროექტებში, რომლებსაც შეასრულებთ კოდის წერის უნარების განვითარების პროცესში!\n\nშეგიძლიათ, კიდევ უფრო შორს წაიყვანოთ ეს აქტივობა და დაამატოთ საკუთარი გამოსახულებები (სხვა დამატებით ფუნქციებთან ერთად, ხალისი არასდროს სრულდება). რეკომენდირებულია ყურსასმენები."
  tutorial_itchj_longdescription: "ჩვენი ხტომის აქტივობა შეგძენთ კოდის წერის ისეთ უნარებს, რომლებითაც შეგეძლებათ, დააპროგრამოთ პერსონაჟი, რომ ახტეს პლატფორმებზე, რაც გამოიყენება ბევრ არკადულ თამაშში.\n\nგამოიყენეთ ხტომის უნარები და შექმენით საკუთარი თამაშის მიზანი.\n\nამისთვის გამოიყენება კოორდინატთა სისტემას, ასე რომ, აქ ეკრანის კოორდინატების შესახებაც გაიგებთ.\n\nისიამოვნეთ ხტომის შესახებს ყველაფრის სწავლით Itch-თან ერთად! რეკომენდირებულია ყურსასმენები."
  tutorial_tickleo_longdescription: "რისი მიღწევა შეგიძლიათ\nვეშაპი არის Tickle აპლიკაციის ერთ-ერთი პერსონაჟი. ეს აპლიკაცია გიღვივებთ ვეშაპის მსგავსი ვირტუალური ფიგურების მართვის წარმოსახვის უნარს თქვენი საკუთარი თამაშების შექმნის გზით. ამავე დროს, სავარჯიშოების გაწმენდის მცდელობისას შეგიძლიათ, ისწავლოთ პროგრამირების ძირითად კონცეფციები. \n\nპრაქტიკა & სავარჯიშოები\n- დააპროგრამეთ ვეშაპი, რომ შეძლოს წრეზე ცურვა და შემდეგ მიჰყვნენ თქვენს თითებს, როცა ეკრანს ეხებთ. - დააპროგრამეთ ვეშაპი, რომ იცუროს წრეზე საუდამოდ და იმოძრაოს 8-ისებურად.\n- დააპროგრამეთ ვეშაპი, რომ იცუროს ოკეანის ოთხი კუთხის გასწვრივ.\n- დააპროგრამეთ ვეშაპი, რომ იცუროს მარცხნივ და მარჯვნივ ოკეანეში.\n- გააკეთეთ ისე, რომ ვეშაპმა იცუროს და იბრუნოს თქვენი მოწყობილობის რყევისა და გადახრის მიხედვით. მაგალთად, იმისთვის, რომ ვეშაპმა  მარჯვნივ გაცუროს, გადახარეთ მოწყობილობა მარჯვნივ, და იმისთვის, რომ დატრიალდეს, შეარყიეთ მოწყობილობა.\n\nრისი სწავლა შეგიძლიათ\n- გაიცანით ვიზუალური პროგრამირება.\n- გაიგეთ, რა არის ბრძანებების თანმიმდევრობითი შესრულება, გამეორება (სამუდამოდ და გამეორების ციკლები) და პირობითი (თუ-მაშინ) ბრძანებები.\n- გაიგეთ დეკარტის კოორდინატთა სისტემის კონცეფცია.\n- შეისწავლეთ კოორდინატთა სისტემა მიმართულებით (0-360 გრადუსი) და მანძილით.\n- შეისწავლეთ მოვლენებზე დაფუძნებული პროგრამირების კონცეფციები.\n- გამოიყენეთ მოძრაობის სენსორები მოწყობილობებში, მოძრაობითი მოვლენების აღსაქმელად (გადახრა და შერყევა), ვეშაპის სამართავად."
  tutorial_hopgeo_longdescription: "შექმენით ამ აქტიური გეომეტრიული მხტუნავი თამაშის საკუთარი ვერსია Hopscotch-ის ღია პროგრამირების გარემოში! გზად მიიღებთ პრაქტიკულ გამოცდილებას ისეთ კონცეფციებზე, როგორიცაა მიმდევრობა, ციკლები, ცვლადები და ბაგების გასწორება. ამ აქტივობის შესასრულებლად ან მონაწილეობის მისაღებად არ არის საჭირო გამოცდილება; ის შეიცავს სახალისო შიდა ვიდეო ტუტორიალს და დაწვრილებით სახელმძღვანელოს მონაწილეთათვის."
  tutorial_tynkermult_longdescription: "დაწერეთ საკუთარი მათემატიკური თამაში! თქვენი პერსონაჟი უნდა გაიქცეს გამოქვაბულიდან ისე, რომ არ მოხვდეს ჩამოცვენილი ლოდები. მაგრამ ერთადერთი გზა, რითაც პერსონაჟს გაქცევა შეუძლია, არის მათემატიკურ შეკითხვებზე სწორი პასუხების გაცემა! თქვენ მიჰყვებით ნაბიჯ-ნაბიჯ გაწერილ ინსტრუქციებს იმისთვის, რომ დაწეროთ ეს სახალისო თამაში, რომელშიც გამოყენებულია გამრავლების ქვიზი."
  tutorial_monster_longdescription: "იდუმალი კუნძულის კოდირების შეჯიბრი Monster Coding-ისგან გთავაზობთ სახალისო დამოუკიდებლად შესასრულებელ თავგადასავალს, რომლის დახმარებითაც ბავშვები ისწავლიან პროგრამირების რამდენიმე ძირითად კონცეფციას. თითოეული ბლოკზე დაფუძნებული აქტივობა ეფუძნება წინას და აცნობს ბავშვებს ფუნქციებს, ბულის მნიშვნელობებს, ციკლებს, If/Else გამოსახულებებსა და მასივებს, ფერადი ანიმაციური გამოსახულებებისა და აუდიო ინსტრუქციების დახმარებით."
  tutorial_tynkerapp_longdescription: "შექმენით თქვენი საყვარელი თამაშის საკუთარი ვერსია. აირჩიეთ ათასობით პარამეტრებიდან, როგორიცაა პლატფორმული თამაშები, კლასიკური არკადული თამაშები, სარბოლო თამაშები, პროგრამირების ხელოვნება, ამბის თხრობის პროექტები და სხვა! თქვენს თამაშს უფრო ინდივიდუალურს გახდით მეტი საფეხურის შექმნით, ობიექტების ატვირთვით ან დახატვით და უფრო სახალისო ფუნქციების შექმნით."
  tutorial_tynkerpup_longdescription: "ლეკვი პიქსელი თავის ოჯახთან ერთად მშვენიერ დღეს ატარებდა, მაგრამ ოჯახის წევრებს მისი მანქანაში ჩასმა დაავიწყდათ და მის გარეშე წავიდნენ! შეგიძლიათ, დააპროგრამოთ პიქსელი ისე, რომ იპოვოს სახლის გზა? ამ თავსატეხში თქვენ უნდა მართოთ პიქსელი, რომ თავიდან აიცილოს წინააღმდეგობები ოჯახში დასაბრუნებლად."
  tutorial_livecode_longdescription: "როცა ჩვენს LiveCode ტუტორიალს გამოიყენებთ კოდის ერთი საათისთვის, თქვენი მოსწავლეები შექმნიან საკუთარ საუნდტრეკებს. ცხოველებისა და პიანინოს ხმებით საუნდტრეკების შექმნის შემდეგ, მოსწავლეებს შეეძლებათ, შექმნან საკუთარი საუნდტრეკები, მათ არჩეული გამოსახულებებითა და მუსიკით!"
  tutorial_cocomgame_longdescription: "პირველ რიგში, გააუმჯობესეთ თქვენი Python-ისა ან JavaScript-ის პროგრამირების უნარები. ამისათვის კოდის საშუალებით თავი აარიდეთ საშიშროებებს და შეაგროვეთ ტკბილი ნადავლი. შემდეგ გამოიყენეთ თქვენი პროგრამირების ძალები და შექმენით თქვენი საკუთარი თამაში და ნახეთ, შეძლებენ თუ არა თქვენი მეგობრები გამარჯვებას!"
  tutorial_tynkerspin_longdescription: "ამ პროექტში თქვენ შექმნით საოცარ, მორგებად სახატავ ინსტრუმენტს. დააპროგრამეთ თქვენი კალამი, აირჩიეთ სურათი (ან ატვირთეთ თქვენი საკუთარი) და თქვენ შეძლებთ ამ სურათის ტრიალის დახატვას."
  tutorial_code-avengers_longdescription: "შექმენით 2-მოთამაშიანი 2D (ორგანზომილებიანი) თამაში JavaScrip-ით 10 მოკლე დავალების დახმარებით. შემდეგ გააგრძელეთ პროგრამირების საფუძვლების სწავლა (ცვლადები და If პირობები), ვიდრე ქმნით ქვიზს, რომელსაც გაუზიარებთ მეგობრებს. გზადაგზა მიიღებთ ქულებს და მედლებს კლასში საუკეთესო შედეგის მისაღებად ბრძოლაში."
  tutorial_tynkercq_longdescription: "შექმენით თქვენი საკუთარი კანფეტის ტროლის პერსონაჟი და გაემგზავრეთ მრავალდონიან თავგადასავალში, რომლის მიზანია თქვენი პერსონაჟის სახლში მიყვანა. თქვენ მოგიწევთ პროგრამული თავსატეხების ამოხსნა, რათა გაიყვანოთ თქვენი პერსონაჟი ადამიანთა სამყაროში, თავი აარიდებინოთ დაბრკოლებებს და შეაგროვებინოთ საღეჭი რეზინები და პიტნის კანფეტები."
  tutorial_makeschool_longdescription: "ისწავლეთ კოდის წერა iPhone-ის თამაშის შექმნით. გამოიყენეთ დამწყებებზე მორგებული სრულიად ახალი ენა, რომელსაც ჰქვია Swift-ი! შექმენით \"პოკემონით\" შთაგონებული თამაში და დაწერეთ კოდი, რომლითაც თქვენს მონსტრს ახალ მოძრაოებებს ასწავლით. ისწავლით ცვლადების, მეთოდებისა და ობიექტების გამოყენებას, რაც თქვენს მონსტრს გამარჯვებაში დაეხმარება!"
  tutorial_cmgame_longdescription: "შექმენით საკუთარი თამაში - მაიმუნებთან ერთად! ეს არის ახალი ონლაინ კურსი CodeMonkey-ის შემქმნელებისგან. ისწავლეთ, როგორ ააწყოთ საკუთარი ონლაინ თამაში თავიდან ბოლომდე CoffeeScript-ის, პროგრამირების ნამდვილი ენის გამოყენებით. ისწავლეთ სპრაიტების დამატება, მათი კონტროლი კლავიატურით, მტრების თავიდან აცილება, ქულების დამატება და მოკლება, წინააღმდეგობების შექმნა და ვეფხვისგან თავის დაღწევა. წინა გამოცდილება არ არის საჭირო. როცა მორჩებით, გაუზიარეთ თქვენი თამაში მეგობრებს!"
  tutorial_codesters_longdescription: "შექმენით საკუთარი თამაშები, ანიმაციები და ხელოვნების ნიმუშები Python-ის გამოყენებით. როცა მორჩებით, გაუზიარეთ ნამუშევარი მეგობრებს! დააპროგრამეთ Python-ით, პროგრამირების ნამდვილი ენით, რომელსაც ყოველ დღე იყენებენ კომპანიები - ჩვენი გადმოსატანი და ჩასაგდები ხელსაწყო სწავლას ამარტივებს! სცადეთ კალათბურთის თამაშის შექმნა, ცეკვის დადგმა ან მოძრავი ბარათის შექმნა! "
  tutorial_qrm_longdescription: "Join Mary in learning the Quorum programming language as part of a light hearted and entertaining journey in biology. The activities are student-guided, with online examples, and are accessible to the blind and visually impaired."
  tutorial_texas-instruments_longdescription: "კოდის წერის 10 წუთის აქტივობის გამოყენება შეიძლება მოსწავლეებში TI ტექნოლოგიის გამოყენებით კოდის წერის ინტერესის გასაღვივებლად. ისწავლეთ კოდის წერის საფუძვლები TI-84™ Plus-ის გამოყენებით და მოემზადეთ პროგრამირების დასაწყებად მხოლოდ 10 წუთში - გამოცდილების ქონა არ არის საჭირო!  "
  tutorial_cajava_longdescription: "JavaScript-ით ხატვა უფრო მარტივია, ვიდრე შეიძლება გეგონოთ. გაიგეთ მეტი მსოფლიოს დროშების შესახებ, ამისათვის დახატეთ დროშა ყოველ დონეზე. დონეები სირთულის მიხედვითაა დალაგებული. გაიგეთ მეტი ფიგურების, კოორდინატების, ფერებისა და პროგრამირებაში მიმდევრობითობის მნიშვნელობის შესახებ."
  tutorial_codehs_longdescription: "კომპიუტერისთვის ბრძანების მიცემა - და სწორედ ესაა პროგრამირების ფუნქცია - გავს ძაღლისთვის ბრძანების მიცემას. ისწავლეთ კოდის წერა ძაღლ Karel-თან ერთად - ეს არის სახალისო, ხელმისაწვდომი და ვიზუალური შესავალი ტექსტზე დაფუძნებულ პროგრამირებაში, რომელიც დამწყებებს ასწავლის ისეთ ძირითად კონცეფციებს, როგორიცაა ბრძანებები და ფუნქციები. უკვე გაქვთ მცირე გამოცდილება? მაშინ სცადეთ ჩვენი JavaScript Graphics ტოტურიალი!"
  tutorial_hopemo_longdescription: "ააწყვეთ სახატავი პროგრამა, რომელიც შექმნის ლამაზ, ინტერაქტიულ ხელოვნებას თქვენი საყვარელი ემოჯის მონაწილეობით.\n\nაღმოაჩინეთ პროგრამირების კრეატიული მხარე. ამისათვის შექმენით აპლიკაცია, რომელშიც თქვენი მეგობრები შეძლებენ საკუთარი თავის გამოხატვას. შექმნის პროცესში შეისწავლეთ მიმდევრობები, მოვლენები, ციკლები და ცვლადები. \n\nამ აქტივობის შესასრულებლად გამოცდილება საჭირო არ არის; ის შეიცავს აპლიკაციაში ინტერგრირებულ ვიდეო გაკვეთილს და ყოველი შესასრულებელი ნაბიჯის აღმწერ სახელმძღვანელოს."
  tutorial_tynkercm_longdescription: "გამოიკვლიეთ მოჯადოვებული ტყე მონსტრების შესაპყრობად და ისწავლეთ მათი დაპროგრამება კოდის თავსატეხების შესრულებით. შეაგროვეთ, დააპროგრამეთ და განავითარეთ ყველა უნიკალური მონსტრი. დაგეგმეთ სტრატეგია თქვენი მონსტრის შესაძლებლობებზე დაყრდნობით, რათა მათ შეძლონ ბრძოლა მრავალმოთამაშიან არენაზე. ვისი კოდი გაიმარჯვებს?"
  tutorial_codesterswintergreet_longdescription: "ამ აქტივობაში მოსწავლეები გამოიყენებენ გადმოსატან ხელსაწყოს და პირდაპირ დაიწყებენ Python-ში პროგრამირებას! \"ზამთრის მისალმებები\" ასწავლის მოსწავლეებს საბაზისო სინტაქსს, სპრაიტებს, წერტილოვან ნოტაციას და მოვლენებს. მოსწავლეები სწავლობენ ზამთრის მისალმების ბარათების შექმნით, შემდეგ კი შეუძლიათ ამ ბარათების შენახვა და გაზიარება! "
  tutorial_codestersc_longdescription: "ამ გაკვეთილში მოსწავლეები გამოიკვლევენ საკოორდინატო სიბრტყის ოთხივე მეოთხედს! ისინი გამოიყენებენ Python-ს და გადასაქაჩი ტექსტის ხელსაწყოს და გააგზავნიან სპრაიტს ეკრანის სხვადასხვა ადგილას! გაკვეთილი მოიცავს დემონსტრაციებს და ბაგების გამართვის აქტივობებს, რომელიც დაეხმარება მოსწავლეებს, კომფორტულად იმოძრაონ საკოორდინატო სიბრტყეზე. "
  tutorial_codestersturtle_longdescription: "მოსწავლეები პირდაპირ იწყებენ პორგრამირებას Python-ში ჩვენი გადმოსატანი ტექსტის ხელსაწყოსა და ინსტრუქციების დახმარებით! ამ აქტივობაში მოსწავლეები ისწავლიან კოდის წერას რამდენიმე გამოწვევის შესრულებით, რომლებშიც მათ კუ ლაბირინთიდან უნდა გაიყვანონ! მოსწავლეები ისწავლიან კუსთან ერთად ხატვას და დაასრულებენ აქტივობას საკუთარი კუს ნახატით! "
  tutorial_penjee_longdescription: "ვიზუალური გზა პროგრამირების პირველი ენის დასაწყებად. მოსწავლეები დაწერენ Python-ის კოდს, რათა ამოძრაონ პინგვინი ყინულის სამყაროში. ჩვენი რედაქტორი გამოყოფს კოდის თითოეულ ხაზს შესრულების მომენტში, რითაც ეხმარება ბავშვებს, დააკავშირონ მათ მიერ დაწერილი კოდი პინგვინის სამყაროში მომხდარ ცვლილებებთან. ჩვენი კურიკულუმი განსხვავდება მოსწავლეების მზაობის მიხედვით, და ერგება თითეული მათგანის საჭიროებებს. "
  tutorial_trinket_longdescription: "აირჩიეთ გაკვეთილები, გამოწვევები და ტუტორიალები Python-ის პროგრამირების ენის შესახებ.  შექმენით კუს შესახებ ანიმაციები და ამოხსენით თავსატეხები, სანამ სწავლობთ ამ ძლიერი ენის საფუძვლებს!"
  tutorial_frogger_longdescription: "გახდით კომპიუტერულად მოაზროვნე. შექმენით 3D (სამგანზომილებიანი) ობიექტები 2D (ორგანზომილებიანი) ობიექტების დახატვით და მათი 2D ფიგურებად გადაქცევით. შექმენით 3D სამყაროები თქვენ მიერ შექმნილი ფიგურების დალაგებით. მართეთ თქვენი სამყარო! გააცოცხლეთ თქვენი სამყარო პროგრამირების დახმარებით მარტივი გადმოსაქაჩ-დასაგდები ხელსაწყოთი. ითამაშეთ კომპიუტერზე, ტაბლეტზე და სმარტფონზე. გაუზიარეთ თქვენი 3D თამაში მეგობრებს ელექტონული ფოსტისა და ფეისბუქის საშუალებით."
  tutorial_tynkereco_longdescription: "შექმენით ინტერაქტიული ეკოლოგიური პირამიდა იმის საჩვენებლად, თუ როგორ მოძრაობს ენერგია ეკოსისტემაში! ამ პროექტს ახლავს ნაბიჯ-ნაბიჯ გაწერილი ინსტრუქცია, რომელიც გაგიძღვებათ ეკოლოგიური პირამიდის შექმნის პრიცესში ნებისმიერი ეკოსისტემისთვის, სადაც შეგეძლებათ, გადასრიალებით მოათავსოთ ცხოველები და მცენარეები პირამიდის სწორ ადგილას."
  tutorial_mitedarc_longdescription: "შეაგროვებინეთ თქვენს სპრაიტს მონეტები და მიიღეთ ქულები."
  tutorial_khan_longdescription: "ისწავლეთ ნახატებით კოდის წერა JavaScript-ში თქვენი საკუთარი თოვლის პაპის შექმნის საშუალებით. სცადეთ გააკეთოთ ეს მარტომ ან კლასთან ერთად!"
  tutorial_tynkerd_longdescription: "შექმენით უნიკალური გმირი და ითამაშეთ ამ გმირით ამ მრავალდონიან სათავგადასავლო თამაშში. თქვენ დაგჭირდებათ პროგრამირების უნარების გამოყენება თავსატეხების ამოსახსნელად, ხოჭოებთან საბრძოლველად და დედა პლატის გადასარჩენად!"
  tutorial_cdmy_longdescription: "კოდის აკადემია არის ინტერაქტიული პლატფორმა STEM უნარების სასწავლად, რომლებიც დღესდღეობით უმნიშვნელოვანესია სამსახურის მოსაძებნად. თითოეული კურსის ბოლოს გექნებათ ნამდვილი პროექტი, რომელიც შეგიძლიათ, აჩვენოთ მეგობრებს და ოჯახის წევრებს."
  tutorial_codestersdance_longdescription: "Students use a drag-to-text toolkit that allows them to start coding in Python right away! Students complete a set of guided practice activities in which they learn how to use and modify a variety of programming commands. Then, they apply these skills to create their own dance routine! "
  tutorial_codestersbasketball_longdescription: "მოსწავლეები გამოიყენებენ ტექსტის გადაქაჩვის ხელსაწყოს და მაშინვე დაიწყებენ პროგრამირებას Python-თან ერთად! ამ დამოუკიდებელ აქტივობაში სტუდენტები ასრულებენ პირდაპირი მითითებების მქონე რამდენიმე აქტივობას, სადაც ისინი ქმნიან \"მოქაჩე და ისროლე\" ტიპის კალათბურთის თამაშს! მოსწავლეები ეცნობიან ცვლადებს, მოვლენებს, სინტაქსის საფუძვლებს, შემთხვევითი კოორდინატების შექმნას. "
  tutorial_nclkarel_longdescription: "ისწავლეთ კოდის წერა და ამოცანების ამოხსნა რობოტ Karel-ის გაძღოლით ჯუნგლებში, მთებსა და უდაბნოებში. Karel-ი მიჰყვება თქვენს ინსტრუქციებს, როგორც ნამდვილი რობოტი. დაიწყეთ პროგრამირება მარტივი ბრძანებებით, როგორიცაა წადი, აიღე და დადე. შემდეგ ისწავლით, როგორ ჩააშენოთ კოდში განმეორებადი ციკლები და პირობები. საბოლოოდ, შექმნით Karel-ისთვის ინდივიდუალურ ბრძანებებს. NCLab-ის აპლიკაციასთან ერთად თქვენ საკუთარი თამაშის შექმნა შეგიძლიათ! გაერთეთ, სანამ სწავლობთ ისეთ უნარებს, რომლის გამოყენებაც პროგრამირების ნებისმიერ ენაში შეგეძლებათ."
  tutorial_buildpong_longdescription: "პონგი ერთ-ერთი უძველესი არკადული და პირველი სპორტული არკადული თამაშია. ეს მაგიდის ჩოგბურთის მაგვარი თამაშია, რომელსაც ახასიათებს მარტივი ორგანზომილებიანი გრაფიკა. თამაშის მიზანი ისაა, რომ მოთამაშემ კომპიუტერთან შეჯიბრების დროს მოიპოვოს ქულა და დაიცვას საკუთარი კარი. ამ პროექტში კომპიუტერი დაპროგრამებულია მარტივი ხელოვნური ინტელექტით და მას შეუძლია მოთამაშის ქმედებებზე რეაგირება."
  tutorial_tynkerdrones_longdescription: "ისწავლეთ დაკავშირებული მოწყობილობების დაპროგრამება \"დაჩქარებული კურსის\" თავსატეხების ამოხსნით, სადაც ვირტუალურ დრონებსა და რობოტებს უნდა გადაალახინოთ დაბრკოლებები. შემდეგ მზად იქნებით ნამდვილი დრონებისა და რობოტების სამართავი პროგრამების დასაწერად. საჭიროა iPad-ი ან ანდროიდის ტაბლეტი და სათამაშო შესაბამისი მხარდაჭერით."
  tutorial_carla_longdescription: "\"პროგრამირება კარლასთან ერთად\" არის მოკლე აქტივობების სერია, რომელიც მოსწავლეებს უძღვება მარტივი ჩატბოტის შექმნის პროცესში და ასწავლის ძირითად კონცეფციებს, როგორიცაა ცვლადები და პირობითი ბრძანებები. აქტივობები ისეა დაგეგმილი, რომ თანმიმდევრულად მიყვეს იმ მცდარ შეხედულებებს, რაც ახალ პროგრამისტებს ამ თემებთან დაკავშირებით ხშირად აქვთ. ამისთვის კურსი მოსწავლეებს სთავაზობს უამრავ შესაძლებლობას პრაქტიკისთვის, ისევე, როგორც გამიზნულ მინიშნებებს და უკუკავშირს.\n"
  tutorial_globaloria_longdescription: "MakeQuest-ით ისწავლით  JavaScript-ის კოდის შეცვლას სახალისო თამაშით და გაიწაფებით კომპიუტერული მეცნიერების ისეთ კონცეფციებში, როგორიცაა ცვლადები და ფუნქციები. შექმენით საკუთარი თამაში Sandbox-ში ჩვენი თამაშის კოდის განვრცობითა და შეცვლით. გამოაქვეყნეთ და გაუზიარეთ თქვენი თამაში მეგობრებს!\nმასწავლებლებს: მოცემულია გაკვეთილის გეგმები და საგნისთვის სპეციფიკური დამატებითი იქტივობები."
  tutorial_capost_longdescription: "HTML-ისა და CSS-ის სწავლის დაწყება მარტივია ამ ციფრული საფოსტო ღია ბარათის საშუალებით. ისწავლეთ სათაურების, აბზაცების, სურათების და ბმულების დამატება და შექმენით საარდადაგებო ან დაბადების დღის მისალოცი ბარათი თქვენი მეგობრებისთვის და ოჯახისთვის."
  tutorial_marco_longdescription: "მოსწავლეები თამაშობენ სათავგადასავლო თამაშს, რომელიც დაფუძნებულია რეალურ ამბავზე. ისინი უძღვებიან მარკოს, მთავარ გმირს, თითოეულ საფეხურზე, რისთვისაც აძლევენ მას ნაბიჯ-ნაბიჯ ინსტრუქციებს, კოდის ერთ საათში გამოყენებული ვიზუალური პროგრამირების ენის დახმარებით. ისინი ეცნობიან ბრძანებების თანმიმდევრობას, იტერაციასა და პირობით ბრძანებებს ისე, რომ ვერც კი ამჩნევენ ამას."
  tutorial_codestersflappybike_longdescription: "In this activity, students use our drag-to-text toolkit to start coding in Python right away! Students are guided through a series of learning activities that teach them to build a complete game! After they finish, they are challenged to use what they learned about syntax, dot notation, events, variables, parameters and game mechanics to create a new game. "
  tutorial_kanopong_longdescription: "ისწავლეთ პროგრამირება ერთ საათი კლასიკური არკადული თამაშის შექმნის საშუალებით!"
  tutorial_tynkerright_longdescription: 'შექმენით თქვენი საკუთარი კანონპროექტი უფლებების შესახებ: შეცვალეთ ფონი, დაამატეთ მეტი კითხვა, დააგროვეთ ქულები, დაამატეთ ანიმაციები.'
  tutorial_flatverse_longdescription: "შეისწავლეთ პროგრამირების საფუძვლები ამ თამაშის საშუალებით, რომელშიც ან თქვენ შეჭამთ, ან თქვენ შეგჭამენ!"
  tutorial_touchdevelop_longdescription: "სენსორზე მორგებული რედაქტორი გაგაცნობთ პიქსელური ხელოვნების შექმნას, დათვის თავსატეხის ამოხსნას ან თქვენი საკუთარი მხტუნავი ჩიტის თამაშის შექმნას. "
  tutorial_tynkercc_longdescription: "მოამზადეთ თქვენი ჯარი ბრძოლისათვის! დაწერეთ შეტევის ლოგიკის კოდი ჯარის ყოველი წევრისთვის, რათა გამოიყენოთ მტრის სუსტი წერტილები და ამ ბრძოლაში გამარჯვებულად გამოხვიდეთ. სწავლის პროცესში თქვენ გახსნით ახალ პერსონაჟებს, რომელთა დაპროგრამებასაც შეძლებთ. შექმენით თქვენი ჯარი, შემდეგ ებრძოლეთ მეგობრებს. ვისი კოდია საუკეთესო?"
  tutorial_bamboo_longdescription: "Bamboo JS არის Codemoji-ის მიერ შექმნილი აქტივობა, რომელიც მოსწავლეებს ასწავლის ჯავასკრიპტის საბაზისო კონცეფციებს. პანდა ბამბუკი და მისი მეგობრები გაუძღვებიან მოსწავლეებს ძირითადი ბრძანებებისა და სტრუქტურის შექმნის პროცესში. Bamboo JS აქტივობა შექმნილია მოსწავლეებისთვის, რომლებსაც სურთ ცოტა მეტი ანიმაცია და მეტი ხელოვნება და დიზაინი კოდის წერისას. ბამბუკის აქტივობა შესანიშნავია ნებისმიერი ასაკის მოსწავლისთვის. "
  tutorial_robojav_longdescription: "შეისწავლეთ Java პროგრამირების საფუძვლები ერთ საათში. ამისათვის თქვენ შექმნით პატარა სამყაროს თქვენს ეკრანზე, რომელიც სიმულირებული რობოტებითა და უნიკალური არსებებით იქნება დასახლებული. დავალების შესასრულებლად პროგრამირების ცოდნა საჭირო არ არის. სავარჯიშო მოიცავს შემდეგ თემებს: ობიექტები, მეთოდები, პარამეტრები და მარტივი გრაფიკა."
  tutorial_roboba_longdescription: "RoboBlockly შექმნილია დამწყებებისთვის Blockly ენაში რობოტებთან ერთად მათემატიკის სასწავლად. ეს ალგებრა 1-ის აქტივობები სრულდება ვიდეოგაკვეთილების დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში კოდის წერისთვის.\n"
  tutorial_knodsnake_longdescription: "ისწავლეთ Snake-ის შექმნა JavaScript-ში! "
  tutorial_soccharater_longdescription: "დააპროგრამეთ თქვენი საკუთარი პიქსელური პერსონაჟი! გამოიყენეთ HTML პერსონაჟის ასაწყობად, CSS მის გასასტილად და JavaScript ამ საყვარელი პიქსელური პიროვნების ანიმაციისათვის. დაწერეთ კოდი თქვენით ან მოიწვიეთ მეგობარი და დააპროგრამეთ ჯგუფურად."
  tutorial_silent_longdescription: "აღომოაჩინეთ პროგრამირების ძირითადი კონცეფციები ახსნის გარეშე.\nჩვენი ჩუმი მასწავლებელი დაგისვამს რამდენიმე კითხვას, რომლებიც გამოგაცნობინებენ ზოგიერთ ძირითად წესს და მოგცემენ საშუალებას, ისწავლოთ საკუთარ შეცმდომებზე.\nრადგანაც ამ თამაშში არ არის ტექსტი, ის ხელმისაწვდომია ნებისმიერ ენაზე მოსაუბრე მოთამაშისთვის."
  tutorial_robomesh_longdescription: "მოსწავლეები წერენ Google Blockly კოდს პოპულარული VEX IQ რობოტის გასაკონტროლებლად. მათ შეუძლიათ, აირჩიონ კოდის დაწერა ვირტუალური რობოტისთვის ან ნამდვილი VEX IQ რობოტისთვის, რომელსაც თავად შექმნიან. ორივე ვარიანტი ხელმისაწვდომია ერთი ვებზე დაფუძნებული ინტერფეისით. მოსწავლეებს შეუძლიათ, ისწავლონ რობოტების საბაზისო მოძრაობები და სენსორისა და შედეგის გამოტანის ხელსაწყოს გამოყენება. ეს აქტივობა არის მარტივი და სახალისო."
  tutorial_amaze_longdescription: "ამ პროექტში პერსონაჟი იწყებს სახლის ბაზაში და მიჰყვება გზას. პრიზის მისაღებად მან უნდა აარიდოს თავი დაბრკოლებებს. გასამარჯვებლად პერსონაჟმა უნდა მიიტანოს პრიზი სახლის ბაზაზე. პერსონაჟს არ აქვს უფლება შეეხოს დაბრკოლებებს. თუკი შეეხება, ის უნდა \"გაიჭედოს\" და თავიდან დაიწყოს სახლის ბაზიდან. დამატებითი სირთულისთვის, მოთამაშეს შეზღუდული აქვს თამაშის დასამთავრებლად გამოყოფილი დრო."
  tutorial_codestersds_longdescription: "In this Common Core ELA aligned lesson, student use programming to tell a story that prompts users for appropriate transition words. Students will learn about basic syntax, strings, variables, and user input. They will use the platform and a sprite to tell a story and lead the user through a variety of scene changes. "
  tutorial_knodtext_longdescription: "ისწავლეთ სათავგადასავლო თამაშის შექმნა Python-ში!"
  tutorial_alicegar_longdescription: "მიჰყევით ანიმაციის შექმნის პროცესს კადრების დაწყობიდან პროგრამირებამდე ელისთან და გარფილდთან ერთად. ნება მიეცით კრეატიულობასა და ამბის თხრობის ნიჭს, გაგიძღვნენ ბლოკებით პროგრამირების გარემოში. პროექტი გაგაცნობთ, რა არის კადრების დაწყობა, კადრების წყობის გადმოთარგმნა პროგრამირებად სკრიპტად და როგორ უნდა დააპროგრამოთ მოკლე 3D ანიმაცია. "
  tutorial_codesterstransform_longdescription: "ამ აქტივობაში მოსწავლეები გამოიყენებენ Python-ს საკოორდინატო სიბრტყეზე სხვადასხვა გარდაქმნის განსახორციელებლად. გაკვეთილი მოიცავს დემონსტრაციებს, პირდაპირ ინსტრუქციებს და გამოწვევებს, რომლებიც მოსწავლეებისგან მოითხოვენ, დააპროგრამონ და გამოიცნონ სხვადასხვა სტატიკური გარდაქმნა! "
  tutorial_flexfrog_longdescription: "ისწავლეთ ვებ დეველოპმენტი ამ საგანმანათლებლო თამაშის დახმარებით, სადაც ფროგის და მის მეგობრებს დაეხმარებით თავიანთი ლილიების ფოთლებთან მიღწევაში. თამაშის დასასრულს გეცოდინებათ, როგორ დაწეროთ კოდი CSS-ის ახალი თვისებების, flexbox-ის გამოყენებით. კოდის წერის გამოცდილება არ არის საჭირო!"
  tutorial_codemoji_longdescription: "ეს Codemoji არის 1-ლიდან მე-6 კლასის მოსწავლეებისთვის ვებზე დაფუძნებული აქტივობა. ისინი ისწავლიან პროგრამირების ძირითად კონცეფციებს Emoji-ების გამოყენებით. აქტივობის შესრულების შემდეგ მათ ნასწავლი ექნებათ HTML-ის ძირითადი ტეგები და კონცეფციები. ეს მათ დაეხმარება პროგრამირების პროექტის შესრულებაში, სადაც მოსწავლე რამოდენიმე ნაბიჯში ააწყობს მარტივ ვებ-საიტს. Codemoji აქტივობის შესრულების შემდგომ მოსწავლე პროგრამირების ნამდვილ უნარებს მიიღებს."
  tutorial_robobii_longdescription: "RoboBlockly შექმნილია დამწყებებისთვის რობოტების Blockly ენაში დასაპროგრამებლად. ეს პროგრამული აქტივობები სრულდება ვიდეოგაკვეთილების დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში დაპროგრამებისთვის.\n"
  tutorial_robobm_longdescription: "RoboBlockly შექმნილია დამწყებთათვის და ასწავლის მათ მათემატიკას Blockly-ის რობოტებით. მათემატიკის აქტივობები დამოუკიდებლად შესასრულებელია. \nRoboBlockly ამზადებს მოსწავლეებს C/C++ პროგრამირების ენის შესასწავლად.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly შექმნილია დამწყებთათვის და ასწავლის მათ მათემატიკასა და კოდის წერას Blockly-ის რობოტებით. კოდის წერის აქტივობები არის დამოუკიდებლად შესასრულებელი, ვიდეო ტუტორიალებით. \nRoboBlockly ამზადებს მოსწავლეებს C/C++ პროგრამირების ენის შესასწავლად.\n"
  tutorial_robob_longdescription: "RoboBlockly შექმნილია დამწყებებისთვის Blockly ენაში რობოტებთან ერთად რობოტიკის სასწავლად. ეს რობოიტიკის აქტივობები სრულდება ვიდეოგაკვეთილების დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში კოდის წერისთვის.\n"
  tutorial_coders_longdescription: "ეს ნაბიჯ-ნაბიჯ გაწერილი თამაში-თავსატეხი არის მარტივი შესავალი ბოტის დაპროგრამებაში. \n\nმიზანია კოსმოსური ხომალდით რბოლში გაიმარჯვოთ.\n\nთამაშის დაწყება მარტივია და კოდის მხოლოდ რამდენიმე ხაზს მოითხოვს ხომალდის სამართავად, მაგრამ უფრო რთული ბოტების შესაქმნელად თამაში გთავაზობთ ამოუწურავ შესაძლებლობებს. "
  tutorial_tynkerhw_longdescription: "Learn to program with Hot Wheels in this high-octane racing game! Choose from a wide selection of cars, then learn to program as you navigate through complex race tracks. Jump over obstacles, skid around corners, and win the race. You can even program your own race tracks and challenge your friends to race on them."
  tutorial_tynkermh_longdescription: "Monster High is hosting a scavenger hunt! Solve coding puzzles with drag-and-drop blocks to help Frankie, Draculaura, Clawdeen, Cleo, and Ghoulia. Avoid obstacles and find all the school crests as you quest through the halls of Monster High. Then program your own dance party music video with the ghouls and share it with friends."
  tutorial_caphoto_longdescription: "ეს გამოწვევებით სავსე და სახალისო პროექტი გასწავლით, როგორ შექმნათ ფოტოს ჯიხურის აპლიკაცია. JavaScript-ის, CSS-ისა და HTML-ის გამოყენებით ჩართავთ ღილაკებს, რომლებიც კამერის გამოყენების საშუალებას გაძლევთ, ატვირთავთ სურათებს და შეცვლით მათ სტიკერებისა და ფილტრების გამოყენებით."
  tutorial_mozillahw_longdescription: "მოსწავლეები შეცვლიან JavaScrip-ის კოდს, რათა ვებ-საიტზე სიტყვები შეცვალონ, ვების შემადგენელი ნაწილები ისწავლონ, JavaScript ცვლადები დააპროგრამონ და ვების შიგთავსი შეცვალონ."
  tutorial_ticklep_longdescription: "რისი მიღწევა შეგიძლიათ\nდრონი \"თუთიყუში\", რომელიც თავსებადია Tickle აპლიკაციასთან, ცნობილია იმით, რომ შესანიშნავად დაფრინავს. Tickle აპლიკაციის გამოყენებით, შეგიძლიათ, თქვენი ბრძანებების მიხედვით ახლებულად აფრინოთ თუთიყუშები და შეასრულებინოთ შესანიშნავი საჰაერო წარმოდგენები. ამ მიზნის მიღწევის პარალელურად კი პროგრამირებასაც ისწავლით. \n(საჭირო მოწყობილობები: Rolling Spider/Airborne Night Airborne Cargo) \n\nპრაქტიკა და სავარჯიშოები \n- დააპროგრამეთ დრონი, რომ აფრინდეს, რამდენჯერმე გადატრიალდეს და მიწაზე დაეშვას.\n- გააკეთეთ ისე, რომ დრონი კონკრეტული სისწრაფით მიფრინავდეს მიზნისკენ გარკვეული დროის განმავლობაში და შემდეგ უკუსვლით დაბრუნდეს საწყის წერტილამდე. \n- დააპროგრამეთ თუთიყუში დრონი ისე, რომ კვადრატის და სამკუთხედის ფორმის ტრაექტორიით იფრინოს, კონკრეტული გრადუსით შემოტრიალების გზით.\n- გამოიყენეთ თქვენი მოწყობილობის მოძრაობის სენსორი და დააპროგრამეთ მარშრუტები დრონის სამართავად. მაგალითად, დააპროგრამეთ დრონი, გაფრინდეს მარჯვნივ, როცა მოწყობილობა გადაიხრება მარჯვნივ, გაფრინდეს წინ, როცა მოწყობილობა გადაიხრება წინ.  მოწყობილობის შერყევის შემთხვევაში კი შეასრულოს ბრუნი ჰაერში!\n\nრისი სწავლა შეგიძლიათ\n- გაეცანით ვიზუალური პროგრამირების საფუძვლებს.\n- ისწავლეთ პროგრამირების კონცეფცია \"ციკლი\": საკონტროლო წინადადება განსაზღვრული იტერაციით, რომელიც კოდს საშუალებას აძლევს, განმეორებითად იმუშაოს.\n- ისწავლეთ ფიზიკის ორი კონცეფცია: 1) წრფივი დამოკიდებულება სიჩქარეს, დროსა და მანძილს შორის; 2) გადაადგილება, ვექტორი, რომელიც გამოხატავს სიჩქარის მნიშვნელობას მიმართულებასთან ერთად.\n- გაიგეთ მობრუნების კუთხეები (0-დან 360 გრადუსამდე).\n-იწავლეთ გეომეტრიული კონცეფცია \"გარე კუთხეები\".\n- გაიგეთ პროგრამირების კონცეფცია \"მოვლენაზე დაფუძნებული პროგრამირება.\""
  tutorial_bbot_longdescription: "კოდის ერთი საათის ეს 3 ერთსაათიანი აქტივობა ისეა დაგეგმილი, რომ თქვენ არ დაგჭირდებათ არანაირი ცოდნა ან გამოცდილება პროგრამირებაში იმისთვის, რომ ასწავლოთ თქვენს მოსწავლეებს პროგრამირება! შეგიძლიათ, ასწავლოთ პროგრამირება სახალისო და მარტივი გზით. გადახედეთ აქტივობებს და ჩამოტვირთეთ ჩვენი გაკვეთილების მასალზები, პრეზენტაციის სლაიდების, უსადენო აქტივობების და ამოხსნის ინსტუქციების ჩათვლით. ამ ყველაფრის დახმარებით, მოემზადეთ თქვენი პირველი გაკვეთილისთვის 20-40 წუთში! \n\nჩვენი აქტივობები მოიცავს როგორც ოფლაინ, ისე ონლაინ სავარჯიშოებს და გაძლევთ საშუალებას, ასწავლოთ მოსწავლეებს (7 წლის ასაკიდან) პროგრამირების და მისი ფუნდამენტური კონცეფციების შესახებ, როგორიცაა ციკლები და ალგორითმები. მოსწავლეები თავიანთ ცოდნას გამოიყენებენ Bomberbot ონლაინ თამაშში, სადაც დააპროგრამებენ თავიანთ რობოტს, ამოხსნას ლოგიკაზე დაფუძნებული თავსატეხები ყველაზე ეფექტური გზით. "
  tutorial_scratchg_longdescription: "ბავშვებს უყვართ თამაში მობილურ ტელეფონებსა და კომპიუტერებზე. მაგრამ როგორაა დაპროგრამებული ეს თამაშები? ეს აქტივობა აცნობს მოსწავლეებს პროგრამირების ენა Scratch-ს და შემდეგ აჩვენებს, როგორ დააპროგრამონ სხვადასხვა სტილის თამაში. თამაშისთვის საჭირო ყველა დეტალი მოცემულია და მოსწავლეებმა უნდა მოიფიქრონ, როგორ დააკავშირონ ერთმანეთთან ყველაფერი ისე, რომ შექმნან ფუნქციონირებადი თამაში."
  tutorial_roboticfriends_longdescription: "წინასწარ განსაზღვრული \"Robot Vocabulary\"-ს გამოყენებით მოსწავლეები გაიგებენ, როგორ შეასრულონ კონკრეტული ამოცანები წინასწარ განხილვის გარეშე ერთმანეთის ხელმძღვანელობით. ეს გაკვეთილი ასწავლის ბავშვებს კავშირს სიმბოლოებსა და მოქმედებებს შორის და, ასევე, გამართვის ფასდაუდებელ უნარს. \"My Robotic Friends\" უფრო შედეგიანია ჯგუფურ აქტივობაში, მასწავლებლისთვის კი კლასში სამუშაო წიგნს შეიცავს."
  tutorial_sjforest_longdescription: "\"Can I Make a Spooky Forest?\" is an intermediate activity meant for children in kindergarten through second grade who have some prior experience with programming to learn about and master more advanced features of ScratchJr. Lager, children can use the skills they have learned in doing this activity to create their own unique projects, or build upon what they created in the \"Can I Make a Spooky Forest?\" program. Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_sjgreet_longdescription: "\"Can I Make My Characters Greet Each Other?\" is an advanced activity meant for children in kindergarten through second grade who have prior experience with programming to master more advanced features of ScratchJr. Later, children can use the skills they have learned in doing this activity to create their own unique projects, or build upon what they have created in \"Can I Make My Characters Greet Each Other?\" program. Through this activity and continued time in ScratchJr, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_sjsunset_longdescription: "\"როგორ ჩადის მზე?\" არის შესავალი აქტივობა ბავშვებისთვის საბავშბო ბაღიდან მეორე კლასამდე, რომლებსაც თითქმის, ან, შესაძლოა, არანაირი გამოცდილება არ ჰქონდათ პროგრამირებაში. ამ აქტივობაში ისინი ისწავლიან ScratchJr-ის ძირითად ფუნქციებსა და პროგრამირების ელემენტარულ კონცეფციებს. ამ აქტივობითა და ScratchJr-თან რაღაც დროის განმავლობაში მუშაობისას, მოსწავლეებს ექმნებათ საშუალება, იაზროვნონ კრეატიულად, გახდნენ ამბის მთხრობელები და გააუმჯობესონ თავისი მათემატიკური მსჯელობა და მოქმედებების თანმიმდევრობის უნარები. შემდგომ, ბავშვები თავისი უნიკალური პროექტების შესაქმნელად ნასწავლი უნარების გამოყენებას შეძლებენ."
  tutorial_fufafrenz_longdescription: "გაკვეთილი მიმდევრობაზე დამწყებებისთვის (K-5). ეს არის შესავალი მიმდევრობაში, პროგრამირების ძირითად კონცეფციაში. ეს არის მესამე კლასის მაგალითი, ჩვენ ამ კონცეფციის გაკვეთილის გეგმა გათვლილი გვაქვს K-5-სთვის."
  tutorial_bbcgeo_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით გეომეტრიის შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_chspixel_longdescription: "გრფიკის მუშაობის შესწავლის შემდეგ მოსწავლეები შექმნიან თავის Color by Pixel პროგრამებს. ეს გაკვეთილის გეგმა ოთხი ნაწილისგან შედგება, თითო კონკრეტულ თემას მოიცავს. მთლიანი ხუთნაწილიანი Color by Pixel გაკვეთილი გათვლილია ერთ საათზე."
  tutorial_hummingbird_longdescription: "ამ აქტივობაში, თქვენ შექმნით საკუთარ თამაშს! Hummingbird -ის დაფასა და სენსორის გამოიყენებთ, რომ დააფიქსიროთ ყველა ის შემთხვევა, როცა მოთამაშე ბურთს ყუთში ჩააგდებს. დაწერთ პროგრამას, რომ ანგარიში შეინახოთ და შუქი აანთოთ, როცა მოთამაშე ბურთს ჩააგდებს. ამის შემდეგ თქვენ შეცვლით თამაშს, რომ ის გახდეს უნიკალური! ამ აქტივობისთვის შეგიძლიათ გამოყენოთ ლეპტოპი ან Chromebook; პროგრამირების გამოცდილება არ არის საჭირო."
  tutorial_recoloring_longdescription: "მოსწავლეებს, რომლებსაც არ აქვთ გამოცდილება კოდის წერაში, შეუძლიათ, ისწავლონ კომპიუტერის გამოყენება სურათების შესაქმნელად და ასტრონომიული მონაცემების გასაგებად. მონაწილეები იწყებენ კოდის წერის საფუძვლების სწავლას ნაცნობი კონცეფციებით, როგორიცაა ფორმა და ფერი, და თანდათან მიდიან ასტრონომიულ ობიექტებამდე. ერთმანეთზე დაშენებული აქტივობებითა და NASA-ს ტელესკოპებიდან მოპოვებულ მონაცემებზე მუშაობით, რომლებიც მიღებულია ისეთი წყაროებიდან, როგორიცაა აფეთქებული ვარსკვლავები და შავი ხვრელები, მოსწავლეებს შეუძლიათ, აღიქვან მეცნიერების, ტექნოლოგიის & ხელოვნების რეალურ სამყაროში გამოყენება.        "
  tutorial_bbcchem_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ქიმიის შემცველი აპლიკაციები."
  tutorial_floalgo_longdescription: "ამ გაკვეთილში მოსწავლეები გამოიკვლევენ ალგორითმს, ძირითად კონცეფციას, რომელიც კომპიუტერს საშუალებას აძლევს, ამოხსნას პრობლემები. ისინი დაწერენ ეფექტურ, ზუსტ ალგორითმებს ინგლისურ ენაზე და ფსევდოკოდს ამოცანების შესასრულებლად და პრობლემების გადასაჭრელად. გარდა ამისა, ისინი შეაფასებენ კონკურენტ ალგორითმებს ეფექტურობასა და სხვა ფაქტორებზე დაყრდნობით."
  tutorial_flocond_longdescription: "This is a lesson plan in which students explore conditional statements, a concept used across coding languages. Students will watch an educational hip-hop video about conditionals and answer discussion questions. They'll then practice determining whether conditions are true and carrying out actions accordingly. Finally, they'll write their own conditional statements and evaluate statements to predict the outcome of programs."
  tutorial_floloops_longdescription: "This is a lesson plan in which students explore loops, a concept used across programming languages that allows programmers to easily repeat code. Students will watch an educational hip-hop video about loops and answer discussion questions about their use in programming. They will then practice key vocabulary and complete an activity sequence in which they write loops and interpret given loops to generate their outputs."
  tutorial_pgts_longdescription: "ეს \"უსადენო\" აქტივობა მოსწავლეებს ეხმარება, ისწავლონ, თუ როგორ მუშაობს მოდელირება და სიმულაცია. ამისთვის მათი ჯგუფი თამაშობს Rock / Paper / Scissors-ის სხვადასხვა ვერსიას და აკვირდება მოდელირების სხვადასხვა ექსპერიმენტის შედეგებს."
  tutorial_ozo_longdescription: "This teacher-led tutorial introduces students to the concept of coding with the help of Ozobot, a small programmable robot. Students will be learning how to code by playing Ozobot games, called Shape Tracer Games. They can still play the simulated version of the games even if they don't have an Ozobot Bit or Evo robot.The Ozobot games will teach students how to code with OzoBlockly, a visual programming language based on Blockly. \n\nThe games are followed by a project idea that can be done beyond the Hour of Code.The project challenges students to take everything they learned and design and program an action scene for Ozobot.\n\nNo programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by the Ozobot games. The tutorial is designed for grades 1-12 and can be customized for your students' abilities."
  tutorial_bbcla_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ენის ხელოვნების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_bbcsci_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ზოგადი მეცნიერების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_tlctour_longdescription: "This activity is an example of creating an algorithm that is a simple sequence of instructions to do in order. It shows that if we have written down a solution to the problem in the form of an algorithm then we are able to do tours in future just by following the steps, without having to work it out from scratch again. Also if we write down the algorithm we can check that it definitely works by following it step by step on paper. This activity leads on to the Knight's Tour activity."
  tutorial_codesterstj_longdescription: "IN this multi-lesson project students learn about digital citizenship and follow a design thinking model to solve a problem that they choose! Students will create a game intended to teach users a lesson about responsible digital citizenship. All resources are located in-platform. "
  tutorial_tlclocked_longdescription: "This activity aims to introduce computational thinking based problem solving, leading to an understanding of what an algorithm is, what linear search is and how algorithms can be compared on the basis of efficiency. It also illustrates how computational thinking is about more than just creating computer-based solutions. Computing is about solving problems for people."
  tutorial_baubles_longdescription: "Students learn about representing and storing letters in binary, as functions of on and off. At the end, the class gets to encode their own initials to take home with them."
  tutorial_bbcart_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ვიზუალური ხელოვნების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_tlcknight_longdescription: "This activity involves trying to solve a puzzle using two different representations. To start with it is fairly hard, but when the representation of the board and moves is changed it becomes really easy. Create graphs to represent the problem. See the power of using abstraction and how the choice of representation can make a problem much easier. This activity follows from the Tour Guide activity."
  tutorial_fufafit_longdescription: "Students will learn advanced programming concepts (functions) through a lesson and kinesthetic activity. Students will apply knowledge of functions on-screen to run a program.  This lesson is for students and teachers who have some experience with sequence, conditions, loops, or other foundational programming concepts."
  tutorial_ozodance_longdescription: "This teacher-led tutorial introduces students to the concept of coding with the help of Ozobot, a small programmable robot. Students will be learning how to code by creating and programming a dance routine for Ozobot! They will use OzoBlockly, a visual programming language based on Blockly, to program the dance and then have fun see their choreography come alive when Ozobot performs their dance.\n\nNo programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by the Ozobot games. The tutorial is designed for grades 1-12 and can be customized to your students' abilities."
  tutorial_codingrobotics_longdescription: "მოსწავლეები ისწავლიან პროგრამირების საბაზისო კონცეფციებს და ახალ ცოდნას მიუსადაგებენ რობოტიკას. Kodable-სა და Wonder Workshop-ში მუშაობით, მოსწავლეები გამოიყენებენ პროგრამირების ცოდნას \"Dash\" რობოტისთვის ბრძანებების მისაცემად Path აპლიკაციაში."
  tutorial_box_longdescription: "იმოგზაურეთ ყუთების კუნძულზე და დაეხმარეთ ჰიროს, მოაგროვოს უდაბნოში გაფანტული ყველა საათი! ამ ტუტორიალში ისწავლით ალგორითმების, თანმიმდევრობის, ციკლებისა და პირობითი ბრძანებების საფუძვლებს!"
  tutorial_hopgame_longdescription: "გააგრძელეთ გართობა! გამოიყენეთ ეს პროექტზე დაფუძნებული სახელმძღვანელო, რათა გააუმჯობესოთ თამაშების დიზაინის სახელოსნო, ჰაკათონი ან კლასის ფარგლებში ჩატარებული გაკვეთილების სერია.\n\nშექმენით:\n1. გზაზე გადასვლის თამაში\n2. გეომეტრიული მხტუნავი\n3. ქვიზების შემქნელი\n4. დაცემადი ჩიტი \n5. მეტროპოლიტენის სკეიტერები\n6. გააღწიე ოთახიდან\n\nყოველი მათგანი მოიცავს სადისკუსიო კითხვებს, განსხვავებებსა და ვიდეო გაკვეთილს. \n\nმოსწავლეებს შეეძლებათ ინსტრუქციების გათიშვა საკუთარი თამაშების გასაუმჯობესებლად. წინა გამოცდილება საჭირო არ არის."
  tutorial_icontrol_longdescription: "გაკვეთილს გაუძღვება მასწავლებელი და ისდაპტირებულია კოდის ერთი საათისთვის. გაკვეთილი მოსწავლეებს საშუალებას აძლევს, გამოიკვლიონ ფიზიკური პროგრამირება რობოტ Sphero-სთან ერთად.\n\nგადმოსაქაჩი ბლოკებით პროგრამირებისა და პროგრამირებადი რობოტი Sphero-ს გამოყენებით, მოსწავლეები ისწავლიან, რომ შეიძლება ფიზიკური სისტემების დაპროგრამება და კონტროლი."
  tutorial_cocomteach_longdescription: "გააცანით თქვენს მოსწავლეებს Python და JavaScript CodeCombat-ის უფასო ერთსაათიანი კურსით \"შესავალი კომპიუტერულ მეცნიერებებში\". თქვენთვის შექმნილი გვაქვს გაკვეთლების სპეციალური გეგმა, რომელიც დაგეხმარებათ, აუხსნათ მოსწავლეებს კონცეფციები, მათ შორის, საბაზისო სინტაქსი, სტრიგნები, არგუმენტები, ციკლები, ცვლადები და x და y კოორდინატები, საპყრობილის ლაბირინთებისა და გმირსა ოგრის შერკინებების გამოყენებით."
  tutorial_bbcmathii_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით არითმეტიკის, რიცხვების ვიზუალიზაციის და გეომეტრიული ფიგურების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_bbcphys_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ფიზიკის შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_bitsbox_longdescription: "მიჰყევით დავალებებს, რათა დააპროგრამოთ ხუთი მინი აპლიკაცია ნამდვილი, ტექსტური Javascript-ის გამოყენებით. \"საჭმლით ჩხუბში\" ნამცხვრის აფეთქებით დაწყებული, აპლიკაციაში \"ნახვამდის, დავალებავ!\" რვეულის შავ ხვრელში ჩაგდებით დასრულებული, თითოეული აპლიკაცია შექმნილია იმისთვის, რომ გაართოს ბავშვები და, ამავდროულად, აჩვენოს მათ ცვლადების, მეთოდების და სხვა ფუნქციების გამოყენება. ეს აპლიკაციები სრულიად ღიაა; ბავშვებს შეუძლიათ, გამოიყენონ ისინი საკუთარი აპლიკაციის შექმნის საწყის წერტილად. მივესალმებით დამწყებებს!\n"
  tutorial_tlcemo_longdescription: "მოსწავლეები ქმნიან მუყაოს 2D რობოტს და ისე აპროგრამებენ, რომ მან სხვადასხვა ემოციის გამოხატოს. ისინი ქმნიან ცხრილს, რომლის გამოყენებაც შეიძლება ემოციების (მაღალი საფეხურის ბრძანებები) დაბალი საფეხურის ინსტრუქციებად გადასათარგმნად."
  tutorial_crd_longdescription: "ისწავლეთ ალგორითმებისა და პირობითი ბრძანებების შესახებ ამ \"უსადენო\" აქტივობით, ბანქოს დასტის გამოყენებით. მოსწავლეები ამ აქტივობას გუნდურად შეასრულებენ და დასჭირდებათ ბანქოს ერთი დასტა თითოეული გუნდისთვის."
  tutorial_bbcbio_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და გაიგეთ მეტი ზრდის, სახეობებს შორის განსხვავებისა და დამტვერვის შესახებ. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_ticklebb8_longdescription: "BB-8, რომელიც საუკეთესო კომპანიონია \"ვარსკვლავური ომების\" ყველა ფანისთვის, ახლა შეიძლება იყოს კოდის საუკეთესო მასწავლებელი! Tickle აპლიკაციის ძალით შეგიძლიათ, დაუმეგობრდეთ BB-8-ს და დააპროგრამოთ, გადაადგილდეს გარკვეული გზებით ან გესაუბროთ. ამავე დროს, სანამ სავარჯიშოების გაწმენდას ცდილობთ, შეგიძლიათ, ისწავლოთ პროგრამირების კონცეფციები.\n(საჭირო მოწყობილობები: BB-8) \n\nპრაქტიკა და ვარჯიში\n- დააპროგრამეთ BB-8, იმოძრაოს კვადრატულ გზაზე.\n- დააპროგრამეთ BB-8, იმოძრაოს რვიანის ფორმის გზაზე.\n- დააპროგრამეთ BB-8, შემთხვევით შეარჩიოს რიცხვი 1-დან 10-მდე და შემდეგ გამოიცანით ეს რიცხვი!\n- გამოიყენეთ თქვენი ტელეფონის ან ტაბლეტის მოძრაობის სენსორები BB-8-ს სამართავად. მაგალითად, მოწყობილობის წინ გადახრისას BB-8 მიდიოდეს წინ, ხოლო შერყევისას ვიბრირებდეს.\n\nრისი სწავლა შეგიძლიათ\n- გაეცანით ვიზუალურ პროგრამირებას. \n- მოძრაობის საბაზისო ბრძანებების გამოყენებით, დააპროგრამეთ BB-8, შეასრულოს ქმედებები. \n- ისწავლეთ გამეორებადი ბლოკების, ანუ ციკლების გამოყენება, რომლებიც საშუალებას აძლევს კოდს, მრავალჯერ გაეშვას თანმიმდევრულად\n- გაეცანით მათემატიკას პროგრამირებაში.\n- ისწავლეთ, როგორ შექმნათ პროგრამირებაში ცვლადები.\n- გაიგეთ პროგრამირების კონცეფცია \"მოვლენაზე დაფუძნებული პროგრამირება.\"\n- გამოიყენეთ მოწყობილობების მოძრაობის სენსორები მოძრაობის აღსაქმელად (გადახრა და შერყევა) და BB-8-ს სამართავად."
  tutorial_grok_longdescription: "გამოიყენეთ გადმოსატანი ბლოკები ან ტექსტზე დაფუძნებული პროგრამირების ენა Python-ი, რათა დახატოთ დროშები სამყაროს გარშემო, შექმნათ ფანტასტიური ფიფქრები ან შექმნათ ჩატბოტი სახელად \"ელიზა\". "
  tutorial_ijournalist_longdescription: "ეს გაკვეთილი, რომელსაც მასწავლებელი უძღვება, ასწავლის კომპიუტერულ მეცნიერებებსა და ენის ხელოვნებას. მოსწავლეები იწყებენ ჟურნალისტური სტილის განვითარებას, რომელიც ითვალისწინებს მკითხველის ინტერესებს, და ინფორმაციის წარდგენას ონლაინ სიახლეების შესახებ სტატიისთვის. მოსწავლეები იყენებენ საბაზისო HTML და CSS -ს, სკოლის ძარცვის მოგონილი ამბიდან ონლაინ სიახლეების სიუჟეტის შესაქმნელად და წარსადგენად.\n\n"
  tutorial_bbcmusic_longdescription: "სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით მუსიკის შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_secretcodes_longdescription: "გაიგეთ, რა წვლილი მიუძღვით კომპიუტერებს სამყაროს გადარჩენაში."
  tutorial_tlchex_longdescription: "You make a red and yellow hexahexa exagon by folding and gluing a multicoloured paper strip in a special way. Once made you start to explore it. As you fold and unfold it, you magically reveal new sides as the exagon changes colour."
  tutorial_tickles_longdescription: "რისი მიღწევა შეგიძლიათ\nSphero ცნობილია თავისი მოქნილობით, როცა ის გამოიყენება სწავლებისას. Tickle აპლიკაციის გამოყენებით, შეიძლება მისი გაუმჯობესება პროგრამირების სწავლებაში, რადგანაც შეგვიძლია გადმოსაქაჩი ბლოკების დახმარებით მარტივად შევქმნათ ბრძანებები Sphero-სთვის. თქვენი მოწყობილობის საშუელებით ამოძრავეთ, ატრიალეთ, ახტუნავეთ და მართეთ მისი მიმართულება. ამავე დროს, სანამ სავარჯიშოების ამოხსნას ცდილობთ, პროგრამირების კონცეფციებს ისწავლით. (საჭირო მოწყობილობები: Sphero) \n\nპრაქტიკა & ვარჯიში\n- დააპროგრამეთ Sphero, იმოძრაოს კვადრატულ გზაზე.\n- დააპროგრამეთ Sphero, იტრიალოს და შემდეგ იმოძრაოს სამკუთხა გზაზე.\n- დააპროგრამეთ Sphero, შეასრულოს ქმედებები, როცა ეჯახება ორიექტებს და როცა მოწყობილობა ირყევა. - გამოიყენეთ მოწყობილობების დახრის სენსორები Sphero-ს სამართავად. მაგალითად, მოწყობილობის უკან გადახრით Sphero-მ იმოძრაოს თქვენკენ და მოწყობილობის შერყევით Sphero ახტეს!  \n\nრას ისწავლით\n- გაეცნობით ვიზუალურ პროგრამირებას.\n- ისწავლით კოდის კონცეფციას \"ციკლი\": ბრძანება იტერაციის განსასაზღვრად, რაც კოდს აძლევს განმეორებით გაშვების საშუალებას.\n- გამოიყენებთ ციკლებს, რათა იმავე გზაზე იმოძრაოთ უფრო ნაკლები კოდის ბლოკით.\n- დააპროგრამებთ Sphero-ს მოძრაობისა და მობრუნების ბლოკების კომბინაციის გამოყენებით, რათა სწორად იმოძრაოს სამკუთხა გზაზე. -გაიგებთ პროგრამირების კონცეფციას \"მოვლენაზე დაფუძნებული პროგრამირება.\""
  tutorial_ozogame_longdescription: "ეს სახელმძღვანელო, რომელსაც მასწავლებელი უძღვება, მოსწავლეებს აცნობს Ozobot-ით, მცირე პროგრამირებადი რობოტით, კოდის წერის კონცეფციას. მოსწავლეები ისწავლიან, როგორ დაწერონ კოდი, როცა თამაშეობენ Ozobot-ის თამაშებს, რომლებსაც ჰქვია Shape Tracer Games. მათ მაშინაც კი შეუძლიათ თამაშების სიმულირებული ვერსიების თამაში, თუ არ აქვთ Ozobot Bit ან Evo რობოტი. ოზობოტის თამაშები ასწავლით მოსწავლეებს, როგორ დაწერონ კოდი OzoBlockly-ით, Blockly-ზე დაფუძნებული ვიზუალური პროგრამირების ენით. \n\nროცა მოსწავლეები Shape Tracer-ს ათივე საფეხურს ამოხსნიან, მე-11 საფეხურზე მათ ექნებათ გამოწვევა, ნასწავლზე დაყრდნობით მოიფიქრონ და დააპროგრამონ საკუთარი თამაში.\n\nტუტორიალისთვის არ მოითხოვება გამოცდილება პროგრამირებაში ან ოზობოტთან მუშაობაში. თუმცა, მცირე პროგრამირების გამოცდილების მქონე მოსწავლეებიც ჩართული იქნებიან ოზობოტის თამაშებში. ეს ტუტორიალი შექმნილია 2-12 კლასებისთვის და მისი მორგება შესაძლებელია თქვენი მოსწავლეების შესაძლებლობებზე."
  tutorial_vidcodeio_longdescription: "ამ სავარჯიშოში მოსწავლეებთან ერთად გაივლით, როგორ უკავშირდება ეს იმას, რაც უკვე იციან მათემატიკის შესახებ, მათემატიკის განტოლების პროგრამირების დახმარებით ამოხსნით."
  tutorial_besttech_longdescription: "მოსწავლეები გაიგებენ და იმსჯელებენ ბოლო ათწლეულების განმავლობაში შექმნილი ტექნოლოგიური ინოვაციების შესახებ."
  tutorial_tlcbrain_longdescription: "ეს აქტივობა იძიებს, როგორ შეიძლება კომპიუტერული მოდელირება (კომპიუტერული აზროვნების ძირითადი ნაწილი) გამოვიყენოთ ბიოლოგიური სისტემის, აქ - ნეირონების, უკეთ გასაგებად. დავინახავთ, ის, თუ როგორ მუშაობს ჩვენი ტვინი, როგორ გახდა კომპიუტერების დაპროგრამების ახალი გზის მოფიქრების და ამგვარად მათთვის ინტელექტუალური შესაძლებლობების მიცემის შთაგონების წყარო."
  tutorial_hopquiz_longdescription: "ეს გაკვეთილის გეგმა არის შაბლონი, რომელიც შეგიძლიათ, მოარგოთ და გამოიყენოთ ნებისმიერ საგანში - მეცნიერება, ენის ხელოვნება, მსოფლიო ენები ან ისტორია. ის მოიცავს ნაბიჯ-ნაბიჯ ინსტრუქციებს და ახსნებს, რომლებიც შეგიძლიათ, გამოიყენოთ, რომ დაეხმაროთ მოსწავლეებს, დაწერონ რამდენიმეპასუხიანი ქვიზები. ამ პროცესში ისინი ივარჯიშებენ და გამოიკვლევენ კოდის წერის საბაზისო კონცეფციებს, როგორიცაა თანმიმდევრობა, ციკლები, ცვლადები და პირობითი წინადადებები. "
  tutorial_unfortunate_longdescription: "ჩვენ ყველა ვრეაგირებთ ჩვენ გარშემო მიმდინარე მოვლენებზე, როგორიცაა გამამხენევებელი შეძახილები, როცა ჩვენი გუნდი იგებს, ან ტირილი სევდიანი ფილმის ყურებისას, ან ცეკვა მუსიკის გაგონებისას. ამ გაკვეთილში ბავშვები გაიგებენ, როგორ ასწავლონ დეშს და დოთს, ჰქონდეთ რეაქცია მათ გარშემო მომხდარ მოვლენებზე!"
  tutorial_cha_longdescription: "კომპიუტერების ისტორია მომაჯადოვებელია. ეს კი თქვენი შანსია, გაიგოთ მეტი."
  tutorial_elaseq_longdescription: "Students will examine the concept of sequence in the context of reading and writing. Through grade level aligned ELA lessons, students will apply their knowledge of sequence to farther their understanding of the role sequence plays in programming."
  tutorial_bbcmathi_longdescription: "სტანდარტული სასწავლო გეგმა 3-5 კლასებისთვის. ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით წილადების, ცვლადებისა და ფორმულების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები."
  tutorial_tlcpixel_longdescription: "Pixel puzzles turn the ways images are represented as a series of numbers representing pixels into puzzles. They come in various forms from a simple variant of colour-by-numbers to more complex puzzles based on compression where images are represented by fewer numbers so take up less storage – but can you get them back! Each representation needs its own algorithm to follow to get the image back."
  tutorial_arduino_longdescription: "ოდესმე დაფიქრებულხართ, როგორ გამოსცემენ სათამაშოები ხმებს და როგორ ანათებენ, როცა ღილაკებს ვაწვებით? მიკროკონრტოლერები და სქემები გამოიყენება ყველანაირ ყოველდღიურ ობიექტში, დაწყებული დისტანციური პულტით და დამთავრებული რობოტებით და დრონებით. ქუჩის სანათები იყენებენ სენსორს, რომელიც განსაზღვრავს, როდის ჩადის მზე, მანქანის აუდიო მოწყობილობის ხმის მარეგულირებელი ღილაკი არეგულირებს წინაღობას მიკროკონტროლერის დახმარებით. ისინი ყველგან არიან!"
  tutorial_introrobo_longdescription: "ამ გაკვეთილში მოსწავლეები გაიგებენ დეშის და დოთის შესახებ, გაეცნობიან რობოტიკისა და პროგრამირების იდეებს, მოსწავლეები შეიტყობენ რა არის რობოტი, როგორ გრძნობენ ისინი გარესამყაროს და როგორ შეუძლიათ პროგრამებს რობოტების კონტროლი. "
  tutorial_tlcinvis_longdescription: "ეს არის ალგორითმებისა და კომპიუტერული პროგრამის გაცნობა. მისი გამოყენება ასევე შეიძლება ადამიანისა და კომპიუტერის ინტერაქციის გამოსაკვლევად და, გარდა ამისა, შეფასებისა და სწორი მენტალური მოდელის შემქნის მნიშვნელობის საკვლევად."
  tutorial_tlcjflap_longdescription: "სასრული ავტომატი არის ძალიან სასარგებლო ხელსაწყო კომპიუტერული აზროვნებაში. ეს არის მნიშნელოვანი გზები, რომლითაც შეიძლება აიხსნას, თუ როგორ მუშაობს კომპიუტერული სისტემა და როგორ შეიძლება რეალურ სამყაროში რაღაცების სიმულირება. JFLAP არის მარტივად გამოსაყენებელი და უფასო ხელსაწყო სასრული ავტომატების შესაქმნელად. ეს აქტივობა მოიცავს მარტივი სასრული სისტემის შექმნას და მის სიმულირებას, შემდეგ კი უფრო რთული სასრული ავტომატების შექმნას, რომლებიც განასახიერებენ თავსატეხებს, მოწყობილობებს, ვებ გვერდებსა და თამაშებს."
  tutorial_procolor_longdescription: "ეს სახელმძღვანელო, რომელსაც მასწავლებელი გაუძღვება, აცნობს მოსწავლეებს პროგრამირებას და კომპიუტერულ აზროვნებას და, აგრეთვე, ხსნის, როგორი რობოტია Ozobot-ი. ეს, რეალურად, \"უსადენო\" აქტივობაა, რაც ნიშნავს, რომ კოდს დაწერენ არა კომპიუტერსა და ტაბლეტზე, არამედ ქაღალდზე, მარკერით. მოსწავლეები მისცემენ ბრძანებებს Ozobot-ს OzoCodes-ის გამოყენებით, ანუ, სპეციალური ფერის თანმიმდევრობებით. მას შემდეგ, რაც ისინი ისწავლიან, როგორ დააპროგრამონ რობოტი მარკერებით და ქაღალდით, მოსწავლეებს მისცემენ გამოწვევას, ამოხსნან ლაბირინთი და დაეხმარონ Ozobot-ს, მოძებნოს გზა სკოლისკენ.\n\nამ ტუტორიალისთვის არ არის საჭირო პროგრამირების გამოცდილების ქონა ან Ozobot-ის ცოდნა. თუმცა, პროგრამირების მცირე გამოცდილების მქონე მოსწავლეებიც ჩაერთვებიან Ozobot-ის დაპროგრამებაში. ეს ტუტორიალი შექმნილია k-12 კლასებისთის და შესაძლებელია, მოერგოს მოსწავლეების უნარებს."
  tutorial_spiralsfinch_longdescription: "Finch-ი არის პატარა რობოტი, რომელიც შექმნილია, რათა შთააგონოს მოსწავლეები, ისწავლონ კომპიუტერული მეცნიერებები. ამ მიზნით ფინჩი მოსწავლეებს აძლევს თავიანთი კოდის ხელშესახებ და ფიზიკურ გამოხატულებას. ამ აქტივობაში ისწავლით ისეთი პროგრამების დაწერას, რომლითაც Finch-ი გადაადგილდება და შემობრუნდება. შემდეგ გამოიყენებთ ცვლადებს და დააპროგრამებთ რობოტს, რომ იმოძრაოს სპირალურად. ამ აქტივობისთვის Finch-ის დაპროგრამება შეგიძლიათ Scratch-ში ან Snap-ში ლექტოპებისა და ქრომბუქების გამოყენებით. პროგრამირებაში გამოცდილების ქონა არ გჭირდებათ. "
  tutorial_ozoi_longdescription: "ეს ტუტორიალი აცნობს მოსწავლეებს პროგრამირებას და კომპიუტერულ აზროვნებას და, აგრეთვე, ხსნის, როგორი რობოტია Ozobot-ი. ეს, რეალურად, \"უსადენო\" აქტივობაა, რაც ნიშნავს, რომ კოდის წერა ხდება არა კომპიუტერსა და ტაბლეტზე, არამედ ქაღალდზე, მარკერით. მოსწავლეები ისწავლიან, როგორ მუშაობს რობოტი და შემდეგ მისცემენ ბრძანებებს Ozobot-ს OzoCodes-ის გამოყენებით, ანუ, სპეციალური ფერის თანმიმდევრობებით. მას შემდეგ, რაც ისწავლიან, როგორ დააპროგრამონ რობოტი Ozobot-ი მარკერებითა და ქაღალდით, მოსწავლეებს მისცემენ გამოწვევას, ამოხსნან ლაბირინთი და დაეხმარონ Ozobot-ს, მოძებნოს გზა მაღაზიისკენ.\n\nამ ტუტორიალისთვის არ არის საჭირო პროგრამირების გამოცდილების ქონა ან Ozobot-ის ცოდნა. თუმცა, პროგრამირების მცირე გამოცდილების მქონე მოსწავლეებიც ჩაერთვებიან Ozobot-ის დაპროგრამებაში. ეს ტუტორიალი შექმნილია k-12 კლასებისთის და შესაძლებელია, მოერგოს მოსწავლეების უნარებს."
  tutorial_ticklel_longdescription: "რას შეგიძლიათ, მიაღწიოთ\nLEGO WeDo 2.0 ყველასათვის ნაცნობი ბლოკებზე დაფუძნებული თამაშების კომპლექტია, რომელიც პარალელურად პროგრამირებას შეასწავლის. Tickle აპლიკაციის საშუალებით თქვენ შეგიძლიათ შექმნათ ბრძანებები და უბრძანოთ LEGO WeDo 2.0-ს შეასრულოს ჭკვიანური მოძრაობები. ამავე დროს თქვენ შეგიძლიათ შეისწავლოთ პროგრამირების კონცეფციები ( დავალებების შესრულების შედეგად). (საჭირო მოწყობილობები: LEGO WeDo 2.0)\n\nპრაქტიკა და ვარჯიში\n- ააზიდინეთ ჩამოკიდებულ WeDo 2.0-ს საკუთარი თავი\n- ააზიდინეთ ან გააშვებინეთ WeDo 2.0-ს პანდა ზედა ღილაკზე დაჭერის დროს. - ამოძრავეთ WeDo 2.0 წინ და უბრძანეთ, და გააჩერეთ, როდესაც წინააღმდეგობას გადააყდება.\n\nრას ისწავლით\n- გაეცნობით ვიზუალურ პროგრამირებას\n- დააპროგრამებთ LEGO WeDo 2.0 ისე, რომ მან შეასრულოს მარტივი მოძრაობები.\n- ისწავლით და გაიგებთ \"მოვლენებზე დაფუძნებული პროგრამირების\" კონცეფციებს. - გაეცნობით ცვლადების და პირობითი ოპერატორების (თუ/თუ არადა/სხვაგვარად) გამოყენებას."
  tutorial_spiralsdash_longdescription: "ისწავლეთ პროგრამაში ცვლადების გამოყენების საფუძვლები. ამისათვის გამოიყენეთ რობოტი და შექმენით ხელოვნების ნიმუშები! გამოიყენეთ ცვლადები Blockly-ში, რათა დინამიურად აკონტროლოთ Dash რობოტის სისწრაფის ბორბალი. ამ გაკვეთილის გავლის შემდეგ თქვენ გაიგებთ, თუ როგორ უნდა მიანიჭოთ მნიშვნელობა ცვლადს, გაწვდეთ ცვლადებს და დინამიურად შეცვალოთ ცვლადი ციკლის გამოყენებით. დროთა განმავლობაში ცვლადის მნიშვნელობის შეცვლით თქვენ შეგიძლიათ, დაახატინოთ Dash-ს საოცარი სპირალი!"
  tutorial_ghdebug_longdescription: "დაეხმარეთ მოსწავლეებს გაიგონ მეტი გრეის ჰოპერის შესახებ და გაიგონ, თუ რატომ არის ეს კვირა CS EdWeek."
  tutorial_tlckk_longdescription: "კრის-კროსის თავსატეხები აერთიანებს სიტყვების სიყვარულს ლოგიკის სიყვარულთან. მოცემულია განსხვავებული სიგრძის მქონე სიტყვების სია, თქვენ უნდა მოათავსოთ ისინი ბადეში."
  tutorial_firstcomp_longdescription: "ძალიან ცოტა რამაა ისეთივე საინტერესო, როგორც კომპიუტერები. ახლა კი თქვენ მოგიწევთ თქვენი საკუთარი კომპიუტერის შექმნა - ამჯერად ქაღალდისგან. გაეცანით CPU-ს, RAM-ის და ROM-ის, მასიური დასამახსოვრებელი მოწყობილობის და GPU-ს ცნებებს. დახატეთ თქვენი პირველი აპლიკაცია. მოიმარჯვეთ მაკრატელი, კალამი და ქაღალდი!"
  tutorial_mazefinch_longdescription: "ამ აქტივობაში თქვენ გამოიყენებთ ძალიან მარტივ პროგრამირების ენას, რათა აამოძრაოთ და შემოაბრუნოთ რობოტი ფინჩი. შემდეგ თქვენ დაწერთ პროგრამებს და დაეხმარებით რობოტს ლაბირინთიდან გაღწევაში! თქვენ არ გჭირდებათ პროგრამირების გამოცდილება და შეგიძლიათ გამოიყენოთ ლეპტოპი ან Chromebook. "
  tutorial_tlccc_longdescription: "კომპიუტერში შენახული მონაცემები ინახება, როგორც სიმბოლოების გრძელი მიმდევრობები - კერძოდ კი ორობითი 1-იანების და 0-იანების მიმდევრობები. შეკუმშვის იდეა იმაში მდგომარეობს, რომ ჩვენ ვიყენებთ ალგორითმს, რომელიც იგივე მონაცემებს ნაკლები სიმბოლოს საშუალებით შეინახვას."
  tutorial_tlcdoodle_longdescription: 'ფილმების სცენები ხშირად არის კომპიუტერით დაგენერირებული. გაინტერესებთ, როგორ აკეთებენ ამას? შემდეგ ჯერზე, როცა თქვენ დახატავთ ნაჯღაპნებს, თქვენ მას ალგორითმულად დახატავთ და შეისწავლით ალგორითმებით ბუნების ხატვას. ალგორითმები რეკურსიულია: ეს იმას ნიშნავს, რომ ისინი ერთ ბიჯს აღწერენ, რის მერეც გეუბნებიან, თუ როგორ უნდა დახატო შემდეგი ბიჯი იგივე გზით, რომ ალგორითმს თავიდანვე მივყვეთ.'
  tutorial_tlcpunch_longdescription: "Demonstrate how early computers were able to find data stored on punch cards and show that it is the same algorithm as the magic trick in the 'Australian Magician's Dream' Activity. It aims to show in a visual way how a search algorithm works. In doing so you demonstrate a practical use of binary numbers, a divide and conquer algorithm for searching and explore the computational thinking trick of translating solutions between problem areas."
  tutorial_finchfract_longdescription: "ეს აქტივობა იყენებს რეკურსიას იმისათვის, რომ დაახატინოს რობოტ ფინჩს კოხის ფრაქტალები. დავალება გულისხმობს იმას, რომ მოსწავლეებს გააცნეს რეკურსიის აზრი და ეს აქტივობა დაეხმარებათ მათ უფრო სიღრმისეულად გაიაზრონ რეკურსია ფიზიკური წარმოდგენის საშუალებით. ეს აქტივობა განკუთვნილია იმ მოსწავლეებისთვის, რომლებიც გადიან კომპიუტერული მეცნიერების შესავლის და მოწინავე დონის კურსებს, რომლებშიც გამოიყენება Python-ი ან Java."
  tutorial_tlcmind_longdescription: "ეს გაგაცნობთ ლოგიკური მსჯელობას ალგებრის გამოყენებით, რათა დავამტკიცოთ, რომ ალგორითმი ყოველთვის მუშაობს. ეს აჩვენებს, როგორ ვიყენებთ ალგორითმების შესაფასებლად აბსტრაქციასა და ლოგიკურ აზროვნებას."
  tutorial_tlctelebot_longdescription: "This trick illustrates how apparently simple things can be too complex for our brains to take in. An important design principle is that interfaces should be clear and simple, not cluttered. It also illustrates aspects of computational thinking such as simplifying the problem and the importance of understanding people."
  tutorial_tlcaus_longdescription: "This activity introduces a range of computing concepts in a memorable way. It introduces a magic trick and show how abstraction, logical reasoning and computational modelling can be used to check the algorithm works. Combined with the 'Punch card searching' activity it introduces a divide and conquer algorithm used by early computers."
  tutorial_oralhist_longdescription: "პროექტი \"Computing Educators Oral History\" არის ინტერვიუების და, ასევე, სწავლების მასალების და CEOHP კოლექციაზე მიბმული ხელსაწყოების კოლექცია."
  tutorial_tlcmicro_longdescription: "ეს ვიდეო შეგიძლიათ, გამოიყენოთ, როგორც ზოგადი შესავალი ადამიანისა და კომპიუტერის ურთიერთქმებაში (HCI - Human Computer Interaction). გაიგებთ, თუ რატომ არის ამდენი მოწყობილობის გამოყენება უფრო რთული, ვიდრე საჭიროა. ამაზე დიდ გავლენას ახდენს დიზაინი, ამიტომ, მნიშვნელოვანია, შევამოწმოთ ინტერფეისი, რომ მისი გამოყენება მარტივი იყოს."
  tutorial_imathematician_longdescription: "This, teacher led, activity provides the opportunity for pupils to use a cross curricular approach to computer science and mathematics.  \n\nPupils will create a computer program to solve a variation of a famous problem in a branch of Mathematics (Game Theory), called The Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'In exploring how the magic works, you learn about computational thinking: especially the importance of evaluation to algorithmic thinking. You explore both testing and hazard analysis. The magic trick shows how computer scientists, engineers (and magicians) have to check their algorithms thoroughly. They must think carefully about how things might go wrong as well as checking they will go right.'
  tutorial_scratchmus_longdescription: "Scratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები -- და გაუზიაროთ ისინი თქვენს მეგობრებს. დასაწყებად, შექმენით ინტერაქტიული მუსიკალური პროექტი. აქტივობის ბარათები და სახელოსნოს მეგზური ასევე ხელმისაწვდომია უფასოდ scratch.mit.edu-ზე"
  tutorial_scratchanim_longdescription: "Scratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები -- და გაუზიაროთ ისინი თქვენს მეგობრებს. დასაწყებად, მოახდინეთ თქვენი სახელის ასოების, ინიციალების ან საყვარელი სიტყვის ანიმაცია. აქტივობის ბარათები და სახელოსნოს მეგზური ასევე ხელმისაწვდომია უფასოდ scratch.mit.edu-ზე."
  tutorial_scratchfly_longdescription: "Scratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები -- და გაუზიაროთ ისინი თქვენს მეგობრებს. დასაწყებად, შეისწავლეთ თუ როგორ უნდა შექმნათ თქვენი საკუთარი მფრინავი პერსონაჟი. აქტივობის ბარათები და სახელოსნოს მეგზური ასევე ხელმისაწვდომია უფასოდ scratch.mit.edu-ზე. "
  tutorial_tynkerarc_longdescription: "Make your own top-down arcade shooter game. Start by programming the fish to move up and down when the arrow keys are pressed, then code the sharks to swim across the screen. You'll personalize the game by adding custom assets for the hero, the villain, and the background. Your game could be set at the beach, in the forest, or even in outer space!"
  tutorial_grokffpython_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ პირველად გამოგაცდევინოთ პროგრამირება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ პროგრამირების ენა Python და დაავალეთ კუს კოდის საშუალებით საოცარი ფიფქების შექმნა! "
  tutorial_grokffblock_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ პირველად გამოგაცდევინოთ პროგრამირება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. ააწყვეთ პროგრამები მეგობრული ბლოკების გამოყენებით და დაავალეთ კუს კოდის საშუალებით საოცარი ფიფქების შექმნა!"
  tutorial_grokeliza_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ პირველად გაცდევინოთ პროგრამირება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ პროგრამირების ენა Python, რათა შექმნათ მეგობრული ჩატის ბოტი სახელად \"Eliza\"."
  tutorial_tynkercan_longdescription: "Make an awesome 2-player cannon game and challenge your friends to play with you! You'll start with a partially programmed version of the game, so you need to program the left cannon. Once you've got both cannons firing, you'll set up platforms and other items to knock over. Make it your own by adding extra features and customizing the theme!"
  tutorial_grokflags_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ პირველად გაცდევინოთ პროგრამირება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ პროგრამირების ენა Python და მისი კუს მოდული, რათა დახატოთ სხვადასხვა ქვეყნის დროშები!"
  tutorial_robomind_longdescription: "საკუთარი ვირტუალური რობოტის კონტროლით მოსწავლეები ისწავლიან პროგრამირების საფუძვლებს. ეს ონლაინ გაკვეთილი მოიცავს ყველაფერს, რაც გჭირდებათ: პრეზენტაციებს, ფილმებს, ქვიზებსა და ავტომატურ გზამკვლევ/რჩევებს, რომლებიც დაეხმარებათ მოსწავლეებს პროგრამირების ამოცანების ამოხსნაში. "
  tutorial_scratchanimwork_longdescription: 'This guide offers ideas for leading a one-hour workshop using Scratch. Students will gain experience with coding as they animate their names or a favorite word. This educator guide is designed for use with this Scratch tutorial: scratch.mit.edu/name'
  tutorial_adventureq_longdescription: "Adventure with Q is a lesson plan for teachers (or anyone) to use to introduce programming logic in a group setting. The activity consists of different quests for kids to complete. Kids learn the basic commands through helping Q the alien in his forest adventure. "
  tutorial_khan-es_longdescription: "შეისწავლეთ JavaScript პროგრამირების საფუძვლები მხიარული ნახატების შექმნის საშუალებით. ამისთვის თქვენ უნდა გამოიყენოთ კოდი. შეასრულეთ ეს დავალება დამოუკიდებლად ან კლასთან ერთად!"
  tutorial_kpt_longdescription: "შეისწავლეთ JavaScript პროგრამირების საფუძვლები მხიარული ნახატების შექმნის საშუალებით. ამისთვის თქვენ უნდა გამოიყენოთ კოდი. შეასრულეთ ეს დავალება დამოუკიდებლად ან კლასთან ერთად!"
  tutorial_kpl_longdescription: "შეისწავლეთ JavaScript პროგრამირების საფუძვლები მხიარული ნახატების შექმნის საშუალებით. ამისთვის თქვენ უნდა გამოიყენოთ კოდი. შეასრულეთ ეს დავალება დამოუკიდებლად ან კლასთან ერთად!"
  tutorial_khe_longdescription: "შეისწავლეთ JavaScript პროგრამირების საფუძვლები მხიარული ნახატების შექმნის საშუალებით. ამისთვის თქვენ უნდა გამოიყენოთ კოდი. შეასრულეთ ეს დავალება დამოუკიდებლად ან კლასთან ერთად!"
  tutorial_kfr_longdescription: "შეისწავლეთ JavaScript პროგრამირების საფუძვლები მხიარული ნახატების შექმნის საშუალებით. ამისთვის თქვენ უნდა გამოიყენოთ კოდი. შეასრულეთ ეს დავალება დამოუკიდებლად ან კლასთან ერთად!"
  tutorial_app-inventor_longdescription: "Entertaining, quick video tutorials walk you through building three simple apps for your Android phone or tablet. Designed for novices and experts alike, this hour of code will get you ready to start building your own apps before you know it. Imagine sharing your own app creations with your friends! These activities are suitable for individuals and for teachers leading classes."
  tutorial_bits_longdescription: "Bit is a little, very adventurous LEGO® robot, but as with all small creatures, sometimes Bit cannot get its programs right. You can help Bit solve the challenges by figuring out which programs are needed. You do this by creating a sequence of small behavior blocks that tells Bit what to do."
  tutorial_blockly_longdescription: "გაქვთ კომპიუტერი ნელი (ან არარსებული) ინტერნეტ კავშირით? გადმოწერეთ Code.org-ის გაკვეთილების წინამორბედი Blockly-ს გაკვეთილები - ერთი 3MB ზომის ZIP ფაილი, რომელიც შეგიძლიათ, გადმოტვირთოთ კომპიუტერზე ან გამოიყენოთ მეხსიერების ბარათიდან"
  tutorial_tynker_longdescription: "Play fun coding games to learn to code. Use programming to complete a spooktacular Monster High scavenger hunt, program a Hot Wheels car, plan your war strategy against invading goblins, and even battle monsters. Learn key programming concepts and computational thinking skills as you play. Then build your own games and share them with friends!"
  tutorial_baypt_longdescription: "დააპროგრამეთ Baymax-ი"
  tutorial_code-combat_longdescription: "დაამარცხეთ ოგრები, რათა ისწავლოთ Python-ი ან JavaScript-ი ამ ეპიკურ პროგრამირების თამაშში!"
  tutorial_mky_longdescription: "ისწავლეთ და ასწავლეთ CoffeScript-ი,  პროგრამირების რეალური ენა. CodeMonkey მხიარული, პრიზების სავსე თამაშია, რომელიც თანაბრად საინტერესოა როგორც პროგრამირების მცოდნეებისთვის, ასევე ახალბედებისთვის. CodeMonkey-ს ადაპტიური პლატფორმა მოგაწვდით ყველა მითითებასა და ინსტრუქციას, რომელიც დაგჭირდებათ და ვარსკვლავებით შეგიფასებთ თქვენს ნამუშევრებს. დაწერეთ კოდი. დაიჭირეთ ბანანები. გადაარჩინეთ სამყარო."
  tutorial_spellcraft_longdescription: "Learn about Event-Driven programming using the power of spells! With CodeSpells, you can design and create your very own wizarding spells using Google's easy-to-use Blockly coding interface or a built-in JavaScript text editor. Through spell creation, students will learn how to write code based around events and become familiar with Event-Driven coding concepts."
  tutorial_pirates_longdescription: "Captain Hack is a pirate looking for treasure. He also writes treasure maps, and writing those like writing code. He (the player) uses \"pirate code\" for this. It is a symbol-based programming language, used for instructions and even AI behaviors. movements, loops, GO-TO's, true/false-statements are all core parts of the game. The players are guided through a tutorial and presented for the posibilities, step by step. There are no correct solution for the tutorial levels, so the user can chose whatever solution they like. "
  tutorial_csfirst_longdescription: "შექმენით ამბავი ორ პერსონაჟზე, რომლებიც ზღვაში არიან. მოახდინეთ წყლის ანიმაცია და დაამატეთ თქვენი შტრიხები თამაშის სცენარში. გამოიყენეთ კოდი, რათა გვიამბოთ ამბავი, რომელის მოყოლაც გსურთ!"
  tutorial_loopedy_longdescription: "კარგი პროგრამისტის მიზანია დაწეროს პროგრამა, რომელიც იქნება მოკლე, გასაგები და მაქსიმალურად ეფექტური. ამ გაკვეთილში მოსწავლეები ისწავლიან პროგრამების დაწერას ციკლების გამოყენებით."
  tutorial_dsw_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_dswb_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_ssw_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_sswb_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_kodable-unplugged_longdescription: "Designed for use with plain paper, the fuzzFamily Frenzy is an introduction to programming logic for kids 5 and up. A teacher should explain the game, then students program a partner to complete a simple obstacle course. "
  tutorial_scratch_longdescription: "Sratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები - და გაუზიაროთ ისინი თქვენს მეგობრებს. დასაწყებათ, მოახდინეთ თქვენი სახელის ანიმაცია, შექმენით საცეკვაო სცენა ან შექმენით დამალობანას ტიპის თამაში Cartoon Network-ის We Bare Bears მულტფილმის პერსონაჟების მონაწილეობით!"
  tutorial_bayes_longdescription: "დიდი გმირები"
  tutorial_gumball_longdescription: "შექმენით ამბავი ან თამაში სათამაშო ლაბორატორიის საშუალებით! ამოძრავეთ Gumball-ის პერსონაჟები, ააჟღერეთ ისინი, შეაგროვეთ ქულები და ისროლეთ ბანანები!"
  tutorial_hrm_longdescription: "Human Resource Machine is a puzzle game. In each level, your boss gives you a job. Automate it by programming your little office worker! If you succeed, you'll be promoted up to the next level for another year of work in the vast office building. Congratulations!\n\nDon't worry if you've never programmed before - programming is just puzzle solving. If you strip away all the 1's and 0's and scary squiggly brackets, programming is actually simple, logical, beautiful, and something that anyone can understand and have fun with!"
  tutorial_ice-age_longdescription: "შექმენით ამბავი ან თამაში სათამაშო ლაბორატორიის საშუალებით! ამოძრავეთ Gumball-ის პერსონაჟები, ააჟღერეთ ისინი, შეაგროვეთ ქულები და ისროლეთ ფიფქები!"
  tutorial_koapp_longdescription: "Kodable არის iPad-ის თვითმოხმარებადი თამაში, რომელიც 5+ ასაკის ბავშვებს აცნობს პროგრამირებას. მასწავლებლის ან მშობლის დახმარება სასურველია, მაგრამ არ არის აუცილებელი."
  tutorial_lightbot-intl_longdescription: "შეისწავლეთ ძირითადი პროგრამული ლოგიკა, დაწყებული სუპერ-მარტივი პროგრამირებით 4+ ასაკებისთვის iOS ან Android (ან ვებ ბრაუზერ) პლატფორმებზე. ისწავლეთ ბრძანებების მიმდევრულად განლაგება, ნიმუშების ამოცნობა, პროცედურებისა და ციკლების გამოყენება!"
  tutorial_rmc_longdescription: "გამოიყენეთ კოდის ბლოკები, რათა ამოგზაუროთ ალექსი ან სტივი მაინკრაფტის სამყაროში."
  tutorial_smc_longdescription: "გამოიყენეთ კოდის ბლოკები, რათა ამოგზაუროთ ალექსი ან სტივი მაინკრაფტის სამყაროში."
  tutorial_minecraft-2016_longdescription: "შექმენით Minecraft-ის თამაში. შექმენით ქათმების, ცხვრების, ქრიფერების, ზომბების და სხვა არსებების საკუთარი ვერსიები."
  tutorial_thinkersmith-es_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  tutorial_pixie_longdescription: "კოდის ერთი საათის ტუტორიალი პიქსისთან ერთად"
  tutorial_play_longdescription: "შექმენით ამბავი ან თამაში სათამაშო ლაბორატორიის საშუალებით! შექმენით ცხოველები, მეკობრეები, ზომბები, ნინძები და მრავალი სხვა პერსონაჟი. ამოძრავეთ და ააჟღერეთ ისინი, მოიპოვეთ ქულები და ისროლეთ ცეცხლოვანი ბურთები!"
  tutorial_robomind-nl_longdescription: "საკუთარი ვირტუალური რობოტის კონტროლით მოსწავლეები ისწავლიან პროგრამირების საფუძვლებს. ეს ონლაინ გაკვეთილი მოიცავს ყველაფერს, რაც გჭირდებათ: პრეზენტაციებს, ფილმებს, ქვიზებსა და ავტომატურ გზამკვლევ/რჩევებს, რომლებიც დაეხმარებათ მოსწავლეებს პროგრამირების ამოცანების ამოხსნაში. "
  tutorial_spheroi_longdescription: "ყველა საიდანღაც იწყებს. კეთლი იყოს თქვენი მობრძანება ელვის ლაბორატორიაში!\n\nმიჰყევით ნაბიჯებს აპლიკაციის სწრაფი ვიდეომიმოხილვის სანახავად, ისწავლეთ, როგორ შექმნათ პროგრამები ბლოკზე დაფუძნებული ინტერფეისით და გაეცანით ციკლებს. ამის შემდეგ, შეამოწმეთ თქვენი უნარები, რობოტით და აპლიკაციით თამაშით.\n"
  tutorial_spherol_longdescription: "ჩაყვინთეთ სინათლის ძალაში ამ აქტივობის დახმარებით. თქვენ აღმოაჩენთ Sphero-ს სინათლეების კონტროლის სხვადასხვა მეთოდს და შემდეგ ააწყობთ პროგრამას სინათლეების ასამუშავებლად. თქვენ შექმნით პროგრამას, რომელიც ენერგიას აწვდის გოგრის ფარანს, Sphero-ს აქცევს სენსორიან მბრუნავ თავად და აამოქმედებთ თქვენს კრეატიულობას ხანგრძლივი ექსპოზიციის სინათლის ხელოვნების შესაქმნელად."
  tutorial_spherov_longdescription: "ამ Sphero ელვის ლაბორატორიის აქტივობაში ისწავლით პროგრამირების ძლიერ ბრძანებებს. ამ აქტივობაში შექმნით სიმულაციას, სადაც Sphero-ს პოლიციელი სიჩქარის გადაჭარბებისთვის აჩერებს. გარდა ამისა, შექმნით ცხელი კარტოფილის თამაშის პროგრამას და გადააქცევთ Sphero-ს მკითხავად, მომავლის წინასწარმეტყველებისთვის. ამ ყველაფერს მიაღწევთ ცვლადებით, რომლებიც საშუალებას გაძლევენ, მიუთითოთ პირობითი მნიშვნელობები ელვის ლაბორატორიის აპლიკაციაში. "
  tutorial_swb_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_build-a-galaxy_longdescription: "ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში."
  tutorial_alicesims_longdescription: "მიჰყევით ანიმაციის შექმნის პროცესს კადრების დაწყობიდან პროგრამირებამდე, ელისთან და სიმსებთან ერთად. ნება მიეცით კრეატიულობასა და ამბის თხრობის ნიჭს, გაგიძღვნენ ბლოკებით პროგრამირების გარემოში. პროექტი გაგაცნობთ, რა არის კადრების დაწყობა, კადრების წყობის გადმოთარგმნა პროგრამირებად სკრიპტად და როგორ უნდა დააპროგრამოთ მოკლე 3D ანიმაცია. "
  tutorial_tchr_longdescription: "უკვე ათობით ათასმა პედაგოგმა სცადა კოდის ერთი საათი, ბევრი კლასი მზადაა უფრო კრეატიული, ნაკლებად სტანდარტული აქტივობებისთვის, რომლითაც შეიძლება კომპიუტერული მეცნიერებების საფუძვლების სწავლება. მასწავლებლებისთვის ინსპირაციის წყაროს პოვნაში დასახმარებლად, მოვაგროვეთ და ორგანიზება გავუწიეთ ერთსაათიან, მასწავლებლის მიერ ჩატარებულ გაკვეთილებისა და აქტივობების გეგმებს, რომლებიც შექმნილია სხვადასხვა სფეროდან, კოდის ერთი საათის ვეტერანებისთვის."
  tutorial_robogame_longdescription: "Challenge your school to compete in the Robot Games! Students will compete in a series of mathematics themed activities where they use Dash and Dot to solve a problem and earn points for themselves, their grade, and/or their school."
  tutorial_tap_longdescription: "ისწავლეთ კოდის წერის საფუძვლები თავსატეხების ექვსი ნაკრებიდან ერთ-ერთით. შემდეგ აირჩიეთ ნებისმიერი 100-ზე მეტი ტუტორიალიდან დამწყებთათვის, საშუალო საფეხურის და მაღალი საფეხურის მოსწავლეებისთვის. ამ ტუტორიალებს მოყვება დაწვრილებითი ინსტრუქციები ნახატების, მუსიკის, ანიმაციის, ამბების, ფიზიკისა და არკადული თამაშების პროექტების შესაქმენალად. როცა დაასრულებთ, შეგეძლებათ, გამოაქვეყნოთ თქვენი პროექტები და ნახოთ, რას აკეთებენ სხვა ბავშვები."
  tutorial_cintl_longdescription: "ისწავლეთ კომპიუტერული მეცნიერებების საბაზისო კონცეფციები გადმოსატანი ბლოკების დახმარებით. ეს არის თამაშის მსგავსი, დამოუკიდებლად საყურებელი ტუტორიალი, რომელშიც მონაწილეობენ ბილ გეითსი, მარკ ცუკერბერგი, Angry Birds-ი და Plants vs. Zombies. ისწავლეთ repeat ციკლები, პირობითი ბრძანებები და საბაზისო ალგორითმები. ხელმისაწვდომია 37 ენაზე."
  tutorial_itchstop_longdescription: "თქვენ გამოიყენებთ Itch-ს სტოპ კადრის ანიმაციების შესაქმნელად. ყურადღება მიაქციეთ, რომ ამ კურსისთვის რეკომენდირებულია ყურსასმენები. გამოიყენებთ რამდენიმე ამაღელვებელ სპრაიტს, რომლებსაც აქვთ ანიმაციის მხარდაჭერა და აჩვენებენ კოდს, რომლის დამატებაც დაგვჭირდება პერსონაჟების მოძრაობაში მოსაყვანად. გარდა ამისა, განვიხილავთ, როგორ შევქმნათ საკუთარი ანიმაციური ეფექტები და ნახატები. ვისწავლით, როგორ შევცვალოთ სპრაიტის კოსტიუმი scratch-ში განმეორებით, ანიმაციის ეფექტის მისაღებად (წიგნის სწრაფი გადაფურცვლის ანიმაციის მსგავსად), და გავიგებთ, რა კოდი დგას მის უკან. ყველა საჭირო ინსტრუმენტი არის Itch გარემოში, ამიტომ ეკრანების გადაცვლა საჭირო არ იქნება იმისთვის, რომ მიჰყვეთ პროექტს."
  tutorial_tynkerpn_longdescription: "Follow Peep as he explores the big wide world! In this project, you'll create an interactive scene in which Peep goes on a nature walk and sees lots of interesting items. You'll make different items show up or disappear depending on where Peep is walking. You can even make the items talk and add music to your scene!"
  tutorial_tynkerpd_longdescription: "მზად ხართ ააცეკვოთ პიპი და მისი მეგობრები? ისწავლეთ კოდის გამოყენება ჩიტების ანიმირებისთვის. ამ პროექტში, თქვენ გამოიყენებთ კოსტიუმებს და შეყოვნებებს ჩიტების ანიმირებისთვის, თითო ჯერზე თითო კადრი. თქვენ შეგიძლიათ დაამატოთ თქვენი საკუთარი ფონის მუსიკა და ასევე აალაპარაკოთ პიპი და მისი მეგობრები!"
  tutorial_persistence_longdescription: "New and unsolved problems are often pretty hard. If we want to have any chance of making something creative, useful, and clever, then we need to be willing to attack hard problems even if it means failing a few times before we succeed. This lesson teaches that failure is not the end of a journey, but a hint for how to succeed."
  tutorial_getloopy_longdescription: "ციკლები განმეორებადი მოქმედებების აღსაწერად მოსახერხებელი გზაა. ამ გაკვეთილში სტუდენტები მოქმედებების მიმდევრობის ციკლად გარდაქმნაში ივარჯიშებენ."
  tutorial_createface_longdescription: "The aim of this activity is to demonstrate how apparently complicated behaviour can be programmed using some simple rules. It also shows how programs are just rules followed by computers and specifically introduces object-based programming. The activity shows how breaking a program into objects can be much easier to write than trying to write it in one go. The class get to write some simple programs to control the face they created."
  tutorial_happymaps_longdescription: "კომპიუტერული მეცნიერების საფუძვლებში არსებობს ისეთი რამ, რასაც ეწოდება ალგორითმი. სიტყვა \"ალგორითმი\" შეიძლება რთულად ჟღერდეს, მაგრამ ის უბრალოდ იმ ინსტრუქციების მიმდევრობაა, რომელსაც უნდა მიჰყვეს შემსრულებელი, რათა შედეგს მიაღწიოს. იმისათვის, რომ მივცეთ თქვენს მოსწავლეებს მდგრადი საფუძველი კომპიუტერული მეცნიერების მხრივ, ჩვენ ვიზრუნებთ იმაზე, რომ მათ საფუძვლიანად გაეცნონ ალგორითმებს."
  tutorial_moveit_longdescription: "This lesson will help students realize that in order to give clear instructions, they need a common language. Students will practice controlling one another using a simple combination of hand gestures. Once they understand the language, they will begin to \"program\" one another by giving multiple instructions in advance."
  tutorial_bigevent_longdescription: "მოვლენები შესანიშნავი გზაა წინასწარ დაწერილი ალგორითმის შესაცლელად. ხანდახან გსურთ, რომ თქვენმა პროგრამამ ზუსტად მაშინ უპასუხოს მომხმარებელს, როდესაც მას უნდა. სწორედ ეს არის მოვლენების დანიშნულება."
  tutorial_gpp_longdescription: "იმისათვის, რომ მოსწავლეებმა გაიგონ, თუ რას ნიშნავს პროგრამირება, მათ უნდა \"დააპროგრამონ\" ერთამენეთი სურათების დასახატად. ეს აქტივობა იწყება იმით, რომ მოსწავლეებს მოუწევთ, დაავალონ ერთმანეთს ფურცელზე ფერადი კვადრატების დახატვა. ჯამში ამ კვადრატებისგან სრული, არსებული სურათი შედგება."
  tutorial_foosgame_longdescription: "Code your own video game with codeSpark Academy with The Foos' new Game Kits. This activity guides students brand new to game design using a \"paint-by-numbers\" approach. Students will follow the on screen prompts to design and program a fun video game that they can share with their family and friends."
  tutorial_solopython_longdescription: "შეისწავლეთ Python-ის საფუძვლები SoloLearn-ის Python-ის აპლიკაციის პირველი მოდულის გამოყენებით, გადახედეთ დისკუსიებსა და კომენტარებს, რათა უკეთ გაიგოთ ყველაფერი, მასალის გასამტკიცებლად გაუშვით კოდის მაგალითები კომპილატორში. დაწერეთ და დააკომპილირეთ მარტივი აპლიკაცია, რომელიც მიიღებს თქვენს სახელს შეყვანილი მნიშვნელობის სახით, დათვლის ასოების რაოდენობას და გამოიყვანს შედეგს. გააზიარეთ და მიიღეთ ერთობის დადებითი შეფასებები."
  tutorial_kodableint_longdescription: "Students will learn about the role of a programmer in making machines function. Students will focus on sequence and practice giving instructions in order. This activity includes an unplugged group practice, as well as on-screen, independent practice."
  tutorial_kodableadv_longdescription: "Students will engage in developmentally appropriate lessons on higher level programming concepts such as loops, functions, variables, and object-oriented programming. Lessons included unplugged instruction, guided practice, and on-screen independent practice."
  tutorial_tynkertj_longdescription: "Learn Python to help Fletch collect the satchels of pixie dust to unlock the mysteries of the jungle and restore the islands to their original beauty. You'll use Python commands and syntax to solve puzzles as you navigate Fletch through the islands and avoid the carnivorous plants. Along the way, you'll practice computational and algorithmic thinking skills."
  tutorial_wolframa_longdescription: "ამ აქტივობაში თქვენ შექმნით ვებ-ფორმას, რომელიც დაითვლის თქვენს ასაკს დღეებში, საათებში, ნანოწამებში და ნებისმიერ სხვა, თქვენს მიერ განსაზღვრულ, დროის ერთეულში!"
  tutorial_wolframm_longdescription: "ამ აქტივობაში მოსწავლეები შექმნიან შემთხვევით მელოდიებს სხვადასხვა მუსიკალური სკალისა და ინსტრუმენტის საშუალებით. შექმენით მუსიკა კოდის საშუალებით!"
  tutorial_wolframspi_longdescription: "In this activity, there are a series of steps with code ready to run. Students start with a piece of code that works, and then modify it to do different things. Students can play melodies based on the digits of PI and explore what PI sounds like using many musical instruments."
  tutorial_wolframsph_longdescription: "აღმოაჩინეთ 3D გრაფიკა ამ აქტივობაში და შექმენით თქვენი საკუთარი ფიგურები."
  tutorial_wolframp_longdescription: "შეისწავლეთ განსხვავებული მრავალკუთხედების შექმნა ამ აქტივობაში."
  tutorial_wolframn_longdescription: "ამ აქტივობაში მოსწავლეები შექმნიან სახელების გენერატორს, რომელიც გადააკეთებს მათ სახელებს ნინძას სტილის სახელებად."
  tutorial_soloweb_longdescription: "შედით www.sololearn.com-ზე და დააყენეთ HTML-ისა და CSS-ის აპლიკაციები ან გახსენით შესაბამისი გაკვეთილები ვებში (ანდროიდის მომხმარებლებს შეუძლიათ, დააყენონ გაერთიანებული SoloLearn აპლიკაცია). შეასრულეთ 2 მოდული (მიმოხილვა და HTML-ის საფუძვლები) HTML-ში და 2 მოდული (საფუძვლები და ტექსტთან მუშაობა) და მე-3 მოდულის პირველი 5 გაკვეთილი (თვისებები) CSS-ში. აიღეთ შაბლონი აქ: https://code.sololearn.com/WKeg2CtzpRts/ და მიჰყევით ინსტრუქციებს."
  tutorial_bloxmobapp_longdescription: "შექმენით საკუთარი მობილური აპლიკაცია. ისწავლეთ თანმიმდევრობითობა და სისტემური აზრივნება, ისეთი აპლიკაციებსი შესაქმნელად, რომლებსაც გამოიყენებთ თქვენ და თქვენი მეგობრები. შექმენით დიზაინი ქვიზების, ფლეშ ბარათების, კალენდრების, რუკების, სურათებისა და სხვა ობიექტების გამოყენებით თქვენს ინტერაქციულ აპლიკაციებში, რომლებიც იმუშავებს როგორც iOS-ზე, ისე ანდროიდზე. თქვენი მასალა, თქვენი პერსონალიზაცია, თქვენი აპლიკაცია თქვენს მობილრ ტელეფონზე."
  tutorial_khanweb_longdescription: 'ხანის აკადემია: ვებგვერდები გასწავლიან HTML ტეგებისა და CSS-ის საშუალებით ვებგვერდების შექმნას. საბოლოოდ თქვენ შექმნით თქვენს საკუთარ მისასალმებელ ბარათს.'
  tutorial_khandata_longdescription: 'ხანის აკადემია: მონაცემთა ბაზები გასწავლიან მონაცემების მანიპულირებას მონაცემთა ბაზაში და თქვენი საკუთარი მაღაზიის შექმნას.'
  tutorial_robomeshiq_longdescription: "მოსწავლეები წერენ Google Blockly კოდს პოპულარული VEX IQ რობოტის გასაკონტროლებლად. მათ შეუძლიათ, აირჩიონ კოდის დაწერა ვირტუალური რობოტისთვის ან ნამდვილი VEX IQ რობოტისთვის, რომელსაც თავად შექმნიან. ორივე ვარიანტი ხელმისაწვდომია ერთი ვებზე დაფუძნებული ინტერფეისით. მოსწავლეებს შეუძლიათ, ისწავლონ რობოტების საბაზისო მოძრაობები და სენსორისა და შედეგის გამოტანის ხელსაწყოს გამოყენება. ეს აქტივობა არის მარტივი და სახალისო."
  tutorial_googlelogo_longdescription: "გამოიყენეთ თქვენი კრეატიულობა და წარმოსახვა და გააცოცხლეთ Google-ის ლოგო კოდის დახმარებით. ააცეკვეთ ასოები, მოჰყევით ამბავს ან შექმენით თამაში. Scratch-თან და CS First-თან ერთად, ყველას შეუძლია, გახდეს დიზაინერი და პროგრამისტი ერთ დღეში!"
  tutorial_playtune_longdescription: "ბლოკების ენა გამოიყენება მუსიკალური თავსატეხების ამოსახსნელად, კოდის ისე დაწერით, რომ შეესაბამებოდეს პიანინოს კლავიატურაზე დაკრულ მელოდიას. ამ თავსატეხების ამოსახსნელად საჭიროა თანმიმდევრობის, შერჩევისა და გამეორების ალგორითმები. მე-9 საფეხურის შემდეგ, მომხმარებლებს შეუძლიათ საკუთარი მელოდიების შექმნა და მათი გადმოწერა ანდროიდის აპლიკაციის სახით. მოსწავლეებს შეუძლიათ აპლიკაციის მოდიფიცირება App Inventor-ის საწყის კოდის ბმულზე გადასვლით."
  tutorial_computeit_longdescription: "მოდით, გავცვალოთ როლები. ამჯერად თქვენ ხართ კომპიუტერი! წაიკითხეთ და მოახდინეთ პროგრამების ინტერპრეტაცია, რათა იპოვოთ სწორი ტრაექტორია და გაიმარჯვოთ გამოწვევებში. თქვენ მოგიწევთ, გამოიყენოთ თქვენი ინტუიტური უნარები პროგრამირების ძირითადი იდეების გასააზრებლად."
  tutorial_codesterssj_longdescription: "In this activity, students use our drag-to-text toolkit to start coding in Python right away! As they work through introductory skill building activities, students begin to learn about basic syntax, variables, and events! They'll use multiple sprites to set up a joke telling scenario that they can share with their friends! *Electronic sharing requires student sign up."
  tutorial_cmchat_longdescription: "Python-ის ჩატის ბოტი გააცნობს 14+ ასაკის ბავშვებს Python-ს 15 სავარჯიშოში. დავალების მიზანია ჩატ ბოტის ისე დაპროგრამება, რომ მან იურთიერთქმედოს მომხმარებლებთან და გამოსცადოს მათი ცოდნა. Python-ის ჩატბოტი შეგასწავლით python-ს, სერვერულ დაპროგრამებას, ჩატ ბოტის გაუმჯობესებას, ტექსტების მანიპულაციას, მონაცემთა სტრუქტურებს, ციკლებს, პირობით ბრძანებებსა და ცვლადებს."
  tutorial_tynkerdb_longdescription: "Choose a dragon, then embark on a quest for treasure. Blast through obstacles and gain cool power-ups as you journey through a mystical jungle. Learn sequencing, loops, conditional logic, and debugging skills along the way."
  tutorial_cmbuild_longdescription: "თამაშის დიზაინის კურსები ასწავლის 14+ ასაკის მოსწავლეებს დაწვრილებითი ინსტრუქციების დახმარებით. სამი კურსის განმავლობაში მოსწავლეები ისწავლიან თამაშის დიზაინისა და შექმნის ელემენტებს. Platformer კურსი ეხმარება მოსწავლეებს, შეისწავლონ მომხმარებლის  კლავიატურის გარემო და თამაშის დიზაინის მექანიკა. ფროგერი ასწავლის მოსწავლეებს, როგორ შექმნან კლასიკური თამაშის, Frogger™-ის, საკუთარი ვერსიები. Sprite Animations-ი საშუალებას აძლევს მათ, დახატონ გამოსახულებები, დააპროგრამონ ანიმაციები და შექმნან ორიგინალური სპრაიტები საკუთარი თამაშებისთვის."
  tutorial_robotrattle_longdescription: "Robot Rattle teaches students to operate a fully physically simulated robot with the help of a visual coding language by easily dragging & dropping blocks to write code instructions. Students are introduced to the robot and its various moving joints, and learn to move its joints with the use of angles. The robot can push and grab objects in order to direct them to the goal, but also break if moved against obstacles. This activity is targeted to kids aged 13+ and offers easy-to-grasp insights into physical behaviour and robotics. On top of that, anyone with a smartphone and a mobile VR headset will be able to watch the full-scale robot performing the written code."
  tutorial_codestersh_longdescription: "ამ აქტივობაში, რომელიც დამწყებთათვისაა შექმნილი, მოსწავლეები გამოიყენებენ გადმოსატანი ტექსტის ხელსაწყოს და პირდაპირ დაიწყებენ კოდის წერას Python-ში! პირველ რიგში, გაიარეთ უნარების გასავითარებლად შექმნილი აქტივობები, სადაც ისწავლით, როგორ მისცეთ და შეცვალოთ ბრძანებები თქვენი სპრაიტისთვის. შემდეგ დააპროგრამეთ საკუთარი ბრძანებები, რათა შექმნათ გაზიარებადი ელექტრონული ხელოვნების ნიმუში! *გასაზიარებლად, მოსწავლე უნდა დარეგისტრირდეს."
  tutorial_codehsdigipixel_longdescription: "ისწავლეთ, როგორ ინახება და ჩანს გამოსახულებები კომპიუტერზე პიქსელების გამოყენებით. გამოიკვლიეთ, როგორ ხდება გამოსახულების კოდირება ფერების მნიშვნელობების ბადის სახით და შექმენით საკუთარი ციფრული გამოსახულებები ბინარული და მეთექვსმეტეული ფერის კოდების გამოყენებით!"
  tutorial_ccbinary_longdescription: "შექმენით Sratch-ის თამაში, რომელშიც თქვენ უნდა ეთამაშოთ სიმღერის ნოტებს, რომლებიც ამოძრავებენ დონეს ქვემოთა მიმართულებით. თქვენი მოაგროვებთ ათ ქულას ყოველი სწორი დაკრული ნოტისთვის. ყოველი ნოტი შეესაბამება ორობით რიცხვს."
  tutorial_codehsturtle_longdescription: "შეისწავლეთ პროგრამირების საფუძვლები კუ ტრეისისთან ერთად! ამისათვის დახატეთ თქვენს ეკრანზე ფიგურები. კუს გრაფიკა დამწყებზე გათვლილი პროგრამირების კონცეფციების შესწავლის გზაა, რომელსაც გრაფიკული გზით შემოაქვს კრეატიულობა პროგრამირებაში."
  tutorial_grokhd_longdescription: 'განაგრძეთ Blockly-ის პროგრამირების უნარების დახვეწა! ეს კურსი ეფუძნება "გაყინული ფრაქტალების" აქტივობაში ნასწავლ მასალას: https://hourofcode.com/grokffblock. ეს აქტივობა შექმნილია იმისთვის, რომ გაგაცნოთ ალტერნატიული გადაწყვეტილებები პროგრამირებაში. გამოიყენეთ Python-ის Blockly ვერსია და მისი კუს მოდული ჰორტენზიას ყვავილების დასახატად და გასაფერადებლად!'
  tutorial_grokem_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ პროგრამირების ენა Python, რათა შეისწავლოთ ემოჯისა და ტექსტის მანიპულაცია."
  tutorial_kodmaze_longdescription: "შექმენით საკუთარი ლაბირინთები და გაუზიარეთ სხვებს! მოსწავლეები შეათავსებენ პროგრამირებასა და გეომეტრიას და ამოცანიდან გამომდინარე შექმნიან ამოხსნად ლაბირინთებს. გამოწვევბი მოიცავს მარტივ თავსატეხებს, თავსატეხებს წილადებით, სიმეტრიით და განსაზღვრული კუთხეებით."
  tutorial_codestersa_longdescription: 'ამ აქტივობაში, რომელიც შექმნილია კოდის წერის მცირე გამოცდილების მქონეთათვის, მოსწავლეები იყენებენ გადმოსატან ტექსტებს და ქმნიან თამაშებს მოთამაშის კონტროლით! მოსწავლეები ეცნობიან ცვლადებს, შემთხვევითად წარმოქმნილ რიცხვებს, თამაშის დიზაინს, ქმედებების და ქმედების გამომწვევების უამრავ სახეს, და ყველაფერ ამასთან ერთად, ცდილობენ, ააცილონ ასტეროიდები თავიანთ კოსმოსურ ხომალდს. პრერეკვიზიტი: ცვლადები, პარამეტრები.'
  tutorial_cmdodo_longdescription: "თამაშზე დაფუძნებული პლატფორმა მე-2 და მე-4 კლასელთათავის, შექმნილი იმისთვის, რომ მოსწავლეებმა ისწავლონ და ივარჯოშონ მათემატიკაში იმავე მარტივად გამოსაყენებელი ინტერფეისით, რაც აქვს CodeMonkey-ის \"პროგრამულ თავგადასავალში\". 60 ინტერაქტიული აქტივობის შესრულებით მოსწავლეები გაიუმჯობესებენ მათემატიკურ უნარებს, ახალი გამოწვეევბით, პერსონაჟებით და ფუნქციებით. პიქსელის სახაზავისა და ტრანსპორტირის გამოყენებით, მანძილებისა და კუთხეების აგსაზომად, მოსწავლეები დაეხმარებიან დოდოს, მიაღწიოს კვერცხებამდე."
  tutorial_tynkerspace_longdescription: "თქვენი ასტრონავტის ხომალდი ავარიულად დაეშვა! საბედნიერდ, თქვენ შეგიძლიათ დახმარება. გამოიყენეთ გადასატანი ბლოკებით პროგრამირება და დაეხმარეთ პერსონაჟს, მოაგროვოს საჭირო ნაწილები და თან თავიდან აიცილოს უცხოპლანეტელები და წინააღმდეგობები. შეგიძლიათ, მოძებნოთ ხომალდი და სახლში დააბრუნოთ ასტრონავტი?"
  tutorial_gfbloons_longdescription: "ამ გაკვეთილში დააპროგრამებთ მსროლელი მაიმუნის კოშკს პოპულარული Bloons Tower Defense თამაშიდან. გაკვეთილის ბოლოსთვის გეცოდინებათ კუთხის გამოთვლის მათემატიკა და ალგორითმები, რომლებიც ყველაზე მეტად გამოიყენება დღევანდელ ყველაზე პოპულარულ კოშკის დაცვის თამაშებში. შეგეძლებათ, გამოიყენოთ ეს ცოდნა საკუთარი თამაშის შესაქმნელად. Gamefroot კოდის საათის ტუტორიალები იყენებს ვიზუალური პროგრამირების ენას - ბლოკებს, სადაც მოსწავლეებს კოდის დასაწერად, უბრალოდ, გადმოაქვთ და აგდებენ ვიზუალურ ბლოკებს."
  tutorial_raspipong_longdescription: "ნულიდან შექმენით კლასიკური თამაში Pong-ი Sense HAT-ისა და Python-ის კოდის გამოყენებით. ამ აქტივობის შესრულება შეგიძლიათ ონლაინ რეჟიმში Sense HAT-ის ემულატორის საშუალებით ან Raspberry Pi-ს და Sense HAT-ის მოწყობილობის გამოყენებით."
  tutorial_codehsvr_longdescription: "შეისწავლეთ ვირტუალური რეალობის შექმნის საფუძვლები HTML-ის და A-Frame JavaScript-ის ბიბლიოთეკის გამოყენებით. ამ აქტივობის საშუალებით, მოსწავლეები შექმნიან საკუთარ ვირტუალურ სამყაროებს, რომლებიც თავსებადნი იქნებიან VR მოწყობილობებთან, VR headset თავსებად სმარტფონების ჩათვლით!"
  tutorial_codesterstp_longdescription: "ამ აქტივობაში მოსწავლეები გამოიყენებენ Python-ს საკოორდინატო სიბრტყეზე სხვადასხვა გარდაქმნის განსახორციელებლად. გაკვეთილი მოიცავს დემონსტრაციებს, პირდაპირ ინსტრუქციებს და გამოწვევებს, რომლებიც მოსწავლეებისგან მოითხოვენ, დააპროგრამონ და გამოიცნონ სხვადასხვა სტატიკური გარდაქმნა!"
  tutorial_codestersbb_longdescription: 'მოსწავლეები გამოიყენებენ ტექსტის გადაქაჩვის ხელსაწყოს და მაშინვე დაიწყებენ პროგრამირებას Python-თან ერთად! ამ დამოუკიდებელ აქტივობაში სტუდენტები ასრულებენ პირდაპირი მითითებების მქონე რამდენიმე აქტივობას, სადაც ისინი ქმნიან "მოქაჩე და ისროლე" ტიპის კალათბურთის თამაშს! მოსწავლეები ეცნობიან ცვლადებს, მოვლენებს, სინტაქსის საფუძვლებს, შემთხვევითი კოორდინატების შექმნას. სასურველი პრერეკვიზიტები: ცვლადები, წერტილოვანი ნოტაცია, მოვლენები, უარყოფითი რიცხვები'
  tutorial_gfcrossyroad_longdescription: "In this suite of introductory coding lessons you will learn about making your own Crossy Road style mini-game. You will learn how to code algorithms and sequences, inputs / outputs, loops and iteration, selection and if-statements, and comparative operators and think like a computer scientist. This suite of lessons is aligned with the New Zealand and Australian (Victorian) digital technologies curriculum and designed to help young people AND educators embrace coding in their schools, classrooms and coding clubs. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_googleww_longdescription: "ამ აქტივობაში დაწერთ კოდს ფილმის სამი უნიკალური სცენისთვის. ამისთვის გამოიყენებთ Blockly-ს, პროგრამირების ყველაზე მარტივ ენას და დაეხმარებით ქალ საოცრებას, თავიდან აიცილოს დაბრკოლებები და მიაღწიოს მიზანს. თქვენ ხელთ იქნება მიმდევრობების, ცვლადების, ციკლებისა და პირობითი ბრძანებების ძალა, რათა დაეხმაროთ დიანას, მოემზადოს მოწინააღმდეგეებთან შესახვედრად."
  tutorial_codehsjsapp_longdescription: "CodeHS თავსებადია უახლესი განახლებების მქონე ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ განახლებებს გამოიყენებთ."
  tutorial_gfmihi_longdescription: "კია ორა! ამ აქტივობაში დაწერთ კოდს საკუთარი მინი თამაშისთვის და ისწავლით, როგორ წარადგინოთ საკუთარი თავი ტე რეო მაორი ენაზე - ახალი ზელადნიის მკვიდრი მოსახლეობის ენაზე. Mihi Maker არის სახალისო, მარტივი აქტივობა, რომელიც აერთიანებს კოდის წერას, სოციალურ მეცნიერებებსა და ადგილობრივი მოსახლეობის კულტურას. თქვენ ისწავლით, როგორ აპროგრამებენ დიზაინერები შეჯახების გამომთვლელ საბაზისო ალგორითმებს. შეჯახების გამოთვლა არის პროგრამა, რომელსაც კომპიუტერი იყენებს იმის გასაგებად, როდის შეეჯახება ერთმანეთს ორი ობიექტი. Gamefroot-ის კოდის ერთი საათის ტუტორიალები იყენებენ ვიზუალური პროგრამირების ენას ბლოკებით, სადაც, კოდის დასაწერად, მოსწავლეებს უბრალოდ გადმოაქვთ და აგდებენ ბლოკებს."
  tutorial_hopdropphone_longdescription: "Hopscotch მილიონობით მოსწავლის საყვარელი ინსტრუმენტია პროგრამირებისთვის, კრეატიული გამოხატვის თავისუფლების გამო. თქვენი მოსწავლეების სიხარულს საზღვარი არ ექნება, როცა შექმნიან საკუთარ \"არ დაგივარდეს ტელეფონი\" თამაშს! ეს დამოუკიდებელად სამუშაო ტუტორიალი ასწავლის 8+ ასაკის ბავშვებს პროგრამირების საფუძვლებს, ვიდრე ისინი წერენ კოდს ამ პოპულარული თამაშის ინდივიდუალური გამოცემებისთვის. "
  tutorial_techfaa_longdescription: "This interactive tutorial will introduce you to \"Flocking\", a type of algorithm which is intended to simulate life-like behavior of Autonomous Agents in a group. The embedded viewer makes it easy for you to see the rendering of the code."
  tutorial_codehsjsgraph_longdescription: "CodeHS თავსებადია უახლესი განახლებების მქონე ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ განახლებებს გამოიყენებთ."
  tutorial_thunkable_longdescription: "ბლოკების ენის გამოყენებით, ისწავლეთ, როგორ უნდა ააწყოთ 10 მარტივი აპლიკაცია 1 საათში. ეს სახალისო სახელმძღვანელოები დაგეხმარებათ, გახდეთ მობილური აპლიკაციების დეველოპერი!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch არის პროგრამირების მარტივი მოწყობილობა iPad/iPhone-ისთვის, ის მილიონობით მოსწავლეს უყვარს, რადგან იძლევა შემოქმედებითი გამოხატვის თავისუფლებას. ამ თვითმართვადი ვიდეო ტუტორიალის დახმარებით მოსწავლეები შექმნიან Crossy Road-ის საკუთარ ვერსიას! ბავშვებს 8+ წლის ასაკიდან შეუძლიათ, ისწავლონ პროგრამირების საფუძვლები და პარალელურად დაწერონ კოდი ამ Apple Store-ის ფავორიტი თამაშის ინდივიდუალური გამოცემისთვის."
  tutorial_switchglitch_longdescription: "Switch & Glitch საშუალებას აძლევს მოსწავლეებს, ითამაშონ გმირებით! ვიზუალური ინტერფეისის გამოყენებით ისინი აპროგრამებენ საყვარელ რობოტებს და ეხმარებიან მათ გმირობის ჩადენაში. ეს აქტივობა ასწავლის 5-10 წლის მოსწავლეებს პროგრამირების, ციკლებისა და ბაგების გამართვის ხელოვნების საფუძვლებს. გალაქტიკას შენ სჭირდები!"
  tutorial_codecar_longdescription: "Code a simulated car circuit board! You'll type real C++ code that controls the lights and buttons of a car-shaped circuit board. Through 7 lessons, you'll flash the tail light, code a brake pedal, and more on the simulated Code Car. This activity teaches loops, if statements, and logic with typed code and includes a lesson plan with alignments to ISTE, NGSS, Common Core, and CSTA standards."
  tutorial_codesterscp_longdescription: "ამ გაკვეთილში მოსწავლეები გამოიკვლევენ საკოორდინატო სიბრტყის ოთხივე მეოთხედს! ისინი გამოიყენებენ Python-ს და გადასაქაჩი ტექსტის ხელსაწყოს და გააგზავნიან სპრაიტს ეკრანის სხვადასხვა ადგილას! გაკვეთილი მოიცავს დემონსტრაციებს და ბაგების გამართვის აქტივობებს, რომელიც დაეხმარება მოსწავლეებს, კომფორტულად იმოძრაონ საკოორდინატო სიბრტყეზე."
  tutorial_grokpetblock_longdescription: "This activity is designed to introduce you to embedded programming using friendly blocks, and has been specially designed for the Hour of Code. Use the blocks and a micro:bit to make a pet that you can feed and play with. No BBC micro:bit? No problem! This course includes a full micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!"
  tutorial_techbim_longdescription: "This hands-on tutorial is intended for people curious to know how to programatically perform some simple image manipulations such as rotation, colorization, increase of contrast, blur, edge detection, etc., without the help of advanced libraries. "
  tutorial_techfpp_longdescription: "Python-ი ცნობილია ობიექტზე ორიენტირებული პროგრამირების ფუნქციებით (კლასები, მეთოდები, მემკვიდრეობა…), თუმცა, ის ამით არ შემოიფარგლება! ეს ინტერაქციული ტუტორიალი გვიჩვენებს Python-ის საჭირო, მაგრამ ნაკლებად ცნობილ პროგრამულ ფუნქციებსა და ტექნიკებს."
  tutorial_codesterscr_longdescription: "Students use a drag-to-text toolkit that allows them to start coding in Python right away! Students complete a set of guided practice activities in which they learn how to use and modify a variety of programming commands. Then, they apply these skills to create their own cheer routine!"
  tutorial_grokdisease_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ პროგრამირების ენა Python, რათა შექმნათ დაავადების გავრცელების მოდელი. შეგიძლიათ, ამოხსნათ მანათობელი ცხვირის საოცარი საქმე?"
  tutorial_techec_longdescription: "Closures are a crucial aspect of Javascript, yet they remain mysterious and developers do not understand them easily. This interactive tutorial will teach you how powerful and useful Closures are to boost your Javascript practice!"
  tutorial_rgbegin_longdescription: "RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან, ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას."
  tutorial_myradream_longdescription: "მონსტრებმა მირას სიზმრები წაიღეს. ისწავლეთ კოდის წერა და დაეხმარეთ მას ხიდებზე გადასვლაში, ფრენასა და წყალქვეშ ცურვაში იმისთვის, რომ უკან დაიბრუნოს სიზმრები. Actimator-ი არის ვებზე დაფუძნებული ვიზუალური გარემო თამაშებისა და მეცნიერული სიმულაციების კოლაბორაციულად შესაქმნელად, ისევე, როგორც მათ გამოსაქვეყნებლად ვებ და მობილური აპლიკაციების სახით."
  tutorial_thinkfun_longdescription: "ჩვენ გაგიძღვებით რობოტის ტვინის შეკეთების პროცესში, ნაბიჯ-ნაბიჯ! გზად ამოხსნით თავსატეხებს, რომლებიც ეფუძნება ცნობილ \"ბულის დაკმაყოფილებადობის ამოცანას\", ერთი საათის განმავლობაში თქვენ იქნებით \"ბულის ოსტატი\" და მიიღებთ ცოდნას მაღალი საფეხურის პროგრამირების კონცეფციებზე! ყველა ინსტრუქცია მოთავსებულია ერთ ეკრანზე და მოცულობა არასავალდებულობა."
  tutorial_hopfireworks_longdescription: "Your students will be so excited when they code their own (explosion free!) fireworks app! Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. This self-guided video tutorial teaches kids age 8+ programming basics while they code custom versions of interactive fireworks. "
  tutorial_grokspace_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ ვიზუალური პროგრამირების ენა Blockly, რათა გამოიკვლიოთ კოსმოსი და მიაღწიოთ ვარსკვლავებს."
  tutorial_codehspython_longdescription: "შეისწავლეთ პროგრამირების ენა Python-ში კოდის წერის საფუძვლები ინტერაქტიული პროგრამირების წერის საშუალებით! ეს საათი მოიცავს ბეჭდვას, ცვლადებს, მათემატიკასა და მომხმარებლებისგან ინფორმაციის მიღებას. დაწერეთ პროგრამა, რომელიც მიიღებს მონაცემებს მომხმარებლისგან, შეინახავს მას და დააბრუნებს უნიკალურ პასუხს!"
  tutorial_codehsjava_longdescription: "დააპროგრამეთ Java-ში CodeHS-ის საშუალებით"
  tutorial_techioda_longdescription: "ეს სასარგებლო გაკვეთილი ინტერაქტიულად შეგასწავლით გრაფიკის ორ ელემენტს შორის უმოკლესი მანძილის პოვნას. მადლობას ვუხდით დეიქსტრას ალგორითმს."
  tutorial_grokmonster_longdescription: "დააწყებინეთ ბავშვებს კოდის წერა ამ კოდის ერთი საათისთვის შექმნილი მეგობრული კურსის საშუალებით! გამოიყენეთ გადასათრევ-გადასაგდები ბლოკები, რათა დაწეროთ თქვენი საკუთარი პროგრამები, შეისწავლეთ მიმდევრობები და დალაგება და შექმენით მხიარული მონსტრი პერსონაჟები!"
  tutorial_techmjs_longdescription: "JavaScript საერთაშორისო სტანდარტია 1997 წლიდან. ამ ინტერაქტიულ გაკვეთილში, ჩვენ გამოვიკვლევთ ენის ყველა იმ თანამედროვე თვისებას, რომელიც თქვენს კოდს გახდის უფრო საღს, მოკლესა და მარტივად წასაკითხს."
  tutorial_techga_longdescription: "გენეტიკური ალგორითმები იყენებენ ევოლუციის თეორიას სხვადასხვა პრობლემის მძლავრად ამოხსნისათვის. მაგალითად, გენეტიკური ალგორითმები უკეთ მუშაობენ იქ, სადაც დეტერმინირებული ალგორითმები ზედმეტად ხარჯიანები არიან. ასეთი ამოცანაა მოგზაური ვაჭრის ამოცანა. ეს ინტერაქტიული გაკვეთილი გასაგები და მარტივი შესავალია, რომელიც დაგეხმარებათ გენეტიკური ალგორითმების მუშაობის პრინციპების გაგებაში."
  tutorial_techioan_longdescription: "ამ ინტერაქტიულ გაკვეთილში ჩვენ გავიგებთ, თუ რატომ უნდა ავარიდოთ თავი Java'ს \"null\" მნიშვნელობას და რა გზები არსებობს ამის გასაკეთებლად."
  tutorial_techiogsr_longdescription: "Rust ახალი სისტემური დაპროგრამების ენაა, რომელიც შექმნილია მეხსიერების დაცულობისა და ეფექტურობის პრინციპების გათვალისწინებით. ის გამოუშვეს 2010 წელს. ამ ინტერაქტიულ გაკვეთილში თქვენ უნდა შეისწავლოთ ამ გამოსაყენებლად მხიარული პროგრამირების ენის საფუძვლები, რომლის ეფექტურობაც შეგვიძლია, C-სა და C++-ს ეფექტურობას შევადაროთ!"
  tutorial_groktunnel_longdescription: "ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის. გამოიყენეთ პროგრამირების ენა Python მარტივი თამაშის (ან MUD-ის) შესაქმნელად. შეგიძლიათ, გაიკვლიოთ გზა ამ ბნელ გვირაბში?"
  tutorial_stemcod_longdescription: "თამაშობთ ვიდეო თამაშებს? დაფიქრებულხართ, რომ ზოგიერთი თამაში სუპერ რეალისტურია და ზოგიერთი - ნახატივითაა? ამ აქტივობაში ვისაუბრებთ ვიდეო თამაშების აგებულებაზე და ისწავლით, როგორ შეცვალოთ კომპიუტერული კოდი ობიექტის მოძრაობის სიმულაციის შესაქმნელად. ჩვენი აქტივობები დაფუძნებულია კლასიკურ ვიდეო თამაშებზე. არ არის საჭირო რაიმეს დაინსტალირება, ეს 100%-ით თავსებადია Chromebook-თან."
  tutorial_techikb_longdescription: "Kotlin არის ღია წყაროს პროგრამული ენა JetBrains-ისგან. ის ძალიან საინტერესო იქნება იმათთვის, ვინც დღეს Java-სთან მუშაობს, თუმცა, ისეთ პროგრამისტებსაც მოეწონება, რომლებიც ნაგვის შემაგროვებელ გარემოს იყენებენ (Scala, Go, Python, Ruby და JavaScript). აღმოაჩინეთ Kotlin-ის საფუძვლები ამ ინტერაქტიულ ტუტორიალში!"
  tutorial_kanostreet_longdescription: "ხელოვნება და ტექნოლოგია გაერთიანდა! Kano-ს Street Art Hour of Code გამოწვევებთან ერთად ნებისმიერი შესაძლებლობების მქონე შემოქმედებითი ხალხი დაწერს კოდს ფუნჯით და მიიღებს ლამაზ, უნიკალურ ნამუშევარს. ამასობაში, ნამდვილი პროგრამული ენის გამოყენებით ისინი ინტუიციურად და საინტერესოდ ისწავლიან კომპიუტერული მეცნიერების პრინციპებს. ჩვენი მასწავლებლების რესურსებით და მართვადი მასალით ყველას შეუძლია, ისიამოვნოს სწავლით."
  tutorial_nyblebot_longdescription: "Boogie Bot არის კოდის წერის სახალისო აპლიკაცია. ეს სამგანზომილებიანი აპლიკაცია, რომელიც სავსეა სიცოცხლითა და ენერგიით, ბავშვებს გააცნობს კომპიუტერული პროგრამირების საფუძვლებს Google-ის ვიზუალური პროგრამირების ენის, Blockly-ის, გამოყენებით. Boogie Bot არის მოცეკვავე რობოტი, რომელიც შეიძლება დაპროგრამდეს ცეკვის ილეთების შესასრულებლად. \"აპლიკაციის თვისებები\" (ყველა თვისება ხელმისაწვდომია სრულ ვერსიაში) ისწავლეთ კოდის წერა ბლოკებით, შექმენით საკუთარი სპეც-ეფექტები სცენაზე, მიიღეთ მონეტები პროგრამირების კონსტრუქტების სწავლისას, მოაწყვეთ ოთახი მაგარი ნივთებით, ითამაშეთ და გამოიკვლიეთ დამალული ნივთებით სავსე ოთახი, ჩაწერეთ და შეინახეთ თქვენი შესანიშნავი ნამუშევრის ვიდეო."
  tutorial_codemojijs_longdescription: "შესავალი JavaScript-ში შექმნილია იმისთვის, რომ ასწავლოს მოსწავლეებს მარტივი ბრძანებები, რომლებსაც აქვთ მნიშვნელოვანი შედეგები პერსონაჟის ქმედებებზე. მოსწავლეები დაწერენ ბრძანებებს, რომელთა დახმარებითაც პერსონაჟები აკეთებენ ყველაფერს, დაწყებული მალაყით, დამთავრებული ხმების გამოცემით და საუბრით. ეს აქტივობა დაგეხმარებათ JavaScript-ის იდეებსა და ბრძანებებს."
  tutorial_bloxmobmath_longdescription: "შექმენით საკუთარი მობილური აპლიკაცია. ისწავლეთ, იყოთ ინოვაციური დიზაინერი და გახდით კომპიუტერისთვის გასაგებად მოაზროვნე ისეთი აპლიკაციების შექმნით, რომლებსაც გამოიყენებთ თქვენ და თქვენი მეგობრები. შექმენით დიზაინი ქვიზების, ფლეშ ბარათების, კალენდრების, რუკების, ნახატებისა და სხვა ობიექტების გამოყენებით თქვენს ინტერაქტიულ აპლიკაციებში, რომლებიც მუშაობს როგორც iOS-ზე, ისე ანდროიდზე. ყველას შეუძლია მობილური აპლიკაციის შექმნა."
  tutorial_techapf_longdescription: "ამ ინტერაქტიული ტუტორიალის მიზანია, გაგაცნოთ Python-ის მაღალი საფეხურის თქვენთვის უცნობი ფუნქციები და ხრიკები Python ენის ცოდნის გასაღრმავებლად."
  tutorial_techfpjs_longdescription: "ფუნქციონალური პროგრამირება არის ერთ-ერთი ისეთი რაღაც, რაც, შეიძლება, საცდელად ძალიან რთული ან ძალიან თეორიული ჩანს. ნუღარ მოიცდით! ამ ინტერაქციულ ტუტორიალში აღმოაჩენთ ფუნქციონალურ პროგრამირებას JavaScript-ის პრაქტიკული მაგალითებისა და სავარჯიშოების დახმარებით."
  tutorial_techlinq_longdescription: "პროგრამირების ენა C# საკმაოდ პოპულარულია დეველოპერებს შორის. ამის ძირითადი მიზეზი მისი მძლავრი და ინტუიტური თვისებებია. ერთ-ერთი ასეთი თვისება LINQ-ია, ბიბლიოთეკა, რომელიც გამოიყენება მოთხოვნების შესასრულებლად პირდაპირ C#-ის სინტაქსში სხვადასხვა მონაცემთა ტიპის გამოყენების მაგივრად. ეს ინტერაქტიული გაკვეთილი ნაბიჯ-ნაბიჯ გაჩვენებთ, თუ როგორ უნდა გამოიყენოთ ის."
  tutorial_gpbcatapult_longdescription: "მონაწილეები შექმნიან ზარბაზანს და გაუშვებენ ბურთს ეკრანის ერთი მხრიდან მეორეში, როგორც Angry Birds-შია."
  tutorial_quorumastro_longdescription: "გაიგეთ კოდის წერის შესახებ გამოთვლითი ასტრონომიის თემების გამოყენებით ამ ხელმისაწვდომი ონლაინ კურსის დახმარებით. მასში მოსწავლეები აღმოაჩენენ, როგორ ხდება ტელესკოპების კონტროლი და, გარდა ამისა, ივარჯიშებენ პროგრამირების ენა Quorum-ის კომპიუტერული გრაფიკის ძრავაზე. ბოლო გაკვეთლისთვის მოსწავლეები შექმნიან ვარსკვლავების გრაფიკულ და ხელმისაწვდომ რუკას კოსმოსში სხვადასხვა ობიექტის მოსაძებნად."
  tutorial_alicewonder_longdescription: "\"ელისი საოცრებათა ქვეყანაში\" არის დამოუკიდებლად სწავლის თავსატეხი, რომელიც შექმნილია პროგრამირების გამოცდილების არმქონე 6+ წლის ბავშვებისთვის. თქვენ გაუძღვებით ელისს პარამეტრების მქონე და პარამეტრების არმქონე ფუნქციების გამოყენებით."
  tutorial_rginter_longdescription: "RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან, ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას."
  tutorial_bloxmobscience_longdescription: "შექმენით საკუთარი მობილური აპლიკაცია. ისწავლეთ, იყოთ ინოვაციური დიზაინერი და გახდით კომპიუტერულად მოაზროვნე ისეთი აპლიკაციების შექმნით, რომლებსაც გამოიყენებთ თქვენ და თქვენი მეგობრები. შექმენით დიზაინი ქვიზების, ფლეშ ბარათების, კალენდრების, რუკების, ნახატებისა და სხვა ობიექტების გამოყენებით თქვენს ინტერაქტიულ აპლიკაციებში, რომლებიც მუშაობს როგორც iOS-ზე, ისე ანდროიდზე. ყველას შეუძლია მობილური აპლიკაციის შექმნა. "
  tutorial_cssgrid_longdescription: "შეისწავლეთ ყველაფერი CSS ბადის შესახებ თქვენს ბოსტნეულის ბაღში მუშაობის საშუალებით."
  tutorial_bloxmobdesign_longdescription: "შექმენით საკუთარი მობილური აპლიკაცია. ისწავლეთ თანმიმდევრობითობა და სისტემური აზროვნება ისეთი აპლიკაციების შესაქმნელად, რომლებსაც გამოიყენებთ თქვენ და თქვენი მეგობრები. შექმენით დიზაინი ქვიზების, ფლეშ ბარათების, კალენდრების, რუკების, სურათების და სხვა ობიექტების გამოყენებით თქვენს ინტერაქტიულ აპლიკაციებში, რომლებიც იმუშავებს როგორც iOS-ზე, ისე ანდროიდზე. თქვენი მასალა, თქვენი პერსონალიზაცია, თქვენი აპლიკაცია თქვენს მობილრ ტელეფონზე."
  tutorial_jshero_longdescription: "JS-ის გმირს სურს, შეგიყვანოთ JavaScript-ის პროგრამირების სამყაროში. თითოეულ გვერდზე იპოვით პატარა გაკვეთილებს და პატარა დავალებებს. პასუხის გაცემა პირდაპირ გვერდზე არის შესაძლებელი და მაშინვე გეტყვიან, ამოცანა სწორად ამოხსენი, თუ შეცდომა დაუშვი."
  tutorial_codemojipy_longdescription: "Python-ის ლაბორატორია IOS-ზე დაფუძნებული აქტივობაა, რომელიც ასწავლის პროგრამირების ენა python-ში კოდის წერის საფუძვლებს. მომხმარებლები შეისწავლიან ციკლებს, მასივებს, ბულის ცვლადებსა და ბევრ სხვა რამეს."
  tutorial_bloxmobcomp_longdescription: "შექმენით საკუთარი მობილური აპლიკაცია. ისწავლეთ თანმიმდევრობითობა და სისტემური აზროვნება ისეთი აპლიკაციების შესაქმნელად, რომლებსაც გამოიყენებთ თქვენ და თქვენი მეგობრები. შექმენით დიზაინი ქვიზების, ფლეშ ბარათების, კალენდრების, რუკების, სურათების და სხვა ობიექტების გამოყენებით თქვენს ინტერაქტიულ აპლიკაციებში, რომლებიც იმუშავებს როგორც iOS-ზე, ისე ანდროიდზე. თქვენი მასალა, თქვენი პერსონალიზაცია, თქვენი აპლიკაცია თქვენს მობილრ ტელეფონზე."
  tutorial_nclabdrone_longdescription: "შექმენით დრონის ჩარჩო ათ ნაბიჯში NCLab-ის 3D (სამგანზომილებიანი) მოდელირების აპლიკაციის გამოყენებით. შემდეგ შესაძლებელია დრონის ჩარჩოს 3D ბეჭდვა და ნამდვილი დრონის გაკეთება! თითოეული დაბიჯი შედგება ტუტორიალებისა და ინსტრუქციებისგან. დაასრულე კოდი და მაშინვე ნახე შედეგი. 3D მოდელირება 21-ე საუკუნის ინჟინერიის, წარმოების, ხელოვნების, მეცნიერების, მედიცინის და სხვა ბევრი დარგის განუყოფელი ნაწილია. ეს შესანიშნავი გზაა დასაწყებად! "
  tutorial_gpbcircle_longdescription: "მონაწილეები შექმნიან წრეს, რომელიც იცვლის ფერს და სიკაშკაშეს მაუსის მოძრაობის მიხედვით. პროცესში, ისინი გამოიკვლევენ შეფერილობის, გაჯერებისა და სიკაშკაშის მოდელს."
  tutorial_gpbpaint_longdescription: "მონაწილეები შექმნიან ხატვის რედაქტორს, რომელშიც მაუსით ხატვა არის შესაძლებელი, შემდეგ დაუმატებენ ისეთ თვისებებს, როგორიცაა საშლელის ღილაკი და ადგილების ფერით შევსების საშუალება."
  tutorial_cocomarcade_longdescription: "მზად ხართ კიდევ უფრო მაგარი თამაშის შესაქმნელად? შეისწავლეთ პროგრამირების რთული კონცეპტები, როგორიაა ფუნქციები და მოვლენები Python-ისა და JavaScript-ის დახმარებით, შემდეგ კი გამოიყენეთ ეს უნარები და შექმენი საკუთარი არკადული გადარჩენის ჟანრის თამაში!"
  tutorial_techcpp_longdescription: "ყოველი C++-ის პროგრამისტი უმიზნებს კოდის წერის უფრო მარტივ, უფრო სუფთა და უფრო გამომხატველ გზებს. ამ მოსახერხებელ გაკვეთილში ჩვენ შევაგროვეთ 7 C++ 17-ის თვისება, რომლებიც გახდიან თქვენს კოდს უკეთესს."
  tutorial_beetik_longdescription: "ამ აქტივობაში მოსწავლეები აღადგენენ ფრანც ლისტის ცნობილი ნაწარმოების მცირე ნაწილს. ისინი ისწავლიან, როგორ იქმნება ციკლები და როგორ შეიძლება მათი გამოყენება როგორც პროგრამირებაში, ისე მუსიკაში. ეს არის ნაბიჯ-ნაბიჯ გაწეწრილი ინსტრუქცია, რომელიც მათ გააცნობთ ალგორითმულ აზროვნებას მუსიკაში კომპიუტერული მეცნიერებების ელემენტებით. ამ აქტივობის ბოლო დონეზე მოსწავლეები \"დაჰაკავენ\" მუსიკას, ისეთი ელემენტების გამოყენებით, როგორიცაა ტემპი, გასაღები, გამეორებები, ნოტები და ა. შ. იმ მიზნით, რომ ნასწავლის საფუძველზე შექმნან საკუთარი ვარიაციები. ეს აქტივობა აკავშირებს კლასიკურ მუსიკას და კომპიუტერულ მეცნიერებებს."
  tutorial_codedj_longdescription: "Code DJ-ში თავდაპირველად აღმოაჩენთ JavaScript-ის საფუძვლებს, კითხვებზე პასუხების გაცემით, რომლებიც თანდათან უფრო დაემსგავსება კოდს. შემდეგ მიაღწევთ მეორე სამყაროს, სადაც პირდაპირ კოდის გამოყენებით, რეალურად შექმნით მუსიკას, ჯერ მხოლოდ რიცხვების შეცვლით, ხოლო როცა უფრო გაერკვევით, რიტმის ციკლებითა და სხვა ფუნქციების მანიპულირებით! შემდეგ განბლოკავთ Code DJ აპლიკაციაში მუსიკის თავისუფლად შექმნის შესაძლებლობას და მიიღებთ თქვენს ნამუშევარს mp3 ფორმატში!"
  tutorial_rgadvan_longdescription: "RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან, ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას."
  tutorial_codehsrn_longdescription: "ამ აქტივობით გაიგებთ, როგორ შექმნათ თქვენი პირველი მობილური აპლიკაცია და როგორ შეამოწმოთ ის თქვენს მობილურ ტელეფონზე React Native-ის გამოყენებით. სმარტფონზე აპლიკაციის გასაშვებად მოსწავლემ უნდა გამოწეროს Expo აპლიკაცია. გაიგეთ მეტი Expo აპლიკაციის შესახებ აქ: https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS თავსებადია უახლესი განახლებების მქონე ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ განახლებებს გამოიყენებთ."
  tutorial_turtlerobot_longdescription: "A take on the board game Robot Turtles that allows the student to practice without the help of a teacher."
  tutorial_ozoevo_longdescription: "Ozobot-ის Evo მოიცავს უამრავ ძალიან მაგარ ტექნოლოგიას, როგორიცაა სიახლოვის სენსორები, პროგრამირებადი LED-ი, მოძრაობისა და ბგერების, სინათლისა და ფერის სენსორები, რაც საშუალებას აძლევს მას, დაინახოს ფერები და მიჰყვეს ხაზებს. შესავალი Evo-ში წარმოგიდგენთ OzoBlockly პროგრამას, რომელიც ამოძრავებს Evo-ს, როცა მისი სიახლოვის სენსორები აქტივირდება თქვენი ხელის მოძრაობით, და გამარჯვების აღსანიშნავად აცეკვებს მას, როცა ის კონკრეტულ ფერებს დააბიჯებს."
  tutorial_ozoexped_longdescription: "მოსწავლეები ამ სახალისო, დაბეჭდვის შესაძლებლობის მქონე თამაშში დახატავენ ხაზებსა და ფერის კოდებს, რომლებსაც Ozobot-ი მიჰყვება. ამ შეჯიბრებებში, რომლებიც მოითხოვენ ფორმისა და ფერის კოდის შეთანხმებას, მნიშვნელოვანია როგორც იღბალი, ისე უნარები. წარმატების მიღწევის შემთხვევაში სტუდენტები მიუახლოვნდებიან დანიშნულების ადგილს. აქტივობა მოიცავს გამოწვევის ბარათებს, რომლებიც მოსწავლეებს შეუძლიათ, გამოიყენონ, როგორც სტრატეგია და გაუზარდონ ოპონენტებს თამაშის სირთულე."
  tutorial_ozojourney_longdescription: "მოსწავლეები ერთად დააპროგრამებენ თავიანთ Ozobot-ს ფერდინანდ მაგელანის მოგზაურობის შესასრულებლად. მასწავლებელმა წინასწარ უნდა გამოჭრას და განალაგოს ქაღალდის კონტინენტები. მოსწავლეები Ozobot-ის დასაპროგრამებლად გამოიყენებენ OzoBlockly-ის ენას და დააპროგრამებენ მას ისე, რომ მან შეძლოს კონტინენტებს შორის გადაადგილება იმ გზით, რაც მაგელანმა გაიარა. გზად მოწავლეები მონიშნავენ მსოფილიოს სხვადასხვა გეოგრაფიულ ნაწილს."
  tutorial_ozocodes_longdescription: "ეს ტუტორიალი დამწყებებს ეხმარება, ისიამოვნონ Ozobot-ის კოდის წერით: ისინი დაწერენ თავის სახელებს ისეთ სქელ, შავ ხაზებად, რომლებზეც ივლის Ozobot-ი. ისინი, ასევე, ჩასვამენ OzoCode-ებს ლოგიკურ ადგილებში, რათა რობოტს პირველი ასოდან ბოლომდე სიარულსა და ხტუნვაში დაეხმარონ. მოსწავლეები შეამოწმებენ და განავითარებენ პირველ მონახაზს, რათა საბოლოო მუშა პროდუქტი მიიღონ. ეს გაკვეთილი ავითარებს მოტორულ უნარებს და მოსწავლეს ამდიდრებს კომპიუტერული მეცნიერების კონცეპტებითა და OzoCode-ის გამოცდილებით."
  tutorial_ozoeclipse_longdescription: "აღმოაჩინეთ ციური სხეულის დაბნელება, მთვარის ფაზები და ციური მექანიკა (თანამგზავრების ცვალებადი სიჩქარე) Ozobot-ის გამოყენებით მარტივ რუკაზე, რომელიც ეფუძნება მთვარის ორბიტას დედამიწის გარშემო. Ozobot-ის პროგრამირების სულ მცირე გამოცდილებითაც კი, კლასს შეუძლია, მოახდინოს დაბნელების დემონსტრირება ორი ბოტისა და ნათურის გამოყენებით, შემდეგ კი შეუძლია, შექმნას თანამგზავრი სხეულების ცვალებადი სიჩქარის რუკა მარკერებით დახატული მარტივი ოზოკოდების გამოყენებით."
  tutorial_ozosimulator_longdescription: "ეს აქტივობა ასწავლის პროგრამირების ენებს ისე, რომ მოსწავლეებს არ სჭირდებათ კომპიუტერის ან ბოტის გამოყენება. მოსწავლე თავად არის კომპიუტერი ამ აქტივობაში, რომელიც იყენებს ფსევდოკოდს, რათა ასწავლოს ბავშვებს ისეთი პროგრამის დაწერა, რომლის წაკითხვაც კომპიუტერს შეუძლია. ამ მიზნით ის იყენებს ტვინის გასავარჯიშებელ ლაბირინთს, რომელშიც მოსწავლემ ჯერ უნდა წაიკთხოს და შეასრულოს ბრძანებები, შემდეგ კი დაწეროს პროგრამა ლაბირინთისთვის იმის გამოყენებით, რაც ისწავლა."
  tutorial_ozoalgorithm_longdescription: "მოსწავლეებს, რომლებმაც უკვე იციან პროგრამირების რამოდენიმე კონცეფცია, მოეწონებათ ეს გამოწვევა: აქ მათ Ozobot-ს უნდა აარჩევინონ შემთხვევითი გამრავლების მაგალითი, რის შემდეგაც მათ უნდა დახატონ ამ ფაქტის მასივი ბადეზე და დააციმციმონ და/ან თქვან პასუხები. პროგრამირების კონცეფციები, რომლებიც მოსწავლემ წინასწარ უნდა იცოდეს, შეიცავს ციკლებს, მათემატიკას, ცვლადებს, შემთხვევითი რიცხვის გენერირებასა და OzoBlockly-ს სპეციფიკურ კონცეფციებს, როგორებიცაა: წრფეზე მოძრაობა, LED შუქების აწყობა, ტაიმერები და \"თქმა\" Evo-ს აუდიო შესაძლებლობებისთვის."
  tutorial_ozotimer_longdescription: "შეგვიძლია, Ozobot Bit-ი ვაქციოთ ტაიმერად, კერძოდ კი, წამების გასაზომ ტაიმერად? ეს გამოწვევა-გაკვეთილი მოითხოვს გეომეტრიისა და ფიზიკური მეცნიერებების კონცეფციების ცოდნას, ისევე, როგორც მოსწავლის უნარს, დაწეროს მე-4 დონის (Advanced) OzoBlockly კოდი, სინათლის ეფექტების, ხაზის ნავიგაციისა და დროის გაზომოვის გამოყენებით. ბაზისად მოცემულია OzoMap, რომლისთვისაც შეიძლება OzoBlockly პროგრამის შექმნა. Ozobot Bit მეორე წამზომის კალიბრაციისთვის საჭირო იქნება ჩვეულებრივი წამმზომი ან მობილური ტელეფონის წამმზომი აპლიკაცია."
  tutorial_ozohabits_longdescription: "მას შემდეგ, რაც მოსწავლეებმა იციან, როგორ დახატონ ხაზები და OzoCode-ები Ozobot-ის დასაპროგრამებლად, ისინი უკვე მზად არიან პროგრამირების ამ მეთოდის რეალურ სამყაროში ინტეგრირებისთვის. ეს ტუტორიალი გვიჩვენებს, როგორ შეიძლება Ozobot-ის გამოყენება ბუნების მოდელირებისთვის კომპიუტერული სიმულაციების მსგავსად. გაკვეთილის დასაწყისში მასწავლებელი ხსნის, როგორ მუშაობს Point OzoCodes-ი და როგორ შეიძლება მათი გამოყენება Ozobot-ის შესაჩერებლად. ეს ფუნქციონალობა გამოყენებული იქნება იმის მოდელირებაში, თუ როგორ ჭამს და შემდეგ ჩერდება ბალახიან ბორცვზე მცხოვრები კურდღელი."
  tutorial_ozoprogram_longdescription: "მოსწავლეები გაიგებენ, რამდენად მარტივია რობოტების დაპროგრამება იმ შემთხვევაშიც კი, როცა მათ საკლასო ოთახში რობოტი არ აქვთ. ეს ონლაინ ტუტორიალი, რომელსაც წაუძღვება მასწავლებელი, მოსწავლეებს ეხმარება, განავითარონ პროგრამირების უნარები, დარწმუნდნენ საკუთარ შესაძლებლობებში და გაიაზრონ კომპიუტერული მეცნიერება Ozobot's Blockly-ის თამაშების გამოყენებით. მოსწავლეები ნახავენ, თუ როგორ ატვირთავენ Ozobot-ის Bit და Evo პროგრამას უნიკალური მეთოდის გამოყენებით - ფერები რობოტის სინათლის სენსორებზე იციმციმებენ და მას პროგრამას ასწავლიან."
  tutorial_ozopair_longdescription: "მოსწავლეები, რომლებაც იციან OzoBlockly-ის ბლოკზე დაფუძნებული პროგრამირების ენა, სწავლობენ მძღოლისა და ნავიგატორების გუნდებად მუშაობას და შემდეგ ვარჯიშობენ ერთი Ozobot რობოტისთვის ერთ კომპიუტერზე ერთი პროგრამის დაწერაში. ამ ტუტორიალს ხელმძღვანელობს მასწავლებელი, დასაწყისში აჩვენებს მათ ვიდეოებს, შემდეგ კი, საჭიროების მიხედვით, უძღვება მოსწავლეებს, ვიდრე ისინი ქმნიან თავიანთ პროგრამას."
  tutorial_codesnoopy_longdescription: "შეუერთდით მეგობრებს და გაავარჯიშეთ კოდის წერის უნარები - დააპროგრამეთ Snoopy's Beagle Scouts-ის სახალისო და სულელური გუნდაობა! მივესალმებით დამწყებებს - გუნდები კოდს წერენ ჩუმად და ცდილობენ, სხვებზე ჭკვიანური პროგრამა მოიფიქრონ. კოდი არ შეიცავს სიტყვებს - ანუ, ყველას შეუძლია ამ სახალისო პროცესში ჩართვა! ამ აქტივობას ერთ მოწყობილობაზე 1-4 მოთამაშის მხადრაჭერა შეუძლია - ითამაშეთ მეგობრების ან კომპიუტერის წინააღმდეგ."
  tutorial_applabintro_longdescription: "შექმენით საკუთარი აპლიკაცია JavaScript-ში ბლოკების ან ტექსტის გამოყენებთ. თქვენ შექმნით მარტივ აპლიკაციას ღილაკებით, გამოსახულებებით, ხმებითა და რამდენიმე ეკრანით, რომელიც შეგეძლებათ გაუზიაროთ მეგობრებს ან გამოაქვეყნოთ საჯარო გალერეაში. თუ უკვე იცით კოდის წერა ბლოკების დახმარებით, ეს არის შესანიშნავი შესაძლებლობა, კიდევ ერთი საფეხურით წინ წაწიოთ თქვენი პროგრამირების უნარები."
  tutorial_cslartist_longdescription: "იცოდით, რომ ყოველ კომპიუტერში პატარა მხატვარი ცხოვრობს? ამ PDF-ში აღწერილია თავსატეხებით სავსე სახალისო ისტორია, რომელიც თქვენს მოსწავლეებს ციფრული ხელოვნების საწყისებს ასწავლის. ამასობაში ისინი ააგებენ თავის შემოქმედებებს პიქსელების, ალგორითმებისა და ციკლების გამოყენებით."
  tutorial_cslscratchjr_longdescription: "CodeSpeak's \"Let's Play with the ScratchJr Kitten!\" Activity Pack is a Read Aloud Story with accompanying worksheets. The Story walks through the code for a great first project for brand new coders. A grown-up can read the story to a class of pre-reader students and then guide students to code the story in their tablets using the ScratchJr app. Students with early reading skills can read the story themselves and independently complete the Activity Pack."
  tutorial_floevents_longdescription: "მოსწავლეები შეისწავლიან მოვლენებს - კონცეფციას, რომელიც პროგრამებს კონკრეტულ სტიმულზე რეაგირების საშუალებას აძლევს. მოვლენები განსაზღვრულია კოდის ნაწილებში, რომლებსაც მოვლენების დამმუშავებლები ჰქვია. ისინი ელოდებიან კონკრეტულ მოვლენას და შეიცავენ რეაგირების ინსტრუქციებს. მოსწავლეები ძირითად ტერმინოლოგიას ისწავლიან და დაწერენ ტექსტს მოვლენების დამმუშავებლისთვის Mad Libs-ის სტილის ამოცანაში, სადაც შექმნიან და აამოქმედებენ თავის მოვლენების დამმუშავებლებს."
  tutorial_florobot_longdescription: "ამ გაკვეთილში მოსწავლეები რობოტიკის შესწავლისას აამაღლებენ თავიანთ განათლების დონეს. ისინი ნახავენ Flocabulary-ს საგანმანათლებლო ჰიპ-ჰოპ ვიდეოს და აღმოაჩენენ, რა არის რობოტი როგორი რობოტები გვხვდება ყოველდღიურ ცხოვრებაში. ისინი წაიკითხავენ რობოტების მოკლე, მაგრამ ამომწურავ აღწერებს, განიხილავენ ამოცანებს, რომლებთანაც რობოტებს მარტივად შეუძლიათ გამკვლავება და დაამთავრებენ გაკვეთილს რობოტის დაპროექტებით, რომელიც მოცემულ ამოცანას ამოხსნის."
  tutorial_isavesanta_longdescription: "In this teacher-led festive activity, adapted for the Hour of Code, the children explore create a computer game using Scratch to save Santa. They design algorithms, use conditional statements as well as test and debug their work. Includes step-by-step lesson plan, pupil resources, support cards and pre-written program templates."
  tutorial_iorder_longdescription: "This teacher led activity, adapted for the Hour of Code, develops computational thinking and coding skills using Scratch 2.0. The children program an ice-cream stand simulation and/or game and, in doing so, design algorithms, use repetition, conditional statements, test and debug their work. Includes step-by-step lesson plan, pupil support materials, and pre-written Scratch 2.0 program templates for teacher and pupils."
  tutorial_ianimate_longdescription: 'This teacher-led seasonal activity, adapted for the Hour of Code, introduces children to creating computer animations. The children will create frames, add artwork and animate a simple Christmas scene. Lots of ideas for differentiation, extension and enrichment from making a very simple animated sequence to more able pupils: animating backgrounds as well as characters and objects, adding 3D effects (e.g. shadows), creating more frames for smoother movement, switching backgrounds to create scene changes, and animating more than one object.'
  tutorial_iloveada_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides an opportunity to teach cross-curricular computing with history. Children research Ada Lovelace an important historical figure in computer science and the world's first computer programmer! They then use basic HTML to create a multimedia webpage showcasing their findings and skills as web masters. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_kodflash_longdescription: "Flash! Clap! This hands-on, wild weather lesson teaches conditional statements with lightning and thunder. Students will learn about why thunder always follows lightning and will examine the logic statement \"if there is lightning, then thunder will follow.\" Count the seconds between the two to see how far away the storm is!"
  tutorial_kodchoose_longdescription: "აირჩიეთ თქვენი საკუთარი თავგადასავალი! მოსწავლე შეცვლის თავისი მოთხრობის სცენარსა და დასასრულს რამოდენიმე \"if პირობით\". ისევე, როგორც პირობები ცვლიან პროგრამის მსვლელობას, შესაძლებელია, მოთხრობაში პერსონაჟის ბედიც შეიცვალოს. იაზროვნეთ შემოქმედებითად და გაუძეხით Kodable fuzzFamily-ს მრავალ თავგადასავალში ერთ ისტორიაში, რომელიც შეიძლება, სხვადასხვანაირად დამთავრდეს."
  tutorial_kodpizzapre_longdescription: "In a 3-part unit, students will connect math and programming to develop solutions for a restaurant's mobile ordering app. Dominic's Pizza restaurant is creating an algorithm for their new app and it's up to students to help calculate pizza costs. At the end of the unit, students will make and deliver their \"pizza\" after calculating the cost of the order."
  tutorial_kodpizza_longdescription: "In a 3-part unit, students will connect math and programming to develop solutions for a restaurant's mobile ordering app. Dominic's Pizza restaurant is creating an algorithm for their new app and it's up to students to help calculate pizza costs. At the end of the unit, students will make and deliver their \"pizza\" after calculating the cost of the order."
  tutorial_kodwomen_longdescription: "This 3-part unit explores gender inequality and engages students in activities and discussions around different experiences and perspectives. Highlighting influential women in the history of tech, students learn about past pioneers and form their own opinions on equality in the tech field. At the end of the unit, students express their opinions in writing to effect change in their school community."
  tutorial_tfunplug_longdescription: "We'll take you through the process of fixing a Robot's brain, step by step! Along the way you'll solve puzzles based on the famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean Master and have an understanding of advanced programming concepts! No computers required – everything you'll need can be printed out from our supplied PDF."
  tutorial_lbvariables_longdescription: "Having fun is not a variable! Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The variables lesson teaches students to create variables to add countdowns, characters, and extra players to games."
  tutorial_lbfunctions_longdescription: "Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The functions lesson teaches students to create their own unique code blocks to level-up their game."
  tutorial_lblogic_longdescription: "Logic-defying fun activities and videos provide an overview of the core coding concepts that students will encounter in the app. The logic lesson teaches students to use conditional statements to program rules and choices into their games."
  tutorial_lbworld_longdescription: "Code for good! Students design a game that will help make life easier for people in their community. At the end, each group will present their prototypes at a \"Change the World Arcade\" that will be open to community members."
  tutorial_lbloops_longdescription: "ციკლები ყველა თამაშის ჯადოქრის საიდუმლო იარაღია. მოკლე აქტივობები და სახალისო ვიდეოები მიმოიხილავს პროგრამირების ძირითად კონცეფციებს, რომლებიც მოსწავლეებს შეხვდება ამ აპლიკაციაში. ცოკლების გაკვეთილი მათ ციკლების გამოყენებას ანიმაციის შექმნისთვის ასწავლის."
  tutorial_lbtug_longdescription: "Bring a whole new meaning to the term \"button-masher\". Students will create and remix the Tug of War game to explore how functions are used to structure code."
  tutorial_lbpotato_longdescription: "მოსწავლეები გამოიყენებენ ციკლებს, პირობით ლოგიკას და ცვლადებს, რათა შექმნან ცხელი კარტოფილის ახალი ვერსია. ეს გაკვეთილი წარმოდგენილია ორი დონით: დამწყების და საშუალო დონით, რომელებიც საშუალებას მოგცემთ უკეთ გაიაზროთ კოდის გამოგონების პროცესი."
  tutorial_lbguitar_longdescription: "მოსწავლეები იმუშავებენ ერთად ისეთი მუსიკალური ინსტრუმენტის შესაქმნელად, რომელზეც დაკვრა გაუმარტივდება ყველას. მარტივი სიმღერების დაკვრა უნდა შეეძლოთ იმათაც, ვინც ნოტებს ვერ ცნობს."
  tutorial_lbio_longdescription: "მოკლე აქტივობები და სახალისო ვიდეოები მიმოიხილავს პროგრამირების ძირითად კონცეფციებს, რომლებიც მოსწავლეებს შეხვდება ამ აპლიკაციაში. მონაცემების შეტანის და გამოტანის გაკვეთილი ასწავლის მოსწავლეებს სურათების, ხმისა და მოძრაობის კონტროლს."
  tutorial_wonpuppy_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will train Dash the puppy to perform tricks. This series is part 3 of the Hour of Code Dash and Dot Challenge Card activities. It is recommended for students who have coding experience with functions."
  tutorial_woncue_longdescription: "Use Wonder Workshop's cue app to program your CUE robot in different ways. Challenges and demos in the app will show you how to program using blocks, JavaScript, or state machines. You'll also get to know the robot's 4 different personalities as you code!"
  tutorial_wonzoo_longdescription: "Use the Wonder Workshop Blockly app and Dot the robot to tackle 3 coding challenges! In this series of challenges, you will help Dot play with the animals at the petting zoo. This series is part 2 of the Hour of Code Dash and Dot Challenge Card activities."
  tutorial_wontrip_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will help Dash prepare for a road trip. This series is part 4 of the Hour of Code Dash and Dot Challenge Card activities. It is recommended for students who have coding experience with event handlers and conditionals."
  tutorial_woncollect_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will help Dash collect different objects like seashells and candy. Don't forget to make some space on the floor for your robot to move around. This series is part 1 of the Hour of Code Dash and Dot Challenge Card activities."
  tutorial_wonsecret_longdescription: "მოდით, გამოვიყენოთ Wonder Workshop Cue აპლიკაცია Cue რობოტთან ერთად, რომ საიდუმლო წერილების სისტემა შევქმნათ. ეს აქტივობა რეკომენდებულია მოსწავლეებისთვის, რომელთაც JavaScript-ის კოდის წერის გამოცდილება აქვთ."
  tutorial_hsscience_longdescription: "Imagine if your students could easily make their own computer models of natural phenomena! This hour-long lesson plan uses the water cycle as an example for building an interactive computer model using an iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate any dynamic system being studied. No prior experience required!"
  tutorial_popculture_longdescription: "This activity gives beginners an accessible introduction to crowd-sourcing data, visualization, and data analysis using interactive tools. The aim is to demonstrate that anybody can contribute to data science projects and that computer science can be connected to a wide variety of topics (even trends in popular culture) making it relevant to a variety of people. In this activity, students practice asking their own questions about popular culture and seeking answers to those questions using computational tools."
  tutorial_legorobust_longdescription: "Investigating what characteristics of a building would help make it resistant to an earthquake, using an earthquake simulator constructed from LEGO bricks. Students will explore the origin and nature of earthquakes. Create and program a device that will allow you to test building designs. Document evidence and present your findings about which structure design(s) are best for withstanding earthquakes."
  tutorial_legoplants_longdescription: "Model the relationship between a pollinator and flower during the reproduction phase using a LEGO representation. Students will explore how different organisms take an active role in plant reproduction. Create and program a model of a bee and flower to mimic the relationship between the pollinator and the plant. Present and document the different models you have created of plants and their pollinators."
  tutorial_legopark_longdescription: "Design cars that can park themselves safely without driver intervention. Students will understand that algorithms are capable of carrying out a series of instructions in order. Explore the concept of Outputs by comparing different ways in which a wheeled robot can move."
  tutorial_legodetect_longdescription: "დააპროექტეთ მანქანებისა და გზაზე მყოფ ობიექტებს შორის უბედური შემთხვევების თავიდან აცილების გზები."
  tutorial_legolight_longdescription: "დააპროექტეთ მანქანის ფუნქციები, რომლებიც ღამით მგზავრობისას უსაფრთხოებას გააუმჯობესებენ. მოსწავლეები შეისწავლიან შემავალი მონაცემების კონცეფციასა და კონტროლის გზას."
  tutorial_alexa_longdescription: "Alexa is the voice service that powers Amazon Echo. Alexa provides capabilities, called \"skills\", which enable customers to interact with devices using voice. In this tutorial, you will build a web service to handle notifications from Alexa. You will create fact skills unique to your school for this lab. By the end of this lab, you will be able to create an Alexa Fact skill in the Amazon Developer Portal, create and configure an interaction model for the Alexa skill, and test the skill using Developer tools and optionally an Alexa device or simulator."
  tutorial_grokpetmicro_longdescription: "This activity is designed to introduce you to embedded programming, and has been specially designed for the Hour of Code. Use the MicroPython programming language to make a pet that you can feed and play with. Don't have a BBC micro:bit? No problem! This course includes a full micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!"
  tutorial_pirateplunder_longdescription: "Pirate Plunder takes place in an engaging 3D environment in which students help our pirate captain to reach his treasure by dragging and dropping visual blocks to write code. Students climb, fight, collect, and walk their way through challenges of increasing complexity while learning to create efficient code with loops and write intelligent behaviour with conditions. This actvitiy is targeted to kids aged 7+ and first-time-coders. On top of that, anyone with a smartphone and a mobile VR headset will be able to explore their solved tasks in VR."
  tutorial_cadj_longdescription: "Join Cody and Ava as they learn about Data Representation using a fun and interactive DJ Device. Discover how your name can be represented using numbers, images and sound while creating your very own colorful musical melody!"
  tutorial_cacrazy_longdescription: "Join Alex and Lonnie as they learn about coding by creating fun, interactive pictures. Learn about sequence, loops, events, and actions as you create crazy creatures in this exciting adventure!"
  tutorial_cajump_longdescription: "Join Charlie and Tilley as they design a sport-themed platformer game for Lucy's birthday."
  tutorial_carest_longdescription: "Join Ross at the Food Avengers restaurant. Use your computational thinking skills to help Ross solve problems and serve dinner to 8 excited kids."
  tutorial_accai_longdescription: "A robot is sent to an unknown planet to discover if humanity could establish a new settlement. It explores the planet to find shelter and discovers and interacts with the local population. As the player, you will experience various Artificial Intelligence techniques to teach the robot how to recognize animals and plants, understand a new language, dialogue with the inhabitants etc."
  tutorial_vceclipse_longdescription: "2017 gave us one of the most spectacular natural phenomena of our lives, and now we're going to simulate the solar eclipse with JavaScript! Looking at the eclipse as a system of moving parts, we can decompose the problem into bite-sized chunks, using objects with methods, loops, and conditionals to make an interactive app that models our observations."
  tutorial_pmzero_longdescription: "ერთ საათში თქვენ შექმნით Pac-Man-ის თამაშის მარტივ ვერსიას. თქვენ დახატავთ 2D (ორგანზომილებიან) პერსონაჟებს და მათ გადააქცევთ 3D-დ (სამგანზომილებიანად). თქვენ შექმნით თვენს ლაბირინთს. შემდეგ თქვენ დააპროგამებთ თამაშს AgentCube-ის გამოყენებით. სულ რაღაც 11 IF/THEN წესით დახვეწილ AI-ს შექმნით. ორ ჭკვიან მოჩვენებასთანაც კი არ იქნება იოლი თამაშის მოგება."
  tutorial_hsela_longdescription: "Students will practice identifying narrative elements while bringing their favorite story, poem or historical event to life. Learning to code gives students another format and media for expressing their creativity and communicating with others. Show them how to program their own interactive stories, and wait for the smiles. 1-hour lesson plan, no prior coding experience required."
  tutorial_ticklear_longdescription: "You will learn the basic concept of AR (Augmented Reality), its current applications and its possibilities in the future and the basic concepts of programming using motion blocks and event blocks under an AR/3D environment."
  tutorial_bcrobot_longdescription: "Using BlocksCAD, a free online software designed to teach students coding and Computer Aided Design, students will design a 3D snowflake. Using shape and translate blocks, students will be exposed to computational thinking to construct something they can 3D print!"
  tutorial_bcsnow_longdescription: "Using BlocksCAD, a free online software designed to teach students coding and Computer Aided Design, students will design a 3D snowflake. Using shapes, translate, rotate, and loop blocks, students will be exposed to computational thinking to construct something they can 3D print!"
  tutorial_ifly_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides opportunities to explore physical systems through robotics. Using a visual drag-and-drop programming environment and drones, pupils learn that physical systems can be programmed and controlled through algorithms and code. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_idowedo_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides opportunities to explore physical programming (robotics). Children design and build models using construction bricks and bring them to life with code! Using a visual drag-and-drop programming environment and LEGO™ WeDo parts (motor and hub and optional sensors), pupils learn that physical systems can be programmed and controlled using algorithms and code. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_diggindwarf_longdescription: "ჯუჯებს თქვენი დახმარება სჭირდებათ ნავიგაციაში, გამოთხრებსა და ძვირფასი ქვების მოგროვებაში! ისწავლეთ, როგორ გამოიყენოთ JavaScript, რომ გზა გაუკვლიოთ თქვენს ჯუჯას ლაბირინთებსა და თავსატეხებში."
  tutorial_rmedr_longdescription: "Robot Mesh Studio-ში Blockly-ს გამოყენებით დააპროგრამეთ VEX EDR რობოტი \"mimic\" ონლაინ და ნახეთ, როგორ გაივლის იგი ლაბირინთს. მოსწავლეები ისწავლიან რობოტის საბაზისო მოძრაობებს და პროგრამირებისას სამი სენსორისა და ერთი გამომავალი მონაცემის გამოყენებას."
  tutorial_dksky_longdescription: "Build the awesome Sky Fall game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Sky Fall template, and follow along with the video tutorial!"
  tutorial_dkcurrency_longdescription: "Build the awesome Currency King game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Currency King template, and follow along with the video tutorial!"
  tutorial_dkriver_longdescription: "Build the awesome River Monsters game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the River Monsters template, and follow along with the video tutorial!"
  tutorial_dkball_longdescription: "Build the awesome Bouncing Ball game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Bouncing Ball template, and follow along with the video tutorial!"
  tutorial_spheroit_longdescription: "Learn about if/then, else conditions while building your very own animal sound game we like to call \"Animal Toss!\""
  tutorial_gameofcodes_longdescription: "Build an awesome Dragon game to defend the wall, then export it as a standalone app (for iOS, Android, PC, and Mac)."
  tutorial_blocklygames_longdescription: "Blockly Games is a series of educational games that teach programming. It is designed for children who have not had prior experience with computer programming but who wish to learn at a more challenging pace. By the end of these games, players are ready to use conventional text-based languages."
  tutorial_spherohello_longdescription: "Have you conquered Blocks and need a new challenge? Take the logic you have learned with block-based programming and begin to learn how to program with just text. In this first Text activity learn the basics of the text canvas, loops, and some tips to get started with your first lines of JavaScript code."
  tutorial_spheroarcade_longdescription: "In this arcade-style playground, you can recreate classic games with a Sphero SPRK+ robot while learning the basics of game design. You'll build your very own robotic renditions of some famous games like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such as rolling on the floor, detecting gestures, or using Sphero as a joystick."
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You''ll have fun learning how to code while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course to World of Python. You''ll learn more advanced coding concepts in Python based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You''ll have fun learning how to code while playing this game!'

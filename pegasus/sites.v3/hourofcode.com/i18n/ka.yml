    ააწყვეთ პროგრამები მეგობრული ბლოკების გამოყენებით და დაავალეთ კუს კოდის საშუალებით
    საოცარი ფიფქების შექმნა!
  tutorial_grokeliza_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ პირველად

    და პროტალებს შორის მოძრაობით. უფთხილდით ვირუსებს და ხარვეზებს!
  tutorial_lightbot_longdescription: ლაითბოტი არის თამაში, რომელიც მოთამაშეებისგან
    ითხოვს, გამოიყენონ პროგრამირების ლოგიკა თავსატეხების ამოსახსნელად! მიიღეთ კოდის
    წერის საბაზისო კონცეფციების პრაქტიკული ცოდნა და დაეხმარეთ ლაითბოტს, გაანათოს ყველა
    ლურჯი ფილა თითოეულ საფეხურზე. ისწავლეთ, როგორ დააწყოთ ინსტრუქციები თანმიმდევრობით,
    დაწეროთ პროცედურები და გამოიყენოთ ციკლები ამ თვითმართვად აქტივობაში. შესანიშნავია
    ნებისმიერი ასაკისა და დონის მოსწავლეებისთვის.
  tutorial_hoc_longdescription: ჩანაცვლების ველი code.org/hoc-ისთვის
  tutorial_code_longdescription: ისწავლეთ კომპიუტერული მეცნიერებების საბაზისო კონცეფციები
    გადმოსატანი ბლოკების დახმარებით. ეს არის თამაშის მსგავსი, დამოუკიდებლად საყურებელი
    ტუტორიალი, რომელშიც მონაწილეობენ ბილ გეითსი, მარკ ცუკერბერგი, Angry Birds-ი და
    Plants vs. Zombies. ისწავლეთ repeat ციკლები, პირობითი ბრძანებები და საბაზისო ალგორითმები.
    ხელმისაწვდომია 37 ენაზე.
  tutorial_tinspire_longdescription: გააცანით მოსწავლეებს კოდის წერის საფუძვლები -
    თითო ჯერზე 10 წუთით - იმ TI ტექნოლოგიის დახმარებით, რასაც ყოველ დღე ზურგჩანთით
    დაატარებენ. ეს გაკვეთილები მისცემს მოსწავლეებს მარტივ შესავალს პროგრამირებაში,
    რამაც შესაძლოა, გაუღვივოთ მათ ინტერესი კოდის წერასა და კომპიუტერულ მეცნიერებებში.
    მოსწავლეები დაწერენ პროგრამებს, რომლებიც გაამყარებენ მათი მათემატიკური კონცეფციების
    ცოდნას. ამაში მათ დაეხმარებათ საბაზისო TI ენა, რომელიც უკვე მზადაა გამოსაყენებლად
    მათ TI-Nspire მოწყობილობებზე.
  tutorial_itchbounceball_longdescription: |-
    We take you through an introduction to Itch, utilizing the Scratch visual programming language.

    This lesson provides a video and text directions for the code students need to add to get a ball bouncing zanily around the screen.

    Once students complete this activity there is an opportunity to explore with ideas for other changes and activities that can be made.  There is no set goal or outcome as it's an open learning environment, but with just this starting code students come up with amazing projects!

    All instruction is contained within the Itch environment so there is no need to be switching screens to follow along with the project. Headphones are recommended.
  tutorial_vidclim_longdescription: "მსწავლეები იკვლევენ ფაქტს დედამიწის კლიმატის
    შესახებ და ერთვებიან მეცნიერებისა და ხელოვანების მუშაობაში კლიმატის ცვლილების
    საპასუხოდ. ისინი ატარებენ კვლევას და გეგმავენ ვიდეოს, რომლითაც გააზიარებენ თავიანთ
    ფაქტს. \n\nვიდეო შეიძლება იყოს შემდეგ თემაზე:\nკლიმატის ცვლილებისა და მისი ეფექტების
    გააზრება\nსაზოგადოების რეაგირება კლიმატის ცვლილების ეფექტებზე\nრა გავლენას ახდენს
    კლიმატის ცვლილება ყოველდღიურ ცხოვრებაზე\nრა ქმედებების განხორციელება შეიძლება
    ცვლილებისთვის"
  tutorial_matlab_longdescription: Learn to Code არის სახალისო, ონლაინ, აქტიური ტუტორიალი,
    რომლითაც ისწავლით კოდის წერას. გამოიყენეთ MATLAB და შეიტყვეთ, მეგობრებთან შეხვედრის
    უახლოესი ადგილი კინოთეატრია, სავაჭრო ცენტრი თუ კაფე. დაყავით ამოცანა უფრო პატარა
    ნაწილებად და გზადაგზა ისწავლეთ პროგრამირების საბაზისო კონცეფციები. ერთი საათის
    დასასრულს, შექმენით ალგორითმი და იპოვეთ უმოკლესი გზა მეგობრებისკენ!
  tutorial_flap_longdescription: გამოიყენეთ ბლოკებით პროგრამირება და შექმენით საკუთარი
    "მოფარფატე ჩიტის" თამაში, შემდეგ კი შეცვალეთ ის ისე, რომ სხვანაირად გამოიყურებოდეს
    (მოფარფატე ზვიგენი, მოფარფატე სანტა, ნებისმიერი რამ). დაამატეთ თამაში თქვენს მობილურ
    ტელეფონზე ერთი დაწკაპუნებით.
  tutorial_galaxy_longdescription: 'აიღეთ თქვენი ანდროიდის ტელეფონი და გამოიკვლიეთ
    შორეული გალაქტიკები! #GalaxyGameJam-ზე შეგიძლიათ, შექმნათ საკუთარი ანდროიდ აპლიკაცია.
    შექმენით მისი დიზაინი ჩვენი Pocket Code აპლიკაციის დახმარებით და გახდით ჩვენი
    მისიის წევრი გარე კოსმოსში. Pocket Code-ით გვინდა, შთავაგონოთ ბავშვები, თინეიჯერები
    და ახალგაზრდები, შექმნან საკუთარი თამაშები, ანიმაციები და ინტერაქტიული ამბები
    პირდაპირ საკუთარი მობილური ტელეფონების გამოყენებით.

'
  tutorial_inf_longdescription: გამოიყენეთ სათამაშო ლაბორატორია, რათა შექმნათ ამბავი
    ან თამაში Disney Infinity-ს პერსონაჟების მონაწილეობით.
  tutorial_tynkersol_longdescription: შექმენით ჩვენი მზის სისტემის ინტერაქტიული მოდელი.
    ამ პროექტს მოყვება ნაბიჯ-ნაბიჯ ინსტრუქცია, რომელიც დაგეხმარებათ, შექმნათ მზის
    ირგვლივ მოძრავი პლანეტების სიმულაცია. შემდეგ დაამატეთ თითოეული პლანეტის შესახებ
    ფაქტები, რომლებიც პლანეტაზე დაწკაპუნებისას ამოხტება.
  tutorial_itchg_longdescription: "Name-IT შეგაქმნევინებთ ამოცნობის თამაშს! \n\nსაბოლოო
    პროექტი მოსწავლეებს დააწერინებს თამაშს, რომელშიც მათ უნდა ამოიცნონ ავსტრალიის
    შტატები!\n\nთავდაპირველად ინსტუქციების დახმარებით შექმნით თამაშს, სადაც უნდა დაასახელოთ
    წყლის ციკლის სამი ფაზა. თქვენ შექმნით სრულად ფუნქციონირებად თამაშს, ქულების მინიჭების
    ფუნქციის ჩათვლით!\n\nრაც შეეხება კოდის წერას, ისწავლით ცვლადებს, პირობით ბრძანებებს,
    სიებს, სთრინგების გაერთიანებასა და ბევრ სხვას. ამ ტექნიკების გამოყენებას შეძლებთ
    სხვა პროექტებში, რომლებსაც შეასრულებთ კოდის წერის უნარების განვითარების პროცესში!\n\nშეგიძლიათ,
    კიდევ უფრო შორს წაიყვანოთ ეს აქტივობა და დაამატოთ საკუთარი გამოსახულებები და იარლიყები
    (პროექტის სხვა დამატებით ფუნქციებთან ერთად, ხალისი არასდროს სრულდება). რეკომენდებულია
    ყურსასმენები."
  tutorial_como_longdescription: 200 ამბისა და უნარის რეჟიმის გამოწვევებში, მომხარებლებს
    შეუძლიათ დაეხმარონ მაიმუნს ბანანების დაჭერაში სწავლის და კოდის წერის საშუალებით.
    პროგრამირების თავგადასავლის 1 ნაწილი მოიცავს ციკლებს, ცვლადებს, მასივების ინდექსირებას,
    ფუნქციებს და სხვა მასალას. მეორე ნაწილი მოიცავს ბულის ლოგიკას (თუ/სხვაგვარად,
    და, ან და არა), შედარებებს, ფუნქციების დასაბრუნებელ მნიშვნელობებს და მოვლენათა
    აღძვრას მაუსის და კლავიატურის საშუალებით. პერსონალიზებული მითითებები და რჩევები
    ყოველ ბიჯზე დახვდებათ. 8-16 ასაკებისთვის.
  tutorial_processfound_longdescription: რას ნიშნავს, შექმნა პროგრამა, რომელიც გააკეთებს
    ისეთ რაღაცებს, რასაც ჩვენ ყოველ დღე ვაკეთებთ ხელით, ფურცლით, ფანქრით ან საღებავით?
    შეიძლება კომპიუტერის გამოყენება ნახატების შესაქმნელად? ანიმაციების შესაქმნელად?
    გამოსახულებების შესაქმნელად?
  tutorial_tynkerhomo_longdescription: You'll follow step-by-step instructions to
    animate an interactive story with a lot of homophones in it! Each time a character
    says a word that is a homophone, ask the player which homophone is the correct
    word for that context. The player better know their homophones, or else the dialog
    won't make any sense!
  tutorial_art_longdescription: დახატეთ მაგარი ნახატები და დიზაინები მხატვართან ერთად!
  tutorial_tynkerbrick_longdescription: გამოიყენეთ Tynker-ის ფიზიკის ძრავა ამ კლასიკური
    არკადული თამაშის საკუთარი, პერსონალიზებული ვერსიის შესაქმნელად. დაიწყეთ ნიჩნბის
    დაპროგრამებით, რომ მან იმოძრაოს ისრის ღილაკებზე დაჭერით, შემდეგ კი დაამატეთ ბურთი
    და აგურები. თამაშს უფრო ინდივიდუალურს გახდით ბურთის, აგურებისა და ნიჩბისთვის სპეციალური
    თვისებების დამატებით.
  tutorial_itchbio_longdescription: |-
    Name-IT შეგაქმნევინებთ ამოცნობის თამაშს!

    შექმენით თამაში, რომელშიც უნდა დაასახელოთ ბიოლოგიური უჯრედის ნაწილები. ისწავლეთ უჯრედის ნაწილები თამაშის შექმნისას და ითამაშეთ იმდენჯერ, რამდენჯერაც გსურთ, როცა გახსენება დაგჭირდებათ!

    თავდაპირველად ინსტუქციების დახმარებით შექმნით თამაშს, სადაც უნდა დაასახელოთ წყლის ციკლის სამი ფაზა. თქვენ შექმნით სრულად ფუნქციონირებად თამაშს, ქულების მინიჭების ფუნქციის ჩათვლით!

    კოდის წერის კუთხით, ისწავლით ცვლადებს, პირობით ბრძანებებს, სიებს, სთრინგების გაერთიანებასა და ბევრ სხვას. ამ ტექნიკების გამოყენებას შეძლებთ სხვა პროექტებში, რომლებსაც შეასრულებთ კოდის წერის უნარების განვითარების პროცესში!

    შეგიძლიათ, კიდევ უფრო შორს წაიყვანოთ ეს აქტივობა და დაამატოთ საკუთარი გამოსახულებები (სხვა დამატებით ფუნქციებთან ერთად, ხალისი არასდროს სრულდება). რეკომენდირებულია ყურსასმენები.
  tutorial_itchj_longdescription: |-
    ჩვენი ხტომის აქტივობა შეგძენთ კოდის წერის ისეთ უნარებს, რომლებითაც შეგეძლებათ, დააპროგრამოთ პერსონაჟი, რომ ახტეს პლატფორმებზე, რაც გამოიყენება ბევრ არკადულ თამაშში.

    გამოიყენეთ ხტომის უნარები და შექმენით საკუთარი თამაშის მიზანი.

    ამისთვის გამოიყენება კოორდინატთა სისტემას, ასე რომ, აქ ეკრანის კოორდინატების შესახებაც გაიგებთ.

    ისიამოვნეთ ხტომის შესახებს ყველაფრის სწავლით Itch-თან ერთად! რეკომენდირებულია ყურსასმენები.
  tutorial_tickleo_longdescription: "რისი მიღწევა შეგიძლიათ\nვეშაპი არის Tickle აპლიკაციის
    ერთ-ერთი პერსონაჟი. ეს აპლიკაცია გიღვივებთ ვეშაპის მსგავსი ვირტუალური ფიგურების
    მართვის წარმოსახვის უნარს თქვენი საკუთარი თამაშების შექმნის გზით. ამავე დროს,
    სავარჯიშოების გაწმენდის მცდელობისას შეგიძლიათ, ისწავლოთ პროგრამირების ძირითად
    კონცეფციები. \n\nპრაქტიკა & სავარჯიშოები\n- დააპროგრამეთ ვეშაპი, რომ შეძლოს წრეზე
    ცურვა და შემდეგ მიჰყვნენ თქვენს თითებს, როცა ეკრანს ეხებთ. - დააპროგრამეთ ვეშაპი,
    რომ იცუროს წრეზე საუდამოდ და იმოძრაოს 8-ისებურად.\n- დააპროგრამეთ ვეშაპი, რომ
    იცუროს ოკეანის ოთხი კუთხის გასწვრივ.\n- დააპროგრამეთ ვეშაპი, რომ იცუროს მარცხნივ
    და მარჯვნივ ოკეანეში.\n- გააკეთეთ ისე, რომ ვეშაპმა იცუროს და იბრუნოს თქვენი მოწყობილობის
    რყევისა და გადახრის მიხედვით. მაგალთად, იმისთვის, რომ ვეშაპმა  მარჯვნივ გაცუროს,
    გადახარეთ მოწყობილობა მარჯვნივ, და იმისთვის, რომ დატრიალდეს, შეარყიეთ მოწყობილობა.\n\nრისი
    სწავლა შეგიძლიათ\n- გაიცანით ვიზუალური პროგრამირება.\n- გაიგეთ, რა არის ბრძანებების
    თანმიმდევრობითი შესრულება, გამეორება (სამუდამოდ და გამეორების ციკლები) და პირობითი
    (თუ-მაშინ) ბრძანებები.\n- გაიგეთ დეკარტის კოორდინატთა სისტემის კონცეფცია.\n- შეისწავლეთ
    კოორდინატთა სისტემა მიმართულებით (0-360 გრადუსი) და მანძილით.\n- შეისწავლეთ მოვლენებზე
    დაფუძნებული პროგრამირების კონცეფციები.\n- გამოიყენეთ მოძრაობის სენსორები მოწყობილობებში,
    მოძრაობითი მოვლენების აღსაქმელად (გადახრა და შერყევა), ვეშაპის სამართავად."
  tutorial_hopgeo_longdescription: შექმენით ამ აქტიური გეომეტრიული მხტუნავი თამაშის
    საკუთარი ვერსია Hopscotch-ის ღია პროგრამირების გარემოში! გზად მიიღებთ პრაქტიკულ
    გამოცდილებას ისეთ კონცეფციებზე, როგორიცაა მიმდევრობა, ციკლები, ცვლადები და ბაგების
    გასწორება. ამ აქტივობის შესასრულებლად ან მონაწილეობის მისაღებად არ არის საჭირო
    გამოცდილება; ის შეიცავს სახალისო შიდა ვიდეო ტუტორიალს და დაწვრილებით სახელმძღვანელოს
    მონაწილეთათვის.
  tutorial_tynkermult_longdescription: დაწერეთ საკუთარი მათემატიკური თამაში! თქვენი
    პერსონაჟი უნდა გაიქცეს გამოქვაბულიდან ისე, რომ არ მოხვდეს ჩამოცვენილი ლოდები.
    მაგრამ ერთადერთი გზა, რითაც პერსონაჟს გაქცევა შეუძლია, არის მათემატიკურ შეკითხვებზე
    სწორი პასუხების გაცემა! თქვენ მიჰყვებით ნაბიჯ-ნაბიჯ გაწერილ ინსტრუქციებს იმისთვის,
    რომ დაწეროთ ეს სახალისო თამაში, რომელშიც გამოყენებულია გამრავლების ქვიზი.
  tutorial_monster_longdescription: იდუმალი კუნძულის კოდირების შეჯიბრი Monster Coding-ისგან
    გთავაზობთ სახალისო დამოუკიდებლად შესასრულებელ თავგადასავალს, რომლის დახმარებითაც
    ბავშვები ისწავლიან პროგრამირების რამდენიმე ძირითად კონცეფციას. თითოეული ბლოკზე
    დაფუძნებული აქტივობა ეფუძნება წინას და აცნობს ბავშვებს ფუნქციებს, ბულის მნიშვნელობებს,
    ციკლებს, If/Else გამოსახულებებსა და მასივებს, ფერადი ანიმაციური გამოსახულებებისა
    და აუდიო ინსტრუქციების დახმარებით.
  tutorial_tynkerapp_longdescription: შექმენით თქვენი საყვარელი თამაშის საკუთარი ვერსია.
    აირჩიეთ ათასობით პარამეტრებიდან, როგორიცაა პლატფორმული თამაშები, კლასიკური არკადული
    თამაშები, სარბოლო თამაშები, პროგრამირების ხელოვნება, ამბის თხრობის პროექტები და
    სხვა! თქვენს თამაშს უფრო ინდივიდუალურს გახდით მეტი საფეხურის შექმნით, ობიექტების
    ატვირთვით ან დახატვით და უფრო სახალისო ფუნქციების შექმნით.
  tutorial_tynkerpup_longdescription: ლეკვი პიქსელი თავის ოჯახთან ერთად მშვენიერ დღეს
    ატარებდა, მაგრამ ოჯახის წევრებს მისი მანქანაში ჩასმა დაავიწყდათ და მის გარეშე
    წავიდნენ! შეგიძლიათ, დააპროგრამოთ პიქსელი ისე, რომ იპოვოს სახლის გზა? ამ თავსატეხში
    თქვენ უნდა მართოთ პიქსელი, რომ თავიდან აიცილოს წინააღმდეგობები ოჯახში დასაბრუნებლად.
  tutorial_livecode_longdescription: როცა ჩვენს LiveCode ტუტორიალს გამოიყენებთ კოდის
    ერთი საათისთვის, თქვენი მოსწავლეები შექმნიან საკუთარ საუნდტრეკებს. ცხოველებისა
    და პიანინოს ხმებით საუნდტრეკების შექმნის შემდეგ, მოსწავლეებს შეეძლებათ, შექმნან
    საკუთარი საუნდტრეკები, მათ არჩეული გამოსახულებებითა და მუსიკით!
  tutorial_cocomgame_longdescription: პირველ რიგში, გააუმჯობესეთ თქვენი Python-ისა
    ან JavaScript-ის პროგრამირების უნარები. ამისათვის კოდის საშუალებით თავი აარიდეთ
    საშიშროებებს და შეაგროვეთ ტკბილი ნადავლი. შემდეგ გამოიყენეთ თქვენი პროგრამირების
    ძალები და შექმენით თქვენი საკუთარი თამაში და ნახეთ, შეძლებენ თუ არა თქვენი მეგობრები
    გამარჯვებას!
  tutorial_tynkerspin_longdescription: ამ პროექტში თქვენ შექმნით საოცარ, მორგებად
    სახატავ ინსტრუმენტს. დააპროგრამეთ თქვენი კალამი, აირჩიეთ სურათი (ან ატვირთეთ თქვენი
    საკუთარი) და თქვენ შეძლებთ ამ სურათის ტრიალის დახატვას.
  tutorial_code-avengers_longdescription: შექმენით 2-მოთამაშიანი 2D (ორგანზომილებიანი)
    თამაში JavaScrip-ით 10 მოკლე დავალების დახმარებით. შემდეგ გააგრძელეთ პროგრამირების
    საფუძვლების სწავლა (ცვლადები და If პირობები), ვიდრე ქმნით ქვიზს, რომელსაც გაუზიარებთ
    მეგობრებს. გზადაგზა მიიღებთ ქულებს და მედლებს კლასში საუკეთესო შედეგის მისაღებად
    ბრძოლაში.
  tutorial_tynkercq_longdescription: შექმენით თქვენი საკუთარი კანფეტის ტროლის პერსონაჟი
    და გაემგზავრეთ მრავალდონიან თავგადასავალში, რომლის მიზანია თქვენი პერსონაჟის სახლში
    მიყვანა. თქვენ მოგიწევთ პროგრამული თავსატეხების ამოხსნა, რათა გაიყვანოთ თქვენი
    პერსონაჟი ადამიანთა სამყაროში, თავი აარიდებინოთ დაბრკოლებებს და შეაგროვებინოთ
    საღეჭი რეზინები და პიტნის კანფეტები.
  tutorial_cmgame_longdescription: შექმენით საკუთარი თამაში - მაიმუნებთან ერთად! ეს
    არის ახალი ონლაინ კურსი CodeMonkey-ის შემქმნელებისგან. ისწავლეთ, როგორ ააწყოთ
    საკუთარი ონლაინ თამაში თავიდან ბოლომდე CoffeeScript-ის, პროგრამირების ნამდვილი
    ენის გამოყენებით. ისწავლეთ სპრაიტების დამატება, მათი კონტროლი კლავიატურით, მტრების
    თავიდან აცილება, ქულების დამატება და მოკლება, წინააღმდეგობების შექმნა და ვეფხვისგან
    თავის დაღწევა. წინა გამოცდილება არ არის საჭირო. როცა მორჩებით, გაუზიარეთ თქვენი
    თამაში მეგობრებს!
  tutorial_codesters_longdescription: 'შექმენით საკუთარი თამაშები, ანიმაციები და ხელოვნების
    ნიმუშები Python-ის გამოყენებით. როცა მორჩებით, გაუზიარეთ ნამუშევარი მეგობრებს!
    დააპროგრამეთ Python-ით, პროგრამირების ნამდვილი ენით, რომელსაც ყოველ დღე იყენებენ
    კომპანიები - ჩვენი გადმოსატანი და ჩასაგდები ხელსაწყო სწავლას ამარტივებს! სცადეთ
    კალათბურთის თამაშის შექმნა, ცეკვის დადგმა ან მოძრავი ბარათის შექმნა! '
  tutorial_qrm_longdescription: Join Mary in learning the Quorum programming language
    as part of a light hearted and entertaining journey in biology. The activities
    are student-guided, with online examples, and are accessible to the blind and
    visually impaired.
  tutorial_texas-instruments_longdescription: 'კოდის წერის 10 წუთის აქტივობის გამოყენება
    შეიძლება მოსწავლეებში TI ტექნოლოგიის გამოყენებით კოდის წერის ინტერესის გასაღვივებლად.
    ისწავლეთ კოდის წერის საფუძვლები TI-84™ Plus-ის გამოყენებით და მოემზადეთ პროგრამირების
    დასაწყებად მხოლოდ 10 წუთში - გამოცდილების ქონა არ არის საჭირო!  '
  tutorial_cajava_longdescription: JavaScript-ით ხატვა უფრო მარტივია, ვიდრე შეიძლება
    გეგონოთ. გაიგეთ მეტი მსოფლიოს დროშების შესახებ, ამისათვის დახატეთ დროშა ყოველ
    დონეზე. დონეები სირთულის მიხედვითაა დალაგებული. გაიგეთ მეტი ფიგურების, კოორდინატების,
    ფერებისა და პროგრამირებაში მიმდევრობითობის მნიშვნელობის შესახებ.
  tutorial_codehs_longdescription: კომპიუტერისთვის ბრძანების მიცემა - და სწორედ ესაა
    პროგრამირების ფუნქცია - გავს ძაღლისთვის ბრძანების მიცემას. ისწავლეთ კოდის წერა
    ძაღლ Karel-თან ერთად - ეს არის სახალისო, ხელმისაწვდომი და ვიზუალური შესავალი ტექსტზე
    დაფუძნებულ პროგრამირებაში, რომელიც დამწყებებს ასწავლის ისეთ ძირითად კონცეფციებს,
    როგორიცაა ბრძანებები და ფუნქციები. უკვე გაქვთ მცირე გამოცდილება? მაშინ სცადეთ
    ჩვენი JavaScript Graphics ტოტურიალი!
  tutorial_hopemo_longdescription: "ააწყვეთ სახატავი პროგრამა, რომელიც შექმნის ლამაზ,
    ინტერაქტიულ ხელოვნებას თქვენი საყვარელი ემოჯის მონაწილეობით.\n\nაღმოაჩინეთ პროგრამირების
    კრეატიული მხარე. ამისათვის შექმენით აპლიკაცია, რომელშიც თქვენი მეგობრები შეძლებენ
    საკუთარი თავის გამოხატვას. შექმნის პროცესში შეისწავლეთ მიმდევრობები, მოვლენები,
    ციკლები და ცვლადები. \n\nამ აქტივობის შესასრულებლად გამოცდილება საჭირო არ არის;
    ის შეიცავს აპლიკაციაში ინტერგრირებულ ვიდეო გაკვეთილს და ყოველი შესასრულებელი ნაბიჯის
    აღმწერ სახელმძღვანელოს."
  tutorial_tynkercm_longdescription: გამოიკვლიეთ მოჯადოვებული ტყე მონსტრების შესაპყრობად
    და ისწავლეთ მათი დაპროგრამება კოდის თავსატეხების შესრულებით. შეაგროვეთ, დააპროგრამეთ
    და განავითარეთ ყველა უნიკალური მონსტრი. დაგეგმეთ სტრატეგია თქვენი მონსტრის შესაძლებლობებზე
    დაყრდნობით, რათა მათ შეძლონ ბრძოლა მრავალმოთამაშიან არენაზე. ვისი კოდი გაიმარჯვებს?
  tutorial_codesterswintergreet_longdescription: 'ამ აქტივობაში მოსწავლეები გამოიყენებენ
    გადმოსატან ხელსაწყოს და პირდაპირ დაიწყებენ Python-ში პროგრამირებას! "ზამთრის მისალმებები"
    ასწავლის მოსწავლეებს საბაზისო სინტაქსს, სპრაიტებს, წერტილოვან ნოტაციას და მოვლენებს.
    მოსწავლეები სწავლობენ ზამთრის მისალმების ბარათების შექმნით, შემდეგ კი შეუძლიათ
    ამ ბარათების შენახვა და გაზიარება! '
  tutorial_codestersc_longdescription: 'ამ გაკვეთილში მოსწავლეები გამოიკვლევენ საკოორდინატო
    სიბრტყის ოთხივე მეოთხედს! ისინი გამოიყენებენ Python-ს და გადასაქაჩი ტექსტის ხელსაწყოს
    და გააგზავნიან სპრაიტს ეკრანის სხვადასხვა ადგილას! გაკვეთილი მოიცავს დემონსტრაციებს
    და ბაგების გამართვის აქტივობებს, რომელიც დაეხმარება მოსწავლეებს, კომფორტულად იმოძრაონ
    საკოორდინატო სიბრტყეზე. '
  tutorial_codestersturtle_longdescription: 'მოსწავლეები პირდაპირ იწყებენ პორგრამირებას
    Python-ში ჩვენი გადმოსატანი ტექსტის ხელსაწყოსა და ინსტრუქციების დახმარებით! ამ
    აქტივობაში მოსწავლეები ისწავლიან კოდის წერას რამდენიმე გამოწვევის შესრულებით,
    რომლებშიც მათ კუ ლაბირინთიდან უნდა გაიყვანონ! მოსწავლეები ისწავლიან კუსთან ერთად
    ხატვას და დაასრულებენ აქტივობას საკუთარი კუს ნახატით! '
  tutorial_penjee_longdescription: 'ვიზუალური გზა პროგრამირების პირველი ენის დასაწყებად.
    მოსწავლეები დაწერენ Python-ის კოდს, რათა ამოძრაონ პინგვინი ყინულის სამყაროში.
    ჩვენი რედაქტორი გამოყოფს კოდის თითოეულ ხაზს შესრულების მომენტში, რითაც ეხმარება
    ბავშვებს, დააკავშირონ მათ მიერ დაწერილი კოდი პინგვინის სამყაროში მომხდარ ცვლილებებთან.
    ჩვენი კურიკულუმი განსხვავდება მოსწავლეების მზაობის მიხედვით, და ერგება თითეული
    მათგანის საჭიროებებს. '
  tutorial_trinket_longdescription: აირჩიეთ გაკვეთილები, გამოწვევები და ტუტორიალები
    Python-ის პროგრამირების ენის შესახებ.  შექმენით კუს შესახებ ანიმაციები და ამოხსენით
    თავსატეხები, სანამ სწავლობთ ამ ძლიერი ენის საფუძვლებს!
  tutorial_frogger_longdescription: გახდით კომპიუტერულად მოაზროვნე. შექმენით 3D (სამგანზომილებიანი)
    ობიექტები 2D (ორგანზომილებიანი) ობიექტების დახატვით და მათი 2D ფიგურებად გადაქცევით.
    შექმენით 3D სამყაროები თქვენ მიერ შექმნილი ფიგურების დალაგებით. მართეთ თქვენი
    სამყარო! გააცოცხლეთ თქვენი სამყარო პროგრამირების დახმარებით მარტივი გადმოსაქაჩ-დასაგდები
    ხელსაწყოთი. ითამაშეთ კომპიუტერზე, ტაბლეტზე და სმარტფონზე. გაუზიარეთ თქვენი 3D
    თამაში მეგობრებს ელექტონული ფოსტისა და ფეისბუქის საშუალებით.
  tutorial_tynkereco_longdescription: შექმენით ინტერაქტიული ეკოლოგიური პირამიდა იმის
    საჩვენებლად, თუ როგორ მოძრაობს ენერგია ეკოსისტემაში! ამ პროექტს ახლავს ნაბიჯ-ნაბიჯ
    გაწერილი ინსტრუქცია, რომელიც გაგიძღვებათ ეკოლოგიური პირამიდის შექმნის პრიცესში
    ნებისმიერი ეკოსისტემისთვის, სადაც შეგეძლებათ, გადასრიალებით მოათავსოთ ცხოველები
    და მცენარეები პირამიდის სწორ ადგილას.
  tutorial_mitedarc_longdescription: შეაგროვებინეთ თქვენს სპრაიტს მონეტები და მიიღეთ
    ქულები.
  tutorial_khan_longdescription: ისწავლეთ ნახატებით კოდის წერა JavaScript-ში თქვენი
    საკუთარი თოვლის პაპის შექმნის საშუალებით. სცადეთ გააკეთოთ ეს მარტომ ან კლასთან
    ერთად!
  tutorial_tynkerd_longdescription: შექმენით უნიკალური გმირი და ითამაშეთ ამ გმირით
    ამ მრავალდონიან სათავგადასავლო თამაშში. თქვენ დაგჭირდებათ პროგრამირების უნარების
    გამოყენება თავსატეხების ამოსახსნელად, ხოჭოებთან საბრძოლველად და დედა პლატის გადასარჩენად!
  tutorial_cdmy_longdescription: კოდის აკადემია არის ინტერაქტიული პლატფორმა STEM უნარების
    სასწავლად, რომლებიც დღესდღეობით უმნიშვნელოვანესია სამსახურის მოსაძებნად. თითოეული
    კურსის ბოლოს გექნებათ ნამდვილი პროექტი, რომელიც შეგიძლიათ, აჩვენოთ მეგობრებს და
    ოჯახის წევრებს.
  tutorial_codestersdance_longdescription: 'Students use a drag-to-text toolkit that
    allows them to start coding in Python right away! Students complete a set of guided
    practice activities in which they learn how to use and modify a variety of programming
    commands. Then, they apply these skills to create their own dance routine! '
  tutorial_codestersbasketball_longdescription: 'მოსწავლეები გამოიყენებენ ტექსტის
    გადაქაჩვის ხელსაწყოს და მაშინვე დაიწყებენ პროგრამირებას Python-თან ერთად! ამ დამოუკიდებელ
    აქტივობაში სტუდენტები ასრულებენ პირდაპირი მითითებების მქონე რამდენიმე აქტივობას,
    სადაც ისინი ქმნიან "მოქაჩე და ისროლე" ტიპის კალათბურთის თამაშს! მოსწავლეები ეცნობიან
    ცვლადებს, მოვლენებს, სინტაქსის საფუძვლებს, შემთხვევითი კოორდინატების შექმნას. '
  tutorial_nclkarel_longdescription: ისწავლეთ კოდის წერა და ამოცანების ამოხსნა რობოტ
    Karel-ის გაძღოლით ჯუნგლებში, მთებსა და უდაბნოებში. Karel-ი მიჰყვება თქვენს ინსტრუქციებს,
    როგორც ნამდვილი რობოტი. დაიწყეთ პროგრამირება მარტივი ბრძანებებით, როგორიცაა წადი,
    აიღე და დადე. შემდეგ ისწავლით, როგორ ჩააშენოთ კოდში განმეორებადი ციკლები და პირობები.
    საბოლოოდ, შექმნით Karel-ისთვის ინდივიდუალურ ბრძანებებს. NCLab-ის აპლიკაციასთან
    ერთად თქვენ საკუთარი თამაშის შექმნა შეგიძლიათ! გაერთეთ, სანამ სწავლობთ ისეთ უნარებს,
    რომლის გამოყენებაც პროგრამირების ნებისმიერ ენაში შეგეძლებათ.
  tutorial_buildpong_longdescription: პონგი ერთ-ერთი უძველესი არკადული და პირველი
    სპორტული არკადული თამაშია. ეს მაგიდის ჩოგბურთის მაგვარი თამაშია, რომელსაც ახასიათებს
    მარტივი ორგანზომილებიანი გრაფიკა. თამაშის მიზანი ისაა, რომ მოთამაშემ კომპიუტერთან
    შეჯიბრების დროს მოიპოვოს ქულა და დაიცვას საკუთარი კარი. ამ პროექტში კომპიუტერი
    დაპროგრამებულია მარტივი ხელოვნური ინტელექტით და მას შეუძლია მოთამაშის ქმედებებზე
    რეაგირება.
  tutorial_tynkerdrones_longdescription: ისწავლეთ დაკავშირებული მოწყობილობების დაპროგრამება
    "დაჩქარებული კურსის" თავსატეხების ამოხსნით, სადაც ვირტუალურ დრონებსა და რობოტებს
    უნდა გადაალახინოთ დაბრკოლებები. შემდეგ მზად იქნებით ნამდვილი დრონებისა და რობოტების
    სამართავი პროგრამების დასაწერად. საჭიროა iPad-ი ან ანდროიდის ტაბლეტი და სათამაშო
    შესაბამისი მხარდაჭერით.
  tutorial_carla_longdescription: '"პროგრამირება კარლასთან ერთად" არის მოკლე აქტივობების
    სერია, რომელიც მოსწავლეებს უძღვება მარტივი ჩატბოტის შექმნის პროცესში და ასწავლის
    ძირითად კონცეფციებს, როგორიცაა ცვლადები და პირობითი ბრძანებები. აქტივობები ისეა
    დაგეგმილი, რომ თანმიმდევრულად მიყვეს იმ მცდარ შეხედულებებს, რაც ახალ პროგრამისტებს
    ამ თემებთან დაკავშირებით ხშირად აქვთ. ამისთვის კურსი მოსწავლეებს სთავაზობს უამრავ
    შესაძლებლობას პრაქტიკისთვის, ისევე, როგორც გამიზნულ მინიშნებებს და უკუკავშირს.

'
  tutorial_zulama_longdescription: In this activity you will learn to edit JavaScript
    code through a playful action game and master computer science concepts like variables
    and functions. Create your own game in the Sandbox by remixing and expanding on
    existing game code. Then publish and share your game with friends and family.
  tutorial_capost_longdescription: HTML-ისა და CSS-ის სწავლის დაწყება მარტივია ამ
    ციფრული საფოსტო ღია ბარათის საშუალებით. ისწავლეთ სათაურების, აბზაცების, სურათების
    და ბმულების დამატება და შექმენით საარდადაგებო ან დაბადების დღის მისალოცი ბარათი
    თქვენი მეგობრებისთვის და ოჯახისთვის.
  tutorial_marco_longdescription: მოსწავლეები თამაშობენ სათავგადასავლო თამაშს, რომელიც
    დაფუძნებულია რეალურ ამბავზე. ისინი უძღვებიან მარკოს, მთავარ გმირს, თითოეულ საფეხურზე,
    რისთვისაც აძლევენ მას ნაბიჯ-ნაბიჯ ინსტრუქციებს, კოდის ერთ საათში გამოყენებული
    ვიზუალური პროგრამირების ენის დახმარებით. ისინი ეცნობიან ბრძანებების თანმიმდევრობას,
    იტერაციასა და პირობით ბრძანებებს ისე, რომ ვერც კი ამჩნევენ ამას.
  tutorial_codestersflappybike_longdescription: 'In this activity, students use our
    drag-to-text toolkit to start coding in Python right away! Students are guided
    through a series of learning activities that teach them to build a complete game!
    After they finish, they are challenged to use what they learned about syntax,
    dot notation, events, variables, parameters and game mechanics to create a new
    game. '
  tutorial_kanopong_longdescription: ისწავლეთ პროგრამირება ერთ საათი კლასიკური არკადული
    თამაშის შექმნის საშუალებით!
  tutorial_tynkerright_longdescription: 'შექმენით თქვენი საკუთარი კანონპროექტი უფლებების
    შესახებ: შეცვალეთ ფონი, დაამატეთ მეტი კითხვა, დააგროვეთ ქულები, დაამატეთ ანიმაციები.'
  tutorial_touchdevelop_longdescription: 'სენსორზე მორგებული რედაქტორი გაგაცნობთ პიქსელური
    ხელოვნების შექმნას, დათვის თავსატეხის ამოხსნას ან თქვენი საკუთარი მხტუნავი ჩიტის
    თამაშის შექმნას. '
  tutorial_tynkercc_longdescription: მოამზადეთ თქვენი ჯარი ბრძოლისათვის! დაწერეთ შეტევის
    ლოგიკის კოდი ჯარის ყოველი წევრისთვის, რათა გამოიყენოთ მტრის სუსტი წერტილები და
    ამ ბრძოლაში გამარჯვებულად გამოხვიდეთ. სწავლის პროცესში თქვენ გახსნით ახალ პერსონაჟებს,
    რომელთა დაპროგრამებასაც შეძლებთ. შექმენით თქვენი ჯარი, შემდეგ ებრძოლეთ მეგობრებს.
    ვისი კოდია საუკეთესო?
  tutorial_bamboo_longdescription: 'Bamboo JS არის Codemoji-ის მიერ შექმნილი აქტივობა,
    რომელიც მოსწავლეებს ასწავლის ჯავასკრიპტის საბაზისო კონცეფციებს. პანდა ბამბუკი
    და მისი მეგობრები გაუძღვებიან მოსწავლეებს ძირითადი ბრძანებებისა და სტრუქტურის
    შექმნის პროცესში. Bamboo JS აქტივობა შექმნილია მოსწავლეებისთვის, რომლებსაც სურთ
    ცოტა მეტი ანიმაცია და მეტი ხელოვნება და დიზაინი კოდის წერისას. ბამბუკის აქტივობა
    შესანიშნავია ნებისმიერი ასაკის მოსწავლისთვის. '
  tutorial_robojav_longdescription: 'შეისწავლეთ Java პროგრამირების საფუძვლები ერთ
    საათში. ამისათვის თქვენ შექმნით პატარა სამყაროს თქვენს ეკრანზე, რომელიც სიმულირებული
    რობოტებითა და უნიკალური არსებებით იქნება დასახლებული. დავალების შესასრულებლად
    პროგრამირების ცოდნა საჭირო არ არის. სავარჯიშო მოიცავს შემდეგ თემებს: ობიექტები,
    მეთოდები, პარამეტრები და მარტივი გრაფიკა.'
  tutorial_roboba_longdescription: 'RoboBlockly შექმნილია დამწყებებისთვის Blockly
    ენაში რობოტებთან ერთად მათემატიკის სასწავლად. ეს ალგებრა 1-ის აქტივობები სრულდება
    ვიდეოგაკვეთილების დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში კოდის
    წერისთვის.

'
  tutorial_knodsnake_longdescription: 'ისწავლეთ Snake-ის შექმნა JavaScript-ში! '
  tutorial_soccharater_longdescription: დააპროგრამეთ თქვენი საკუთარი პიქსელური პერსონაჟი!
    გამოიყენეთ HTML პერსონაჟის ასაწყობად, CSS მის გასასტილად და JavaScript ამ საყვარელი
    პიქსელური პიროვნების ანიმაციისათვის. დაწერეთ კოდი თქვენით ან მოიწვიეთ მეგობარი
    და დააპროგრამეთ ჯგუფურად.
  tutorial_silent_longdescription: |-
    აღომოაჩინეთ პროგრამირების ძირითადი კონცეფციები ახსნის გარეშე.
    ჩვენი ჩუმი მასწავლებელი დაგისვამს რამდენიმე კითხვას, რომლებიც გამოგაცნობინებენ ზოგიერთ ძირითად წესს და მოგცემენ საშუალებას, ისწავლოთ საკუთარ შეცმდომებზე.
    რადგანაც ამ თამაშში არ არის ტექსტი, ის ხელმისაწვდომია ნებისმიერ ენაზე მოსაუბრე მოთამაშისთვის.
  tutorial_robomesh_longdescription: მოსწავლეები წერენ Google Blockly კოდს პოპულარული
    VEX IQ რობოტის გასაკონტროლებლად. მათ შეუძლიათ, აირჩიონ კოდის დაწერა ვირტუალური
    რობოტისთვის ან ნამდვილი VEX IQ რობოტისთვის, რომელსაც თავად შექმნიან. ორივე ვარიანტი
    ხელმისაწვდომია ერთი ვებზე დაფუძნებული ინტერფეისით. მოსწავლეებს შეუძლიათ, ისწავლონ
    რობოტების საბაზისო მოძრაობები და სენსორისა და შედეგის გამოტანის ხელსაწყოს გამოყენება.
    ეს აქტივობა არის მარტივი და სახალისო.
  tutorial_amaze_longdescription: ამ პროექტში პერსონაჟი იწყებს სახლის ბაზაში და მიჰყვება
    გზას. პრიზის მისაღებად მან უნდა აარიდოს თავი დაბრკოლებებს. გასამარჯვებლად პერსონაჟმა
    უნდა მიიტანოს პრიზი სახლის ბაზაზე. პერსონაჟს არ აქვს უფლება შეეხოს დაბრკოლებებს.
    თუკი შეეხება, ის უნდა "გაიჭედოს" და თავიდან დაიწყოს სახლის ბაზიდან. დამატებითი
    სირთულისთვის, მოთამაშეს შეზღუდული აქვს თამაშის დასამთავრებლად გამოყოფილი დრო.
  tutorial_codestersds_longdescription: 'In this Common Core ELA aligned lesson, student
    use programming to tell a story that prompts users for appropriate transition
    words. Students will learn about basic syntax, strings, variables, and user input.
    They will use the platform and a sprite to tell a story and lead the user through
    a variety of scene changes. '
  tutorial_knodtext_longdescription: ისწავლეთ სათავგადასავლო თამაშის შექმნა Python-ში!
  tutorial_alicegar_longdescription: 'მიჰყევით ანიმაციის შექმნის პროცესს კადრების
    დაწყობიდან პროგრამირებამდე ელისთან და გარფილდთან ერთად. ნება მიეცით კრეატიულობასა
    და ამბის თხრობის ნიჭს, გაგიძღვნენ ბლოკებით პროგრამირების გარემოში. პროექტი გაგაცნობთ,
    რა არის კადრების დაწყობა, კადრების წყობის გადმოთარგმნა პროგრამირებად სკრიპტად
    და როგორ უნდა დააპროგრამოთ მოკლე 3D ანიმაცია. '
  tutorial_codesterstransform_longdescription: 'ამ აქტივობაში მოსწავლეები გამოიყენებენ
    Python-ს საკოორდინატო სიბრტყეზე სხვადასხვა გარდაქმნის განსახორციელებლად. გაკვეთილი
    მოიცავს დემონსტრაციებს, პირდაპირ ინსტრუქციებს და გამოწვევებს, რომლებიც მოსწავლეებისგან
    მოითხოვენ, დააპროგრამონ და გამოიცნონ სხვადასხვა სტატიკური გარდაქმნა! '
  tutorial_flexfrog_longdescription: ისწავლეთ ვებ დეველოპმენტი ამ საგანმანათლებლო
    თამაშის დახმარებით, სადაც ფროგის და მის მეგობრებს დაეხმარებით თავიანთი ლილიების
    ფოთლებთან მიღწევაში. თამაშის დასასრულს გეცოდინებათ, როგორ დაწეროთ კოდი CSS-ის
    ახალი თვისებების, flexbox-ის გამოყენებით. კოდის წერის გამოცდილება არ არის საჭირო!
  tutorial_codemoji_longdescription: ეს Codemoji არის 1-ლიდან მე-6 კლასის მოსწავლეებისთვის
    ვებზე დაფუძნებული აქტივობა. ისინი ისწავლიან პროგრამირების ძირითად კონცეფციებს
    Emoji-ების გამოყენებით. აქტივობის შესრულების შემდეგ მათ ნასწავლი ექნებათ HTML-ის
    ძირითადი ტეგები და კონცეფციები. ეს მათ დაეხმარება პროგრამირების პროექტის შესრულებაში,
    სადაც მოსწავლე რამოდენიმე ნაბიჯში ააწყობს მარტივ ვებ-საიტს. Codemoji აქტივობის
    შესრულების შემდგომ მოსწავლე პროგრამირების ნამდვილ უნარებს მიიღებს.
  tutorial_robobii_longdescription: 'RoboBlockly შექმნილია დამწყებებისთვის რობოტების
    Blockly ენაში დასაპროგრამებლად. ეს პროგრამული აქტივობები სრულდება ვიდეოგაკვეთილების
    დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში დაპროგრამებისთვის.

'
  tutorial_robobm_longdescription: "RoboBlockly შექმნილია დამწყებთათვის და ასწავლის
    მათ მათემატიკას Blockly-ის რობოტებით. მათემატიკის აქტივობები დამოუკიდებლად შესასრულებელია.
    \nRoboBlockly ამზადებს მოსწავლეებს C/C++ პროგრამირების ენის შესასწავლად.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly შექმნილია დამწყებთათვის და ასწავლის
    მათ მათემატიკასა და კოდის წერას Blockly-ის რობოტებით. კოდის წერის აქტივობები არის
    დამოუკიდებლად შესასრულებელი, ვიდეო ტუტორიალებით. \nRoboBlockly ამზადებს მოსწავლეებს
    C/C++ პროგრამირების ენის შესასწავლად.\n"
  tutorial_robob_longdescription: 'RoboBlockly შექმნილია დამწყებებისთვის Blockly ენაში
    რობოტებთან ერთად რობოტიკის სასწავლად. ეს რობოიტიკის აქტივობები სრულდება ვიდეოგაკვეთილების
    დახმარებით. RoboBlockly ამზადებს მოსწავლეებს C/C++-ში კოდის წერისთვის.

'
  tutorial_coders_longdescription: "ეს ნაბიჯ-ნაბიჯ გაწერილი თამაში-თავსატეხი არის
    მარტივი შესავალი ბოტის დაპროგრამებაში. \n\nმიზანია კოსმოსური ხომალდით რბოლში გაიმარჯვოთ.\n\nთამაშის
    დაწყება მარტივია და კოდის მხოლოდ რამდენიმე ხაზს მოითხოვს ხომალდის სამართავად,
    მაგრამ უფრო რთული ბოტების შესაქმნელად თამაში გთავაზობთ ამოუწურავ შესაძლებლობებს. "
  tutorial_tynkerhw_longdescription: Learn to program with Hot Wheels in this high-octane
    racing game! Choose from a wide selection of cars, then learn to program as you
    navigate through complex race tracks. Jump over obstacles, skid around corners,
    and win the race. You can even program your own race tracks and challenge your
    friends to race on them.
  tutorial_tynkermh_longdescription: Monster High is hosting a scavenger hunt! Solve
    coding puzzles with drag-and-drop blocks to help Frankie, Draculaura, Clawdeen,
    Cleo, and Ghoulia. Avoid obstacles and find all the school crests as you quest
    through the halls of Monster High. Then program your own dance party music video
    with the ghouls and share it with friends.
  tutorial_caphoto_longdescription: ეს გამოწვევებით სავსე და სახალისო პროექტი გასწავლით,
    როგორ შექმნათ ფოტოს ჯიხურის აპლიკაცია. JavaScript-ის, CSS-ისა და HTML-ის გამოყენებით
    ჩართავთ ღილაკებს, რომლებიც კამერის გამოყენების საშუალებას გაძლევთ, ატვირთავთ სურათებს
    და შეცვლით მათ სტიკერებისა და ფილტრების გამოყენებით.
  tutorial_mozillahw_longdescription: მოსწავლეები შეცვლიან JavaScrip-ის კოდს, რათა
    ვებ-საიტზე სიტყვები შეცვალონ, ვების შემადგენელი ნაწილები ისწავლონ, JavaScript
    ცვლადები დააპროგრამონ და ვების შიგთავსი შეცვალონ.
  tutorial_ticklep_longdescription: "რისი მიღწევა შეგიძლიათ\nდრონი \"თუთიყუში\", რომელიც
    თავსებადია Tickle აპლიკაციასთან, ცნობილია იმით, რომ შესანიშნავად დაფრინავს. Tickle
    აპლიკაციის გამოყენებით, შეგიძლიათ, თქვენი ბრძანებების მიხედვით ახლებულად აფრინოთ
    თუთიყუშები და შეასრულებინოთ შესანიშნავი საჰაერო წარმოდგენები. ამ მიზნის მიღწევის
    პარალელურად კი პროგრამირებასაც ისწავლით. \n(საჭირო მოწყობილობები: Rolling Spider/Airborne
    Night Airborne Cargo) \n\nპრაქტიკა და სავარჯიშოები \n- დააპროგრამეთ დრონი, რომ
    აფრინდეს, რამდენჯერმე გადატრიალდეს და მიწაზე დაეშვას.\n- გააკეთეთ ისე, რომ დრონი
    კონკრეტული სისწრაფით მიფრინავდეს მიზნისკენ გარკვეული დროის განმავლობაში და შემდეგ
    უკუსვლით დაბრუნდეს საწყის წერტილამდე. \n- დააპროგრამეთ თუთიყუში დრონი ისე, რომ
    კვადრატის და სამკუთხედის ფორმის ტრაექტორიით იფრინოს, კონკრეტული გრადუსით შემოტრიალების
    გზით.\n- გამოიყენეთ თქვენი მოწყობილობის მოძრაობის სენსორი და დააპროგრამეთ მარშრუტები
    დრონის სამართავად. მაგალითად, დააპროგრამეთ დრონი, გაფრინდეს მარჯვნივ, როცა მოწყობილობა
    გადაიხრება მარჯვნივ, გაფრინდეს წინ, როცა მოწყობილობა გადაიხრება წინ.  მოწყობილობის
    შერყევის შემთხვევაში კი შეასრულოს ბრუნი ჰაერში!\n\nრისი სწავლა შეგიძლიათ\n- გაეცანით
    ვიზუალური პროგრამირების საფუძვლებს.\n- ისწავლეთ პროგრამირების კონცეფცია \"ციკლი\":
    საკონტროლო წინადადება განსაზღვრული იტერაციით, რომელიც კოდს საშუალებას აძლევს,
    განმეორებითად იმუშაოს.\n- ისწავლეთ ფიზიკის ორი კონცეფცია: 1) წრფივი დამოკიდებულება
    სიჩქარეს, დროსა და მანძილს შორის; 2) გადაადგილება, ვექტორი, რომელიც გამოხატავს
    სიჩქარის მნიშვნელობას მიმართულებასთან ერთად.\n- გაიგეთ მობრუნების კუთხეები (0-დან
    360 გრადუსამდე).\n-იწავლეთ გეომეტრიული კონცეფცია \"გარე კუთხეები\".\n- გაიგეთ
    პროგრამირების კონცეფცია \"მოვლენაზე დაფუძნებული პროგრამირება.\""
  tutorial_bbot_longdescription: "კოდის ერთი საათის ეს 3 ერთსაათიანი აქტივობა ისეა
    დაგეგმილი, რომ თქვენ არ დაგჭირდებათ არანაირი ცოდნა ან გამოცდილება პროგრამირებაში
    იმისთვის, რომ ასწავლოთ თქვენს მოსწავლეებს პროგრამირება! შეგიძლიათ, ასწავლოთ პროგრამირება
    სახალისო და მარტივი გზით. გადახედეთ აქტივობებს და ჩამოტვირთეთ ჩვენი გაკვეთილების
    მასალზები, პრეზენტაციის სლაიდების, უსადენო აქტივობების და ამოხსნის ინსტუქციების
    ჩათვლით. ამ ყველაფრის დახმარებით, მოემზადეთ თქვენი პირველი გაკვეთილისთვის 20-40
    წუთში! \n\nჩვენი აქტივობები მოიცავს როგორც ოფლაინ, ისე ონლაინ სავარჯიშოებს და
    გაძლევთ საშუალებას, ასწავლოთ მოსწავლეებს (7 წლის ასაკიდან) პროგრამირების და მისი
    ფუნდამენტური კონცეფციების შესახებ, როგორიცაა ციკლები და ალგორითმები. მოსწავლეები
    თავიანთ ცოდნას გამოიყენებენ Bomberbot ონლაინ თამაშში, სადაც დააპროგრამებენ თავიანთ
    რობოტს, ამოხსნას ლოგიკაზე დაფუძნებული თავსატეხები ყველაზე ეფექტური გზით. "
  tutorial_scratchg_longdescription: ბავშვებს უყვართ თამაში მობილურ ტელეფონებსა და
    კომპიუტერებზე. მაგრამ როგორაა დაპროგრამებული ეს თამაშები? ეს აქტივობა აცნობს მოსწავლეებს
    პროგრამირების ენა Scratch-ს და შემდეგ აჩვენებს, როგორ დააპროგრამონ სხვადასხვა
    სტილის თამაში. თამაშისთვის საჭირო ყველა დეტალი მოცემულია და მოსწავლეებმა უნდა
    მოიფიქრონ, როგორ დააკავშირონ ერთმანეთთან ყველაფერი ისე, რომ შექმნან ფუნქციონირებადი
    თამაში.
  tutorial_roboticfriends_longdescription: წინასწარ განსაზღვრული "Robot Vocabulary"-ს
    გამოყენებით მოსწავლეები გაიგებენ, როგორ შეასრულონ კონკრეტული ამოცანები წინასწარ
    განხილვის გარეშე ერთმანეთის ხელმძღვანელობით. ეს გაკვეთილი ასწავლის ბავშვებს კავშირს
    სიმბოლოებსა და მოქმედებებს შორის და, ასევე, გამართვის ფასდაუდებელ უნარს. "My Robotic
    Friends" უფრო შედეგიანია ჯგუფურ აქტივობაში, მასწავლებლისთვის კი კლასში სამუშაო
    წიგნს შეიცავს.
  tutorial_sjforest_longdescription: '"Can I Make a Spooky Forest?" is an intermediate
    activity meant for children in kindergarten through second grade who have some
    prior experience with programming to learn about and master more advanced features
    of ScratchJr. Later, children can use the skills they have learned in doing this
    activity to create their own unique projects, or build upon what they created
    in the "Can I Make a Spooky Forest?" program. Through this activity and continued
    time with ScratchJr, students will have the opportunity to think creatively, become
    storytellers, and improve upon mathematical reasoning and sequencing skills.'
  tutorial_sjgreet_longdescription: '"Can I Make My Characters Greet Each Other?"
    is an advanced activity meant for children in kindergarten through second grade
    who have prior experience with programming to master more advanced features of
    ScratchJr. Later, children can use the skills they have learned in doing this
    activity to create their own unique projects, or build upon what they have created
    in "Can I Make My Characters Greet Each Other?" program. Through this activity
    and continued time in ScratchJr, students will have the opportunity to think creatively,
    become storytellers, and improve upon mathematical reasoning and sequencing skills.'
  tutorial_sjsunset_longdescription: '"როგორ ჩადის მზე?" არის შესავალი აქტივობა ბავშვებისთვის
    საბავშბო ბაღიდან მეორე კლასამდე, რომლებსაც თითქმის, ან, შესაძლოა, არანაირი გამოცდილება
    არ ჰქონდათ პროგრამირებაში. ამ აქტივობაში ისინი ისწავლიან ScratchJr-ის ძირითად
    ფუნქციებსა და პროგრამირების ელემენტარულ კონცეფციებს. ამ აქტივობითა და ScratchJr-თან
    რაღაც დროის განმავლობაში მუშაობისას, მოსწავლეებს ექმნებათ საშუალება, იაზროვნონ
    კრეატიულად, გახდნენ ამბის მთხრობელები და გააუმჯობესონ თავისი მათემატიკური მსჯელობა
    და მოქმედებების თანმიმდევრობის უნარები. შემდგომ, ბავშვები თავისი უნიკალური პროექტების
    შესაქმნელად ნასწავლი უნარების გამოყენებას შეძლებენ.'
  tutorial_fufafrenz_longdescription: გაკვეთილი მიმდევრობაზე დამწყებებისთვის (K-5).
    ეს არის შესავალი მიმდევრობაში, პროგრამირების ძირითად კონცეფციაში. ეს არის მესამე
    კლასის მაგალითი, ჩვენ ამ კონცეფციის გაკვეთილის გეგმა გათვლილი გვაქვს K-5-სთვის.
  tutorial_bbcgeo_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით გეომეტრიის შემცველი აპლიკაციები.
    ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_chspixel_longdescription: გრფიკის მუშაობის შესწავლის შემდეგ მოსწავლეები
    შექმნიან თავის Color by Pixel პროგრამებს. ეს გაკვეთილის გეგმა ოთხი ნაწილისგან
    შედგება, თითო კონკრეტულ თემას მოიცავს. მთლიანი ხუთნაწილიანი Color by Pixel გაკვეთილი
    გათვლილია ერთ საათზე.
  tutorial_hummingbird_longdescription: ამ აქტივობაში, თქვენ შექმნით საკუთარ თამაშს!
    Hummingbird -ის დაფასა და სენსორის გამოიყენებთ, რომ დააფიქსიროთ ყველა ის შემთხვევა,
    როცა მოთამაშე ბურთს ყუთში ჩააგდებს. დაწერთ პროგრამას, რომ ანგარიში შეინახოთ და
    შუქი აანთოთ, როცა მოთამაშე ბურთს ჩააგდებს. ამის შემდეგ თქვენ შეცვლით თამაშს, რომ
    ის გახდეს უნიკალური! ამ აქტივობისთვის შეგიძლიათ გამოყენოთ ლეპტოპი ან Chromebook;
    პროგრამირების გამოცდილება არ არის საჭირო.
  tutorial_recoloring_longdescription: 'მოსწავლეებს, რომლებსაც არ აქვთ გამოცდილება
    კოდის წერაში, შეუძლიათ, ისწავლონ კომპიუტერის გამოყენება სურათების შესაქმნელად
    და ასტრონომიული მონაცემების გასაგებად. მონაწილეები იწყებენ კოდის წერის საფუძვლების
    სწავლას ნაცნობი კონცეფციებით, როგორიცაა ფორმა და ფერი, და თანდათან მიდიან ასტრონომიულ
    ობიექტებამდე. ერთმანეთზე დაშენებული აქტივობებითა და NASA-ს ტელესკოპებიდან მოპოვებულ
    მონაცემებზე მუშაობით, რომლებიც მიღებულია ისეთი წყაროებიდან, როგორიცაა აფეთქებული
    ვარსკვლავები და შავი ხვრელები, მოსწავლეებს შეუძლიათ, აღიქვან მეცნიერების, ტექნოლოგიის
    & ხელოვნების რეალურ სამყაროში გამოყენება.        '
  tutorial_bbcchem_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ქიმიის შემცველი აპლიკაციები.
  tutorial_floalgo_longdescription: ამ გაკვეთილში მოსწავლეები გამოიკვლევენ ალგორითმს,
    ძირითად კონცეფციას, რომელიც კომპიუტერს საშუალებას აძლევს, ამოხსნას პრობლემები.
    ისინი დაწერენ ეფექტურ, ზუსტ ალგორითმებს ინგლისურ ენაზე და ფსევდოკოდს ამოცანების
    შესასრულებლად და პრობლემების გადასაჭრელად. გარდა ამისა, ისინი შეაფასებენ კონკურენტ
    ალგორითმებს ეფექტურობასა და სხვა ფაქტორებზე დაყრდნობით.
  tutorial_flocond_longdescription: This is a lesson plan in which students explore
    conditional statements, a concept used across coding languages. Students will
    watch an educational hip-hop video about conditionals and answer discussion questions.
    They'll then practice determining whether conditions are true and carrying out
    actions accordingly. Finally, they'll write their own conditional statements and
    evaluate statements to predict the outcome of programs.
  tutorial_floloops_longdescription: This is a lesson plan in which students explore
    loops, a concept used across programming languages that allows programmers to
    easily repeat code. Students will watch an educational hip-hop video about loops
    and answer discussion questions about their use in programming. They will then
    practice key vocabulary and complete an activity sequence in which they write
    loops and interpret given loops to generate their outputs.
  tutorial_pgts_longdescription: ეს "უსადენო" აქტივობა მოსწავლეებს ეხმარება, ისწავლონ,
    თუ როგორ მუშაობს მოდელირება და სიმულაცია. ამისთვის მათი ჯგუფი თამაშობს Rock /
    Paper / Scissors-ის სხვადასხვა ვერსიას და აკვირდება მოდელირების სხვადასხვა ექსპერიმენტის
    შედეგებს.
  tutorial_ozo_longdescription: "This teacher-led tutorial introduces students to
    the concept of coding with the help of Ozobot, a small programmable robot. Students
    will be learning how to code by playing Ozobot games, called Shape Tracer Games.
    They can still play the simulated version of the games even if they don't have
    an Ozobot Bit or Evo robot.The Ozobot games will teach students how to code with
    OzoBlockly, a visual programming language based on Blockly. \n\nThe games are
    followed by a project idea that can be done beyond the Hour of Code.The project
    challenges students to take everything they learned and design and program an
    action scene for Ozobot.\n\nNo programming experience or knowledge of Ozobot is
    required for this tutorial. However, even students with some programming experience
    will be engaged by the Ozobot games. The tutorial is designed for grades 1-12
    and can be customized for your students' abilities."
  tutorial_bbcla_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ენის ხელოვნების შემცველი აპლიკაციები.
    ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_bbcsci_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ზოგადი მეცნიერების შემცველი აპლიკაციები.
    ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_tlctour_longdescription: This activity is an example of creating an algorithm
    that is a simple sequence of instructions to do in order. It shows that if we
    have written down a solution to the problem in the form of an algorithm then we
    are able to do tours in future just by following the steps, without having to
    work it out from scratch again. Also if we write down the algorithm we can check
    that it definitely works by following it step by step on paper. This activity
    leads on to the Knight's Tour activity.
  tutorial_codesterstj_longdescription: 'IN this multi-lesson project students learn
    about digital citizenship and follow a design thinking model to solve a problem
    that they choose! Students will create a game intended to teach users a lesson
    about responsible digital citizenship. All resources are located in-platform. '
  tutorial_tlclocked_longdescription: This activity aims to introduce computational
    thinking based problem solving, leading to an understanding of what an algorithm
    is, what linear search is and how algorithms can be compared on the basis of efficiency.
    It also illustrates how computational thinking is about more than just creating
    computer-based solutions. Computing is about solving problems for people.
  tutorial_baubles_longdescription: Students learn about representing and storing
    letters in binary, as functions of on and off. At the end, the class gets to encode
    their own initials to take home with them.
  tutorial_bbcart_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ვიზუალური ხელოვნების შემცველი
    აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_tlcknight_longdescription: This activity involves trying to solve a puzzle
    using two different representations. To start with it is fairly hard, but when
    the representation of the board and moves is changed it becomes really easy. Create
    graphs to represent the problem. See the power of using abstraction and how the
    choice of representation can make a problem much easier. This activity follows
    from the Tour Guide activity.
  tutorial_fufafit_longdescription: Students will learn advanced programming concepts
    (functions) through a lesson and kinesthetic activity. Students will apply knowledge
    of functions on-screen to run a program.  This lesson is for students and teachers
    who have some experience with sequence, conditions, loops, or other foundational
    programming concepts.
  tutorial_ozodance_longdescription: |-
    This teacher-led tutorial introduces students to the concept of coding with the help of Ozobot, a small programmable robot. Students will be learning how to code by creating and programming a dance routine for Ozobot! They will use OzoBlockly, a visual programming language based on Blockly, to program the dance and then have fun see their choreography come alive when Ozobot performs their dance.

    No programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by the Ozobot games. The tutorial is designed for grades 1-12 and can be customized to your students' abilities.
  tutorial_codingrobotics_longdescription: მოსწავლეები ისწავლიან პროგრამირების საბაზისო
    კონცეფციებს და ახალ ცოდნას მიუსადაგებენ რობოტიკას. Kodable-სა და Wonder Workshop-ში
    მუშაობით, მოსწავლეები გამოიყენებენ პროგრამირების ცოდნას "Dash" რობოტისთვის ბრძანებების
    მისაცემად Path აპლიკაციაში.
  tutorial_box_longdescription: იმოგზაურეთ ყუთების კუნძულზე და დაეხმარეთ ჰიროს, მოაგროვოს
    უდაბნოში გაფანტული ყველა საათი! ამ ტუტორიალში ისწავლით ალგორითმების, თანმიმდევრობის,
    ციკლებისა და პირობითი ბრძანებების საფუძვლებს!
  tutorial_hopgame_longdescription: "გააგრძელეთ გართობა! გამოიყენეთ ეს პროექტზე დაფუძნებული
    სახელმძღვანელო, რათა გააუმჯობესოთ თამაშების დიზაინის სახელოსნო, ჰაკათონი ან კლასის
    ფარგლებში ჩატარებული გაკვეთილების სერია.\n\nშექმენით:\n1. გზაზე გადასვლის თამაში\n2.
    გეომეტრიული მხტუნავი\n3. ქვიზების შემქნელი\n4. დაცემადი ჩიტი \n5. მეტროპოლიტენის
    სკეიტერები\n6. გააღწიე ოთახიდან\n\nყოველი მათგანი მოიცავს სადისკუსიო კითხვებს,
    განსხვავებებსა და ვიდეო გაკვეთილს. \n\nმოსწავლეებს შეეძლებათ ინსტრუქციების გათიშვა
    საკუთარი თამაშების გასაუმჯობესებლად. წინა გამოცდილება საჭირო არ არის."
  tutorial_icontrol_longdescription: |-
    გაკვეთილს გაუძღვება მასწავლებელი და ისდაპტირებულია კოდის ერთი საათისთვის. გაკვეთილი მოსწავლეებს საშუალებას აძლევს, გამოიკვლიონ ფიზიკური პროგრამირება რობოტ Sphero-სთან ერთად.

    გადმოსაქაჩი ბლოკებით პროგრამირებისა და პროგრამირებადი რობოტი Sphero-ს გამოყენებით, მოსწავლეები ისწავლიან, რომ შეიძლება ფიზიკური სისტემების დაპროგრამება და კონტროლი.
  tutorial_cocomteach_longdescription: გააცანით თქვენს მოსწავლეებს Python და JavaScript
    CodeCombat-ის უფასო ერთსაათიანი კურსით "შესავალი კომპიუტერულ მეცნიერებებში". თქვენთვის
    შექმნილი გვაქვს გაკვეთლების სპეციალური გეგმა, რომელიც დაგეხმარებათ, აუხსნათ მოსწავლეებს
    კონცეფციები, მათ შორის, საბაზისო სინტაქსი, სტრიგნები, არგუმენტები, ციკლები, ცვლადები
    და x და y კოორდინატები, საპყრობილის ლაბირინთებისა და გმირსა ოგრის შერკინებების
    გამოყენებით.
  tutorial_bbcmathii_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის.
    ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით არითმეტიკის, რიცხვების
    ვიზუალიზაციის და გეომეტრიული ფიგურების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ
    სამუშაო ფურცლები.
  tutorial_bbcphys_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით ფიზიკის შემცველი აპლიკაციები.
    ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_bitsbox_longdescription: 'მიჰყევით დავალებებს, რათა დააპროგრამოთ ხუთი მინი
    აპლიკაცია ნამდვილი, ტექსტური Javascript-ის გამოყენებით. "საჭმლით ჩხუბში" ნამცხვრის
    აფეთქებით დაწყებული, აპლიკაციაში "ნახვამდის, დავალებავ!" რვეულის შავ ხვრელში ჩაგდებით
    დასრულებული, თითოეული აპლიკაცია შექმნილია იმისთვის, რომ გაართოს ბავშვები და, ამავდროულად,
    აჩვენოს მათ ცვლადების, მეთოდების და სხვა ფუნქციების გამოყენება. ეს აპლიკაციები
    სრულიად ღიაა; ბავშვებს შეუძლიათ, გამოიყენონ ისინი საკუთარი აპლიკაციის შექმნის
    საწყის წერტილად. მივესალმებით დამწყებებს!

'
  tutorial_tlcemo_longdescription: მოსწავლეები ქმნიან მუყაოს 2D რობოტს და ისე აპროგრამებენ,
    რომ მან სხვადასხვა ემოციის გამოხატოს. ისინი ქმნიან ცხრილს, რომლის გამოყენებაც
    შეიძლება ემოციების (მაღალი საფეხურის ბრძანებები) დაბალი საფეხურის ინსტრუქციებად
    გადასათარგმნად.
  tutorial_crd_longdescription: ისწავლეთ ალგორითმებისა და პირობითი ბრძანებების შესახებ
    ამ "უსადენო" აქტივობით, ბანქოს დასტის გამოყენებით. მოსწავლეები ამ აქტივობას გუნდურად
    შეასრულებენ და დასჭირდებათ ბანქოს ერთი დასტა თითოეული გუნდისთვის.
  tutorial_bbcbio_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის. ჩაატარეთ
    გაკვეთილი კომპიუტერულ ლაბორატორიაში და გაიგეთ მეტი ზრდის, სახეობებს შორის განსხვავებისა
    და დამტვერვის შესახებ. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_ticklebb8_longdescription: "BB-8, რომელიც საუკეთესო კომპანიონია \"ვარსკვლავური
    ომების\" ყველა ფანისთვის, ახლა შეიძლება იყოს კოდის საუკეთესო მასწავლებელი! Tickle
    აპლიკაციის ძალით შეგიძლიათ, დაუმეგობრდეთ BB-8-ს და დააპროგრამოთ, გადაადგილდეს
    გარკვეული გზებით ან გესაუბროთ. ამავე დროს, სანამ სავარჯიშოების გაწმენდას ცდილობთ,
    შეგიძლიათ, ისწავლოთ პროგრამირების კონცეფციები.\n(საჭირო მოწყობილობები: BB-8) \n\nპრაქტიკა
    და ვარჯიში\n- დააპროგრამეთ BB-8, იმოძრაოს კვადრატულ გზაზე.\n- დააპროგრამეთ BB-8,
    იმოძრაოს რვიანის ფორმის გზაზე.\n- დააპროგრამეთ BB-8, შემთხვევით შეარჩიოს რიცხვი
    1-დან 10-მდე და შემდეგ გამოიცანით ეს რიცხვი!\n- გამოიყენეთ თქვენი ტელეფონის ან
    ტაბლეტის მოძრაობის სენსორები BB-8-ს სამართავად. მაგალითად, მოწყობილობის წინ გადახრისას
    BB-8 მიდიოდეს წინ, ხოლო შერყევისას ვიბრირებდეს.\n\nრისი სწავლა შეგიძლიათ\n- გაეცანით
    ვიზუალურ პროგრამირებას. \n- მოძრაობის საბაზისო ბრძანებების გამოყენებით, დააპროგრამეთ
    BB-8, შეასრულოს ქმედებები. \n- ისწავლეთ გამეორებადი ბლოკების, ანუ ციკლების გამოყენება,
    რომლებიც საშუალებას აძლევს კოდს, მრავალჯერ გაეშვას თანმიმდევრულად\n- გაეცანით
    მათემატიკას პროგრამირებაში.\n- ისწავლეთ, როგორ შექმნათ პროგრამირებაში ცვლადები.\n-
    გაიგეთ პროგრამირების კონცეფცია \"მოვლენაზე დაფუძნებული პროგრამირება.\"\n- გამოიყენეთ
    მოწყობილობების მოძრაობის სენსორები მოძრაობის აღსაქმელად (გადახრა და შერყევა) და
    BB-8-ს სამართავად."
  tutorial_grok_longdescription: 'გამოიყენეთ გადმოსატანი ბლოკები ან ტექსტზე დაფუძნებული
    პროგრამირების ენა Python-ი, რათა დახატოთ დროშები სამყაროს გარშემო, შექმნათ ფანტასტიური
    ფიფქრები ან შექმნათ ჩატბოტი სახელად "ელიზა". '
  tutorial_ijournalist_longdescription: "ეს გაკვეთილი, რომელსაც მასწავლებელი უძღვება,
    ასწავლის კომპიუტერულ მეცნიერებებსა და ენის ხელოვნებას. მოსწავლეები იწყებენ ჟურნალისტური
    სტილის განვითარებას, რომელიც ითვალისწინებს მკითხველის ინტერესებს, და ინფორმაციის
    წარდგენას ონლაინ სიახლეების შესახებ სტატიისთვის. მოსწავლეები იყენებენ საბაზისო
    HTML და CSS -ს, სკოლის ძარცვის მოგონილი ამბიდან ონლაინ სიახლეების სიუჟეტის შესაქმნელად
    და წარსადგენად.\n\n"
  tutorial_bbcmusic_longdescription: სტანდარტული სასწავლო გეგმა K-5 კლასებისთვის.
    ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით მუსიკის შემცველი აპლიკაციები.
    ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_secretcodes_longdescription: გაიგეთ, რა წვლილი მიუძღვით კომპიუტერებს სამყაროს
    გადარჩენაში.
  tutorial_tlchex_longdescription: You make a red and yellow hexahexa exagon by folding
    and gluing a multicoloured paper strip in a special way. Once made you start to
    explore it. As you fold and unfold it, you magically reveal new sides as the exagon
    changes colour.
  tutorial_tickles_longdescription: "რისი მიღწევა შეგიძლიათ\nSphero ცნობილია თავისი
    მოქნილობით, როცა ის გამოიყენება სწავლებისას. Tickle აპლიკაციის გამოყენებით, შეიძლება
    მისი გაუმჯობესება პროგრამირების სწავლებაში, რადგანაც შეგვიძლია გადმოსაქაჩი ბლოკების
    დახმარებით მარტივად შევქმნათ ბრძანებები Sphero-სთვის. თქვენი მოწყობილობის საშუელებით
    ამოძრავეთ, ატრიალეთ, ახტუნავეთ და მართეთ მისი მიმართულება. ამავე დროს, სანამ სავარჯიშოების
    ამოხსნას ცდილობთ, პროგრამირების კონცეფციებს ისწავლით. (საჭირო მოწყობილობები: Sphero)
    \n\nპრაქტიკა & ვარჯიში\n- დააპროგრამეთ Sphero, იმოძრაოს კვადრატულ გზაზე.\n- დააპროგრამეთ
    Sphero, იტრიალოს და შემდეგ იმოძრაოს სამკუთხა გზაზე.\n- დააპროგრამეთ Sphero, შეასრულოს
    ქმედებები, როცა ეჯახება ორიექტებს და როცა მოწყობილობა ირყევა. - გამოიყენეთ მოწყობილობების
    დახრის სენსორები Sphero-ს სამართავად. მაგალითად, მოწყობილობის უკან გადახრით Sphero-მ
    იმოძრაოს თქვენკენ და მოწყობილობის შერყევით Sphero ახტეს!  \n\nრას ისწავლით\n-
    გაეცნობით ვიზუალურ პროგრამირებას.\n- ისწავლით კოდის კონცეფციას \"ციკლი\": ბრძანება
    იტერაციის განსასაზღვრად, რაც კოდს აძლევს განმეორებით გაშვების საშუალებას.\n- გამოიყენებთ
    ციკლებს, რათა იმავე გზაზე იმოძრაოთ უფრო ნაკლები კოდის ბლოკით.\n- დააპროგრამებთ
    Sphero-ს მოძრაობისა და მობრუნების ბლოკების კომბინაციის გამოყენებით, რათა სწორად
    იმოძრაოს სამკუთხა გზაზე. -გაიგებთ პროგრამირების კონცეფციას \"მოვლენაზე დაფუძნებული
    პროგრამირება.\""
  tutorial_ozogame_longdescription: "ეს სახელმძღვანელო, რომელსაც მასწავლებელი უძღვება,
    მოსწავლეებს აცნობს Ozobot-ით, მცირე პროგრამირებადი რობოტით, კოდის წერის კონცეფციას.
    მოსწავლეები ისწავლიან, როგორ დაწერონ კოდი, როცა თამაშეობენ Ozobot-ის თამაშებს,
    რომლებსაც ჰქვია Shape Tracer Games. მათ მაშინაც კი შეუძლიათ თამაშების სიმულირებული
    ვერსიების თამაში, თუ არ აქვთ Ozobot Bit ან Evo რობოტი. ოზობოტის თამაშები ასწავლით
    მოსწავლეებს, როგორ დაწერონ კოდი OzoBlockly-ით, Blockly-ზე დაფუძნებული ვიზუალური
    პროგრამირების ენით. \n\nროცა მოსწავლეები Shape Tracer-ს ათივე საფეხურს ამოხსნიან,
    მე-11 საფეხურზე მათ ექნებათ გამოწვევა, ნასწავლზე დაყრდნობით მოიფიქრონ და დააპროგრამონ
    საკუთარი თამაში.\n\nტუტორიალისთვის არ მოითხოვება გამოცდილება პროგრამირებაში ან
    ოზობოტთან მუშაობაში. თუმცა, მცირე პროგრამირების გამოცდილების მქონე მოსწავლეებიც
    ჩართული იქნებიან ოზობოტის თამაშებში. ეს ტუტორიალი შექმნილია 2-12 კლასებისთვის
    და მისი მორგება შესაძლებელია თქვენი მოსწავლეების შესაძლებლობებზე."
  tutorial_vidcodeio_longdescription: ამ სავარჯიშოში მოსწავლეებთან ერთად გაივლით,
    როგორ უკავშირდება ეს იმას, რაც უკვე იციან მათემატიკის შესახებ, მათემატიკის განტოლების
    პროგრამირების დახმარებით ამოხსნით.
  tutorial_besttech_longdescription: მოსწავლეები გაიგებენ და იმსჯელებენ ბოლო ათწლეულების
    განმავლობაში შექმნილი ტექნოლოგიური ინოვაციების შესახებ.
  tutorial_tlcbrain_longdescription: ეს აქტივობა იძიებს, როგორ შეიძლება კომპიუტერული
    მოდელირება (კომპიუტერული აზროვნების ძირითადი ნაწილი) გამოვიყენოთ ბიოლოგიური სისტემის,
    აქ - ნეირონების, უკეთ გასაგებად. დავინახავთ, ის, თუ როგორ მუშაობს ჩვენი ტვინი,
    როგორ გახდა კომპიუტერების დაპროგრამების ახალი გზის მოფიქრების და ამგვარად მათთვის
    ინტელექტუალური შესაძლებლობების მიცემის შთაგონების წყარო.
  tutorial_hopquiz_longdescription: 'ეს გაკვეთილის გეგმა არის შაბლონი, რომელიც შეგიძლიათ,
    მოარგოთ და გამოიყენოთ ნებისმიერ საგანში - მეცნიერება, ენის ხელოვნება, მსოფლიო
    ენები ან ისტორია. ის მოიცავს ნაბიჯ-ნაბიჯ ინსტრუქციებს და ახსნებს, რომლებიც შეგიძლიათ,
    გამოიყენოთ, რომ დაეხმაროთ მოსწავლეებს, დაწერონ რამდენიმეპასუხიანი ქვიზები. ამ
    პროცესში ისინი ივარჯიშებენ და გამოიკვლევენ კოდის წერის საბაზისო კონცეფციებს, როგორიცაა
    თანმიმდევრობა, ციკლები, ცვლადები და პირობითი წინადადებები. '
  tutorial_unfortunate_longdescription: ჩვენ ყველა ვრეაგირებთ ჩვენ გარშემო მიმდინარე
    მოვლენებზე, როგორიცაა გამამხენევებელი შეძახილები, როცა ჩვენი გუნდი იგებს, ან ტირილი
    სევდიანი ფილმის ყურებისას, ან ცეკვა მუსიკის გაგონებისას. ამ გაკვეთილში ბავშვები
    გაიგებენ, როგორ ასწავლონ დეშს და დოთს, ჰქონდეთ რეაქცია მათ გარშემო მომხდარ მოვლენებზე!
  tutorial_cha_longdescription: კომპიუტერების ისტორია მომაჯადოვებელია. ეს კი თქვენი
    შანსია, გაიგოთ მეტი.
  tutorial_elaseq_longdescription: Students will examine the concept of sequence in
    the context of reading and writing. Through grade level aligned ELA lessons, students
    will apply their knowledge of sequence to further their understanding of the role
    sequence plays in programming.
  tutorial_bbcmathi_longdescription: სტანდარტული სასწავლო გეგმა 3-5 კლასებისთვის.
    ჩაატარეთ გაკვეთილი კომპიუტერულ ლაბორატორიაში და შექმენით წილადების, ცვლადებისა
    და ფორმულების შემცველი აპლიკაციები. ბავშვებს უნდა ჰქონდეთ სამუშაო ფურცლები.
  tutorial_tlcpixel_longdescription: Pixel puzzles turn the ways images are represented
    as a series of numbers representing pixels into puzzles. They come in various
    forms from a simple variant of colour-by-numbers to more complex puzzles based
    on compression where images are represented by fewer numbers so take up less storage
    – but can you get them back! Each representation needs its own algorithm to follow
    to get the image back.
  tutorial_arduino_longdescription: ოდესმე დაფიქრებულხართ, როგორ გამოსცემენ სათამაშოები
    ხმებს და როგორ ანათებენ, როცა ღილაკებს ვაწვებით? მიკროკონრტოლერები და სქემები
    გამოიყენება ყველანაირ ყოველდღიურ ობიექტში, დაწყებული დისტანციური პულტით და დამთავრებული
    რობოტებით და დრონებით. ქუჩის სანათები იყენებენ სენსორს, რომელიც განსაზღვრავს,
    როდის ჩადის მზე, მანქანის აუდიო მოწყობილობის ხმის მარეგულირებელი ღილაკი არეგულირებს
    წინაღობას მიკროკონტროლერის დახმარებით. ისინი ყველგან არიან!
  tutorial_introrobo_longdescription: 'ამ გაკვეთილში მოსწავლეები გაიგებენ დეშის და
    დოთის შესახებ, გაეცნობიან რობოტიკისა და პროგრამირების იდეებს, მოსწავლეები შეიტყობენ
    რა არის რობოტი, როგორ გრძნობენ ისინი გარესამყაროს და როგორ შეუძლიათ პროგრამებს
    რობოტების კონტროლი. '
  tutorial_tlcinvis_longdescription: ეს არის ალგორითმებისა და კომპიუტერული პროგრამის
    გაცნობა. მისი გამოყენება ასევე შეიძლება ადამიანისა და კომპიუტერის ინტერაქციის
    გამოსაკვლევად და, გარდა ამისა, შეფასებისა და სწორი მენტალური მოდელის შემქნის მნიშვნელობის
    საკვლევად.
  tutorial_tlcjflap_longdescription: სასრული ავტომატი არის ძალიან სასარგებლო ხელსაწყო
    კომპიუტერული აზროვნებაში. ეს არის მნიშნელოვანი გზები, რომლითაც შეიძლება აიხსნას,
    თუ როგორ მუშაობს კომპიუტერული სისტემა და როგორ შეიძლება რეალურ სამყაროში რაღაცების
    სიმულირება. JFLAP არის მარტივად გამოსაყენებელი და უფასო ხელსაწყო სასრული ავტომატების
    შესაქმნელად. ეს აქტივობა მოიცავს მარტივი სასრული სისტემის შექმნას და მის სიმულირებას,
    შემდეგ კი უფრო რთული სასრული ავტომატების შექმნას, რომლებიც განასახიერებენ თავსატეხებს,
    მოწყობილობებს, ვებ გვერდებსა და თამაშებს.
  tutorial_procolor_longdescription: |-
    ეს სახელმძღვანელო, რომელსაც მასწავლებელი გაუძღვება, აცნობს მოსწავლეებს პროგრამირებას და კომპიუტერულ აზროვნებას და, აგრეთვე, ხსნის, როგორი რობოტია Ozobot-ი. ეს, რეალურად, "უსადენო" აქტივობაა, რაც ნიშნავს, რომ კოდს დაწერენ არა კომპიუტერსა და ტაბლეტზე, არამედ ქაღალდზე, მარკერით. მოსწავლეები მისცემენ ბრძანებებს Ozobot-ს OzoCodes-ის გამოყენებით, ანუ, სპეციალური ფერის თანმიმდევრობებით. მას შემდეგ, რაც ისინი ისწავლიან, როგორ დააპროგრამონ რობოტი მარკერებით და ქაღალდით, მოსწავლეებს მისცემენ გამოწვევას, ამოხსნან ლაბირინთი და დაეხმარონ Ozobot-ს, მოძებნოს გზა სკოლისკენ.

    ამ ტუტორიალისთვის არ არის საჭირო პროგრამირების გამოცდილების ქონა ან Ozobot-ის ცოდნა. თუმცა, პროგრამირების მცირე გამოცდილების მქონე მოსწავლეებიც ჩაერთვებიან Ozobot-ის დაპროგრამებაში. ეს ტუტორიალი შექმნილია k-12 კლასებისთის და შესაძლებელია, მოერგოს მოსწავლეების უნარებს.
  tutorial_spiralsfinch_longdescription: 'Finch-ი არის პატარა რობოტი, რომელიც შექმნილია,
    რათა შთააგონოს მოსწავლეები, ისწავლონ კომპიუტერული მეცნიერებები. ამ მიზნით ფინჩი
    მოსწავლეებს აძლევს თავიანთი კოდის ხელშესახებ და ფიზიკურ გამოხატულებას. ამ აქტივობაში
    ისწავლით ისეთი პროგრამების დაწერას, რომლითაც Finch-ი გადაადგილდება და შემობრუნდება.
    შემდეგ გამოიყენებთ ცვლადებს და დააპროგრამებთ რობოტს, რომ იმოძრაოს სპირალურად.
    ამ აქტივობისთვის Finch-ის დაპროგრამება შეგიძლიათ Scratch-ში ან Snap-ში ლექტოპებისა
    და ქრომბუქების გამოყენებით. პროგრამირებაში გამოცდილების ქონა არ გჭირდებათ. '
  tutorial_ozoi_longdescription: |-
    ეს ტუტორიალი აცნობს მოსწავლეებს პროგრამირებას და კომპიუტერულ აზროვნებას და, აგრეთვე, ხსნის, როგორი რობოტია Ozobot-ი. ეს, რეალურად, "უსადენო" აქტივობაა, რაც ნიშნავს, რომ კოდის წერა ხდება არა კომპიუტერსა და ტაბლეტზე, არამედ ქაღალდზე, მარკერით. მოსწავლეები ისწავლიან, როგორ მუშაობს რობოტი და შემდეგ მისცემენ ბრძანებებს Ozobot-ს OzoCodes-ის გამოყენებით, ანუ, სპეციალური ფერის თანმიმდევრობებით. მას შემდეგ, რაც ისწავლიან, როგორ დააპროგრამონ რობოტი Ozobot-ი მარკერებითა და ქაღალდით, მოსწავლეებს მისცემენ გამოწვევას, ამოხსნან ლაბირინთი და დაეხმარონ Ozobot-ს, მოძებნოს გზა მაღაზიისკენ.

    ამ ტუტორიალისთვის არ არის საჭირო პროგრამირების გამოცდილების ქონა ან Ozobot-ის ცოდნა. თუმცა, პროგრამირების მცირე გამოცდილების მქონე მოსწავლეებიც ჩაერთვებიან Ozobot-ის დაპროგრამებაში. ეს ტუტორიალი შექმნილია k-12 კლასებისთის და შესაძლებელია, მოერგოს მოსწავლეების უნარებს.
  tutorial_ticklel_longdescription: |-
    რას შეგიძლიათ, მიაღწიოთ
    LEGO WeDo 2.0 ყველასათვის ნაცნობი ბლოკებზე დაფუძნებული თამაშების კომპლექტია, რომელიც პარალელურად პროგრამირებას შეასწავლის. Tickle აპლიკაციის საშუალებით თქვენ შეგიძლიათ შექმნათ ბრძანებები და უბრძანოთ LEGO WeDo 2.0-ს შეასრულოს ჭკვიანური მოძრაობები. ამავე დროს თქვენ შეგიძლიათ შეისწავლოთ პროგრამირების კონცეფციები ( დავალებების შესრულების შედეგად). (საჭირო მოწყობილობები: LEGO WeDo 2.0)

    პრაქტიკა და ვარჯიში
    - ააზიდინეთ ჩამოკიდებულ WeDo 2.0-ს საკუთარი თავი
    - ააზიდინეთ ან გააშვებინეთ WeDo 2.0-ს პანდა ზედა ღილაკზე დაჭერის დროს. - ამოძრავეთ WeDo 2.0 წინ და უბრძანეთ, და გააჩერეთ, როდესაც წინააღმდეგობას გადააყდება.

    რას ისწავლით
    - გაეცნობით ვიზუალურ პროგრამირებას
    - დააპროგრამებთ LEGO WeDo 2.0 ისე, რომ მან შეასრულოს მარტივი მოძრაობები.
    - ისწავლით და გაიგებთ "მოვლენებზე დაფუძნებული პროგრამირების" კონცეფციებს. - გაეცნობით ცვლადების და პირობითი ოპერატორების (თუ/თუ არადა/სხვაგვარად) გამოყენებას.
  tutorial_spiralsdash_longdescription: ისწავლეთ პროგრამაში ცვლადების გამოყენების
    საფუძვლები. ამისათვის გამოიყენეთ რობოტი და შექმენით ხელოვნების ნიმუშები! გამოიყენეთ
    ცვლადები Blockly-ში, რათა დინამიურად აკონტროლოთ Dash რობოტის სისწრაფის ბორბალი.
    ამ გაკვეთილის გავლის შემდეგ თქვენ გაიგებთ, თუ როგორ უნდა მიანიჭოთ მნიშვნელობა
    ცვლადს, გაწვდეთ ცვლადებს და დინამიურად შეცვალოთ ცვლადი ციკლის გამოყენებით. დროთა
    განმავლობაში ცვლადის მნიშვნელობის შეცვლით თქვენ შეგიძლიათ, დაახატინოთ Dash-ს საოცარი
    სპირალი!
  tutorial_ghdebug_longdescription: დაეხმარეთ მოსწავლეებს გაიგონ მეტი გრეის ჰოპერის
    შესახებ და გაიგონ, თუ რატომ არის ეს კვირა CS EdWeek.
  tutorial_tlckk_longdescription: კრის-კროსის თავსატეხები აერთიანებს სიტყვების სიყვარულს
    ლოგიკის სიყვარულთან. მოცემულია განსხვავებული სიგრძის მქონე სიტყვების სია, თქვენ
    უნდა მოათავსოთ ისინი ბადეში.
  tutorial_firstcomp_longdescription: ძალიან ცოტა რამაა ისეთივე საინტერესო, როგორც
    კომპიუტერები. ახლა კი თქვენ მოგიწევთ თქვენი საკუთარი კომპიუტერის შექმნა - ამჯერად
    ქაღალდისგან. გაეცანით CPU-ს, RAM-ის და ROM-ის, მასიური დასამახსოვრებელი მოწყობილობის
    და GPU-ს ცნებებს. დახატეთ თქვენი პირველი აპლიკაცია. მოიმარჯვეთ მაკრატელი, კალამი
    და ქაღალდი!
  tutorial_mazefinch_longdescription: 'ამ აქტივობაში თქვენ გამოიყენებთ ძალიან მარტივ
    პროგრამირების ენას, რათა აამოძრაოთ და შემოაბრუნოთ რობოტი ფინჩი. შემდეგ თქვენ დაწერთ
    პროგრამებს და დაეხმარებით რობოტს ლაბირინთიდან გაღწევაში! თქვენ არ გჭირდებათ პროგრამირების
    გამოცდილება და შეგიძლიათ გამოიყენოთ ლეპტოპი ან Chromebook. '
  tutorial_tlccc_longdescription: კომპიუტერში შენახული მონაცემები ინახება, როგორც
    სიმბოლოების გრძელი მიმდევრობები - კერძოდ კი ორობითი 1-იანების და 0-იანების მიმდევრობები.
    შეკუმშვის იდეა იმაში მდგომარეობს, რომ ჩვენ ვიყენებთ ალგორითმს, რომელიც იგივე მონაცემებს
    ნაკლები სიმბოლოს საშუალებით შეინახვას.
  tutorial_tlcdoodle_longdescription: 'ფილმების სცენები ხშირად არის კომპიუტერით დაგენერირებული.
    გაინტერესებთ, როგორ აკეთებენ ამას? შემდეგ ჯერზე, როცა თქვენ დახატავთ ნაჯღაპნებს,
    თქვენ მას ალგორითმულად დახატავთ და შეისწავლით ალგორითმებით ბუნების ხატვას. ალგორითმები
    რეკურსიულია: ეს იმას ნიშნავს, რომ ისინი ერთ ბიჯს აღწერენ, რის მერეც გეუბნებიან,
    თუ როგორ უნდა დახატო შემდეგი ბიჯი იგივე გზით, რომ ალგორითმს თავიდანვე მივყვეთ.'
  tutorial_tlcpunch_longdescription: Demonstrate how early computers were able to
    find data stored on punch cards and show that it is the same algorithm as the
    magic trick in the 'Australian Magician's Dream' Activity. It aims to show in
    a visual way how a search algorithm works. In doing so you demonstrate a practical
    use of binary numbers, a divide and conquer algorithm for searching and explore
    the computational thinking trick of translating solutions between problem areas.
  tutorial_finchfract_longdescription: ეს აქტივობა იყენებს რეკურსიას იმისათვის, რომ
    დაახატინოს რობოტ ფინჩს კოხის ფრაქტალები. დავალება გულისხმობს იმას, რომ მოსწავლეებს
    გააცნეს რეკურსიის აზრი და ეს აქტივობა დაეხმარებათ მათ უფრო სიღრმისეულად გაიაზრონ
    რეკურსია ფიზიკური წარმოდგენის საშუალებით. ეს აქტივობა განკუთვნილია იმ მოსწავლეებისთვის,
    რომლებიც გადიან კომპიუტერული მეცნიერების შესავლის და მოწინავე დონის კურსებს, რომლებშიც
    გამოიყენება Python-ი ან Java.
  tutorial_tlcmind_longdescription: ეს გაგაცნობთ ლოგიკური მსჯელობას ალგებრის გამოყენებით,
    რათა დავამტკიცოთ, რომ ალგორითმი ყოველთვის მუშაობს. ეს აჩვენებს, როგორ ვიყენებთ
    ალგორითმების შესაფასებლად აბსტრაქციასა და ლოგიკურ აზროვნებას.
  tutorial_tlctelebot_longdescription: This trick illustrates how apparently simple
    things can be too complex for our brains to take in. An important design principle
    is that interfaces should be clear and simple, not cluttered. It also illustrates
    aspects of computational thinking such as simplifying the problem and the importance
    of understanding people.
  tutorial_tlcaus_longdescription: This activity introduces a range of computing concepts
    in a memorable way. It introduces a magic trick and show how abstraction, logical
    reasoning and computational modelling can be used to check the algorithm works.
    Combined with the 'Punch card searching' activity it introduces a divide and conquer
    algorithm used by early computers.
  tutorial_oralhist_longdescription: პროექტი "Computing Educators Oral History" არის
    ინტერვიუების და, ასევე, სწავლების მასალების და CEOHP კოლექციაზე მიბმული ხელსაწყოების
    კოლექცია.
  tutorial_tlcmicro_longdescription: ეს ვიდეო შეგიძლიათ, გამოიყენოთ, როგორც ზოგადი
    შესავალი ადამიანისა და კომპიუტერის ურთიერთქმებაში (HCI - Human Computer Interaction).
    გაიგებთ, თუ რატომ არის ამდენი მოწყობილობის გამოყენება უფრო რთული, ვიდრე საჭიროა.
    ამაზე დიდ გავლენას ახდენს დიზაინი, ამიტომ, მნიშვნელოვანია, შევამოწმოთ ინტერფეისი,
    რომ მისი გამოყენება მარტივი იყოს.
  tutorial_imathematician_longdescription: "This teacher led activity provides the
    opportunity for pupils to use a cross curricular approach to computer science
    and mathematics.  \n\nPupils will create a computer program to solve a variation
    of a famous problem in a branch of Mathematics (Game Theory), called The Prisoner's
    Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'In exploring how the magic works, you learn
    about computational thinking: especially the importance of evaluation to algorithmic
    thinking. You explore both testing and hazard analysis. The magic trick shows
    how computer scientists, engineers (and magicians) have to check their algorithms
    thoroughly. They must think carefully about how things might go wrong as well
    as checking they will go right.'
  tutorial_scratchmus_longdescription: Scratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ
    თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები -- და გაუზიაროთ ისინი
    თქვენს მეგობრებს. დასაწყებად, შექმენით ინტერაქტიული მუსიკალური პროექტი. აქტივობის
    ბარათები და სახელოსნოს მეგზური ასევე ხელმისაწვდომია უფასოდ scratch.mit.edu-ზე
  tutorial_scratchanim_longdescription: Scratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ
    თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები -- და გაუზიაროთ ისინი
    თქვენს მეგობრებს. დასაწყებად, მოახდინეთ თქვენი სახელის ასოების, ინიციალების ან
    საყვარელი სიტყვის ანიმაცია. აქტივობის ბარათები და სახელოსნოს მეგზური ასევე ხელმისაწვდომია
    უფასოდ scratch.mit.edu-ზე.
  tutorial_scratchfly_longdescription: 'Scratch-ის საშუალებით თქვენ შეგიძლიათ შექმნათ
    თქვენი საკუთარი ინტერაქტიული თამაშები, ამბები, ანიმაციები -- და გაუზიაროთ ისინი
    თქვენს მეგობრებს. დასაწყებად, შეისწავლეთ თუ როგორ უნდა შექმნათ თქვენი საკუთარი
    მფრინავი პერსონაჟი. აქტივობის ბარათები და სახელოსნოს მეგზური ასევე ხელმისაწვდომია
    უფასოდ scratch.mit.edu-ზე. '
  tutorial_tynkerarc_longdescription: Make your own top-down arcade shooter game.
    Start by programming the fish to move up and down when the arrow keys are pressed,
    then code the sharks to swim across the screen. You'll personalize the game by
    adding custom assets for the hero, the villain, and the background. Your game
    could be set at the beach, in the forest, or even in outer space!
  tutorial_grokffpython_longdescription: 'ეს აქტივობა შექმნილია იმისათვის, რომ პირველად

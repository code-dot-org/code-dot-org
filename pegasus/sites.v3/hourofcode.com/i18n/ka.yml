    დაეხმარებათ მოსწავლეებს პროგრამირების ამოცანების ამოხსნაში. '
  tutorial_spheroi_longdescription: |
    ყველა საიდანღაც იწყებს. კეთლი იყოს თქვენი მობრძანება ელვის ლაბორატორიაში!

    მიჰყევით ნაბიჯებს აპლიკაციის სწრაფი ვიდეომიმოხილვის სანახავად, ისწავლეთ, როგორ შექმნათ პროგრამები ბლოკზე დაფუძნებული ინტერფეისით და გაეცანით ციკლებს. ამის შემდეგ, შეამოწმეთ თქვენი უნარები, რობოტით და აპლიკაციით თამაშით.
  tutorial_spherol_longdescription: ჩაყვინთეთ სინათლის ძალაში ამ აქტივობის დახმარებით.
    თქვენ აღმოაჩენთ Sphero-ს სინათლეების კონტროლის სხვადასხვა მეთოდს და შემდეგ ააწყობთ
    პროგრამას სინათლეების ასამუშავებლად. თქვენ შექმნით პროგრამას, რომელიც ენერგიას
    აწვდის გოგრის ფარანს, Sphero-ს აქცევს სენსორიან მბრუნავ თავად და აამოქმედებთ თქვენს
    კრეატიულობას ხანგრძლივი ექსპოზიციის სინათლის ხელოვნების შესაქმნელად.
  tutorial_spherov_longdescription: 'ამ Sphero ელვის ლაბორატორიის აქტივობაში ისწავლით
    პროგრამირების ძლიერ ბრძანებებს. ამ აქტივობაში შექმნით სიმულაციას, სადაც Sphero-ს
    პოლიციელი სიჩქარის გადაჭარბებისთვის აჩერებს. გარდა ამისა, შექმნით ცხელი კარტოფილის
    თამაშის პროგრამას და გადააქცევთ Sphero-ს მკითხავად, მომავლის წინასწარმეტყველებისთვის.
    ამ ყველაფერს მიაღწევთ ცვლადებით, რომლებიც საშუალებას გაძლევენ, მიუთითოთ პირობითი
    მნიშვნელობები ელვის ლაბორატორიის აპლიკაციაში. '
  tutorial_swb_longdescription: ისწავლეთ დროიდების დაპროგრამება და შექმენით თქვენი
    საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში.
  tutorial_build-a-galaxy_longdescription: ისწავლეთ დროიდების დაპროგრამება და შექმენით
    თქვენი საკუთარი ვარსკვლავური ომების თამაში შორეულ გალაქტიკაში.
  tutorial_alicesims_longdescription: 'მიჰყევით ანიმაციის შექმნის პროცესს კადრების
    დაწყობიდან პროგრამირებამდე, ელისთან და სიმსებთან ერთად. ნება მიეცით კრეატიულობასა
    და ამბის თხრობის ნიჭს, გაგიძღვნენ ბლოკებით პროგრამირების გარემოში. პროექტი გაგაცნობთ,
    რა არის კადრების დაწყობა, კადრების წყობის გადმოთარგმნა პროგრამირებად სკრიპტად
    და როგორ უნდა დააპროგრამოთ მოკლე 3D ანიმაცია. '
  tutorial_tchr_longdescription: უკვე ათობით ათასმა პედაგოგმა სცადა კოდის ერთი საათი,
    ბევრი კლასი მზადაა უფრო კრეატიული, ნაკლებად სტანდარტული აქტივობებისთვის, რომლითაც
    შეიძლება კომპიუტერული მეცნიერებების საფუძვლების სწავლება. მასწავლებლებისთვის ინსპირაციის
    წყაროს პოვნაში დასახმარებლად, მოვაგროვეთ და ორგანიზება გავუწიეთ ერთსაათიან, მასწავლებლის
    მიერ ჩატარებულ გაკვეთილებისა და აქტივობების გეგმებს, რომლებიც შექმნილია სხვადასხვა
    სფეროდან, კოდის ერთი საათის ვეტერანებისთვის.
  tutorial_robogame_longdescription: Challenge your school to compete in the Robot
    Games! Students will compete in a series of mathematics themed activities where
    they use Dash and Dot to solve a problem and earn points for themselves, their
    grade, and/or their school.
  tutorial_tap_longdescription: ისწავლეთ კოდის წერის საფუძვლები თავსატეხების ექვსი
    ნაკრებიდან ერთ-ერთით. შემდეგ აირჩიეთ ნებისმიერი 100-ზე მეტი ტუტორიალიდან დამწყებთათვის,
    საშუალო საფეხურის და მაღალი საფეხურის მოსწავლეებისთვის. ამ ტუტორიალებს მოყვება
    დაწვრილებითი ინსტრუქციები ნახატების, მუსიკის, ანიმაციის, ამბების, ფიზიკისა და
    არკადული თამაშების პროექტების შესაქმენალად. როცა დაასრულებთ, შეგეძლებათ, გამოაქვეყნოთ
    თქვენი პროექტები და ნახოთ, რას აკეთებენ სხვა ბავშვები.
  tutorial_cintl_longdescription: ისწავლეთ კომპიუტერული მეცნიერებების საბაზისო კონცეფციები
    გადმოსატანი ბლოკების დახმარებით. ეს არის თამაშის მსგავსი, დამოუკიდებლად საყურებელი
    ტუტორიალი, რომელშიც მონაწილეობენ ბილ გეითსი, მარკ ცუკერბერგი, Angry Birds-ი და
    Plants vs. Zombies. ისწავლეთ repeat ციკლები, პირობითი ბრძანებები და საბაზისო ალგორითმები.
    ხელმისაწვდომია 37 ენაზე.
  tutorial_itchstop_longdescription: თქვენ გამოიყენებთ Itch-ს სტოპ კადრის ანიმაციების
    შესაქმნელად. ყურადღება მიაქციეთ, რომ ამ კურსისთვის რეკომენდირებულია ყურსასმენები.
    გამოიყენებთ რამდენიმე ამაღელვებელ სპრაიტს, რომლებსაც აქვთ ანიმაციის მხარდაჭერა
    და აჩვენებენ კოდს, რომლის დამატებაც დაგვჭირდება პერსონაჟების მოძრაობაში მოსაყვანად.
    გარდა ამისა, განვიხილავთ, როგორ შევქმნათ საკუთარი ანიმაციური ეფექტები და ნახატები.
    ვისწავლით, როგორ შევცვალოთ სპრაიტის კოსტიუმი scratch-ში განმეორებით, ანიმაციის
    ეფექტის მისაღებად (წიგნის სწრაფი გადაფურცვლის ანიმაციის მსგავსად), და გავიგებთ,
    რა კოდი დგას მის უკან. ყველა საჭირო ინსტრუმენტი არის Itch გარემოში, ამიტომ ეკრანების
    გადაცვლა საჭირო არ იქნება იმისთვის, რომ მიჰყვეთ პროექტს.
  tutorial_tynkerpn_longdescription: Follow Peep as he explores the big wide world!
    In this project, you'll create an interactive scene in which Peep goes on a nature
    walk and sees lots of interesting items. You'll make different items show up or
    disappear depending on where Peep is walking. You can even make the items talk
    and add music to your scene!
  tutorial_tynkerpd_longdescription: მზად ხართ ააცეკვოთ პიპი და მისი მეგობრები? ისწავლეთ
    კოდის გამოყენება ჩიტების ანიმირებისთვის. ამ პროექტში, თქვენ გამოიყენებთ კოსტიუმებს
    და შეყოვნებებს ჩიტების ანიმირებისთვის, თითო ჯერზე თითო კადრი. თქვენ შეგიძლიათ
    დაამატოთ თქვენი საკუთარი ფონის მუსიკა და ასევე აალაპარაკოთ პიპი და მისი მეგობრები!
  tutorial_persistence_longdescription: New and unsolved problems are often pretty
    hard. If we want to have any chance of making something creative, useful, and
    clever, then we need to be willing to attack hard problems even if it means failing
    a few times before we succeed. This lesson teaches that failure is not the end
    of a journey, but a hint for how to succeed.
  tutorial_getloopy_longdescription: ციკლები განმეორებადი მოქმედებების აღსაწერად მოსახერხებელი
    გზაა. ამ გაკვეთილში სტუდენტები მოქმედებების მიმდევრობის ციკლად გარდაქმნაში ივარჯიშებენ.
  tutorial_createface_longdescription: The aim of this activity is to demonstrate
    how apparently complicated behaviour can be programmed using some simple rules.
    It also shows how programs are just rules followed by computers and specifically
    introduces object-based programming. The activity shows how breaking a program
    into objects can be much easier to write than trying to write it in one go. The
    class get to write some simple programs to control the face they created.
  tutorial_happymaps_longdescription: კომპიუტერული მეცნიერების საფუძვლებში არსებობს
    ისეთი რამ, რასაც ეწოდება ალგორითმი. სიტყვა "ალგორითმი" შეიძლება რთულად ჟღერდეს,
    მაგრამ ის უბრალოდ იმ ინსტრუქციების მიმდევრობაა, რომელსაც უნდა მიჰყვეს შემსრულებელი,
    რათა შედეგს მიაღწიოს. იმისათვის, რომ მივცეთ თქვენს მოსწავლეებს მდგრადი საფუძველი
    კომპიუტერული მეცნიერების მხრივ, ჩვენ ვიზრუნებთ იმაზე, რომ მათ საფუძვლიანად გაეცნონ
    ალგორითმებს.
  tutorial_moveit_longdescription: This lesson will help students realize that in
    order to give clear instructions, they need a common language. Students will practice
    controlling one another using a simple combination of hand gestures. Once they
    understand the language, they will begin to "program" one another by giving multiple
    instructions in advance.
  tutorial_bigevent_longdescription: მოვლენები შესანიშნავი გზაა წინასწარ დაწერილი
    ალგორითმის შესაცლელად. ხანდახან გსურთ, რომ თქვენმა პროგრამამ ზუსტად მაშინ უპასუხოს
    მომხმარებელს, როდესაც მას უნდა. სწორედ ეს არის მოვლენების დანიშნულება.
  tutorial_gpp_longdescription: იმისათვის, რომ მოსწავლეებმა გაიგონ, თუ რას ნიშნავს
    პროგრამირება, მათ უნდა "დააპროგრამონ" ერთამენეთი სურათების დასახატად. ეს აქტივობა
    იწყება იმით, რომ მოსწავლეებს მოუწევთ, დაავალონ ერთმანეთს ფურცელზე ფერადი კვადრატების
    დახატვა. ჯამში ამ კვადრატებისგან სრული, არსებული სურათი შედგება.
  tutorial_foosgame_longdescription: Code your own video game with codeSpark Academy
    with The Foos' new Game Kits. This activity guides students brand new to game
    design using a "paint-by-numbers" approach. Students will follow the on screen
    prompts to design and program a fun video game that they can share with their
    family and friends.
  tutorial_solopython_longdescription: შეისწავლეთ Python-ის საფუძვლები SoloLearn-ის
    Python-ის აპლიკაციის პირველი მოდულის გამოყენებით, გადახედეთ დისკუსიებსა და კომენტარებს,
    რათა უკეთ გაიგოთ ყველაფერი, მასალის გასამტკიცებლად გაუშვით კოდის მაგალითები კომპილატორში.
    დაწერეთ და დააკომპილირეთ მარტივი აპლიკაცია, რომელიც მიიღებს თქვენს სახელს შეყვანილი
    მნიშვნელობის სახით, დათვლის ასოების რაოდენობას და გამოიყვანს შედეგს. გააზიარეთ
    და მიიღეთ ერთობის დადებითი შეფასებები.
  tutorial_kodableint_longdescription: Students will learn about the role of a programmer
    in making machines function. Students will focus on sequence and practice giving
    instructions in order. This activity includes an unplugged group practice, as
    well as on-screen, independent practice.
  tutorial_kodableadv_longdescription: Students will engage in developmentally appropriate
    lessons on higher level programming concepts such as loops, functions, variables,
    and object-oriented programming. Lessons included unplugged instruction, guided
    practice, and on-screen independent practice.
  tutorial_tynkertj_longdescription: Learn Python to help Fletch collect the satchels
    of pixie dust to unlock the mysteries of the jungle and restore the islands to
    their original beauty. You'll use Python commands and syntax to solve puzzles
    as you navigate Fletch through the islands and avoid the carnivorous plants. Along
    the way, you'll practice computational and algorithmic thinking skills.
  tutorial_wolframa_longdescription: ამ აქტივობაში თქვენ შექმნით ვებ-ფორმას, რომელიც
    დაითვლის თქვენს ასაკს დღეებში, საათებში, ნანოწამებში და ნებისმიერ სხვა, თქვენს
    მიერ განსაზღვრულ, დროის ერთეულში!
  tutorial_wolframm_longdescription: ამ აქტივობაში მოსწავლეები შექმნიან შემთხვევით
    მელოდიებს სხვადასხვა მუსიკალური სკალისა და ინსტრუმენტის საშუალებით. შექმენით მუსიკა
    კოდის საშუალებით!
  tutorial_wolframspi_longdescription: In this activity, there are a series of steps
    with code ready to run. Students start with a piece of code that works, and then
    modify it to do different things. Students can play melodies based on the digits
    of PI and explore what PI sounds like using many musical instruments.
  tutorial_wolframsph_longdescription: აღმოაჩინეთ 3D გრაფიკა ამ აქტივობაში და შექმენით
    თქვენი საკუთარი ფიგურები.
  tutorial_wolframp_longdescription: შეისწავლეთ განსხვავებული მრავალკუთხედების შექმნა
    ამ აქტივობაში.
  tutorial_wolframn_longdescription: ამ აქტივობაში მოსწავლეები შექმნიან სახელების
    გენერატორს, რომელიც გადააკეთებს მათ სახელებს ნინძას სტილის სახელებად.
  tutorial_soloweb_longdescription: 'შედით www.sololearn.com-ზე და დააყენეთ HTML-ისა
    და CSS-ის აპლიკაციები ან გახსენით შესაბამისი გაკვეთილები ვებში (ანდროიდის მომხმარებლებს
    შეუძლიათ, დააყენონ გაერთიანებული SoloLearn აპლიკაცია). შეასრულეთ 2 მოდული (მიმოხილვა
    და HTML-ის საფუძვლები) HTML-ში და 2 მოდული (საფუძვლები და ტექსტთან მუშაობა) და
    მე-3 მოდულის პირველი 5 გაკვეთილი (თვისებები) CSS-ში. აიღეთ შაბლონი აქ: https://code.sololearn.com/WKeg2CtzpRts/
    და მიჰყევით ინსტრუქციებს.'
  tutorial_khanweb_longdescription: 'ხანის აკადემია: ვებგვერდები გასწავლიან HTML ტეგებისა
    და CSS-ის საშუალებით ვებგვერდების შექმნას. საბოლოოდ თქვენ შექმნით თქვენს საკუთარ
    მისასალმებელ ბარათს.'
  tutorial_khandata_longdescription: 'ხანის აკადემია: მონაცემთა ბაზები გასწავლიან
    მონაცემების მანიპულირებას მონაცემთა ბაზაში და თქვენი საკუთარი მაღაზიის შექმნას.'
  tutorial_robomeshiq_longdescription: მოსწავლეები წერენ Google Blockly კოდს პოპულარული
    VEX IQ რობოტის გასაკონტროლებლად. მათ შეუძლიათ, აირჩიონ კოდის დაწერა ვირტუალური
    რობოტისთვის ან ნამდვილი VEX IQ რობოტისთვის, რომელსაც თავად შექმნიან. ორივე ვარიანტი
    ხელმისაწვდომია ერთი ვებზე დაფუძნებული ინტერფეისით. მოსწავლეებს შეუძლიათ, ისწავლონ
    რობოტების საბაზისო მოძრაობები და სენსორისა და შედეგის გამოტანის ხელსაწყოს გამოყენება.
    ეს აქტივობა არის მარტივი და სახალისო.
  tutorial_googlelogo_longdescription: გამოიყენეთ თქვენი კრეატიულობა და წარმოსახვა
    და გააცოცხლეთ Google-ის ლოგო კოდის დახმარებით. ააცეკვეთ ასოები, მოჰყევით ამბავს
    ან შექმენით თამაში. Scratch-თან და CS First-თან ერთად, ყველას შეუძლია, გახდეს
    დიზაინერი და პროგრამისტი ერთ დღეში!
  tutorial_playtune_longdescription: ბლოკების ენა გამოიყენება მუსიკალური თავსატეხების
    ამოსახსნელად, კოდის ისე დაწერით, რომ შეესაბამებოდეს პიანინოს კლავიატურაზე დაკრულ
    მელოდიას. ამ თავსატეხების ამოსახსნელად საჭიროა თანმიმდევრობის, შერჩევისა და გამეორების
    ალგორითმები. მე-9 საფეხურის შემდეგ, მომხმარებლებს შეუძლიათ საკუთარი მელოდიების
    შექმნა და მათი გადმოწერა ანდროიდის აპლიკაციის სახით. მოსწავლეებს შეუძლიათ აპლიკაციის
    მოდიფიცირება App Inventor-ის საწყის კოდის ბმულზე გადასვლით.
  tutorial_computeit_longdescription: მოდით, გავცვალოთ როლები. ამჯერად თქვენ ხართ
    კომპიუტერი! წაიკითხეთ და მოახდინეთ პროგრამების ინტერპრეტაცია, რათა იპოვოთ სწორი
    ტრაექტორია და გაიმარჯვოთ გამოწვევებში. თქვენ მოგიწევთ, გამოიყენოთ თქვენი ინტუიტური
    უნარები პროგრამირების ძირითადი იდეების გასააზრებლად.
  tutorial_codesterssj_longdescription: In this activity, students use our drag-to-text
    toolkit to start coding in Python right away! As they work through introductory
    skill building activities, students begin to learn about basic syntax, variables,
    and events! They'll use multiple sprites to set up a joke telling scenario that
    they can share with their friends! *Electronic sharing requires student sign up.
  tutorial_cmchat_longdescription: Python-ის ჩატის ბოტი გააცნობს 14+ ასაკის ბავშვებს
    Python-ს 15 სავარჯიშოში. დავალების მიზანია ჩატ ბოტის ისე დაპროგრამება, რომ მან
    იურთიერთქმედოს მომხმარებლებთან და გამოსცადოს მათი ცოდნა. Python-ის ჩატბოტი შეგასწავლით
    python-ს, სერვერულ დაპროგრამებას, ჩატ ბოტის გაუმჯობესებას, ტექსტების მანიპულაციას,
    მონაცემთა სტრუქტურებს, ციკლებს, პირობით ბრძანებებსა და ცვლადებს.
  tutorial_tynkerdb_longdescription: Choose a dragon, then embark on a quest for treasure.
    Blast through obstacles and gain cool power-ups as you journey through a mystical
    jungle. Learn sequencing, loops, conditional logic, and debugging skills along
    the way.
  tutorial_cmbuild_longdescription: თამაშის დიზაინის კურსები ასწავლის 14+ ასაკის მოსწავლეებს
    დაწვრილებითი ინსტრუქციების დახმარებით. სამი კურსის განმავლობაში მოსწავლეები ისწავლიან
    თამაშის დიზაინისა და შექმნის ელემენტებს. Platformer კურსი ეხმარება მოსწავლეებს,
    შეისწავლონ მომხმარებლის  კლავიატურის გარემო და თამაშის დიზაინის მექანიკა. ფროგერი
    ასწავლის მოსწავლეებს, როგორ შექმნან კლასიკური თამაშის, Frogger™-ის, საკუთარი ვერსიები.
    Sprite Animations-ი საშუალებას აძლევს მათ, დახატონ გამოსახულებები, დააპროგრამონ
    ანიმაციები და შექმნან ორიგინალური სპრაიტები საკუთარი თამაშებისთვის.
  tutorial_robotrattle_longdescription: Robot Rattle teaches students to operate a
    fully physically simulated robot with the help of a visual coding language by
    easily dragging & dropping blocks to write code instructions. Students are introduced
    to the robot and its various moving joints, and learn to move its joints with
    the use of angles. The robot can push and grab objects in order to direct them
    to the goal, but also break if moved against obstacles. This activity is targeted
    to kids aged 13+ and offers easy-to-grasp insights into physical behaviour and
    robotics. On top of that, anyone with a smartphone and a mobile VR headset will
    be able to watch the full-scale robot performing the written code.
  tutorial_codestersh_longdescription: ამ აქტივობაში, რომელიც დამწყებთათვისაა შექმნილი,
    მოსწავლეები გამოიყენებენ გადმოსატანი ტექსტის ხელსაწყოს და პირდაპირ დაიწყებენ კოდის
    წერას Python-ში! პირველ რიგში, გაიარეთ უნარების გასავითარებლად შექმნილი აქტივობები,
    სადაც ისწავლით, როგორ მისცეთ და შეცვალოთ ბრძანებები თქვენი სპრაიტისთვის. შემდეგ
    დააპროგრამეთ საკუთარი ბრძანებები, რათა შექმნათ გაზიარებადი ელექტრონული ხელოვნების
    ნიმუში! *გასაზიარებლად, მოსწავლე უნდა დარეგისტრირდეს.
  tutorial_codehsdigipixel_longdescription: ისწავლეთ, როგორ ინახება და ჩანს გამოსახულებები
    კომპიუტერზე პიქსელების გამოყენებით. გამოიკვლიეთ, როგორ ხდება გამოსახულების კოდირება
    ფერების მნიშვნელობების ბადის სახით და შექმენით საკუთარი ციფრული გამოსახულებები
    ბინარული და მეთექვსმეტეული ფერის კოდების გამოყენებით!
  tutorial_ccbinary_longdescription: შექმენით Sratch-ის თამაში, რომელშიც თქვენ უნდა
    ეთამაშოთ სიმღერის ნოტებს, რომლებიც ამოძრავებენ დონეს ქვემოთა მიმართულებით. თქვენი
    მოაგროვებთ ათ ქულას ყოველი სწორი დაკრული ნოტისთვის. ყოველი ნოტი შეესაბამება ორობით
    რიცხვს.
  tutorial_codehsturtle_longdescription: შეისწავლეთ პროგრამირების საფუძვლები კუ ტრეისისთან
    ერთად! ამისათვის დახატეთ თქვენს ეკრანზე ფიგურები. კუს გრაფიკა დამწყებზე გათვლილი
    პროგრამირების კონცეფციების შესწავლის გზაა, რომელსაც გრაფიკული გზით შემოაქვს კრეატიულობა
    პროგრამირებაში.
  tutorial_grokhd_longdescription: 'განაგრძეთ Blockly-ის პროგრამირების უნარების დახვეწა!
    ეს კურსი ეფუძნება "გაყინული ფრაქტალების" აქტივობაში ნასწავლ მასალას: https://hourofcode.com/grokffblock.
    ეს აქტივობა შექმნილია იმისთვის, რომ გაგაცნოთ ალტერნატიული გადაწყვეტილებები პროგრამირებაში.
    გამოიყენეთ Python-ის Blockly ვერსია და მისი კუს მოდული ჰორტენზიას ყვავილების დასახატად
    და გასაფერადებლად!'
  tutorial_grokem_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ
    პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის.
    გამოიყენეთ პროგრამირების ენა Python, რათა შეისწავლოთ ემოჯისა და ტექსტის მანიპულაცია.
  tutorial_kodmaze_longdescription: შექმენით საკუთარი ლაბირინთები და გაუზიარეთ სხვებს!
    მოსწავლეები შეათავსებენ პროგრამირებასა და გეომეტრიას და ამოცანიდან გამომდინარე
    შექმნიან ამოხსნად ლაბირინთებს. გამოწვევბი მოიცავს მარტივ თავსატეხებს, თავსატეხებს
    წილადებით, სიმეტრიით და განსაზღვრული კუთხეებით.
  tutorial_codestersa_longdescription: 'ამ აქტივობაში, რომელიც შექმნილია კოდის წერის
    მცირე გამოცდილების მქონეთათვის, მოსწავლეები იყენებენ გადმოსატან ტექსტებს და ქმნიან
    თამაშებს მოთამაშის კონტროლით! მოსწავლეები ეცნობიან ცვლადებს, შემთხვევითად წარმოქმნილ
    რიცხვებს, თამაშის დიზაინს, ქმედებების და ქმედების გამომწვევების უამრავ სახეს,
    და ყველაფერ ამასთან ერთად, ცდილობენ, ააცილონ ასტეროიდები თავიანთ კოსმოსურ ხომალდს.
    პრერეკვიზიტი: ცვლადები, პარამეტრები.'
  tutorial_cmdodo_longdescription: თამაშზე დაფუძნებული პლატფორმა მე-2 და მე-4 კლასელთათავის,
    შექმნილი იმისთვის, რომ მოსწავლეებმა ისწავლონ და ივარჯოშონ მათემატიკაში იმავე მარტივად
    გამოსაყენებელი ინტერფეისით, რაც აქვს CodeMonkey-ის "პროგრამულ თავგადასავალში".
    60 ინტერაქტიული აქტივობის შესრულებით მოსწავლეები გაიუმჯობესებენ მათემატიკურ უნარებს,
    ახალი გამოწვეევბით, პერსონაჟებით და ფუნქციებით. პიქსელის სახაზავისა და ტრანსპორტირის
    გამოყენებით, მანძილებისა და კუთხეების აგსაზომად, მოსწავლეები დაეხმარებიან დოდოს,
    მიაღწიოს კვერცხებამდე.
  tutorial_tynkerspace_longdescription: თქვენი ასტრონავტის ხომალდი ავარიულად დაეშვა!
    საბედნიერდ, თქვენ შეგიძლიათ დახმარება. გამოიყენეთ გადასატანი ბლოკებით პროგრამირება
    და დაეხმარეთ პერსონაჟს, მოაგროვოს საჭირო ნაწილები და თან თავიდან აიცილოს უცხოპლანეტელები
    და წინააღმდეგობები. შეგიძლიათ, მოძებნოთ ხომალდი და სახლში დააბრუნოთ ასტრონავტი?
  tutorial_gfbloons_longdescription: ამ გაკვეთილში დააპროგრამებთ მსროლელი მაიმუნის
    კოშკს პოპულარული Bloons Tower Defense თამაშიდან. გაკვეთილის ბოლოსთვის გეცოდინებათ
    კუთხის გამოთვლის მათემატიკა და ალგორითმები, რომლებიც ყველაზე მეტად გამოიყენება
    დღევანდელ ყველაზე პოპულარულ კოშკის დაცვის თამაშებში. შეგეძლებათ, გამოიყენოთ ეს
    ცოდნა საკუთარი თამაშის შესაქმნელად. Gamefroot კოდის საათის ტუტორიალები იყენებს
    ვიზუალური პროგრამირების ენას - ბლოკებს, სადაც მოსწავლეებს კოდის დასაწერად, უბრალოდ,
    გადმოაქვთ და აგდებენ ვიზუალურ ბლოკებს.
  tutorial_raspipong_longdescription: ნულიდან შექმენით კლასიკური თამაში Pong-ი Sense
    HAT-ისა და Python-ის კოდის გამოყენებით. ამ აქტივობის შესრულება შეგიძლიათ ონლაინ
    რეჟიმში Sense HAT-ის ემულატორის საშუალებით ან Raspberry Pi-ს და Sense HAT-ის მოწყობილობის
    გამოყენებით.
  tutorial_codehsvr_longdescription: შეისწავლეთ ვირტუალური რეალობის შექმნის საფუძვლები
    HTML-ის და A-Frame JavaScript-ის ბიბლიოთეკის გამოყენებით. ამ აქტივობის საშუალებით,
    მოსწავლეები შექმნიან საკუთარ ვირტუალურ სამყაროებს, რომლებიც თავსებადნი იქნებიან
    VR მოწყობილობებთან, VR headset თავსებად სმარტფონების ჩათვლით!
  tutorial_codesterstp_longdescription: ამ აქტივობაში მოსწავლეები გამოიყენებენ Python-ს
    საკოორდინატო სიბრტყეზე სხვადასხვა გარდაქმნის განსახორციელებლად. გაკვეთილი მოიცავს
    დემონსტრაციებს, პირდაპირ ინსტრუქციებს და გამოწვევებს, რომლებიც მოსწავლეებისგან
    მოითხოვენ, დააპროგრამონ და გამოიცნონ სხვადასხვა სტატიკური გარდაქმნა!
  tutorial_codestersbb_longdescription: 'მოსწავლეები გამოიყენებენ ტექსტის გადაქაჩვის
    ხელსაწყოს და მაშინვე დაიწყებენ პროგრამირებას Python-თან ერთად! ამ დამოუკიდებელ
    აქტივობაში სტუდენტები ასრულებენ პირდაპირი მითითებების მქონე რამდენიმე აქტივობას,
    სადაც ისინი ქმნიან "მოქაჩე და ისროლე" ტიპის კალათბურთის თამაშს! მოსწავლეები ეცნობიან
    ცვლადებს, მოვლენებს, სინტაქსის საფუძვლებს, შემთხვევითი კოორდინატების შექმნას.
    სასურველი პრერეკვიზიტები: ცვლადები, წერტილოვანი ნოტაცია, მოვლენები, უარყოფითი
    რიცხვები'
  tutorial_gfcrossyroad_longdescription: In this suite of introductory coding lessons
    you will learn about making your own Crossy Road style mini-game. You will learn
    how to code algorithms and sequences, inputs / outputs, loops and iteration, selection
    and if-statements, and comparative operators and think like a computer scientist.
    This suite of lessons is aligned with the New Zealand and Australian (Victorian)
    digital technologies curriculum and designed to help young people AND educators
    embrace coding in their schools, classrooms and coding clubs. Gamefroot Hour of
    Code tutorials use a visual programming language using blocks where students simply
    drag and drop visual blocks to write code.
  tutorial_googleww_longdescription: ამ აქტივობაში დაწერთ კოდს ფილმის სამი უნიკალური
    სცენისთვის. ამისთვის გამოიყენებთ Blockly-ს, პროგრამირების ყველაზე მარტივ ენას
    და დაეხმარებით ქალ საოცრებას, თავიდან აიცილოს დაბრკოლებები და მიაღწიოს მიზანს.
    თქვენ ხელთ იქნება მიმდევრობების, ცვლადების, ციკლებისა და პირობითი ბრძანებების
    ძალა, რათა დაეხმაროთ დიანას, მოემზადოს მოწინააღმდეგეებთან შესახვედრად.
  tutorial_codehsjsapp_longdescription: CodeHS თავსებადია უახლესი განახლებების მქონე
    ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ
    Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ
    განახლებებს გამოიყენებთ.
  tutorial_gfmihi_longdescription: კია ორა! ამ აქტივობაში დაწერთ კოდს საკუთარი მინი
    თამაშისთვის და ისწავლით, როგორ წარადგინოთ საკუთარი თავი ტე რეო მაორი ენაზე - ახალი
    ზელადნიის მკვიდრი მოსახლეობის ენაზე. Mihi Maker არის სახალისო, მარტივი აქტივობა,
    რომელიც აერთიანებს კოდის წერას, სოციალურ მეცნიერებებსა და ადგილობრივი მოსახლეობის
    კულტურას. თქვენ ისწავლით, როგორ აპროგრამებენ დიზაინერები შეჯახების გამომთვლელ
    საბაზისო ალგორითმებს. შეჯახების გამოთვლა არის პროგრამა, რომელსაც კომპიუტერი იყენებს
    იმის გასაგებად, როდის შეეჯახება ერთმანეთს ორი ობიექტი. Gamefroot-ის კოდის ერთი
    საათის ტუტორიალები იყენებენ ვიზუალური პროგრამირების ენას ბლოკებით, სადაც, კოდის
    დასაწერად, მოსწავლეებს უბრალოდ გადმოაქვთ და აგდებენ ბლოკებს.
  tutorial_hopdropphone_longdescription: 'Hopscotch მილიონობით მოსწავლის საყვარელი
    ინსტრუმენტია პროგრამირებისთვის, კრეატიული გამოხატვის თავისუფლების გამო. თქვენი
    მოსწავლეების სიხარულს საზღვარი არ ექნება, როცა შექმნიან საკუთარ "არ დაგივარდეს
    ტელეფონი" თამაშს! ეს დამოუკიდებელად სამუშაო ტუტორიალი ასწავლის 8+ ასაკის ბავშვებს
    პროგრამირების საფუძვლებს, ვიდრე ისინი წერენ კოდს ამ პოპულარული თამაშის ინდივიდუალური
    გამოცემებისთვის. '
  tutorial_techfaa_longdescription: This interactive tutorial will introduce you to
    "Flocking", a type of algorithm which is intended to simulate life-like behavior
    of Autonomous Agents in a group. The embedded viewer makes it easy for you to
    see the rendering of the code.
  tutorial_codehsjsgraph_longdescription: CodeHS თავსებადია უახლესი განახლებების მქონე
    ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ
    Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ
    განახლებებს გამოიყენებთ.
  tutorial_thunkable_longdescription: ბლოკების ენის გამოყენებით, ისწავლეთ, როგორ უნდა
    ააწყოთ 10 მარტივი აპლიკაცია 1 საათში. ეს სახალისო სახელმძღვანელოები დაგეხმარებათ,
    გახდეთ მობილური აპლიკაციების დეველოპერი!
  tutorial_hopcrossyroad_longdescription: Hopscotch არის პროგრამირების მარტივი მოწყობილობა
    iPad/iPhone-ისთვის, ის მილიონობით მოსწავლეს უყვარს, რადგან იძლევა შემოქმედებითი
    გამოხატვის თავისუფლებას. ამ თვითმართვადი ვიდეო ტუტორიალის დახმარებით მოსწავლეები
    შექმნიან Crossy Road-ის საკუთარ ვერსიას! ბავშვებს 8+ წლის ასაკიდან შეუძლიათ, ისწავლონ
    პროგრამირების საფუძვლები და პარალელურად დაწერონ კოდი ამ Apple Store-ის ფავორიტი
    თამაშის ინდივიდუალური გამოცემისთვის.
  tutorial_switchglitch_longdescription: Switch & Glitch საშუალებას აძლევს მოსწავლეებს,
    ითამაშონ გმირებით! ვიზუალური ინტერფეისის გამოყენებით ისინი აპროგრამებენ საყვარელ
    რობოტებს და ეხმარებიან მათ გმირობის ჩადენაში. ეს აქტივობა ასწავლის 5-10 წლის მოსწავლეებს
    პროგრამირების, ციკლებისა და ბაგების გამართვის ხელოვნების საფუძვლებს. გალაქტიკას
    შენ სჭირდები!
  tutorial_codecar_longdescription: Code a simulated car circuit board! You'll type
    real C++ code that controls the lights and buttons of a car-shaped circuit board.
    Through 7 lessons, you'll flash the tail light, code a brake pedal, and more on
    the simulated Code Car. This activity teaches loops, if statements, and logic
    with typed code and includes a lesson plan with alignments to ISTE, NGSS, Common
    Core, and CSTA standards.
  tutorial_codesterscp_longdescription: ამ გაკვეთილში მოსწავლეები გამოიკვლევენ საკოორდინატო
    სიბრტყის ოთხივე მეოთხედს! ისინი გამოიყენებენ Python-ს და გადასაქაჩი ტექსტის ხელსაწყოს
    და გააგზავნიან სპრაიტს ეკრანის სხვადასხვა ადგილას! გაკვეთილი მოიცავს დემონსტრაციებს
    და ბაგების გამართვის აქტივობებს, რომელიც დაეხმარება მოსწავლეებს, კომფორტულად იმოძრაონ
    საკოორდინატო სიბრტყეზე.
  tutorial_grokpetblock_longdescription: This activity is designed to introduce you
    to embedded programming using friendly blocks, and has been specially designed
    for the Hour of Code. Use the blocks and a micro:bit to make a pet that you can
    feed and play with. No BBC micro:bit? No problem! This course includes a full
    micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!
  tutorial_techbim_longdescription: 'This hands-on tutorial is intended for people
    curious to know how to programatically perform some simple image manipulations
    such as rotation, colorization, increase of contrast, blur, edge detection, etc.,
    without the help of advanced libraries. '
  tutorial_techfpp_longdescription: Python-ი ცნობილია ობიექტზე ორიენტირებული პროგრამირების
    ფუნქციებით (კლასები, მეთოდები, მემკვიდრეობა…), თუმცა, ის ამით არ შემოიფარგლება!
    ეს ინტერაქციული ტუტორიალი გვიჩვენებს Python-ის საჭირო, მაგრამ ნაკლებად ცნობილ
    პროგრამულ ფუნქციებსა და ტექნიკებს.
  tutorial_codesterscr_longdescription: Students use a drag-to-text toolkit that allows
    them to start coding in Python right away! Students complete a set of guided practice
    activities in which they learn how to use and modify a variety of programming
    commands. Then, they apply these skills to create their own cheer routine!
  tutorial_grokdisease_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ
    პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის.
    გამოიყენეთ პროგრამირების ენა Python, რათა შექმნათ დაავადების გავრცელების მოდელი.
    შეგიძლიათ, ამოხსნათ მანათობელი ცხვირის საოცარი საქმე?
  tutorial_techec_longdescription: Closures are a crucial aspect of Javascript, yet
    they remain mysterious and developers do not understand them easily. This interactive
    tutorial will teach you how powerful and useful Closures are to boost your Javascript
    practice!
  tutorial_rgbegin_longdescription: RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული
    საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური
    სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან,
    ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას.
  tutorial_myradream_longdescription: მონსტრებმა მირას სიზმრები წაიღეს. ისწავლეთ კოდის
    წერა და დაეხმარეთ მას ხიდებზე გადასვლაში, ფრენასა და წყალქვეშ ცურვაში იმისთვის,
    რომ უკან დაიბრუნოს სიზმრები. Actimator-ი არის ვებზე დაფუძნებული ვიზუალური გარემო
    თამაშებისა და მეცნიერული სიმულაციების კოლაბორაციულად შესაქმნელად, ისევე, როგორც
    მათ გამოსაქვეყნებლად ვებ და მობილური აპლიკაციების სახით.
  tutorial_thinkfun_longdescription: ჩვენ გაგიძღვებით რობოტის ტვინის შეკეთების პროცესში,
    ნაბიჯ-ნაბიჯ! გზად ამოხსნით თავსატეხებს, რომლებიც ეფუძნება ცნობილ "ბულის დაკმაყოფილებადობის
    ამოცანას", ერთი საათის განმავლობაში თქვენ იქნებით "ბულის ოსტატი" და მიიღებთ ცოდნას
    მაღალი საფეხურის პროგრამირების კონცეფციებზე! ყველა ინსტრუქცია მოთავსებულია ერთ
    ეკრანზე და მოცულობა არასავალდებულობა.
  tutorial_hopfireworks_longdescription: 'Your students will be so excited when they
    code their own (explosion free!) fireworks app! Hopscotch is a simple programming
    tool on the iPad/iPhone, beloved by millions of students for its freedom of creative
    expression. This self-guided video tutorial teaches kids age 8+ programming basics
    while they code custom versions of interactive fireworks. '
  tutorial_grokspace_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ
    პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის.
    გამოიყენეთ ვიზუალური პროგრამირების ენა Blockly, რათა გამოიკვლიოთ კოსმოსი და მიაღწიოთ
    ვარსკვლავებს.
  tutorial_codehspython_longdescription: შეისწავლეთ პროგრამირების ენა Python-ში კოდის
    წერის საფუძვლები ინტერაქტიული პროგრამირების წერის საშუალებით! ეს საათი მოიცავს
    ბეჭდვას, ცვლადებს, მათემატიკასა და მომხმარებლებისგან ინფორმაციის მიღებას. დაწერეთ
    პროგრამა, რომელიც მიიღებს მონაცემებს მომხმარებლისგან, შეინახავს მას და დააბრუნებს
    უნიკალურ პასუხს!
  tutorial_codehsjava_longdescription: დააპროგრამეთ Java-ში CodeHS-ის საშუალებით
  tutorial_techioda_longdescription: ეს სასარგებლო გაკვეთილი ინტერაქტიულად შეგასწავლით
    გრაფიკის ორ ელემენტს შორის უმოკლესი მანძილის პოვნას. მადლობას ვუხდით დეიქსტრას
    ალგორითმს.
  tutorial_grokmonster_longdescription: დააწყებინეთ ბავშვებს კოდის წერა ამ კოდის ერთი
    საათისთვის შექმნილი მეგობრული კურსის საშუალებით! გამოიყენეთ გადასათრევ-გადასაგდები
    ბლოკები, რათა დაწეროთ თქვენი საკუთარი პროგრამები, შეისწავლეთ მიმდევრობები და დალაგება
    და შექმენით მხიარული მონსტრი პერსონაჟები!
  tutorial_techmjs_longdescription: JavaScript საერთაშორისო სტანდარტია 1997 წლიდან.
    ამ ინტერაქტიულ გაკვეთილში, ჩვენ გამოვიკვლევთ ენის ყველა იმ თანამედროვე თვისებას,
    რომელიც თქვენს კოდს გახდის უფრო საღს, მოკლესა და მარტივად წასაკითხს.
  tutorial_techga_longdescription: გენეტიკური ალგორითმები იყენებენ ევოლუციის თეორიას
    სხვადასხვა პრობლემის მძლავრად ამოხსნისათვის. მაგალითად, გენეტიკური ალგორითმები
    უკეთ მუშაობენ იქ, სადაც დეტერმინირებული ალგორითმები ზედმეტად ხარჯიანები არიან.
    ასეთი ამოცანაა მოგზაური ვაჭრის ამოცანა. ეს ინტერაქტიული გაკვეთილი გასაგები და
    მარტივი შესავალია, რომელიც დაგეხმარებათ გენეტიკური ალგორითმების მუშაობის პრინციპების
    გაგებაში.
  tutorial_techioan_longdescription: ამ ინტერაქტიულ გაკვეთილში ჩვენ გავიგებთ, თუ რატომ
    უნდა ავარიდოთ თავი Java'ს "null" მნიშვნელობას და რა გზები არსებობს ამის გასაკეთებლად.
  tutorial_techiogsr_longdescription: Rust ახალი სისტემური დაპროგრამების ენაა, რომელიც
    შექმნილია მეხსიერების დაცულობისა და ეფექტურობის პრინციპების გათვალისწინებით. ის
    გამოუშვეს 2010 წელს. ამ ინტერაქტიულ გაკვეთილში თქვენ უნდა შეისწავლოთ ამ გამოსაყენებლად
    მხიარული პროგრამირების ენის საფუძვლები, რომლის ეფექტურობაც შეგვიძლია, C-სა და
    C++-ს ეფექტურობას შევადაროთ!
  tutorial_groktunnel_longdescription: ეს აქტივობა შექმნილია იმისათვის, რომ მოგანიჭოთ
    პროგრამირების პირველი გამოცდილება. ის სპეციალურადაა შექმნილი კოდის ერთი საათისთვის.
    გამოიყენეთ პროგრამირების ენა Python მარტივი თამაშის (ან MUD-ის) შესაქმნელად. შეგიძლიათ,
    გაიკვლიოთ გზა ამ ბნელ გვირაბში?
  tutorial_stemcod_longdescription: თამაშობთ ვიდეო თამაშებს? დაფიქრებულხართ, რომ ზოგიერთი
    თამაში სუპერ რეალისტურია და ზოგიერთი - ნახატივითაა? ამ აქტივობაში ვისაუბრებთ ვიდეო
    თამაშების აგებულებაზე და ისწავლით, როგორ შეცვალოთ კომპიუტერული კოდი ობიექტის მოძრაობის
    სიმულაციის შესაქმნელად. ჩვენი აქტივობები დაფუძნებულია კლასიკურ ვიდეო თამაშებზე.
    არ არის საჭირო რაიმეს დაინსტალირება, ეს 100%-ით თავსებადია Chromebook-თან.
  tutorial_techikb_longdescription: Kotlin არის ღია წყაროს პროგრამული ენა JetBrains-ისგან.
    ის ძალიან საინტერესო იქნება იმათთვის, ვინც დღეს Java-სთან მუშაობს, თუმცა, ისეთ
    პროგრამისტებსაც მოეწონება, რომლებიც ნაგვის შემაგროვებელ გარემოს იყენებენ (Scala,
    Go, Python, Ruby და JavaScript). აღმოაჩინეთ Kotlin-ის საფუძვლები ამ ინტერაქტიულ
    ტუტორიალში!
  tutorial_kanostreet_longdescription: ხელოვნება და ტექნოლოგია გაერთიანდა! Kano-ს
    Street Art Hour of Code გამოწვევებთან ერთად ნებისმიერი შესაძლებლობების მქონე შემოქმედებითი
    ხალხი დაწერს კოდს ფუნჯით და მიიღებს ლამაზ, უნიკალურ ნამუშევარს. ამასობაში, ნამდვილი
    პროგრამული ენის გამოყენებით ისინი ინტუიციურად და საინტერესოდ ისწავლიან კომპიუტერული
    მეცნიერების პრინციპებს. ჩვენი მასწავლებლების რესურსებით და მართვადი მასალით ყველას
    შეუძლია, ისიამოვნოს სწავლით.
  tutorial_nyblebot_longdescription: Boogie Bot არის კოდის წერის სახალისო აპლიკაცია.
    ეს სამგანზომილებიანი აპლიკაცია, რომელიც სავსეა სიცოცხლითა და ენერგიით, ბავშვებს
    გააცნობს კომპიუტერული პროგრამირების საფუძვლებს Google-ის ვიზუალური პროგრამირების
    ენის, Blockly-ის, გამოყენებით. Boogie Bot არის მოცეკვავე რობოტი, რომელიც შეიძლება
    დაპროგრამდეს ცეკვის ილეთების შესასრულებლად. "აპლიკაციის თვისებები" (ყველა თვისება
    ხელმისაწვდომია სრულ ვერსიაში) ისწავლეთ კოდის წერა ბლოკებით, შექმენით საკუთარი
    სპეც-ეფექტები სცენაზე, მიიღეთ მონეტები პროგრამირების კონსტრუქტების სწავლისას,
    მოაწყვეთ ოთახი მაგარი ნივთებით, ითამაშეთ და გამოიკვლიეთ დამალული ნივთებით სავსე
    ოთახი, ჩაწერეთ და შეინახეთ თქვენი შესანიშნავი ნამუშევრის ვიდეო.
  tutorial_codemojijs_longdescription: შესავალი JavaScript-ში შექმნილია იმისთვის,
    რომ ასწავლოს მოსწავლეებს მარტივი ბრძანებები, რომლებსაც აქვთ მნიშვნელოვანი შედეგები
    პერსონაჟის ქმედებებზე. მოსწავლეები დაწერენ ბრძანებებს, რომელთა დახმარებითაც პერსონაჟები
    აკეთებენ ყველაფერს, დაწყებული მალაყით, დამთავრებული ხმების გამოცემით და საუბრით.
    ეს აქტივობა დაგეხმარებათ JavaScript-ის იდეებსა და ბრძანებებს.
  tutorial_techapf_longdescription: ამ ინტერაქტიული ტუტორიალის მიზანია, გაგაცნოთ Python-ის
    მაღალი საფეხურის თქვენთვის უცნობი ფუნქციები და ხრიკები Python ენის ცოდნის გასაღრმავებლად.
  tutorial_techfpjs_longdescription: ფუნქციონალური პროგრამირება არის ერთ-ერთი ისეთი
    რაღაც, რაც, შეიძლება, საცდელად ძალიან რთული ან ძალიან თეორიული ჩანს. ნუღარ მოიცდით!
    ამ ინტერაქციულ ტუტორიალში აღმოაჩენთ ფუნქციონალურ პროგრამირებას JavaScript-ის პრაქტიკული
    მაგალითებისა და სავარჯიშოების დახმარებით.
  tutorial_techlinq_longdescription: პროგრამირების ენა C# საკმაოდ პოპულარულია დეველოპერებს
    შორის. ამის ძირითადი მიზეზი მისი მძლავრი და ინტუიტური თვისებებია. ერთ-ერთი ასეთი
    თვისება LINQ-ია, ბიბლიოთეკა, რომელიც გამოიყენება მოთხოვნების შესასრულებლად პირდაპირ
    C#-ის სინტაქსში სხვადასხვა მონაცემთა ტიპის გამოყენების მაგივრად. ეს ინტერაქტიული
    გაკვეთილი ნაბიჯ-ნაბიჯ გაჩვენებთ, თუ როგორ უნდა გამოიყენოთ ის.
  tutorial_gpbcatapult_longdescription: მონაწილეები შექმნიან ზარბაზანს და გაუშვებენ
    ბურთს ეკრანის ერთი მხრიდან მეორეში, როგორც Angry Birds-შია.
  tutorial_quorumastro_longdescription: გაიგეთ კოდის წერის შესახებ გამოთვლითი ასტრონომიის
    თემების გამოყენებით ამ ხელმისაწვდომი ონლაინ კურსის დახმარებით. მასში მოსწავლეები
    აღმოაჩენენ, როგორ ხდება ტელესკოპების კონტროლი და, გარდა ამისა, ივარჯიშებენ პროგრამირების
    ენა Quorum-ის კომპიუტერული გრაფიკის ძრავაზე. ბოლო გაკვეთლისთვის მოსწავლეები შექმნიან
    ვარსკვლავების გრაფიკულ და ხელმისაწვდომ რუკას კოსმოსში სხვადასხვა ობიექტის მოსაძებნად.
  tutorial_alicewonder_longdescription: '"ელისი საოცრებათა ქვეყანაში" არის დამოუკიდებლად
    სწავლის თავსატეხი, რომელიც შექმნილია პროგრამირების გამოცდილების არმქონე 6+ წლის
    ბავშვებისთვის. თქვენ გაუძღვებით ელისს პარამეტრების მქონე და პარამეტრების არმქონე
    ფუნქციების გამოყენებით.'
  tutorial_rginter_longdescription: RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული
    საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური
    სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან,
    ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას.
  tutorial_cssgrid_longdescription: შეისწავლეთ ყველაფერი CSS ბადის შესახებ თქვენს
    ბოსტნეულის ბაღში მუშაობის საშუალებით.
  tutorial_jshero_longdescription: JS-ის გმირს სურს, შეგიყვანოთ JavaScript-ის პროგრამირების
    სამყაროში. თითოეულ გვერდზე იპოვით პატარა გაკვეთილებს და პატარა დავალებებს. პასუხის
    გაცემა პირდაპირ გვერდზე არის შესაძლებელი და მაშინვე გეტყვიან, ამოცანა სწორად ამოხსენი,
    თუ შეცდომა დაუშვი.
  tutorial_codemojipy_longdescription: Python-ის ლაბორატორია IOS-ზე დაფუძნებული აქტივობაა,
    რომელიც ასწავლის პროგრამირების ენა python-ში კოდის წერის საფუძვლებს. მომხმარებლები
    შეისწავლიან ციკლებს, მასივებს, ბულის ცვლადებსა და ბევრ სხვა რამეს.
  tutorial_nclabdrone_longdescription: 'შექმენით დრონის ჩარჩო ათ ნაბიჯში NCLab-ის
    3D (სამგანზომილებიანი) მოდელირების აპლიკაციის გამოყენებით. შემდეგ შესაძლებელია
    დრონის ჩარჩოს 3D ბეჭდვა და ნამდვილი დრონის გაკეთება! თითოეული დაბიჯი შედგება ტუტორიალებისა
    და ინსტრუქციებისგან. დაასრულე კოდი და მაშინვე ნახე შედეგი. 3D მოდელირება 21-ე
    საუკუნის ინჟინერიის, წარმოების, ხელოვნების, მეცნიერების, მედიცინის და სხვა ბევრი
    დარგის განუყოფელი ნაწილია. ეს შესანიშნავი გზაა დასაწყებად! '
  tutorial_gpbcircle_longdescription: მონაწილეები შექმნიან წრეს, რომელიც იცვლის ფერს
    და სიკაშკაშეს მაუსის მოძრაობის მიხედვით. პროცესში, ისინი გამოიკვლევენ შეფერილობის,
    გაჯერებისა და სიკაშკაშის მოდელს.
  tutorial_gpbpaint_longdescription: მონაწილეები შექმნიან ხატვის რედაქტორს, რომელშიც
    მაუსით ხატვა არის შესაძლებელი, შემდეგ დაუმატებენ ისეთ თვისებებს, როგორიცაა საშლელის
    ღილაკი და ადგილების ფერით შევსების საშუალება.
  tutorial_cocomarcade_longdescription: მზად ხართ კიდევ უფრო მაგარი თამაშის შესაქმნელად?
    შეისწავლეთ პროგრამირების რთული კონცეპტები, როგორიაა ფუნქციები და მოვლენები Python-ისა
    და JavaScript-ის დახმარებით, შემდეგ კი გამოიყენეთ ეს უნარები და შექმენი საკუთარი
    არკადული გადარჩენის ჟანრის თამაში!
  tutorial_techcpp_longdescription: ყოველი C++-ის პროგრამისტი უმიზნებს კოდის წერის
    უფრო მარტივ, უფრო სუფთა და უფრო გამომხატველ გზებს. ამ მოსახერხებელ გაკვეთილში
    ჩვენ შევაგროვეთ 7 C++ 17-ის თვისება, რომლებიც გახდიან თქვენს კოდს უკეთესს.
  tutorial_beetik_longdescription: ამ აქტივობაში მოსწავლეები აღადგენენ ფრანც ლისტის
    ცნობილი ნაწარმოების მცირე ნაწილს. ისინი ისწავლიან, როგორ იქმნება ციკლები და როგორ
    შეიძლება მათი გამოყენება როგორც პროგრამირებაში, ისე მუსიკაში. ეს არის ნაბიჯ-ნაბიჯ
    გაწეწრილი ინსტრუქცია, რომელიც მათ გააცნობთ ალგორითმულ აზროვნებას მუსიკაში კომპიუტერული
    მეცნიერებების ელემენტებით. ამ აქტივობის ბოლო დონეზე მოსწავლეები "დაჰაკავენ" მუსიკას,
    ისეთი ელემენტების გამოყენებით, როგორიცაა ტემპი, გასაღები, გამეორებები, ნოტები
    და ა. შ. იმ მიზნით, რომ ნასწავლის საფუძველზე შექმნან საკუთარი ვარიაციები. ეს აქტივობა
    აკავშირებს კლასიკურ მუსიკას და კომპიუტერულ მეცნიერებებს.
  tutorial_codedj_longdescription: Code DJ-ში თავდაპირველად აღმოაჩენთ JavaScript-ის
    საფუძვლებს, კითხვებზე პასუხების გაცემით, რომლებიც თანდათან უფრო დაემსგავსება კოდს.
    შემდეგ მიაღწევთ მეორე სამყაროს, სადაც პირდაპირ კოდის გამოყენებით, რეალურად შექმნით
    მუსიკას, ჯერ მხოლოდ რიცხვების შეცვლით, ხოლო როცა უფრო გაერკვევით, რიტმის ციკლებითა
    და სხვა ფუნქციების მანიპულირებით! შემდეგ განბლოკავთ Code DJ აპლიკაციაში მუსიკის
    თავისუფლად შექმნის შესაძლებლობას და მიიღებთ თქვენს ნამუშევარს mp3 ფორმატში!
  tutorial_rgadvan_longdescription: RoboGarden-ი არის გასაგებად მარტივი, პრაქტიკული
    საგანმანათლებლო აპლიკაცია, სადაც მოსწავლეებს შეუძლიათ, მონაწილეობა მიიღონ აქტიური
    სწავლის პროცესში. RoboGarden-ი, რომელიც მზადაა, პროგრამირება გასწავლოთ ნულიდან,
    ამცირებს ტექნიკური გამოცდილების მქონე მასწავლებლის საჭიროებას.
  tutorial_codehsrn_longdescription: 'ამ აქტივობით გაიგებთ, როგორ შექმნათ თქვენი პირველი
    მობილური აპლიკაცია და როგორ შეამოწმოთ ის თქვენს მობილურ ტელეფონზე React Native-ის
    გამოყენებით. სმარტფონზე აპლიკაციის გასაშვებად მოსწავლემ უნდა გამოწეროს Expo აპლიკაცია.
    გაიგეთ მეტი Expo აპლიკაციის შესახებ აქ: https://expo.io/.'
  tutorial_codehswd_longdescription: CodeHS თავსებადია უახლესი განახლებების მქონე
    ყველა ბრაუზერთან, Internet Explorer-ის გარდა. ჩვენ უპირატესობას ვანიჭებთ/გირჩევთ
    Chrome-ის ბრაუზერს, მაგრამ Firefox და Safari მშვენივრად იმუშაებს, თუ უკანასკნელ
    განახლებებს გამოიყენებთ.
  tutorial_turtlerobot_longdescription: A take on the board game Robot Turtles that
    allows the student to practice without the help of a teacher.
  tutorial_ozoevo_longdescription: Ozobot-ის Evo მოიცავს უამრავ ძალიან მაგარ ტექნოლოგიას,
    როგორიცაა სიახლოვის სენსორები, პროგრამირებადი LED-ი, მოძრაობისა და ბგერების, სინათლისა
    და ფერის სენსორები, რაც საშუალებას აძლევს მას, დაინახოს ფერები და მიჰყვეს ხაზებს.
    შესავალი Evo-ში წარმოგიდგენთ OzoBlockly პროგრამას, რომელიც ამოძრავებს Evo-ს, როცა
    მისი სიახლოვის სენსორები აქტივირდება თქვენი ხელის მოძრაობით, და გამარჯვების აღსანიშნავად
    აცეკვებს მას, როცა ის კონკრეტულ ფერებს დააბიჯებს.
  tutorial_ozoexped_longdescription: მოსწავლეები ამ სახალისო, დაბეჭდვის შესაძლებლობის
    მქონე თამაშში დახატავენ ხაზებსა და ფერის კოდებს, რომლებსაც Ozobot-ი მიჰყვება.
    ამ შეჯიბრებებში, რომლებიც მოითხოვენ ფორმისა და ფერის კოდის შეთანხმებას, მნიშვნელოვანია
    როგორც იღბალი, ისე უნარები. წარმატების მიღწევის შემთხვევაში სტუდენტები მიუახლოვნდებიან
    დანიშნულების ადგილს. აქტივობა მოიცავს გამოწვევის ბარათებს, რომლებიც მოსწავლეებს
    შეუძლიათ, გამოიყენონ, როგორც სტრატეგია და გაუზარდონ ოპონენტებს თამაშის სირთულე.
  tutorial_ozojourney_longdescription: მოსწავლეები ერთად დააპროგრამებენ თავიანთ Ozobot-ს
    ფერდინანდ მაგელანის მოგზაურობის შესასრულებლად. მასწავლებელმა წინასწარ უნდა გამოჭრას
    და განალაგოს ქაღალდის კონტინენტები. მოსწავლეები Ozobot-ის დასაპროგრამებლად გამოიყენებენ
    OzoBlockly-ის ენას და დააპროგრამებენ მას ისე, რომ მან შეძლოს კონტინენტებს შორის
    გადაადგილება იმ გზით, რაც მაგელანმა გაიარა. გზად მოწავლეები მონიშნავენ მსოფილიოს
    სხვადასხვა გეოგრაფიულ ნაწილს.
  tutorial_ozocodes_longdescription: 'ეს ტუტორიალი დამწყებებს ეხმარება, ისიამოვნონ
    Ozobot-ის კოდის წერით: ისინი დაწერენ თავის სახელებს ისეთ სქელ, შავ ხაზებად, რომლებზეც
    ივლის Ozobot-ი. ისინი, ასევე, ჩასვამენ OzoCode-ებს ლოგიკურ ადგილებში, რათა რობოტს
    პირველი ასოდან ბოლომდე სიარულსა და ხტუნვაში დაეხმარონ. მოსწავლეები შეამოწმებენ
    და განავითარებენ პირველ მონახაზს, რათა საბოლოო მუშა პროდუქტი მიიღონ. ეს გაკვეთილი
    ავითარებს მოტორულ უნარებს და მოსწავლეს ამდიდრებს კომპიუტერული მეცნიერების კონცეპტებითა
    და OzoCode-ის გამოცდილებით.'
  tutorial_ozoeclipse_longdescription: აღმოაჩინეთ ციური სხეულის დაბნელება, მთვარის
    ფაზები და ციური მექანიკა (თანამგზავრების ცვალებადი სიჩქარე) Ozobot-ის გამოყენებით
    მარტივ რუკაზე, რომელიც ეფუძნება მთვარის ორბიტას დედამიწის გარშემო. Ozobot-ის პროგრამირების
    სულ მცირე გამოცდილებითაც კი, კლასს შეუძლია, მოახდინოს დაბნელების დემონსტრირება
    ორი ბოტისა და ნათურის გამოყენებით, შემდეგ კი შეუძლია, შექმნას თანამგზავრი სხეულების
    ცვალებადი სიჩქარის რუკა მარკერებით დახატული მარტივი ოზოკოდების გამოყენებით.
  tutorial_ozosimulator_longdescription: ეს აქტივობა ასწავლის პროგრამირების ენებს
    ისე, რომ მოსწავლეებს არ სჭირდებათ კომპიუტერის ან ბოტის გამოყენება. მოსწავლე თავად
    არის კომპიუტერი ამ აქტივობაში, რომელიც იყენებს ფსევდოკოდს, რათა ასწავლოს ბავშვებს
    ისეთი პროგრამის დაწერა, რომლის წაკითხვაც კომპიუტერს შეუძლია. ამ მიზნით ის იყენებს
    ტვინის გასავარჯიშებელ ლაბირინთს, რომელშიც მოსწავლემ ჯერ უნდა წაიკთხოს და შეასრულოს
    ბრძანებები, შემდეგ კი დაწეროს პროგრამა ლაბირინთისთვის იმის გამოყენებით, რაც ისწავლა.
  tutorial_ozoalgorithm_longdescription: 'მოსწავლეებს, რომლებმაც უკვე იციან პროგრამირების
    რამოდენიმე კონცეფცია, მოეწონებათ ეს გამოწვევა: აქ მათ Ozobot-ს უნდა აარჩევინონ
    შემთხვევითი გამრავლების მაგალითი, რის შემდეგაც მათ უნდა დახატონ ამ ფაქტის მასივი
    ბადეზე და დააციმციმონ და/ან თქვან პასუხები. პროგრამირების კონცეფციები, რომლებიც
    მოსწავლემ წინასწარ უნდა იცოდეს, შეიცავს ციკლებს, მათემატიკას, ცვლადებს, შემთხვევითი
    რიცხვის გენერირებასა და OzoBlockly-ს სპეციფიკურ კონცეფციებს, როგორებიცაა: წრფეზე
    მოძრაობა, LED შუქების აწყობა, ტაიმერები და "თქმა" Evo-ს აუდიო შესაძლებლობებისთვის.'
  tutorial_ozotimer_longdescription: შეგვიძლია, Ozobot Bit-ი ვაქციოთ ტაიმერად, კერძოდ
    კი, წამების გასაზომ ტაიმერად? ეს გამოწვევა-გაკვეთილი მოითხოვს გეომეტრიისა და ფიზიკური
    მეცნიერებების კონცეფციების ცოდნას, ისევე, როგორც მოსწავლის უნარს, დაწეროს მე-4
    დონის (Advanced) OzoBlockly კოდი, სინათლის ეფექტების, ხაზის ნავიგაციისა და დროის
    გაზომოვის გამოყენებით. ბაზისად მოცემულია OzoMap, რომლისთვისაც შეიძლება OzoBlockly
    პროგრამის შექმნა. Ozobot Bit მეორე წამზომის კალიბრაციისთვის საჭირო იქნება ჩვეულებრივი
    წამმზომი ან მობილური ტელეფონის წამმზომი აპლიკაცია.
  tutorial_ozohabits_longdescription: მას შემდეგ, რაც მოსწავლეებმა იციან, როგორ დახატონ
    ხაზები და OzoCode-ები Ozobot-ის დასაპროგრამებლად, ისინი უკვე მზად არიან პროგრამირების
    ამ მეთოდის რეალურ სამყაროში ინტეგრირებისთვის. ეს ტუტორიალი გვიჩვენებს, როგორ შეიძლება
    Ozobot-ის გამოყენება ბუნების მოდელირებისთვის კომპიუტერული სიმულაციების მსგავსად.
    გაკვეთილის დასაწყისში მასწავლებელი ხსნის, როგორ მუშაობს Point OzoCodes-ი და როგორ
    შეიძლება მათი გამოყენება Ozobot-ის შესაჩერებლად. ეს ფუნქციონალობა გამოყენებული
    იქნება იმის მოდელირებაში, თუ როგორ ჭამს და შემდეგ ჩერდება ბალახიან ბორცვზე მცხოვრები
    კურდღელი.
  tutorial_ozoprogram_longdescription: მოსწავლეები გაიგებენ, რამდენად მარტივია რობოტების
    დაპროგრამება იმ შემთხვევაშიც კი, როცა მათ საკლასო ოთახში რობოტი არ აქვთ. ეს ონლაინ
    ტუტორიალი, რომელსაც წაუძღვება მასწავლებელი, მოსწავლეებს ეხმარება, განავითარონ
    პროგრამირების უნარები, დარწმუნდნენ საკუთარ შესაძლებლობებში და გაიაზრონ კომპიუტერული
    მეცნიერება Ozobot's Blockly-ის თამაშების გამოყენებით. მოსწავლეები ნახავენ, თუ
    როგორ ატვირთავენ Ozobot-ის Bit და Evo პროგრამას უნიკალური მეთოდის გამოყენებით
    - ფერები რობოტის სინათლის სენსორებზე იციმციმებენ და მას პროგრამას ასწავლიან.
  tutorial_ozopair_longdescription: მოსწავლეები, რომლებაც იციან OzoBlockly-ის ბლოკზე
    დაფუძნებული პროგრამირების ენა, სწავლობენ მძღოლისა და ნავიგატორების გუნდებად მუშაობას
    და შემდეგ ვარჯიშობენ ერთი Ozobot რობოტისთვის ერთ კომპიუტერზე ერთი პროგრამის დაწერაში.
    ამ ტუტორიალს ხელმძღვანელობს მასწავლებელი, დასაწყისში აჩვენებს მათ ვიდეოებს, შემდეგ
    კი, საჭიროების მიხედვით, უძღვება მოსწავლეებს, ვიდრე ისინი ქმნიან თავიანთ პროგრამას.
  tutorial_codesnoopy_longdescription: შეუერთდით მეგობრებს და გაავარჯიშეთ კოდის წერის
    უნარები - დააპროგრამეთ Snoopy's Beagle Scouts-ის სახალისო და სულელური გუნდაობა!
    მივესალმებით დამწყებებს - გუნდები კოდს წერენ ჩუმად და ცდილობენ, სხვებზე ჭკვიანური
    პროგრამა მოიფიქრონ. კოდი არ შეიცავს სიტყვებს - ანუ, ყველას შეუძლია ამ სახალისო
    პროცესში ჩართვა! ამ აქტივობას ერთ მოწყობილობაზე 1-4 მოთამაშის მხადრაჭერა შეუძლია
    - ითამაშეთ მეგობრების ან კომპიუტერის წინააღმდეგ.
  tutorial_applabintro_longdescription: შექმენით საკუთარი აპლიკაცია JavaScript-ში
    ბლოკების ან ტექსტის გამოყენებთ. თქვენ შექმნით მარტივ აპლიკაციას ღილაკებით, გამოსახულებებით,
    ხმებითა და რამდენიმე ეკრანით, რომელიც შეგეძლებათ გაუზიაროთ მეგობრებს ან გამოაქვეყნოთ
    საჯარო გალერეაში. თუ უკვე იცით კოდის წერა ბლოკების დახმარებით, ეს არის შესანიშნავი
    შესაძლებლობა, კიდევ ერთი საფეხურით წინ წაწიოთ თქვენი პროგრამირების უნარები.
  tutorial_cslartist_longdescription: იცოდით, რომ ყოველ კომპიუტერში პატარა მხატვარი
    ცხოვრობს? ამ PDF-ში აღწერილია თავსატეხებით სავსე სახალისო ისტორია, რომელიც თქვენს
    მოსწავლეებს ციფრული ხელოვნების საწყისებს ასწავლის. ამასობაში ისინი ააგებენ თავის
    შემოქმედებებს პიქსელების, ალგორითმებისა და ციკლების გამოყენებით.
  tutorial_cslscratchjr_longdescription: CodeSpeak's "Let's Play with the ScratchJr
    Kitten!" Activity Pack is a Read Aloud Story with accompanying worksheets. The
    Story walks through the code for a great first project for brand new coders. A
    grown-up can read the story to a class of pre-reader students and then guide students
    to code the story in their tablets using the ScratchJr app. Students with early
    reading skills can read the story themselves and independently complete the Activity
    Pack.
  tutorial_floevents_longdescription: მოსწავლეები შეისწავლიან მოვლენებს - კონცეფციას,
    რომელიც პროგრამებს კონკრეტულ სტიმულზე რეაგირების საშუალებას აძლევს. მოვლენები
    განსაზღვრულია კოდის ნაწილებში, რომლებსაც მოვლენების დამმუშავებლები ჰქვია. ისინი
    ელოდებიან კონკრეტულ მოვლენას და შეიცავენ რეაგირების ინსტრუქციებს. მოსწავლეები
    ძირითად ტერმინოლოგიას ისწავლიან და დაწერენ ტექსტს მოვლენების დამმუშავებლისთვის
    Mad Libs-ის სტილის ამოცანაში, სადაც შექმნიან და აამოქმედებენ თავის მოვლენების
    დამმუშავებლებს.
  tutorial_florobot_longdescription: ამ გაკვეთილში მოსწავლეები რობოტიკის შესწავლისას
    აამაღლებენ თავიანთ განათლების დონეს. ისინი ნახავენ Flocabulary-ს საგანმანათლებლო
    ჰიპ-ჰოპ ვიდეოს და აღმოაჩენენ, რა არის რობოტი როგორი რობოტები გვხვდება ყოველდღიურ
    ცხოვრებაში. ისინი წაიკითხავენ რობოტების მოკლე, მაგრამ ამომწურავ აღწერებს, განიხილავენ
    ამოცანებს, რომლებთანაც რობოტებს მარტივად შეუძლიათ გამკვლავება და დაამთავრებენ
    გაკვეთილს რობოტის დაპროექტებით, რომელიც მოცემულ ამოცანას ამოხსნის.
  tutorial_isavesanta_longdescription: In this teacher-led festive activity, adapted
    for the Hour of Code, the children create a computer game using Scratch to save
    Santa. They design algorithms, use conditional statements as well as test and
    debug their work. Includes step-by-step lesson plan, pupil resources, support
    cards and pre-written program templates.
  tutorial_iorder_longdescription: This teacher led activity, adapted for the Hour
    of Code, develops computational thinking and coding skills using Scratch 2.0.
    The children program an ice-cream stand simulation and/or game and, in doing so,
    design algorithms, use repetition, conditional statements, test and debug their
    work. Includes step-by-step lesson plan, pupil support materials, and pre-written
    Scratch 2.0 program templates for teacher and pupils.
  tutorial_ianimate_longdescription: 'This teacher-led seasonal activity, adapted
    for the Hour of Code, introduces children to creating computer animations. The
    children will create frames, add artwork and animate a simple Christmas scene.
    Lots of ideas for differentiation, extension and enrichment from making a very
    simple animated sequence to more able pupils: animating backgrounds as well as
    characters and objects, adding 3D effects (e.g. shadows), creating more frames
    for smoother movement, switching backgrounds to create scene changes, and animating
    more than one object.'
  tutorial_iloveada_longdescription: This teacher-led lesson activity, adapted for
    the Hour of Code, provides an opportunity to teach cross-curricular computing
    with history. Children research Ada Lovelace an important historical figure in
    computer science and the world's first computer programmer! They then use basic
    HTML to create a multimedia webpage showcasing their findings and skills as web
    masters. Includes a step-by-step activity plan, associated teacher and pupil resources
    and ideas for extension and enrichment to take learning further.
  tutorial_kodflash_longdescription: Flash! Clap! This hands-on, wild weather lesson
    teaches conditional statements with lightning and thunder. Students will learn
    about why thunder always follows lightning and will examine the logic statement
    "if there is lightning, then thunder will follow." Count the seconds between the
    two to see how far away the storm is!
  tutorial_kodchoose_longdescription: აირჩიეთ თქვენი საკუთარი თავგადასავალი! მოსწავლე
    შეცვლის თავისი მოთხრობის სცენარსა და დასასრულს რამოდენიმე "if პირობით". ისევე,
    როგორც პირობები ცვლიან პროგრამის მსვლელობას, შესაძლებელია, მოთხრობაში პერსონაჟის
    ბედიც შეიცვალოს. იაზროვნეთ შემოქმედებითად და გაუძეხით Kodable fuzzFamily-ს მრავალ
    თავგადასავალში ერთ ისტორიაში, რომელიც შეიძლება, სხვადასხვანაირად დამთავრდეს.
  tutorial_kodpizzapre_longdescription: In a 3-part unit, students will connect math
    and programming to develop solutions for a restaurant's mobile ordering app. Dominic's
    Pizza restaurant is creating an algorithm for their new app and it's up to students
    to help calculate pizza costs. At the end of the unit, students will make and
    deliver their "pizza" after calculating the cost of the order.
  tutorial_kodpizza_longdescription: In a 3-part unit, students will connect math
    and programming to develop solutions for a restaurant's mobile ordering app. Dominic's
    Pizza restaurant is creating an algorithm for their new app and it's up to students
    to help calculate pizza costs. At the end of the unit, students will make and
    deliver their "pizza" after calculating the cost of the order.
  tutorial_kodwomen_longdescription: This 3-part unit explores gender inequality and
    engages students in activities and discussions around different experiences and
    perspectives. Highlighting influential women in the history of tech, students
    learn about past pioneers and form their own opinions on equality in the tech
    field. At the end of the unit, students express their opinions in writing to effect
    change in their school community.
  tutorial_tfunplug_longdescription: We'll take you through the process of fixing
    a Robot's brain, step by step! Along the way you'll solve puzzles based on the
    famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean
    Master and have an understanding of advanced programming concepts! No computers
    required – everything you'll need can be printed out from our supplied PDF.
  tutorial_lbvariables_longdescription: Having fun is not a variable! Short activities
    and fun videos provide an overview of the core coding concepts that students will
    encounter in the app. The variables lesson teaches students to create variables
    to add countdowns, characters, and extra players to games.
  tutorial_lbfunctions_longdescription: Short activities and fun videos provide an
    overview of the core coding concepts that students will encounter in the app.
    The functions lesson teaches students to create their own unique code blocks to
    level-up their game.
  tutorial_lblogic_longdescription: Logic-defying fun activities and videos provide
    an overview of the core coding concepts that students will encounter in the app.
    The logic lesson teaches students to use conditional statements to program rules
    and choices into their games.
  tutorial_lbworld_longdescription: Code for good! Students design a game that will
    help make life easier for people in their community. At the end, each group will
    present their prototypes at a "Change the World Arcade" that will be open to community
    members.
  tutorial_lbloops_longdescription: ციკლები ყველა თამაშის ჯადოქრის საიდუმლო იარაღია.
    მოკლე აქტივობები და სახალისო ვიდეოები მიმოიხილავს პროგრამირების ძირითად კონცეფციებს,
    რომლებიც მოსწავლეებს შეხვდება ამ აპლიკაციაში. ცოკლების გაკვეთილი მათ ციკლების
    გამოყენებას ანიმაციის შექმნისთვის ასწავლის.
  tutorial_lbtug_longdescription: Bring a whole new meaning to the term "button-masher".
    Students will create and remix the Tug of War game to explore how functions are
    used to structure code.
  tutorial_lbpotato_longdescription: 'მოსწავლეები გამოიყენებენ ციკლებს, პირობით ლოგიკას
    და ცვლადებს, რათა შექმნან ცხელი კარტოფილის ახალი ვერსია. ეს გაკვეთილი წარმოდგენილია
    ორი დონით: დამწყების და საშუალო დონით, რომელებიც საშუალებას მოგცემთ უკეთ გაიაზროთ
    კოდის გამოგონების პროცესი.'
  tutorial_lbguitar_longdescription: მოსწავლეები იმუშავებენ ერთად ისეთი მუსიკალური
    ინსტრუმენტის შესაქმნელად, რომელზეც დაკვრა გაუმარტივდება ყველას. მარტივი სიმღერების
    დაკვრა უნდა შეეძლოთ იმათაც, ვინც ნოტებს ვერ ცნობს.
  tutorial_lbio_longdescription: მოკლე აქტივობები და სახალისო ვიდეოები მიმოიხილავს
    პროგრამირების ძირითად კონცეფციებს, რომლებიც მოსწავლეებს შეხვდება ამ აპლიკაციაში.
    მონაცემების შეტანის და გამოტანის გაკვეთილი ასწავლის მოსწავლეებს სურათების, ხმისა
    და მოძრაობის კონტროლს.
  tutorial_wonpuppy_longdescription: Use the Wonder Workshop Blockly app and Dash
    the robot to tackle 3 coding challenges! In this series of challenges, you will
    train Dash the puppy to perform tricks. This series is part 3 of the Hour of Code
    Dash and Dot Challenge Card activities. It is recommended for students who have
    coding experience with functions.
  tutorial_woncue_longdescription: Use Wonder Workshop's cue app to program your CUE
    robot in different ways. Challenges and demos in the app will show you how to
    program using blocks, JavaScript, or state machines. You'll also get to know the
    robot's 4 different personalities as you code!
  tutorial_wonzoo_longdescription: Use the Wonder Workshop Blockly app and Dot the
    robot to tackle 3 coding challenges! In this series of challenges, you will help
    Dot play with the animals at the petting zoo. This series is part 2 of the Hour
    of Code Dash and Dot Challenge Card activities.
  tutorial_wontrip_longdescription: Use the Wonder Workshop Blockly app and Dash the
    robot to tackle 3 coding challenges! In this series of challenges, you will help
    Dash prepare for a road trip. This series is part 4 of the Hour of Code Dash and
    Dot Challenge Card activities. It is recommended for students who have coding
    experience with event handlers and conditionals.
  tutorial_woncollect_longdescription: Use the Wonder Workshop Blockly app and Dash
    the robot to tackle 3 coding challenges! In this series of challenges, you will
    help Dash collect different objects like seashells and candy. Don't forget to
    make some space on the floor for your robot to move around. This series is part
    1 of the Hour of Code Dash and Dot Challenge Card activities.
  tutorial_wonsecret_longdescription: მოდით, გამოვიყენოთ Wonder Workshop Cue აპლიკაცია
    Cue რობოტთან ერთად, რომ საიდუმლო წერილების სისტემა შევქმნათ. ეს აქტივობა რეკომენდებულია
    მოსწავლეებისთვის, რომელთაც JavaScript-ის კოდის წერის გამოცდილება აქვთ.
  tutorial_hsscience_longdescription: Imagine if your students could easily make their
    own computer models of natural phenomena! This hour-long lesson plan uses the
    water cycle as an example for building an interactive computer model using an
    iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate
    any dynamic system being studied. No prior experience required!
  tutorial_popculture_longdescription: This activity gives beginners an accessible
    introduction to crowd-sourcing data, visualization, and data analysis using interactive
    tools. The aim is to demonstrate that anybody can contribute to data science projects
    and that computer science can be connected to a wide variety of topics (even trends
    in popular culture) making it relevant to a variety of people. In this activity,
    students practice asking their own questions about popular culture and seeking
    answers to those questions using computational tools.
  tutorial_legorobust_longdescription: Investigating what characteristics of a building
    would help make it resistant to an earthquake, using an earthquake simulator constructed
    from LEGO bricks. Students will explore the origin and nature of earthquakes.
    Create and program a device that will allow you to test building designs. Document
    evidence and present your findings about which structure design(s) are best for
    withstanding earthquakes.
  tutorial_legoplants_longdescription: Model the relationship between a pollinator
    and flower during the reproduction phase using a LEGO representation. Students
    will explore how different organisms take an active role in plant reproduction.
    Create and program a model of a bee and flower to mimic the relationship between
    the pollinator and the plant. Present and document the different models you have
    created of plants and their pollinators.
  tutorial_legopark_longdescription: Design cars that can park themselves safely without
    driver intervention. Students will understand that algorithms are capable of carrying
    out a series of instructions in order. Explore the concept of Outputs by comparing
    different ways in which a wheeled robot can move.
  tutorial_legodetect_longdescription: დააპროექტეთ მანქანებისა და გზაზე მყოფ ობიექტებს
    შორის უბედური შემთხვევების თავიდან აცილების გზები.
  tutorial_legolight_longdescription: დააპროექტეთ მანქანის ფუნქციები, რომლებიც ღამით
    მგზავრობისას უსაფრთხოებას გააუმჯობესებენ. მოსწავლეები შეისწავლიან შემავალი მონაცემების
    კონცეფციასა და კონტროლის გზას.
  tutorial_alexa_longdescription: Alexa is the voice service that powers Amazon Echo.
    Alexa provides capabilities, called "skills", which enable customers to interact
    with devices using voice. In this tutorial, you will build a web service to handle
    notifications from Alexa. You will create fact skills unique to your school for
    this lab. By the end of this lab, you will be able to create an Alexa Fact skill
    in the Amazon Developer Portal, create and configure an interaction model for
    the Alexa skill, and test the skill using Developer tools and optionally an Alexa
    device or simulator.
  tutorial_grokpetmicro_longdescription: This activity is designed to introduce you
    to embedded programming, and has been specially designed for the Hour of Code.
    Use the MicroPython programming language to make a pet that you can feed and play
    with. Don't have a BBC micro:bit? No problem! This course includes a full micro:bit
    simulator, so you'll be able to do everything you'd do on a real micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder takes place in an engaging
    3D environment in which students help our pirate captain to reach his treasure
    by dragging and dropping visual blocks to write code. Students climb, fight, collect,
    and walk their way through challenges of increasing complexity while learning
    to create efficient code with loops and write intelligent behaviour with conditions.
    This actvitiy is targeted to kids aged 7+ and first-time-coders. On top of that,
    anyone with a smartphone and a mobile VR headset will be able to explore their
    solved tasks in VR.
  tutorial_cadj_longdescription: Join Cody and Ava as they learn about Data Representation
    using a fun and interactive DJ Device. Discover how your name can be represented
    using numbers, images and sound while creating your very own colorful musical
    melody!
  tutorial_cacrazy_longdescription: Join Alex and Lonnie as they learn about coding
    by creating fun, interactive pictures. Learn about sequence, loops, events, and
    actions as you create crazy creatures in this exciting adventure!
  tutorial_cajump_longdescription: Join Charlie and Tilley as they design a sport-themed
    platformer game for Lucy's birthday.
  tutorial_carest_longdescription: Join Ross at the Food Avengers restaurant. Use
    your computational thinking skills to help Ross solve problems and serve dinner
    to 8 excited kids.
  tutorial_accai_longdescription: A robot is sent to an unknown planet to discover
    if humanity could establish a new settlement. It explores the planet to find shelter
    and discovers and interacts with the local population. As the player, you will
    experience various Artificial Intelligence techniques to teach the robot how to
    recognize animals and plants, understand a new language, dialogue with the inhabitants
    etc.
  tutorial_vceclipse_longdescription: 2017 gave us one of the most spectacular natural
    phenomena of our lives, and now we're going to simulate the solar eclipse with
    JavaScript! Looking at the eclipse as a system of moving parts, we can decompose
    the problem into bite-sized chunks, using objects with methods, loops, and conditionals
    to make an interactive app that models our observations.
  tutorial_pmzero_longdescription: ერთ საათში თქვენ შექმნით Pac-Man-ის თამაშის მარტივ
    ვერსიას. თქვენ დახატავთ 2D (ორგანზომილებიან) პერსონაჟებს და მათ გადააქცევთ 3D-დ
    (სამგანზომილებიანად). თქვენ შექმნით თვენს ლაბირინთს. შემდეგ თქვენ დააპროგამებთ
    თამაშს AgentCube-ის გამოყენებით. სულ რაღაც 11 IF/THEN წესით დახვეწილ AI-ს შექმნით.
    ორ ჭკვიან მოჩვენებასთანაც კი არ იქნება იოლი თამაშის მოგება.
  tutorial_hsela_longdescription: Students will practice identifying narrative elements
    while bringing their favorite story, poem or historical event to life. Learning
    to code gives students another format and media for expressing their creativity
    and communicating with others. Show them how to program their own interactive
    stories, and wait for the smiles. 1-hour lesson plan, no prior coding experience
    required.
  tutorial_ticklear_longdescription: You will learn the basic concept of AR (Augmented
    Reality), its current applications and its possibilities in the future and the
    basic concepts of programming using motion blocks and event blocks under an AR/3D
    environment.
  tutorial_bcrobot_longdescription: Using BlocksCAD, a free online software designed
    to teach students coding and Computer Aided Design, students will design a 3D
    Robot. Using shapes, translate, and rotate blocks, students will be exposed to
    computational thinking to construct something they can 3D print!
  tutorial_bcsnow_longdescription: Using BlocksCAD, a free online software designed
    to teach students coding and Computer Aided Design, students will design a 3D
    snowflake. Using shapes, translate, rotate, and loop blocks, students will be
    exposed to computational thinking to construct something they can 3D print!
  tutorial_ifly_longdescription: This teacher-led lesson activity, adapted for the
    Hour of Code, provides opportunities to explore physical systems through robotics.
    Using a visual drag-and-drop programming environment and drones, pupils learn
    that physical systems can be programmed and controlled through algorithms and
    code. Includes a step-by-step activity plan, associated teacher and pupil resources
    and ideas for extension and enrichment to take learning further.
  tutorial_idowedo_longdescription: This teacher-led lesson activity, adapted for
    the Hour of Code, provides opportunities to explore physical programming (robotics).
    Children design and build models using construction bricks and bring them to life
    with code! Using a visual drag-and-drop programming environment and LEGO™ WeDo
    parts (motor and hub and optional sensors), pupils learn that physical systems
    can be programmed and controlled using algorithms and code. Includes a step-by-step
    activity plan, associated teacher and pupil resources and ideas for extension
    and enrichment to take learning further.
  tutorial_diggindwarf_longdescription: ჯუჯებს თქვენი დახმარება სჭირდებათ ნავიგაციაში,
    გამოთხრებსა და ძვირფასი ქვების მოგროვებაში! ისწავლეთ, როგორ გამოიყენოთ JavaScript,
    რომ გზა გაუკვლიოთ თქვენს ჯუჯას ლაბირინთებსა და თავსატეხებში.
  tutorial_rmedr_longdescription: Robot Mesh Studio-ში Blockly-ს გამოყენებით დააპროგრამეთ
    VEX EDR რობოტი "mimic" ონლაინ და ნახეთ, როგორ გაივლის იგი ლაბირინთს. მოსწავლეები
    ისწავლიან რობოტის საბაზისო მოძრაობებს და პროგრამირებისას სამი სენსორისა და ერთი
    გამომავალი მონაცემის გამოყენებას.
  tutorial_spheroit_longdescription: Learn your first "if/then, else" condition by
    building a fun game where you will be throwing Sphero and guessing animal sounds.
    This is a great activity after you complete Blocks 1, and can be used for the
    "Hour of Code."
  tutorial_gameofcodes_longdescription: Build an awesome Dragon game to defend the
    wall, then export it as a standalone app (for iOS, Android, PC, and Mac).
  tutorial_blocklygames_longdescription: Blockly Games is a series of educational
    games that teach programming. It is designed for children who have not had prior
    experience with computer programming but who wish to learn at a more challenging
    pace. By the end of these games, players are ready to use conventional text-based
    languages.
  tutorial_spherohello_longdescription: Have you conquered Blocks and need a new challenge?
    Take the logic you have learned with block-based programming and begin to learn
    how to program with just text. In this first Text activity learn the basics of
    the text canvas, loops, and some tips to get started with your first lines of
    JavaScript code.
  tutorial_spheroarcade_longdescription: In this arcade-style playground, you can
    recreate classic games with a Sphero SPRK+ robot while learning the basics of
    game design. You'll build your very own robotic renditions of some famous games
    like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such
    as rolling on the floor, detecting gestures, or using Sphero as a joystick.
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of Python. You''ll learn more advanced coding concepts in Python based
    on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming
    by building whatever you imagine in a virtual 3D world. You can start from building
    simple blocks, columns, and walls, then large buildings, bridges, and even trees.
    When you are ready to delve into more advanced levels, you will be able to build
    more complex structures: growing flowers, flickering stars, and even invisible
    drones to move around and build or destroy things at your command. You''ll have
    fun learning how to code while playing this game!'
  tutorial_bcjs1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcjs2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of JavaScript. You''ll learn more advanced coding concepts in JavaScript
    based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn
    programming by building whatever you imagine in a virtual 3D world. You can start
    from building simple blocks, columns, and walls, then large buildings, bridges,
    and even trees. When you are ready to delve into more advanced levels, you will
    be able to build more complex structures: growing flowers, flickering stars, and
    even invisible drones to move around and build or destroy things at your command.
    You''ll have fun learning how to code while playing this game!'
  tutorial_3dbearmars_longdescription: The Mars Pioneers is a project-based learning
    module that teaches facts about Mars and the crucial conditions for human beings
    to survive there. The students will build a colony using Augmented Reality and
    3D-print the colony facilities.
  tutorial_alexaskill_longdescription: Create your own Alexa Skills using Alexa Skill
    Blueprints - learn about using voice, artificial intelligence, and machine learning
    to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song,
    or share a story. (Amazon login required) Activity can be completed by individuals
    or teacher lead.
  tutorial_bitsboxyak_longdescription: Type modified JavaScript code to make a greeting
    card that you can email to friends and family. Yak Attack! is a completely open-ended
    activity that introduces variables, motion commands, loop functions, and more.
    Perfect for kids (and teachers) who are ready to try typed coding for the first
    time.
  tutorial_blockscadbargraphs_longdescription: 'Students will write code that lets
    them quickly customize and analyze their own bar graphs. '
  tutorial_blockscadbirdhouses_longdescription: 'Students will run a birdhouse-building
    company, converting units, calculating dimensions, and using variables to scale
    their products. '
  tutorial_blockscadclock_longdescription: 'Students will program a 3D model of an
    analog clock that can be set to show any time. '
  tutorial_blockscaddinner_longdescription: Students will write a program using variables
    and coordinates to help a robot set their dinner table for them!
  tutorial_blockscadicecream_longdescription: Students will program an ice cream machine
    to create 3D ice cream cones with different numbers and sizes of ice cream scoops.
    They will work with variables, modules, and functions to calculate the cost of
    a particular ice cream cone based on the area of the spherical ice cream scoops.
  tutorial_blockscadpizza_longdescription: Students will program a module to create
    a 3D pizza, calculating circumferences and areas and using loops along the way.
  tutorial_blockscadsugar_longdescription: 'Students will use a programmed sugar-cube
    generator to explore volume and variables. '
  tutorial_bsgridlight_longdescription: Choose a Bot friend to help prepare for the
    Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the
    day!
  tutorial_bpartscratch_longdescription: Creative Coding - developed with Scratch
    and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular
    topics. Projects are scaffolded so that teachers of any subject - regardless of
    prior experience - can easily introduce coding. The project-based approach positions
    coding as a means of self-expression for students and gives them a creative way
    to show what they know.

  tutorial_vceclipse_shortdescription: "დააპროგრამეთ მზის დაბნელების სიმულაცია JavaScript-თან ერთად!"
  tutorial_pmzero_shortdescription: "შექმენით და დააპროგრამეთ 3D Pac-Man Maze World"
  tutorial_hsela_shortdescription: 'ამბების მოყოლა: ELA + პროგრამირება'
  tutorial_ticklear_shortdescription: "ახლა ყველას შეუძლია დააპროგრამოს ვირტუალური და გაფართოებული რეალობის პერსონაჟები და დააპროგრამოს რეალური მოწყობილობები ამ პერსონაჟებთან ურთიერთქმედებისთვის - ერთ დავალებაში წარმოსახვის და რეალობის შერწყმა!"
  tutorial_bcrobot_shortdescription: "With only two blocks, students can design, create, and think in 3D! They can build their own robot, while learning underlying math and computational thinking concepts."
  tutorial_bcsnow_shortdescription: "მოსწავლეები გამოიყენებენ BlocksCAD-ს, რომ იაზროვნონ, დააპროექტონ და შექმნან 3D-ში!"
  tutorial_ifly_shortdescription: "It's Christmas Eve and Santa's sleigh has developed a fault! Luckily one of his trusty elves has secretly been working on developing a sleigh drone. It's no Santa's sleigh but it works and is ready save Christmas day!"
  tutorial_idowedo_shortdescription: "შექმენით რობოტული სატრანსპორტო საშუალება, შემდეგ კი დააპროგრამეთ ისე, რომ გადაადგილოთ მინი ფიგურები."
  tutorial_diggindwarf_shortdescription: "ჯუჯებს თქვენი დახმარება სჭირდებათ ნავიგაციაში, გამოთხრებსა და ძვირფასი ქვების მოგროვებაში JavaScript-ის გამოყენებით."
  tutorial_rmedr_shortdescription: "Blockly პროგრამირების გამოყენებით დააპროგრამეთ VEX EDR რობოტი ლაბირინთის ნავიგაციისთვის."
  tutorial_dksky_shortdescription: "Are you ready for the app that builds apps? The magic of DevKit awaits you!"

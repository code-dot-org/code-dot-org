  tutorial_app-inventor_longdescription: Entertaining, quick video tutorials walk
    you through building three simple apps for your Android phone or tablet. Designed
    for novices and experts alike, this hour of code will get you ready to start building
    your own apps before you know it. Imagine sharing your own app creations with
    your friends! These activities are suitable for individuals and for teachers leading
    classes.
  tutorial_bits_longdescription: Bit is a little, very adventurous LEGO® robot, but
    as with all small creatures, sometimes Bit cannot get its programs right. You
    can help Bit solve the challenges by figuring out which programs are needed. You
    do this by creating a sequence of small behavior blocks that tells Bit what to
    do.
  tutorial_blockly_longdescription: გაქვთ კომპიუტერი ნელი (ან არარსებული) ინტერნეტ
    კავშირით? გადმოწერეთ Code.org-ის გაკვეთილების წინამორბედი Blockly-ს გაკვეთილები

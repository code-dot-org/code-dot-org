  tutorial_tynker_longdescription: Play fun coding games to learn to code. Use programming
    to complete a spooktacular Monster High scavenger hunt, program a Hot Wheels car,
    plan your war strategy against invading goblins, and even battle monsters. Learn
    key programming concepts and computational thinking skills as you play. Then build
    your own games and share them with friends!
  tutorial_baypt_longdescription: დააპროგრამეთ Baymax-ი
  tutorial_code-combat_longdescription: დაამარცხეთ ოგრები, რათა ისწავლოთ Python-ი
    ან JavaScript-ი ამ ეპიკურ პროგრამირების თამაშში!
  tutorial_mky_longdescription: ისწავლეთ და ასწავლეთ CoffeScript-ი,  პროგრამირების
    რეალური ენა. CodeMonkey მხიარული, პრიზების სავსე თამაშია, რომელიც თანაბრად საინტერესოა
    როგორც პროგრამირების მცოდნეებისთვის, ასევე ახალბედებისთვის. CodeMonkey-ს ადაპტიური
    პლატფორმა მოგაწვდით ყველა მითითებასა და ინსტრუქციას, რომელიც დაგჭირდებათ და ვარსკვლავებით
    შეგიფასებთ თქვენს ნამუშევრებს. დაწერეთ კოდი. დაიჭირეთ ბანანები. გადაარჩინეთ სამყარო.
  tutorial_spellcraft_longdescription: Learn about Event-Driven programming using
    the power of spells! With CodeSpells, you can design and create your very own
    wizarding spells using Google's easy-to-use Blockly coding interface or a built-in
    JavaScript text editor. Through spell creation, students will learn how to write
    code based around events and become familiar with Event-Driven coding concepts.
  tutorial_pirates_longdescription: 'Captain Hack is a pirate looking for treasure.
    He also writes treasure maps, and writing those like writing code. He (the player)
    uses "pirate code" for this. It is a symbol-based programming language, used for
    instructions and even AI behaviors. movements, loops, GO-TO''s, true/false-statements
    are all core parts of the game. The players are guided through a tutorial and
    presented for the posibilities, step by step. There are no correct solution for
    the tutorial levels, so the user can chose whatever solution they like. '
  tutorial_csfirst_longdescription: შექმენით ამბავი ორ პერსონაჟზე, რომლებიც ზღვაში

  hoc_faq_certificates_a: გადადით ჩვენს <a href='%{codeorg_url}/certificates'>სერტიფიკატების
    გვერდზე</a>, სადაც წინასწარ შეძლებთ ამობეჭდოთ სერტიფიკატები მთელი თქვენი კლასისთვის.

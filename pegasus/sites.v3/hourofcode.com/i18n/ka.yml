  hoc_faq_title: ხშირად დასმული კითხვები
  hoc_faq_what_is_hoc_q: რა არის კოდის ერთი საათი?
  hoc_faq_what_is_hoc_a: კოდის ერთი საათი არის ერთსაათიანი შესავალი კურსი კომპიუტერულ
    მეცნიერებებში, რომლის მიზანიცაა აჩვენოს, რომ პროგრამირების საწყისების სწავლა შეუძლია
    ყველას. <a href='http://code.org/learn'>გაეცანით ტუტორიალებს</a>.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: სცადეთ ტუტორიალები
  hoc_faq_when_is_hoc_q: როდისაა კოდის ერთი საათი?
  hoc_faq_when_is_hoc_a: კოდის ერთი საათი ტარდება ყოველ წელს <a href='%{csedweek_url}'>კომპიუტერული
    მეცნიერების საგანმანათლებლო კვირის განმავლობაში</a> შეგიძლიათ. %{campaign_date_year}
    საგანმანათლებლო კვირა ჩატაარდება %{campaign_date_full}-ში,, მაგრამ კოდის ერთი
    საათის თავად ჩატარება წლის ნებისმიერ მონაკვეთში შეგიძლიათ. კომპიუტერული მეცნიერების
    საგანმანათლებლო კვირა ყოველწლიურად <a href='%{grace_hopper}'>ადმირალი გრეის მიურეი
    ჰოპერის</a>, კომპიუტერული პიონერის, დაბადების დღის - 1906 წლის 9 დეკემბრის - აღსანიშნავად
    ტარდება.
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: რატომ კომპიუტერული მეცნიერება?
  hoc_faq_why_cs_a: "<i>ყოველ</i>მოსწავლეს უნდა ჰქონდეს შესაძლებლობა, ისწავლოს ინფორმატიკა.
    ინფორმატიკის სწავლა ავითარებს პრობლემების გადაჭრის უნარს, ლოგიკასა და შემოქმედებით
    უნარს. სწავლის ადრე დაწყება უზრუნველყოფს მოსწავლეების წარმატებას 21-ე საუკუნის
    ნებისმიერ პროფესიაში. გაეცანით სტატისტიკას <a href='%{stats_url}'>აქ</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: როგორ მივიღო მონაწილეობა კოდის ერთ საათში?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>დაიწყეთ თქვენი გეგმა
    აქ</a> ჩვენი ინსტრუქციების გაცნობით. კოდის ერთი საათის ორგანიზება შეგიძლიათ თქვენს
    სკოლაში ან ნებისმიერ გაერთიანებაში&mdash; დამატებითი აქტივობის წრეში, არასამეწრამეო
    ორგანიზაციაში ან სამსახურში. ან სცადეთ დამოუკიდებლად %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: ვინ დგას კოდის ერთი საათის მიღმა?
  hoc_faq_behind_hoc_a: კოდის ერთი საათი ორგანიზებულია კოდის ერთი საათისა და კომპიუტერული
    მეცნიერების საგანმანათლებლო კვირეულის <a href='%{partner_url}'>მიმიხილვის კომიტეტის</a>
    მიერ. Coge. org არის არამომგებიანი ორგანიზაცია, რომლის მიზანია ინფორმატიკის სწავლება
    მეტ სკოლაში გახდეს შესაძლებელი, გაიზარდოს ქალებისა და ფერადკანიანების წილი პროგრამირების
    მოსწავლეებს შორის. კოდის ერთი საათის ირგვლივ გაერთიანებულია უამრავი პარტნიორი,
    მაგალითად, Microsoft, Apple, Amazon, Boys and Girls Clubs of America და College
    Board.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: პროგრამირების შესახებ არაფერი არ ვიცი. შეიძლება, რომ მაინც ვიყო
    ორგანიზატორი?
  hoc_faq_host_a: 'რა თქმა უნდა, კოდის ერთი საათის აქტივობების გავლა დამოუკიდებლადაც
    შეიძლება. ერთადერთი, რაც უნდა გააკეთოთ: <a href=''%{codeorg_url}/learn''> სცადოთ
    მიმდინარე ტუტორიალები</a>, აირჩიოთ, რომელიც მოგეწონებათ, აირჩიოთ საათი&mdash;
    ჩვენ მივხედავთ ყველაფერ დანარჩენს. თვენი ღონისძიების დასასგეგმად გაეცანით ჩვენს
    <a href=''/how-to''>ინსტრუქციებს</a>.'
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: რა მოწყობილობები უნდა გამოვიყენო ჩემი მოსწავლეებისთვის?
  hoc_faq_devices_a: Code.org–ის ტუტორიალები ყველა მოწყობილობასა და ბრაუზერში მუშაობს.
    მეტი ინფორმაცია ჩვენი ტუტორიალების ტექ. უზრუნველყოფის შესახებ შეგიძლიათ იხილოთ
    <a href='%{codeorg_url}/educate/it'>აქ</a>. პარტნიორების მიერ მოწოდებული ტუტორიალების
    ტექ. უზრუნველყოფის შესახებ <a href='%{codeorg_url}/learn'>%{partner_url}/წაიკითხეთ
    </a> ტუტორიალის აღწერაში. არ დაგავიწყდეთ, რომ ჩვენ <a href='%{unplugged_url}'>კომპიუტერების
    გარეშე შესასრულებელი აქტივობებიც</a> გვაქს!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: მჭირდება თუ არა კომპიუტერი ყოველი მონაწილისთვის?
  hoc_faq_need_computers_a: 'არა. ჩვენ გვაქვს კოდის ერთი საათის ისეთი ტუტორიალები,
    რომლებიც მუშაობს პერსონალურ კომპიუტერებზე, სმარტფონებზე, პლანშეტებზე, ზოგს კი
    საერთოდ არ სჭირდება არანაირი მოწყობილობა! არა აქვს მნიშვნელობა, სად ხართ და რა
    გაქვთ. <p><i> აი, რამდენიმე იდეა: </i> <br> <ul> <li><b>იმუშავეთ წყვილებად.</b>
    <a href=''%{pair_programming_research}''>კვლევები გვაჩვენებს, რომ</a> ბავშვები
    საუკეთესოდ სწავლობენ მაშინ, როცა <a href=''%{pair_programming_video}''>კოდს წერენ
    წყვილებში</a> ერთი კომპიუტერის გამოყენებით. დაყავით თქვენი მოსწავლეები ორ-ორად.
    <li><b>გამოიყენეთ პროექტორი.</b> თუ გაქვთ წვდომა ინტერნეტსა და პროექტორზე, კოდის
    ერთი საათის გავლა მთელ ჯგუფს ერთად შეუძლია. უყურეთ ვიდეოებს ერთად, ამოცანები კი
    რიგ-რიგობით გააკეთეთ.<li><b> ისწავლეთ ოფლაინ.</b> ჩვენ გვაქვს <a href=''%{unplugged_url}''>ტუტორიალები,
    რომელთაც კომპიუტერები საერთოდ</a> არ სჭირდება. </ul>'
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: მე ვარ <country>ში. როგორ მივიღო მონაწილეობა?
  hoc_faq_international_a: კოდის ერთი საათის ღონისძიების ჩატარება შეუზლია ყველას და
    ყველგან. შარშანაც მოსწავლეები მთელი მსოფლიოს მასშტაბით გაერთიანდნენ კოდის ერთი
    საათის ფარგლებში. გაიგეთ მეტი <a href='/promote'>აქ</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: როგორ შევქმნა კოდის ერთი საათის ტუტორიალი?
  hoc_faq_tutorial_a: თუ გინდათ გახდეთ ჩვენი პარტნიორი და შექმნათ ტუტორიალი,<a href='target-tutorial-guidelines'>გაეცანით
    ჩვენს რჩევებსა და ინსტრუქციებს</a>. ჩვენ სიამოვნებით მივიღებდით სხვადასხვა ფორმატის
    ტუტორიალებს, მაგრამ ჩვენი ძირითადი მიზანია მაქსიმალურად მარტივი და საინტერესო
    გავხადოთ სწავლა იმათთვის, ვინც პროგრამირებას პირველად კოდის ერთი საათის ფარგლებში
    შეეხება.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: სჭირდებათ თუ არა მოსწავლეებს ანგარიშის შექმნა და სადმე შესვლა?
  hoc_faq_account_a: არა. რეგისტრაცია ან საიტზე შესვლა არ არის საჭირო მოსწავლეებისთვის
    კოდის ერთ საათში მონაწილეობის მისაღებად. <a href='http://code.org/learn/beyond'>განგრძობადი
    კურსების</a> უმეტესობა ანგარიშის შექმნას მოსწავლის შედეგების შესანახად მოითხოვს.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: რა აქტივობები ავირჩიო დამამთავრებელი კლასების მოსწავლეებისთვის?
  hoc_faq_high_school_a: ჩვენი ვარსკვლავური ომებისა და Minecraft-ის ახალი ტუტორიალები
    გადასარევია უფროსკლასელებისთვის, განსაკუთრებით ვარსკვალვური ომების JavaScript
    ვერსია და ორივე ტუტორიალზე უფასო სათამაშო დონე. ნებისმიერი ასაკისთვის ჩვენი რჩევაა
    დაიწყოთ დამწყები დონის ტუტორიალით <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    მაგალითად Angry Birds ან ანასა და ელზას ტუტორიალებით. დამამთავრებელი კლასების
    მოსწავლეს უნდა შეეძლოს მათი 30 წუთში დასრულება, შემდეგ კი უფრო რთულ JavaScript
    ტუტორიალეზე გადასვლა, მაგალითად ხანის აკადემიის ან CodeHS ტუტორიალებზე.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: კოდის ერთი საათისთვის სკრატჩის ტუტორიალი ავირჩიე, მაგრამ რა მოხდება,
    თუ ჩემს მოსწავლეებს ლეპტოპების მაგვირად პლანშეტები აქვთ?
  hoc_faq_scratch_a: სკრატჩი არ მუშაობს პლანშეტებზე. თუ პატარა მოსწავლეები გყავთ,
    მათ შეუძლიათ გამოიყენონ ScratchJR iPad აპლიკაცია. თუ გადახევდავთ ტუტორიალებს აქ<a
    href='http://code.org/learn'>Code.org/learn</a>, იპოვით სხვა ტუტორიალებსაც, რომლებიც
    მუშაობს პლანშეტზე და შექმნილია Code.org, Tynker, Lightbot, ან CodeSpark-ის მიერ.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: როგორ ვითვლით კოდის საათებს?
  hoc_faq_map_q: რატომ ვერ ვხედავ ჩემს წერტილს რუკაზე?
  hoc_faq_map_a: 'ძალიან ვწუხთ, რომ ჩვენს კოდის ერთი საათის რუკაზე თქვენს ღონისძიებას
    ვერ ხედავთ. რადგანაც ათობით ათასი ორგანიზატორი რეგისტრირდება, რუკა აერთიანებს
    მონაცემებს და რამდენიმე ღონისძიებას ერთ წერტილად ასახავს. თუ დააჭირეთ რიცხვს რუკის
    ზემოთ, გადახვალთ ღონისძიებების სიაში, სადაც აუცილებლად იქნება თქვენიც. კიდევ ერთი
    რამ: რუკა და სია ძირითადად 48 საათში ერთხელ ახლდება. შეამოწმეთ რამდენიმე დღეში!'
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: კოდის ერთი საათის ტრეკერი არ არის გაზომვის ზუსტი მოწყობილობა.
    ჩვენ ვერ აღვრიცხავთ უნიკალური მოსწავლეების ID-ების ზუსტად, იმიტომ რომ არ ვთხოვთ
    მათ რეგისტრაციას ან საიტზე შესვლას. შედეგად, ჩვენ ვითვლით როგორც მეტობით, ასევე
    ნაკლებობით ერთდროულად. დეტალებს გაეცანით <a href='http://code. org/loc'>აქ </a>.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: რამდენის სწავლაა შესაძლებელი ერთ საათში?
  hoc_faq_one_hour_a: 'კოდის ერთი საათის მიზანი არ არის ერთ საათში ვინმე პროგრამირების
    ექსპერტი გახადოს. ერთი საათი მხოლოდ იმისთვისაა საკმარისი, რომ მოსწავლეებმა გაიგონ:
    პროგრამირება არის სახალისო, შემოქმედებითი, ყველასთვის მისაწვდომი აქტივობა. წარმატების
    საზომი არ არის ის, თუ რამდნეს ისწავლიან ბავშვები ამ ერთ საათში – არამედ, რამდენი
    სხვადასხვა გენდერული, სოციოეკონომიკური და ეთნიკური ჯგუფის წარმომადგენელი ბავშვი
    ჩაერთვება ამ ღონისძიებაში და შემდეგ რადმენი გააგრძელებს სწავლას. მილიონობით მასწავლებელი
    და მოსწავლე აგრძელებს პროგრამირებას კოდის ერთი საათის შემდეგ – სწავლობენ მთელი
    დღე, მთელი კვირა ან მეტიც და შედეგად ბევრი მოსწავლე სწავლობს სრულ კურსს ან სულაც
    პროფესიად ირჩევს პროგრამირებას. <br/><br/> ბავშვების გარდა "მოსწავლე" არის პედაგოგიც,
    რომელიც, ერთი საათის ჩატარების შემდეგ ხვდება, რომ მას შეუძლია ასწავლოს კომპიუტერული
    მეცნიერება; სკოლის ადმინისტრაცია კი ხვდება, რომ პროგრამირება არის საგანი, რომლის
    სწავლაც სურთ მოსწავლეებს და რომლის სწავლებაც შეუძლიათ მათ მასწავლებლებს. <br/><br/>
    ყველაზე მნიშვნელოვანი, რასაც ყველა სწავლობს ამ ერთ საათში არის მარტივი ჭეშმარიტება
    – ჩვენ ამის გაკეთება შეგვიძლია.'
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.

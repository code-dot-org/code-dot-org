  hardware_prizes_form_plan_file_description: 'გამოგვიგზავნეთ მარტივი განრიგი, რომლის მიხედვთაც გეგმავთ ჩაატაროთ კოდის ერთი საათი თქვენს სკოლაში ყველა მოსწავლის ჩართვის. ნახეთ მაგალითი: #PDF# | #Word#'

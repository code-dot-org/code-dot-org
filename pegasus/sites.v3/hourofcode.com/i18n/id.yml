  csd_page_faq_question_01: Apakah CS Discoveries dipetakan sesuai standar?
  csd_page_faq_answer_01: CS Discoveries ditulis menggunakan K-12 Framework for Computer
    Science dan standar CSTA 2017 sebagai panduan. Saat ini, tiap pelajaran dalam
    CS Discoveries berisi pemetaan terhadap standar CSTA 2017 yang relevan. [Ringkasan
    pemetaan standar dapat dilihat di sini](%{mappings_url}). Versi Google Sheets
    dari standar ini dapat ditemukan di [Standar CSD](%{csd_standards_url}).
  csd_page_faq_question_02: Bagaimana/Di mana saya bisa mendapatkan pengembangan profesi
    untuk kursus ini?
  csd_page_faq_answer_02: Program Pembelajaran Profesional kami menawarkan dukungan
    sepanjang tahun. Program ini dimulai dengan workshop musim panas selama  lima
    hari di mana Anda berkesempatan untuk langsung melihat kurikulumnya dan bertemu
    guru lain di wilayah Anda. Sepanjang tahun, kami menawarkan workshop tindak lanjut
    dan forum dukungan. Anda tidak memerlukan pengalaman sebelumnya di bidang ilmu
    komputer untuk memulai. Dan guru menyukainya! 90% menempatkannya sebagai pengembangan
    profesi terbaik yang pernah ada. [Klik di sini untuk mendaftar dan mengetahui
    selengkapnya](%{apply_url}).
  csd_page_faq_question_03: Saya mengajarkan CS Discoveries tapi waktu saya bersama
    siswa kurang dari satu semester. Apa yang akan Anda rekomendasikan?
  csd_page_faq_answer_03_01: Guru yang jadwalnya terbatas dan tidak dapat mengajarkan
    semua unit CS Discoveries selama satu tahun ajaran, kini dapat dengan mudah menetapkan
    satu set unit CS Discoveries tertentu berdasarkan apa yang ingin mereka fokuskan.
    Koleksi ini masih merupakan unit yang persis sama dengan yang ada dalam CS Discoveries,
    hanya dikelompokkan bersama berdasarkan rekomendasi kami di bawah untuk lebih
    memahami bidang tertentu dalam CS Discoveries. Tiap koleksi dapat digunakan kurang
    lebih selama satu semester atau kurang dari satu semester. [Klik di sini untuk
    melihat opsi Koleksi kami](%{collections_url}).
  csd_page_faq_answer_03_02: Bagi guru yang jadwalnya jauh lebih terbatas, mereka
    bisa menggunakan satu unit saja dalam satu waktu dari CS Discoveries tanpa menggunakan
    seluruh kursus. Kami berharap hal ini dapat membantu dalam mendukung kelas yang
    mengajarkan unit CS Discoveries yang disertakan sebagai bagian dari kursus yang
    lebih besar atau saat mengajarkan ilmu komputer dengan jadwal terbatas. [Klik
    di sini untuk melihat unit fleksibel kami](%).
  csd_page_faq_question_04: Materi dan bahan apa saja yang diperlukan untuk CS Discoveries?
  csd_page_faq_answer_04_01: Salah satu potensi biaya yang harus dipertimbangkan saat
    mengajarkan kursus ini adalah mencetak. Banyak pelajaran yang membutuhkan handout
    yang dirancang untuk memandu siswa melewati kegiatan. Meskipun handout ini tidak
    wajib dicetak, namun sebagian besar diantaranya dirancang untuk dicetak dan kami
    sangat menyarankan untuk mencetaknya bila memungkinkan.
  csd_page_faq_answer_04_02: 'Selain mencetak, sejumlah pelajaran membutuhkan perlengkapan
    kelas khusus dan media manipulatif seperti: Catatan harian siswa, kertas poster,
    spidol/pensil warna, gunting, kertas bekas, lem atau selotip, catatan tempel atau
    kartu indeks (atau kertas bekas berukuran serupa), dan penggaris atau semacamnya.'
  csd_page_faq_answer_04_03: 'Selain materi kursus umum tersebut, item berikut diperlukan
    dalam unit tertentu:'
  csd_page_faq_answer_04_04: Pemecahan Masalah dan Komputasi
  csd_page_faq_answer_04_05: Aluminium foil, wadah untuk air, uang koin (uang koin
    dapat diganti dengan benda lain dengan ukuran yang sama). Kegiatan alternatif
    tersedia jika Anda tidak memiliki persediaan ini.
  csd_page_faq_answer_04_06: Membuat Aplikasi dengan Perangkat (Opsi A dan Opsi B)
  csd_page_faq_answer_04_07: 'Opsi A: Set kelas Circuit Playgrounds. Lihat [code.org/maker/circuitplayground](%{url})
    untuk selengkapnya.'
  csd_page_faq_answer_04_08: 'Option B: Set kelas perangkat micro:bit. Lihat [code.org/maker/microbit](%{url})
    untuk selengkapnya.'
  csd_page_faq_answer_04_09: Persediaan pembuat, seperti kotak tisu kosong atau gulungan
    kardus atau kertas coret
  csd_page_faq_answer_04_10: "* Catatan: Unit Membuat Aplikasi dengan Perangkat memiliki
    dua opsi implementasi - satu bagi yang menggunakan circuit playground dan satunya
    lagi bagi yang menggunakan micro:bit. Guru tidak boleh membeli kedua set perangkat
    atau mengajarkan kedua opsi unit ini karena keduanya setara dan memiliki konten
    yang sama."
  csd_page_faq_question_06: Bagaimana kesesuaian CS Discoveries dengan kursus Code.org
    lainnya?
  csd_page_faq_answer_06_01: CS Discoveries dirancang agar sesuai dengan antara kursus
    [CS Fundamentals](%{csf_url}) dan kursus [CS Principles](%{csp_url}) kami. Walaupun
    masing-masing kursus ini dirancang untuk menjadi titik masuk ke dalam ilmu komputer
    yang sesuai dengan usia, namun siswa yang memiliki pengalaman sebelumnya akan
    menemukan banyak topik baru untuk dipelajari, dan mereka akan mengulas kembali
    topik yang sudah dikenali serta konteks yang lebih menantang.

  middle_high_page_cs_card_title_2: CS Principles
  middle_high_page_cs_card_title_3: AP Ilmu Komputer A
  middle_high_page_cs_card_description_1: Kumpulan kurikulum dasar gratis yang mengenalkan
    siswa pada konsep dasar ilmu komputer dan menantang mereka untuk mengeksplorasi
    dampak komputasi dan teknologi pada dunia.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Perkenalkan siswa pada rekayasa perangkat
    lunak dan desain berorientasi objek saat mereka belajar bahasa pemrograman Java
    dalam kurikulum gratis ini untuk AP® Computer Science A (AP® CSA).

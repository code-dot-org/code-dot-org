  tutorial_rpccw_longdescription: Buat karakter Anda sendiri, desain T-shirt, dan
    buat musik. Dapatkan lencana untuk setiap proyek yang diselesaikan.
  tutorial_rpledfirefly_longdescription: Gunakan mikrokontroler Raspberry Pi Pico
    dan komponen elektronik dasar untuk membuat kunang-kunang LED yang berkedip. Tulis
    kode MicroPython untuk menyalakan kunang-kunang Anda dan buat sakelar dari kabel
    jumper untuk meniru kunang-kunang di alam liar saat sakelar ditutup.
  tutorial_rpcharting_longdescription: Temukan kekuatan daftar dalam bahasa pemrograman
    Python dengan menyimpan data medali Olimpiade lalu gunakan pustaka pygal untuk
    membuat bagan interaktif. Gunakan keterampilan analisis data untuk mengungkap
    pola dan anomali.
  tutorial_rpsolar_longdescription: Buat model tata surya animasi, interaktif, menggunakan
    bahasa pemrograman Python dan pustaka grafis p5. Gunakan kamus untuk menyimpan
    fakta planet yang dimuat saat planet yang mengorbit diklik.
  tutorial_rpwebcards_longdescription: Buat satu set kartu web yang membalik saat
    Anda mengarahkan kursor ke atasnya. Gunakan gaya CSS dan animasi kemudian sesuaikan
    dengan font mewah dan gradien warna.
  tutorial_codeclubhworld_longdescription: Tulis kode berbasis teks Python untuk membuat
    proyek interaktif dengan input pengguna yang mencetak teks dan emoji. Gunakan
    variabel untuk menyimpan teks dan angka, dan fungsi untuk mengatur kode Anda.
  tutorial_codeclubspells_longdescription: Gunakan blok Scratch untuk mengkode tongkat
    yang merapal mantra untuk mengubah sprite menjadi kodok, tumbuh, dan mengecilkannya.
    Edit dan balikkan suara untuk membuat efek suara mantra. Siarkan pesan ejaan sehingga
    beberapa sprite berubah saat pesan diterima.
  tutorial_coderdojoanime_longdescription: Buat halaman web responsif dengan teks
    dan gambar untuk tutorial menggambar anime. Gunakan HTML untuk menyusun halaman
    web dan gaya CSS untuk menerapkan tata letak, palet warna, dan font.
  tutorial_coderdojotarget_longdescription: Gunakan Python dengan pustaka grafis p5
    untuk menggambar target dan skor poin dengan memukulnya dengan panah. Pelajari
    tentang warna RGB dan posisikan target Anda dengan koordinat x & y. Gunakan kondisi
    if, elif dan else untuk membuat keputusan penilaian.
  tutorial_creaticodescratch_longdescription: CreatiCode.com menawarkan berbagai kegiatan
    pengkodean dalam banyak topik, seperti game 3D, seni 3D, game Augmented Reality,
    aplikasi Artificial Intelligence, remixing video Youtube, dan tujuan pembangunan
    berkelanjutan PBB. Blok berbasis goresan digunakan dalam semua kegiatan, sehingga
    siswa tidak perlu mempelajari bahasa pemrograman atau antarmuka pengguna yang
    berbeda untuk membuat kode dan berbagi proyek mereka.
  tutorial_bbsierpinski_longdescription: Dalam rangkaian pelajaran singkat ini, Anda
    akan belajar menciptakan seni matematika yang menakjubkan dan penuh warna!
  tutorial_bbstopwatch_longdescription: Dalam rangkaian pelajaran singkat ini, Anda
    akan belajar membuat stopwatch yang nyata dan berfungsi!
  tutorial_idrpatterns_longdescription: Gunakan blok aksi Loop di lingkungan pengkodean
    Weavly untuk membuat pola geometris seperti kristal, bintang, atau bentuk menarik
    lainnya dengan elemen berulang.
  tutorial_idrshapes_longdescription: 'Dalam aktivitas ini, pemain menggunakan blok
    aksi Weavly untuk menggambar bentuk sederhana, seperti kotak, persegi panjang,
    segitiga, segi enam, dan bintang. '
  tutorial_edisondetect_longdescription: Perkenalkan konsep komputasi utama loop dan
    pemahaman tentang cahaya inframerah menggunakan robot Edison dan bahasa pemrograman
    berbasis blok, EdBlocks. Pelajaran ini memanfaatkan fungsi penggerak dan deteksi
    rintangan robot Edison melalui serangkaian tugas pemrograman progresif.
  tutorial_edisonmusical_longdescription: Lagu-lagu musik sederhana adalah contoh
    yang bagus dari urutan dalam aksi. Menggunakan Edison dan bahasa pemrograman berbasis
    Scratch, EdScratch, siswa dapat membuat musik dan menyatukan urutan dan input-output
    ke dalam program yang menyenangkan.
  tutorial_codemonkeydiglit_longdescription: 'Pengantar beberapa topik penting di
    dunia digital: Cara menggunakan komputer, apa itu perangkat lunak dan perangkat
    keras, kemungkinan ancaman online, dan melindungi privasi Anda. Kursus ini mencakup
    2 pelajaran - penggunaan digital dan kewarganegaraan digital. Setiap pelajaran
    terbuat dari slide yang dipandu sendiri dengan pertanyaan dan survei interaktif,
    3 mini game dan 5 pertanyaan ulasan untuk memeriksa pemahaman siswa.'
  tutorial_bsdrockpaper_longdescription: Gunakan bahasa pemrograman Python untuk membangun
    game 'Rock, Paper, Scissors'. Jangan khawatir jika Anda belum pernah mencoba Python,
    kami akan memandu Anda melalui setiap langkah.
  tutorial_microbitreaction_longdescription: 'Buat permainan reaksi mikro: bit dengan
    sakelar fisik nyata yang terbuat dari kardus bekas dan kertas dapur.'
  tutorial_kinderanimal_longdescription: Dalam pelajaran ini, siswa akan mengubah
    KIBO menjadi hewan lucu yang bergerak sebagai respons terhadap program yang dibuat
    anak-anak. Siswa juga dapat bereksperimen dengan opsi input dan output KIBO untuk
    melangkah lebih jauh.
  tutorial_kindersinger_longdescription: Dalam pelajaran ini, siswa akan mendandani
    KIBO dengan pakaian pemain dan mengajar KIBO untuk menyanyikan lagu favorit! Dengan
    Modul Rekam/Pemutaran Suara KIBO, anak-anak akan menggunakan keterampilan pengurutan
    mereka untuk memprogram KIBO untuk memutar lagu mereka dalam urutan yang benar.
    Pelajaran ini ditujukan untuk anak-anak dengan pengalaman KIBO sebelumnya.
  tutorial_microbitwwn_longdescription: Koyangkan micro:bit Anda dan diberi arah acak
    untuk berjalan.
  tutorial_grokcyberlive_longdescription: Seorang kapten Angkatan Laut ditawan di
    dalam kapalnya. Sebuah tengara utama telah menjadi gelap. Dan senjata diarahkan
    ke situs tersibuk Sydney…Semuanya terhubung, dan terserah Anda untuk membebaskan
    kapten, melacak pelakunya, dan menghentikan mereka. Siswa perlu melacak petunjuk,
    memecahkan teka-teki, dan mencari cara untuk menghentikan serangan cyber simulasi
    skala besar sebelum terlambat.
  tutorial_codemojimaze_longdescription: Pelajari tentang urutan untuk membantu Deeno
    menyelesaikan labirin.
  tutorial_codemojisnake_longdescription: Dalam unit ini siswa akan belajar bagaimana
    menggunakan blok pengkodean pada Scratch untuk membuat permainan ular.
  tutorial_carnegietoxibots_longdescription: Tidak ada yang tidur di Kota Zillah.
    Anda bermain sebagai salah satu Zeds, kru yang didedikasikan untuk membasmi ancaman
    Toxibots, robot yang rusak malware milik Toxicorp, sebuah perusahaan raksasa.
    Sebagian besar Toxibots dihancurkan, tetapi masih ada beberapa di sekitar yang
    mendatangkan malapetaka. Bersiaplah di Zed Clubhouse, dan program robot kolaboratif
    Anda (alias 'cobot') Beastie untuk membantu menangkap mereka.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge dengan VICE Virtual
    Robot menyediakan urutan terstruktur aktivitas pemrograman dalam konteks berbasis
    proyek dunia nyata. Ini dirancang untuk membuat siswa berpikir tentang pola dan
    struktur tidak hanya robotika, tetapi juga pemrograman dan pemecahan masalah secara
    lebih umum. Pelajaran ini mencakup video, animasi, dan lingkungan pengkodean bawaan
    dengan robot virtual.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge menyediakan urutan terstruktur aktivitas pemrograman dalam konteks berbasis
    proyek dunia nyata. Ini dirancang untuk membuat siswa berpikir tentang pola dan
    struktur tidak hanya robotika, tetapi juga pemrograman dan pemecahan masalah secara
    lebih umum. Pelajaran ini mencakup video, animasi, dan lingkungan pengkodean bawaan
    dengan robot virtual.
  tutorial_spheroincolor_longdescription: Sphero indi dapat melihat warna seperti
    Anda dan saya. Tapi siapa yang lebih cepat mengenali warna? Siapa yang paling
    bisa mengenali? Dalam pelajaran ini, temukan bagaimana kita melihat warna dan
    menantang indi ke kontes warna!
  tutorial_kcjdominos_longdescription: Dalam pelajaran ini kita akan mensimulasikan
    jatuh domino menggunakan JavaScript. Sepanjang jalan kita akan belajar tentang
    variabel, fungsi, loop, peristiwa mouse, dan mengetuk semuanya!
  tutorial_spherocolortheory_longdescription: Campur warna Anda dengan memiringkan
    dan memutar Sphero BOLT! Jelajahi cara kerja teori warna aditif dengan menambahkan
    nilai merah, hijau, dan biru yang berbeda untuk membuat banyak warna berbeda.
    Pelajari cara menggunakan sensor BOLT untuk mengukur orientasinya dan mengubah
    warna.
  tutorial_codecombatesports_longdescription: Pengkodean kompetitif tidak pernah sehebat
    ini! Pelajari keterampilan yang Anda butuhkan untuk bermain seperti pro di Esports
    Bootcamp kami. Tidak diperlukan pengalaman pengkodean. Mulailah dengan berlatih
    di ruang bawah tanah dan temukan strategi dan taktik pengkodean yang Anda perlukan
    untuk bersaing. Setelah mengasah keterampilan Anda, uji kode Anda di arena esports
    kami melawan pemain lain di seluruh dunia! Apakah Anda juara utama Liga AI kami
    berikutnya?
  tutorial_spherodigdisplay_longdescription: Tampilan Digital ada di sekitar kita,
    mulai dari ponsel hingga monitor komputer hingga televisi hingga papan reklame
    modern. Tapi bagaimana cara kerjanya? Gali teknologi grafis di balik tampilan
    digital dan dapatkan pengalaman langsung dengan memprogram gambar dan animasi
    dengan LittleBits CoDebit dan matriks LED.
  tutorial_spherorvrincolor_longdescription: 'Cahaya tampak terdiri dari gelombang
    dengan panjang yang bervariasi yang dideteksi mata sebagai warna. Sementara RVR+tidak
    memiliki mata (setidaknya yang dapat melihat) ia memiliki sensor yang mampu mendeteksi
    berbagai warna. Pelajari kemampuan sensor warna RVR+dan cara memprogramnya. '
  tutorial_clbinary_longdescription: Dengan menggunakan komponen restone di Minecraft,
    peserta akan mempelajari cara kerja penghitungan biner, membuat gerbang logika
    AND dan OR, dan menggunakan penghitungan biner untuk membuat kunci kombinasi untuk
    membuka pintu yang terkunci.
  tutorial_sascollabcode_longdescription: Mungkin sulit untuk menemukan sumber daya
    untuk mengajarkan pengkodean kepada siswa dengan gangguan penglihatan. SAS percaya
    bahwa setiap siswa harus memiliki kesempatan untuk belajar kode dan bertujuan
    untuk mencapai ini dengan menggunakan blok kode braille dengan SAS CodeSnaps -
    lingkungan pengkodean kolaboratif yang bisa mendapatkan seluruh pengkodean kelas
    hanya dengan satu iPad dan robot Sphero.
  tutorial_codecombatgoblins_longdescription: Kami membutuhkan bantuan Anda! Memulai
    pencarian epik di mana Anda mengendalikan permainan melalui kekuatan pemrograman
    Anda. Jadilah pahlawan, buka kunci jarahan, dan perluas gudang kode Anda untuk
    menyelamatkan kota. Kemudian gunakan strategi AI untuk mengumpulkan pesta untuk
    pertempuran bos goblin terakhir!
  tutorial_scratchstorytelling_longdescription: Animasikan cerita Anda sendiri dengan
    Scratch! Tambahkan sprite, latar belakang, dan efek grafis interaktif untuk menghidupkan
    cerita Anda. Termasuk panduan fasilitasi pendidik, tutorial proyek Scratch, dan
    kartu pengkodean. Kegiatan ini selaras dengan Common Core English Language Arts
    Standards.
  tutorial_crayolasymbols_longdescription: Sebuah gambar bernilai seribu kata — bahkan
    gambar kecil mengatakan banyak! Simbol visual ada di mana-mana, mengarahkan kita
    ke toilet umum, rumah sakit, landai kursi roda, dan halte bus. Gunakan bentuk
    dan garis untuk mendesain simbol asli yang dapat diandalkan orang lain.
  tutorial_crayoladrawacode_longdescription: Jelajahi kode dari kemarin dan hari ini.
    Orang-orang kuno menggambar simbol di dinding gua untuk bercerita. Orang Mesir
    kuno mengukir hieroglif, bahasa simbol visual yang mewakili orang, benda, dan
    tindakan, menjadi batu. Buat cerita add-on dengan kode visual.
  tutorial_crayolafollowmycode_longdescription: Buat tarian coding dengan membuat
    sketsa simbol visual seperti panah, spiral, dan langkah kaki untuk membuat pola
    yang akan Anda dan orang lain ikuti. Atau buat karakter kecil dari Model Magic
    dan gunakan mereka untuk mengikuti kode dansa Anda!
  tutorial_madpicturethis_longdescription: Pelajaran ini akan memperkenalkan siswa
    pada bahasa HTML dan mengajari mereka cara memecahkan kode, bahkan jika mereka
    belum pernah berinteraksi dengan kode HTML sebelumnya. Dengan melakukan pengamatan,
    siswa akan melihat pola dan mendapatkan pemahaman yang lebih baik tentang bagaimana
    kode HTML ditulis dan ditafsirkan.
  tutorial_mindmakersmaps_longdescription: Di alam semesta ini, peta dari berbagai
    jenis berfungsi sebagai latar belakang tantangan yang menyenangkan dengan kendaraan
    otonom yang mematuhi program Anda. Untuk menang, Anda harus menafsirkan setiap
    peta dan memprogram tidak hanya gerakan, tetapi beradaptasi dengan yang tidak
    terduga menggunakan sensor untuk rintangan dan peristiwa alam seperti cuaca, suhu,
    dan berlalunya waktu. Semoga perjalanan yang baik!
  tutorial_mindmakersjorel_longdescription: Alam semesta yang menyenangkan dari Saudara
    Jorel sekarang berada di bawah kendali Anda! Tetapi untuk itu, Anda perlu menguasai
    dasar-dasar pemrograman dan mengembangkan keterampilan seperti pemikiran algoritmik,
    dekomposisi masalah, identifikasi pola dan abstraksi... bekerja keras dan mungkin
    Anda akan mengetahui nama saudara laki-laki Jorel!
  tutorial_mindmakersroboland_longdescription: Program robot aneh dan menyenangkan
    Mustachebot dan Ladybot! Anda membantu mereka mengatasi tantangan, dan mereka
    membantu Anda mengembangkan pemikiran komputasi. Semakin maju tantangannya, semakin
    banyak Anda belajar tentang algoritma, dekomposisi, pola, dan abstraksi... Bekerja
    keras dan bersenang-senang!
  tutorial_mindmakersrobolandjr_longdescription: Program robot aneh dan lucu Mustachebot
    dan Ladybot. Setiap kali Anda berhasil memecahkan tantangan, Anda mendapatkan
    bola hijau kecil dan beralih ke yang berikutnya. Capriche!
  tutorial_codehsdraw_longdescription: Buat program menggambar Anda sendiri di Scratch
    menggunakan input keyboard dan mouse. Siapa pun akan dapat menggunakannya untuk
    membuat seni digital yang menyenangkan dan kreatif!
  tutorial_codehscamouflage_longdescription: Gunakan ScratchJR untuk memprogram hewan
    untuk menunjukkan adaptasinya menggunakan kamuflase di lingkungannya!
  tutorial_firiapythoncodex_longdescription: Pelajaran langkah demi langkah sederhana
    mengajarkan pengkodean Python saat Anda membuka kunci kemampuan baru, dari tampilan
    warna yang indah hingga sistem audio hi-fi. Gunakan akselerometer internal, sensor
    cahaya, dan mikrofon untuk membuat kode proyek unik dan interaktif Anda sendiri.
    Dan Anda dapat langsung menghubungkan motor servo dan sensor eksternal untuk kemungkinan
    ekspansi tanpa batas. CodeX = game, musik, sensor, seni, dan banyak lagi!
  tutorial_bekidscoding_longdescription: Bergabunglah dengan Grace, Zak, dan Dot the
    Robot dalam petualangan di Loop Galaxy! Kode dengan blok untuk menyelesaikan tugas
    yang menarik, dan pelajari dasar-dasar algoritma, urutan, dan loop!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour adalah game pengkodean
    mandiri untuk anak usia 4-11 tahun. Ini mengajarkan dasar-dasar pengkodean seperti
    sequencing, debugging, loop dan fungsi. Ini juga mengajarkan teknik untuk memecahkan
    masalah sehingga anak-anak menjadi lebih percaya diri, pembelajar mandiri.'
  tutorial_microbitdice_longdescription: Kocokkan micro:bit Anda untuk membuat angka
    acak.
  tutorial_madflashcard_longdescription: Pelajaran ini memaparkan siswa ke kode HTML
    dan CSS dan memberi mereka kesempatan untuk berinteraksi dengannya dan melihat
    hasilnya secara real-time.
  tutorial_madappwars_longdescription: 'Pelajaran ini memberi siswa kesempatan untuk
    menjelajahi sisi bisnis pengembangan aplikasi. Dalam kegiatan ini, siswa membandingkan
    dua aplikasi yang termasuk dalam kategori payung yang sama (contoh: dua aplikasi
    perjalanan) dan mengevaluasi mana yang lebih baik berdasarkan kriteria tertentu.'
  tutorial_kodablepuppies_longdescription: Siswa akan bertemu teman-teman Kodable
    yang lembut dan belajar cara merawat mereka! 'Hewan peliharaan' adalah anakan
    dalam game yang membutuhkan banyak cinta dan perhatian. Siswa akan memprogram
    Carebots untuk membantu tanggung jawab menjadi paw-rent baru menggunakan konsep
    pengkodean seperti fungsi dan pernyataan bersyarat.
  tutorial_googlesuperhero_longdescription: Ubah pahlawan sehari-hari dari kehidupan
    atau komunitas Anda menjadi pahlawan super dengan memprogram mereka untuk terbang
    di atas gedung, berputar, bekerja dengan sidekick, dan mencetak poin dengan menyentuh
    objek dalam permainan. Dalam Kode Pahlawan Anda, pamerkan kekuatan khusus pahlawan
    Anda dan kreativitas Anda sendiri dengan CS First dan Scratch.
  tutorial_googlename _longdescription: Pilih nama dan hidupkan huruf-huruf kata tersebut
    menggunakan kode. Pilih nama panggilan, nama hewan peliharaan, binatang, olahraga,
    tempat atau hobi.
  tutorial_carnegiezillah_longdescription: Kota Zillah berkembang pesat, dan musik
    ada di udara. Rumor mengatakan, bot Gargantua yang terkenal sedang online dan
    mengirim Toxibots terakhir untuk membuang kota blok demi blok.…Ambil hoverboard
    cobot Anda dan bersiaplah untuk alur, bergerak, dan selesaikan apa yang Anda mulai!
    Pemain memprogram hoverbot cobot mereka untuk mengubah jalur, menghindari rintangan,
    dan mengeluarkan banyak Toxibots dalam game bergaya ritme ini.
  tutorial_nasachspacejam_longdescription: Buat tata surya yang benar-benar bebatuan!
    Pelajari tentang musik, astronomi, dan pengkodean dalam aktivitas yang dipandu
    sendiri ini (tidak diperlukan pengalaman pengkodean). Program planet untuk membuat
    musik, menciptakan tata surya musik Anda sendiri, lengkap dengan melodi luar angkasa.
  tutorial_hatchxrsolar_longdescription: 'Jelajahi bintang-bintang dan bangun tata
    surya Anda sendiri menggunakan konsep pemrograman berbasis blok. Pelajari tentang
    dasar-dasar ruang 3D, dan selami imajinasi Anda untuk membangun alam semesta impian
    Anda, semuanya dalam waktu kurang dari satu jam. Dan coba tebak, Anda dapat menjalankan
    proyek Anda di AR di perangkat iOS apa pun menggunakan aplikasi HatchXR. Jangan
    lupa untuk berbagi kreasi Anda dengan kami menggunakan #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kode game penyerbu ruang klasik dalam 3D,
    sambil belajar tentang dasar pengembangan game, gerakan dalam ruang 3D dan pelajari
    konsep pemrograman dasar seperti loop, kondisional, variabel, dan peristiwa keyboard,
    semuanya dalam waktu kurang dari satu jam. Jangan lupa untuk berbagi kreasi Anda
    dengan kami menggunakan #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Bangun game dino T-rex chrome klasik dalam
    3D, sambil belajar tentang dasar pengembangan game, gerak dalam ruang 3D dan pelajari
    konsep pemrograman dasar seperti loop, kondisional, variabel, dan acara keyboard,
    semuanya dalam waktu kurang dari satu jam. Jangan lupa untuk berbagi kreasi Anda
    dengan kami menggunakan #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Babi guinea datang dan mereka lapar.
    Untuk setiap putaran, program Bot untuk menembakkan wortel, meluncurkan selada,
    atau gunakan perisai Apple yang perkasa dalam game pengkodean yang serba cepat
    dan geram ini. Kumpulkan hati untuk membuka lebih banyak alat dan menahan hiruk-pikuk
    makan sambil berharap kode Anda tidak rusak.
  tutorial_pickcodeshapes_longdescription: Belajar menggunakan Pickcode untuk menulis
    kode yang menciptakan berbagai bentuk. Setelah kursus selesai, Anda akan bisa
    menjadi kreatif dan membuat desain apa pun yang Anda inginkan!
  tutorial_codesterssketch_longdescription: Pelajari dasar-dasar pengkodean dengan
    Python sambil membuat Etch-a-Sketch kustom Anda sendiri! Pelajari cara mengontrol
    sprite di layar dengan berbagai peristiwa penting, menerima input pengguna untuk
    mengatur lebar pena, dan menggunakan daftar untuk mengontrol warna pena.
  tutorial_pickcodechatbot_longdescription: Dalam kursus ini, Anda akan belajar cara
    membuat chatbot sederhana yang memainkan game libs iklan cepat.
  tutorial_codestersfish_longdescription: Pelajari dasar-dasar pengkodean dengan Python
    sambil membuat game objek jatuh Anda sendiri! Anda akan belajar cara menambahkan
    latar belakang dan sprite, dan cara menggunakan acara untuk membuat dan mengontrol
    sprite di atas panggung.
  tutorial_codestershedgehog_longdescription: Pelajari dasar-dasar pengkodean dengan
    Python, lalu buat game yang menembak sprite ke bintang-bintang! Untuk memotret
    bidikan Anda, pertama-tama Anda harus mempelajari cara membuat peristiwa kunci,
    interval, dan tabrakan. LEDAKAN!
  tutorial_pickcodeggame_longdescription: Belajar membuat permainan menebak dua pemain
    di mana satu pemain memasukkan nomor ke dalam chatbot, dan chatbot memberikan
    petunjuk kepada pemain lain saat mereka mencoba menebak.
  tutorial_codestersdino_longdescription: Pelajari fungsi dan acara Python sambil
    membuat game Flappy Dino Anda sendiri. Setelah permainan dimulai, dino turun!
    Jika Anda menekan satu blok, Anda kalah. Berapa banyak blok yang bisa Anda gunakan
    untuk menavigasi dino?
  tutorial_pickcodemtpaint_longdescription: Dalam kursus ini, Anda akan belajar bagaimana
    menggunakan fungsi untuk menggambar bentuk yang cukup rumit (seperti strip mobius
    tetapi dalam bentuk segitiga). Setelah pelajaran ini, Anda akan memiliki blok
    bangunan untuk membuat banyak desain yang berbeda.
  tutorial_microsoftcarnival_longdescription: Kode karnaval kelas Anda sendiri dengan
    permainan seperti Whack-the-Mole, Burstin' Balloons, dan Target Practice.
  tutorial_thunkablescavenger_longdescription: Pelajari cara membuat aplikasi Scavenger
    Hunt Anda sendiri di Thunkable, dan gunakan aplikasi Anda untuk berburu item di
    perangkat seluler Anda segera setelah kode Anda selesai.
  tutorial_codeillusionfund_longdescription: Masuklah ke dunia magis pengkodean dan
    ilmu komputer saat Anda belajar dan membiasakan diri dengan dasar-dasar komputer!
    Ini akan mencakup berlatih mengklik dan menggulir, menyeret dan menjatuhkan, menyalin
    dan menempelkan dan mengetik.
  tutorial_codeillusiongoofybeg_longdescription: Memulai petualangan coding ajaib
    dengan Goofy! Pelajari cara menggambar, mewarnai, dan memindahkan bentuk, serta
    memuat gambar dan suara saat Anda menguasai dasar-dasar Pengembangan Game menggunakan
    JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Buat band digital interaktif Anda
    sendiri dengan Goofy saat Anda menjelajahi kegembiraan Pengembangan Game menggunakan
    JavaScript. Aktivitas ini akan dibangun berdasarkan apa yang Anda pelajari dalam
    aktivitas pengantar kami, Disney Codeillusion: Game Development Adventure with
    Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Melarikan diri dari ruang 3D berhantu
    dengan bantuan dari bot yang dapat diprogram.
  tutorial_codespeakclimate_longdescription: Pelajari cara membangun situs web dasar
    secara bertanggung jawab menggunakan HTML dan membantu mendidik orang lain tentang
    perubahan iklim.
  tutorial_codespeaktwinkle_longdescription: Dengarkan bacaan keras 'Coding Twinkle'
    dan kemudian pelajari cara mengkodekannya menggunakan aplikasi ScratchJR
  tutorial_coinbasecrypto_longdescription: Uji memori Anda dan pelajari dasar-dasar
    crypto!
  tutorial_codespeakcomp_longdescription: Pelajari tentang pengomposan cacing dan
    buat game di Scratch!
  tutorial_codespeaksnake_longdescription: Dengarkan cerita tentang Snake, bintang
    game seluler klasik, dan kodekan game Anda sendiri di ScratchJr
  tutorial_prstemalexa_longdescription: Siswa akan mengeksplorasi kecerdasan buatan
    suara - atau AI suara - dengan mengkodekan dua keterampilan Alexa. Siswa akan
    mulai dengan menonton video yang mencakup dasar-dasar AI suara, dan kemudian membangun
    program bertenaga AI suara di MIT App Inventor yang bertuliskan 'Hello Moon' dan
    program yang dapat melafalkan fakta ruang angkasa secara acak. Pelajaran diakhiri
    dengan tinjauan kosakata dan diskusi.
  tutorial_coderzfarm_longdescription: Program robot untuk menanam kebun, dan belajar
    bagaimana robot membantu petani di dunia nyata.
  tutorial_intelinofield_longdescription: Belajarlah untuk memprogram kereta pintar
    intelino yang dicabut dengan jepretan aksi dan selesaikan misi mengarahkan siswa
    melintasi kota dalam kunjungan lapangan mereka.
  tutorial_cablockchain_longdescription: Kursus interaktif ini mengeksplorasi teknologi
    blockchain dan cryptocurrency, kekuatan pendorong web generasi berikutnya. Ikuti
    karakter kami saat mereka memasuki metaverse dalam perburuan untuk menemukan scammer
    potensial. Mereka menemukan berbagai aplikasi kreatif blockchain dan mempertimbangkan
    bagaimana hal itu dapat berdampak pada masyarakat di masa depan.
  tutorial_nasaparachute_longdescription: Dalam kegiatan ini, Anda akan belajar bagaimana
    insinyur JPL menggunakan kode biner untuk memasukkan pesan tersembunyi dalam parasut
    yang digunakan untuk membantu penjelajah Mars, Ketekunan, mendarat dengan sukses
    di Mars. Anda juga akan memiliki kesempatan untuk membuat pesan tersembunyi Anda
    sendiri.
  tutorial_nasascratch_longdescription: Buat game eksplorasi Bulan atau Mars menggunakan
    Scratch, bahasa pemrograman visual. Berpikirlah seperti perencana misi luar angkasa
    NASA untuk merancang game Anda!
  tutorial_nasaorbit_longdescription: Dalam kegiatan ini, siswa menggunakan Scratch,
    Snap! , atau bahasa pemrograman lain untuk membuat simulasi interaktif pesawat
    ruang angkasa yang berlabuh ke Stasiun Luar Angkasa Internasional. The Crew Orbital
    Docking Simulation (Coding Sim) melibatkan siswa dalam pemikiran komputasi, pemecahan
    masalah, dan aplikasi matematika dunia nyata.
  tutorial_nasapackage_longdescription: Dalam kegiatan ini, siswa menggunakan Scratch,
    Snap! , atau bahasa pemrograman lain untuk membuat simulasi interaktif drone yang
    menavigasi di sekitar area geofenced untuk mengirimkan paket. Simulasi melibatkan
    siswa dalam pemikiran komputasi, pemecahan masalah, dan aplikasi matematika dunia
    nyata.
  tutorial_nasalunar_longdescription: 'Siswa belajar tentang misi Artemis 1 dan Tantangan
    Pengembangan Aplikasi NASA (ADC). Tujuannya adalah agar siswa mengikuti langkah-langkah
    yang telah kami buat menggunakan Lab Aplikasi Code.org untuk mempelajari pemrograman
    dasar menggunakan kode blok. '
  tutorial_meeestate_longdescription: 'Pecahkan teka-teki untuk melarikan diri dari
    rumah misterius Dr. Breakowski di Minecraft Hour of Code: Escape Estate yang baru.
    Gunakan pengkodean dan pemikiran komputasi untuk membuka rahasia, membuka pintu
    jebakan, dan mengungkapkan petunjuk tersembunyi. Kode jalan keluar Anda saat fajar
    dan dapatkan satu juta zamrud! Dengan pengkodean dalam blok atau Python, Hour
    of Code menawarkan jalur pembelajaran bagi siapa saja untuk mempelajari dasar-dasar
    kode.'
  tutorial_imagipixelart_longdescription: Pelajari Python dan buat animasi warna-warni
    Anda sendiri dalam kursus kilat 1 jam ini!
  tutorial_kcjhealth_longdescription: 'Pelajari tentang visualisasi data, seni algoritmik,
    dan pengkodean, sambil menjelajahi SDG #3 ''Good Health and Well-Being''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, dan Riri harus bersatu untuk
    membantu Wakanda. Buat kode aktivitas penuh aksi Anda sendiri yang terinspirasi
    oleh Marvel Studios'' ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: Dalam Kode Merek Anda, Anda akan membuat file
    kontak virtual untuk membuat kode QR yang dipersonalisasi dengan detail kontak
    Anda. Setelah Anda menyelesaikan kegiatan ini, Anda akan dilengkapi dengan kartu
    nama modern yang dapat Anda bagikan saat Anda berjejaring dengan orang-orang yang
    dapat membantu atau membimbing Anda dalam perjalanan karir atau kuliah Anda.

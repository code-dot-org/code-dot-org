  csa_ai_page_faq_question_01: Apa prasyarat untuk modul ini?
  csa_ai_page_faq_answer_01_01: 'Sebelum menyelam ke modul ini, siswa harus memiliki
    pengetahuan entry-level tentang Jawa. Secara khusus, mereka harus memahami:'
  csa_ai_page_faq_answer_01_list_01: "**Kelas dan Objek: ** Siswa harus terbiasa dengan
    mendefinisikan dan menggunakan kelas, serta membuat dan memanipulasi objek."
  csa_ai_page_faq_answer_01_list_02: "**Metode Penulisan dan Panggilan: ** Siswa harus
    dapat mendefinisikan metode dalam kelas, memahami parameter metode dan tipe pengembalian,
    dan memanggil metode dari objek atau metode lain."
  csa_ai_page_faq_answer_01_list_03: "**Array 1D dan ArrayLists: ** Mereka harus mahir
    dalam mendeklarasikan, menginisialisasi, dan memanipulasi array satu dimensi dan
    ArrayList, termasuk iterasi melalui mereka."
  csa_ai_page_faq_answer_01_list_04: "**Seleksi dan Iterasi: ** Dasar yang kuat dalam
    pernyataan dan loop bersyarat sangat penting."
  csa_ai_page_faq_question_01_02: Idealnya, siswa yang telah menyelesaikan AP Ilmu
    Komputer A atau kursus dengan kedalaman dan ketelitian yang sama akan dipersiapkan
    dengan baik untuk modul ini.
  csa_ai_page_faq_question_02: Bagaimana cara menginstal perangkat lunak yang diperlukan
    untuk modul ini?
  csa_ai_page_faq_answer_02_01: Modul ini unik karena melibatkan penggunaan perangkat
    lunak pihak ketiga daripada lab dan alat Code.org. [Baca lebih lanjut tentang
    menginstal perangkat lunak di sini] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Bagaimana saya dapat mendukung kebutuhan aksesibilitas
    saat mengajar modul ini?
  csa_ai_page_faq_answer_03_01: Melayani kebutuhan aksesibilitas sangat penting untuk
    lingkungan belajar yang inklusif. [Baca lebih lanjut tentang fitur aksesibilitas
    dalam perangkat lunak yang digunakan dalam modul ini di sini] (%{install_url}).
  csa_ai_page_faq_question_04: Bagaimana cara menggunakan Kode VS di Chromebook?
  csa_ai_page_faq_answer_04: Menggunakan VS Code di Chromebook menjadi lebih mudah,
    terutama dengan kemampuan untuk menjalankan aplikasi Linux pada model Chromebook
    yang lebih baru. [Baca selengkapnya tentang menyiapkan Kode VS di Chromebook di
    sini] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Bagaimana saya bisa mendapatkan pengembangan profesional
    untuk modul ini?
  csa_ai_page_faq_answer_05: Saat ini tidak ada pengembangan profesional khusus untuk
    kursus ini. Jika Anda ingin memahami cara mendekati Kecerdasan Buatan di kelas
    Anda, Anda dapat [jelajahi AI 101 for Teachers] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Apa waktu yang disarankan untuk mengajar modul ini?
  csa_ai_page_faq_answer_06_01: Modul Rekayasa Perangkat Lunak & Visi Komputer disusun
    dengan cermat untuk memberikan pembelajaran komprehensif dalam jangka waktu yang
    singkat. Seluruh modul dirancang untuk mencakup instruksi** 2 minggu instruksi**.
    Sebagian besar pelajaran disesuaikan untuk **45 menit**, sementara pelajaran di
    mana siswa mempelajari pengembangan proyek Java langsung dirancang untuk **90
    menit**. Waktu yang diperpanjang ini memastikan siswa memiliki banyak kesempatan
    untuk memahami, menerapkan, dan memecahkan masalah saat mereka bekerja.
  csa_ai_page_faq_answer_06_02: Ada juga fleksibilitas yang disengaja yang dibangun
    ke dalam struktur modul. Bergantung pada dinamika kelas, keterlibatan siswa, dan
    kedalaman yang ingin Anda jelajahi setiap topik, Anda dapat menyesuaikan durasinya.
    Misalnya, pelajaran Intro to Copilot, yang dirancang sebagai pelajaran 45 menit,
    dapat diperluas hingga 90 menit jika Anda ingin menyelam lebih dalam tentang seberapa
    besar model dan alat bahasa seperti GitHub Copilot dan ChatGPT bekerja.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Dengan akun guru yang disetujui, Anda dapat menemukan
    kunci jawaban dalam panel “Guru” Hanya biru yang ditampilkan dalam pelajaran dan
    kegiatan online.Jika Anda memerlukan akun guru yang disetujui, Anda dapat mengajukan
    permohonan akses ke materi khusus guru yang dilindungi (kunci jawaban, dll) melalui
    [formulir ini] ().%{form_url}Harap diingat bahwa mungkin diperlukan 3-5 hari kerja
    untuk memverifikasi akun Anda.
  csa_ai_page_faq_question_08: Apakah modul ini dipetakan ke standar?
  csa_ai_page_faq_answer_08: Ya, kurikulum Rekayasa Perangkat Lunak & Visi Komputer
    dipetakan ke [Standar CSTA K-12] (%{csta_k12_url}) dan AI untuk [Pedoman K-12]
    ().%{k12_url}
  csa_ai_page_faq_question_09: Berapa biaya untuk mengajarkan modul ini?
  csa_ai_page_faq_answer_09_01: Kurikulum dan platform kami tersedia dengan [tanpa
    biaya] (%{no_cost_url}) bagi siapa saja, di mana saja, untuk mengajar!
  csa_ai_page_faq_answer_09_02: Selain itu, perangkat lunak dan alat yang digunakan
    dalam modul ini gratis. GitHub Copilot gratis untuk verified [teachers](%{teachers_url})
    dan (). [students]%{students_url}
  csa_ai_page_faq_question_10: Apa yang harus saya lakukan jika instalasi perangkat
    lunak tidak berfungsi?
  csa_ai_page_faq_answer_10: Menghadapi masalah selama instalasi perangkat lunak bisa
    menjadi hal biasa, tetapi ada langkah-langkah sistematis yang dapat Anda ikuti
    untuk memecahkan masalah dan menyelesaikannya. [Lihat beberapa tips pemecahan
    masalah di sini] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Kurikulum Rekayasa Perangkat Lunak & Visi Komputer
    kami dirancang dengan mempertimbangkan Nilai Kurikulum kami. Tujuan-tujuan berikut
    memandu pembuatan kurikulum ini:'
  csa_ai_page_faq_answer_11_list_01: "**Sasaran 1: ** Gunakan alat AI untuk menghasilkan,
    men-debug, dan mengedit kode."
  csa_ai_page_faq_answer_11_list_02: "**Tujuan 2: ** Transisi dari Java Lab ke alat
    dunia nyata."
  csa_ai_page_faq_answer_11_list_03: "**Sasaran 3: ** Memperdalam pemahaman tentang
    bagaimana model AI dilatih dan diintegrasikan ke dalam program."
  csa_ai_page_faq_answer_11_02: Untuk informasi lebih lanjut tentang nilai-nilai yang
    memandu pekerjaan kami, silakan lihat [nilai kurikulum] kami (%{curriculum_values_url}).

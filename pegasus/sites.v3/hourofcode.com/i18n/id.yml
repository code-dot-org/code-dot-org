  tutorial_caflags_longdescription: Pelajari beberapa konsep pemrograman dasar dengan
    blockly. Kembangkan pemikiran komputasi Anda dengan menggunakan bentuk, warna,
    dan koordinat sederhana untuk menggambar bendera dunia. Temukan kreativitas Anda
    saat Anda menjelajahi berbagai urutan blok dan nilai untuk membangun mahakarya
    bendera Anda sendiri yang menarik.
  tutorial_matariki_longdescription: 'Maia dan Charlie berasal dari Selandia Baru.
    Keluarga Maia bersiap-siap untuk merayakan Matariki: Tahun Baru Māori. Dia mengundang
    temannya Charlie untuk datang dan tinggal di marae keluarganya (rumah pertemuan
    tradisional). Ada banyak tugas dan kegiatan pemecahan masalah yang menarik yang
    harus dilakukan untuk Matariki! Gunakan keterampilan Berpikir Komputasi Anda untuk
    membantu Maia dan Charlie mempersiapkan perayaan.'
  tutorial_carestaurant_longdescription: Charlie dan Tilley telah memutuskan bahwa
    jika mereka memprogram Ross dengan benar, dia akan dapat membantu melukis untuk
    membuat Food Avengers lebih menarik. Pastikan algoritme mereka benar - robot yang
    salah arah dengan kuas dapat menyebabkan kerusakan serius!
  tutorial_casea_longdescription: Alex dan Lonnie menciptakan ikan mewah dan makhluk
    laut super dengan balok. Bantu mereka mengurutkan urutan ke dalam urutan dan men-debug
    dengan melihat dan memperbaiki kesalahan. Sesuaikan pemandangan laut Anda sendiri
    dan hidupkan karakter Anda dengan menambahkan interaktivitas. Coders pemula dan
    pra-pembaca selamat datang!
  tutorial_cashield_longdescription: Ini adalah liburan musim panas dan Alex, keluarganya,
    dan Lonnie akan berlibur ke Finlandia. Kakak Alex, Reuben, membuat aplikasi tentang
    blazonry perisai dan menunjukkan Alex dan Lonnie cara menggunakannya. Bergabunglah
    dengan mereka saat mereka belajar cara mengurutkan blok untuk merancang beberapa
    perisai menakjubkan mereka sendiri!
  tutorial_ccwslimer_longdescription: Pelajari cara memprogram game Anda sendiri yang
    dapat dibagikan dengan berbagai level dan tantangan!
  tutorial_codinggalaxy_longdescription: Untuk misi pertama Anda di Adventure Planet,
    tugas Anda adalah memecahkan teka-teki pengkodean untuk menyelamatkan planet yang
    indah.
  tutorial_boatrace_longdescription: Pelajari cara membuat game balap perahu. Pemain
    menggunakan mouse untuk menavigasi perahu ke pulau terpencil tanpa menabrak rintangan.
  tutorial_ccplay_longdescription: Kode dan mainkan serangkaian level permainan sambil
    mempelajari konsep ilmu komputer yang penting. Pada tingkat akhir, pamerkan kreativitas
    dan keterampilan Anda untuk membuat kode game Anda sendiri dari awal!
  tutorial_grinch_longdescription: 'Belajar memprogram drone dan kereta luncur berteknologi
    tinggi dengan sihir pengkodean untuk menangkap hadiah dan menavigasi menuruni
    gunung untuk mengembalikan Natal ke Whoville. '
  tutorial_codehsart_longdescription: Meme! Meme! Meme! Siswa menjelajahi persimpangan
    pengkodean dan seni dengan membangun program komputer yang memungkinkan mereka
    membuat meme khusus untuk dibagikan dengan teman-teman.
  tutorial_codehsbitcoin_longdescription: Dalam aktivitas Hour of Code ini, siswa
    diperkenalkan dengan buku besar blockchain Bitcoin dan beberapa statistik Bitcoin.
    Siswa melihat bagaimana transaksi bekerja pada buku besar Bitcoin dan dan menyelidiki
    kinerja keseluruhan blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: Siswa belajar tentang dasar-dasar cryptocurrency
    dengan menjelajahi kriptografi, hashing, dan teknologi blockchain!
  tutorial_codehscipher_longdescription: 'Dalam kegiatan Hour of Code ini, siswa diperkenalkan
    dengan kriptografi dengan menggunakan sandi Caesar klasik untuk mendekripsi dan
    mengenkripsi beberapa pesan, dan juga menemukan cacat sandi dan cara memperbaikinya. '
  tutorial_codehscollision_longdescription: Siswa akan mengeksplorasi bagaimana simulasi
    digunakan dalam penelitian. Mereka akan mempelajari bagaimana massa dan kecepatan
    mempengaruhi tumbukan elastis dengan menggunakan kekekalan momentum dan kekekalan
    persamaan energi kinetik untuk memverifikasi nilai kecepatan akhir yang dihitung
    dengan simulasi. Siswa harus memiliki pengetahuan sebelumnya dalam memecahkan
    persamaan matematika menggunakan aljabar dasar.
  tutorial_codehsmath_longdescription: 'Siswa diperkenalkan dengan Tracy the Turtle
    dan belajar cara membuat kode model matematika yang berbeda dengan Python! Tidak
    diperlukan pengalaman pengkodean, tetapi siswa harus menyelesaikan Aljabar I atau
    lebih tinggi. '
  tutorial_codehsmusic_longdescription: Siswa mengeksplorasi bagaimana pengkodean
    digunakan dalam pembuatan musik dengan membangun ketukan dan pola delapan hitungan
    dinamis mereka sendiri dengan blok JavaScript!
  tutorial_codehssports_longdescription: Siswa belajar tentang bagaimana pengkodean
    digunakan dalam olahraga dan desain permainan dengan membangun video game olahraga
    asli yang dapat dibagikan dengan teman-teman mereka segera!
  tutorial_codemojipizza_longdescription: 'Kursus ini dirancang untuk mengajarkan
    siswa dasar-dasar objek JavaScript. Siswa akan mempelajari tipe dasar data yang
    dapat disimpan dalam variabel, dari boolean pertama mereka hingga membuat objek
    mereka sendiri dengan beberapa properti. Kegiatan ini membuat konsep kompleks
    mudah dipahami dengan menggunakan makanan favorit semua orang: Pizza!'
  tutorial_moonlander_longdescription: Pelajari Fisika saat Anda membuat kode! Moon
    Lander adalah kursus Game Builder dengan 17 latihan yang memandu Anda tentang
    cara membangun game berbasis fisika Anda sendiri. Dalam gim ini, Anda akan menggunakan
    kode dan konsep fisika kelas 6-9 untuk membantu pesawat ruang angkasa mendarat
    dengan aman di bulan.
  tutorial_sushicards_longdescription: Buat permainan di mana Anda memindahkan hiu
    untuk mencoba menangkap ikan.
  tutorial_codesparkcreate_longdescription: Pernah ingin merancang dan membuat kode
    video game Anda sendiri? Pilih dari dua kit permainan yang memandu Anda membuat
    dan mengkodekan video game bergaya Mario menggunakan antarmuka tanpa kata CodeSpark
    Academy. Coders pemula dan pra-pembaca selamat datang!
  tutorial_hardvsoft_longdescription: Melalui cerita dan lembar kerja anak-anak yang
    diilustrasikan, siswa Anda akan mempelajari perbedaan antara perangkat keras dan
    perangkat lunak.
  tutorial_codestersecard_longdescription: 'Bangun keterampilan pemrograman Anda saat
    Anda belajar cara membuat kartu ucapan elektronik yang dapat Anda bagikan dengan
    guru, keluarga, atau teman Anda! '
  tutorial_codesterslogo_longdescription: Gunakan kode untuk menjadi kreatif dan desain
    logo perusahaan Anda sendiri! Anda akan belajar dasar-dasar pengkodean dalam bahasa
    pemrograman, Python. Setelah Anda mengerjakan tutorial, Anda akan memiliki semua
    keterampilan yang Anda butuhkan untuk membuat logo untuk merek pribadi Anda!
  tutorial_codesterstshirt_longdescription: 'Pelajari keterampilan pemrograman dasar
    dan berlatih bergerak di sekitar bidang koordinat saat Anda membuat desain t-shirt
    monogram Anda sendiri! '
  tutorial_codewards_longdescription: Bergabunglah dengan misi yang menarik untuk
    menyelamatkan kota bawah laut. Rasakan pekerjaan seorang insinyur penyelamat yang
    memperbaiki sistem kota yang rusak dengan perintah dan algoritma. Atasi berbagai
    tantangan untuk membuktikan keterampilan, kecerdasan, dan keberanian Anda!
  tutorial_olympics_longdescription: 'Bersama Elsie bersiaplah untuk Olimpiade Robot!
    Seiring dengan konsep pemrograman, pelajari cara mengemudi, mengumpulkan detail,
    dan membuat alat, membangun dan menguji robot perkasa Anda. '
  tutorial_codinismhero_longdescription: Pelajari dasar-dasar pemrograman melalui
    contoh-contoh menyenangkan, dan bangun game sambil belajar!
  tutorial_discovery_longdescription: Dua karakter bertemu di dunia, dan menemukan
    objek yang mengejutkan. Apa yang terjadi selanjutnya? Dengan Scratch dan CS First,
    siapa pun dapat membuat cerita unik mereka sendiri dengan kode.
  tutorial_csfirstname_longdescription: Pilih nama dan hidupkan huruf-huruf kata tersebut
    menggunakan kode. Pilih nama panggilan, nama hewan peliharaan, binatang, olahraga,
    tempat atau hobi.
  tutorial_edisonmove_longdescription: Perkenalkan pemrograman berbasis teks dan konsep
    komputasi urutan utama kepada siswa Anda menggunakan robot Edison dan EdPy, bahasa
    pemrograman berbasis teks berdasarkan Python. Jelajahi ilmu komputer dan dasar-dasar
    pemrograman termasuk fungsi, input, parameter input, dan output. Kemudian ikuti
    tantangan pengkodean dan tulis program Anda sendiri untuk membuat robot Edison
    Anda melewati labirin.
  tutorial_edisonspider_longdescription: Memperkenalkan konsep komputasi utama variabel
    dan data, dua bagian paling mendasar dari bahasa pemrograman tujuan umum, menggunakan
    robot Edison dan bahasa pemrograman berbasis Scratch EdScratch. Siswa dapat mengerjakan
    pelajaran ini secara mandiri mempelajari variabel apa itu, mengapa kita menggunakannya
    dan kemudian menerapkan pengetahuan mereka untuk memprogram Edison untuk mengemudi
    seperti laba-laba yang meletakkan jebakan.
  tutorial_edisonspotlight_longdescription: Perkenalkan robot Edison kepada siswa
    Anda, bantu mereka mulai mengeksplorasi apa itu robot dan bagaimana robot itu
    dapat merasakan, dan bereaksi, terhadap dunia. Siswa dapat mengerjakan pelajaran
    ini secara mandiri saat mereka memprogram robot Edison menggunakan bahasa pemrograman
    berbasis blok EdBlocks, mempraktikkan dasar-dasar ilmu komputer termasuk urutan,
    loop, dan kondisional.
  tutorial_firiapython_longdescription: Siapkan micro:bit Anda, dan naikkan level
    ke pengkodean Python! CodeSpace akan memandu Anda langkah demi langkah dari baris
    pertama Python Anda untuk mengkodekan program interaktif dengan tombol dan LED.
    Pelajari dasar-dasar pemrograman perangkat tertanam, memantau input dan mengontrol
    output. Pelajari bagaimana variabel dan pernyataan jika mengontrol aliran kode,
    dan selesaikan dengan permainan mikro yang cepat dan menyenangkan!
  tutorial_gamefrootsquid_longdescription: Cumi-cumi kolosal adalah invertebrata terbesar
    di dunia. Dalam game coding untuk pemula ini, Anda akan mempelajari dasar-dasar
    pengkodean dan membuat game yang mengeksplorasi kehidupan cumi-cumi di bawah lautan.
    Anda akan menemukan kehidupan rahasia cumi-cumi kolosal, cara mengkode kontrol
    permainan keyboard (input/output), bahasa pengkodean Google Blockly, cara mempublikasikan
    game komputer Anda sendiri.
  tutorial_duckpiano_longdescription: Dalam proyek ini Anda akan membuat kunci di
    komputer Anda memainkan suara dukun di nada yang berbeda, seperti piano yang terdengar
    seperti bebek. Anda dapat menggunakan piano bebek Anda untuk memainkan lagu-lagu
    sederhana. Kemudian, Anda dapat mencoba suara lain, seperti gonggongan kucing
    atau bahkan suara yang Anda rekam sendiri. Proyek ini bekerja paling baik di komputer
    dengan keyboard, tetapi dapat disesuaikan untuk bekerja pada tablet.
  tutorial_gpsound_longdescription: Dalam proyek ini Anda akan menulis program untuk
    merekam suara dari mikrofon komputer Anda, memutarnya kembali, dan menggambar
    gambar suara yang direkam. Anda kemudian dapat memproses rekaman Anda untuk menambahkan
    efek seperti pitch-shift, reverse, atau echo.
  tutorial_groklearningpython_longdescription: Kembangkan keterampilan pemrograman
    Anda dan bangun pengklasifikasi hewan Anda sendiri! Dalam kursus ini Anda akan
    menggunakan bahasa pemrograman Python untuk mengklasifikasikan hewan berdasarkan
    karakteristiknya. Anda akan belajar tentang perbedaan antara hewan, dan bagaimana
    ahli biologi menggunakan pemrograman untuk membantu mereka melakukan sains! Kegiatan
    ini memiliki beberapa asumsi pengetahuan (variabel, cetak dan input).
  tutorial_htmltimetravel_longdescription: Lakukan perjalanan petualangan melalui
    waktu dan taklukkan ruang yang dalam sambil belajar cara memindahkan, memutar,
    dan mengubah objek menggunakan dasar-dasar animasi dalam CSS.
  tutorial_hp_flappy_longdescription: Pelajari pemikiran logis dan konsep pemrograman
    dengan membuat game gaya Flappy Birds Anda sendiri di HyperPad.
  tutorial_appytappin_longdescription: Kegiatan yang dipimpin guru ini, disesuaikan
    dengan Hour of Code, memperkenalkan anak-anak untuk menggunakan bahasa pemrograman
    berbasis teks untuk mengembangkan aplikasi game seluler. Mereka merancang algoritma
    dan menggunakan variabel dan fungsi, serta menguji dan men-debug pekerjaan mereka.
    Termasuk rencana pelajaran langkah demi langkah, sumber daya murid, kartu dukungan,
    dan templat program yang telah ditulis sebelumnya.
  tutorial_icipher_longdescription: Kegiatan yang dipimpin guru ini, diadaptasi untuk
    Hour of Code mengajarkan anak-anak tentang berkomunikasi dengan aman. Anak-anak
    belajar bahwa pesan sepanjang waktu telah dienkripsi dan didekripsi menggunakan
    sandi. Mereka mengeksplorasi kriptografi dan mendapatkan pemahaman tentang perlunya
    komunikasi yang aman.
  tutorial_iguess_longdescription: Memperkenalkan kode Respon Cepat untuk anak-anak
    berusia 3-5 tahun. Gunakan tablet untuk memindai kode QR dan menebak binatang
    mini dari habitat tertentu.
  tutorial_imake_longdescription: Kegiatan yang dipimpin guru yang tidak terhubung
    ini, untuk anak-anak berusia 3-5 tahun, menggunakan sajak anak-anak klasik untuk
    memperkenalkan konsep algoritma, urutan, dan pengulangan. Dengan mengidentifikasi
    langkah-langkah dan pola dalam sajak populer, anak-anak mulai memahami bahwa algoritma
    ada di sekitar kita.
  tutorial_imorse_longdescription: Jelajahi kriptografi dengan Kode Morse dan Sphero.
    Pelajari bahwa sistem fisik dapat diprogram dan menulis kode untuk Sphero untuk
    berkomunikasi.
  tutorial_kanohp_longdescription: Belajar membuat kode dan membuat keajaiban di layar
    dengan tantangan kreatif. Buat bulu terbang dan api mengalir, buat musik, dan
    banyak lagi.
  tutorial_khanwebpages_longdescription: Pelajari cara membuat halaman web dengan
    tag HTML dan CSS, dan selesaikan dengan membuat kartu ucapan Anda sendiri untuk
    dibagikan dengan teman atau keluarga.
  tutorial_kibobowl_longdescription: Kecelakaan! Seberapa jauh KIBO harus bergerak
    untuk pergi dari awal jalur bowling ke pin? Anda dapat membuat satu jalur lurus
    atau jalur yang lebih rumit. Siswa akan menggunakan estimasi dan pengukuran untuk
    membuat program untuk menempuh panjang jalur. Mereka akan menguji seberapa jauh
    satu blok maju membawa KIBO, kemudian meningkatkan program mereka menggunakan
    Proses Desain Teknik.
  tutorial_kibodance_longdescription: Mari kita mengadakan pesta dansa Robot KIBO!
    Siapkan pemutar musik untuk memainkan lagu kelas favorit, atau lagu yang terhubung
    dengan budaya dunia yang Anda jelajahi. Siswa akan mendekorasi KIBO mereka sebagai
    penari, kemudian mereka akan membuat program untuk mengajarkan KIBO mereka menari
    mengikuti musik. Siswa akan belajar bagaimana membuat program untuk mengekspresikan
    ide (dalam hal ini, tarian), dengan fokus pada kemampuan pengurutan.
  tutorial_buildcharacters_longdescription: Apa saja ciri-ciri karakter yang dapat
    Anda identifikasi dalam buku atau orang yang Anda kenal? Rancang bulu halus Anda
    sendiri dan gunakan kode untuk memodifikasi propertinya dan menghidupkan karakter
    Anda! Menampilkan JavaScript untuk dasar atas.
  tutorial_designgames_longdescription: Aplikasi pra-pembaca paling populer sekarang
    mencakup Ruang Pembuat digital! Buat level, desain game, atau bangun karakter.
    Pilih aktivitas Anda dan mulailah membuat dengan Kodable! Menampilkan JavaScript
    untuk dasar atas.
  tutorial_makelevels_longdescription: Bisakah Anda membangun labirin simetris? Labirin
    dengan sudut siku-siku? Dapatkan tantangan pembuatan labirin yang kreatif dan
    lengkap dengan konsep pengkodean dasar. Sejajar dengan matematika K-5 Common Core.
  tutorial_wizard_longdescription: Perjalanan ke dunia Code Magic sebagai Code Wizard.
    Belajar membuat dan merapal mantra untuk menyesuaikan kastil Anda.
  tutorial_mbscratchcards_longdescription: 'Hubungkan dunia fisik mikro: bit dengan
    dunia virtual Scratch.'
  tutorial_mbswiftplaygrounds_longdescription: Gunakan micro:bit dengan iPad untuk
    mempelajari Swift.
  tutorial_mbbuttons_longdescription: 'Dalam proyek pengantar ini, Anda akan membuat
    gambar atau animasi muncul pada tampilan micro:bit saat tombol ditekan. Kegiatan
    ini cocok untuk mereka yang belum pernah memprogram sebelumnya atau mereka yang
    mencari pengantar sederhana untuk pemrograman mikro BBC: bit. Ini menggunakan
    MicroBlocks, sistem pemrograman seperti Scratch yang memungkinkan Anda melihat
    kode Anda berjalan pada micro:bit segera.'
  tutorial_meteor_longdescription: Dalam proyek ini, Anda akan membuat game Falling
    Meteors untuk BBC micro:bit. Dengan menggunakan tombol, pemain akan memindahkan
    perisai untuk menangkap meteor yang jatuh dan menyelamatkan Bumi. Teknik yang
    Anda pelajari dalam proyek ini dapat digunakan untuk membuat banyak game lain
    untuk BBC micro:bit, termasuk klasik seperti Pong dan Space Invaders.
  tutorial_ballbounce_longdescription: Belajar membuat aplikasi seluler tempat pengguna
    melemparkan bola melintasi layar dan memantul dari tepi.
  tutorial_mitcodi_longdescription: Belajar membuat aplikasi seluler interaktif Anda
    sendiri. Tekan lebah dan dengarkan dengungan!
  tutorial_mitdoodle_longdescription: Buat aplikasi seluler tempat Anda dapat menggambar
    di layar!
  tutorial_talktome_longdescription: Belajar membuat aplikasi seluler yang membuat
    ponsel Anda berbicara dengan Anda!
  tutorial_mobilecspmap_longdescription: Gunakan App Inventor untuk membuat Tur Peta
    landmark di kota Anda, negara bagian, atau di mana pun di dunia. Tutorial video
    dan teks yang dipandu sendiri mengarahkan siswa melalui pembuatan antarmuka pengguna
    dan pengkodean aplikasi seluler, menggunakan komponen peta dan menentukan lokasi
    berdasarkan garis lintang dan bujur.
  tutorial_ozorandom_longdescription: 'Pelajari bagaimana komputer membuat angka acak
    dan menggunakannya, lalu gunakan program gerakan acak untuk membantu menyemai
    ide untuk sebuah cerita. '
  tutorial_ozotroll_longdescription: 'Pelajari perbedaan antara troll Internet dan
    troll dongeng, lalu ajari Evo cara menjadi troll yang baik yang melindungi Anda. '
  tutorial_peblioart_longdescription: 'Belajar menggambar dan menghidupkan bentuk
    dengan kode untuk membuat karya seni interaktif yang terinspirasi oleh seniman. '
  tutorial_astropi_longdescription: Kode pesan dan periksa suhu udara sekitar di ISS
    menggunakan simulator online Sense HAT komputer Astro Pi.
  tutorial_rgart_longdescription: Mencari cara yang mudah dan intuitif untuk mengajar
    siswa Anda membuat kode? RoboGarden STEAM telah menggabungkan praktik kode dengan
    pembelajaran STEAM dan misi gamified dalam berbagai aktivitas. Dalam kegiatan
    seni, siswa memahami konsep pencampuran warna sambil menggunakan blok pengkodean
    untuk memecahkan tantangan di pesta ulang tahun.
  tutorial_rgengineer_longdescription: Mencari cara yang mudah dan intuitif untuk
    mengajar siswa Anda membuat kode? RoboGarden STEAM telah menggabungkan praktik
    kode dengan pembelajaran STEAM dan misi gamified dalam berbagai aktivitas. Dalam
    kegiatan teknik, siswa belajar robotika dasar sambil menggunakan blok pengkodean
    untuk memecahkan tantangan di pesta Natal.
  tutorial_rgmath_longdescription: Mencari cara yang mudah dan intuitif untuk mengajar
    siswa Anda membuat kode? RoboGarden STEAM telah menggabungkan praktik kode dengan
    pembelajaran STEAM dan misi gamified dalam berbagai aktivitas. Dalam kegiatan
    matematika, siswa berlatih menghitung, menambah dan mengurangi sambil memecahkan
    beberapa tantangan pengkodean.
  tutorial_rgscience_longdescription: Mencari cara yang mudah dan intuitif untuk mengajar
    siswa Anda membuat kode? RoboGarden STEAM telah menggabungkan praktik kode dengan
    pembelajaran STEAM dan misi gamified dalam berbagai aktivitas. Dalam kegiatan
    sains, siswa menjalani perjalanan ke ruang untuk memecahkan berbagai tantangan
    pengkodean dan mengetahui lebih banyak tentang elemen ruang angkasa dan fakta
    sains.
  tutorial_rgtech_longdescription: Mencari cara yang mudah dan intuitif untuk mengajar
    siswa Anda membuat kode? RoboGarden STEAM telah menggabungkan praktik kode dengan
    pembelajaran STEAM dan misi gamified dalam berbagai aktivitas. Dalam kegiatan
    teknologi, siswa menjalani perjalanan ke pulau-pulau vulkanik memecahkan berbagai
    tantangan pengkodean dengan memahami konsep dasar Teknologi.
  tutorial_robotmagic3d_longdescription: Gunakan imajinasi Anda untuk membuat logo
    3D animasi nama Anda, tim olahraga favorit Anda atau apa pun yang Anda inginkan.
    Gunakan kode untuk membuat model dan huruf 3D menjadi hidup dengan menyenangkan.
    Pada akhirnya Anda dapat mengunduh stiker animasi kreasi Anda dan membagikannya
    dengan teman-teman.
  tutorial_robotmagicflappy_longdescription: Gunakan imajinasi Anda untuk membuat
    game Flappy Bird 3D. Gunakan kode untuk membuat model 3D menjadi hidup dengan
    menyenangkan. Pada akhirnya Anda dapat berbagi kreasi Anda dengan teman-teman
    dan menantang mereka untuk skor tinggi.
  tutorial_scratchadventure_longdescription: Kirim karakter Cartoon Network favorit
    Anda dalam pencarian, dari jangkauan terjauh alam semesta, ke tepi sungai Craig.
    Buka kunci harta rahasia dan temukan karakter baru sambil membuat game petualangan.
  tutorial_scratchtalk_longdescription: Hidupkan karakter Anda di Scratch menggunakan
    blok Text-to-Speech baru yang didukung oleh Amazon. Buat robot rap atau animasi
    interaktif yang berbicara. Proyek ini akan menunjukkan cara membuat animasi berbicara
    yang berputar, memperbesar, dan mengubah warna. Kemungkinannya tidak terbatas!
  tutorial_scratchjrstory_longdescription: Aktivitas menengah dimaksudkan untuk anak-anak
    di kelas 2-5 dengan beberapa pengalaman dengan ScratchJr. Melalui kegiatan ini
    dan melanjutkan waktu dengan ScratchJR, siswa akan memiliki kesempatan untuk berpikir
    kreatif, meningkatkan storytelling mereka dan berkolaborasi dengan teman sebaya.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    adalah kegiatan pengantar yang ditujukan untuk anak-anak di taman kanak-kanak
    hingga kelas dua dengan sedikit atau tanpa pengalaman pemrograman. Melalui kegiatan
    ini, siswa akan memiliki kesempatan untuk berpikir kreatif, menjadi pendongeng,
    dan meningkatkan penalaran matematika dan keterampilan pengurutan.
  tutorial_spherocomm_longdescription: Pelajari tentang miskomunikasi baik di komunitas
    maupun dalam program komputer. Gunakan pengetahuan ini untuk menyelesaikan miskomunikasi,
    atau bug, dalam program dalam upaya membantu BOLT menemukan jalan pulang.
  tutorial_spherocommunity_longdescription: Rancang jalur sederhana yang mewakili
    rute umum yang Anda tempuh setiap hari. Anda akan membuat dua program, jalur yang
    ditarik dan jalur program berbasis blok melalui rute komunitas Anda.
  tutorial_spherofunctions_longdescription: Pelajari cara menggunakan dan menjalankan
    fungsi untuk mengubah Sphero menjadi kalkulator.
  tutorial_spheroinfrared_longdescription: Menjadi ahli epidemiologi untuk menghentikan
    penyebaran infeksi robot langka yang mengganggu komunitas robot BOLT.
  tutorial_spherolightsensor_longdescription: Pelajari cara membuat program yang menggunakan
    sensor cahaya sekitar untuk mengukur nilai lux dan mengejar BOLT.
  tutorial_spheromansion_longdescription: Menyimpan sekelompok dinosaurus di rumah
    Anda seharusnya tidak menjadi masalah, bukan? Seperti yang Anda bayangkan, ini
    tidak berakhir dengan baik. Anda terjebak di perpustakaan mansion dan harus memprogram
    jalan keluar Anda.
  tutorial_roadblocks_longdescription: Sebagai kelanjutan dari Komunitas Anda, Anda
    akan memodifikasi program blok Anda saat Anda dan pasangan Anda menghadapi hambatan
    jalan yang berbeda di sepanjang rute.
  tutorial_spherotext2_longdescription: Pelajari kondisional pertama Anda dengan membangun
    permainan yang menyenangkan di mana Anda akan melempar Sphero dan menebak suara
    binatang. Ini adalah kegiatan yang bagus setelah Anda menyelesaikan Teks 1.
  tutorial_spherotext3_longdescription: Belajarlah untuk mengubah LED utama Sphero
    berdasarkan kecepatan putaran giroskop. Anda juga akan belajar tentang normalisasi
    dan nilai absolut. Ini adalah aktivitas hebat setelah Anda menyelesaikan Teks
    1 dan 2.
  tutorial_spherotext4_longdescription: Gunakan variabel untuk membangun game kentang
    panas yang didukung oleh Sphero. Anda akan menggunakan pseudocode dan membaca
    dokumentasi untuk menghidupkan game klasik ini. Anda juga akan belajar tentang
    konsep teknis seperti loop sampai dan keacakan dalam batas. Ini adalah kegiatan
    yang hebat setelah Anda menyelesaikan Teks 2 atau 3.
  tutorial_spheroraptor_longdescription: Buat pena yang dibentengi untuk menjaga Spheroraptors
    tetap berada di teluk, sambil juga menulis kode ke pelarian Spheroraptors. Dari
    loop, hingga kondisional, hingga operator dan bahkan pembanding, Anda akan membutuhkan
    pengetahuan pengkodean sebanyak yang dapat Anda kumpulkan.
  tutorial_stempiday_longdescription: Kami menggunakan angka Pi untuk menghitung keliling
    dan luas lingkaran, tetapi pernahkah Anda bertanya-tanya dari mana angka ini berasal
    atau bagaimana cara menghitungnya? Dalam aktivitas pengkodean ini Anda akan secara
    acak menghasilkan poin yang mirip dengan pemain yang sangat buruk yang menembakkan
    anak panah di papan panah. Persentase anak panah yang mendarat di dalam lingkaran
    dapat membantu kita menghitung Pi. Kemudian ubah warna poin hanya untuk bersenang-senang!
  tutorial_stemplanetoids_longdescription: Tahukah Anda bahwa kode di balik game Asteroid
    dan Lunar Lander klasik lebih sederhana dari yang Anda kira? Tahukah Anda bahwa
    kedua game ini memiliki fisika yang akurat? Dalam aktivitas ini Anda akan memperbaiki
    permainan asteroid yang rusak di mana kapal hanya bergerak dalam garis lurus.
    Kemudian Anda akan menambahkan gravitasi ke permainan dan mencoba mendaratkan
    kapal di bulan! Bekerja dengan chromebook dan perangkat lain!
  tutorial_stempong_longdescription: Tahukah Anda bahwa kode di balik game populer
    Bonk.io dan game Pong klasik lebih sederhana dari yang Anda kira? Tahukah Anda
    bahwa kedua game ini memiliki fisika yang akurat? Dalam aktivitas ini Anda akan
    memperbaiki versi game Pong yang rusak sehingga objek memantul seperti seharusnya.
    Kemudian Anda akan menambahkan gravitasi untuk membuat klon Bonk.io. Bekerja dengan
    chromebook dan perangkat lain!
  tutorial_algobot_longdescription: AlgoBot adalah permainan puzzle yang berlangsung
    di Europa, kapal kolonisasi pan-galaksi, di mana misi daur ulang berjalan sangat
    salah. Pemain memerintahkan AlgoBot, droid layanan kecil yang cerdas, dan belajar
    menggunakan bahasa pemrograman visual untuk membantunya mengatasi krisis!
  tutorial_thunkableapps_longdescription: 'Pelajari cara membuat aplikasi Anda sendiri
    dengan pengkodean berbasis blok! '
  tutorial_toxicodedot_longdescription: 'Pilih kartu dari dek Anda dan interpretasikan
    kodenya untuk maju melalui dunia. Gunakan kemampuan intuitif Anda untuk menebak
    aturan dan belajar dari kesalahan Anda sendiri. Dibuat dengan hati-hati oleh tim
    di belakang Compute it dan Silent Teacher, dengan dasar-dasar yang sama: coba-coba
    alih-alih penjelasan verbose, perkembangan yang lancar, tidak ada kode untuk diketik,
    aksesibilitas ke pemula absolut.'
  tutorial_gcactions_longdescription: Temukan tindakan, salah satu blok bangunan utama
    dalam pengkodean, dan gunakan untuk membuat kode video game! Jelajahi budaya digital
    dan pelajari tentang robot dan apa yang sebenarnya dapat mereka lakukan.
  tutorial_gccomparators_longdescription: Temukan pembanding dan aturan logis, yang
    merupakan blok bangunan utama dalam pengkodean, dan gunakan untuk membuat kode
    video game! Jelajahi budaya digital dan pelajari tentang pelacakan aktivitas online
    kami.
  tutorial_gcconditions_longdescription: Temukan kondisi, salah satu blok bangunan
    utama dalam pengkodean, dan gunakan untuk membuat kode video game! Jelajahi budaya
    digital dan pelajari tentang algoritme yang menggerakkan dunia online kita.
  tutorial_gccreate_longdescription: Buat videogame penuh pertama Anda dengan GameCode!
    Buat karakter baru, buat mereka (sedikit) lebih pintar, berikan pemain kekuatan
    super... Langit batasnya!
  tutorial_gcevents_longdescription: 'Temukan acara, salah satu blok bangunan utama
    dalam pengkodean, dan gunakan untuk membuat kode video game! Jelajahi budaya digital
    dan pelajari tentang Kecerdasan Buatan, dan bagaimana hal itu mungkin berarti
    dalam hidup Anda. '
  tutorial_gcloops_longdescription: Temukan loop, salah satu blok bangunan utama dalam
    pengkodean, dan gunakan untuk membuat kode video game! Jelajahi budaya digital
    dan pelajari tentang fenomena ruang gema di jejaring sosial.
  tutorial_gcvariables_longdescription: Temukan variabel, salah satu blok bangunan
    utama dalam pengkodean, dan gunakan untuk membuat kode video game! Jelajahi budaya
    digital dan pelajari tentang apa itu data dan cara kerjanya.
  tutorial_beanything_longdescription: Jelajahi enam karir keren dan lihat bagaimana
    pengkodean dapat diterapkan untuk masing-masing karir! Temukan bagaimana rasanya
    menjadi Insinyur Robotika, Musisi, Astronot, Petani, Peternak Lebah, dan Koki
    Pastry. Gunakan pemrograman untuk menghidupkan karakter, menulis musik, bercerita,
    mendesain game, dan bahkan membuat seni.
  tutorial_change_longdescription: Buat proyek yang menunjukkan bagaimana Anda akan
    mengubah dunia! Apakah Anda bersemangat mendaur ulang atau memiliki ide untuk
    mencapai perdamaian dunia, bagikan visi Anda dengan kode!
  tutorial_cooking_longdescription: Pamerkan keahlian Anda - buat game memasak interaktif.
    Pemula dapat menggunakan tutorial mandiri sementara pembuat kode yang lebih maju
    memiliki opsi untuk memulai dengan proyek kosong.
  tutorial_crystal_longdescription: Bertarunglah dengan teman-teman di game multipemain
    ini. Terapkan strategi Anda sendiri dan adu kode Anda dengan seluruh komunitas
    Tynker untuk melihat siapa juara pengkodean sejati! Gunakan mantra, kumpulkan
    power-up, dan kalahkan musuh saat Anda bertempur di arena 4 pemain liar yang menyusut
    di tengah lahar!
  tutorial_landscape_longdescription: Gunakan fitur menggambar pena Python untuk membuat
    lanskap menggunakan kode. Gunakan item lanskap yang sudah dibuat untuk Anda atau
    rancang struktur kami sendiri. Publikasikan dan bagikan kreasi Anda!
  tutorial_pets_longdescription: Buat permainan menyenangkan tentang hewan peliharaan
    - baik nyata atau imajiner! Pemula dapat menggunakan tutorial mandiri sementara
    pembuat kode yang lebih maju memiliki opsi untuk memulai dengan proyek kosong.
  tutorial_petvet_longdescription: Hari yang sibuk di Pet Vet mengarah ke kesenangan
    saat Anda dan Barbie membantu berbagai hewan peliharaan melalui pemeriksaan pertama
    mereka. Dari membimbing hewan peliharaan ke Ruang Pemeriksaan hingga mendiagnosis
    endus, ejekan, dan gatal-gatal mereka, Anda akan menemukan setiap teka-teki memiliki
    solusi untuk membuat hewan peliharaan merasa lebih baik dari sebelumnya!
  tutorial_superhero_longdescription: Gunakan seni piksel HTML dan CSS untuk membuat
    topeng pahlawan super favorit Anda. Publikasikan dan bagikan kreasi Anda!
  tutorial_vidcodeplastic_longdescription: Masalah plastik yang mencemari lautan kita
    terus memburuk. Untungnya, Anda dapat menyampaikan suara Anda dengan code melalui
    Plastic Pollution PSA. Setelah membuat coding PSA tentang polusi plastik dengan
    JavaScript, Anda dapat membuat video kedua tentang apa pun yang Anda minati! Belajar
    menggunakan loop, gelombang sinus, dan emoji khusus untuk membuat proyek yang
    unik.
  tutorial_vidcodetypeface_longdescription: Buat jenis huruf Anda sendiri menggunakan
    bentuk dan elemen tipografi. Tipe memiliki lebih banyak elemen daripada yang mungkin
    Anda sadari! Sejauh ini kita telah berbicara tentang font dan bagaimana mereka
    berbeda gaya teks. Font sebenarnya hanya gaya yang berbeda dari jenis huruf. Jenis
    huruf adalah keluarga font yang memiliki fitur serupa.
  tutorial_washustorm_longdescription: Pelajari cara memprogram badai yang masuk.
  tutorial_activitypackets_longdescription: Temukan jam kesenangan ramah keluarga
    dengan paket aktivitas pengkodean kreatif Wonder Workshop yang dapat dicetak.
    Hidupkan pengkodean dengan robot Dash, Dot, dan Cue dengan mengunduh aktivitas
    online dan offline ini untuk digunakan selama Hour of Code dan seterusnya!
  tutorial_googlerookie_longdescription: Dalam aktivitas ini, Anda akan membuat kode
    kolase bertema Rookie menggunakan Blockly, bahasa pengantar pengkodean. Anda akan
    menggunakan urutan, variabel, dan loop untuk membuat karya unik yang menyoroti
    kreativitas Anda!
  tutorial_tommyturtle_longdescription: Bantu anak-anak mempelajari dasar-dasar pengkodean
    dengan Tommy the Turtle! Pemenang Penghargaan Emas untuk Aplikasi Pendidikan Terbaik
    oleh Best Mobile App Awards. Terhubung dengan StemDash untuk memungkinkan orang
    tua dan guru melacak kemajuan pembelajaran, mengobrol dengan anak Anda untuk memberikan
    dorongan, atau membatasi waktu bermain mereka.
  tutorial_mazyad_longdescription: Produk ini akan memperluas batasan kami untuk membuat
    versi kertas terintegrasi dengan aplikasi terkomputerisasi dan alternatif jika
    komputer tidak digunakan karena alasan apa pun. Ini juga akan berfungsi sebagai
    pengantar untuk memahami pemrograman secara umum.
  tutorial_gamemaker_longdescription: Game Maker adalah aktivitas terbuka di mana
    siswa dapat membuat apa pun yang mereka inginkan menggunakan wizard kode sederhana.
    Cukup klik pada gambar monster kecil yang lucu dan pilih salah satu opsi di menu.
    Tutorial yang lebih maju juga disertakan bagi mereka yang ingin masuk lebih dalam
    ke pembuatan game.
  tutorial_duckrace_longdescription: Dalam kursus ini Anda akan menyelesaikan tugas-tugas
    pemrograman untuk membantu Toni bebek mengumpulkan koin untuk tabungan liburannya.
    Di akhir kursus Anda membuat game Anda sendiri.
  tutorial_allcancodeapps_longdescription: Gunakan Platform Allcancode untuk membuat
    aplikasi web dan seluler mulai dari desain hingga pengiriman. Logika aplikasi
    ditulis di Google Blockly, bahasa pemrograman yang digunakan di sebagian besar
    kegiatan Code.org.
  tutorial_n2y_longdescription: Dalam kegiatan yang dapat dicetak ini, siswa dapat
    membantu robot kecil bernama Bitt Bott menjelajahi berbagai bentang alam di Bumi.
    Siswa memberikan arahan sederhana kepada Bitt Bott dengan memilih dan melingkari
    panah arah yang sesuai. Masing-masing dari enam kegiatan mencakup petunjuk arah
    sederhana yang didukung dengan simbol dari koleksi n2y® SymbolStix PRIME®. Simbol
    membantu non-pembaca dan pembaca pemula memahami dan mengikuti petunjuk.
  tutorial_microsoftarcade_longdescription: Mainkan game arcade yang menyenangkan,
    rancang sprite Anda sendiri, dan pelajari dasar-dasar pengkodean game Anda sendiri
    dengan MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Tidak ada komputer atau internet? Tidak
    masalah. Cobalah kegiatan CS First Unplugged untuk mengeksplorasi bagaimana ilmu
    komputer dapat memecahkan masalah seperti membantu orang tetap terhubung saat
    terpisah. Aktivitas Scratch 'Plugged in' juga tersedia!
  tutorial_toxicodepython_longdescription: Temukan dasar-dasar Python tanpa kata atau
    penjelasan apa pun. Guru diam kami akan memberi Anda beberapa rangkaian tantangan
    yang akan membuat Anda menebak beberapa aturan dan belajar dari kesalahan Anda
    sendiri.
  tutorial_codecombatozaria_longdescription: Masuki dunia Ozaria di mana Anda menjadi
    pahlawan dalam petualangan epik. Anda harus menggunakan kekuatan coding untuk
    mengalahkan kegelapan yang telah mengambil alih dunia! Sepanjang jalan, Anda akan
    bertemu karakter yang menarik dan melakukan perjalanan ke berbagai negeri, mempraktikkan
    konsep pengkodean seperti urutan, loop, debugging, dan dekomposisi. Pada akhirnya,
    Anda akan merancang game yang dapat dimainkan yang dapat Anda bagikan dengan teman-teman
    Anda!
  tutorial_vidcodedate_longdescription: 'Proyek Jam Iklim adalah persimpangan matematika,
    ilmu lingkungan, dan ilmu komputer yang relevan secara budaya. Dalam kegiatan
    Hour of Code ini, siswa akan dipandu melalui pembangunan jam iklim mereka sendiri.
    Mereka akan terlibat dengan objek, properti, variabel, fungsi, dan loop, dan menyesuaikan
    pesan mereka untuk menyampaikan pesan mereka untuk dunia dan harapan mereka untuk
    masa depan. '
  tutorial_codemonkeyspace_longdescription: 'Tulis kode nyata untuk membantu astronot
    monyet menangkap pisang di luar angkasa! '
  tutorial_codespeakhappy_longdescription: Belajarlah untuk memprogram aplikasi meditasi
    yang membawa Anda ke 'tempat bahagia' Anda.
  tutorial_grokimage_longdescription: Gunakan bahasa pemrograman Python untuk membuat
    perubahan cepat pada gambar. Buat program pengeditan gambar yang menyenangkan
    dan buat filter gambar Anda sendiri!
  tutorial_icomputelearn_longdescription: Saat Anda belajar membuat kode dengan iCompute,
    Anda memprogram cerita, game, dan animasi interaktif fantastis Anda sendiri. Mengikuti
    kegiatan kreatif, menyenangkan, berarti Anda akan mengembangkan pemikiran komputasi
    serta keterampilan pengkodean!
  tutorial_rpstress_longdescription: Gunakan blok Scratch untuk membuat dan mempersonalisasi
    bola stres yang dapat diklik dengan efek grafis, animasi kostum, dan efek suara.
  tutorial_bsdcause_longdescription: 'Kursus ini memungkinkan siswa untuk menggunakan
    kode sebagai cara untuk membagikan apa yang penting atau menarik bagi mereka.
    Mereka dapat mengikuti pelajaran atau membuat proyek unik sambil belajar HTML,
    CSS dan JavaScript. Mereka dipandu dengan tutorial video, pengkodean langsung,
    dan akses ke glosarium kode. Dukungan Penyebab Saya berfokus pada merancang dan
    mengkodekan halaman arahan yang akan mengumpulkan data dari pendukung tujuan favorit
    Anda. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Gunakan loop untuk mengulangi array, menyebabkan
    emoji beranimasi melalui beberapa opsi.
  tutorial_vidcodeanimojies_longdescription: Gunakan loop untuk mengulangi array,
    menyebabkan emoji beranimasi melalui beberapa opsi.
  tutorial_bsdinspire_longdescription: 'Kursus ini memungkinkan siswa untuk menggunakan
    kode sebagai cara untuk berbagi apa yang penting atau menarik bagi mereka.Mereka
    dapat mengikuti pelajaran atau membuat proyek unik sambil belajar HTML, CSS dan
    JavaScript. Mereka dipandu dengan tutorial video, pengkodean langsung, dan akses
    ke glosarium kode. The People Who Inspire Me berfokus pada pembuatan halaman web
    untuk menampilkan 3 orang teratas yang telah menjadi inspirasi bagi Anda. #codeisyourvoice'
  tutorial_tttractor_longdescription: Bantu menghidupkan kembali ladang. Petani Hayao
    kurang beruntung, dan ladangnya menjadi berantakan. Tapi dia baru saja mendapatkan
    traktor baru yang mewah dengan sistem kode berulang menggunakan loop yang mungkin
    menyelamatkan semuanya. Membantu mempelajari bagaimana traktor bekerja untuk menyirami
    semua tanaman di ladangnya.
  tutorial_codeillusionmickey_longdescription: Memulai petualangan coding ajaib dengan
    Mickey! Pelajari cara menggambar, mewarnai, dan memindahkan bentuk saat Anda menguasai
    pengenalan Media Art menggunakan JavaScript.
  tutorial_scigirlsquest_longdescription: 'Dalam petualangan pengkodean online ini,
    pemuda membawa Subby kapal selam melalui tantangan bawah laut, menggunakan kode
    untuk menemukan berbagai item dan mengumpulkan data ilmiah di dasar laut. '
  tutorial_codespeakbreathe_longdescription: Belajar memprogram aplikasi meditasi
    yang akan memandu pengguna melalui latihan pernapasan yang penuh perhatian.
  tutorial_vidcodeface_longdescription: Gunakan perpustakaan facetracking untuk membuat
    kode filter wajah kustom Anda sendiri, seperti yang Anda gunakan di media sosial.
  tutorial_educodemaze_longdescription: Desain labirin, lengkap dengan monster dan
    lorong terkunci. Gunakan variabel, loop, dan string untuk membantu pahlawan Anda
    menavigasi dunia yang telah Anda buat.
  tutorial_educoderace_longdescription: Pelajari ilmu komputer saat Anda melepaskan
    pembalap di dalam diri Anda! Ciptakan dan sesuaikan mobil Anda sendiri, sambil
    mendapatkan pemahaman yang lebih dalam tentang objek dan bagaimana video game
    dibuat.
  tutorial_codespeakchatbot_longdescription: Pelajari cara membuat kode chatbot, program
    komputer yang dapat Anda ajak bicara, sambil belajar tentang wanita terkenal pelopor
    ilmu komputer.
  tutorial_gamefrootgames_longdescription: Belajar membuat kode game nyata seperti
    Siswa Super Mario Bros yang siap melampaui Scratch dan Tynker akan diperkenalkan
    dengan praktik industri game nyata, konsep pengkodean kreatif, cara menerbitkan
    game unik mereka sendiri dan mulai bekerja menuju karir di industri game. Tutorialnya
    adalah tentang desain level, memilih karakter, menganimasikan dan mengkodekan
    karakter Anda untuk bergerak.
  tutorial_codespeakgrandparent_longdescription: Belajarlah untuk membuat kode kartu
    digital untuk menyebarkan kegembiraan kepada seseorang yang istimewa dalam hidup
    Anda.
  tutorial_educodekingdom_longdescription: Kerajaan sedang diserang! Rencanakan pertahanan
    yang kuat untuk membantu mengusir penjajah. Kuasai kekuatan array untuk menciptakan
    gelombang monster Anda sendiri di game menara pertahanan Anda sendiri!
  tutorial_codehsdata_longdescription: Pelajari tentang kekuatan menggunakan visualisasi
    data untuk menampilkan data dengan cara yang bermakna dan mudah dipahami. Gunakan
    generator grafik kami untuk membuat grafik yang menarik secara visual dan pelajari
    bagaimana pengkodean digunakan untuk membuat data yang indah.
  tutorial_educodecake_longdescription: Pelajari HTML saat Anda membuat kue dengan
    koki Roland. Bentuk dan gaya kreasi kustom Anda dengan pengetahuan baru Anda tentang
    tag dan kelas.
  tutorial_ttsecond_longdescription: Bisakah Anda mengirimkan Protokol Terbuka? Anda
    telah menyelinap di kapal ibu kota, dan sekarang Anda harus menghindari drone
    keamanan cukup lama untuk membuka akses bagi semua. Periksa pernyataan bersyarat
    dengan cepat untuk mengetahui apakah Anda aman atau tidak dari cybervision pengecut.
    Jika tidak, itu ke airlock!
  tutorial_bsdtrivia_longdescription: 'Kursus ini memungkinkan siswa untuk menggunakan
    kode sebagai cara untuk membagikan apa yang penting atau menarik bagi mereka.
    Mereka dapat mengikuti pelajaran atau membuat proyek unik sambil belajar HTML,
    CSS dan JavaScript. Mereka dipandu dengan tutorial video, pengkodean langsung,
    dan akses ke glosarium kode. Trivia Game Maker berfokus pada membangun permainan
    trivia interaktif di mana Anda juga bisa mengajukan pertanyaan trivia. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Program percakapan antara dua sprite.
    Berkreasilah saat berkomunikasi dengan kode di Scratch dengan CS First!
  tutorial_codemonkeybeaver_longdescription: Bantu Berang-berang mencapai tujuannya!
    Selami habitat alami berang-berang ini dengan aktivitas pengkodean yang menyenangkan
    yang akan memulai pendidikan pengkodean Anda. Berang-berang dapat berenang, mengumpulkan
    kayu, dan membangun bendungan. Berang-berang kecil ini membutuhkan bantuanmu.
    Gunakan blok kode sederhana untuk menyelesaikan bendungan di danau sehingga air
    tetap tenang, membangun rumah, dan membuat smoothie!
  tutorial_codestersdistance_longdescription: Pelajari dasar-dasar pengkodean dengan
    Python, lalu buat program yang menghitung jarak antara dua sprite untuk memastikan
    jarak sosial atau perlu memakai topeng.
  tutorial_itchspace_longdescription: Tutorial ini membawa Anda melalui pembuatan
    game Space Invaders klasik menggunakan bahasa pemrograman Scratch MIT. Berlangganan
    saluran YouTube RokCoder untuk video dan tutorial berbasis Scratch lainnya! Setiap
    video adalah tutorial seukuran gigitan (panjangnya sekitar sepuluh menit) yang
    berisi tujuan akhir spesifiknya sendiri. Hasil akhirnya adalah game arcade Scratch
    berkualitas tinggi.
  tutorial_vidcodemagic_longdescription: Buat kilatan muncul secara acak di sekitar
    layar menggunakan loop.
  tutorial_vidcodemagices_longdescription: Buat kilatan muncul secara acak di sekitar
    layar menggunakan loop.
  tutorial_codespeakmeal_longdescription: Pelajari cara membuat kode aplikasi yang
    membantu pengguna membuat keputusan makanan sehat.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial untuk membuat game dengan
    hiu mengejar dan makan ikan terganggu ketika penyelam dimakan secara tidak sengaja.
  tutorial_bsdwebsite_longdescription: 'Kursus ini memungkinkan siswa untuk menggunakan
    kode sebagai cara untuk membagikan apa yang penting atau menarik bagi mereka.
    Mereka dapat mengikuti pelajaran atau membuat proyek unik sambil belajar HTML,
    CSS dan JavaScript. Mereka dipandu dengan tutorial video, pengkodean langsung,
    dan akses ke glosarium kode. Situs Web Favorit Saya berfokus pada pembuatan halaman
    web dari 3 hal teratas yang Anda minati atau sukai. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Pelajari cara membuat kode kapsul waktu
    digital untuk merekam dan merenungkan hidup Anda saat ini.
  tutorial_itchwebcam_longdescription: Pelajari tentang augmented reality dan buat
    ruang virtual augmented reality Anda sendiri.
  tutorial_itchball_longdescription: Dapatkan bola untuk memantul di sekitar layar.
    Pelajari tentang loop dan kondisional dalam loop.
  tutorial_ttrace_longdescription: Dengan memanggil fungsi dan merancang kelas, pemain
    memprogram mobil balap mereka sendiri agar cepat, gesit, dan kuat; selama balapan,
    mereka kemudian dapat meretas kendaraan pesaing mereka untuk mengacak kontrol
    mereka.
  tutorial_plethora_longdescription: 'Dalam aktivitas Plethora ini Anda akan memecahkan
    tantangan kesenangan visual dan mempelajari konsep sebab dan akibat serta interaksi
    pengguna. '
  tutorial_educodesecret_longdescription: Jelajahi dunia rahasia dengan Agen Smith
    saat Anda menyelam lebih dalam mempelajari pernyataan if, string, for-in loop.
    Bantu Agen Smith menemukan pelakunya dan mengonfigurasi sistem operasi Agensi
    untuk pengguna baru mereka dengan Python.
  tutorial_itchshapes_longdescription: Pelajari cara menggambar bentuk di Scratch.
    Anda juga akan belajar cara menghitung berapa banyak yang perlu Anda ubah untuk
    bentuk apa pun.
  tutorial_codeguppytext_longdescription: Pelajari dasar-dasar pengkodean berbasis
    teks dengan membuat program pertama Anda di editor pengkodean online.
  tutorial_vidcodeplastiche_longdescription: Masalah plastik yang mencemari lautan
    kita terus memburuk. Untungnya, Anda dapat menyampaikan suara Anda dengan code
    melalui Plastic Pollution PSA. Setelah membuat coding PSA tentang polusi plastik
    dengan JavaScript, Anda dapat membuat video kedua tentang apa pun yang Anda minati!
    Belajar menggunakan loop, gelombang sinus, dan emoji khusus untuk membuat proyek
    yang unik.
  tutorial_educativechatbot_longdescription: Pelajari tentang ranah Kecerdasan Buatan
    dan Pembelajaran Mesin, serta memprogram chatbot Anda sendiri!
  tutorial_educodebasics_longdescription: Pelajari beberapa dasar-dasar pemrograman
    dan buat game Anda sendiri dalam prosesnya!
  tutorial_codehsdesign_longdescription: 'Coders akan belajar bagaimana pemrograman
    dapat mendukung seniman dan membangun mockup Toko Online mereka sendiri, menggunakan
    HTML. '
  tutorial_htmlacademyphp_longdescription: Temui Dumpo the Little Elephant, seorang
    programmer senior di studio desain web, yang sedang mengembangkan toko online.
    Bersama-sama Anda akan mempelajari dasar-dasar PHP dengan cara yang menarik. Anda
    akan bekerja dengan skrip web dan mempelajari variabelnya, menambahkan skrip PHP
    ke dalam tata letak dan berinteraksi dengan database sambil membuat proyek web
    yang benar-benar hidup.
  tutorial_gamefrootdistance_longdescription: 'Dalam COVID-19: Hentikan Penyebaran,
    Anda dapat memodifikasi faktor ''Tetap di rumah'' dan membuat kode pengklik berita
    sederhana. Kegiatan tersebut menggambarkan bagaimana jarak sosial berdampak langsung
    pada seberapa cepat virus seperti COVID-19 dapat menyebar. Siswa dan guru akan
    mendapatkan wawasan kecil tentang ilmu virus, efek virus terhadap masyarakat,
    dan pada saat yang sama meningkatkan keterampilan kefasihan digital mereka.'
  tutorial_codesterscovid_longdescription: Pelajari dasar-dasar pengkodean dengan
    Python sambil membuat PSA Anda sendiri tentang bagaimana kami dapat menghentikan
    penyebaran COVID-19. Rancang PSA interaktif animasi Anda sendiri untuk berbagi
    informasi penting tentang pentingnya jarak sosial, mengenakan masker, karantina,
    dan tindakan lainnya.
  tutorial_ttbunker_longdescription: Anda menemukan The Bunker, dan semua rahasianya
    akan menjadi milik Anda, setelah Anda memecahkan enkripsi. Tentara mendekat, dan
    Anda harus memegang perimeter menggunakan kekuatan pemrograman. Kode menara individu,
    rentang pengaturan, kerusakan, dan lebih banyak kekuatan khusus dengan menambahkan
    baris kode baru dan mengubah nilai. Bertahan cukup lama untuk mempelajari bagaimana
    kelas dan contoh dapat membuat Anda lebih kuat.
  tutorial_cuttle_longdescription: Tantang diri Anda dengan tugas-tugas yang menyenangkan
    dan interaktif ini dan pelajari semua tentang pemikiran komputasi.
  tutorial_bsdjokes_longdescription: 'Kursus ini memungkinkan siswa untuk menggunakan
    kode sebagai cara untuk membagikan apa yang penting atau menarik bagi mereka.
    Mereka dapat mengikuti pelajaran atau membuat proyek unik sambil belajar HTML,
    CSS dan JavaScript. Mereka dipandu dengan tutorial video, pengkodean langsung,
    dan akses ke glosarium kode. The Jokes and Riddles berfokus pada pembuatan satu
    set kartu interaktif yang berisi lelucon dan teka-teki favorit Anda dan jawabannya!
    #codeisyourvoice'
  tutorial_rptree_longdescription: Gunakan Scratch untuk membuat simulasi yang menunjukkan
    betapa bervariasinya kesehatan hutan dan tingkat deforestasi berdampak pada pohon,
    satwa liar, dan jumlah CO2 yang diserap. Anda seharusnya sudah tahu cara kerja
    koordinat dan variabel Scratch.
  tutorial_codestersunity_longdescription: Pelajari dasar-dasar pengkodean dalam Python
    termasuk daftar, loop, dan sprite. Kemudian buat mural menggunakan loop untuk
    mengakses setiap sprite yang disimpan dalam daftar.
  tutorial_codesterssoccer_longdescription: Pelajari dasar-dasar pengkodean dengan
    Python, lalu buat program yang menembakkan bola sepak ke gawang. Untuk mengarahkan
    bidikan Anda, pertama-tama Anda harus memperkirakan kemiringan garis. Semoga beruntung!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot membutuhkan bantuan Anda!
    Dia membutuhkan pengetahuan Anda tentang loop, algoritme, dan pengkodean untuk
    membantunya memperbaiki kode Lockit dan me-reboot sistemnya. '
  tutorial_thunkablemask_longdescription: Pelajari cara membuat aplikasi seluler yang
    memberi Anda poin untuk mengetahui cara memakai masker dengan benar!
  tutorial_cafarming_longdescription: Ilmu komputer dapat membantu memberi makan dunia
    yang lapar. Petani menggunakan teknologi untuk menanam pangan dengan cara yang
    lebih cerdas dan berkelanjutan. Agribot dan drone dapat memantau, menyiram, dan
    menyemprot tanaman, dan bahkan mengatasi gulma yang mengganggu itu! Pelajari tentang
    bagaimana AI, Computer Vision, dan Internet of Things digunakan di pertanian.
  tutorial_blocksmithyeti_longdescription: Oh tidak! Seseorang menjebak Yeti! Hanya
    ANDA dan meriam pintar Anda yang dapat diprogram yang dapat menyelamatkan Yeti
    dan memberi makan teman-teman mereka. Siswa akan menggunakan JavaScript untuk
    menyimpan Yeti dengan pelajaran mandiri interaktif yang menyenangkan ini.
  tutorial_codecapture_longdescription: 'Ambil langkah pertama Anda ke dunia pemrograman
    dengan JavaScript, hanya menggunakan pena dan kertas dan ponsel Anda! '
  tutorial_codehslitter_longdescription: 'Pelajari bagaimana Anda dapat menggunakan
    pemrograman untuk membantu memecahkan salah satu masalah terbesar di dunia: sampah
    dan limbah! Dalam Jam Kode Pilih-Sendiri-Petualangan ini, Anda memiliki pilihan
    antara dasar-dasar Python atau dasar-dasar Desain Web. Apapun yang Anda pilih,
    Anda akan mengeksplorasi bagaimana Anda dapat menggunakan ilmu komputer untuk
    mengurangi jumlah sampah di komunitas Anda.'
  tutorial_bsdocean_longdescription: Kehidupan di bawah Air menyoroti masalah mendesak
    yang kita hadapi saat ini - lingkungan kita. Proyek ini berfokus pada memandu
    Anda untuk membuat kode halaman web Anda sendiri untuk melindungi perairan kita.
  tutorial_itchplatformer_longdescription: Tutorial yang mudah diikuti tentang cara
    membuat game platformer sederhana menggunakan Scratch.
  tutorial_codejika_longdescription: Pengantar yang bagus untuk pengkodean menggunakan
    HTML dan CSS. Kode beberapa baris, lihat output langsung tanpa terjebak dalam
    Hows and Whys dengan membuat halaman arahan yang bagus dengan latar belakang gradien
    dua warna, nama dan tanggal peluncuran situs web.
  tutorial_gamefrootclicker_longdescription: Peserta didik membuat kode Game Clicker
    mereka sendiri dan dalam prosesnya belajar tentang variabel, tipe data yang berbeda,
    logika bersyarat, operator komparatif, dan mendapatkan beberapa wawasan berharga
    tentang bagaimana pengembang game profesional merancang dan membuat game nyata.
    Pada akhir tutorial, Anda akan mengkodekan berbagai jenis variabel, menerbitkan
    game, dan terlibat dengan ilmu komputer dalam konteks asli.
  tutorial_rmagicequity_longdescription: 'Jelajahi konsep yang terkait dengan mengurangi
    ketidaksetaraan dengan kode: sumber daya terbatas, kesetaraan, kesetaraan, dan
    pembebasan. Gunakan variabel dan fungsi dalam lingkungan blok yang dipandu sendiri.
    Selesai dengan menghidupkan aktor 3D.'
  tutorial_ttfreestyle_longdescription: Anda koreografer dan sutradara video musik
    baru! Ketik kode nyata untuk menempatkan dan mengontrol penari, pemandangan, dan
    banyak lagi. Pastikan untuk menggunakan huruf besar dan memberi tanda baca dengan
    benar, jika tidak semuanya akan statis.
  tutorial_ozobotcolor2_longdescription: Siswa akan mempelajari fungsionalitas dasar
    Ozobot. Siswa akan belajar cara menggambar Kode Warna yang dapat dibaca Ozobot.
  tutorial_ozobotcolor3_longdescription: Siswa akan belajar cara memprogram bot untuk
    melakukan perjalanan ke kiri, kanan, dan lurus dengan Kode Warna.
  tutorial_clcarbon_longdescription: Rencana pelajaran python yang akan mengajarkan
    siswa cara membuat kalkulator jejak karbon yang menghitung jejak kaki berdasarkan
    kuis singkat tentang kehidupan sehari-hari, kemudian memberikan metrik perbandingan
    (yaitu jumlah karbon yang sama dengan xxxx), dan menyarankan cara untuk menjadi
    lebih ramah lingkungan.
  tutorial_kodablebasics_longdescription: Tidak ada komputer? Tidak masalah! Pelajari
    keterampilan pemrograman dasar dan berlatih menggunakan perintah pengkodean inti
    tanpa menggunakan perangkat.
  tutorial_scigirlscc_longdescription: Bantu siswa Anda belajar menulis pseudocode!
    Pemrogram komputer sering memulai proyek dengan menggunakan bahasa sehari-hari
    untuk menuliskan apa yang mereka inginkan terjadi dalam kode mereka—ini disebut
    pseudocode.Pemuda akan bekerja dalam kelompok untuk menulis pseudocode untuk gerakan
    sederhana atau gerakan menari.
  tutorial_irobotpicture_longdescription: Robot memiliki banyak sensor yang bekerja
    sama untuk membantu robot memahami segala sesuatu di sekitarnya. Sama seperti
    sensor, teman kita sering dapat melihat, mendengar, merasakan atau memahami hal-hal
    yang tidak bisa kita lakukan. Dalam kegiatan ini, bekerja sama untuk membantu
    memecahkan kode pesan rahasia dan memecahkan kode!
  tutorial_kcjmyself_longdescription: Dalam aktivitas ini, Anda akan belajar cara
    menggunakan Scratch untuk membuat kode animasi tentang Anda! Rancang karakter
    khusus untuk mewakili diri Anda, membuatnya bergerak, dan menambahkan latar belakang
    yang berbeda untuk memamerkan kota asal Anda. Proyek ini cukup sederhana untuk
    diselesaikan oleh anak-anak sendiri atau dengan dukungan dari orang dewasa.
  tutorial_nearpodalgorithms_longdescription: 'Dalam pelajaran Nearpod ini, siswa
    mengidentifikasi algoritme sebagai seperangkat petunjuk langkah demi langkah.
    Siswa belajar membuat, menguji, dan memperbaiki algoritme untuk menyelesaikan
    tugas tertentu. '
  tutorial_kibodrop_longdescription: Rekayasa adalah tentang ketekunan dan ketekunan.
    Hari ini para siswa akan menjadi insinyur, mempelajari langkah-langkah Proses
    Desain Rekayasa. Mereka akan membuat model dari kerajinan dan bahan daur ulang,
    kemudian mereka akan menguji kekokohan model mereka dengan menjatuhkannya dari
    ketinggian pergelangan kaki. Ini adalah aktivitas yang dicabut; Robot KIBO bersifat
    opsional.
  tutorial_ozobotcolor1_longdescription: Siswa akan mempelajari fungsionalitas dasar
    Ozobot, termasuk cara mengkalibrasi sensor bot, dan cara menggambar garis untuk
    diikuti bot.
  tutorial_scigirlspixels_longdescription: 'Dalam aktivitas yang tidak terpasang ini,
    Anda akan mempelajari apa itu piksel dan cara mengirim gambar hitam putih sederhana
    ke teman! '
  tutorial_kcjheroines_longdescription: Dalam kegiatan ini, Anda akan belajar tentang
    berbagai wanita Kanada yang telah membuat sejarah. Menggunakan Scratch, Anda akan
    belajar cara membuat kode video game yang merayakan kehidupan dan prestasi mereka.
    Pilih pahlawan wanita, sesuaikan kostum dan latar belakang mereka, gerakan kode
    dan tujuan untuk permainan Anda, dan pertahankan skor. Proyek ini cukup sederhana
    untuk diselesaikan oleh anak-anak sendiri atau dengan dukungan dari orang dewasa.
  tutorial_ozobotvalue_longdescription: Siswa akan menggunakan Ozobot mereka untuk
    memilih nilai tempat secara acak, mengidentifikasi nilai tempat yang sama dalam
    angka tiga digit, dan menuliskan nomornya.
  tutorial_icodebytes_longdescription: Pelajari ilmu komputer tanpa teknologi! Aktivitas
    komputasi unplugged yang menyenangkan untuk anak-anak berusia 5-7 tahun untuk
    dilakukan di kelas atau di rumah bersama keluarga mereka. Kegiatan ini membantu
    mengembangkan keterampilan berpikir komputasi dengan cara yang sangat menyenangkan.
    Dibagi menjadi prinsip-prinsip dasar ilmu komputer, dan melibatkan pembuatan algoritma,
    berpikir logis, menemukan pola dan menemukan atau membuat aturan.
  tutorial_clfashion2_longdescription: Apakah Anda seorang ilmuwan data sadar mode
    dengan minat pada kode? Bergabunglah di kelas Fashionista of Data Science untuk
    mempelajari bagaimana coding & fashion berjalan seiring! Kami akan menggunakan
    kode SQL bersama dengan ilmu data untuk menyelidiki pemasaran, gaya garis, dan
    operasi toko.
  tutorial_ai4all_longdescription: 'Byte AI ini dimaksudkan untuk menjadi cara yang
    cepat dan menyenangkan yang difasilitasi guru untuk mulai terbiasa dengan beberapa
    ide inti AI modern termasuk: bagaimana data menjadi output dalam model AI, bagaimana
    bias manusia memasuki kumpulan data, dan bagaimana AI dapat digunakan dalam berbagai
    bidang termasuk seni dan kreativitas. Siswa mempelajari hal-hal ini dengan menjelajahi
    menggambar di Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Temukan ilmu data, salah satu keterampilan paling
    berharga, dan lihat dunia! Apakah ilmu data terdengar kering dan menakutkan, seperti
    matematika? Jangan takut. Kelas pengantar ini akan menunjukkan kepada Anda bahwa
    Anda sudah ahli data dan ilmu data penuh dengan wawasan yang menyenangkan dan
    menarik terkait dengan topik seperti sepak bola, musik, seni, dan buku favorit
    Anda. Materi siap untuk pengaturan pembelajaran langsung atau jarak jauh. '
  tutorial_spheroinputs_longdescription: 'Kegiatan ini akan membuat Anda berpikir
    tentang konsep pengkodean ilmu komputer umum tentang input dan output dan bagaimana
    ide ini berhubungan dengan penggunaan ilmu komputer untuk selamanya. '
  tutorial_edisoncount_longdescription: 'Perkenalkan konsep komputasi utama input
    dan output menggunakan robot Edison dan bahasa pemrograman berbasis blok EdBlocks
    dalam aktivitas yang dipimpin siswa ini. Manfaatkan fungsi drive robot Edison
    melalui serangkaian tugas pemrograman progresif. Membuat program untuk robot untuk
    ''melacak'' membutuhkan penerapan pemikiran berurutan dan pemahaman tentang siklus
    input-proses-output. '
  tutorial_spheroloops_longdescription: 'Kegiatan ini akan membuat Anda berpikir tentang
    konsep pengkodean ilmu komputer umum tentang loop dan bagaimana konsep ini berhubungan
    dengan penggunaan ilmu komputer untuk selamanya. '
  tutorial_kiboprogram_longdescription: Dalam pelajaran ini, anak-anak akan belajar
    tentang pengurutan dalam pemrograman dan tentang simbol yang membentuk bahasa
    pemrograman seperti KIBO. Siswa akan membuat simbol pemrograman mereka sendiri
    dan memerankan program dengan gerakan mereka sendiri. Akhirnya, mereka dapat menerjemahkan
    program gerakan ini ke dalam program untuk KIBO.
  tutorial_hellorubycsin60_longdescription: 'Pernahkah Anda bertanya-tanya apa yang
    terjadi di dalam kabel komputer Anda? Atau mengapa bagian komputer terlihat seperti
    kota kecil? Atau apa sebenarnya algoritma itu? 30 video satu menit mandiri ini
    ditujukan untuk anak usia 5-9 tahun, diikuti dengan kegiatan yang dapat diselesaikan
    anak-anak di rumah. Topik meliputi kode, perangkat keras, jaringan, AI, dan ide
    menarik lainnya. '
  tutorial_clfashion1_longdescription: Apakah Anda seorang ilmuwan data sadar mode
    dengan minat pada kode? Bergabunglah di kelas Fashionista of Data Science untuk
    mempelajari bagaimana coding & fashion berjalan seiring! Kami akan menggunakan
    kode SQL bersama dengan ilmu data untuk menyelidiki pemasaran, gaya garis, dan
    operasi toko.
  tutorial_irobottraffic_longdescription: Sinyal lalu lintas adalah pokok keselamatan
    dalam kehidupan kita sehari-hari. Kode lampu lalu lintas Anda sendiri dengan robot
    Root dan pelajari tentang penemunya!
  tutorial_edisonmystery_longdescription: Kick-start eksplorasi siswa menggunakan
    pelacak garis Edison menggunakan robot Edison dan bahasa pemrograman berbasis
    Scratch EdScratch dalam kegiatan yang dipimpin siswa ini. Siswa pertama kali menjadi
    akrab dengan teknologi sensor pelacak garis robot Edison dan bereksperimen dengan
    LED merah pada permukaan berwarna berbeda. Mereka kemudian akan beralih ke menguasai
    garis misteri menggunakan konsep algoritma.
  tutorial_microbitseaturtles_longdescription: Buat prototipe lampu pantai LED merah
    berdaya rendah yang dapat digunakan untuk penerangan di jalur pantai yang juga
    aman untuk penyu.
  tutorial_ozobotknow_longdescription: Dalam pelajaran ini, siswa akan diperkenalkan
    dengan komponen perangkat keras dan robotika Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program hati yang berkedip, peroketan lepas
    landas, nama Anda, atau apa pun yang muncul dengan imajinasi Anda! Untuk memulai,
    kami akan mengajari Anda cara memprogram hati dengan warna favorit Anda dan kemudian
    membuatnya berkedip mengikuti irama lagu favorit Anda. Bergabunglah dengan komunitas
    ImagiCoders kami untuk berbagi dan bertukar desain. Unggah kreasi Anda di ImagiCharm
    Anda sehingga Anda dapat dengan bangga memakai kode Anda ke mana pun Anda pergi! '
  tutorial_irobotsimulator_longdescription: Pelajari cara membuat dan mengunduh proyek
    pengkodean dengan paket aktivitas ini! Pecahkan semua teka-teki dengan simbot
    Root di arena virtual untuk mengungkapkan pesan rahasia di akhir!
  tutorial_irobotkind_longdescription: Robot kami masih belajar bagaimana membuat
    pilihan yang baik saat bermain dengan teman. Dalam game ini, bantu latihan Root
    dengan membuat empat jenis keputusan berturut-turut. Jika Root membuat pilihan
    yang buruk, itu harus dimulai dari awal lagi! Ayo bermain bersama!
  tutorial_firiavirtual_longdescription: Pelajari pemrograman Python dengan simulator
    robotika 3D yang kuat. Anda akan menyelesaikan misi yang menantang di lingkungan
    virtual dengan fisika realistis. Misi mengajarkan Anda kode untuk mengontrol motor,
    LED, dan periferal lainnya di CodeBot. Dan mode Sandbox memungkinkan Anda berkreasi
    dengan kemungkinan pengkodean Python tanpa batas. Sangat mudah untuk memulai dengan
    Simulasi CodeSpace!
  tutorial_irobotguesscode_longdescription: Letakkan putaran baru pada Pictionary
    melalui kode! Siswa dapat menggunakan kode untuk membuat prediksi tentang gambar,
    lagu, atau kata-kata apa yang akan dibuat oleh Root SimBot. Kode kreasi Pictionary
    Anda sendiri juga!
  tutorial_ozobotnouns_longdescription: Dalam pelajaran ini, siswa akan mengidentifikasi
    cara yang benar untuk mengeja dan menggunakan kata benda jamak tidak beraturan
    dan menggunakan Kode Warna untuk memprogram Ozobot mereka untuk pindah ke kata
    benda jamak tidak beraturan yang benar dengan berbelok ke kiri atau kanan dan
    menggunakan kata benda dalam sebuah kalimat.
  tutorial_nasa3d_longdescription: Pelajari tentang bintang yang meledak, model 3D,
    dan blok kode! Aktivitas luar angkasa ini membawa Anda melalui dasar-dasar pemodelan
    3D dalam astronomi menggunakan Tinkercad berbasis browser gratis. Siswa dapat
    maju dari membuat bentuk 3D sederhana hingga bekerja dengan data NASA aktual pada
    bintang yang meledak, menguji dalam augmented reality, dan menggunakan loop dan
    perubahan berbasis waktu dengan blok kode.
  tutorial_blupants_longdescription: Latih robot otonom sungguhan untuk mengambil
    blok dan menyebarkannya ke tujuan dengan menavigasi melalui rintangan. Mulailah
    dengan antarmuka drag-and-drop, dan maju ke Python saat Anda menjadi lebih berpengalaman.
  tutorial_legodance_longdescription: Sinkronkan gerakan motorik penari istirahat
    untuk menjaga ritme dengan cahaya dan ketukan.
  tutorial_nearpodcoding_longdescription: Dalam Nearpod 25-30 menit yang menampilkan
    percikan topik Flocabulary ini, siswa diperkenalkan dengan pengkodean melalui
    video hip hop dan fitur interaktif khas Nearpod. Pelajaran ini menampilkan Pengkodean
    video Flocabulary.
  tutorial_kcjplastic_longdescription: Kami menantang Anda untuk menggunakan visualisasi
    data untuk mengembangkan solusi polusi plastik! Temukan dari mana sampah plastik
    berasal dan mengapa itu menjadi masalah global. Kemudian renungkan penggunaan
    plastik Anda sendiri, perkirakan berapa banyak limbah yang dapat Anda kurangi
    dari waktu ke waktu, dan rancang penemuan atau alternatif yang dapat membantu.
    Anak-anak dapat menyelesaikan proyek ini sendiri atau dengan dukungan dari orang
    dewasa.
  tutorial_legojourney_longdescription: 'Perjalanan itu mengasyikkan! Tantang siswa
    untuk mencampur kembali proyek Perjalanan Belalang kami untuk menciptakan perjalanan
    baru dan menemukan cara berbeda untuk belalang virtual yang terinspirasi SPIKE
    Prime untuk bergerak menggunakan Scratch 3.0! Selain keterampilan CS, kegiatan
    yang difasilitasi guru ini juga dapat digunakan untuk mendukung bidang-bidang
    seperti seni bahasa, sains dan seni. '
  tutorial_legohopper_longdescription: Rancang beberapa prototipe untuk menemukan
    cara paling efektif untuk memindahkan robot tanpa menggunakan roda.
  tutorial_catrobatembroidery_longdescription: Kode desain Anda di ponsel Android
    Anda dan tempelkan di T-shirt, celana, tas olahraga, atau sepatu Anda!
  tutorial_irobotphone_longdescription: Dalam tantangan pengkodean ini, siswa akan
    bekerja sama dari jarak jauh untuk membuat program kolektif yang menggambar. Dimodelkan
    setelah permainan klasik Telepon, siswa akan menerima, remix, dan meneruskan kode
    di rantai telepon. Apakah tim Anda akan memenuhi Tujuan Gambar pada saat Anda
    mencapai akhir?
  tutorial_codeguppydraw_longdescription: Pengenalan cepat untuk pengkodean berbasis
    teks menggunakan program JavaScript type-in yang menyenangkan dan menarik
  tutorial_codejumper_longdescription: Dalam pelajaran dari kurikulum Code Jumper
    ini, peserta didik menjelajahi jaringan dalam pengalaman langsung yang dicabut
    menggunakan materi khas yang ditemukan di kelas. Tema untuk pelajaran ini adalah
    seputar pesan kebaikan kepada orang lain. Pelajaran ini telah dirancang khusus
    agar dapat diakses oleh siswa dengan gangguan penglihatan.
  tutorial_meeempathy_longdescription: Selama berabad-abad, Penduduk Desa dan Illapers
    berbagi ruang yang sama tetapi jarang berinteraksi satu sama lain. Sekarang Anda
    dapat menggunakan kekuatan kode untuk menyatukan kedua desa. Pemain akan mengalami
    empati dan kasih sayang untuk tetangga mereka, belajar kerja sama dan inklusi,
    dan merangkul keragaman yang membuat kita semua unik istimewa.

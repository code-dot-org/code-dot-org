  middle_high_page_main_title: Pembelajaran untuk Usia 11 tahun ke Atas
  middle_high_page_main_description: Telusuri dunia ilmu komputer dengan video menarik,
    tutorial mandiri, kegiatan pemrograman, dan lainnya!
  middle_high_page_hero_title: Memulai Hour of Code
  middle_high_page_hero_description: Pelajari dasar-dasar ilmu komputer dengan kegiatan  Hour
    of Code gratis, yang menampilkan blok pengkodean drag-and-drop. Ada ratusan opsi
    selama satu jam yang dapat Anda pilih!
  middle_high_page_hourofcode_link: Telusuri kegiatan Hour of Code
  middle_high_page_modules_title: Modul Pemrograman untuk Siswa Yang Lebih Tua
  middle_high_page_modules_description: Diadaptasi dari kursus CS Discoveries dan
    CS Principles kami, modul singkat dan mandiri untuk siswa SMP dan SMA ini merupakan
    cara yang bagus untuk mempelajari konsep yang mencakup semua bahasa dan alat pemrograman.

  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Berikut contoh agenda untuk membantu Anda memulai:'
  hoc_how_to_step_choose_activities_desc_01: Tahun ini, tema Hour of Code adalah Kreativitas
    dengan Kecerdasan Buatan (Artificial Intelligence, AI). Baik itu membuat kode
    aplikasi dan algoritme baru, menghasilkan karya seni yang unik, atau membuat koreografi
    untuk membuat kita menari, AI membuka peluang baru untuk ekspresi digital yang
    memperluas pemahaman kita tentang kreativitas. Jadikan tahun ini istimewa dengan
    menyelesaikan kegiatan coding DAN belajar tentang AI.
  hoc_how_to_step_choose_activities_desc_02: Pertama, [telusuri ratusan kegiatan coding](%{activities_url})
    dan pilih satu berdasarkan usia, pengalaman, dan minat kelompok Anda, dan masih
    banyak lagi. [Kegiatan pilihan ini](%{ai_activities_url}) menampilkan kecerdasan
    buatan sebagai topik atau pelajaran utama.
  hoc_how_to_step_choose_activities_desc_03: Lalu, [pelajari semua tentang AI](%{ai_url}).
    Siswa dapat menonton video pendek yang menampilkan para pakar AI, yang dilengkapi
    dengan RPP yang komprehensif untuk kegiatan yang lebih mendalam serta memicu diskusi
    lebih lanjut. Atau, kami menawarkan pembelajaran profesional gratis bagi pendidik
    untuk menyempurnakan metode pembelajaran dengan dan tentang AI.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Ilmu komputer tidak harus diakhiri dengan
    Hour of Code! Meskipun 90% orang tua ingin anaknya belajar ilmu komputer, sebagian
    besar sekolah masih belum mengajarkannya dan ratusan ribu pekerjaan belum terisi.
    Pelajari cara menghadirkan ilmu komputer ke lebih banyak sekolah di wilayah Anda
    dan dukung ilmu komputer sebagai persyaratan kelulusan.
  hoc_how_to_step_educators_register_desc: Mulailah dengan komitmen untuk mengadakan
    Hour of Code dengan siswa Anda dengan mendaftarkan acara Anda. Saat mendaftar,
    Anda akan menerima email yang berisi berita dan kiat untuk menyelenggarakan Hour
    of Code yang sukses. Anda juga akan [dimasukkan di peta](%{map_url}). Upaya bersama
    kita di seluruh dunia menunjukkan komitmen yang kuat terhadap gerakan ilmu komputer,
    dan momentum ini akan mendorong perubahan yang luas dan signifikan.
  hoc_how_to_step_educators_plan_desc_01: Cobalah kegiatannya sebelum memulai acara
    Anda agar Anda dapat memastikan bahwa kegiatan tersebut dapat berjalan di perangkat
    siswa, dan Anda siap untuk menjawab pertanyaan! Bandwidth Anda rendah? Pertimbangkan
    untuk menampilkan video di depan kelas, agar tiap siswa tidak mengunduh video
    mereka sendiri.
  hoc_how_to_step_educators_plan_desc_02: Orang-orang di seluruh dunia sering bergabung
    dengan peringatan Hour of Code selama Pekan Pendidikan Ilmu Komputer (%{campaign_date}),
    akan tetapi Anda dapat menyelenggarakan Hour of Code kapan pun sepanjang tahun!
  hoc_how_to_step_educators_plan_desc_03: Pilih tempat yang sesuai dengan jumlah siswa
    dan perangkat yang Anda miliki. Siswa dapat mencoba kegiatan di perangkat sendiri,
    perangkat bersama, atau bersama-sama di papan tulis. Bahkan ada kegiatan tanpa
    komputer yang dapat diselesaikan tanpa perangkat sama sekali, dan dapat dilakukan
    di luar ruangan!
  hoc_how_to_step_educators_spread_word_desc_01: Bantu sebarkan di komunitas Anda
    dengan [template email ini](%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Minta dua orang rekan Anda untuk
    [register](%{register_url}) dan menyelenggarakan kegiatan Hour of Code. Mereka,
    pada gilirannya, dapat meminta dua rekan lagi, yang dapat meminta dua rekan lainnya,
    dan seterusnya.
  hoc_how_to_step_educators_spread_word_desc_03: Minta kepala sekolah Anda untuk [menyelenggarakan
    acara di sekolah](%{host_url}). Saat 300 orang anak atau lebih berpartisipasi,
    Anda dapat menerima kit partisipasi khusus yang berisi kaos, poster, stiker laptop,
    dan masih banyak lagi. [Bagikan rencana acara sekolah Anda](%{share_url}) untuk
    memenuhi syarat.
  hoc_how_to_step_educators_spread_word_desc_04: Hubungi Asosiasi Siswa, Guru, dan
    Orang Tua Siswa sekolah Anda atau bagikan di buletin orang tua siswa, dan sampaikan
    apa yang anak-anak mereka pelajari.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: Mulailah dengan [video
    inspiratif](%{video_url})'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Siswa melakukan kegiatan
    coding'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Siswa belajar tentang
    AI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: Guru memberikan kesimpulan
    penutup'
  hoc_how_to_step_educators_get_coding_desc: Arahkan siswa Anda ke kegiatan ini, bisa
    dengan membagikan tautan di papan tulis atau melalui sistem manajemen pembelajaran
    di kelas Anda. Siswa mungkin akan menemui kesulitan — itu tidak masalah! Belajar
    membuat program sama halnya dengan mempelajari  bahasa baru; Anda tidak akan langsung
    mahir. Jika tidak tahu jawabannya, Anda bisa mencari solusinya bersama-sama.
  hoc_how_to_step_educators_celebrate_desc: 'Setelah acara Anda selesai, cetak sertifikat
    penyelesaian dan beri ucapan selamat kepada siswa Anda. Bagikan foto dan video
    acara Hour of Code Anda dan pamerkan prestasi siswa Anda menggunakan #HourOfCode
    dan @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Bagikan video ini pada rapat Semua Staf
    atau melalui email ke seluruh karyawan untuk menunjukkan bahwa perusahaan seperti
    Anda dapat memberi dampak besar dalam gerakan global untuk menghadirkan pendidikan
    ilmu komputer kepada semua siswa di seluruh sekolah melalui Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: Salah satu cara yang paling pas untuk
    berpartisipasi dalam Hour of Code adalah menjadi relawan di kelas lokal, baik
    secara langsung atau virtual. Dan yang pang penting, Anda tidak harus menjadi
    seorang insinyur atau memiliki latar belakang teknis untuk menjadi relawan. Anda
    tetap dapat menawarkan pengalaman yang berharga kepada siswa dengan membagikan
    perjalanan karier Anda dan bagaimana pengaruh ilmu atau teknologi komputer terhadap
    pekerjaan Anda. Minta karyawan Anda untuk membaca panduan relawan untuk informasi
    selengkapnya.
  hoc_how_to_step_companies_plan_desc_01: Hour of Code bukan hanya untuk siswa K-12
    (sekolah menengah), melainkan juga untuk pelajar dari segala usia dan semua tingkat
    keahlian. Hubungi tim acara perusahaan Anda untuk mengadakan acara Hour of Code
    bagi semua karyawan.
  hoc_how_to_step_companies_plan_desc_02: Buatlah komitmen awal dan daftarkan acara
    Anda. Saat mendaftar, Anda akan menerima email yang berisi berita dan kiat untuk
    menyelenggarakan Hour of Code yang sukses. Anda juga akan [dimasukkan di peta](%{map_url}).
    Upaya bersama kita di seluruh dunia menunjukkan komitmen yang kuat terhadap gerakan
    ilmu komputer, dan momentum ini akan mendorong perubahan yang luas dan signifikan.
  hoc_how_to_step_companies_choose_activities_desc_03: Lalu, [pelajari semua tentang
    AI](%{ai_url}). Karyawan dapat menonton video pendek yang menampilkan para ahli
    di bidang AI.
  hoc_how_to_step_companies_spread_word_desc_01: 'Setelah acara selesai, berikan ucapan
    selamat kepada karyawan Anda dengan memberikan sertifikat kelulusan khusus. Bagikan
    foto dan video acara Hour of Code Anda dan tunjukkan komitmen Anda dalam mendukung
    gerakan ilmu komputer menggunakan tagar #HourOfCode dan @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Hubungi Asosiasi Siswa, Guru, dan Orang Tua
    Siswa sekolah Anda atau bagikan di buletin orang tua siswa, dan sampaikan apa
    yang anak-anak mereka pelajari.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_ai_top_desc: Siapa pun dapat belajar tentang AI, apakah Anda seorang siswa di
    kelas atau seorang pendidik yang membuka masa depan mengajar dengan dan tentang
    AI.
  hoc_ai_how_ai_works_video_series_desc: Rangkaian video pendek ini akan memperkenalkan
    Anda tentang cara kerja kecerdasan buatan dan mengapa itu penting. Kemudian selidiki
    masalah seperti bias algoritmik dan etika pengambilan keputusan AI.
  hoc_ai_learn_how_ai_works_desc: Selami dunia AI dengan “Bagaimana AI Bekerja,” pelajaran
    yang dipasangkan dengan seri video kami yang memperkenalkan Anda tentang cara
    kerja AI dan mengapa itu penting.
  hoc_ai_101_for_educators_desc: Temukan potensi transformatif dari kecerdasan buatan
    (Artificial Intelligence, AI) dalam pendidikan dengan seri pembelajaran online
    gratis kami bagi para pendidik.
  hoc_ai_impacts_desc: Libatkan kelas Anda dengan pelajaran yang dipimpin guru yang
    mengeksplorasi dampak kecerdasan buatan dan mengundang peserta didik untuk memikirkan
    solusi untuk beberapa masalah AI.
  hoc_ai_activities_desc: Aktivitas Hour of Code yang serba baru ini memperkenalkan
    pengguna ke dunia kecerdasan buatan dengan cara yang menyenangkan dan menarik.
  team_page_full_team_alt_text: Hampir 100 karyawan Code.org dengan kaos biru dan
    kuning yang serasi berpose di ruang konferensi hotel untuk acara Codechella musim
    panas 2022 perusahaan.
  careers_page_code_pride_alt_text: Dua karyawan yang menghadirkan feminin tersenyum
    sambil memegang ujung spanduk pelangi bermerek code.org. Di belakang mereka, beberapa
    orang mengenakan kemeja Code.org dan melambaikan bendera pelangi sambil berjalan
    bersama bug Volkswagen multi-warna.
  accessibility_hero_heading: Aksesibilitas di Code.org
  accessibility_hero_desc: Kami berkomitmen untuk menghilangkan hambatan yang menghalangi
    inklusi dan partisipasi penuh siswa dan pendidik yang difabel, serta memastikan
    bahwa TIAP siswa dapat mempelajari ilmu komputer.
  accessibility_efforts_title: Upaya Kami di Tahun 2023
  accessibility_efforts_desc: 'Untuk mencapai tujuan platform yang dapat diakses sepenuhnya,
    kami menerapkan rencana tindakan komprehensif yang mencakup:'
  accessibility_efforts_card_title_1: Pelatihan aksesibilitas internal
  accessibility_efforts_card_desc_1: Tim produk dan teknik kami akan menyelesaikan
    pelatihan aksesibilitas komprehensif pada Desember 2023.
  accessibility_efforts_card_title_2: Analisis VPAT
  accessibility_efforts_card_desc_2: Melengkapi [Templat Aksesibilitas Produk Sukarela](%{voluntary_url})
    untuk menetapkan garis dasar dan mengukur kemajuan setiap tahun. Hasilnya akan
    tersedia di halaman ini pada September 2023.
  accessibility_efforts_card_title_3: Alat yang mendukung desain yang dapat diakses
  accessibility_efforts_card_desc_3: 'Anggota tim dapat mengakses alat yang memastikan
    semua fitur baru dirancang dan dikembangkan dengan mempertimbangkan aksesibilitas. '
  accessibility_efforts_card_title_4: Kurikulum yang dapat diakses
  accessibility_efforts_card_desc_4: Kami akan mencapai [kepatuhan Level AA WCAG](%{wcag_url})
    untuk beberapa unit pertama dari Computer Science Principles dan Computer Science
    Discoveries pada Desember 2023.
  accessibility_explore_title: Telusuri sumber daya aksesibilitas Code.org
  accessibility_explore_text: Halaman sumber daya aksesibilitas kami menyediakan dokumentasi
    dan panduan yang komprehensif untuk fitur dan alat kami, termasuk pelajaran Hour
    of Code yang dapat diakses, pembaca imersif, navigasi keyboard, dan opsi penyesuaian.
  accessibility_explore_button: Lihat halaman sumber daya aksesibilitas
  accessibility_help_us_title: Bantu Kami Lebih Baik
  accessibility_help_us_text: Di Code.org, kami gesit dan responsif terhadap masukan.
    Jika Anda memiliki rekomendasi untuk membantu memperbaiki aksesibilitas alat dan
    sumber daya kami, silakan hubungi kami. Terima kasih telah membantu menyediakan
    ilmu komputer untuk semua siswa!
  accessibility_help_us_button: Beri tahu kami cara agar lebih baik
  accessibility_commit_title: Komitmen Code.org terhadap Aksesibilitas
  accessibility_commit_text_1: Code.org percaya bahwa ilmu komputer adalah dasar bagi
    semua siswa dan kami berkomitmen untuk memastikan kesetaraan, akses, dan kesempatan
    di platform dan dalam kurikulum kami.
  accessibility_commit_text_2: Kami mengambil pendekatan holistik untuk mendukung
    kebutuhan belajar semua siswa dan berupaya menutup kesenjangan dalam akses terhadap
    pendidikan ilmu komputer bagi siswa difabel.
  accessibility_commit_text_3: Kami memulai dari yang kecil, namun akan mengukur kemajuan
    kami dan terus mengulangnya hingga kami dapat mengatasi tantangan aksesibilitas
    yang paling rumit sekalipun.
  accessibility_commit_text_4: Di Code.org, kami berkomitmen untuk terus meningkatkan
    aksesibilitas alat kami, dan kami senang mengambil langkah penting ini untuk menuju
    kesetaraan, akses, dan kesempatan yang lebih besar bagi semua siswa dan pendidik.
  accessibility_partner_title: Mitra dan Rekomendasi Kami
  accessibility_partner_desc: Kami merekomendasikan sumber daya berikut untuk siswa
    dan guru yang mencari konten ilmu komputer yang lebih mudah diakses.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Sumber daya bagi guru untuk menghadirkan komputasi yang
    dapat diakses ke sekolah menengah dan untuk siswa sekolah menengah difabel agar
    terhubung dengan mentor di ruang teknologi.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Lingkungan pemrograman berbasis block untuk iPad yang
    mengajarkan konsep pemrograman dasar menggunakan robot Dash. Dapat diakses dengan
    VoiceOver, Switch Control, dan Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Alat bantu/sumber daya coding fisik bagi siswa yang mengalami
    gangguan penglihatan.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Sebuah organisasi yang mengatur proyek dan program dengan
    berbagai organisasi lain di seluruh Amerika Serikat.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Mempromosikan pendidikan ilmu komputer dan teknologi
    untuk memberdayakan siswa yang tuna rungu atau sulit mendengar.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Kurikulum yang dirancang oleh Apple untuk Swift Playgrounds
    yang menyediakan VoiceOver (TTS yang dimodifikasi) dan kurikulum yang disesuaikan
    bagi siswa dengan kebutuhan aksesibilitas.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Penyedia kurikulum dengan berbagai akomodasi, termasuk
    caption, transkrip, dan kemampuan untuk mengurangi gerakan animasi dan menyembunyikan
    konten yang bergantung secara visual. Menyelenggarakan sejumlah kurikulum Code.org,
    dan kurikulum komputasi tambahan.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Produk pendidikan yang mengajarkan elektronik dengan
    komponen elektronik snap-together tanpa solder. Dapat menyertakan paket akses
    untuk siswa tunanetra.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Bola robot coding interaktif dan kit pendidikan STEM
    bagi siswa penyandang disabilitas intelektual. Perlu disandingkan dengan aplikasi
    yang sesuai.
  accessibility_card_title_10: Quorum
  accessibility_card_text_10: Adaptasi dari kurikulum AP Computer Science Principles
    Code.org menggunakan Quorum, bahasa berbasis bukti yang awalnya dirancang untuk
    memberikan aksesibilitas bagi siswa tunanetra atau yang mengalami gangguan penglihatan.
  engineering_hero_heading: Bergabunglah dengan tim teknik kami!
  engineering_hero_desc: Seiring kami terus memperluas tim teknik kami, kami ingin
    berbagi lebih banyak tentang organisasi teknik kami di Code.org dan beberapa aspek
    unik dari bekerja di sini. Jika Anda tertarik untuk melamar salah satu peran kami,
    kami akan senang mendengar dari Anda!
  engineering_team_title: Temui tim teknik di Code.org
  engineering_team_card_text_1: Ini adalah (sebagian besar) kita pada pertemuan tatap
    muka kita selama musim panas 2023! Kerumunan ini dibagi menjadi empat sub-tim
    dalam tim teknik kami yang bekerja sama untuk membangun dan melayani platform
    untuk semua siswa dan guru kami.
  engineering_team_card_text_2: Jika Anda tertarik untuk melamar salah satu peran
    kami, kami akan senang mendengar dari Anda! Anda dapat menemukan daftar posisi
    terbuka di halaman Karir kami.
  engineering_our_team_title: Tim teknik kami
  engineering_our_team_desc: 'Tim teknik di Code.org dibagi menjadi empat sub-tim
    yang membangun dan mendukung berbagai area platform kami:'
  engineering_our_team_sub_title_1: Tim Pembelajaran Mahasiswa
  engineering_our_team_text_1: Tim Pembelajaran Siswa kami memiliki semua kegiatan
    kami (kami menyebutnya laboratorium) yang digunakan siswa kami setiap hari. Tim
    ini sebagian besar bekerja pada teknologi front-end (kami menggunakan React dan
    banyak JS khusus) dan kami memiliki hubungan kerja yang hebat dengan banyak mitra
    dan proyek open source. Misalnya, kami menggunakan [Google Blockly] (%{youtube_url})
    untuk semua pemrograman berbasis blok kami. Kami mendukung siswa dalam perjalanan
    belajar mereka dari TK hingga kelas 12.
  engineering_our_team_sub_title_2: Tim Pengalaman Guru
  engineering_our_team_text_2: Tim Pengalaman Guru kami membangun alat yang menarik
    guru baru ke Code.org (kami menyebutnya produk akuisisi) dan mengembangkan platform
    yang memberdayakan guru kami yang ada untuk mengajarkan kurikulum kami (alat guru
    kami). Seperti halnya alat siswa kami, kami mengandalkan React untuk membangun
    front-end kami dan komponen sisi server kami dilayani menggunakan Ruby on Rails.
  engineering_our_team_sub_title_3: Tim Platform
  engineering_our_team_text_3: Tim Platform kami memiliki komponen inti yang melayani
    kebutuhan tim siswa dan guru kami (misalnya, otentikasi dan profil pengguna) dan
    juga memiliki misi menjangkau siswa yang belum dapat kami jangkau. Ini termasuk
    membangun integrasi yang menghubungkan kami dengan sekolah yang menggunakan Sistem
    Manajemen Pembelajaran (LMS) yang berbeda dan mengemas kurikulum kami sehingga
    dapat digunakan di sekolah terpencil yang tidak memiliki akses ke internet yang
    dapat diandalkan.
  engineering_our_team_sub_title_4: Tim Infrastruktur
  engineering_our_team_text_4: Tim Infrastruktur kami menyediakan tulang punggung
    untuk platform yang mendukung siswa dan guru kami. Ini termasuk infrastruktur
    hosting dan layanan terkait kami (kami menggunakan AWS), manajemen data, program
    keamanan, layanan pengembang dan penyebaran, dan banyak lagi. Tim ini juga memiliki
    sistem penskalaan dan penyediaan kami, yang sangat penting selama Hour of Code,
    di mana kami mengundang setiap siswa di dunia untuk menyelesaikan satu jam pengkodean
    bersama kami.
  engineering_faq_question_1: Apa yang Code.org lakukan?
  engineering_faq_answer_1_a: Code.org adalah organisasi nirlaba inovasi pendidikan
    yang didedikasikan untuk visi bahwa setiap siswa di setiap sekolah memiliki kesempatan
    untuk belajar ilmu komputer sebagai bagian dari pendidikan inti sekolah menengah
    (K-12) mereka.
  engineering_faq_answer_1_b: Kami memperluas akses ke ilmu komputer di sekolah, dengan
    fokus pada peningkatan partisipasi oleh wanita muda dan siswa dari kelompok lain
    yang kurang terwakili. Penyedia kurikulum ilmu komputer K-12 (sekolah menengah)
    terkemuka di distrik sekolah terbesar di Amerika Serikat, Code.org juga menyelenggarakan
    kampanye Hour of Code tahunan, yang telah melibatkan lebih dari 15% dari semua
    siswa di dunia.
  engineering_faq_answer_1_c: Code.org didukung oleh donor yang murah hati termasuk
    Microsoft, Amazon, Google, dan banyak lainnya.
  engineering_faq_question_2: Apa itu pengalaman dan perkakas pengembang Code.org?
  engineering_faq_answer_2: Pengalaman pengembang kami mungkin berbeda dengan apa
    yang Anda lihat di peran sebelumnya. Bekerja sama dengan tim produk kami, kami
    mengirim ke produksi setiap hari kerja dan kami memiliki berbagai irama - terkadang
    Anda menulis kode yang ditayangkan hari itu; di lain waktu Anda berada di proyek
    jangka panjang - dan sementara kami mengikuti sprint 2 mingguan, kami melakukannya
    dengan cara yang ringan. Kami mengindeks untuk menyelesaikan hal-hal yang benar
    dengan cara yang benar vs. mengambil pandangan murni dari metodologi tertentu.
    [Semua kode kami] (%{code_url}) adalah open source dan kami menggunakan permintaan
    tarik JIRA dan GitHub untuk melacak semua item pekerjaan kami. Kami juga sangat
    peduli dengan kualitas dan pengujian dan beruntung memiliki dukungan luar biasa
    dari [SauceLabs](%{saucelabs_url}), yang membantu kami menjalankan rangkaian tes
    UI kami di berbagai perangkat siswa (misalnya, iPad) di pertanian perangkat cloud
    mereka.
  engineering_faq_question_3: Apa rotasi panggilan insinyur di Code.org?
  engineering_faq_answer_3: 30+ tim teknik kami berbagi tanggung jawab on-call. Setiap
    insinyur mencakup shift 24 jam dan menggunakan jalur eskalasi dan buku pedoman
    kami untuk menanggapi pemadaman situs atau masalah situs langsung lainnya. Kami
    bangga dengan keandalan situs kami - rata-rata, setiap insinyur hanya dibangunkan
    sekali setahun untuk masalah yang biasanya cepat diselesaikan. Sebaliknya, “Pengembang
    Hari Ini” biasanya menghabiskan sebagian dari hari kerja mereka mengelola penyebaran
    produksi dan mempriorisasikan masalah yang kurang mendesak.
  engineering_faq_question_4: Apakah Anda organisasi yang ramah-jarak jauh/WFH?
  engineering_faq_answer_4_a: Ya! Pada 2019, tak lama sebelum pandemi, Code.org menjadi
    organisasi yang mengutamakan jarak jauh. Hari ini, kami memiliki insinyur di setiap
    zona waktu AS dan mengakomodasi jam kerja yang sesuai. Sebagian besar pertemuan
    kami terjadi antara jam 10 pagi dan 3 sore PT.
  engineering_faq_answer_4_b: Kami juga mengenali nilai waktu tatap muka, dan setiap
    kuartal kami berkumpul secara langsung, biasanya di Seattle. Dua dari acara ini
    (kami menyebutnya Kick-off week dan “Codechella”) menyatukan semua orang di organisasi
    pada bulan Januari dan Juni - dan tim teknik dan produk bertemu secara terpisah
    pada bulan April dan Oktober.
  engineering_faq_answer_4_c: Kami sangat percaya dalam menghabiskan waktu bersama
    siswa dan guru kami, begitu banyak dari acara tatap muka ini termasuk perjalanan
    ke sekolah dan ruang kelas untuk mengumpulkan umpan balik atau menguji produk
    kami
  engineering_faq_question_5: Apa yang membuat tim teknik di Code.org unik?
  engineering_faq_answer_5_a: 'Selain memecahkan masalah teknis yang menantang, kami
    memiliki beberapa hal yang membuat organisasi teknik kami berbeda dari orang lain
    yang mungkin pernah Anda kerjakan:'
  engineering_faq_answer_5_b_1: Kami semua berbagi semangat kami untuk misi kami.
  engineering_faq_answer_5_b_2: Masing-masing dari kita ada di sini untuk mendukung
    misi untuk memperluas akses ke ilmu komputer untuk setiap siswa di seluruh dunia.
    Kita semua memiliki cerita dan perspektif unik tentang apa yang mendorong kita
    menuju misi ini.
  engineering_faq_answer_5_c_1: Kami sangat peduli satu sama lain.
  engineering_faq_answer_5_c_2: Ketika para insinyur berjuang dengan suatu masalah,
    kami turun tangan dan kami membantu. Salah satu prinsip kami adalah bahwa kami
    sulit menghadapi masalah, tetapi baik satu sama lain. Kami mempromosikan insinyur
    secara teratur, tetapi kami tidak meresepkan solusi yang direkayasa secara berlebihan
    hanya untuk mendukung jalur promosi seseorang. Sebaliknya, kami berinvestasi pada
    teknisi kami dengan anggaran pengembangan profesional yang murah hati dan akses
    ke peluang belajar lainnya.
  engineering_faq_answer_5_d_1: Kami bekerja keras, tetapi kami menetapkan batasan
    yang jelas.
  engineering_faq_answer_5_d_2: Sementara kami mendukung siswa di seluruh dunia, kami
    menganggap diri kami bertanggung jawab atas batasan yang jelas antara pekerjaan
    dan kehidupan rumah tangga. Kami menikmati hari Rabu tanpa pertemuan, mengambil
    PTO kami (total 5 minggu, yang mencakup penutupan kantor 2 minggu di seluruh dunia
    pada akhir tahun alias Liburan Musim Dingin), setengah hari kerja pada hari Jumat
    selama musim panas alias Jumat Musim Panas, dan manfaat murah hati lainnya.
  careers_hero_title: Karir
  careers_hero_description: Code.org adalah organisasi nirlaba yang didedikasikan
    untuk memperluas akses ke ilmu komputer di sekolah. Kami secara khusus berfokus
    pada peningkatan partisipasi di kalangan wanita muda dan siswa yang kurang terwakili.
  careers_hero_description_under: Bantu kami mengubah dunia, satu siswa pada satu
    waktu!
  careers_vision_title: Visi kami
  careers_vision_decsription: Visi kami adalah bahwa setiap siswa di setiap sekolah
    harus memiliki kesempatan untuk belajar ilmu komputer sebagai bagian dari pendidikan
    inti K-12 (sekolah menengah) mereka.
  careers_vision_description_under: Bergabunglah dengan tim kami untuk membantu mewujudkan
    visi ini!
  careers_values_title: Nilai inti kami
  careers_values_first_column_text_1: Kami percaya ilmu komputer adalah dasar bagi
    semua siswa
  careers_values_first_column_text_2: Kami berkomitmen untuk ekuitas, akses, dan peluang
  careers_values_first_column_text_3: Kami percaya pada kekuatan komunitas pendidikan
    kolaboratif
  careers_values_second_column_text_1: Kami gesit dan responsif terhadap umpan balik
  careers_values_second_column_text_2: Kami bertindak dengan integritas dan transparansi
  careers_values_second_column_text_3: Kami percaya dampak luas membutuhkan pemikiran
    besar dan bertindak secara holistik
  careers_approach_section_title: Pendekatan pemersatu kami
  careers_approach_section_description: Peran global Code.org dalam gerakan ilmu komputer
    K-12 hanya dimungkinkan karena kami menggunakan pendekatan pemersatu di seluruh
    pemangku kepentingan yang beragam dan sering terbagi. Pada saat polarisasi meningkat,
    gagasan untuk meningkatkan kesempatan bagi siswa menyatukan orang-orang dari seluruh
    spektrum politik. Anggota tim, siswa, guru, dan pendukung Code.org memiliki sudut
    pandang yang beragam dan berbeda, dan mereka semua diterima dalam misi kami.
  careers_aproach_section_description_link: Baca lebih lanjut tentang pendekatan Code.org
    untuk persatuan.
  careers_approach_section_button: Jelajahi peran terbuka
  careers_principle_section_title: Prinsip budaya kita
  careers_principle_title_1: Siswa dan guru kami adalah Bintang Utara kami
  careers_principle_description_1: Kami menggunakan hadiah, waktu, dan energi kami
    untuk membawa ilmu komputer kepada mereka yang paling membutuhkannya. Inilah yang
    menyatukan kita. Ini adalah prinsip kami yang paling penting.
  careers_principle_title_2: Kami keras pada masalah dan baik satu sama lain
  careers_principle_description_2: Kami tetap fokus pada tantangan membawa ilmu komputer
    kepada siswa dan guru secara global. Kita menyadari bahwa masing-masing dari kita
    membawa yang terbaik dari niat kita untuk mendukung misi kita dan memberikan rahmat
    ketika kita melakukan kesalahan.
  careers_principle_title_3: Mencari solusi, bukan konsensus
  careers_principle_description_3: Kami memiliki keputusan, apakah mengambil langkah
    kecil atau lompatan besar menuju hasil yang kami cari. Pemilik meminta dan mendengarkan,
    tetapi tidak lumpuh oleh umpan balik. Kami menerima dan mendukung keputusan pemilik,
    bahkan jika kami tidak setuju.
  careers_principle_title_4: Mengadopsi mentalitas pendiri
  careers_principle_description_4: Kami terobsesi dengan hasil dan memfokuskan tindakan
    kami untuk mendorongnya. Kami menyelami detailnya dan bekerja keras. Kami jujur,
    condong ke kelincahan, dan terus menilai apakah kami berada di jalur yang benar;
    kami tidak takut untuk berputar. Mengubah dunia menuntutnya.
  careers_principle_title_5: Inovasi juara
  careers_principle_description_5: Kami berpikir besar, mengambil risiko, dan tidak
    takut gagal. Jika kita melihat cara yang lebih baik untuk mencapai tujuan kita,
    kita melakukannya dan mendorong orang lain untuk melakukannya juga. Solusi tambahan
    tidak akan membantu mengubah dunia.
  careers_principle_title_6: Keputusan jangkar dalam fakta
  careers_principle_description_6: Kami menggunakan data untuk memahami bisnis kami,
    menetapkan hasil yang diinginkan, dan memandu pengambilan keputusan. Kami menyeimbangkan
    ini dengan mengakui bahwa kami tidak akan selalu memiliki data yang kami butuhkan
    untuk bertindak.
  careers_principle_title_7: Pola pikir pertumbuhan mendorong kita
  careers_principle_description_7: Kami mendekati setiap tantangan dengan rasa ingin
    tahu. Kami memberikan umpan balik dengan ramah dan terus terang; kami menerima
    umpan balik secara terbuka. Kami belajar dari kesalahan kami dan mencari cara
    untuk meningkatkan jangkauan dan dampak pekerjaan kami.
  careers_balance_section_title: Keseimbangan kehidupan kerja kami
  careers_balance_section_description: Kami peduli dengan karyawan kami dan berdedikasi
    untuk mendukung semua orang baik di tempat kerja maupun di luar pekerjaan. Kami
    tahu bahwa setiap orang memiliki kebutuhan yang berbeda, itulah sebabnya kami
    menawarkan paket manfaat holistik yang akan memastikan bahwa Anda (dan keluarga
    Anda) diurus.
  careers_balance_first_column_text_1: Manfaat kesehatan untuk Anda dan keluarga
  careers_balance_first_column_text_2: Waktu libur berbayar yang murah hati dan meninggalkan
    rencana
  careers_balance_second_column_text_1: Lingkungan kerja yang fleksibel dan mendukung
  careers_balance_second_column_text_2: Pertumbuhan dan peluang belajar profesional
  careers_openroles_section_title: Peran terbuka
  careers_openroles_section_description: Code.org berbasis di Seattle, tetapi banyak
    anggota tim kami yang jauh. Kandidat jarak jauh dipersilakan dan didorong untuk
    melamar.
  careers_more_info_text: Untuk informasi lebih lanjut tentang Code.org, lihat [Pertanyaan
    yang Sering Diajukan] (%{support_url}) kami atau pelajari tentang [cara lain untuk
    terlibat dengan misi kami] (%{help_url}).
  careers_approach_section_title2: Pendekatan kami terhadap keragaman
  careers_approach_section_description_1: Kami merangkul beragam perspektif, ide,
    dan latar belakang di Code.org. Kami berkomitmen untuk memberikan kesempatan yang
    sama kepada semua karyawan dan pelamar. Kami tidak melakukan diskriminasi berdasarkan
    ras, agama, warna kulit, asal negara, jenis kelamin, orientasi seksual, usia,
    status perkawinan, status veteran, atau status cacat (mental dan fisik).
  careers_approach_section_description_2: Kami akan memastikan bahwa individu penyandang
    disabilitas diberikan akomodasi yang wajar untuk berpartisipasi dalam lamaran
    kerja atau proses wawancara, untuk melakukan fungsi pekerjaan penting, dan untuk
    menerima tunjangan dan hak istimewa pekerjaan lainnya. Jika Anda memiliki kebutuhan
    individu terkait dengan disabilitas, silakan hubungi accommodations@code.org.
  csa_ai_page_hero_title: Rekayasa Perangkat Lunak & Visi Komputer
  csa_ai_page_hero_description: 'Modul CSA pasca-AP dua bagian ini menawarkan pengalaman
    langsung kepada siswa sekolah menengah dengan alat pengembangan perangkat lunak
    profesional, termasuk GitHub dan GitHub Copilot, dan memberi mereka keterampilan
    dunia nyata untuk mengembangkan program visi komputer. '
  csa_ai_page_video_section_title: Melangkah melampaui dunia lingkungan pemrograman
    Code.org
  csa_ai_page_video_section_li_1: Pelajari tentang AI dan aplikasinya
  csa_ai_page_video_section_li_2: Pengalaman langsung dengan alat pengembangan perangkat
    lunak profesional
  csa_ai_page_video_section_li_3: Pelajari praktik standar industri
  csa_ai_page_video_section_li_4: Kembangkan pemikiran kritis
  csa_ai_page_programming_tools: 'Alat Pemrograman: Github, Github Copilot, VSCode,
    TensorFlow '
  csa_ai_page_professional_learning: Tidak ada
  csa_ai_page_curriculum_topics: 'Topik: Pemrograman, Data, Seni dan Desain, Game
    dan Animasi'
  csa_ai_page_curriculum_accessibility_features: Lihat bagian FAQ untuk detailnya
  csa_ai_page_curriculum_languages_support: Bahasa Indonesia
  csa_ai_page_article_title_1: Membangun dengan Copilot
  csa_ai_page_article_description_1: Siswa belajar bagaimana menggunakan GitHub Copilot
    sebagai programmer pasangan untuk menjelaskan kode yang ada, menemukan dan memperbaiki
    kesalahan, dan menghasilkan solusi untuk masalah baru.

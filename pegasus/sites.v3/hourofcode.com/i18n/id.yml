  about_page_section_specific_title_6: Pendonor Code.org
  about_page_section_specific_title_7: Ikuti kami
  about_page_section_specific_title_8: Jangkauan Internasional Code.org
  about_page_section_specific_description_1: Peran global Code.org dalam gerakan ilmu
    komputer K-12 hanya dapat terwujud karena kami menggunakan pendekatan pemersatu
    diantara pemangku kepentingan yang beragam dan seringkali berbeda pendapat. Saat
    polarisasi meningkat, gagasan untuk meningkatkan kesempatan bagi siswa menyatukan
    semua orang dari berbagai spektrum politik. Anggota tim Code.org, siswa, guru,
    dan pendukung memiliki sudut pandang yang beragam dan berbeda, dan semuanya diterima
    dalam misi kami. [Baca selengkapnya.](%{read_more_url})
  about_page_section_specific_description_2: Code.org percaya bahwa ilmu komputer
    adalah dasar bagi semua siswa dan kami berkomitmen terhadap kesetaraan, akses,
    dan peluang dalam [values.](%{values_url}) organisasi kami Untuk mencapai tujuan
    ini, kami berupaya mengidentifikasi dan menghilangkan hambatan yang mencegah inklusi
    dan partisipasi penuh siswa dan pendidik penyandang disabilitas. Untuk mengetahui
    selengkapnya tentangg upaya kami, lihat [pernyataan aksesibilitas](%{accessibility_url})
    kami
  about_page_section_specific_description_3: Semua materi kurikulum dan tutorial yang
    kami tulis selamanya gratis untuk digunakan dan dilisensikan secara terbuka di
    bawah lisensi [Creative Commons](%{commons_url}), yang memungkinkan orang lain
    membuat materi pendidikan turunan untuk tujuan non-komersial. Jika Anda tertarik
    untuk melisensikan materi kami untuk tujuan komersial, [hubungi kami](%{contact_us_url}).
    Kursus kami diterjemahkan untuk digunakan di seluruh dunia atau oleh penutur berbagai
    bahasa. Teknologi kami dikembangkan sebagai [proyek sumber terbuka.](%{open_source_url})
  about_page_section_specific_description_4: "[Koalisi Advokasi Code.org](%{advocacy_url})
    merupakan koalisi bipartisan yang terdiri dari perusahaan dan organisasi nirlaba
    yang bekerja sama untuk membantu menetapkan kebijakan federal dan negara bagian
    AS untuk memperluas dan mempertahankan akses terhadap ilmu komputer bagi siswa
    sekolah menengah (K-12) serta memperluas partisipasi dan keragaman di bidang ini.
    Kami mempertemukan [pemimpin politik Partai Republik dan Demokrat](%{leaders_url})
    dengan tujuan yang sama untuk mendukung perluasan akses dan partisipasi dalam
    ilmu komputer bagi siswa sekolah menengah (K-12)."
  about_page_section_specific_description_5: Code.org adalah anggota komite pengarah
    yang membantu membentuk [Kerangka Ilmu Komputer K-12](%{framework_url}) - panduan
    tingkat tinggi untuk negara bagian, distrik, dan organisasi yang menerapkan pendidikan
    ilmu komputer. Kerangka kerja ini telah mendapatkan dukungan dari ratusan akademisi,
    pendidik sekolah menengah (K-12), perusahaan perangkat lunak, organisasi nirlaba,
    dan negara bagian.
  about_page_section_specific_description_6: Formulir IRS 990 Code.org untuk tahun  [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}), dan [2021](%{irs_url_8}). [Kebijakan
    Donasi.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Daftarlah untuk menerima pembaruan
    status](%{sign_up_url}) tentang kemajuan dalam gerakan ilmu komputer sekolah menengah
    (K-12) dan tentang kegiatan Code.org. Atau ikuti Code.org di media sosial:"
  about_page_section_specific_description_8: Lebih dari 40% lalu lintas situs web
    kami berasal dari luar Amerika Serikat dan jumlah itu terus meningkat. Untuk memperluas
    akses global terhadap ilmu komputer, tim kami bekerja sama dengan [lebih dari
    100 mitra internasional](%{partners_url}), untuk membantu mereka mempromosikan
    Hour of Code, mengadvokasi perubahan kebijakan, dan melatih para guru. Kami menjadikan
    ilmu komputer sebagai bagian dari wacana pendidikan internasional melalui kemitraan
    dengan kementerian pendidikan di seluruh dunia dan bekerja sama dengan organisasi
    internasional seperti Organisasi untuk Kerja Sama dan Pembangunan Ekonomi dan
    Organisasi Pendidikan, Ilmu Pengetahuan, dan Kebudayaan PBB.
  about_page_section_donors_description_1: Code.org® merupakan organisasi nirlaba
    publik terdaftar 501c3, dengan dukungan dari masyarakat umum. Kami berterima kasih
    atas dukungan yang kami terima dari [individu dan organisasi](%{individuals_url})
    yang mendukung visi kami.
  about_page_section_donors_description_2: Pencapaian Code.org (di atas) menunjukkan
    kemampuan kami untuk memanfaatkan dana tersebut menjadi hasil yang berdampak.
    Namun mengingat ambisi non-profit kami bahwa setiap anak di setiap sekolah harus
    memiliki akses terhadap ilmu komputer — untuk menjadi warga negara yang terpelajar
    di dunia digital saat ini dan untuk menguji minat mereka dalam mengeksplorasi
    ilmu komputer lebih jauh sebagai karier — jalan kami masih panjang untuk mencapai
    tujuan penggalangan dana yang akan mendukung visi tersebut.
  about_page_donors_link_1: Beri donasi
  about_page_donors_link_2: "[lihat daftar pendonor kami](%{donors_url})"

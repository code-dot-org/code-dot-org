  ai_pl_101_intro_heading: Apa itu AI 101 untuk Guru?
  ai_pl_101_intro_text: AI 101 untuk Guru adalah seri pembelajaran profesional online
    gratis yang penting untuk setiap guru dan pendidik yang tertarik dengan dunia
    terobosan kecerdasan buatan (Artificial Intelligence, AI) dan potensi transformatifnya
    dalam pendidikan. Mitra Code.org, ETS, ISTE, Khan Academy menawarkan sesi yang
    menarik bersama para pakar terkenal yang akan mengungkap AI, menelusuri implementasi
    yang bertanggung jawab, mengatasi bias, dan menunjukkan potensi pembelajaran yang
    didukung oleh AI dalam merevolusi hasil para siswa. Bergabunglah dengan kami dalam
    eksplorasi dan pemberdayaan ini, dan buka masa depan pengajaran dengan dan tentang
    AI.
  ai_pl_101_partnership_between: Kemitraan antara
  ai_pl_101_join_email_title: Daftarkan diri Anda untuk akses awal ke AI 101 untuk
    Guru

  middle_high_page_modules_card_title_2: Turtle Programming dalam App Lab
  middle_high_page_modules_card_title_3: Event-Driven Programming dalam App Lab
  middle_high_page_modules_card_description_1: Dalam pengantar Lab Game kami, Anda
    akan belajar memprogram animasi, seni interaktif, dan game sesuai kecepatan Anda
    sendiri.
  middle_high_page_modules_card_description_2: Temukan kemampuan untuk membuat aplikasi
    yang dinamis dan interaktif dengan JavaScript di App Lab!
  middle_high_page_modules_card_description_3: Dalam pengantar pemrograman App Lab
    ini,, siswa menggunakan JavaScript untuk membuat aplikasi interaktif sesuai kecepatan
    mereka sendiri.

  about_page_section_title_3: Informasi selengkapnya, sejarah, dan filsafat
  about_page_section_more_description_1: 'Pada tahun 2013, Code.org diluncurkan oleh
    dua saudara kembar [Hadi](%{hadi_url}) dan [Ali Partovi](%{partovi_url}) dengan
    [video](%{video_url}) yang mempromosikan ilmu komputer. Video ini menjadi #1 di
    YouTube selama sehari, dan 15.000 sekolah menghubungi kami untuk meminta bantuan.
    Sejak itu, kami berkembang dari sebuah tim kecil yang terdiri dari sukarelawan,
    menjadi sebuah organisasi lengkap yang mendukung gerakan global. Kami percaya
    bahwa pendidikan ilmu komputer yang berkualitas harus tersedia bagi setiap anak,
    bukan hanya segelintir orang yang beruntung.'
  about_page_section_more_description_2: 'Untuk mendukung tujuan kami, kami bekerja
    di seluruh spektrum pendidikan: merancang kursus kami sendiri atau bermitra dengan
    pihak lain, melatih guru, bermitra dengan distrik-distrik sekolah besar, membantu
    mengubah kebijakan pemerintah,  menjangkau seluruh dunia melalui kemitraan, dan
    pemasaran untuk mematahkan stereotip.'
  about_page_section_more_description_3: Pekerjaan kami dibangun di atas [upaya puluhan
    tahun, oleh organisasi dan individu yang tak terkira](%{efforts_url}) yang telah
    membantu mendirikan, mendanai, dan menyebarluaskan pendidikan ilmu komputer. Kami
    sangat berterima kasih atas bantuan yang tak kenal lelah dari seluruh komunitas
    pendidikan ilmu komputer, dan [kami berterima kasih kepada semua mitra dan individu
    yang telah mendukung misi kami selama bertahun-tahun](%{partners_url})).
  about_page_section_more_list_1: "[Laporan Tahunan 2021 Code.org 2021](%{report_url})
    (Laporan sebelumnya: [2020](%{past_url_1}), [2019](%{past_url_2}), [2018](%{past_url_3}),
    [2017](%{past_url_4}), [2016](%{past_url_5}), [2015](%{past_url_6}), [2014](%{past_url_7}))"
  about_page_section_more_list_2: "[Pedoman komunikasi dan nilai-nilai inti kami](%{core_url})"
  about_page_section_more_list_3: "[Filosofi kurikulum dan pedagogi kami](%{curriculum_url})"
  about_page_section_more_list_4: "[Presentasi TEDx oleh pendiri kami, yakni Hadi
    Partovi tentang mengapa ilmu komputer untuk semua (VIDEO)](%{tedx_url})"

  curriculum_desc_dance_party_01: Dalam kegiatan pengantar ini, gunakan kode untuk
    membuat karakter warna-warni menari mengikuti musik yang ceria dengan latar animasi.
  curriculum_desc_dance_party_02: Lampaui tutorial pengantar dengan ide-ide proyek
    lainnnya. Telusuri koleksi contoh pesta dansa yang lebih lengkap.
  curriculum_desc_dance_party_unplugged: Mulailah menari tanpa komputer! Pelajari
    bagaimana konsep coding, seperti event, dapat digunakan untuk menyinkronkan koreografi
    penari.
  curriculum_desc_dance_party_ai_edition: Pelajari tentang konsep kecerdasan buatan
    (Artificial Intelligence, AI) untuk membuat pesta dansa virtualmu sendiri yang
    menampilkan artis top saat ini. Dengan puluhan lagu yang tersedia, jangkau semua
    siswa apapun selera musik mereka. Tunjukkan keahlianmu!
  curriculum_desc_csf: Kumpulan kurikulum dasar gratis yang memperkenalkan siswa pada
    konsep dasar ilmu komputer.
  curriculum_desc_csf_express: Belajar membuat program komputer, mengembangkan keterampilan
    pemecahan masalah, dan melewati tantangan yang menyenangkan! Buat game dan proyek
    kreatif untuk dibagikan kepada teman, keluarga, dan guru.
  curriculum_desc_csf_express_pre_reader: Pelajari dasar-dasar coding blok drag-and-drop
    dengan menyelesaikan puzzle dan membuat adegan animasi. Buat seni dan game sederhana
    untuk dibagikan dengan teman, keluarga, dan guru.
  curriculum_desc_csf_course_a: Memprogram dengan perintah seperti loop dan event.
    Ajarkan siswa untuk bekerjasama dengan orang lain, mencoba berbagai teknik pemecahan
    masalah, bertahan dalam menghadapi tugas yang menantang, dan belajar tentang keamanan
    internet.
  curriculum_desc_csf_course_b: Melalui kegiatan tanpa komputer dan berbagai puzzle,
    siswa akan mempelajari dasar-dasar pemrograman, teknik kerjasama, penyelidikan
    dan keterampilan berpikir kritis, kegigihan dalam menghadapi kesulitan, dan keamanan
    internet.
  curriculum_desc_csf_course_c: Buat program dengan sequence, loop, dan event. Selidiki
    teknik pemecahan masalah dan kembangkan strategi untuk menciptakan komunitas yang
    positif baik online maupun offline. Buat game interaktif yang dapat dibagikan
    oleh siswa.
  curriculum_desc_csf_course_d: Tinjauan konsep yang ditemukan dalam kursus sebelumnya,
    termasuk loop dan peristiwa. Setelah itu, siswa akan mengembangkan pemahaman mereka
    tentang algoritma, loop bersarang, sementara loop, kondisional, dan banyak lagi.
  curriculum_desc_csf_course_e: Membuat proyek interaktif yang seru yang memperkuat
    pembelajaran tentang keamanan online. Mengikuti coding yang lebih kompleks seperti
    nested loop, function, dan conditional.
  curriculum_desc_csf_course_f: Lihat cara pengguna dalam mengambil pilihan dalam
    aplikasi yang mereka gunakan. Buat berbagai aplikasi Sprite Lab yang juga menawarkan
    pilihan bagi pengguna. Pelajari lebih lanjut konsep lanjut, seperti variabel dan
    loop “for”.
  curriculum_desc_problem_solving_computing: Gunakan proses pemecahan masalah untuk
    menyelesaikan puzzle, tantangan, dan skenario dunia nyata. Pelajari tentang input,
    output, penyimpanan, dan pemrosesan komputer untuk membantu dalam pemecahan masalah.
  curriculum_desc_web_development: Buat dan bagikan konten di halaman web, menjelajahi
    potensi kreatif web. Kembangkan keterampilan konsumsi kritis, kemampuan pemecahan
    masalah, dan kerja tim saat memprogram.
  curriculum_desc_interactive_animations_games: Buat gambar terprogram, animasi, seni
    interaktif, dan game. Pahami konsep pemrograman dan proses desain.
  curriculum_desc_design_process: Fokus untuk mempertimbangkan dampak sosial dari
    komputasi. Melalui tantangan desain, siswa berempati dengan kebutuhan orang lain
    dan mengembangkan solusi.
  curriculum_desc_data_society: Menekankan peran data dalam pemecahan masalah dan
    bantuan komputer dalam proses ini. Mencakup sistem representasi dan tantangan
    terkait. Telusuri bagaimana pengumpulan data dalam membantu pemecahan masalah.
  curriculum_desc_creating_apps_with_devices: Menelusuri peran perangkat fisik dalam
    komputasi. Mengembangkan program yang memanfaatkan input dan output perangkat
    keras. Ada versi unit ini untuk micro:bit dan Circuit Playground.
  curriculum_desc_csa: Perkenalkan siswa pada rekayasa perangkat lunak dan desain
    berorientasi objek saat mereka belajar bahasa pemrograman Java dalam kurikulum
    gratis ini untuk AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Pendidikan Maker membawa STEM (Sains, Teknologi, Teknik,
    Matematika) selangkah lebih maju dengan mengundang pengalaman langsung dan kolaborasi
    ke dalam kelas untuk membantu mengajarkan pemecahan masalah dan pemikiran kritis.
  curriculum_desc_maker_short: Pendidikan Maker mengundang pengalaman langsung dan
    kolaborasi ke dalam kelas untuk membantu mengajarkan pemecahan masalah dan pemikiran
    kritis.
  curriculum_desc_csd: Kursus fleksibel, memungkinkan setiap unit diajarkan sendiri
    atau digabungkan. Memperkenalkan siswa untuk membangun situs web, aplikasi, animasi,
    game, dan sistem komputasi fisik.
  curriculum_desc_csp: Kursus pengantar sekolah menengah gratis yang didukung AP®
    CSP yang memperkenalkan siswa pada konsep dasar ilmu komputer.
  curriculum_desc_csa_ai_long: 'Modul CSA pasca-AP dua bagian ini menawarkan pengalaman
    langsung kepada siswa sekolah menengah dengan alat pengembangan perangkat lunak
    profesional, termasuk GitHub dan GitHub Copilot, dan memberi mereka keterampilan
    dunia nyata untuk mengembangkan program visi komputer. '
  curriculum_desc_csa_ai_short: Modul Post-AP® CSA ini menawarkan pengalaman langsung
    kepada siswa sekolah menengah dengan alat pengembangan perangkat lunak profesional.
  collection_hardware: Fokus pada Perangkat Keras
  collection_hardware_desc: Memberdayakan siswa untuk menggunakan data dan perangkat
    fisik untuk memecahkan masalah.
  collection_design_purpose: Fokus pada Desain dengan Tujuan
  collection_design_purpose_desc: Memberdayakan siswa untuk mempertimbangkan kebutuhan
    pengguna saat mendesain situs web dan aplikasi untuk perangkat.
  collection_impact_society: Fokus pada Dampak di Masyarakat
  collection_impact_society_desc: Memberdayakan siswa untuk berpikir tentang ilmu
    komputer sebagai alat penyelesaian masalah sambil mempertimbangkan dampak sosial

  how_ai_works_lesson_title_01: Pengantar Pembelajaran Mesin
  how_ai_works_lesson_desc_01: Pelajari tentang bentuk kecerdasan buatan yang disebut
    pembelajaran mesin dan bagaimana mereka dapat menggunakan Proses Pemecahan Masalah
    untuk membantu melatih robot memecahkan masalah. Berpartisipasi dalam kegiatan
    pembelajaran mesin di mana robot belajar bagaimana mendeteksi pola pada ikan.
  how_ai_works_lesson_title_02: Visi Komputer
  how_ai_works_lesson_desc_02: Pelajari cara kerja visi komputer. Tonton video yang
    menjelaskan visi komputer dan bagaimana komputer “melihat”. Kemudian rancang algoritme
    yang menggunakan jaringan untuk memutuskan nomor apa yang ditampilkan oleh layar
    tujuh segmen dan mengujinya.
  how_ai_works_lesson_title_03: Jaringan Saraf
  how_ai_works_lesson_desc_03: Pelajari cara kerja jaringan saraf. Gunakan widget
    untuk menjelajahi jaringan saraf secara langsung. Tonton video yang menjelaskan
    jaringan saraf. Akhirnya diskusikan perlunya beragam perspektif saat membuat sistem
    rekomendasi.
  how_ai_works_lesson_title_04: Chatbots dan Model Bahasa Besar
  how_ai_works_lesson_desc_04: Pelajari apa itu Large Language Model (LLM) dan cara
    kerjanya, lalu gunakan LLM untuk membuat teks bersama dengan AI. Akhirnya, diskusikan
    tentang apakah LLM cerdas atau kreatif.
  how_ai_works_lesson_title_05: Gambar Generatif
  how_ai_works_lesson_desc_05: Pelajari bagaimana AI dapat menghasilkan gambar, lalu
    jelajahi widget AI difusi dan diskusikan apakah model ini kreatif atau tidak.
  how_ai_works_lesson_title_06: Bias Algoritmik
  how_ai_works_lesson_desc_06: Berlatihlah memotong gambar untuk mengungkap bias yang
    mendasari algoritme pemotongan Twitter, lalu baca dan tonton video tentang penemuan

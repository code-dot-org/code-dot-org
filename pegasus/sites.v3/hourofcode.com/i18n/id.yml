  tutorial_scratchimagine_longdescription: Bayangkan sebuah dunia di mana segala sesuatu
    mungkin terjadi, lalu hidupkan dengan Scratch!
  tutorial_codesterspsa_longdescription: Pelajari dasar-dasar pengkodean dengan Python
    sambil membuat Pengumuman Layanan Publik Anda sendiri. Pilih topik yang menurut
    Anda penting dan rancang PSA animasi atau interaktif Anda sendiri untuk berbagi
    informasi penting tentang cara membuat dampak positif pada dunia.
  tutorial_googlehero_longdescription: Ubah pahlawan sehari-hari dari kehidupan atau
    komunitas Anda menjadi pahlawan super dengan memprogram mereka untuk terbang di
    atas gedung, berputar, bekerja dengan sidekick, dan mencetak poin dengan menyentuh
    objek dalam permainan. Dalam Kode Pahlawan Anda, pamerkan kekuatan khusus pahlawan
    Anda dan kreativitas Anda sendiri dengan CS First dan Scratch.
  tutorial_codestersbball_longdescription: Pelajari dasar-dasar pengkodean dengan
    Python sambil membuat game Basket Anda sendiri. Anda akan belajar cara menambahkan
    latar belakang dan sprite, dan cara menggunakan acara untuk mengontrol gerakan
    sprite di atas panggung.
  tutorial_scratchcartoon_longdescription: Hidupkan beberapa karakter Cartoon Network
    favorit Anda dengan mengkodekan animasi Anda sendiri. Tambahkan lebih banyak karakter
    dan buat mereka melompat, terbang, dan berbicara.
  tutorial_codemonkeyjr_longdescription: Di dunia yang penuh dengan makhluk menawan
    dan warna-warna cerah, anak berusia 4-6 tahun akan bergabung dengan monyet dalam
    misi untuk mengumpulkan pisang dan membuka peti harta karun. Sementara itu, mereka
    akan mengeksplorasi dan mempelajari dasar-dasar kode saat mereka menggunakan blok
    untuk memprogram perjalanan monyet melalui dunia.
  tutorial_bananatales_longdescription: Ajarkan Python dengan membantu bayi monyet.
    Monyet bayi kembar dipisahkan oleh gempa bumi - meninggalkan salah satu monyet
    tanpa cara untuk mendapatkan pisang! Sekarang, terserah siswa Anda untuk menggunakan
    kode untuk membangun kembali jalan dan memberi makan bayi monyet.
  tutorial_scratchtales_longdescription: Bawa karakter dalam perjalanan dan minta
    mereka berbicara dengan keras menggunakan blok Text-to-Speech yang didukung oleh
    Amazon. Pilih suara untuk setiap karakter, lalu ketik apa yang ingin Anda katakan.
    Jadikan cerita Anda interaktif dengan mengkodekan karakter Anda untuk mengajukan
    pertanyaan dan melakukan perjalanan ke berbagai adegan. Bereksperimenlah dengan
    cara-cara baru yang kreatif untuk membuat cerita menjadi hidup!
  tutorial_msemoji_longdescription: Bangun situs web interaktif langsung yang menggunakan
    model Machine Learning untuk mengenali emoji gambar tangan Anda dan teman Anda!
    Sepanjang jalan Anda akan mendapatkan praktik langsung dengan konsep inti Pembelajaran
    Mesin - 1) mengumpulkan data, 2) membersihkan dan memformat data, 3) melatih model,
    dan 4) menggunakan model terlatih untuk membuat prediksi.
  tutorial_cacolor_longdescription: Profesor Photon adalah fisikawan yang sangat dihormati
    yang sudah nakal. Dia telah menghilangkan warna dari semua perangkat digital!
    Dalam proyek gaya Escape Room ini, pelajar bergabung dengan Marlee dan Tyrell
    saat mereka belajar tentang bilangan biner, cahaya, warna, dan lainnya untuk mengungkap
    Color Conundrum Profesor Photon, dan mengembalikan warna ke perangkat dunia.
  tutorial_kodablebeach_longdescription: Selamatkan bayi pantai! Belajar memprogram
    menggunakan perintah dasar dan membersihkan pantai untuk melindungi kehidupan
    laut.
  tutorial_tynkeren_longdescription: 'Bagian dari proyek Tujuan Pembangunan Berkelanjutan
    PBB, prompt pengkodean ini memamerkan proyek-proyek yang mengeksplorasi energi
    terbarukan, efisiensi energi, dan akses ke energi. Pembaca dapat bermain dengan
    proyek kerja dan programmer tingkat lanjut dapat membuat proyek asli mereka sendiri. '
  tutorial_tynkerjavapro_longdescription: 'Bagian dari proyek Tujuan Pembangunan Berkelanjutan
    PBB, prompt pengkodean ini memamerkan proyek singkat yang mengeksplorasi daur
    ulang dan menggunakan kembali. Pembaca dapat membuat game mereka sendiri dengan
    memperluas proyek. '
  tutorial_grasshopperhack_longdescription: Pelajari keterampilan pengkodean untuk
    meretas game ini agar memungkinkan untuk bermain.
  tutorial_pbskids_longdescription: Dengan PBS KIDS Scratch Jr, anak-anak dapat membuat
    cerita dan game interaktif mereka sendiri melalui permainan dan pelajaran pemrograman.
    Belajar kode melalui permainan dan aktivitas yang menampilkan karakter dari Odd
    Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat, dan Ready Jet Go!
    Kemungkinan mendongeng tidak terbatas dengan aplikasi pengkodean kreatif ini untuk
    anak-anak usia 5-8 tahun.
  tutorial_nclabdata_longdescription: Dunia berkembang dengan data yang baik! Dalam
    tutorial NClab langsung ini, Anda akan menulis kueri sederhana, langkah pertama
    dalam analisis data. Kenali kekuatan bahasa PostgreSQL, yang digunakan oleh pemerintah
    dan bisnis untuk mengelola sistem basis data di seluruh dunia. PostgreSQL ditulis
    dalam bahasa Inggris sederhana dan mudah dipelajari. Cobalah!
  tutorial_grasshopperphoto_longdescription: Pelajari keterampilan pengkodean untuk
    membuat filter untuk diterapkan pada foto yang berbeda.
  tutorial_tynkerpyland_longdescription: 'Bagian dari proyek Tujuan Pembangunan Berkelanjutan
    PBB, proyek Python ini akan membuat Anda membuat game penanaman pohon sendiri. '
  tutorial_codeitimages_longdescription: Belajarlah untuk memprogram gambar dan animasi
    menakjubkan Anda sendiri.
  tutorial_hyperpadenemy_longdescription: 'Pelajari pemikiran logis dan pemrograman
    dengan membuat game platformer musuh AI. '
  tutorial_tynkerpro_longdescription: 'Bagian dari proyek Tujuan Pembangunan Berkelanjutan
    PBB, prompt pengkodean ini memamerkan proyek yang mengeksplorasi masalah seputar
    daur ulang dan penggunaan kembali. Pemula dapat bermain dengan proyek kerja dan
    programmer tingkat lanjut dapat membuat proyek mereka sendiri dari awal. '
  tutorial_trashtag_longdescription: 'Kode permainan Anda sendiri dan tingkatkan kesadaran
    untuk melindungi lingkungan kita. '
  tutorial_casiege_longdescription: Bergabunglah dengan Niko dan Sakura dalam perjalanan
    realitas virtual mereka ke Kastil Tubrosos. Pelajari bagaimana rasanya menjadi
    peretas topi abu-abu dengan membantu peri penyihir, Cyrena menemukan Mahkota Pengetahuan.
    Anda akan mengekspos sistem keamanan yang buruk yang digunakan di kastil dan belajar
    bagaimana menghindari menjadi korban penipuan.
  tutorial_thunkableyeet_longdescription: Pelajari cara membuat dua aplikasi yang
    akan membantu kota Anda! Ya!
  tutorial_vidcodedeal_longdescription: Mulailah coding untuk kebaikan dengan membuat
    animasi yang menampilkan pemimpin wanita terkenal dan kutipan yang mengekspresikan
    sudut pandang mereka.
  tutorial_codehsgeno_longdescription: Pada jam kode ini, siswa akan membuat program
    yang akan menyelesaikan pasangan alel berdasarkan masukan pengguna. Siswa akan
    memprogram dengan Tracy the Turtle dengan Python untuk mewujudkannya. Siswa harus
    memiliki pengetahuan sebelumnya tentang konsep biologi dasar dan Kotak Punnett
    sebelum memulai kegiatan ini.
  tutorial_hyperpadpong_longdescription: 'Belajar memprogram permainan pong dengan
    lawan AI yang cerdas. '
  tutorial_tynkerland_longdescription: 'Bagian dari proyek Tujuan Pembangunan Berkelanjutan
    PBB, prompt pengkodean ini memamerkan proyek-proyek yang mengeksplorasi pentingnya
    hutan bagi ekosistem dunia. Pembaca dapat bermain dengan proyek kerja dan programmer
    tingkat lanjut dapat membuat proyek asli mereka sendiri. '
  tutorial_trinketgirl_longdescription: Belajarlah untuk memprogram cerita besar menggunakan
    Python, dan kemudian mengubahnya untuk membuat cerita Anda sendiri!
  tutorial_rpimosquito_longdescription: Buat permainan di mana Anda melindungi orang
    dari malaria dengan membuat burung beo menangkap nyamuk.
  tutorial_tynkermars_longdescription: Jelajahi upaya baru NASA yang menarik untuk
    mencapai Bulan dan kemudian Mars. Siswa dapat merancang patch misi animasi mereka
    sendiri, membayangkan hidup mereka sebagai astronot Artemis di Lunar Gateway,
    dan banyak lagi. Pemula dapat mencoba tutorial langkah demi langkah, sementara
    programmer berpengalaman dapat membuat proyek asli mereka sendiri dengan blok
    atau pengkodean teks.
  tutorial_cityx_longdescription: Pencarian pertama Anda di Kota X adalah membantu
    seorang petani tua mengelola pertaniannya. Mari selesaikan masalahnya dengan teknologi
    inovatif! Anda akan mempelajari konsep dasar sistem penyiraman dan membuat robot
    berkebun dengan kesenangan luar biasa! Siswa akan menerapkan konsep pemikiran
    desain untuk menyelidiki masalah sambil mengembangkan kesadaran teknologi mereka,
    sehingga mengasah keterampilan berpikir tingkat tinggi mereka.
  tutorial_vidcodemap_longdescription: Kumpulkan dan analisis data untuk keterlibatan
    komunitas, dengan mengkodekan peta komunitas Anda sendiri!
  tutorial_robotmagicfarm_longdescription: Kode FarmBot untuk menanam benih. Mulailah
    menanam ladang sederhana lalu tambahkan kompleksitas. Selesai dengan mengembangkan
    seni desain Anda sendiri.
  tutorial_codehstriangle_longdescription: Dalam jam kode ini, kita akan mengeksplorasi
    cara membuat simulator yang akan menghitung luas segitiga dengan dimensi yang
    dipilih oleh pengguna. Kami akan memprogram dengan Tracy the Turtle dengan Python
    untuk mewujudkannya. Siswa harus memiliki pengetahuan sebelumnya tentang konsep
    geometri dasar sebelum memulai kegiatan ini.
  tutorial_ttwhitehouse_longdescription: Dalam petualangan penuh warna ini, kembalikan
    warna ke dunia putih melalui permainan orang pertama yang dipandu sendiri. Pecahkan
    teka-teki dan selesaikan tantangan untuk memajukan permainan dan pengetahuan pengkodean
    Anda. Setelah selesai, pemain akan dibiasakan dengan nilai hex warna dan atribut
    CSS dan cukup nyaman untuk mengenalinya dalam aplikasi dunia nyata. Jangan takut
    untuk membagikan kreasi Anda.
  tutorial_modulo_longdescription: Di luar angkasa terdalam, Databot Eksplorasi, yang
    dikenal sebagai E.D. baru saja menemukan planet baru yang dapat dihuni bagi umat
    manusia! Siapa yang tahu kejutan apa yang ada di depan planet berpasir terpencil
    ini? Tanpa diduga saat mendarat, E.D. mendapat kejutan karena motherboard-nya
    menghapus semua programnya. Terserah Anda untuk memprogram E.D. untuk membantunya
    melalui medan alien aneh ini. Apakah Anda siap untuk tantangan?
  tutorial_codingtown_longdescription: Bangun bisnis Anda sendiri, kode, dan bersenang-senanglah.
  tutorial_kanoart_longdescription: Gunakan kode blok untuk menggambar adegan, lalu
    hidupkan dengan animasi dan interaksi mouse. Kode kuas cat Anda sendiri, tambahkan
    stiker, dan berkreasilah!
  tutorial_dragonscript_longdescription: Selamat datang di DragonScript Arena — permainan
    strategi pemrograman dan klub pengkodean. Tingkatkan Javascript & Rekayasa Perangkat
    Lunak Anda saat Anda bermain! Bangun Dragon AI Imagine Battlebots Anda sendiri
    tetapi dengan robot Dragons.
  tutorial_uwcloud_longdescription: Pelajari dasar-dasar komputasi awan dengan membangun
    cloud Anda sendiri! Bangun server, tingkatkan, dan hubungkan klien untuk memenuhi
    permintaan jaringan. Mainkan peran Cloud Architect dalam game interaktif ini dan
    uji keterampilan Anda dalam mode tanpa akhir.
  tutorial_htmlmuffin_longdescription: Bersiaplah untuk petualangan yang menyenangkan
    dan mengasyikkan bersama Muffin the Cat, yang akan memandu Anda melalui dasar-dasar
    HTML dan CSS. Bersama-sama Anda akan membuat halaman arahan pertama Anda dan memahami
    prinsip-prinsip utama tata letak situs web.
  tutorial_microsoftpizza_longdescription: Buat game Arcade sederhana di mana pemain
    Anda makan pizza sebanyak yang Anda bisa sebelum waktu habis!
  tutorial_stemc_blckhole_longdescription: Apakah Anda melihat gambar lubang hitam
    yang dirilis pada Musim Semi 2019? Apakah Anda ingin tahu lebih banyak tentang
    lubang hitam dan cara melarikan diri darinya? Lihat aktivitas pengkodean ini tentang
    seberapa cepat Anda harus melarikan diri dari medan gravitasi dan apa yang terjadi
    ketika bahkan cahaya tidak dapat melarikan diri!
  tutorial_careconfigure_longdescription: Aplikasi bercerita kami menceritakan kembali
    dongeng, dengan hasil yang aneh dan lucu! Tetapi programnya ditulis dengan buruk.
    Menulis kode yang baik sangat penting. Bantu menyempurnakan aplikasi ini menjadi
    sesuatu yang luar biasa. Lihatlah kelas kata dalam bahasa Inggris, dan gunakan
    variabel, konsonan, daftar, dan fungsi untuk mengkonfigurasi ulang program ini.
    Jika Anda telah menulis program sebelumnya dan menginginkan beberapa gaya, ini
    untuk Anda.
  tutorial_rpiscratch_longdescription: Buat buku frasa interaktif yang menerjemahkan
    frasa yang berguna ke dalam berbagai bahasa.
  tutorial_ozaria_longdescription: Sesuaikan pahlawan Anda dan perjalanan ke Sky Mountain
    di mana Anda belajar mengetik kode nyata, menavigasi melalui 15 level permainan,
    dan membuat game Anda sendiri untuk membantu menyelamatkan dunia Ozaria.
  tutorial_ttovum_longdescription: Bisakah Anda mengendalikan kekacauan? Retas jalan
    Anda ke dunia cyberpunk Kota Ovun. Debug kode rusak, pecahkan teka-teki, dan tingkatkan
    perangkat keras Anda saat Anda menjelajahi dunia terbuka yang dipandu sendiri.
    Jangan tertangkap oleh drone! Terserah Anda bagaimana Kota Ovun berkembang.
  tutorial_ttpassage_longdescription: Benamkan diri Anda di dunia asing untuk membantu
    Ada melarikan diri dari bahaya yang tidak diketahui. Mainkan petualangan mandiri
    platform 2D ini dan pelajari teknik pengkodean di sepanjang jalan. Pemain akan
    terbiasa dengan teknik pengkodean dan sintaks saat mereka memecahkan teka-teki,
    melawan monster, dan mengalahkan bos terakhir. Beberapa keakraban sebelumnya dengan
    JavaScript mungkin berguna tetapi tidak diperlukan.
  tutorial_tynkerhtmlen_longdescription: 'Bagian dari proyek Tujuan Pembangunan Berkelanjutan
    PBB, proyek pengkodean ini membuat Anda membuat halaman web Anda sendiri yang
    mengeksplorasi energi terbarukan, efisiensi energi, dan akses ke energi. Rancang
    halaman Anda sendiri yang menampilkan masalah keberlanjutan! '
  tutorial_ttfrog_longdescription: Nostalgia berubah menjadi edukatif dalam game yang
    akrab ini dengan sentuhan baru! Dalam gim yang mudah dipahami dan dipandu sendiri,
    Anda akan menggunakan blok kode dan konsep pemrograman untuk membantu teman katak
    Anda dengan aman melintasi tanah berbahaya. Sempurna untuk pemula dan ahli!
  tutorial_codemojijava_longdescription: Kegiatan ini memperkenalkan siswa pada dasar-dasar
    pemrograman Java menggunakan Terminal Codemoji. Siswa mempelajari segala sesuatu
    mulai dari tipe dasar dan variabel hingga fungsi. Setiap pelajaran menampilkan
    penjelasan mendalam tentang apa yang dilakukan setiap baris kode untuk memastikan
    siswa memahami apa yang terjadi. Setiap baris kode dalam pelajaran dipandu untuk
    keberhasilan siswa.
  tutorial_ccfirewall_longdescription: Pelajari cara memprogram game Anda sendiri
    yang dapat dibagikan! Gunakan kode untuk mengajarkan mantra sihir Pahlawan untuk
    mengalahkan gelombang dan gelombang penjahat.
  tutorial_htmljs_longdescription: Temui bos baru Anda, Muffin the Cat, yang sedang
    bersiap-siap untuk CatFashion Expo. Dia membutuhkan program untuk melacak kalori
    dan meminta Anda untuk membantu. Dalam aktivitas yang menyenangkan dan menarik
    ini, Anda akan mempelajari dasar-dasar JavaScript dengan melihat variabel, operasi,
    dan tipe data dan menulis MuffIt - program pertama Anda dalam JavaScript.
  tutorial_ttaqueducts_longdescription: Dalam permainan puzzle ini, Anda adalah pahlawan
    yang membawa air kembali ke desa Anda! Buat jalan Anda melalui level dalam pengalaman
    isometrik yang dipandu sendiri ini. Level akan mulai sederhana, mengekspos pemain
    ke dasar-dasar pengkodean dasar. Saat Anda bermain, Anda akan mempelajari teknik
    pengkodean yang lebih kompleks. Setelah itu, rancang dan bangun level dan teka-teki
    Anda sendiri untuk dibagikan.
  tutorial_vtgame_longdescription: Pengantar pemikiran komputasi dan pemrograman video
    game dalam bahasa Inggris. Buat video game Anda hanya dalam beberapa menit. Konsep
    komputasi abstraksi, desain berorientasi objek, pemikiran algoritmik, pemecahan
    masalah, debugging, dan pemikiran kritis dimasukkan. Sasaran siswa adalah Kelas
    5 sampai 12. Tidak diperlukan pengalaman pemrograman sebelumnya.
  tutorial_baroborav_longdescription: Pandu Linkbot sebagai kendaraan otonom robot
    (RAV) melalui kisi-kisi jalan! Siswa akan belajar mengendalikan robot Linkbot
    (virtual atau perangkat keras) menggunakan antarmuka drag-and-drop. Mereka juga
    akan belajar tentang konsep loop yang penting dan berlatih menggunakan teorema
    Pythagoras untuk melintasi jalur segitiga.
  tutorial_baroboobstacle_longdescription: Rangkaian 6 kegiatan ini akan memperkenalkan
    siswa pada konsep pengkodean dan robotika dasar dengan menggunakan antarmuka drag-and-drop
    untuk manuver robot Linkbot (virtual dan/atau perangkat keras) melalui berbagai
    kursus rintangan.
  tutorial_pbstorytelling_longdescription: Selami dunia penceritaan interaktif. Pelajari
    dasar-dasar cara membuat cerita di Twine. Periksa pola dan struktur cerita yang
    berbeda yang unik untuk cerita interaktif. Lihat beberapa cara bahwa penceritaan
    interaktif berbeda dari penulisan kreatif tradisional.
  tutorial_kibosnow_longdescription: 'Kota ini tertutup salju, dan kita perlu merancang
    bajak salju KIBO untuk membantu membersihkannya! Siswa akan terlibat dalam proses
    desain teknik saat mereka merancang, menguji, dan meningkatkan robot bajak salju
    yang dapat membantu membersihkan salju bola kapas. Siswa juga akan belajar lebih
    banyak tentang banyak pekerjaan penting yang membuat fungsi komunitas. '
  tutorial_kibohappy_longdescription: Jika Anda bahagia dan Anda tahu itu berkedip
    cahaya Anda! Dalam pelajaran robotika ini yang juga melibatkan musik dan pembelajaran
    sosial-emosional, siswa secara kolaboratif membuat program untuk KIBO termasuk
    input dan output yang mengekspresikan perasaan bahagia. Siswa belajar bahwa robot
    memiliki bagian keluaran yang memungkinkan mereka mengirim informasi ke dunia.
  tutorial_rubylove_longdescription: 'Love Letters for Computers adalah serial YouTube
    10 bagian dengan materi kelas, untuk membantu guru sekolah dasar membuat ilmu
    komputer lebih menyenangkan, aneh, dan lembut untuk anak-anak. '
  tutorial_spherosmiles_longdescription: Tahukah Anda bahwa senyum memiliki kekuatan
    super?! Program Sphero BOLT Anda untuk mencerahkan hari seseorang.
  tutorial_spherobaby_longdescription: Belajarlah untuk memprogram “langkah bayi”
    untuk membantu mengajar teman membuat kode.
  tutorial_toxarchitect_longdescription: Kode robot pembangun Anda untuk membuat bangunan
    dan lanskap. Arsitek Utopian adalah kotak pasir yang dirancang untuk memfasilitasi
    penemuan dan pembelajaran konsep fungsi. Bergabunglah dengan kami melalui kegiatan
    kami yang dengan cepat menimbulkan pertanyaan terkait arsitektur program, seni
    mengatur pemikiran dan mengetahui cara memecah masalah besar menjadi masalah yang
    lebih kecil.
  tutorial_idodge_longdescription: Kegiatan ini, disesuaikan dengan Hour of Code,
    mengembangkan keterampilan pemrograman anak-anak dengan membuat aplikasi menggunakan
    teks - bahasa JavaScript yang disederhanakan. Dengan menggunakan pendekatan PRIMM
    untuk mengajar pemrograman, anak-anak mengeksplorasi program dan menggunakan keterampilan
    berpikir komputasi mereka untuk memecahkan masalah, memodifikasi, dan mendesain/mengembangkan
    aplikasi.
  tutorial_firiacodebot_longdescription: Python cocok dengan otak Anda! Bahkan jika
    Anda belum pernah menggunakan bahasa berbasis teks sebelumnya, aktivitas ini akan
    mengajarkan Anda semua yang Anda butuhkan untuk membuat Robot Anda bergerak, menyala,
    dan merespons input pengguna. CodeBot adalah platform revolusioner untuk pengkodean
    dunia nyata otentik, menggabungkan bahasa pemrograman nyata dengan perangkat keras
    yang kuat. KODE Anda memegang kendali penuh atas semua fungsi robot!
  tutorial_modlighthouse_longdescription: 'Siswa merancang mercusuar berdasarkan kriteria
    dan kendala desain. Kemudian siswa mengulangi desain itu untuk membuatnya otomatis,
    dan untuk menyesuaikan pesannya. '
  tutorial_spherogreen_longdescription: 'Pelajari cara menggunakan variabel angka
    penghitungan untuk melacak semua daur ulang ruang kelas Anda. '
  tutorial_ozopopstar_longdescription: 'Siswa akan menulis dan memanggil fungsi, dan
    menjalankannya dengan Ozobot. Ini adalah pelajaran kedua dari dua pelajaran. '
  tutorial_eddesign_longdescription: Perkenalkan konsep komputasi kunci loop, loop
    bersarang, dan urutan sekuensial menggunakan robot Edison dan bahasa pemrograman
    berbasis Scratch EdScratch. Siswa dapat mengerjakan pelajaran ini secara mandiri
    dengan fokus pada gagasan pola, termasuk bentuk geometris, dan mengeksplorasi
    bagaimana loop dapat digunakan dalam program yang berisi kode berulang.
  tutorial_edshapeup_longdescription: Memperkenalkan konsep komputasi kunci loop dan
    variabel tertentu menggunakan robot Edison dan EdPy, bahasa pemrograman berbasis
    teks berdasarkan Python. Siswa dapat mengerjakan pelajaran ini secara mandiri
    saat mereka berlatih menggunakan loop yang pasti dan pengenalan pola untuk mendorong
    poligon reguler yang sudah dikenal sebelum mengambil tantangan poligon reguler
    yang kurang umum dan bentuk tidak beraturan.
  tutorial_ozocolor_longdescription: 'Siswa akan diperkenalkan dengan konsep fungsi
    dengan menggunakan kode warna untuk mewakili suatu fungsi. Pelajaran ini merupakan
    pelajaran pengantar dan unplugged untuk memperkenalkan konsep fungsi. Ini adalah
    pelajaran pertama dari dua seri pelajaran, tetapi salah satu pelajaran dapat diajarkan
    secara terpisah. Pelajaran kedua menggunakan OzoBlockly untuk membangun konsep
    fungsi. '
  tutorial_icomputeeggs_longdescription: Kegiatan yang dipimpin guru ini, disesuaikan
    dengan Hour of Code, memberi siswa kesempatan untuk mengeksplorasi pemrograman
    fisik melalui robotika. Menggunakan lingkungan pemrograman drag-and-drop dan bola
    robot yang dapat diprogram, siswa merancang algoritma untuk memprogram robot untuk
    menyembunyikan telur Paskah. Termasuk rencana pelajaran langkah demi langkah,
    sumber guru/murid dan panduan penilaian.
  tutorial_rootunplugged_longdescription: Pecahkan teka-teki offline yang dapat dicetak
    menggunakan kekuatan pemrograman, matematika, dan lainnya untuk memecahkan kode
    ke tempat Robot Root bersembunyi!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest adalah kegiatan unplugged
    yang mengajarkan pemikiran komputasi dan dasar-dasar pemrograman siswa dengan
    cara yang mudah dan menyenangkan. Siswa akan belajar perintah gerakan sederhana
    dan ekspresi pemrograman baru seperti 'Bug' dan 'Debug'. Kegiatan ini juga mengajarkan
    konsep skenario multi-label.
  tutorial_peblioportraits_longdescription: 'Belajarlah untuk memprogram potret animasi
    untuk tujuan yang Anda yakini. '
  tutorial_rootcodebreak_longdescription: Gunakan Robot Root Anda dan aplikasi Root
    Coding untuk menyalakan teka-teki dan tantangan yang dapat dicetak untuk memecahkan
    kode ke tempat Root bersembunyi.
  tutorial_microbit14_longdescription: 'Sampaikan kepedulian Anda dengan coding untuk
    melestarikan lautan menggunakan micro: bit. Cari tahu selengkapnya tentang Global
    Goal 14, Life Below Water dan belajar coding lampu pantai penyu.'
  tutorial_barobomoon_longdescription: Anda adalah salah satu astronot perintis di
    pangkalan bulan permanen pertama, dan saat dalam ekspedisi jauh dari pangkalan,
    kerusakan melumpuhkan penjelajah bulan dan radio Anda. Tetapi dengan sedikit kecerdikan
    Anda dapat membuat perangkat pensinyalan cahaya menggunakan mikrokontroler Arduino,
    LED, dan pengkodean drag-and-drop untuk mengirim SOS.
  tutorial_eddog_longdescription: Perkenalkan konsep komputasi utama loop dan kondisional
    menggunakan robot Edison dan bahasa pemrograman EdBlocks. Siswa dapat mengerjakan
    pelajaran ini secara mandiri, memanfaatkan sensor cahaya IR robot Edison sambil
    menerapkan pemrograman dan dekomposisi berurutan ke serangkaian tantangan pemrograman
    progresif, mengeksplorasi bagaimana robot dapat merasakan dan bereaksi terhadap
    dunia.
  tutorial_microbit15_longdescription: Kode cara Anda untuk melindungi satwa liar
    lokal menggunakan micro:bit. Cari tahu lebih lanjut tentang Global Goal 15, Life
    on Land dan pelajari cara membuat kode penghitung spesies satwa liar.
  tutorial_unity_longdescription: 'Buat video game nyata menggunakan kode komputer
    C # dan Unity, platform profesional untuk pengembangan game! Semua aset aktivitas
    dan tutorial langkah demi langkah disertakan. Proyek ini dapat dipimpin oleh guru
    atau dibimbing siswa. Untuk efisiensi, kami menyarankan agar siswa menyelesaikan
    salah satu Kit Pembuat Unity tanpa kode sebelumnya untuk mempelajari antarmuka
    Unity sebelum aktivitas ini.'
  tutorial_blockscadtarget_longdescription: Uji kemampuan memukul target Anda dengan
    menulis kode untuk memindahkan segitiga dalam tiga dimensi!
  tutorial_tcadicicles_longdescription: Gabungkan kekuatan kode dan desain berbantuan
    komputer (CAD) untuk membuat desain es 3D. Kemudian, pelajari cara mencetak desain
    Anda jika Anda memiliki akses ke printer 3D!
  tutorial_blockscadscale_longdescription: Tulis kode untuk membuat dan model skala
    cetak 3D dari bangunan paling terkenal di dunia!
  tutorial_tcadloops_longdescription: Pelajari bagaimana kode dan desain berbantuan
    komputer (CAD) dapat digabungkan untuk membuat model 3D dari bintang yang meledak.
  tutorial_phidgets_longdescription: Buat alat musik yang luar biasa dengan Phidgets
    dan Processing!
  tutorial_modvariables_longdescription: 'Siswa menyelidiki bagaimana data mengalir
    melalui jaringan menggunakan blok robot Cubelet. Pelajaran ini mengasumsikan siswa
    sudah terbiasa dengan cara kerja blok robot Cubelet secara umum. Kunjungi modrobotics.com/thehub
    untuk pelajaran “Meet Your Cubelets” gratis untuk memperkenalkan alat berpikir
    komputasi ini kepada siswa Anda. '
  tutorial_codestersmicro_longdescription: Hubungkan micro:bit Anda ke Codesters dan
    buka dunia kemungkinan. Gunakan micro:bit Anda sebagai pengontrol permainan untuk
    membantu pemain Anda mengepalai bola sepak. Jangan biarkan bola menyentuh tanah!
    Micro Ball adalah gim sederhana dan menyenangkan yang bahkan dapat dibuat oleh
    pembuat kode pemula.
  tutorial_codestersdata_longdescription: Hubungkan micro:bit Anda ke Codesters dan
    buka dunia kemungkinan. Pelajari cara mengumpulkan dan menyimpan data dari sensor
    mikro:bit. Kemudian grafik data sebagai plot pencar di Codesters. Pengetahuan
    sebelumnya tentang loop, daftar, dan peristiwa didorong.
  tutorial_ikodexmas_longdescription: Kegiatan yang dipandu guru ini, disesuaikan
    untuk Hour of Code, memperkenalkan anak-anak untuk menggunakan bahasa pemrograman
    berbasis petak untuk mengembangkan keterampilan coding. Anak-anak menggunakan
    algoritma, pemrograman dan keterampilan berpikir komputasi untuk memprogram Kodu
    untuk mengirim hadiah pada Malam Natal. Termasuk rencana pelajaran langkah demi
    langkah, tutorial untuk murid dan panduan penilaian.
  tutorial_rpisensehat_longdescription: Pelajari cara menggunakan perangkat keras
    Sense HAT untuk membangun perangkat pencatatan data yang dapat menangkap berbagai
    informasi tentang lingkungan terdekatnya.
  tutorial_mee_longdescription: "Sebuah desa terancam bahaya kebakaran dan membutuhkan
    bantuanmu untuk menulis kode sebagai solusinya! Temui pembantu penulisan kode
    kamu, Agent Minecraft, lalu program Agent untuk menyusuri hutan dan mengumpulkan
    data tentang kondisi yang menyebabkan kebakaran. \n"
  tutorial_kuborobo_longdescription: Dalam kegiatan ini, siswa menguji logika dan
    keterampilan pengurutan mereka saat mereka menggunakan Tagtiles untuk memprogram
    robot KUBO mereka untuk melakukan perjalanan ke berbagai lokasi di peta cetak.
  tutorial_ai-oceans_longdescription: Ilmu komputer lebih dari sekadar coding! Pelajari
    tentang AI, machine learning, data latihan, dan bias, sambil mendalami masalah
    etika dan bagaimana menggunakan AI untuk mengatasi masalah dunia.

  cs_ambassador_subhead: Jika Anda seorang siswa sekolah menengah yang bersemangat
    mendorong lebih banyak wanita muda untuk mengambil ilmu komputer di sekolah Anda,
    maka kami membutuhkan Anda!
  cs_ambassador_desc: Setiap bidang, termasuk kedokteran, hiburan, olahraga, pendidikan,
    bisnis, fashion, dan kewirausahaan tersentuh oleh ilmu komputer. Namun hanya 5%
    wanita muda usia sekolah menengah mengambil kelas ilmu komputer. Duta besar dapat
    membantu menutup kesenjangan gender ini dengan mendorong rekan-rekan mereka untuk
    mengambil kelas ilmu komputer.
  cs_ambassador_application_date: Aplikasi dibuka hingga 8 November 2023
  cs_ambassador_application_subhead: Bekerja dengan guru untuk mengirimkan aplikasi
    Anda hari ini
  cs_ambassador_application_questions: Pertanyaan? Silakan hubungi [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Apa yang dilakukan Duta CS?
  cs_ambassador_do_desc: Duta CS mendorong para wanita muda untuk mengeksplorasi subjek,
    dan saling mengangkat saat mereka merebut kembali tempat mereka dalam ilmu komputer.
    Duta CS terhubung dengan rekan-rekan mereka untuk berbagi kegembiraan dan kecintaan
    mereka pada ilmu komputer. Mereka mengunjungi ruang kelas, menjadi tuan rumah
    meja saat makan siang, dan berbicara di majelis dan pertemuan klub. Duta CS bekerja
    dengan guru dan administrator sekolah untuk memecah stereotip yang menahan wanita
    muda.
  cs_ambassador_steps_heading: Apa yang saya perlukan untuk menjadi Duta CS?
  cs_ambassador_steps_list_title_01: Gairah
  cs_ambassador_steps_list_title_02: Pengalaman dalam Kursus CS
  cs_ambassador_steps_list_title_03: Sekolah yang menawarkan CS
  cs_ambassador_steps_list_desc_01: Semangat untuk mendorong wanita muda di sekolah
    Anda untuk mengambil kelas ilmu komputer
  cs_ambassador_steps_list_desc_02: 'Telah mengambil kelas ilmu komputer selama setahun
    di tahun ajaran 2022-23 atau sebelumnya (direkomendasikan: Prinsip CS atau AP®
    CSA)'
  cs_ambassador_steps_list_desc_03: 'Menghadiri sekolah menengah yang secara teratur
    menawarkan kursus ilmu komputer selama setahun (direkomendasikan: Prinsip CS atau
    AP® CSA)'
  cs_ambassador_benefits_heading: Manfaat program
  cs_ambassador_benefits_list_title_01: Komunitas nasional
  cs_ambassador_benefits_list_title_02: Pengabdian masyarakat
  cs_ambassador_benefits_list_title_03: Pengakuan

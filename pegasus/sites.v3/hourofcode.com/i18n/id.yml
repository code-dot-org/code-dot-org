  video_library_page_title_ai_works: Bagaimana AI Bekerja
  video_library_page_description_ai_works: Kumpulan video pendek ini akan mengenalkan
    Anda tentang cara kerja AI dan mengapa AI itu penting. Pelajari tentang neural
    networks, atau bagaimana AI belajar, dan telusuri masalah seperti bias algoritma
    dan etika pengambilan keputusan AI.
  video_library_page_title_computers_work: Cara Kerja Komputer
  video_library_page_description_computers_work: Menjelaskan apa yang membentuk sebuah
    komputer, bagaimana informasi digital direpresentasikan dalam angka 1 dan 0, bagaimana
    cara kerja sirkuit komputer untuk memanipulasi informasi digital, dan bagaimana
    central processing unit (CPU) serta sistem operasi dalam mengontrol input, output,
    memori, serta perangkat keras dari sebuah komputer.
  video_library_page_title_internet_works: Cara Kerja Internet
  video_library_page_description_internet_works: Menghadirkan Vint Cerf, penemu TCP/IP,  David
    Karp penemu Tumblr untuk menjelaskan HTTP dan HTML, Security Princess Google untuk
    menjelaskan SSL dan keamanan siber, serta engineer dari Microsoft, Spotify, dan
    Symantec. Kumpulan video pendek ini menjelaskan Cara Kerja Internet.
  video_library_page_title_not_hacked: Cara Agar Tidak Diretas
  video_library_page_description_not_hacked: Internet bersifat terbuka, jadi apapun
    yang terjadi di dalamnya dapat dilihat kecuali jika dilindungi. Di negara-negara
    modern, masyarakat lebih mencemaskan peretasan dibanding kejahatan lainnya. Mengapa?
    Karena tiap komputer atau ponsel di Internet diuji kerentanannya secara rutin
    oleh penjahat, teroris, atau bahkan negara. Jika tidak berhati-hati, seseorang
    dapat meretas perangkat atau akun Anda, bahkan mencuri identitas atau uang Anda.
  video_library_page_title_blockchain: Bagaimana Blockchain Bekerja
  video_library_page_description_blockchain: Dibuat bersama dengan Coinbase, seri
    ini menampilkan para pakar industri untuk mengungkap misteri teknologi ini dengan
    menjelaskan apa itu blockchain, cara kerjanya, dan potensi dampak sosialnya —
    baik yang positif maupun negatif.
  video_library_page_title_careers: Karier dalam Ilmu Komputer
  video_library_page_description_careers: Karier di bidang ilmu dan teknologi komputer
    sangat menyenangkan dan bermanfaat. Tapi apa yang sebenarnya dilakukan oleh orang
    yang bekerja di bidang ini? Mengingat beragamnya pekerjaan dan perusahaan yang
    ada, maka tidak ada satu jawaban tunggal untuk pertanyaan ini. Tonton video berikut
    untuk bertemu dengan sejumlah orang yang mengatasi masalah-masalah besar dengan
    cara yang kreatif.
  video_library_page_title_inspirational: Inspirasitif
  video_library_page_description_inspirational: Apa yang akan diubah oleh ilmu komputer
    di dunia? Semuanya? Untuk siapa? Untuk semua orang! Tonton video ini untuk menginspirasi
    dan memotivasi Anda.

  hoc_faq_title: Pertanyaan Umum
  hoc_faq_what_is_hoc_q: Apa itu Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code bermula dari pengantar ilmu komputer berdurasi
    satu jam, yang dirancang untuk mengungkap misteri "kode", untuk menunjukkan bahwa
    semua orang dapat mempelajari dasar-dasarnya, dan untuk memperluas partisipasi
    di bidang ilmu komputer. Sejak saat itu, kegiatan ini telah menjadi usaha yang
    mendunia untuk merayakan ilmu komputer, yang dimulai dengan kegiatan coding 1
    jam namun berkembang dengan segala macam upaya komunitas. Lihat <a href='%{tutorials}'>tutorial
    dan kegiatan</a>. Kampanye dasar ini didukung oleh lebih dari <a href='%{partners}'>400
    mitra</a> dan 200.000 pendidik di seluruh dunia.

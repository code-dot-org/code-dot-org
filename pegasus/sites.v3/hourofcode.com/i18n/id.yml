  tutorial_blockscadvirus_name: BlocksCAD Memodelkan Virus dengan Kode
  tutorial_robotical1_name: Kegiatan Hour of Code 1 - Marty Unplugged
  tutorial_irobotshapes_name: 'Robotika untuk K-2: Bentuk Robot'
  tutorial_irobotparts_name: 'Robotika untuk K-2: Bagian Robot'
  tutorial_irobottools_name: 'Robotika untuk K-2: Alat Robot'
  tutorial_kindercar_name: Ciptakan Mobil Impian Anda dengan KIBO
  tutorial_caavatar_name: 'AVATAR: Data Besar & Jejak Digital'
  tutorial_hello_longdescription: Pelajari dasar-dasar ilmu komputer dengan pemrograman
    di Sprite Lab. Anda akan membuat dan menghidupkan sprite, dan membuat adegan interaktif
    Anda sendiri.
  tutorial_raspispace_longdescription: Buat adegan luar angkasa dengan karakter yang
    'emote' untuk berbagi pikiran atau perasaan mereka menggunakan suara, warna, dan
    tindakan. Gunakan blok Scratch untuk mengkode karakter Anda dengan efek grafis,
    animasi kostum, gelembung ucapan, dan efek suara.
  tutorial_codemonkeyjump_longdescription: Buat game dan proyek dengan pengkodean
    blok! Dalam kursus singkat ini siswa akan belajar membuat permainan jumper sederhana
    menggunakan acara dasar dan blok fungsi.
  tutorial_poemart_longdescription: Ilustrasikan suasana sebuah puisi dengan kode.
  tutorial_kodablehero_longdescription: Selamat datang di Bug World! Kodable FuzzFamily
    membutuhkan bantuan pengkodean Anda. Gunakan pahlawan kehidupan nyata dan imajinasi
    Anda untuk merancang karakter yang akan melindungi Keluarga Fuzz. Anda akan memilih
    properti yang dimiliki pahlawan Anda dan menguji kekuatannya melawan slime buggy
    Bug World!
  tutorial_cacloud_longdescription: Felix memposting foto Juno yang tampaknya tidak
    bersalah di media sosial. Dia sangat ingin itu dihapus. Max, temannya, dengan
    cepat mengubah situasi menjadi misi rahasia. Bergabunglah dengan mereka saat mereka
    belajar tentang komputasi awan dan mencoba melacak foto di server, disimpan di
    pusat data yang sangat aman. Apakah ada cara untuk menemukan dan menghancurkan
    foto?
  tutorial_blocksmithbot_longdescription: Laser, perangkap, dan labirin yang luar
    biasa! Bantu Bot0 melarikan diri sebelum dia dikeluarkan! Bot0 adalah robot pembantu
    yang ramah dan tidak berbahaya. Atau dia? Rekan satu timnya percaya sebaliknya.
    Program Bot0 untuk berjalan melalui perut kapal ruang angkasa dan melarikan diri
    sebelum mereka menemukannya.
  tutorial_hatchmario_longdescription: Bangun game 3D Mario Anda sendiri, sambil mempelajari
    dasar-dasar pemrograman. Pelajari tentang dasar-dasar pengembangan game; membentuk
    pemahaman tentang gerakan dalam ruang 3D; belajar menambahkan skor, kehidupan,
    dan efek suara keren ke gim Anda, semuanya dalam waktu kurang dari satu jam. Dan
    bagian terbaiknya, Anda dapat berbagi permainan dengan keluarga dan teman hanya
    dengan satu klik dan bermain dengan mereka di perangkat apa pun di rumah Anda.
  tutorial_microsoftforest_longdescription: Kode game dengan Microsoft MakeCode Arcade
    yang menciptakan kembali kondisi untuk kebakaran hutan, dan kemudian kode pesawat
    pesawat pemadam kebakaran Anda untuk menyemprotkan air dan memadamkan api!
  tutorial_blackbirdscreen_longdescription: Pelajari cara menggunakan pernyataan bersyarat
    untuk membuat screen saver gaya 90-an yang keren.
  tutorial_toxicodecompute2_longdescription: Mari bertukar peran. Kali ini ANDA adalah
    komputernya! Baca dan interpretasikan program untuk menemukan lintasan yang tepat
    dan memenangkan tantangan. Anda harus fokus dan menggunakan kemampuan intuitif
    Anda untuk memahami beberapa konsep inti Python.
  tutorial_minecrafttimecraft_longdescription: 'Lakukan perjalanan kembali ke masa
    lalu untuk menyelamatkan masa depan dalam pelajaran Hour of Code gratis ini di
    Minecraft: Edisi Pendidikan. Siswa akan memilih petualangan mereka sendiri dan
    mempelajari konsep pengkodean dasar untuk memperbaiki kecelakaan misterius sepanjang
    sejarah. Sepanjang jalan, mereka akan terhubung dengan inovator dan penemuan hebat
    dalam sains, arsitektur, musik, teknik, dan banyak lagi.'
  tutorial_blackbirdtether_longdescription: Belajar menggunakan objek untuk memprogram
    permainan berbasis fisika yang menyenangkan.
  tutorial_ob_longdescription: Tulis kode untuk membuat dan menjalankan simulasi wabah
    virus Anda sendiri di Monster Town. Simulasi adalah model komputer dari suatu
    proses atau sistem. Belajarlah untuk membuat kode dan membuat prediksi tentang
    apa yang akan terjadi pada tetangga Monster Town.
  tutorial_codeartportrait_longdescription: 'Belajar memprogram potret Anda menggunakan
    p5.js. Ekspresikan diri Anda secara kreatif melalui kode dengan menggabungkan
    gaya artistik favorit Anda dan sentuhan pribadi untuk menciptakan mahakarya sejati!
    Anda mungkin memenuhi syarat untuk mengirimkan proyek Anda yang sudah selesai
    ke kompetisi Code/Art''s CodeYourself untuk anak perempuan AS di kelas 3-12. '
  tutorial_shelly_longdescription: Shelly adalah bahasa pemrograman untuk menggambar.
    Menggambar dilakukan dengan mengeluarkan instruksi kepada kura-kura. Kura-kura
    menggambar garis dan bentuk saat bergerak, menggunakan berbagai warna dan gaya.
    Tantangan dan mode kreatif tersedia. Mode tantangan mencakup tutorial langkah
    demi langkah, yang memperkenalkan dasar-dasar bahasa Shelly dan pemrograman secara
    umum.
  tutorial_weavly_longdescription: Dalam kegiatan singkat ini, lakukan serangkaian
    misi, mulai dari menjelajahi planet, mengunjungi hewan di safari, hingga berburu
    harta karun yang tenggelam!
  tutorial_codespeakpassword_longdescription: Pelajari cara membuat kode pembuat kata
    sandi dengan Python dan tetap aman terhadap peretas.
  tutorial_kodableshapes_longdescription: 'Matematika adalah bagian dari kehidupan
    kita di mana-mana. Gunakan keterampilan matematika dan pengkodean untuk membuat
    labirin Anda sendiri dan kemudian cobalah untuk menyelesaikannya. Mulailah dengan
    kotak dasar dan kemudian lihat berapa banyak bentuk berbeda yang dapat Anda sertakan
    dalam desain labirin Anda! '
  tutorial_nasabinary_longdescription: Pelajari cara kami menggunakan kode biner untuk
    berbicara dengan pesawat ruang angkasa, dan kemudian coba sendiri dengan menerjemahkan
    nama Anda ke dalam kode biner pada tag nama, gelang, pin, atau bahkan suara.
  tutorial_3dmaker_longdescription: Buat objek 3D Anda sendiri yang benar-benar keren,
    dapat diputar, dengan cepat dan mudah.
  tutorial_itchstart_longdescription: Pelajaran ini adalah titik masuk yang baik untuk
    anak-anak kelas 2 atau 3 yang baru saja mencoba Scratch untuk pertama kalinya.
    Mereka akan memulai dengan satu set 5 blok yang harus mereka kumpulkan untuk membuat
    karakter mereka melakukan beberapa tindakan.
  tutorial_hopsub_longdescription: Pelajari cara memasangkan program dengan teman
    atau teman sekelas, dan buat surfer kereta bawah tanah Anda sendiri dengan karakter
    Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta untuk program.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su program.
  tutorial_itchtenacity_longdescription: Program proyek ini adalah Scratch el simulador
    de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Semuanya menyenangkan dan permainan sampai
    seseorang menabrak pohon… atau APAKAH itu bagian yang menyenangkan? Ikatkan ski
    itu dan tekuk lutut saat Anda memandu karakter Anda menuruni bukit rintangan beku
    menggunakan kode dalam aktivitas Scratch ini. Rancang kursus, tambahkan gerakan
    dan penginderaan, ditambah sedikit interaksi tabrakan dan ledakan - Anda mendapatkan
    kesenangan bagi diri Anda sendiri. '
  tutorial_groksecurity_longdescription: Kenakan topi cyber-sleuthing Anda dalam pengantar
    singkat ini untuk tetap aman saat online. Anda akan belajar tentang kata sandi
    aman, phishing, pengaturan keamanan, media sosial, dan banyak lagi!
  tutorial_creaticode_longdescription: Belajar membangun proyek 3D yang menakjubkan
    menggunakan blok Scratch!
  tutorial_kcjhockey_longdescription: Anda menembak, Anda SKOR - kerumunan menjadi
    liar! Tidak perlu merapikan sepatu roda Anda saat membangun game ini, tetapi bersiaplah
    untuk mempertajam keterampilan pengkodean Anda! Pelajari cara membuat kode permainan
    hoki Anda sendiri dan uji keterampilan kami melawan kiper npc di Scratch. Menggunakan
    gerakan, penginderaan, dan variabel, pemain digital Anda dapat menghindari dan
    meluncur keping untuk mencetak gol kemenangan.
  tutorial_ttdungeon_longdescription: Penyihir jahat Nullonor menimbulkan ancaman
    besar bagi dunia, dan hanya Anda yang memiliki kekuatan untuk mengusir mereka
    selamanya. Namun, Nullonor sama liciknya dengan dia berbahaya. Dia bersembunyi
    di menara magisnya yang selalu bergeser, dan belum ada pahlawan yang berhasil
    mencapai lantai atas. Sebagai juara Index Knights, apakah Anda memiliki apa yang
    diperlukan untuk menemukan dan mengalahkan Nullonor?
  tutorial_ccai_longdescription: Pengkodean kompetitif tidak pernah sehebat ini! Tidak
    ada pengalaman coding...Tidak masalah. Masuki ruang bawah tanah tempat Anda akan
    meningkatkan kekuatan pemrograman Anda dengan mempelajari strategi dan taktik
    pengkodean yang Anda perlukan untuk bersaing. Kemudian lawan coders dari seluruh
    dunia di arena esports CodeCombat AI League!
  tutorial_bsdai_longdescription: Ada seperangkat jaringan saraf dan algoritme tertentu
    yang kami sebut pembelajaran mesin. Dalam proyek ini, kita akan mengeksplorasi
    alat Pengenalan Gambar Artificial Intelligence (AI) dan mempelajari bagaimana
    AI melihat gambar, membuat prediksi, dan bagaimana kita dapat memastikan bahwa
    prediksi tersebut akurat dan bebas dari bias.
  tutorial_stemdata_longdescription: Buat model sederhana untuk iklim tempat Anda
    tinggal dan kemudian gunakan untuk memahami bagaimana beberapa derajat peningkatan
    suhu dapat berdampak signifikan pada alam. Termasuk opsi untuk mengunduh data
    ke spreadsheet untuk analisis lebih lanjut.
  tutorial_thunkableinfo_longdescription: Pelajari cara membuat aplikasi informasi
    dengan blok kode dan tabel data
  tutorial_educodespace_longdescription: Orang-orang di planet Allegrus telah kehilangan
    lagu-lagu leluhur mereka. Ikuti tutorial ini untuk membangun permainan side-scrolling
    musikal Anda sendiri dan memulihkan melodi yang hilang. Sesuaikan setiap aspek
    permainan, sambil mempelajari dasar-dasar pengembangan game, fisika, dan tabrakan.
    Tidak diperlukan pengkodean atau pengetahuan musik.
  tutorial_kcjtennis_longdescription: Sajikan tantangan dan berhadapan langsung dengan
    lawan AI Anda sendiri dalam pertandingan tenis digital ini. Dengan menggunakan
    Scratch, aktivitas ini akan mengajarkan Anda cara mengkodekan interaksi sprite
    bolak-balik melalui penyiaran, variabel, dan gerakan. Gabungkan syarat menang/kalah
    dan cium skor 'cinta' Anda selamat tinggal. Selesaikan proyek ini sendiri atau
    dengan dukungan dari orang dewasa.
  tutorial_robotmagictower_longdescription: Pelajari tentang game Hanoi Tower dan
    cara menggunakan fungsi rekursif untuk memecahkan masalah.
  tutorial_ttdragons_longdescription: 'Kekuatan jahat telah menyebar ke seluruh tanah
    Ovun dan mengancam untuk menghancurkan kota yang damai ini. Jelajahi kuil tersembunyi,
    pelajari rune ajaib yang memungkinkan Anda memprogram dan mengontrol elemen di
    sekitar Anda, dan melawan iblis bayangan. Temukan semua kunci di Kuil Naga untuk
    membangunkan naga. Jadilah pahlawan yang dibutuhkan Ovun! '
  tutorial_kcjarchery_longdescription: Tetap pada target dan arahkan panah Anda ke
    bullseye menggunakan kode! Pelajari cara membuat kode game memanah Anda sendiri
    menggunakan Scratch dan petunjuk langkah demi langkah kami. Dengan bantuan sprite
    penginderaan warna, perubahan kostum, dan urutan gerakan, Anda juga dapat membidik
    emas dan mengkode jalan Anda menuju kemenangan - plus, tambahkan penghitung skor
    untuk menaikkan taruhan. Selesaikan proyek ini sendiri atau dengan dukungan dari
    orang dewasa.
  tutorial_ttsprouts_longdescription: Berkebun adalah pekerjaan penuh waktu! Mulailah
    dengan hanya satu bangku pot dan rawat tanaman di dalam rumah kaca dengan mengakses
    susunan. Saat Anda menyemai, menyiram, dan memanen setiap tanaman, dapatkan uang
    untuk semua buah dan sayuran Anda! Gunakan susunan multidimensi yang semakin rumit
    untuk menemukan setiap pot saat rumah kaca semakin ramai.
  tutorial_ttmaze_longdescription: Anda telah mendarat di planet asing di alam semesta
    saku dan harus menemukan cara untuk melarikan diri sehingga Anda dapat melanjutkan
    perjalanan Anda. Jelajahi reruntuhan peradaban robot canggih, navigasikan jalan
    Anda melalui labirin dan teka-teki dan lawan robot musuh. Dengan bantuan sidekick
    F3lix tepercaya Anda, pelajari dan gunakan konsep pemrograman baru untuk meretas
    jalan menuju kemenangan.
  tutorial_codetribe_longdescription: Sebuah intro yang bagus untuk coding menggunakan
    HTML, CSS dan JavaScript. Buat kode beberapa baris, dan buat aplikasi pertama
    Anda untuk memverifikasi usia orang yang menghadiri pesta Anda.
  tutorial_ttcanyon_longdescription: Anda terjebak di planet asing dan harus selamat
    dari Arena, pertarungan tanpa akhir dengan monster alien! Gunakan blaster peretasan
    Anda untuk mengubah pemrograman sidekick Anda, lawan Anda, dan lingkungan Anda.
    Sidekick kucing tepercaya Anda F3lix dapat membantu menyembuhkan dan mendukung
    Anda, sementara Anda dapat memprogram ulang musuh dan perangkap untuk menonaktifkannya
    atau bertarung satu sama lain.
  tutorial_kcjxtrail_longdescription: Jalani jalan setapak dengan aktivitas bersepeda
    lintas negara ini menggunakan kode dan Scratch. Memanfaatkan blok penginderaan
    warna dan gerakan, Anda akan merancang kursus Anda, mengintegrasikan berhenti
    dan interaksi di sepanjang jalan, dan melacak kemajuan Anda dengan mengkodekan
    penjaga skor dengan fungsi. Jangan lupa helm Anda karena kita bisa berada dalam
    perjalanan liar! Selesaikan proyek ini sendiri atau dengan dukungan dari orang
    dewasa.
  tutorial_codespeakroad_longdescription: Buat game di mana pengguna memainkan peran
    sebagai insinyur sipil untuk merencanakan jalan.
  tutorial_educodelair_longdescription: George sedang dikejar di Chiroptera's Lair
    dan membutuhkan bantuan Anda untuk melarikan diri! Rancang game puzzle 2D lengkap
    Anda sendiri dengan mengikuti tutorial ini dan mempelajari dasar-dasar pengembangan
    game. Kode jalan keluar dari level kami, atau buat sendiri untuk menantang teman-teman
    Anda!
  tutorial_ibmhourofz_longdescription: 'Pernahkah Anda menarik uang dari ATM? Menggunakan
    kartu kredit untuk membayar sesuatu? Semua tindakan ini memiliki satu kesamaan:
    semuanya dimulai dengan klik sederhana. Tapi apa yang sebenarnya terjadi di balik
    klik itu? Itu Enterprise Computing. Mulailah mempelajari lebih lanjut tentang
    cara kerja komputasi perusahaan hari ini dengan IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Siswa belajar tentang kondisi di mana
    bakteri salmonella dapat bertahan hidup sambil mengkode game simulasi yang menyenangkan
    di Gamefroot! Kegiatan ini dirancang untuk guru sains DAN guru Teknologi Digital
    yang ingin melibatkan siswa mereka di berbagai bidang studi. '
  tutorial_educodeforest_longdescription: Alex telah terjebak di Frosted Forest untuk
    sementara waktu. Bisakah Anda membantu mereka melarikan diri? Tutorial yang mudah
    diikuti ini mengajarkan Anda cara membangun dan menyesuaikan permainan puzzle
    lengkap yang berjalan di browser modern apa pun. Cobalah untuk mengalahkan level
    kami, atau buat sendiri untuk menantang teman-teman Anda!
  tutorial_educodehorus_longdescription: Bantu Lisa memecahkan teka-teki Horus dan
    melarikan diri dari pelipisnya. Ikuti tutorial ini untuk membuat kode dan menyesuaikan
    permainan puzzle Anda sendiri dalam beberapa langkah. Cobalah untuk mengalahkan
    level kami, atau edit untuk membuatnya semudah atau menantang yang Anda inginkan.
    Pelajari dasar-dasar pengembangan game saat bermain!
  tutorial_codespeakpokemon_longdescription: Kode Pokemon favorit Anda untuk naik
    level dan berkembang.
  tutorial_stemholiday_longdescription: StemScopes Coding yang didukung oleh BitsBox
    memungkinkan siswa untuk membangun dan berbagi kartu liburan virtual mereka sendiri
    menggunakan kode JavaScript yang diketik. Program kami mudah digunakan dan tidak
    memerlukan pengalaman pengkodean sebelumnya. Kami menawarkan dukungan tertanam
    di seluruh program, dan siswa dapat dengan mudah mengetahuinya sendiri. Bersemangat
    untuk membuat kode kartu virtual Anda sendiri untuk dibagikan dengan teman dan
    keluarga di musim liburan ini!
  tutorial_codespeakpixel_longdescription: Belajar membuat editor seni piksel untuk
    membuat desain dan seni karakter kustom Anda sendiri.
  tutorial_codespellsnexus_longdescription: Di bawah bimbingan boneka kaus kaki misterius,
    Anda harus menyusup dan memprogram ulang aplikasi 'Learn to Code' super cerdas
    yang mencari dominasi global. Memecahkan teka-teki. Belajar kode. Retas Nexus.
  tutorial_carnegieslime_longdescription: Setiap tahun Minion of Scarecorp mencoba
    mencuri hasil panen permen Anda. Kru Baddest Slimeball Booville High telah berkumpul
    untuk melindungi tanaman permen dengan senjata lendir. Pemain bermain sebagai
    monster remaja yang memprogram hewan peliharaan robot kolaboratif mereka (alias
    'cobot') untuk membantu menjatuhkan Minion of Scarecorp yang mengejar panen permen
    kota mereka. Pilih antara empat karakter dan hewan peliharaan cobotic mereka.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown akan mengajarkan pengurutan
    lanjutan saat siswa memanfaatkan keterampilan logika, penalaran, dan ilmu komputer
    untuk menavigasi skenario kehidupan nyata. Tidak perlu bot!
  tutorial_milnedash_longdescription: Dash ingin belajar menari! Bisakah Anda membantunya
    masuk dan keluar dan menunjukkan barang-barangnya di tengah? Kegiatan ini diarahkan
    oleh siswa dan akan mengajarkan pengguna tentang pengurutan dan loop.
  tutorial_microbitpet_longdescription: 'Kode hewan peliharaan elektronik Anda sendiri
    dan sesuaikan untuk menjadikannya milik Anda sendiri. '
  tutorial_spherotriad_longdescription: 'Jelajahi apa arti setiap prinsip dasar keamanan
    siber dan pelajari cara menemukan keseimbangan untuk mencapai sistem aman yang
    berfungsi untuk semua pengguna. '
  tutorial_spheropassword_longdescription: Jelajahi cara membuat kombinasi kata sandi
    yang kuat menggunakan penemuan dan pengkodean LittleBits.
  tutorial_codequilt_longdescription: Renungkan siapa yang mendapatkan kode dan apa
    yang bisa dibuat dengan kode sambil menjadi akrab dengan Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer akan mengajarkan
    keterampilan sequencing dan debugging. Siswa akan memanfaatkan keterampilan logika,
    penalaran, dan ilmu komputer. Tidak perlu bot!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 akan mengajarkan
    keterampilan pengurutan dan perulangan tingkat lanjut. Siswa akan memanfaatkan
    keterampilan logika, penalaran, dan ilmu komputer. Tidak perlu bot!
  tutorial_hopescape_longdescription: Kode permainan ruang lolos logika terbuka, dan
    pelajari tentang konsep seperti iterasi dan elemen desain game penting lainnya.
  tutorial_ozorace_longdescription: Siswa akan merencanakan dan menjalankan program
    dengan berbagai parameter, pengukuran praktik, pengurutan, dan debugging saat
    mereka membuat arena pacuan kuda untuk Ozobot.
  tutorial_ozoequestrian_longdescription: Siswa akan menggunakan Kode Warna untuk
    memprogram mount (Evo) mereka untuk menyelesaikan kursus.
  tutorial_irobotpizza_longdescription: Ingin membuat coding menjadi pengalaman kolaboratif,
    sosial, dan super menyenangkan di sekolah Anda? Dalam kit acara digital out-of-the-box
    ini, kami menyediakan semua alat yang Anda perlukan untuk menyelenggarakan tantangan
    kode keluarga yang sempurna. Di iRobot Pizza Party, keluarga berkumpul untuk berbagi
    makanan dan kode robot virtual untuk menyelesaikan tantangan, yang dirancang untuk
    pemula dan pembuat kode tingkat lanjut.
  tutorial_ai4alldance_longdescription: Dalam byte AI yang singkat dan menyenangkan
    ini, siswa mengeksplorasi bagaimana alat AI dapat membantu manusia berinovasi,
    dan bagaimana inovator manusia dapat membantu meningkatkan AI.
  tutorial_ai4allneural_longdescription: Kurikulum ini adalah pengantar langsung mendalam
    tentang detail teknis tentang bagaimana beberapa sistem AI dapat menemukan objek
    dalam gambar, atau pola lain dalam konteks. Pada akhirnya, siswa akan mengajari
    orang lain apa yang telah mereka pelajari. Jika siswa Anda melakukan AI & Dance,
    mereka mungkin ingin memeriksanya setelah mempelajari cara kerja sistem itu.
  tutorial_spheroinout_longdescription: indi siap untuk mempelajari lebih lanjut tentang
    cara kerjanya dan komputer lain. Dalam pelajaran ini, temukan input dan output
    melalui eksplorasi langsung ini.
  tutorial_edisonblueprint_longdescription: Bisakah Anda memprogram Edison untuk mengemudi
    dalam berbagai bentuk sehingga robot dapat menggambar cetak biru yang berbeda?
  tutorial_edisonmaze_longdescription: Mari kita dapatkan robot Edison untuk berlomba
    di sepanjang bentuk Euler Path!
  tutorial_milnefunctions_longdescription: Dash ingin belajar menari! Bisakah Anda
    membantunya masuk dan keluar dan menunjukkan barang-barangnya di tengah? Kegiatan
    ini diarahkan oleh siswa dan akan mengajarkan pengguna tentang pengurutan, loop,
    dan fungsi.
  tutorial_sasmap_longdescription: 'Dalam pelajaran ini, siswa akan menggunakan kode
    untuk menunjukkan pemahaman tentang perbedaan antara fitur manusia dan fisik pada
    peta. Mereka akan mengidentifikasi jalur melalui kisi-kisi fitur matematika sehingga
    robot hanya akan mendarat pada fitur manusia. Siswa kemudian akan bekerja dalam
    tim untuk menulis kode yang akan menavigasi robot mereka di sepanjang jalur yang
    benar. '
  tutorial_firstrobotics_longdescription: Belajar kode dengan FTC Sim, bahasa pemrograman
    berbasis blok online yang menyertakan simulator langsung sehingga siswa dapat
    langsung melihat robot bergerak berdasarkan kode yang telah mereka tulis.
  tutorial_sasdata_longdescription: Libatkan siswa dengan data melalui jajak pendapat
    cepat yang menghasilkan visualisasi data interaktif waktu nyata. Siswa akan mengidentifikasi,
    menafsirkan, dan berkomunikasi tentang data — keterampilan dasar yang penting
    untuk memahami dunia kita yang kaya data.
  tutorial_carnegiesensabot_longdescription: Pelajari cara memprogram robot EV3 virtual
    untuk menyelesaikan tantangan Sensabot dunia nyata dalam kegiatan ini Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks disatukan dalam format vertikal,
    yang lebih umum untuk menulis kode. Peserta didik akan disajikan dengan ruang
    kerja yang lebih besar dan fungsionalitas yang lebih besar untuk mengendalikan
    Marty dan akhirnya membuat mereka berinteraksi dengan lingkungan. Pelajaran ini
    akan membiasakan peserta didik dengan bagian, tata letak, membandingkan lingkungan
    baru ini dengan MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Dalam pelajaran ini, siswa akan menggunakan
    algoritma dan robot bergerak untuk memodelkan konsep matematika. KIBO akan melakukan
    perjalanan sepanjang garis bilangan fisik untuk memodelkan penghitungan, penambahan,
    dan pengurangan. Siswa akan membuat algoritma (opsional termasuk loop berulang)
    untuk memecahkan masalah, seperti yang dilakukan programmer di tempat kerja!
  tutorial_imagipython_longdescription: Bergabunglah dengan jejaring sosial pertama
    di dunia untuk pra-remaja yang suka kode. Rancang proyek warna-warni pertama Anda
    dalam hitungan menit dengan aplikasi imagi gratis.
  tutorial_robotical2_longdescription: Peserta didik akan membuat urutan langkah untuk
    memungkinkan mitra melakukan perjalanan rute ke tujuan, memanfaatkan Marty Controller.
    Setiap simbol arah memiliki gerakan terlampir; dalam pelajaran ini, peserta didik
    akan didorong untuk bereksperimen dengan panah arah tetapi fokusnya adalah pada
    panah ke depan.
  tutorial_robotical3_longdescription: Peserta didik akan menjelajahi antarmuka baru
    untuk Marty, di mana instruksi mereka akan tetap ada di layar perangkat. Peserta
    didik akan memperkirakan berapa banyak langkah yang menurut mereka dibutuhkan
    Marty untuk mencapai suatu tujuan.
  tutorial_blockscadvirus_longdescription: 'Gunakan platform desain 3D untuk memodelkan
    virus dan pelajari tentang bagaimana tubuh kita menggunakan geometri untuk melawan
    penjajah ini. '
  tutorial_robotical1_longdescription: Peserta didik akan melihat Marty the Robot
    bergerak dengan kartu warna Unplugged. Peserta didik kemudian akan membimbing
    pasangan untuk bergerak maju dan berhenti, memanfaatkan kertas berwarna. Setiap
    kartu berwarna Robotical memiliki instruksi yang terpasang di dalamnya, yang dipahami
    Marty, tanpa perlu menulis atau mengatur kode apa pun.
  tutorial_irobotshapes_longdescription: Pelajari tentang berbagai bentuk melalui
    pengenalan dan pengurutan pola di buku kerja bertema robot yang tidak terpasang
    dan dapat dicetak ini!
  tutorial_irobotparts_longdescription: Pelajari tentang berbagai potongan yang digunakan
    untuk membangun robot melalui menjelajahi indra Anda dan berlatih dasar-dasar
    matematika.
  tutorial_irobottools_longdescription: Buku kerja ini mengeksplorasi semua jenis
    alat yang digunakan saat membangun robot melalui pencocokan, penghitungan, perburuan
    pemulung, dan kegiatan pengukuran,
  tutorial_kindercar_longdescription: Siswa akan menjadi insinyur, mempelajari langkah-langkah
    Proses Desain Teknik. Terinspirasi oleh buku 'If I Built a Car' oleh Chris Van
    Dusen, siswa akan mengikuti proses desain teknik untuk membuat mobil impian mereka
    sendiri dari kerajinan dan bahan daur ulang. Mereka akan memindai urutan pemrograman
    singkat untuk membuat mobil mereka bergerak!
  tutorial_caavatar_longdescription: 'AVATAR adalah atraksi interaktif terbaru di
    taman hiburan ThrillVille. Sakura dan Nikau tidak sabar untuk mengunjunginya dan
    mengalami dunia masa depan! Dalam kursus singkat interaktif ini, pelajar bergabung
    dengan Sakura dan Nikau untuk belajar tentang data, jejak digital, Internet of
    things, Big Data, dan implikasinya bagi kita sebagai manusia, dan masa depan kita.   '

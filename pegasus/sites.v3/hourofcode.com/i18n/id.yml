  ai_pl_101_explore_title: Sumber daya terkait AI
  ai_pl_101_explore_desc: Kami memiliki berbagai sumber daya tambahan untuk Anda dari
    Code.org, ETS, ISTE dan Khan Academy untuk mendukung para guru di bidang yang
    baru dan berkembang ini. Lihat di bawah.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Alat bantu mengajar yang didukung AI dari Khan Academy
    memungkinkan guru untuk berhenti menghabiskan waktu pada tugas persiapan yang
    tidak mereka sukai, dan fokus pada apa yang mereka sukai — yakni mengajar.
  ai_pl_101_explore__button_1: Coba Khanmigo
  ai_pl_101_explore_title_2: Eksplorasi Kecerdasan Buatan untuk Pendidik
  ai_pl_101_explore__desc_2: Selama enam tahun, kursus online 15 jam dari ISTE ini
    telah memandu para guru K-12 tentang esensi AI untuk pengajaran dan pembelajaran.
    Kursus ini ditawarkan tiga kali per tahun dan sepenuhnya asinkron dengan dukungan
    berkelanjutan dari instruktur ahli.
  ai_pl_101_explore__button_2: Mulai kursusnya
  ai_pl_101_explore_title_3: Kurikulum AI
  ai_pl_101_explore__desc_3: Dalam Kurikulum AI Code.org untuk kelas 3-12, siswa menggunakan
    kegiataan yang menyenangkan untuk melihat cara komputer dalam belajar dari data.

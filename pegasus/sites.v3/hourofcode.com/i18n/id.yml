    '
  hoc_homepage_join_the_movement_description: Hour of Code tersedia sepanjang tahun,
    akan tetapi setiap tahun di bulan Desember kelas Anda dapat bergabung dengan jutaan
    siswa di seluruh dunia untuk merayakan Pekan Pendidikan Ilmu Komputer bersama
    Hour of Code. Pendaftaran untuk perayaan tahunan ini dimulai setiap tahun pada
    bulan Oktober.
  hoc_homepage_join_the_celebration_description: Your class or group can join millions
    around the world doing the Hour of Code! This year, the annual Computer Science
    Education Week celebration is %{campaign_date} and registration begins in October.
    Though, Hour of Code is available year-round.
  hoc_homepage_what_is_hoc_subhead: Tutorial satu jam dalam lebih dari 45 bahasa.
    Tidak perlu pengalaman. Kegiatan Hour of Code tersedia gratis sepanjang tahun.
  hoc_homepage_what_is_hoc_description: Hour of Code merupakan pengantar ilmu komputer
    yang berdurasi satu jam, dan menggunakan tutorial yang menyenangkan untuk menunjukkan
    bahwa siapa pun dapat mempelajari dasar-dasarnya. Kampanye ini didukung oleh lebih
    dari 400 mitra dan 200.000 pendidik di seluruh dunia.
  hoc_homepage_registration_desc: Kelas atau kelompok Anda dapat bergabung dengan
    jutaan orang di seluruh dunia yang mengadakan Hour of Code! Pendaftaran untuk
    perayaan Pekan Pendidikan Ilmu Komputer tahunan akan dimulai pada bulan Oktober,
    walaupun Hour of Code tersedia sepanjang tahun.

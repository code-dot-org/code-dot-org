  self_paced_pl_intro_heading: Pembelajaran profesional di timeline Anda
  self_paced_pl_intro_desc: Code.org dengan senang hati menawarkan modul mandiri untuk
    guru. Modul-modul ini tersedia tanpa biaya untuk pendidik mana pun dengan akun
    Code.org di seluruh dunia!
  self_paced_pl_intro_list_title_01: Fleksibilitas dan Kenyamanan
  self_paced_pl_intro_list_desc_01: Terlibat dengan materi dengan kecepatan Anda sendiri
    dan pada waktu Anda sendiri.
  self_paced_pl_intro_list_title_02: Pengalaman Belajar yang Dipersonalisasi
  self_paced_pl_intro_list_desc_02: Fokus pada bidang yang paling penting untuk kebutuhan
    dan konteks pengajaran Anda.
  self_paced_pl_intro_list_title_03: Akses ke Konten Berkualitas Tinggi
  self_paced_pl_intro_list_desc_03: Dapatkan praktik, penelitian, dan strategi terbaik
    terbaru untuk mengajar ilmu komputer secara efektif.
  self_paced_pl_callout: Mencari opsi pembelajaran profesional yang dipimpin fasilitator?
  self_paced_pl_callout_link: Lihat lokakarya langsung dan virtual kami.
  self_paced_pl_modules_heading: Modul pembelajaran profesional mandiri
  self_paced_pl_modules_desc: Melalui membaca, menonton video, menyelesaikan teka-teki
    interaktif, dan merefleksikan pembelajaran Anda, Anda akan mengembangkan pemahaman
    Anda sendiri sambil bersiap untuk mengajar ilmu komputer di kelas Anda.
  self_paced_pl_modules_list_heading: 'Setelah menyelesaikan salah satu modul ini,
    peserta akan:'
  self_paced_pl_modules_list_01: Pelajari cara menavigasi situs web Code.org dan alat
    guru.
  self_paced_pl_modules_list_02: Dapatkan pemahaman tingkat tinggi tentang konten,
    alat, dan pedagogi.
  self_paced_pl_modules_list_03: Bersiaplah untuk mulai mengajar kurikulum dengan
    siswa Anda.
  self_paced_pl_facilitator_heading: Ingin membawa pembelajaran Anda lebih jauh?
  self_paced_pl_facilitator_subheading: Lokakarya yang dipimpin fasilitator
  self_paced_pl_facilitator_desc: Selain modul online mandiri di atas, lokakarya pembelajaran
    profesional yang dipimpin fasilitator tersedia untuk guru. Bergabunglah dengan
    lebih dari 100.000 guru yang telah berpartisipasi dalam lokakarya kami. Lebih
    dari 90% peserta akan merekomendasikan program kami kepada guru lain.
  self_paced_pl_facilitator_call_to_action: Jelajahi pembelajaran profesional yang
    dipimpin oleh fasilitator
  self_paced_pl_resources_heading: Sumber daya tambahan untuk guru
  self_paced_pl_resources_title_01: Mitra Regional Code.org
  self_paced_pl_resources_desc_01: Terhubung dengan Mitra Regional Code.org Anda untuk
    mempelajari apa yang terjadi di wilayah Anda. Mitra Regional Code.org lokal Anda
    menyediakan lokakarya yang dipimpin fasilitator kepada guru, dan dapat membantu
    memandu sekolah atau distrik Anda tentang implementasi, sertifikasi, pendanaan,
    dan banyak lagi.
  self_paced_pl_resources_title_02: Asosiasi Guru Ilmu Komputer
  self_paced_pl_resources_desc_02: Bergabunglah dengan departemen Ilmu Komputer terbesar
    di dunia! Terhubung dengan lebih dari 19.000 guru CS dari seluruh dunia, temukan
    kekuatan di komunitas lokal Anda, dan dapatkan dukungan dari guru CS lainnya.
  self_paced_pl_resources_title_03: Insinyur Masa Depan Amazon
  self_paced_pl_resources_desc_03: Code.org telah bermitra dengan Amazon Future Engineer
    untuk menawarkan kepada guru di sekolah-sekolah yang kurang terlayani semakin
    banyak sumber daya dan manfaat tanpa biaya! Cari tahu apakah sekolah Anda memenuhi
    syarat.
  tenth_anniversary_homepage_blurb: Code.org kini sudah 10 tahun!
  tenth_anniversary_homepage_link: Lihat dampak yang kami hasilkan.
  tenth_anniversary_top_heading: Code.org merayakan 10 tahun!
  tenth_anniversary_top_desc: Kami merayakan satu dekade memberdayakan siswa untuk
    mengeksplorasi ilmu komputer.
  tenth_anniversary_timeline_heading: Satu dekade tonggak sejarah
  tenth_anniversary_timeline_scroll: Gulir untuk lebih banyak!
  tenth_anniversary_celebrate_heading: Rayakan bersama kami
  tenth_anniversary_began_video_heading: Lihat di mana semuanya dimulai
  tenth_anniversary_began_video_title: Apa yang Kebanyakan Sekolah Tidak Ajarkan
  tenth_anniversary_testimonials_heading: Apa yang orang katakan
  tenth_anniversary_testimonials_01: Saya memiliki seorang siswa sekolah menengah
    mendatangi saya empat tahun setelah saya memilikinya sebagai siswa sekolah menengah
    kelas 8 dan dia senang bahwa dia akan belajar ilmu komputer di perguruan tinggi.
    Sebagai siswa sekolah menengah, dia terpapar sesuatu yang baru, dan itu menanam
    benih untuk tahun-tahun kuliahnya.
  tenth_anniversary_testimonials_02: Saya bergabung dengan Hour of Code di tahun perdana
    Anda dan telah bersama Anda sepanjang jalan! Ini telah menginspirasi saya untuk
    mencari peluang pengkodean tambahan untuk siswa saya. Terima kasih atas semua
    yang telah Anda lakukan untuk membuat anak-anak terlibat dan bersemangat tentang
    ilmu komputer! Kami tidak akan berada di tempat kami tanpamu!
  tenth_anniversary_testimonials_03: Aku berhutang Code.org begitu banyak. Saya adalah
    guru saya hari ini karena alat yang Anda sediakan untuk pendidik seperti saya.
    Saya telah menggunakan Code.org sejak 2013 dan saya telah menjadi fasilitator
    sejak 2019. Terima kasih telah membuat saya terlihat baik selama bertahun-tahun,
    Code.org. Saya sangat menghargainya.
  farsi_page_top_heading: Code.org di Farsi
  farsi_page_top_heading_02: Bakat ada di mana-mana, tetapi kesempatan tidak. Code.org
    di Farsi membuka pintu ke peluang yang seharusnya ditutup.
  farsi_page_top_desc: Saat ini, ada lebih dari 110 juta penutur bahasa Farsi di seluruh
    dunia. Sementara mayoritas penutur asli tinggal di Iran, Afghanistan, dan Tajikistan,
    ada jutaan orang yang hidup sebagai imigran, migran, dan pengungsi di seluruh
    dunia. Dengan Code.org dalam inisiatif Farsi, siswa berbahasa Farsi akan memiliki
    akses yang sama ke kurikulum kami yang sudah tersedia untuk siswa dalam semua
    bahasa utama lainnya di dunia.
  farsi_page_global_heading: Dampak Global Rakyat Iran dalam Pendidikan & Teknologi
  farsi_page_global_desc_01: Ketika Anda memikirkan sebuah algoritma, Anda mungkin
    menganggap itu adalah sesuatu yang baru, tetapi konsep algoritme ditemukan di
    Iran lebih dari 1300 tahun yang lalu. “Algoritma” dinamai penemunya, matematikawan
    Al Khwarizmi, yang tinggal di tanah yang sebelumnya dikenal sebagai Persia dan
    sekarang dikenal sebagai Iran. Setelah menjadi pusat matematika, sains, filsafat,
    dan kedokteran, Iran telah membuat kemajuan dan dampak mendalam dalam teknologi.
  farsi_page_global_desc_02: Di luar perbatasan negara itu sendiri, orang Iran di
    seluruh dunia telah berkontribusi dalam berbagai cara untuk sains dan teknologi
    — sebagai salah satu pendiri atau CEO perusahaan teknologi seperti Uber, eBay,
    Intuit, dan Dropbox, atau menciptakan teknologi seperti operasi LASIK atau kompresi
    JPEG, atau dalam peran ilmiah, akademis, atau teknik di seluruh dunia.
  farsi_page_global_desc_03: Akhirnya, Code.org dipimpin oleh warga Iran Amerika Hadi
    Partovi dan telah berkembang menjadi salah satu organisasi nirlaba pendidikan
    terbesar secara global.
  farsi_timeline_heading: Proyeksi Timeline Kami
  farsi_timeline_stage_title_01: Tahap 1
  farsi_timeline_stage_title_02: Tahap 2
  farsi_timeline_stage_title_03: Tahap 3
  farsi_timeline_stage_title_04: Tahap 4
  farsi_timeline_stage_title_05: Tahap 5
  farsi_timeline_stage_01_list_01: Terjemahkan kurikulum CS Fundamentals, yang ditujukan
    untuk siswa sekolah dasar.
  farsi_timeline_stage_01_list_02: Terjemahkan dua kursus CS Fundamentals Express
    untuk siswa berusia 8 hingga 18 tahun dan pra-pembaca.
  farsi_timeline_stage_01_list_03: Terjemahkan tutorial 16 Hour of Code.
  farsi_timeline_stage_01_desc: Tahap 1 mencakup lebih dari 500.000 kata dan akan
    selesai pada Oktober 2023.
  farsi_timeline_stage_02_heading: Melokalkan Video
  farsi_timeline_stage_02_list_01: Subtitle 128 video (75 video untuk CS Fundamentals
    dan 53 video untuk Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 video.
  farsi_timeline_stage_02_list_03: Buat ulang 30 video dan pekerjakan penutur asli
    dengan pakaian budaya yang sesuai untuk merekam ulang video.
  farsi_timeline_stage_02_desc: Tahap 2 dapat memakan waktu satu tahun untuk diselesaikan
    dan akan dimulai pada Agustus 2023.
  farsi_timeline_stage_03_list_01: Terjemahkan CS Discoveries, kurikulum sekolah menengah
    kami.
  farsi_timeline_stage_03_list_02: Subtitle dan dub 47 video untuk CS Discoveries.
  farsi_timeline_stage_03_list_03: Buat ulang 29 video dan pekerjakan penutur asli
    dengan pakaian budaya yang sesuai untuk merekam ulang video.
  farsi_timeline_stage_03_desc: Tahap 3 akan dimulai pada Oktober 2023 dan kemungkinan
    akan selesai pada Juli 2024.
  farsi_timeline_stage_04_list_01: Terjemahkan Prinsip CS & AP Ilmu Komputer A, kurikulum
    sekolah menengah kami.
  farsi_timeline_stage_04_list_02: Video subtitle dan dub untuk CS Principles & AP
    Computer Science A.
  farsi_timeline_stage_04_list_03: Buat ulang video dengan penutur asli, dalam pakaian
    budaya yang sesuai.
  farsi_timeline_stage_04_desc: Tahap 4 bisa memakan waktu satu tahun untuk diselesaikan,
    kemungkinan akan dimulai pada akhir 2024.
  farsi_timeline_stage_05_heading: Konten Tambahan
  farsi_timeline_stage_05_list_01: Terjemahkan kurikulum yang tersisa, termasuk CS
    Connections.
  farsi_timeline_stage_05_list_02: Subtitle, dub, dan reshoot video yang tersisa dari
    semua kursus.
  farsi_timeline_stage_05_desc: Tahap 5 bisa memakan waktu satu tahun untuk diselesaikan,
    kemungkinan akan dimulai pada tahun 2025.
  farsi_page_supporters_heading: Orang Amerika Iran untuk Pendidikan CS
  farsi_page_supporters_desc: 'Terima kasih kepada para pemimpin terkemuka Iran Amerika
    berikut yang telah berkumpul untuk mendukung pendidikan ilmu komputer, dengan
    hadiah utama ke Code.org di Farsi:'
  farsi_page_supporters_desc_02: Kami mengundang Anda untuk merayakan kontribusi Iran
    dalam teknologi dengan mendukung Code.org dan pendidikan ilmu komputer sehingga
    setiap siswa di setiap sekolah memiliki kesempatan untuk belajar ilmu komputer.
  farsi_page_founders_heading: Kisah Pendiri Kami
  farsi_page_founders_slide_01: Lahir di Iran, Hadi dan Ali Partovi tumbuh selama
    perang Iran-Irak. Lingkungan mereka di Teheran dibom oleh jet tempur Irak.
  farsi_page_founders_slide_02: Ketika mereka berusia 9 tahun, ayah mereka, seorang
    profesor fisika, membawa pulang komputer Commodore 64 dari perjalanan ke luar
    negeri. Komputer ini adalah pelarian mereka dari lingkungan mereka — mereka belajar
    cara membuat kode dan membuat aplikasi, game, dan musik.
  farsi_page_founders_slide_03: Mereka berimigrasi ke Amerika Serikat pada usia 11
    tahun. Segera setelah mereka berusia 15 tahun, mereka menghabiskan musim panas
    mereka bekerja sebagai insinyur perangkat lunak untuk membantu membayar jalan
    mereka melalui sekolah menengah dan perguruan tinggi.
  farsi_page_founders_slide_04: Setelah lulus dari Universitas Harvard dengan gelar
    Master di bidang ilmu komputer, Hadi dan Ali mengejar karir di bidang teknologi.
  farsi_page_founders_slide_05: Mereka mencapai kesuksesan dalam industri teknologi
    dan mendirikan banyak bisnis teknologi, mencapai impian Amerika. Selain itu, mereka
    menjadi angel investor yang produktif, mendukung perusahaan seperti Facebook,
    Uber, Airbnb, dan Dropbox, antara lain.
  farsi_page_founders_slide_06: Pada 2013, Hadi dan Ali meluncurkan organisasi nirlaba
    pendidikan Code.org, yang terus dipimpin Hadi sebagai CEO. Sejak awal, Code.org
    telah memulai gerakan besar-besaran untuk mengajarkan ilmu komputer dan pengkodean
    kepada siswa K-12 secara global. Ini juga merupakan penyedia kurikulum ilmu komputer
    terbesar di dunia, dengan lebih dari 80 juta pengguna siswa di 180 negara.
  farsi_page_support_heading: Dukungan Anda dan Suara Anda
  farsi_page_support_heading_02: Terima kasih atas minat Anda pada Code.org di Farsi.
  farsi_page_support_get_updates: "[Daftar] (%{form_url}) untuk mempelajari lebih
    lanjut tentang proyek khusus ini dan mendapatkan pembaruan pada tanggal rilis
    bertahap."
  farsi_page_support_contact_us: Jika Anda ingin mendukung inisiatif ini atau mempelajari
    lebih lanjut, silakan [hubungi kami] (%{contact_link}) atau donasi di bawah ini.
  farsi_page_compliance_heading: Kepatuhan Dalam Mendukung Terjemahan Farsi
  farsi_page_compliance_desc: Sebagai organisasi nirlaba AS, Code.org tunduk pada
    undang-undang tentang sanksi dengan Iran. Setelah berkonsultasi dengan penasihat
    hukum AS yang berpengalaman dalam Peraturan Sanksi dan Terjemahan Iran (ITSR),
    Code.org percaya bahwa mereka dapat mendanai, menyiapkan, dan mendistribusikan
    Terjemahan Farsi Kurikulum CS di Amerika Serikat dan di tempat lain di seluruh
    dunia, termasuk di Iran. ITSR memberikan pengecualian untuk “materi informasi
    dan informasi” (Pengecualian IIM) dan Code.org percaya bahwa pengecualian ini
    akan sepenuhnya melindungi pendanaan, persiapan, dan distribusi Terjemahan Farsi
    dan dengan demikian memungkinkan upaya Terjemahan Farsi untuk melanjutkan kepatuhan
    penuh dengan persyaratan sanksi ekonomi AS.
  resources_tabs_heading: Sumber daya yang mendukung Anda di tiap langkah
  resources_tabs_desc: "[Buat akun Code.org](%{sign_up_url}) untuk mengakses materi
    yang akan membantu Anda mengajarkan ilmu komputer dengan percaya diri. Code.org
    memiliki banyak materi yang dirancang untuk membantu pendidik, bahkan bagi yang
    tidak memiliki pengalaman mengajarkan Ilmu Komputer sebelumnya."
  resources_tabs_tab_label_lesson_plans: Rencana Pembelajaran
  resources_tabs_tab_label_videos: Video
  resources_tabs_tab_label_slides: Slide
  resources_tabs_tab_label_assessments: Penilaian
  resources_tabs_tab_label_tools: Alat Pemrograman
  resources_tabs_lesson_plans_subhead: Dapatkan panduan langkah demi langkah, tujuan
    pembelajaran, dan strategi penilaian untuk pengajaran yang efektif.
  resources_tabs_lesson_plans_desc: Materi yang bermanfaat diantaranya mencakup dek
    slide, panduan kegiatan, rubrik, dan lainnya — semuanya dikelola di satu tempat.
    Tiap rencana pemebelajaran disertai dengan kiat untuk diimplementasikan dalam
    kelas, ide diferensiasi, dan kegiatan tambahan untuk memenuhi kebutuhan siswa
    dari semua kemampuan.
  resources_tabs_videos_heading: Video Instruksional
  resources_tabs_videos_subhead: Tonton uraian ilmu komputer dan konsep pemrograman
    yang mudah dipahami.
  resources_tabs_videos_desc: Seri video Code.org dirancang khusus untuk membantu
    kelas Anda, dan menarik serta menyenangkan untuk ditonton.
  resources_tabs_slides_heading: Dek Slide
  resources_tabs_slides_subhead: Kami menawarkan struktur yang teratur , menarik secara
    visual, dan baik secara pedagogis kepada para pendidik untuk menyampaikan pelajaran
    ilmu komputer.
  resources_tabs_slides_desc: Dek slide Code.org menyediakan petunjuk langkah demi
    langkah, contoh, dan kegiatan interaktif yang sesuai dengan tujuan kurikulum.
  resources_tabs_assessments_subhead: Kurikulum kami mencakup sistem sumber penilaian
    formatif dan sumatif yang komprehensif.
  resources_tabs_assessments_desc: Ini mencakup rubrik, daftar periksa, proyek mini,
    proyek di akhir bab, rubrik yang dihadapi siswa, sampel proye, dan tes pasca proyek
    — semuanya dirancang untuk membantu guru dalam mengukur kemajuan siswa, memberikan
    masukan, dan mengevaluasi pemahaman siswa.
  resources_tabs_tools_subhead: Integrated Development environment (IDE) Code.org
    melayani siswa dari semua jenjang keahlian.
  resources_tabs_tools_desc: Kami menawarkan platform yang serbaguna dan mudah digunakan
    serta mendukung berbagai paradigma pemrograman. Hal ini memungkinkan siswa untuk
    beralih dengan mudah dari coding berbasis blok ke bahasa berbasis teks, serta
    mendorong kreativitas dan inovasi.
  teach_page_top_heading: Ajarkan ilmu komputer & nyalakan potensi
  teach_page_top_desc_01: Gali potensi siswa Anda secara menyeluruh dengan kurikulum
    Ilmu Komputer (Computer Science, CS) Code.org yang gratis.
  teach_page_top_desc_02: Bergabunglah dengan komunitas global lebih dari 2 juta pendidik
    yang memberdayakan generasi baru inovator, pemecah masalah, dan warga digital!
    Code.org membantu guru sepenuhnya dengan pembelajaran profesional, kurikulum yang
    komprehensif, dan bantuan saat Anda membutuhkannya.
  teach_page_why_teach_cs_heading: Mengapa mengajarkan ilmu komputer dengan Code.org?
  teach_page_why_teach_cs_block_heading_01: 'Membangun keahlian dasar-dasar Ilmu Komputer '
  teach_page_why_teach_cs_block_desc_01: Seperti halnya membaca, menulis, atau matematika,
    ilmu komputer merupakan dasar bagi pelajaran lainnya. Ilmu komputer mengajarkan
    pemecahan masalah dan pemikiran kritis, dan memungkinkan siswa untuk berpartisipasi
    aktif dalam masyarakat yang semakin digital.
  teach_page_why_teach_cs_block_heading_02: Memanfaatkan sumber daya pembelajaran
    yang komprehensif
  teach_page_why_teach_cs_block_desc_02: Rencana pembelajaran yang mendalam serta
    opsi pembelajaran profesional yang fleksibel memastikan agar guru dengan latar
    belakang berbeda dapat mengajarkan ilmu komputer dengan sukses.
  teach_page_why_teach_cs_block_heading_03: Membuka jalan bagi semua siswa
  teach_page_why_teach_cs_block_desc_03: Pekerjaan komputasi merupakan sektor terbesar
    yang tumbuh paling cepat dan digaji tinggi dari semua upah baru di AS.
  teach_page_why_teach_cs_block_heading_04: Memahami dunia yang diubah dengan AI
  teach_page_why_teach_cs_block_desc_04: Ajari siswa cara kerja AI dan cara menggunakannya
    dengan aman. Pembelajaran Profesional kami mendorong keingintahuan dan kepercayaan
    diri dengan teknologi yang berkembang ini.
  teach_page_why_teach_cs_heading_02: Mulai ajarkan ilmu komputer dengan Code.org
    hari ini!
  teach_page_quote: Saat menggunakan kurikulum Code.org, semuanya ada untuk Anda.
    Kurikulum kami dilengkapi pertanyaan yang perlu Anda tanyakan kepada siswa. Juga
    dilengkapi pelajaran yang perlu Anda ajarkan serta memberi panduan tentang cara
    melakukannya. Jadi, jika Anda tidak memiliki pengalaman dalam ilmu komputer, kami
    sudah menyiapkannya. Jika Anda punya pengalaman yang cukup dengan ilmu komputer
    dan pernah mengajarkannya, Anda akan mendapatkan cara pendekatan baru dalam mengajarkannya
    kepada siswa Anda.
  teach_page_free_curriculum_heading: Kurikulum gratis dan menarik
  teach_page_free_curriculum_desc: Kami ingin Anda membawa  Ilmu Komputer ke sekolah
    tanpa mengkhawatirkan biayanya. Karena itu, kami berkomitmen untuk menawarkan
    kurikulum kami secara gratis selamanya!
  teach_page_free_curriculum_list_desc_01: Kurikulum gratis, fleksibel, dan menyenangkan
    yang tersedia dalam lebih dari 67 bahasa.
  teach_page_free_curriculum_list_desc_02: Code.org menawarkan semuanya, mulai dari
    kurikulum setahun penuh hingga kegiatan satu unit. Selain itu, kami memperbarui
    kurikulum setiap tahun guna mendukung praktik terbaik dan area fokus, serta membuat
    penawaran baru yang mengajarkan topik terkini yang sedang diminati.
  teach_page_free_curriculum_list_desc_03: Setiap kurikulum disesuaikan dengan setidaknya
    satu set standar nasional, seperti CSTA, Next Generation Science Standards, dan
    Common Core.
  teach_page_free_curriculum_list_desc_04: Penawaran dalam lebih dari 67 bahasa
  teach_page_free_curriculum_list_desc_05: Dipetakan ke setidaknya satu set standar
    nasional (termasuk CSTA, NGSS, dan Common Core)
  teach_page_free_curriculum_heading_02: 'Telusuri penawaran kurikulum kami untuk
    jenjang kelas yang berbeda:'
  teach_page_resources_heading: Sumber daya yang mendukung Anda di tiap langkah
  teach_page_resources_desc: Membuat akun Code.org akan memberi Anda akses ke materi
    yang akan membantu Anda mengajarkan ilmu komputer dengan percaya diri. Code.org
    memiliki banyak materi yang dirancang untuk membantu pendidik, bahkan bagi yang
    tidak memiliki pengalaman mengajarkan Ilmu Komputer sebelumnya. Klik tab untuk
    memahami materi ini lebih jauh.
  teach_page_curriculum_heading: Penawaran kurikulum yang disukai siswa
  teach_page_curriculum_desc: Ada begitu banyak penawaran luar biasa untuk ditelusuri.
    Berikut adalah beberapa penawaran baru kami yang populer.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Telusuri penawaran pembelajaran yang profesional
  teach_page_pl_offerings_list_heading_self_paced: Modul Online Mandiri

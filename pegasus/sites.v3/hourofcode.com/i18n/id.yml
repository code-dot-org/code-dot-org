  ai_pl_101_video_title_2: Mengungkap AI untuk Pendidik
  ai_pl_101_video_desc_2: Pengantar dasar-dasar Kecerdasan Buatan yang akan membekali
    Anda dengan pengetahuan dasar untuk memahami dampak mendalam AI di masyarakat
    kita dan relevansinya yang meningkat dengan bidang pendidikan. Anda akan mendapatkan
    wawasan praktis untuk memanfaatkan AI untuk tugas-tugas di kelas, dan menghemat
    waktu untuk tugas-tugas administratif.
  ai_pl_101_video_title_3: Mengubah Pembelajaran dengan AI
  ai_pl_101_video_desc_3: Jelajahi persimpangan AI dan pendidikan. Sesi ini mengeksplorasi
    bagaimana AI dapat dikombinasikan dengan pedagogi untuk meningkatkan pembelajaran
    siswa. Ini adalah keharusan bagi pendidik yang ingin memanfaatkan AI untuk mengubah
    praktik mengajar mereka untuk memperkaya pengalaman belajar siswa mereka.
  ai_pl_101_video_title_4: Memastikan Pendekatan yang Bertanggung Jawab terhadap AI
  ai_pl_101_video_desc_4: Jelajahi pertimbangan etis dan praktik terbaik untuk menggabungkan
    kecerdasan buatan dalam lingkungan pendidikan. Sesi ini akan memberikan strategi
    konkret, sumber daya, dan contoh dunia nyata, semuanya bertujuan untuk memahami
    potensi bias AI, dan pertimbangan etis yang menyertainya.
  ai_pl_101_video_title_5: Membawa AI ke Kelas
  ai_pl_101_video_desc_5: Sesi ini berfokus pada pengajaran tentang AI, mengevaluasi
    dan memanfaatkan alat pendidikan AI, dan memanfaatkan AI untuk penilaian siswa.
    Dengan perpaduan teori, contoh praktis, dan sumber daya yang kaya, ini bertujuan
    untuk memberdayakan pendidik untuk menavigasi lanskap AI dan meningkatkan pengalaman
    belajar siswa.
  ai_pl_101_resources_5: Panduan untuk Memastikan Pendekatan yang Bertanggung Jawab
    terhadap AI
  ai_pl_101_video_desc_6: 'Pelajari lebih lanjut tentang teknologi baru yang mendorong
    perubahan besar dalam AI, menampilkan dua video baru pada Model Bahasa Besar (seperti
    ChatGPT) dan Generative AI. Dengarkan bagaimana teknologi baru ini bekerja langsung
    dari para ahli: Mira Murati, CTO OpenAI, dan Cristóbal Valenzuela, CEO RunwayMLL.'

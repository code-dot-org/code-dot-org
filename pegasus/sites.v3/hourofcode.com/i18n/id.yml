  csf_page_courses_self_paced_heading: Kurikulum dasar mandiri
  csf_page_courses_self_paced_desc: Guru memainkan peran penting dalam pembelajaran
    siswa dengan mengajarkan kegiatan tanpa komputer dan memimpin diskusi dalam kelas,
    namun, kami menyadari bahwa CS Fundamentals tidak selalu diajarkan dalam kelas
    konvensional. Kami menyediakan dua ekspres mandiri bersama Kursus A-F. Kursus
    ekspres ini dirancang untuk situasi di mana guru memungkinkan tiap siswa untuk
    belajar sesuai kecepatan mereka sendiri secara mandiri.
  csf_page_faq_question_01: Apakah CS Fundamentals dipetakan sesuai standar?
  csf_page_faq_answer_01_01: 'CS Fundamentals ditulis menggunakan K-12 Framework for
    Computer Science dan standar CSTA sebagai panduan. Saat ini, tiap pelajaran dalam
    CS Fundamentals berisi pemetaan sesuai standar CSTA yang relevan. Ringkasan dari
    semua pemetaan CSTA untuk tiap kursus dapat dilihat di:'
  csf_page_faq_answer_01_list_01: "[Standar Kursus A](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Standar Kursus B](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Standar Kursus C](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Standar Kursus D](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Standar Kursus E](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Standar Kursus F](%{course_f_url})"
  csf_page_faq_answer_01_02: Versi Google Sheets dari standar tersebut dapat dilihat
    di [Standar CSF](%{csf_standards_url}).
  csf_page_faq_question_02: Bagaimana cara menghadirkan CS Fundamentals ke seluruh
    sekolah saya?
  csf_page_faq_answer_02: Sebagai kurikulum Ilmu Komputer K-12 terkemuka di Amerika
    Serikat, program dasar kami terbukti efektif di distrik sekolah perkotaan besar
    seperti Dallas, serta distrik pedesaan kecil di Iowa. Tidak perlu membayar ahli
    untuk mengajarkan ilmu komputer. Program kami dirancang secara unik untuk mendukung
    guru yang baru mengenal ilmu komputer sambil menawarkan fleksibilitas untuk mengembangkan
    pelajaran agar sesuai dengan kebutuhan siswa. [Bagikan brosur ini](%{brochure_url})
    kepada administrator sekolah dan distrik Anda, atau [sarankan kepada mereka untuk
    melihat halaman administrator kami](%{admins_url}) yang dirancang khusus untuk
    menjawab pertanyaan umum para administrator.
  csf_page_faq_question_03: Berapa biaya untuk mengajarkan CS Fundamentals?
  csf_page_faq_question_04: Bagaimana/Di mana saya bisa mendapatkan pengembangan profesi
    untuk CS Fundamentals?
  csf_page_faq_answer_04_01: Baru mengajar ilmu komputer? Jangan khawatir! Sebagian
    besar guru kami belum pernah mengajar ilmu komputer. Bergabunglah dengan guru
    lokal untuk mendapatkan dukungan langsung dan inspiratif dalam menerapkan ilmu
    komputer di kelas Anda. Mitra Regional kami menawarkan workshop Code.org sehari
    yang berkualitas bagi tiap guru atau untuk PD di seluruh sekolah. [Daftarkan diri
    Anda untuk mengikuti workshop pengembangan profesi di sekitar Anda](%{sign_up_url})!
  csf_page_faq_answer_04_02: Bergabunglah dengan lebih dari 100.000 guru yang telah
    mengikuti workshop kami. Mayoritas peserta workshop kami berkata, 'Ini merupakan
    pengembangan profesi terbaik yang pernah saya hadiri.' Bahkan, [90% peserta akan
    merekomendasikan program kami kepada guru lain](%{rec_url})!
  csf_page_faq_question_05: Kapan waktu yang disarankan untuk mengajarkan CS Fundamentals?
  csf_page_faq_answer_05: Tiap kursus CSF mencakup 13-17 pelajaran yang dirancang
    menghabiskan waktu 45 menit. Kami sarankan agar semua siswa beralih dari satu
    pelajaran ke pelajaran lain dengan kecepatan yang ditetapkan oleh guru. Ada banyak
    level proyek yang dipimpin oleh guru yang dirancang untuk diikuti secara serempak
    sementara pelajaran mengembangkan keterampilan dapat diselesaikan oleh siswa sesuai
    kecepatan mereka sendiri.
  csf_page_faq_question_06: Materi apa yang saya butuhkan untuk CS Fundamentals?
  csf_page_faq_answer_06: Banyak pelajaran yang memiliki handout yang memandu siswa
    dalam melewati kegiatan. Sumber daya ini dapat dicetak atau digunakan secara digital.
    Sejumlah pelajaran membutuhkan perlengkapan kelas khusus dan media manipulatif.
    [Buka Silabus CSF untuk mengetahui selengkapnya](%{syllabus_url}).

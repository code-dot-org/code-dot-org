  middle_high_page_make_your_own_description: 'Selain kursus, kami memiliki alat pemrograman
    yang memungkinkan Anda mengeksplorasi kreativitas Anda dan menghasilkan sesuatu
    yang luar biasa. '
  middle_high_page_make_your_own_card_title_1: App Lab
  middle_high_page_make_your_own_card_title_2: Game Lab
  middle_high_page_make_your_own_card_title_3: Web Lab
  middle_high_page_make_your_own_card_descrpition_1: App Lab merupakan lingkungan
    pemrograman untuk embuat aplikasi sederhana. Desain aplikasi, buat kode dalam
    JavaScript dengan blok atau teks, lalu bagikan aplikasi Anda dalam hitungan detik.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab merupakan lingkungan
    pemrograman untuk membuat animasi dan game sederhana dengan menggunakan objek
    dan karakter yang berinteraksi satu sama lain.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab merupakan lingkungan
    pemrograman untuk membuat halaman web sederhana menggunakan HTML dan CSS. Desain
    halaman web Anda dan bagikan situs Anda dalam hitungan detik.

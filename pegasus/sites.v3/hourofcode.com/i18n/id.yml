  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Apa itu Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code dimulai dengan pengenalan satu jam tentang ilmu
    komputer, yang dirancang untuk mendemistifikasi "kode", untuk menunjukkan bahwa
    setiap orang dapat mempelajari dasar-dasarnya, dan untuk memperluas partisipasi
    di bidang ilmu komputer. Ini telah menjadi usaha di seluruh dunia untuk merayakan
    ilmu komputer, dimulai dengan aktivitas pengkodean 1 jam namun berkembang dengan
    segala macam upaya masyarakat. Lihat <a href='%{tutorials}'> tutorial dan kegiatan
    </a>. Kampanye akar rumput ini didukung oleh lebih dari <a href='%{partners}'>
    400 mitra </a> dan 200.000 pendidik di seluruh dunia.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Coba Tutorial
  hoc_faq_when_is_hoc_q: Kapan Hour of Code dilaksanakan?
  hoc_faq_when_is_hoc_a: Semua orang dapat menyelenggarakan Hour of Code akapan saja,
    namun tujuan awal kampanye ini adalah untuk remaja dari jutaan siswa untuk mencoba
    Hour of Code selama %{campaign_date}, dalam perayaan dari <a href='http://csedweek.org'>Pekan
    Edukasi Ilmu Komputer</a>. Apakah harus <i>satu jam</i> spesifik? Tidak. Anda
    dapat melakukan Hour of Code kapanpun selama minggu ini. (Dan bila Anda tidak
    dapat melakukannya di minggu tersebut, lakukan di minggu sebelum atau sesudah).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Mengapa ilmu komputer?
  hoc_faq_why_cs_a: "<i>Setiap</i> pelajar harus mendapatkan kesempatan untuk mempelajari
    ilmu komputer. Hal ini membantu untuk menumbuhkan kemampuan pemecahan masalah,
    logika dan kreativitas. Dengan dimulai sejak dini, pelajar-pelajar akan memiliki
    fondasi untuk sukses dalam karir pada abad 21 ini. Lihat mengenai statistiknya
    pada <a href='%{stats_url}'>here</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Bagaimana saya berpartisipasi dalam Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Mulai perencanaan disini</a> dengan
    melihat panduan how-to kami. Anda dapat mengadakan event Hour of Code di sekolah
    atau di komunitas &mdash; seperti klub ekstrakulikuler, nirlaba atau pekerjaan.
    Atau, coba sendiri ketika %{campaign_date} tiba."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Siapa di balik dari Hour of Code?
  hoc_faq_behind_hoc_a: Hour of Code diorganisir dan diselenggarakan oleh <a href='http://code.org'>Code.org</a>,
    sebuah oraganisasi 501c3 non-profit yang berdedikasi untu memperluas partisipan
    dari ilmu komputer dengan membuatnya tersedia di berbagai sekolah, meningkatkan
    partisipan perempuan dan berbagai kalangan pelajar lainnya. Sebuah <a href='http://code.org/about/partners'>partisipasi
    dari mitra yang belum pernah berkoalisi</a> telah bersatu untuk mendukung Hour
    of Code, &mdash; termasuk didalamnya Microsoft, Apple, Amazon, Boys dan Girls
    Clubs of America dan universitas.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Saya tidak mengerti mengenai koding. Dapatkah saya menyelenggarakan
    acara ini?
  hoc_faq_host_a: Tentu saja. Hour of Code dipandu sendiri. Yang harus Anda lakukan
    adalah <a href='%{codeorg_url}/learn'> mencoba tutorial yang telah ada</a>, pilih
    tutorial yang Anda inginkan, pilih waktu satu jam &mdash; dan kami akan mengurus
    sisanya. Kami juga memiliki opsi untuk segala umur dan tingkat pengalaman, dari
    TK ke atas. Mulai perencanaan event Anda dengan membaca <a href='/how-to'>panduan
    hot-to</a> kami.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Perangkat apa yang harus saya gunakan untuk murid-murid saya?
  hoc_faq_devices_a: Code.org tutorials work on all devices and browsers. You can
    see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>.
    Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged
    activities</a> if your school can't accommodate the tutorials!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Apakah saya perlu menyediakan komputer untuk setiap partisipan?
  hoc_faq_need_computers_a: |-
    Tidak. Kami memiliki tutorial Hour of Code yang dapat berjalan di PC, Ponsel Pintar, Tablet, dan beberapa tidak membutuhkan komputer sama sekali! Anda dapat bergabung dimanapun anda berada, siapapun berada dengan anda. <p><i>Berikut beberapa pilihan:</i> <br><ul><li><b>Bekerja dalam berpasangan.</b> Penelitian menunjukkan bahwa pelajar belajar dengan sangat baik dengan <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pemrograman berpasangan</a>, saling berbagi komputer dan bekerja sama. Doronglah pelajar anda untuk bekerja sama.
    <li><b>Gunakkanlah layar proyektor.</b> Jika anda memiliki proyektor dan layarnya untuk digunakan untuk komputer tekoneksi internet, maka kelompok anda dapat melaksanakan Hour of Code bersama. Tonton sebagian dari video-video dan ambil giliran untuk memecahkan masalah atau menjawab pertanyaan.
    <li><b>Laksanakan tanpa online.</b> Kami juga menyediakan tutorial yang tidak membutuhkan komputer sama sekali.</ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Saya tinggal di <country>. Bagaimana cara untuk berpartisipasi
    internasional?
  hoc_faq_international_a: Semua dapat mengadakan event Hour of Code, dimanapun di
    dunia. Tahun lalu, siswa-siswi dari seluruh dunia berkumpul bersama untuk Hour
    of Code. Cari tahu lebih lanjut <a href='/promote'>disini</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Bagaimana saya dapat membuat tutorial Hour of Code?
  hoc_faq_tutorial_a: Jika anda tertarik menjadi mitra tutorial kami, <a href='/tutorial-guidelines'>seilahkan
    lihat panduan dan instruksi kami</a>. Kami ingin menghelat berbagai pilihan yang
    menarik, namun tujuan utama kami adalah mengoptimalkan pengalaman para murid dan
    guru yang awam akan ilmu komputer.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Apakah pelajar harus masuk menggunakan account?
  hoc_faq_account_a: Tidak. Tidak diperlukan signup atau login sama sekali untuk pelajar
    mencoba Hour of Code. Kebanyakan <a href='%{codeorg_url}/learn/beyond'>follow-on
    courses</a> membutuhkan account untuk menyimpan kemajuan pelajar.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Aktivitas apa yang harus saya lakukan dengan pelajar SMA?
  hoc_faq_high_school_a: Untuk segala umur, kami merekomendasikan untuk mencoba tutorial
    untuk pemla pada <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> untuk
    permulaan, seperti tutorial dengan Angry Birds atau dengan Anna dan Elsa. Pelajar
    SMA seharusnya bisa menyelesaikannya dalam 30 menit dan dapat mencoba tutorial
    yang tingkat lanjut dalam Javascript, seperti Khan Academy atau CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Saya mempersiapkan Scratch untuk Hour of Code, tetapi bagaimana
    untuk jika murid-murid saya memiliki iPads daripada laptop?
  hoc_faq_scratch_a: Scratch tidak dapat dijalankan pada tablet. Jika pelajar anda
    masih muda, mereka dapat menggunakan ScratchJR iPad app(untuk pembawa acara).
    Jika anda melihat tutorial pada  <a href='http://code.org/learn'>Code.org/learn</a>,
    anda dapat menemukan tutorial lain yang berfungsi pada iPads - dari Code.org,
    Tynker, Lightbot, or CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Bagaimana Anda menghitung Hour of Code?
  hoc_faq_map_q: Mengapa saya tidak bisa menemukan lokasi saya di peta?
  hoc_faq_map_a: Kami mohon maaf karena Anda tidak melihat acara Anda di peta Hour
    of Code. Karena puluhan ribu panitia yang mendaftar, peta mengumpulkan data dan
    menampilkan satu poin untuk beberapa acara. Jika Anda mengeklik nomor di atas
    peta, Anda akan diarahkan ke daftar semua acara menurut negara dan dapat menemukan
    acara Anda tercantum di sana. Selain itu, mengingat ribuan orang mendaftar untuk
    Hour of Code, daftar peta dan acara biasanya memakan waktu 48 jam untuk diperbarui.
    Periksa kembali dalam beberapa hari!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Pelacak dari The Hour of Code  bukanlah pengukuran yang tepat
    penggunaann. Kita tidak menghitung ID unik mahasiswa dengan sempurna ketika melacakan
    partisipasi dalam jam kode, terutama karena kita tidak mengharuskan siswa untuk
    login atau mendaftar. Sebagai hasilnya, kita menghitung di atas dan dibawah jumlah
    peserta pada waktu yang sama. Baca semua rincian <a href='http://code.org/loc'>
    di sini</a>.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Berapa banyak yang bisa kita pelajari dalam satu jam?
  hoc_faq_one_hour_a: Tujuan dari Hour of Code bukan untuk mengajari siapa pun untuk
    menjadi ilmuwan komputer ahli dalam satu jam. Satu jam hanya cukup untuk belajar
    komputer ituIlmu pengetahuan itu menyenangkan dan kreatif, dapat diakses di segala
    usia, untuk semua siswa, terlepas dari latar belakangnya. Ukuran keberhasilan
    kampanye ini bukanlah seberapa banyak siswa CS belajar - keberhasilan tercermin
    dalam partisipasi luas kelompok gender dan etnis dan sosioekonomi, dan peningkatan
    partisipasi dan partisipasi yang dihasilkan dalam mata pelajaran CS di semua tingkat
    kelas. Jutaan guru dan siswa yang berpartisipasi telah memutuskan untuk melampaui
    satu jam - untuk belajar sepanjang hari atau seminggu penuh atau lebih lama, dan
    banyak siswa telah memutuskan untuk mendaftar secara keseluruhan (atau bahkan
    jurusan perguruan tinggi) sebagai hasilnya. <br/> <br/> Selain para siswa, "pelajar"
    lainnya adalah pendidik yang mendapatkan kepercayaan diri setelah satu jam sehingga
    mereka bisa mengajar komputer. sains meski mereka mungkin tidak memiliki gelar
    sarjana sebagai ilmuwan komputer. Puluhan ribu guru memutuskan untuk melanjutkan
    ilmu komputer lebih jauh, menghadiri PD atau mengikuti kursus online lanjutan,
    atau keduanya. Dan ini juga berlaku untuk administrator sekolah, yang menyadari
    bahwa ilmu komputer adalah sesuatu yang diinginkan oleh siswa dan kemampuan guru
    mereka. <br/> <br/> Di atas segalanya, apa yang bisa dipelajari semua peserta
    dalam satu jam adalah kita bisa melakukan ini.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: Masih ada pertanyaan?
  hoc_faq_more_questions_a: Cobalah temukan jawaban di <a href='http://support.code.org'>forum
    dukungan</a> kami.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Bagaimana saya terus belajar setelah Hour of Code?
  hoc_faq_keep_learning_a: Siapapun dapat meng-host Jam Kode setiap saat. Tutorial
    tetap sepanjang tahun. Anda bisa mengharapkan semua tutorial dan kurikulum tersedia
    di situs kami untuk selama-lamanya. Silakan kunjungi <a href='/promote'> sumber
    daya kami </a> untuk panduan bagaimana cara dan panduan lainnya untuk membantu
    membuat acara Hour of Code Anda sukses.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Dimana saya bisa mencetak sertifikat untuk murid-murid saya?
  hoc_faq_certificates_a: Buka <a href=' %{codeorg_url} / sertifikat''pertanyaan </a>
    kami di mana Anda dapat mencetak sertifikat untuk seluruh kelas Anda sebelumnya.
    Anda juga dapat mencetak <a href=' %{codeorg_url} /certificates?course=mc'> sertifikat
    khusus </a> untuk siswa melakukan Minecraft tutorial.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Apakah ada batasan bagaimana saya bisa menggunakan logo atau nama
    Hour of Code?
  hoc_faq_logo_a: Jam Kode adalah merek dagang. Kami tidak ingin mencegah penggunaannya,
    namun kami ingin memastikan penggunaannya sesuai dengan beberapa batasan. Silakan
    lihat <a href=' %{logo_url}'> panduan ini untuk penggunaan </a>.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

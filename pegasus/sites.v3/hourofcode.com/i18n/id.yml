  oceans_behind_the_scenes: 'AI for Oceans: Behind the Scenes'
  oceans_behind_the_scenes_1: Level 2-4 menggunakan model yang telah dilatih sebelumnya
    yang disediakan oleh poyek <a href="https://www.tensorflow.org/" >TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. Model Mobile merupakan <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">neural
    network konvolusional</a> yang telah dilatih di <a href="http://www.image-net.org/">ImageNet</a>,
    sebuah dataset dengan lebih dari 14 juta gambar dengan anotasi tangan dengan kata-kata
    seperti "balon" atau "strawberry". Untuk menyesuaikan model ini dengan data latihan
    berlabel yang dihasilkan oleh siswa dalam kegiatan ini, kami menggunakan teknik
    <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer Learning</a>.
    Tiap gambar dalam dataset latihan dimasukkan ke MobileNet, sebagai piksel, untuk
    mendapatkan daftar anotasi yang paling mungkin diterapkan padanya. Sementara untuk
    gambar baru, kami memasukkannya ke MobileNet dan membandingkan daftar anotasi
    yang dihasilkan dengan yang berasal dari dataset latihan. Kami mengklasifikasikan
    gambar baru tersebut dengan label yang sama (seperti "ikan" atau "bukan ikan")
    sebagai gambar dari set latihan dengan hasil yang paling mirip.
  oceans_behind_the_scenes_1_markdown: Level 2-4 menggunakan model yang telah dilatih
    sebelumnya yang disediakan oleh proyek [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Model MobileNet merupakan [neural network konvolusional](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    yang telah dilatih di [ImageNet](http://www.image-net.org/), sebuah dataset dengan
    lebih dari 14 juta gambar dengan anotasi tangan dengan kata-kata seperti "balon"
    atau "strawberry". Untuk menyesuaikan model ini dengan data latihan berlabel yang
    dihasilkan oleh siswa dalam kegiatan ini, kami menggunakan teknik [Transfer Learning](https://en.wikipedia.org/wiki/Transfer_learning).
    Tiap gambar dalam dataset latihan dimasukkan ke MobileNet, sebagai piksel, untuk
    mendapatkan daftar anotasi yang paling mungkin diterapkan padanya. Sementara untuk
    gambar baru, kami memasukkannya ke MobileNet dan membandingkan daftar anotasi
    yang dihasilkan dengan yang berasal dari dataset latihan. Kami mengklasifikasikan
    gambar baru tersebut dengan label yang sama (seperti "ikan" atau "bukan ikan")
    sebagai gambar dari set latihan dengan hasil yang paling mirip.
  oceans_behind_the_scenes_2: Level 6-8 menggunakan <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Kita melihat tiap komponen ikan (seperti mata, mulut, tubuh)
    dan mengumpulkan semua metadata untuk komponen tersebut (seperti jumlah gigi,
    bentuk tubuh) menjadi vektor angka untuk setiap ikan. Kita menggunakan vektor
    ini untuk melatih SVM. Berdasarkan data latihannya, SVM memisahkan "ruang" dari
    semua kemungkinan ikan menjadi dua bagian, yang sesuai dengan kelas yang kita
    coba pelajari (seperti "biru" atau "bukan biru").
  oceans_behind_the_scenes_2_markdown: Level 6-8 menggunakan [Support-Vector Machine](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM). Kita melihat tiap komponen ikan (seperti mata, mulut, tubuh) dan mengumpulkan
    semua metadata untuk komponen tersebut (seperti jumlah gigi, bentuk tubuh) menjadi
    vektor angka untuk setiap ikan. Kita menggunakan vektor ini untuk melatih SVM.
    Berdasarkan data latihannya, SVM memisahkan "ruang" dari semua kemungkinan ikan

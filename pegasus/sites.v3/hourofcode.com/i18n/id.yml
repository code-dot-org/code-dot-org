  hoc_faq_one_hour_q: Berapa banyak yang dapat dipelajari dalam satu jam?
  hoc_faq_one_hour_a: Tujuan dari Hour of Code bukanlah untuk membuat semua orang
    menjadi ilmuwan komputer yang mahir dalam satu jam. Satu jam hanya cukup untuk
    memahami bahwa ilmu komputer itu menyenangkan dan kreatif, dapat dipelajari oleh
    semua usia dan semua siswa, apa pun latar belakangnya. Ukuran keberhasilan program
    ini bukan pada seberapa banyak yang dipelajari oleh siswa Ilmu - melainkan pada
    keikutsertaan yang luas di antara kelompok gender, ras sosial ekonomi, serta peningkatan
    jumlah pendaftaran dan partisipasi yang kami lihat dalam kursus Ilmu Komputer
    di semua jenjang kelas. Jutaan guru dan siswa yang ikut serta telah memutuskan
    untuk belajar lebih dari satu jam - untuk belajar selama sehari penuh atau seminggu
    penuh atau lebih lama lagi, dan bahkan banyak siswa yang memutuskan untuk mengikuti
    seluruh kursus (atau bahkan jurusan perguruan tinggi). <br/><br/> Selain siswa,
    "pembelajar" lainnya adalah pendidik yang mendapatkan kepercayaan diri setelah
    satu jam bahwa mereka dapat mengajarkan ilmu komputer meskipun mereka tidak memiliki
    gelar sarjana sebagai ilmuwan komputer. Puluhan ribu guru memutuskan untuk lebih
    mendalami ilmu komputer, menghadiri PD atau menawarkan kursus online lanjutan,
    atau keduanya. Dan ini juga berlaku untuk administrator sekolah, yang menyadari
    bahwa ilmu komputer adalah sesuatu yang diinginkan oleh para siswa dan mampu dilakukan
    oleh guru mereka.  <br/><br/> Dan yang paling penting, dalam waktu satu jam semua
    peserta akan mengetahui bahwa kita bisa melakukannya.
  hoc_faq_one_hour_a_markdown: |-
    Tujuan dari Hour of Code bukanlah untuk membuat semua orang menjadi ilmuwan komputer yang mahir dalam satu jam. Satu jam hanya cukup untuk memahami bahwa ilmu komputer itu menyenangkan dan kreatif, dapat dipelajari oleh semua usia dan semua siswa, apa pun latar belakangnya. Ukuran keberhasilan program ini bukan pada seberapa banyak yang dipelajari oleh siswa Ilmu - melainkan pada keikutsertaan yang luas di antara kelompok gender, ras/etnis dan kelompok sosial ekonomi, serta peningkatan jumlah pendaftaran dan partisipasi yang kami lihat dalam kursus Ilmu Komputer di semua jenjang kelas. Jutaan guru dan siswa yang ikut serta telah memutuskan untuk belajar lebih dari satu jam - untuk belajar selama sehari penuh atau seminggu penuh atau lebih lama lagi, dan bahkan banyak siswa yang memutuskan untuk mengikuti seluruh kursus (atau bahkan jurusan perguruan tinggi).

    Selain siswa, "pembelajar" lainnya adalah pendidik yang mendapatkan kepercayaan diri setelah satu jam bahwa mereka dapat mengajarkan ilmu komputer meskipun mereka tidak memiliki gelar sarjana sebagai ilmuwan komputer. Puluhan ribu guru memutuskan untuk lebih mendalami ilmu komputer, menghadiri PD atau menawarkan kursus online lanjutan, atau keduanya. Dan ini juga berlaku untuk administrator sekolah, yang menyadari bahwa ilmu komputer adalah sesuatu yang diinginkan oleh para siswa dan mampu dilakukan oleh guru mereka.

    Dan yang paling penting, dalam waktu satu jam semua peserta akan mengetahui bahwa kita bisa melakukannya.

  hoc_faq_count_hoc_q: Bagaimana cara menghitung Hour of Code?
  hoc_faq_map_q: Mengapa saya tidak bisa menemukan lokasi saya di peta?
  hoc_faq_map_a: Kami memohon maaf karena Anda tidak melihat acara Anda di peta Hour
    of Code. Mengingat puluhan ribu penyelenggara yang mendaftar, peta kami mengumpulkan
    datanya dan menampilkan satu titik untuk beberapa acara. Jika Anda mengklik <a
    href='%{events_url}'>halaman acara</a>di bawah peta, Anda akan diarahkan ke daftar
    semua acara menurut provinsi dan dapat menemukan acara Anda tercantum di sana.
    Selain itu, karena ribuan orang mendaftar untuk Hour of Code, peta dan daftar
    acara biasanya memakan waktu 48 jam untuk diperbarui. Periksa kembali dalam beberapa
    hari!
  hoc_faq_map_a_markdown: Kami memohon maaf karena Anda tidak melihat acara Anda di
    peta Hour of Code. Mengingat puluhan ribu penyelenggara yang mendaftar, peta kami
    mengumpulkan datanya dan menampilkan satu titik untuk beberapa acara. Jika Anda
    mengklik tautan [halaman acara](%{events_url}) di bawah peta, Anda akan diarahkan
    ke daftar semua acara menurut provinsi dan dapat menemukan acara Anda tercantum

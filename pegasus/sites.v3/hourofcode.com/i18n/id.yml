  cs_ambassador_benefits_list_desc_01: Akses ke komunitas nasional pemimpin muda yang
    berkomitmen untuk menutup kesenjangan gender dalam ilmu komputer.
  cs_ambassador_benefits_list_desc_02: Jam pelayanan masyarakat dan kesempatan untuk
    mendapatkan [Penghargaan Layanan Relawan Presiden AS] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Pengakuan sebagai Duta Besar 2023-2024 dan
    memenuhi syarat untuk dihormati di Hall of Fame Ambassador Code.org.
  cs_ambassador_benefits_list_desc_04: Diidentifikasi sebagai Duta CS melalui pakaian
    khusus bermerek Code.org, stiker, dan banyak lagi!
  cs_ambassador_benefits_list_desc_05: Sertifikat partisipasi resmi dari Code.org.
  cs_ambassador_benefits_list_desc_06: Dapatkan pengalaman dan cerita untuk dibagikan
    di aplikasi perguruan tinggi Anda, resume, dan banyak lagi!
  professional_learning_section_desc: Dapatkan dukungan yang Anda butuhkan saat Anda
    bersiap untuk mengajar. Para guru menyukainya, dan lebih dari 90% memberinya peringkat
    sebagai pengembangan profesi terbaik yang pernah ada!
  professional_learning_section_desc_short: Dapatkan bantuan yang Anda butuhkan saat
    Anda bersiap untuk mengajar.
  professional_learning_section_desc_self_paced: Dukungan tepat waktu yang memudahkan
    Anda bersiap mengajar dengan percaya diri sesuai jadwal Anda.
  professional_learning_section_block_facilitator_led_workshops: Program Pembelajaran
    Profesional kami yang sangat mendukung akan mengumpulkan Anda bersama guru lain
    untuk belajar dari satu sama lain serta fasilitator ahli saat Anda mengambil tahun
    pertama dalam mengajarkan kurikulum gratis ke siswa Anda. Workshop tatap muka
    dan virtual dimulai musim panas ini.
  professional_learning_section_block_facilitator_led_workshops_csf: Bergabunglah
    dengan guru lokal untuk mendapatkan dukungan langsung dan inspiratif dalam menerapkan
    ilmu komputer di kelas Anda. Mitra Regional kami menawarkan workshop Code.org
    satu hari yang berkualitas bagi tiap individu atau untuk PD di seluruh sekolah.
    Daftarkan diri Anda untuk mengikuti workshop pengembangan profesi di sekitar Anda!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Workshop tatap muka dan virtual
    mulai musim panas ini.
  no_devices_section_subhead: Ayo, cabut kabelnya (untuk sementara)!
  no_devices_section_desc: Pendidikan ilmu komputer tidak selalu harus berada di depan
    layar, dan akses perangkat harusnya tidak menjadi penghalang untuk mempelajari
    konsep ilmu komputer.
  support_and_questions_section_subhead: Masih punya pertanyaan? Hubungi kami! Kami
    siap untuk membantu.
  support_and_questions_section_desc: Tim dukungan kami hadir untuk menjawab pertanyaan
    apa pun yang mungkin Anda miliki tentang cara mulai mengajar dengan Code.org.
    Anda juga dapat bertanya kepada guru lain tentang pengalaman mereka di forum guru
    kami.
  subscribe_form_section_title: Berlangganan untuk pembaruan
  subscribe_form_section_desc_csa: Daftar untuk menerima email bulanan tentang AP®
    Computer Science A Code.org dan dapatkan pengingat, tip, dan pembaruan bermanfaat
    yang dikirim langsung ke kotak masuk Anda.
  subscribe_form_section_desc_csc: Daftar untuk menerima email bulanan tentang Koneksi
    Ilmu Komputer Code.org dan dapatkan pengingat, tip, dan pembaruan bermanfaat yang
    dikirim langsung ke kotak masuk Anda.
  subscribe_form_section_desc_csd: Daftar untuk menerima email bulanan tentang Penemuan
    Ilmu Komputer Code.org dan dapatkan pengingat, tip, dan pembaruan bermanfaat yang
    dikirim langsung ke kotak masuk Anda.
  subscribe_form_section_desc_csf: Daftar untuk menerima email bulanan tentang Dasar-Dasar
    Ilmu Komputer Code.org dan dapatkan pengingat, tip, dan pembaruan bermanfaat yang
    dikirim langsung ke kotak masuk Anda.
  subscribe_form_section_desc_csp: Daftar untuk menerima email bulanan tentang Prinsip
    Ilmu Komputer Code.org dan dapatkan pengingat, tip, dan pembaruan bermanfaat yang
    dikirim langsung ke kotak masuk Anda.
  subscribe_form_section_unsubscribe: Anda dapat berhenti berlangganan kapan saja.
  hoc_page_what_is_hoc_heading: 'Apa itu Hour of Code? '
  hoc_page_desc: "[The Hour of Code](%{hoc_url}) adalah sebuah gerakan global yang
    menjangkau puluhan juta siswa di lebih dari 180 negara. Siapa pun, di mana pun
    dapat menyelenggarakan acara Hour of Code atau mencoba salah satu dari 500 lebih
    tutorial berdurasi satu jam, yang tersedia di lebih dari 45 bahasa."
  hoc_page_desc_2023: Tahun ini, Hour of Code mengeksplorasi kreativitas tanpa batas
    dengan AI! Baik Anda atau siswa Anda yang sudah berpengalaman membuat kode atau
    Anda baru mulai mencoba ilmu komputer, Hour of Code ini menawarkan pengalaman
    yang luar biasa.
  hoc_page_place_to_start: 'Anda dapat memilih beberapa titik awal untuk memulai,
    pilihlah yang paling cocok untuk Anda dan siswa Anda:'
  hoc_page_lead_activity_heading: Pimpin kegiatan Hour of Code
  hoc_page_lead_activity_desc: Ada lebih dari 700 kegiatan yang dapat dipilih dengan
    kategori berdasarkan jenjang kelas, pengalaman, dan penyertaan AI, karenanya Anda
    bebas memilih. Setelah memilih, harap [daftarkan kegiatan Anda](%{register_activity_url})
    agar kami dapat merayakan semua acara yang berlangsung di seluruh dunia.
  hoc_page_activity_minecraft_desc: Berkreasi dan menjelajah dengan Minecraft! Pelajari
    keterampilan dasar ilmu komputer dengan beragam kegiatan Minecraft yang dapat
    Anda pilih.
  hoc_page_how_ai_works_desc: Pelajari cara kerja ChatGPT, computer vision, dan konsep
    AI lainnya, yang dijelaskan oleh orang-orang yang menciptakan teknologi ini melalui
    video dan rencana pembelajaran yang menyertainya.
  hoc_page_how_ai_works_title: 'Rencana Pembelajaran: Cara Kerja AI'
  hoc_page_ai_101_heading: Berinteraksi dengan AI 101 for Teachers
  hoc_page_ai_101_desc: AI 101 for Teachers merupakan seri video pembelajaran profesional
    yang terdiri dari lima bagian yang akan mengungkap misteri AI, mengeksplorasi
    implementasi AI secara bertanggung jawab, mengatasi bias, dan menunjukkan pengaruh
    pembelajaran yang didukung dengan AI dalam mengubah hasil prestasi siswa.
  hoc_page_ai_101_block_title: 'Seri Video: AI 101 for Teachers'
  hoc_page_ai_101_block_desc: Seri pembelajaran online dasar yang gratis untuk semua
    guru dan pendidik yang tertarik dengan dunia kecerdasan buatan (artificial intelligence,
    AI) yang inovatif dan potensi transformatifnya dalam pendidikan.
  hoc_page_go_beyond_hoc: Lampaui Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Jadilah bagian dari komunitas global yang
    terdiri dari lebih dari 2 juta pendidik yang memberdayakan generasi inovator,
    pemecah masalah, dan warga digital masa depan.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Manfaatkan potensi penuh siswa Anda
    dengan kurikulum Ilmu Komputer Code.org yang gratis, fleksibel, dan menyenangkan.
    Cocok untuk setiap kelas.
  hoc_page_go_beyond_hoc_card_desc_pl: Modul mandiri kami yang gratis membantu Anda
    mengembangkan pemahaman sembari bersiap untuk mengajarkan ilmu komputer di kelas
    Anda.
  dance_hero_heading: Buat Kode Pesta Dansa
  dance_featuring_songs_by_short: 'Menampilkan lagu-lagu dari:'
  dance_featuring_songs_by_long: 'Pesta Dansa menyertakan lagu-lagu dari:'
  dance_and_more: dan lainnya
  dance_choose_activity: Pilih Pesta Dansa Anda
  dance_afe_disclaimer: Artis yang musiknya digunakan dalam tutorial ini tidak mensponsori
    atau mendukung Amazon sebagai bagian dari lisensi penggunaan musik mereka ke Code.org.
  minecraft_hero_heading: Tutorial Minecraft Hour of Code
  minecraft_activities_desc: Semua tutorial tersedia dalam banyak bahasa dan kompatibel
    dengan browser dan tablet modern. Tidak punya internet? [Unduh versi offline dari
    Minecraft Adventurer!](%{offline_url})
  minecraft_cdo_activity_title_aquatic: Minecraft Voyage Aquatic
  minecraft_cdo_activity_desc_aquatic: Berkreasi dan menjelajah dengan Minecraft!
    Gunakan kreativitas dan keterampilan pemecahan masalah untuk mengeksplorasi dan
    membangun dunia bawah air dengan kode.
  minecraft_cdo_activity_title_journey: Minecraft Hero's Journey
  minecraft_cdo_activity_desc_journey: Berkreasi dan menjelajah dengan Minecraft!
    Pemain menulis kode yang meminta Agen untuk melaksanakan perintah dan mengatasi
    tantangan dalam game.
  minecraft_cdo_activity_title_adventurer: Minecraft Adventurer
  minecraft_cdo_activity_desc_adventurer: Pelajari hal-hal dasar ilmu komputer dengan
    memprogram Alex atau Steve agar bergerak melalui potongan simulasi dunia Minecraft.
  minecraft_cdo_activity_title_designer: Minecraft Designer
  minecraft_cdo_activity_desc_designer: Dalam kegiatan ini, kalian membuat aturannya,
    di mana kalian dapat mempelajari keterampilan dasar ilmu komputer untuk membuat
    game Minecraft kamu sendiri untuk dibagikan kepada orang lain!
  minecraft_education_activities_heading: Tersedia dalam Minecraft Education
  minecraft_education_activity_title_2023: Minecraft Generation AI
  minecraft_education_activity_desc_2023: Jelajahi waktu untuk menciptakan penemuan
    kalian yang didukung dengan AI! Tutorial Minecraft Hour of Code yang baru kini
    tersedia dalam Minecraft Education untuk Windows, Mac, Chromebook, iPad, dan Mobile.
    Mulailah dengan materi, pelatihan, dan video gratis bagi pendidik.
  minecraft_education_activity_title_2022: Minecraft Escape Estate
  minecraft_education_activity_desc_2022: Selamatkan diri dari rumah misterius saat
    fajar dan dapatkan satu juta zamrud!
  minecraft_education_activity_title_2021: Minecraft TimeCraft
  minecraft_education_activity_desc_2021: Kembali ke masa lalu untuk menyelamatkan
    masa depan dalam pelajaran coding gratis ini dalam Minecraft Education.
  minecraft_education_activity_title_2020: Minecraft AI untuk Bumi
  minecraft_education_activity_desc_2020: Program si Agen Minecraft untuk mengumpulkan
    data tentang kebakaran hutan. Pelajari dasar-dasar coding dan telusuri contoh
    nyata dari kecerdasan buatan.
  minecraft_resources_desc_01: Manfaatkan [kursus gratis](%{course_url}) on demand
    ini atau daftarkan seluruh siswa Anda untuk menghadiri lokakarya Hour of Code
    langsung bersama guru tamu. Ditawarkan beberapa kali selama Pekan Pendidikan Ilmu
    Komputer, %{campaign_date}.
  minecraft_resources_desc_02: Bangkitkan semangat STEM pada peserta didik K-12 (sekolah
    menengah) dengan kurikulum ilmu komputer selama 200 jam, mulai dari blok hingga
    python, yang didukung dengan pengembangan profesi.
  blockchain_hero_heading: Bagaimana Blockchain Bekerja
  blockchain_hero_desc: Selami dunia blockchain dengan “How Blockchain Works,” seri

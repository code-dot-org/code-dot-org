    dalam algoritme.
  how_ai_works_lesson_title_07: Kode Etik AI Kami
  how_ai_works_lesson_desc_07: Lakukan penelitian menggunakan artikel dan video yang
    mengekspos jebakan etika di bidang kecerdasan buatan pilihan mereka. Kumpulkan
    sumber daya “Kode Etik AI Kami” di seluruh kelas untuk pembuat dan legislator

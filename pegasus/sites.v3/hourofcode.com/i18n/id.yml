    mempertimbangkan implikasi etis dari AI.
  ai_pl_101_explore__button_3: Telusuri kurikulum
  ai_pl_101_explore_title_4: Kriteria Interaktif ETS
  ai_pl_101_explore__desc_4: 'Platform penulisan lima paragraf yang dipandu ini melatih
    peserta didik melalui lima fase penting dari proses menulis: Siapkan/Rencanakan,
    Tulis, Revisi, Edit, Pikirkan Kembali. ETS menyesuaikan pengalaman menulis dengan
    memanfaatkan model penilaian canggih dan AI, membantu guru dalam memberikan umpan
    balik berulang serta penilaian formatif dalam seluruh proses pengalaman menulis.'
  ai_pl_101_explore__button_4: Telusuri alat
  ai_pl_101_video_title_1: Obrolan Fireside dengan Sal Khan dan Hadi Partovi

  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: The Hour of Code merupakan pengantar ilmu komputer
    selama satu jam yang menggunakan tutorial menyenangkan untuk menunjukkan bahwa
    siapa pun dapat mempelajari dasar-dasarnya. Tahun ini, kami menyempurnakan Hour
    of Code dengan menawarkan peluang coding yang mencakup komponen artificial intelligence
    (AI) dan non-AI. Baik Anda yang sudah pro di bidang coding atau baru memulai,
    Hour of Code menawarkan perjalanan yang seru bagi Anda dan siswa Anda.
  hoc_how_to_companies_intro_heading: Cara perusahaan Anda untuk mengikuti Hour of
    Code
  hoc_how_to_companies_intro_desc_01: Hour of Code merupakan pengantar ilmu komputer
    selama satu jam yang menggunakan tutorial menyenangkan untuk menunjukkan bahwa
    siapa pun dapat mempelajari dasar-dasarnya. Tahun ini, kami menyempurnakan Hour
    of Code dengan menawarkan peluang coding yang mencakup komponen artificial intelligence
    (AI) dan non-AI.
  hoc_how_to_companies_intro_desc_02: Semua upaya Anda dapat memberi dampak besar
    pada cara remaja putri dan pelajar dari kelompok ras dan etnis yang terpinggirkan
    dalam memandang ilmu komputer dan potensinya.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: Cara menggelar pertemuan atau acara Hour of Code
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: Cara melakukan Hour of Code bersama anak Anda
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_faq_question_prerequisites: Apa saja prasyarat untuk melakukan Hour of
    Code?
  hoc_how_to_faq_answer_prerequisites: Hour of Code mudah dijalankan — bahkan bagi
    pemula. Anda tidak harus punya pengalaman dalam ilmu komputer atau mengajar untuk
    menginspirasi siswa dalam mencoba, berkreasi, dan mempelajari hal baru.
  hoc_how_to_faq_question_devices: Perangkat apa yang saya perlukan untuk menjalankan
    Hour of Code?
  hoc_how_to_faq_answer_devices_01: 'Perangkat yang dapat Anda gunakan:'
  hoc_how_to_faq_answer_devices_02: Jika perangkat Anda terbatas atau tidak tersedia,
    coba [pemrograman berpasangan](%{pair_url}) atau coba [kegiatan tanpa komputer](%{unplugged_url})
    untuk belajar tanpa perangkat sama sekali!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: Siapa yang bisa menjadi relawan?
  hoc_how_to_faq_answer_volunteer: Siapa pun yang tertarik dengan pendidikan ilmu
    komputer dan meningkatkan keberagaman dalam teknologi bisa menjadi sukarelawan!
    Kami ingin melihat partisipasi dari sukarelawan dengan latar belakang yang berbeda.
    Hour of Code menghadirkan banyak kegiatan untuk segala usia dan jenjang keahlian,
    jadi Anda tidak harus menjadi ahli pemrograman untuk menjadi sukarelawan!
  hoc_how_to_faq_question_full_hour: Apakah Hour of Code akan memakan waktu satu jam
    penuh?
  hoc_how_to_faq_answer_full_hour: Banyak siswa yang dapat menyelesaikan kegiatannya
    dalam waktu kurang dari satu jam, dan itu bagus! Mereka dapat terus belajar sambil
    siswa lain menyelesaikan kegiatannya.
  hoc_how_to_faq_question_account: Apakah siswa harus log in dengan menggunakan akun?
  hoc_how_to_faq_answer_account: Siswa dapat mencoba Hour of Code tanpa proses pendaftaran
    atau login. Mendaftar di Hour of Code TIDAK otomatis langsung membuat akun di
    Code.org.
  hoc_how_to_faq_question_organize_specific_school: Bagaimana cara menyelenggarakannya
    pada sekolah tertentu?
  hoc_how_to_faq_answer_organize_specific_school: Kami sarankan untuk menghubungi
    guru dan pengelola sekolah secara langsung jika Anda tertarik untuk menjadi relawan
    pada kelas tertentu. Jika Anda adalah orang tua atau wali siswa, [kirimkan email
    ini](%{email_url}) kepada guru anak Anda untuk menawarkan bantuan dalam menyelenggarakan
    Hour of Code. Kirim email ke sekolah yang Anda inginkan dengan menggunakan [contoh
    teks](%{sample_text_url}) kami sebagai referensi.
  hoc_how_to_faq_question_prepare: Bagaimana cara menyiapkan Hour of Code?
  hoc_how_to_faq_answer_prepare_01: Cobalah sejumlah kegiatannya sebelum masuk kelas.
  hoc_how_to_faq_answer_prepare_02: 'Diskusikan peran Anda di acara tersebut dengan
    guru. Anda sebaiknya bersiap membagikan kisah Anda: Misalnya perjalanan karier
    Anda di bidang teknologi atau mengapa teknologi penting bagi Anda?'
  hoc_how_to_faq_answer_prepare_03: Buat siswa bersemangat! [Pilih video](%{video_url})
    agar seluruh siswa tetap fokus dan membuat mereka bersemangat dalam mengikuti
    Hour of Code.
  hoc_how_to_faq_answer_prepare_04: Jika Anda seorang sukarelawan virtual, uji kemampuan
    A / V dan screen sharing sebelumnya.
  hoc_how_to_faq_question_when_company_host: Kapan perusahaan saya dapat menyelenggarakan
    acara Hour of Code?
  hoc_how_to_faq_answer_when_company_host: Orang-orang di seluruh dunia bergabung
    dalam perayaan Hour of Code selama Pekan Pendidikan Ilmu Komputer (%{campaign_date})
    saat tutorial dan kegiatan terbaru dirilis. Meski demikian, Anda dapat menyelenggarakan
    Hour of Code kapan saja sepanjang tahun!
  hoc_how_to_faq_question_volunteer_teacher_contact: Saya belum dihubungi oleh seorang
    guru. Bagaimana cara agar saya tetap bisa menjadi relawan?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Cobalah mencari sekolah lokal dan
    hubungi kepala sekolah / guru / bagian umum dan tanyakan cara untuk membantu.
  hoc_how_to_faq_question_classroom_visit: Berapa lama kunjungan kelas berlangsung?
  hoc_how_to_faq_answer_classroom_visit: Kunjungan di dalam kelas biasanya berlangsung
    60-90 menit sementara kunjungan di kelas virtual biasanya berlangsung 20-30 menit.
  hoc_how_to_faq_question_age_groups: Di kelompok usia berapakah kegiatan Hour of
    Code ini cocok diadakan?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!

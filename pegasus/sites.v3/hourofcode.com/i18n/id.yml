  about_us_page_title: Tentang Kami
  about_us_page_hero_description: Code.org® merupakan organisasi nirlaba di bidang
    inovasi pendidikan yang didedikasikan dengan visi bahwa setiap siswa di setiap
    sekolah memiliki kesempatan untuk belajar ilmu komputer sebagai bagian dari pendidikan
    sekolah menengah (K-12) inti mereka. Kami memperluas akses terhadap ilmu komputer
    di sekolah-sekolah, dengan fokus pada peningkatan partisipasi oleh perempuan muda
    dan siswa dari kelompok lain yang kurang terwakili. Sebagai penyedia terkemuka
    untuk kurikulum ilmu komputer K-12 di distrik sekolah terbesar di Amerika Serikat,
    Code.org juga menyelenggarakan kampanye tahunan [Hour of Code](%{hour_url}), yang
    telah melibatkan lebih dari 15% siswa di seluruh dunia. Code.org didukung oleh
    berbagai mitra pendonor seperti Microsoft, Amazon, Google dan [banyak lainnya.](%{others_url})
  about_us_page_section_title_1: Lebih dari 80 juta siswa dan 2 juta guru di Code.org
  about_us_page_statistic_figcaption: Partisipasi Code.org dari tahun ajaran 2021-2022.
    [Lihat rincian data.](%{data_url})
  about_us_page_statistic_description: Code.org meningkatkan keragaman dalam ilmu
    komputer dengan menjangkau siswa dari semua latar belakang di mana pun mereka
    berada — pada jenjang keterampilannya, di sekolah-sekolahnya, dan dengan cara
    yang menginspirasi mereka untuk terus belajar. Sebagian besar siswa di Code.org
    berasal dari kelompok pelajar yang secara historis kurang terwakili dalam ilmu
    komputer. Meningkatkan keragaman dalam ilmu komputer merupakan landasan kerja
    kami, dan [kami mendorong Anda untuk membaca selengkapnya tentang upaya kami](%{diversity_url}).

    kode saat bermain game ini!'
  tutorial_bcjs2_longdescription: 'Pelajaran kode ini adalah kursus tindak lanjut
    untuk World of JavaScript. Anda akan mempelajari konsep pengkodean yang lebih
    maju dalam JavaScript berdasarkan permainan 3D CodeCraft oleh BuzzCoder.com. CodeCraft
    adalah permainan baru untuk belajar pemrograman dengan membangun apapun yang Anda

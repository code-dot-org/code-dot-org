  hoc_faq_title: Pertanyaan Umum
  hoc_faq_what_is_hoc_q: Apa itu Hour of Code?
  hoc_faq_what_is_hoc_a_markdown: Hour of Code bermula dari pengantar ilmu komputer
    berdurasi satu jam, yang dirancang untuk mengungkap misteri "kode", untuk menunjukkan
    bahwa semua orang dapat mempelajari dasar-dasarnya, dan untuk memperluas partisipasi
    di bidang ilmu komputer. Sejak saat itu, kegiatan ini telah menjadi usaha yang
    mendunia untuk merayakan ilmu komputer, yang dimulai dengan kegiatan coding 1
    jam namun berkembang dengan segala macam upaya komunitas. Lihat [tutorial dan
    kegiatan]%{tutorials}). Kampanye dasar ini didukung oleh lebih dari [400 mitra](%{partners})
    dan 200.000 pendidik di seluruh dunia.
  hoc_faq_last_year: Cobalah tutorialnya
  hoc_faq_when_is_hoc_q: Kapan Hour of Code dilaksanakan?
  hoc_faq_when_is_hoc_a_markdown: Hour of Code berlangsung setiap tahun selama [Computer
    Science Education Week](%{csedweek_url}). Computer Science Education Week %{campaign_date_year}
    akan %{campaign_date_full},  namun Anda dapat menyelenggarakan Hour of Code sepanjang
    tahun. Computer Science Education Week diadakan setiap tahun untuk merayakan hari
    lahirnya pelopor komputasi [Laksamana Grace Murray Hopper](%{grace_hopper}) (9
    Desember 1906).
  hoc_faq_why_cs_q: Mengapa ilmu komputer?
  hoc_faq_why_cs_a_markdown: _Setiap_ siswa harus mendapatkan kesempatan untuk mempelajari
    ilmu komputer. Hal tersebut membantu menumbuhkan kemampuan untuk menyelesaikan
    masalah, kemampuan logika dan kreativitas. Jika dimulai sejak dini, siswa akan
    memiliki jalan untuk sukses dalam karier apapun di abad 21 ini. Lihat statistik
    selengkapnya [here](%{stats_url}).
  hoc_faq_how_participate_q: Bagaimana cara saya untuk berpartisipasi dalam Hour of
    Code?
  hoc_faq_how_participate_a_markdown: "[Mulai rencanakan di sini](%{howto}) dengan
    melihat panduan kami. Anda dapat menyelenggarakan Hour of Code di sekolah atau
    di komunitas Anda - seperti di klub ekstrakurikuler, organisasi nirlaba, atau
    di tempat kerja."
  hoc_faq_behind_hoc_q: Siapa di balik Hour of Code?
  hoc_faq_behind_hoc_a_markdown: Hour of Code diselenggarakan oleh Code.org dan didukung
    oleh Komite Peninjau Hour of Code serta koalisi [partners](%{partner_url}) yang
    belum pernah ada sebelumnya yang bersatu untuk mendukung Hour of Code — seperti
    Microsoft, Apple , Amazon, Boys and Girls Clubs of America, dan Dewan Perguruan
    Tinggi.
  hoc_faq_host_q: Saya tidak tahu apapun tentang coding. Apakah saya tetap dapat menyelenggarakan
    acara ini?
  hoc_faq_host_a_markdown: Kegiatan Hour of Code tentu saja bersifat mandiri. Yang
    harus Anda lakukan adalah [mencoba tutorial terbaru kami](%{learn_url}), pilih
    tutorial yang Anda inginkan, dan pilih jam — kami akan mengurus sisanya. Kami
    juga memiliki opsi untuk tiap usia dan jenjang pengalaman, mulai dari TK hingga
    ke atas. Mulai rencanakan acara Anda dengan membaca [panduan](%{howto_url}) kami.
  hoc_faq_devices_q: Perangkat apa yang harus saya gunakan untuk siswa-siswa saya?
  hoc_faq_devices_a_markdown: Tutorial Code.org dapat diakses di semua perangkat dan
    browser. Anda dapat melihat informasi selengkapnya tentang kebutuhan teknis tutorial
    Code.org [here](%{it_url}). Kebutuhan teknis untuk tutorial non-Code.org dapat
    ditemukan di [hourofcode.com/learn](%{learn_url}) pada deskripsi tutorial khusus.
    Kami juga menawarkan [kegiatan tanpa komputer](%{unplugged_url}) jika sekolah
    Anda tidak dapat mengakomodasi tutorialnya!
  hoc_faq_need_computers_q: Apakah saya harus menyediakan komputer untuk setiap peserta?
  hoc_faq_need_computers_a_markdown: |-
    Tidak. Kami memiliki tutorial Hour of Code yang dapat digunakan di PC, smartphone, tablet, dan sejumlah tutorial yang tidak memerlukan komputer sama sekali! Anda dapat bergabung di manapun Anda berada, dengan apapun yang Anda miliki.

    _Berikut beberapa opsi yang tersedia:_

    - **Belajar berpasangan.** [Riset menunjukkan](%{pair_programming_research}) bahwa siswa belajar dengan sangat baik dengan [pemrograman berpasangan](%{pair_programming_video}), berbagi komputer, dan belajar bersama. Dorong siswa Anda untuk berbagi bersama.
    - **Gunakan layar proyektor. **Jika Anda memiliki proyektor dan layar untuk komputer yang terhubung ke Web, seluruh grup Anda dapat melakukan Hour of Code bersama-sama. Tonton bagian video bersama-sama dan menyelesaikan puzzle atau menjawab pertanyaan secara bergiliran.
    - **Tanpa komputer. **Kami menawarkan [tutorial yang tidak memerlukan komputer](%{unplugged_url}) sama sekali.
  hoc_faq_international_q: Saya tinggal di <country>. Bagaimana cara untuk berpartisipasi
    secara internasional?
  hoc_faq_international_a_markdown: Siapa pun dapat menyelenggarakan acara Hour of
    Code, di mana pun di seluruh dunia. Tahun lalu, siswa-siswa dari berbagai negara
    bergabung untuk mengikuti Hour of Code. Cari tahu selengkapnya [here](%{promote}).
  hoc_faq_tutorial_q: Bagaimana cara agar saya dapat membuat tutorial Hour of Code?
  hoc_faq_tutorial_a_markdown: Jika Anda tertarik untuk menjadi mitra tutorial, [lihat
    panduan dan petunjuk kami](%{tutorial_guidelines}). Kami ingin menyediakan beragam
    opsi yang menarik, akan tetapi tujuan utamanya adalah mengoptimalkan pengalaman
    bagi siswa dan guru yang baru mengenal ilmu komputer.
  hoc_faq_account_q: Apakah siswa harus log in dengan menggunakan akun?
  hoc_faq_account_a_markdown: Siswa dapat mencoba Hour of Code tanpa proses pendaftaran
    atau login sama sekali. Sebagian besar [kursus lanjutan](%{beyond_url}) mengharuskan
    pembuatan akun untuk menyimpan kemajuan siswa. Selain itu, membuat akun Hour of
    Code TIDAK otomatis langsung membuat akun di Code Studio. Jika Anda ingin membuat
    akun untuk siswa Anda, ikuti [instructions](%{section_instructions_url}) ini.
  hoc_faq_high_school_q: Kegiatan apa yang harus saya lakukan dengan siswa sekolah
    menengah?
  hoc_faq_high_school_a_markdown: Tutorial Star Wars dan Minecraft kami sangat cocok
    untuk siswa sekolah menengah, khususnya versi JavaScript dari Star Wars dan level
    bermain gratis pada kedua tutorial tersebut. Sebagai alternatifnya, kami sarankan
    untuk mencoba salah satu tutorial pemula di [hourofcode.com/learn](%{learn_url})
    untuk memulai, misalnya tutorial dengan Angry Birds atau dengan Anna and Elsa.
    Siswa sekolah menengah pasti dapat menyelesaikan salah satunya dalam waktu 30
    menit, lalu dapat mencoba tutorial lanjutan dalam JavaScript, misalnya Khan Academy
    atau CodeHS.
  hoc_faq_scratch_q: Saya mempersiapkan Scratch untuk Hour of Code, tapi bagaimana
    jika siswa saya memiliki iPad, bukan laptop?
  hoc_faq_scratch_a_markdown: Scratch tidak dapat dijalankan pada tablet. Jika siswa
    Anda masih muda, mereka dapat menggunakan aplikasi ScratchJR iPad (khusus untuk
    pembaca pemula). Jika Anda melihat tutorial di [%{partner_url}/learn](%{codeorg_url}/learn),
    Anda juga dapat menemukan tutorial lain yang bisa diakses di iPad - dari Code.org,
    Tynker, Lightbot, atau CodeSpark.
  hoc_faq_count_hoc_q: Bagaimana cara menghitung Hour of Code?
  hoc_faq_map_q: Mengapa saya tidak bisa menemukan lokasi saya di peta?
  hoc_faq_map_a_markdown: Kami memohon maaf karena Anda tidak melihat acara Anda di
    peta Hour of Code. Mengingat jumlah penyelenggara yang mencapai puluhan ribu orang,
    peta kami mengumpulkan datanya dan menampilkan satu titik untuk beberapa acara.
    Jika Anda mengklik tautan [halaman acara](%{events_url}) di bawah peta, Anda akan
    diarahkan ke daftar semua acara berdasarkan provinsi dan acara Anda tercantum
    di sana. Selain itu, mengingat jumlah peserta Hour of Code yang mencapai ribuan
    orang, peta dan daftar acara bisa memakan waktu 48 jam untuk diperbarui. Silakan
    lihat kembali dalam beberapa hari!
  hoc_faq_count_hoc_a_markdown: 'Kami tidak menghitung ID unik pelajar dengan sempurna
    saat melacak keikutsertaan dalam Hour of Code. Alasannya adalah di satu sisi,
    kami ingin menghindari adanya gangguan saat diminta untuk “login/mendaftar” sebelum
    siswa atau kelas mencoba belajar untuk pertama kalinya, dan di sisi lain karena
    ada banyak kegiatan yang tidak dapat kami lacak secara online. Kami tetap mengambil
    langkah tertentu untuk mengurangi penghitungan ganda, namun tanpa perintah login,
    hal ini tidak akan berjalan dengan baik. Pada saat yang sama, ada BANYAK kegiatan
    siswa dalam Hour of Code yang tidak terlacak sama sekali. Misalnya: (1) siswa
    yang menggunakan aplikasi seluler/tablet untuk mencoba Hour of Code biasanya tidak
    dihitung (2) siswa yang berbagi layar untuk pemrograman berpasangan atau pemrograman
    berkelompok akan dihitung sebagai satu orang (3) siswa yang mencoba kegiatan tanpa
    komputer tidak dapat dihitung sebagai kegiatan online (4) guru yang membuat kegiatan
    Hour of Code mereka sendiri. Akibatnya, ada sejumlah penghitungan yang kurang
    dan juga ganda, karena itu kami tidak menganggap pelacak Hour of Code sebagai
    ukuran penggunaan yang tepat. Pelacak ini tentu saja tepat sasaran, dan menunjukkan
    bahwa puluhan juta siswa telah berpartisipasi.'
  hoc_faq_one_hour_q: Berapa banyak yang dapat dipelajari dalam satu jam?
  hoc_faq_one_hour_a_markdown: |-
    Tujuan dari Hour of Code bukanlah untuk membuat semua orang menjadi ilmuwan komputer yang mahir dalam satu jam. Satu jam hanya cukup untuk memahami bahwa ilmu komputer itu menyenangkan dan kreatif, dapat dipelajari oleh semua usia dan semua siswa, apa pun latar belakangnya. Ukuran keberhasilan program ini bukan pada seberapa banyak ilmu komputer yang dipelajari oleh siswa - melainkan pada keikutsertaan yang luas di antara kelompok gender, ras/etnis dan kelompok sosial ekonomi, serta peningkatan jumlah pendaftaran dan partisipasi yang kami lihat dalam kursus Ilmu Komputer di semua jenjang kelas. Jutaan guru dan siswa yang ikut serta telah memutuskan untuk belajar lebih dari satu jam - untuk belajar selama sehari penuh atau seminggu penuh atau lebih lama lagi, dan bahkan banyak siswa yang memutuskan untuk mengikuti seluruh kursus (atau bahkan jurusan perguruan tinggi).

    Selain siswa, "pembelajar" lainnya adalah pendidik yang mendapatkan kepercayaan diri setelah satu jam bahwa mereka dapat mengajarkan ilmu komputer meskipun mereka tidak memiliki gelar sarjana sebagai ilmuwan komputer. Puluhan ribu guru memutuskan untuk lebih mendalami ilmu komputer, menghadiri pengembangan profesi atau mengikuti kursus online lanjutan, atau keduanya. Dan ini juga berlaku untuk administrator sekolah, yang menyadari bahwa ilmu komputer adalah sesuatu yang diinginkan oleh para siswa dan mampu dilakukan oleh guru mereka.

    Dan yang paling penting, dalam waktu satu jam semua peserta akan menyadari bahwa siapapun bisa mempelajari ilmu komputer.
  hoc_faq_more_questions_q: Masih ada pertanyaan?
  hoc_faq_more_questions_a_markdown: Coba temukan jawabannya di [forum dukungan](http://support.code.org)
    kami.
  hoc_faq_keep_learning_q: Bagaimana cara agar saya tetap belajar setelah Hour of
    Code?
  hoc_faq_keep_learning_a_markdown: Siapapun dapat menyelenggarakan Hour of Code kapan
    saja. Tutorial tetap tersedia sepanjang tahun. Semua tutorial dan kurikulum kami
    sediakan di situs kami selamanya. Kunjungi [materi kami](%{promote}) untuk panduan
    tentang acara dan materi lain untuk membantu menyukseskan acara Hour of Code Anda.
  hoc_faq_certificates_q: Dimana saya bisa mencetak sertifikat untuk siswa saya?
  hoc_faq_certificates_answer_markdown: Buka [halaman sertifikat](%{certificates_url})
    di mana Anda dapat lebih dulu mencetak sertifikat untuk seluruh kelas Anda.
  hoc_faq_logo_q: Apakah ada batasan terkait cara saya dalam menggunakan logo atau
    nama Hour of Code?
  hoc_faq_logo_a_markdown: Hour of Code adalah merek dagang. Kami tidak ingin mencegah
    penggunaannya, namun kami ingin memastikan penggunaannya mengikuti sejumlah batasan.
    Lihat [pedoman penggunaan ini](%{logo_url}).
  hoc_faq_bug_q: Saya menemukan bug dalam aktivitas Hour of Code! Apa yang harus saya
    lakukan?
  hoc_faq_bug_a_markdown: |-
    Oh tidak! Jika Anda menemukan bug dalam aktivitas Hour of Code - periksa dulu URL untuk aktivitas yang Anda ikuti. Jika URL dimulai dengan studio.code.org, tim Dukungan Code.org kami dapat membantu! Klik ikon tanda tanya di sudut kanan atas layar Anda, lalu pilih “Laporkan masalah” dari menu dropdown.

    Jika URL tidak dimulai dengan studio.code.org, kemungkinan Anda sedang mengerjakan aktivitas pihak ketiga dan perlu menghubungi tim dukungan perusahaan tersebut untuk bantuan lebih lanjut.

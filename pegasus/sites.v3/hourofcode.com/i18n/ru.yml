  careers_values_second_column_text_1: Мы гибки и реагируем на отзывы
  careers_values_second_column_text_2: Мы действуем честно и прозрачно
  careers_values_second_column_text_3: Мы считаем, что для достижения широкого эффекта
    необходимо мыслить масштабно и действовать комплексно.
  careers_approach_section_title: Наш объединяющий подход
  careers_approach_section_description: Глобальная роль Code.org в движении компьютерных
    наук K-12 возможна только благодаря тому, что мы используем объединяющий подход
    к различным и часто разделенным заинтересованным сторонам. В условиях растущей
    поляризации идея расширения возможностей для студентов объединяет людей, представляющих
    весь политический спектр. Члены команды, студенты, преподаватели и сторонники
    Code.org придерживаются разных точек зрения, и мы рады всем им присоединиться
    к нашей миссии.
  careers_aproach_section_description_link: Узнайте больше о подходе Code.org к единству.
  careers_approach_section_button: Изучите открытые роли
  careers_principle_section_title: Наши культурные принципы
  careers_principle_title_1: Наши ученики и преподаватели — наша Полярная звезда
  careers_principle_description_1: Мы используем наши дары, время и энергию, чтобы
    донести информатику до тех, кто в ней больше всего нуждается. Это то, что нас
    объединяет. Это наш самый важный принцип.
  careers_principle_title_2: Мы трепетно относимся к проблемам и добры друг к другу
  careers_principle_description_2: Мы по-прежнему сосредоточены на задаче доведения
    компьютерных наук до учащихся и учителей по всему миру. Мы понимаем, что каждый
    из нас делает все возможное, чтобы поддерживать нашу миссию и милостиво относиться
    к ошибкам.
  careers_principle_title_3: Ищите решения, а не консенсус
  careers_principle_description_3: Мы сами принимаем решения, независимо от того,
    предпринимаем ли мы небольшие шаги или большие шаги к достижению желаемых результатов.
    Владельцы спрашивают и слушают, но обратная связь их не парализует. Мы принимаем
    и поддерживаем решения владельцев, даже если мы не согласны.
  careers_principle_title_4: Перенимайте менталитет основателя
  careers_principle_description_4: Мы зацикливаемся на результатах и сосредотачиваемся
    на их достижении. Мы погружаемся в детали и усердно работаем. Мы честны, стремимся
    к гибкости и постоянно оцениваем, идем ли мы на верном пути; мы не боимся менять
    направление. Этого требует меняющийся мир.
  careers_principle_title_5: Чемпион по инновациям
  careers_principle_description_5: Мы мыслим масштабно, рискуем и не боимся потерпеть
    неудачу. Если мы видим лучший способ достижения наших целей, мы делаем это и поощряем
    других делать то же самое. Поэтапные решения не помогут изменить мир.
  careers_principle_title_6: Опорные решения в фактах
  careers_principle_description_6: Мы используем данные для понимания нашего бизнеса,
    достижения желаемых результатов и принятия решений. Мы уравновешиваем это тем,
    что не всегда располагаем данными, необходимыми для принятия мер.
  careers_principle_title_7: Нашей движущей силой является стремление к росту
  careers_principle_description_7: Мы с любопытством подходим к каждой задаче. Мы
    даем отзывы любезно и откровенно; мы получаем обратную связь открыто. Мы учимся
    на своих ошибках и ищем способы повысить охват и результативность нашей работы.
  careers_balance_section_title: Наш баланс между работой и личной жизнью
  careers_balance_section_description: Мы заботимся о своих сотрудниках и стремимся
    поддерживать всех как на работе, так и за ее пределами. Мы знаем, что потребности
    у всех разные, поэтому предлагаем комплексный социальный пакет, который обеспечит
    заботу о вас (и вашей семье).
  careers_balance_first_column_text_1: Польза для здоровья для вас и вашей семьи
  careers_balance_first_column_text_2: Щедрый оплачиваемый отпуск и планы отпусков
  careers_balance_second_column_text_1: Гибкая и благоприятная рабочая среда
  careers_balance_second_column_text_2: Возможности роста и профессионального обучения
  careers_openroles_section_title: Открытые роли
  careers_openroles_section_description: Code.org находится в Сиэтле, но многие члены

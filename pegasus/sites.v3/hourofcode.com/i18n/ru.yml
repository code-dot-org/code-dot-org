  hoc_faq_title: Часто задаваемые вопросы
  hoc_faq_what_is_hoc_q: 'Что такое Час Кода? '
  hoc_faq_what_is_hoc_a: "Час программирования - это часовое введение в информатику, призванное развеять мифы о сложности программирования и показать, что  каждый может научиться его основам. <a href='http://code.org/learn'>Перейти к обучению</a>."
  hoc_faq_last_year: Начать обучение
  hoc_faq_when_is_hoc_q: Когда пройдет Час Кода?
  hoc_faq_when_is_hoc_a: "Каждый может провести Час Кода в любое время, но основной целью кампании является привлечение к этому занятию десятков миллионов учащихся во время %{campaign_date}празднования <a href='http://csedweek.org'> Образовательной недели информатики </a>. Должен ли это быть именно<i> один час </ i>? Нет. Можно провести Час Кода в любое время недели. Также можно разделить образовательный процесс на промежутки, во время которых ученики будут проходить уроки Кода недели. Вы можете сами решать в зависимости от того, что пойдет на пользу вашим ученикам.(и если у вас не получится провести мероприятие во время недели информатики, вы можете организовать его на неделю раньше или позже)."
  hoc_faq_why_cs_q: Почему информатика?
  hoc_faq_why_cs_a: "<i>Каждый</i> ученик должен иметь возможность изучать информатику. Она помогает питать способности к решению задач, логику и изобретательность. Начав заранее, ученики будут иметь основы для успеха в любом карьерном пути в 21 веке. Больше статистика на <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Как мне участвовать в Часе Кода?
  hoc_faq_how_participate_a: "<a href='/how-to'>Начните планировать мероприятие здесь</a>, просмотрев наши иструкции. Вы можете провести Час Кода в своем учебном заведении или среди своих знакомых&mdash; в виде внеклассных занятий, некоммерческой деятельности, или на своей работе. Или попробуйте сами, когда наступит %{campaign_date}."
  hoc_faq_behind_hoc_q: Кто стоит за Часом Кода?
  hoc_faq_behind_hoc_a: "Час Кода организован <a href='http://code.org'>Code.org</a>, публичной (501c3) некоммерческой организацией, направленной на расширение участия в информатике, делая её доступной в большем количестве школ, и увеличивая участие женщин и студентов, принадлежащих расовым меньшинствами. Также, <a href='http://code.org/about/partners'>небывалый союз партнеров</a> собрался для поддержки Часа Кода, &mdash; включая Microsoft, Apple, Amazon, Boys and Girls Clubs of America и College Board."
  hoc_faq_host_q: Я не знаю ничего о написании кода. Могу ли я участвовать?
  hoc_faq_host_a: "Конечно! Вся деятельность, осуществляемая в рамках Часа Кода имеет сугубо индивидуальный характер. Все, что нужно сделать - <a href='%{codeorg_url}/learn'>посмотреть наши учебные материалы</a>, выбрать заинтересовавший урок и назначить дату &mdash; об остальном бы позаботимся сами. У нас также есть варианты проведения уроков для каждых возрастов для любого уровня подготовки, как для тех, кто ходит в детский сад, так и для взрослых. Начните организовывать мероприятие с прочтения <a href='/how-to'>руководства</a>."
  hoc_faq_devices_q: Какими устройствами можно пользоваться во время проведения занятий для своих учеников?
  hoc_faq_devices_a: "Уроки на Code.org работают на всех устройствах. Вы можете найти больше информации о техническом обеспечении для проведения уроков от Code.org <a href='%{codeorg_url}/educate/it'> здесь</a>. Технические требования для проведения уроков не от Code.org можно посмотреть<a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> в кратком описании уроков. Помните, что мы также предоставляем выбор занятий, которые не требуют специального оборудования!"
  hoc_faq_need_computers_q: Нужны ли мне компьютеры для каждого участника?
  hoc_faq_need_computers_a: "Нет. У нас есть уроки, которые работают на ПК, смартфонах, планшетах, и уроки, для которых не нужны компьютеры! Вы можете присоединиться где бы Вы не находились, что бы у Вас не было в руках. <p><i>Вот несколько вариантов:</i> <br> <ul> <li><b>Работайте в парах.</b> Исследования показывают, что студенты учатся лучше всего в<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>парах</a>, деля компьютер и работая вместе. Поощряйте парную работу. <li><b>Используйте проектор.</b> Если у Вас есть проектор и экран, подключенные к компьютеру с доступом в сеть, вся Ваша группа может заниматься Часом Кода вместе. Смотрите видео вместе и решайте по очереди задачи или отвечайте на вопросы. <li><b>Работайте без подключения в сеть.</b> Мы предлагаем уроки, для которых вообще не нужно компьютеры. </ul>"
  hoc_faq_international_q: 'Я из <country>. Могу ли я участвовать на международном уровне?'
  hoc_faq_international_a: "Каждый может организовать Час Кода в любой точке мира. В прошлом году к Часу Кода присоединились участники со всего мира. Узнатьбольше можно <a href='target-resources'> здесь</a>."
  hoc_faq_tutorial_q: Как я могу создать урок для Часа Кода?
  hoc_faq_tutorial_a: "Если вы хотите стать нашим партнером по проведению уроков, <a href='targetHOC'>прочитайте наши инструкции</a>. Мы хотели бы провести множество вариантов, но основной целью является оптимизация уроков для учеников и учителей без опыта в информатике."
  hoc_faq_account_q: Требуется ли обучающимся авторизироваться в системе?
  hoc_faq_account_a: "Нет. Для участия в Часе Программирования учащимся не нужно создавать никакого аккаунта. Однако регистрация будет полезна для сохранения прогресса учащегося почти во всех <a href='http://code.org/learn/beyond'>курсах для продолжающих</a>."
  hoc_faq_high_school_q: Какие упражнения стоит выполнять c учащимися средних и старших классов?
  hoc_faq_high_school_a: "Учащимся всех возрастов мы рекомендуем начать с простых уроков на <a href='http://code.org/learn'>Code.org/learn</a>, таких как обучение с персонажами Angry Birds или Анной и Эльзой. Учащиеся старших классов способны справиться с ними за полчаса, а затем они могут попробовать более сложные уроки по javaScript, такие как Khan Academy или CodeHS."
  hoc_faq_scratch_q: Я использую систему Scratch для проведения Часа Программирования, что если у моих учеников будут iPad-ы, а не ноутбуки?
  hoc_faq_scratch_a: "Scratch не портирован на планшеты. Если вы обучаете детей, они могут использовать приложение для iPad, ScratchjR (для юных слушателей). Если вы посмотрите материалы на <a href='http://code.org/learn'>Code.org/learn</a>, то сможете найти обучающие курсы. работающие на iPad - от Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_count_hoc_q: Как считать Часы Кода?
  hoc_faq_map_q: Почему я не могу видеть своего мероприятие на карте?
  hoc_faq_map_a: Нам очень жаль, что вы не можете видеть свое мероприятие отмеченным на карте. Это связано с тем, что когда десятки тысяч организаторов регистрируются, на карте все мероприятия объединены в одну точку. Если вы нажмете на число, расположенное над картой, вы сможете увидеть список всех мероприятий, где увидите и свое. Также принимая во внимание тот факт, что на Час Кода регистрируются тысячи человек, карте, как правило, требуется 48 часов для обновления данных. Так что проверьте еще раз через пару дней!
  hoc_faq_count_hoc_a: "Счетчик Часа Кода не дает точное число. Это связано с тем, что мы не считаем количество студентов с точностью до единиц во время подсчета статистики Часа Кода. Это связано с тем, что для участия мы не требуем регистрации или входа с на сайт. В результате, цифры могут быть как завышены, так и занижены. Больше информации по <a href='%{codeorg_url}/loc'> ссылке</a>."
  hoc_faq_one_hour_q: Чему можно научиться за 1 час?
  hoc_faq_one_hour_a: 'Цель Часа Кода – не научить кто-нибудь стать экспертом в области информационных технологий за один час. Одного часа хватит только на то, чтобы узнать, что информатика - это веселый и творческий процесс, и она доступна для всех возрастов, для всех обучающихся, независимо от имеющегося у них уровня знаний. Показателем успеха этого проекта является не то, сколько всего изучили учащиеся, а то, сколько представителей половых, этнических и социоэкономических групп пришли на мероприятие и смогут продолжать обучение компьютерной науке на всех уровнях. Миллионами участвующих учителей и учащихся было принято решение выйти за пределы Одного Часа, и они продолжили учиться весь день, всю неделю или больше. Впоследствии многие студенты также решили записаться на прохождение всего курса (некоторые участники даже решили продолжить обучение, связанное с этой специализацией, в колледже) <br/> <br/> Помимо обучающихся, "учеником" можно считать и самого преподавателя, который обретает уверенность в своих силах и в том, что он может преподавать компьютерную науку даже не имея высшего образования с дипломом специалиста по информатике. Десятки тысяч преподавателей решили продолжить обучать компьютерным технологиям и решили продолжить свою деятельность путем посещения курсов повышения квалификации или с помощью современных онлайн-курсов. Также проект помог администрации школ, так как они поняли, что информатика  - это то, что учащиеся хотят изучать, а преподаватели способны обучать. <br/><br/>Таким образом, за один час мы можем понять, что мы на это способны.'
  hoc_faq_more_questions_q: У вас ещё остались вопросы?
  hoc_faq_more_questions_a: "Попробуйте найти ответ на нашем <a href='http://support.code.org'>форуме</a>."
  hoc_faq_keep_learning_q: Как мне продолжать учиться после Часа Кода?
  hoc_faq_keep_learning_a: "Провести Час Кода может кто угодно и в любое время. Обучающие материалы доступны для общего пользования круглый год. Вы также можете сделать так, что материалы сайте будут доступны всегда. Для этого посетите <a href='/promote'>наши материалы</a>для получения подробнейшей информации, которая поможет сделать ваше мероприятие успешным."
  hoc_faq_certificates_q: Где можно получить сертификаты для обучающихся?
  hoc_faq_certificates_a: "Зайдите на страницу с <a href='%{codeorg_url}/certificates'>сертификатами</a>.Там вы сможете найти и заранее распечатать сертификаты для всех учеников. Вы также можете распечатать <a href='%{codeorg_url}/certificates?course=mc'> сертификаты специального образца</a> за прохождения уроков Minecraft,."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

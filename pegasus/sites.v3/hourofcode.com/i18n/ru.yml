  help_page_top_heading: Как вы можете помочь
  help_page_top_desc: Поддержите нашу миссию по обеспечению доступности компьютерных
    наук для каждого ребенка во всем мире. Ваши усилия помогают нам вдохновлять будущих
    новаторов и преодолевать разрыв в технологическом образовании.
  help_page_top_subhead: Сделайте пожертвование для Code.org
  help_page_top_desc_02: Мы работаем над тем, чтобы дать каждому ученику возможность
    изучать информатику как онлайн, так и в школах, где мы организуем постоянные курсы
    и готовим учителей. За каждый пожертвованный вами доллар один ребенок знакомится
    с информатикой.
  help_page_partners_heading: Станьте партнером
  help_page_partners_desc: Code.org сотрудничает с другими некоммерческими организациями
    в качестве партнеров, содействуя распространению компьютерных наук на местном
    и экологичном уровне. Узнайте больше о нашей программе.
  help_page_volunteer_heading: Волонтер в классе
  help_page_volunteer_desc: Станьте волонтером, чтобы преподавать «Час кода» или стать
    приглашенным докладчиком в местном классе. Зарегистрируйтесь, чтобы узнать о ближайших
    возможностях.
  help_page_translate_heading: Помогите нам перевести
  help_page_translate_desc: Волонтеры перевели наши учебные пособия более чем на 45
    языков. Помогите нам и дальше расширять наши учебные пособия для учащихся по всему
    миру!
  help_page_speak_for_cs_heading: Выступайте за образование в области компьютерных
    наук
  help_page_speak_for_cs_desc: Узнайте больше об информационно-пропагандистской деятельности

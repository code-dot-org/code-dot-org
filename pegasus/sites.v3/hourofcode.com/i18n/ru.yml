  csc_page_quote: Я очень ценю тщательность и ритм преподавания. Я не знаком с информатикой,
    но уверен, что ваши уроки помогут моим ученикам понять эти концепции и включить
    их в нашу учебную программу.
  csc_page_find_a_module_desc: Наши текущие предложения «Связь информатики с другими
    предметами» предназначены для 3-5 классов и рассчитаны на 1 неделю занятий продолжительностью
    45 минут в день.
  csc_page_faq_question_01: Соответствует ли стандартам курс «Связь информатики с
    другими предметами»?
  csc_page_faq_answer_01: Да! Курс «Связь информатики с другими предметами» соответствует
    Общим базовым государственным стандартам (CCSS) по ELA и математике, научным стандартам
    нового поколения (NGSS) и стандартам Ассоциации учителей информатики (CSTA).
  csc_page_faq_question_02: Сколько стоит обучение по курсу «Связь информатики с другими
    предметами»?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Как/где я могу пройти профессиональное обучение по курсу
    «Связь информатики с другими предметами»?
  csc_page_faq_answer_03: Мы предлагаем индивидуальное профессиональное развитие для
    курса «Связь информатики с другими предметами». Читая, просматривая видео, разгадывая
    интерактивные головоломки и размышляя о своем обучении, вы получите собственное
    понимание и будете готовы к преподаванию любого из модулей курса «Связь информатики
    с другими предметами» в своем классе. [Начните здесь](%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Скоро начнется профессиональное обучение для
    курса «Связь информатики с другими предметами»!
  csc_page_faq_question_04: В какое время рекомендуется преподавать курс «Связь информатики
    с другими предметами»?
  csc_page_faq_answer_04: Каждый модуль «Связь информатики с другими предметами» рассчитан
    на неделю.
  csc_page_faq_question_05: Какие материалы потребуются для курса «Связь информатики
    с другими предметами»?
  csc_page_faq_answer_05: В идеале у каждого ученика должен быть свой компьютер, а
    у учителей — проектор для демонстрации слайд-шоу, соответствующего каждому уроку.
  csf_page_top_desc: Бесплатная годовая учебная программа, которая знакомит учащихся
    с основополагающими концепциями информатики и мотивирует их узнать, как вычислительная
    техника и технологии могут повлиять на мир.
  csf_page_intro_heading: Бесплатные и увлекательные начальные курсы для всех классов
  csf_page_intro_list_01: Шесть курсов, по одному для каждого начального класса
  csf_page_intro_list_02: Подходящие для всех вводные курсы информатики
  csf_page_intro_list_03: Один курс подойдет для всех учащихся одного класса, независимо
    от их опыта
  csf_page_intro_list_04: Все курсы являются отличными отправными точками для учеников
  csf_page_quote: Я преподаю курс с понедельника, после прохождения семинара. Мне
    и учениками все ОЧЕНЬ НРАВИТСЯ (как и остальным учителям!!!)
  csf_page_curriculum_glance_topics: Программирование, Интернет, Игры и анимация,
    Искусство и дизайн, Дизайн приложений

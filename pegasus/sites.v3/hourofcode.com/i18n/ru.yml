  about_us_page_title: О нас
  about_us_page_hero_description: Code.org® — это некоммерческая организация, занимающаяся
    инновациями в сфере образования, которая считает, что каждый учащийся в каждой
    школе имеет возможность изучать компьютерные науки в рамках основного образования
    до 12 лет. Мы расширяем доступ к информатике в школах, уделяя особое внимание
    расширению участия молодых женщин и учащихся из других недостаточно представленных
    групп. Компания Code.org, ведущий поставщик учебных программ по информатике для
    детей до 12 лет в крупнейших школьных округах США, также организует ежегодную
    кампанию [Час кода] (%{hour_url}), в которой приняли участие более 15% всех учащихся
    мира. Code.org поддерживают щедрые доноры, в том числе Microsoft, Amazon, Google
    и [многие другие] ()%{others_url}
  about_us_page_section_title_1: Более 80 миллионов учеников и 2 миллиона учителей
    на Code.org
  about_us_page_statistic_figcaption: Участие Code.org с 2021-2022 учебного года.
    [См. дезагрегированные данные.] ()%{data_url}
  about_us_page_statistic_description: Code.org расширяет разнообразие компьютерных

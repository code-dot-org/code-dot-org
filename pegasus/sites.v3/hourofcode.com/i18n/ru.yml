  about_page_section_title_3: Дополнительная информация, история и философия
  about_page_section_more_description_1: 'В 2013 году братья-близнецы [Hadi](%{hadi_url})
    и [Али Партови] () запустили Code.org с целью [video](%{partovi_url}%{video_url})
    популяризации компьютерных наук. Это видео на один день стало #1 на YouTube, и
    15 000 школ обратились к нам за помощью. С тех пор мы перешли от штатного штата
    добровольцев к созданию полноценной организации, поддерживающей всемирное движение.
    Мы считаем, что качественное образование в области компьютерных наук должно быть
    доступно каждому ребенку, а не только нескольким счастливчикам.'
  about_page_section_more_description_2: 'Для достижения нашей цели мы работаем по
    всему спектру образования: разрабатываем собственные курсы или сотрудничаем с
    другими, обучаем учителей, сотрудничаем с крупными школьными округами, помогаем
    менять государственную политику, расширяемся на международном уровне с помощью
    партнерств и маркетингом, направленным на разрушение стереотипов.'
  about_page_section_more_description_3: Наша работа основана на [десятилетиях усилий
    бесчисленных организаций и частных лиц] (%{efforts_url}), которые помогли создать,
    финансировать и распространить образование в области компьютерных наук. Мы благодарны
    за неустанную помощь со стороны более широкого сообщества специалистов в области
    компьютерных наук и [благодарим всех партнеров и отдельных лиц, которые поддерживали
    наше влияние на протяжении многих лет] (%{partners_url})).

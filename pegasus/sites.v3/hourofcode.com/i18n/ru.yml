  csa_ai_page_faq_question_01: Каковы предпосылки для этого модуля?
  csa_ai_page_faq_answer_01_01: 'Прежде чем погрузиться в этот модуль, учащиеся должны
    иметь начальные знания Java. В частности, они должны разбираться в следующих областях:'
  csa_ai_page_faq_answer_01_list_01: "**Классы и объекты: ** Учащиеся должны быть
    знакомы с определением классов и их использованием, а также с созданием объектов
    и управлением ими."
  csa_ai_page_faq_answer_01_list_02: "**Написание и вызов методов: ** Учащиеся должны
    уметь определять методы в классе, понимать параметры методов и возвращаемые типы,
    а также вызывать методы из объектов или других методов."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays и ArrayLists: ** Они должны уметь
    объявлять, инициализировать и манипулировать одномерными массивами и ArrayLists,
    включая их итерацию."
  csa_ai_page_faq_answer_01_list_04: "**Выбор и итерация: ** Очень важна прочная основа
    условных выражений и циклов."
  csa_ai_page_faq_question_01_02: В идеале студенты, окончившие AP Computer Science
    A или курс аналогичной глубины и строгости, должны быть хорошо подготовлены к
    этому модулю.
  csa_ai_page_faq_question_02: Как установить программное обеспечение, необходимое
    для этого модуля?
  csa_ai_page_faq_answer_02_01: Этот модуль уникален тем, что он предполагает использование
    стороннего программного обеспечения, а не лабораторий и инструментов Code.org.
    [Подробнее об установке программного обеспечения читайте здесь] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Как я могу удовлетворить потребности в доступности
    при преподавании этого модуля?
  csa_ai_page_faq_answer_03_01: Удовлетворение потребностей в доступности имеет решающее
    значение для инклюзивной учебной среды. [Подробнее о функциях универсального доступа
    в программном обеспечении, используемом в этом модуле, читайте здесь] (%{install_url}).
  csa_ai_page_faq_question_04: Как использовать VS Code на Chromebook?
  csa_ai_page_faq_answer_04: Использовать VS Code на Chromebook стало проще, особенно
    благодаря возможности запускать приложения Linux на новых моделях Chromebook.
    [Подробнее о настройке VS Code на Chromebook читайте здесь] ().%{chromebook_url}
  csa_ai_page_faq_question_05: Как я могу получить профессиональную подготовку для
    этого модуля?
  csa_ai_page_faq_answer_05: В настоящее время этот курс не предусматривает специального
    профессионального развития. Если вы хотите понять, как использовать искусственный
    интеллект в своем классе, вы можете [изучить AI 101 для учителей] (%{ai_101_url}).
  csa_ai_page_faq_question_06: В какое время рекомендуется преподавать этот модуль?
  csa_ai_page_faq_answer_06_01: Модуль «Программная инженерия и компьютерное зрение»
    продуманно структурирован таким образом, чтобы обеспечить всестороннее обучение
    в сжатые сроки. Весь модуль рассчитан на **2 недели обучения**. Большинство уроков
    рассчитано на **45 минут**, а уроки, на которых учащиеся погружаются в практическую
    разработку проектов на Java, рассчитаны на **90 минут**. Это продолжительное время
    дает учащимся широкие возможности для понимания, внедрения и устранения неполадок
    во время работы.
  csa_ai_page_faq_answer_06_02: В структуру модуля также заложена преднамеренная гибкость.
    В зависимости от динамики занятий, вовлеченности учащихся и глубины, на которую
    вы хотите изучить каждую тему, вы можете регулировать продолжительность обучения.
    Например, урок «Введение в Copilot», рассчитанный на 45 минут, можно увеличить
    до 90 минут, если вы хотите глубже изучить, как работают большие языковые модели
    и инструменты, такие как GitHub Copilot и ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Если у вас есть утвержденная учетная запись учителя,
    вы можете найти ключи ответов на синей панели «Только для учителей», которая отображается
    в онлайн-уроках и заданиях. Если вам нужна утвержденная учетная запись учителя,
    вы можете подать заявку на доступ к защищенным материалам только для учителей
    (ключи ответов и т. д.) с помощью [этой формы] ().%{form_url}Имейте в виду, что
    верификация вашей учетной записи может занять 3-5 рабочих дней.
  csa_ai_page_faq_question_08: Соответствует ли этот модуль стандартам?
  csa_ai_page_faq_answer_08: Да, учебная программа по программной инженерии и компьютерному
    зрению соответствует [стандартам CSTA K-12] (%{csta_k12_url}) и «Искусственный
    интеллект для [Руководства K-12]» ().%{k12_url}
  csa_ai_page_faq_question_09: Сколько стоит преподавание этого модуля?
  csa_ai_page_faq_answer_09_01: Наша учебная программа и платформа доступны [бесплатно]
    (%{no_cost_url}) для преподавания для всех и в любом месте!
  csa_ai_page_faq_answer_09_02: Кроме того, программное обеспечение и инструменты,
    используемые в этом модуле, бесплатны. Для версий verified () и [teachers](%{teachers_url})
    GitHub Copilot бесплатен. [students]%{students_url}
  csa_ai_page_faq_question_10: Что делать, если установка программного обеспечения
    не работает?
  csa_ai_page_faq_answer_10: Проблемы во время установки программного обеспечения
    могут быть обычным явлением, но для их устранения и устранения можно предпринять
    систематические шаги. [Ознакомьтесь с некоторыми советами по устранению неполадок
    здесь] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Наша учебная программа по разработке программного
    обеспечения и компьютерному зрению была разработана с учетом наших учебных ценностей.
    При создании этой учебной программы мы руководствовались следующими целями:'
  csa_ai_page_faq_answer_11_list_01: "**Цель 1: ** Используйте инструменты искусственного
    интеллекта для генерации, отладки и редактирования кода."
  csa_ai_page_faq_answer_11_list_02: "**Цель 2: ** Переход от Java Lab к реальным
    инструментам."
  csa_ai_page_faq_answer_11_list_03: "**Цель 3: ** Углубить понимание того, как модели
    искусственного интеллекта обучаются и интегрируются в программы."
  csa_ai_page_faq_answer_11_02: Дополнительные сведения о ценностях, лежащих в основе
    нашей работы, см. в разделе [Ценности учебной программы] (%{curriculum_values_url}).
  video_library_page_main_title: Короткие образовательные видеоролики
  video_library_page_hero_description: Растущая библиотека образовательных видеороликов

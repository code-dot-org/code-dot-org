  tutorial_rpccw_longdescription: Создайте своего персонажа, создайте футболку и создайте
    музыку. Получайте значки за каждый выполненный проект.
  tutorial_rpledfirefly_longdescription: Используйте микроконтроллер Raspberry Pi
    Pico и основные электронные компоненты для создания мигающего светодиодного светлячка.
    Напишите код MicroPython, чтобы зажечь светлячка, и переключите перемычки на имитацию
    светлячков в дикой природе, когда выключатель закрыт.
  tutorial_rpcharting_longdescription: Откройте для себя возможности списков на языке
    программирования Python, сохраняя данные олимпийских медалей, а затем используйте
    библиотеку pygal для создания интерактивной диаграммы. Используйте навыки анализа
    данных для выявления закономерностей и аномалий.
  tutorial_rpsolar_longdescription: Создайте анимированную интерактивную модель солнечной
    системы, используя язык программирования Python и графическую библиотеку p5. Используйте
    словари для хранения сведений о планетах, которые загружаются при нажатии на орбитальную
    планету.
  tutorial_rpwebcards_longdescription: Создайте набор веб-карточек, которые переворачиваются
    при наведении на них курсора. Используйте стили CSS и анимацию, а затем настраивайте
    их с помощью необычных шрифтов и цветовых градиентов.
  tutorial_codeclubhworld_longdescription: Напишите текстовый код Python, чтобы создать
    интерактивный проект с пользовательским вводом, который печатает текст и смайлики.
    Используйте переменные для хранения текста и чисел, а функции — для организации
    кода.
  tutorial_codeclubspells_longdescription: Используйте блоки Scratch, чтобы закодировать
    палочку, которая произносит заклинания, превращая спрайтов в жаб, отращивая и
    сжимая их. Редактируйте и меняйте звук, чтобы создать звуковые эффекты для заклинаний.
    Передавайте орфографические сообщения так, чтобы сразу несколько спрайтов трансформировались
    при получении сообщения.
  tutorial_coderdojoanime_longdescription: Создайте адаптивную веб-страницу с текстом
    и изображениями для урока по рисованию аниме. Используйте HTML для структурирования
    веб-страницы и стили CSS для применения макета, цветовых палитр и шрифтов.
  tutorial_coderdojotarget_longdescription: Используйте Python с графической библиотекой
    p5, чтобы нарисовать цель и набрать очки, ударяя по ней стрелками. Узнайте о цветах
    RGB и определите положение цели с помощью координат x и y. Используйте условия
    if, elif и else для принятия решений о начислении очков.
  tutorial_creaticodescratch_longdescription: Creaticode.com предлагает широкий спектр
    занятий по программированию по многим темам, таким как 3D-игры, 3D-искусство,
    игры с дополненной реальностью, приложения для искусственного интеллекта, ремикширование
    видео на Youtube и цели ООН в области устойчивого развития. Блоки на основе Scratch
    используются во всех заданиях, поэтому учащимся не нужно изучать другой язык программирования
    или пользовательский интерфейс, чтобы писать код и делиться своими проектами.
  tutorial_bbsierpinski_longdescription: В этой короткой серии уроков вы научитесь
    создавать удивительные и красочные математические рисунки!
  tutorial_bbstopwatch_longdescription: В этой короткой серии уроков вы научитесь
    создавать настоящий рабочий секундомер!
  tutorial_idrpatterns_longdescription: Используйте блок действий Loop в среде кодирования
    Weavly для создания геометрических узоров, таких как кристаллы, звезды или другие
    интересные фигуры с повторяющимися элементами.
  tutorial_idrshapes_longdescription: 'В этом упражнении игроки используют блоки действий
    Weavly для рисования простых фигур, таких как квадраты, прямоугольники, треугольники,
    шестиугольники и звезды. '
  tutorial_edisondetect_longdescription: Ознакомьтесь с ключевыми вычислительными
    концепциями циклов и пониманием инфракрасного света с помощью роботов Edison и
    блочного языка программирования EdBlocks. В этом уроке используются функции привода
    и обнаружения препятствий робота Edison с помощью набора задач прогрессивного
    программирования.
  tutorial_edisonmusical_longdescription: Простые музыкальные мелодии — отличный пример
    последовательности в действии. Используя Edison и язык программирования EdScratch
    на основе Scratch, учащиеся могут создавать музыку и объединять последовательности
    и вводы-выходы в увлекательные программы.
  tutorial_codemonkeydiglit_longdescription: 'Знакомство с некоторыми важными темами
    цифрового мира: как использовать компьютеры, что такое программное и аппаратное
    обеспечение, возможные онлайн-угрозы и защита конфиденциальности. Курс включает
    2 урока: использование цифровых технологий и цифровое гражданство. Каждый урок
    состоит из самостоятельных слайдов с интерактивными вопросами и опросами, 3 мини-игр
    и 5 обзорных вопросов для проверки понимания учащимся.'
  tutorial_bsdrockpaper_longdescription: Используйте язык программирования Python
    для создания игры «Камень, бумага, ножницы». Не волнуйтесь, если вы никогда не
    пробовали Python, мы расскажем вам о каждом шаге.
  tutorial_microbitreaction_longdescription: Создайте игру с микробитовой реакцией
    с помощью настоящих физических переключателей, изготовленных из лома картона и
    кухонной фольги.
  tutorial_kinderanimal_longdescription: На этом уроке учащиеся превратят KIBO в игривое
    животное, которое двигается в соответствии с программой, созданной детьми. Учащиеся
    также могут поэкспериментировать с опциями ввода и вывода данных KIBO, чтобы продвинуться
    дальше.
  tutorial_kindersinger_longdescription: На этом уроке ученики наденут KIBO в костюм
    исполнителя и научат KIBO петь любимую песню! С помощью модуля записи и воспроизведения
    звука KIBO дети будут использовать свои навыки секвенирования, чтобы запрограммировать
    KIBO на воспроизведение песен в правильном порядке. Этот урок предназначен для
    детей с предыдущим опытом работы в KIBO.
  tutorial_microbitwwn_longdescription: Встряхните микробит, и вам зададут случайное
    направление движения.
  tutorial_grokcyberlive_longdescription: Капитан ВМС находится в плену на своем корабле.
    На главной достопримечательности потемнело. А оружие направлено на самые оживленные
    места Сиднея…Все взаимосвязано, и вам предстоит освободить капитана, найти преступника
    и остановить его. Ученикам нужно будет найти улики, разгадать головоломки и выяснить,
    как остановить масштабную смоделированную кибератаку, пока не стало слишком поздно.
  tutorial_codemojimaze_longdescription: Узнайте о последовательностях, которые помогут
    Дино пройти лабиринт.
  tutorial_codemojisnake_longdescription: В этом разделе учащиеся узнают, как использовать
    блоки кодирования на Scratch для создания игры со змеями.
  tutorial_carnegietoxibots_longdescription: В городе Зилла никто не спит. Вы играете
    за одного из Zeds, команды, которая занимается искоренением угрозы, исходящей
    от Toxibots — роботов, зараженных вредоносными программами, принадлежащих гигантской
    корпорации Toxicorp. Большинство токсиботов было уничтожено, но некоторые из них
    до сих пор сеют хаос. Приготовьтесь в клубе Zed Clubhouse и запрограммируйте своего
    робота (кобота) Beastie, который поможет поймать их.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge с виртуальным роботом
    VICE обеспечивает структурированную последовательность действий по программированию
    в контексте реальных проектов. Он разработан для того, чтобы научить учащихся
    взглянуть на закономерности и структуру не только робототехники, но и программирования
    и решения проблем в целом. Этот урок включает в себя видеоролики, анимацию и встроенную
    среду программирования с виртуальным роботом.
  tutorial_carnegiespike_longdescription: Программа Virtual SPIKE Prime Coding — Iris
    Rover Challenge представляет собой структурированную последовательность действий
    по программированию в контексте реальных проектов. Он предназначен для того, чтобы
    научить учащихся взглянуть на закономерности и структуру не только робототехники,
    но и программирования и решения проблем в целом. Этот урок включает видео, анимацию
    и встроенную среду программирования с виртуальным роботом.
  tutorial_spheroincolor_longdescription: Sphero indi видит цвет так же, как и мы
    с вами. Но кто быстрее распознает цвета? Кто умеет распознавать больше всего?
    В этом уроке вы узнаете, как мы относимся к цвету, и предложите индийцам принять
    участие в конкурсе цветов!
  tutorial_kcjdominos_longdescription: В этом уроке мы смоделируем падающее домино
    с помощью JavaScript. По пути мы узнаем о переменных, функциях, циклах, событиях,
    происходящих с мышью, и о том, как всё переломить!
  tutorial_spherocolortheory_longdescription: Смешивайте цвета, наклоняя и вращая
    Sphero BOLT! Узнайте, как работает аддитивная теория цвета, добавляя разные значения
    красного, зеленого и синего, чтобы получить множество разных цветов. Узнайте,
    как использовать датчики BOLT для измерения ориентации и изменения цвета.
  tutorial_codecombatesports_longdescription: Конкурентное кодирование еще никогда
    не было таким эпическим! Изучите навыки, необходимые для того, чтобы играть как
    профессионалы, в нашем учебном лагере Esports. Опыт кодирования не требуется.
    Начните с тренировки в подземелье и изучения стратегий и тактик кодирования, которые
    вам понадобятся для соревнований. Отточив свои навыки, испытайте свой код на нашей
    киберспортивной арене против других игроков со всего мира! Вы наш следующий великий
    чемпион AI League?
  tutorial_spherodigdisplay_longdescription: 'Цифровые дисплеи окружают нас повсюду:
    от телефонов до компьютерных мониторов, телевизоров и современных рекламных щитов.
    Но как они работают? Изучите графические технологии, лежащие в основе цифровых
    дисплеев, и получите практический опыт, программируя изображения и анимацию с
    помощью LittleBits CodeBit и светодиодной матрицы.'
  tutorial_spherorvrincolor_longdescription: 'Видимый свет состоит из волн разной
    длины, которые глаз воспринимает как цвет. Хотя у RVR+ нет глаз (ну, по крайней
    мере, тех, которые могут видеть), у него есть сенсор, способный распознавать широкий
    диапазон цветов. Узнайте о возможностях цветового сенсора RVR+ и о том, как его
    запрограммировать. '
  tutorial_clbinary_longdescription: Используя компоненты restone в Minecraft, участники
    узнают, как работает двоичный подсчет, создадут логические элементы «И» и «ИЛИ»
    и используют двоичный подсчет для создания кодового замка для открытия запертой
    двери.
  tutorial_sascollabcode_longdescription: Может быть непросто найти ресурсы для обучения
    программированию учащихся с нарушениями зрения. SAS считает, что каждый учащийся
    должен иметь возможность научиться программировать, и стремится сделать это с
    помощью блоков кода Брайля в SAS CodeSnaps — среде для совместной работы, которая
    позволяет программировать весь класс, используя всего один iPad и робот Sphero.
  tutorial_codecombatgoblins_longdescription: Мы нуждаемся в твоей помощи! Отправляйтесь
    в эпический квест, в котором вы берете под контроль игру с помощью своих способностей
    программирования. Станьте героем, открывайте добычу и расширяйте свой арсенал
    кодов, чтобы спасти город. Затем используйте стратегии ИИ, чтобы собрать отряд
    для финальной битвы с гоблинским боссом!
  tutorial_scratchstorytelling_longdescription: Анимируйте свою историю с помощью
    Scratch! Добавьте спрайты, фоны и интерактивные графические эффекты, чтобы оживить
    свою историю. Включает руководство для преподавателей, учебное пособие по проекту
    Scratch и карточки для программирования. Это занятие соответствует общим базовым
    стандартам изучения английского языка.
  tutorial_crayolasymbols_longdescription: Одна картинка стоит тысячи слов — даже
    маленькие изображения говорят о многом! Визуальные символы повсюду, направляющие
    нас в общественные туалеты, больницы, пандусы для инвалидных колясок и автобусные
    остановки. Используйте формы и линии для создания оригинальных символов, на которые
    другие могут положиться.
  tutorial_crayoladrawacode_longdescription: Изучите коды вчерашнего и сегодняшнего
    дня. Древние люди рисовали символы на стенах пещер, чтобы рассказывать истории.
    Древние египтяне вырезали на камне иероглифы — язык визуальных символов, изображающих
    людей, предметы и действия. Создавайте дополнительные истории с помощью визуальных
    кодов.
  tutorial_crayolafollowmycode_longdescription: Создайте танец программирования, рисуя
    визуальные символы, такие как стрелки, спирали и шаги, чтобы создать узор, которому
    будете следовать вы и другие. Или создавайте маленьких персонажей из Model Magic
    и используйте их в соответствии со своим танцевальным кодом!
  tutorial_madpicturethis_longdescription: Этот урок познакомит учащихся с языком
    HTML и научит их декодировать его, даже если они никогда раньше не взаимодействовали
    с HTML-кодом. Проводя наблюдения, учащиеся заметят закономерности и лучше поймут,
    как пишется и интерпретируется HTML-код.
  tutorial_mindmakersmaps_longdescription: В этой вселенной карты разных типов служат
    фоном для увлекательных испытаний на автономных транспортных средствах, которые
    подчиняются вашим программам. Чтобы победить, вам придется интерпретировать каждую
    карту и программировать не только движения, но и адаптироваться к неожиданностям,
    используя датчики препятствий и природных явлений, таких как погода, температура
    и течение времени. Удачного путешествия!
  tutorial_mindmakersjorel_longdescription: Забавная вселенная «Брата Джорела» теперь
    под вашим контролем! Но для этого вам нужно освоить основы программирования и
    развить такие навыки, как алгоритмическое мышление, декомпозиция задач, идентификация
    паттернов и абстракция... усердно работайте, и, возможно, вы узнаете имя брата
    Джорела!
  tutorial_mindmakersroboland_longdescription: Запрограммируйте странных и забавных
    роботов Mustachebot и Ladybot! Вы помогаете им преодолевать трудности, а они развивают
    вычислительное мышление. Чем сложнее задача, тем больше вы узнаете об алгоритмах,
    декомпозиции, паттернах и абстракции... Работайте усердно и получайте удовольствие!
  tutorial_mindmakersrobolandjr_longdescription: Запрограммируйте странных и забавных
    роботов Mustachebot и Ladybot. Каждый раз, когда вам удается решить задачу, вы
    получаете маленький зеленый шарик и переходите к следующему. Каприц!
  tutorial_codehsdraw_longdescription: Создайте свою собственную программу для рисования
    в Scratch, используя ввод с клавиатуры и мыши. Любой желающий сможет использовать
    ее для создания увлекательного и творческого цифрового искусства!
  tutorial_codehscamouflage_longdescription: Используйте ScratchJR, чтобы запрограммировать
    животное на демонстрацию его адаптации к использованию камуфляжа в окружающей
    среде!
  tutorial_firiapythoncodex_longdescription: Простые пошаговые уроки обучают программированию
    на Python, открывая новые возможности, от красивого цветного дисплея до аудиосистемы
    Hi-Fi. Используйте встроенный акселерометр, датчик освещенности и микрофон для
    программирования собственных уникальных интерактивных проектов. Кроме того, вы
    можете напрямую подключать серводвигатели и внешние датчики, что открывает неограниченные
    возможности расширения. CodEx = игры, музыка, датчики, искусство и многое другое!
  tutorial_bekidscoding_longdescription: Присоединяйтесь к Грейс, Заку и роботу Дот
    и отправляйтесь в путешествие по галактике Loop! Кодируйте с помощью блоков, выполняйте
    увлекательные задания и изучайте основы алгоритмов, последовательностей и циклов!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour — это самостоятельная
    игра по программированию для детей от 4 до 11 лет. Она обучает основам программирования,
    таким как секвенирование, отладка, циклы и функции. Здесь также обучают методам
    решения задач, позволяющим детям учиться более уверенно и самостоятельно.'
  tutorial_microbitdice_longdescription: Встряхните свой micro:bit, чтобы получить
    случайные числа.
  tutorial_madflashcard_longdescription: На этом уроке учащиеся знакомятся с кодом
    HTML и CSS и дают им возможность взаимодействовать с ним и видеть результаты в
    режиме реального времени.
  tutorial_madappwars_longdescription: Этот урок предоставляет учащимся возможность
    изучить деловую сторону разработки приложений. В этом упражнении учащиеся сравнивают
    два приложения, относящиеся к одной и той же категории (например, два приложения
    для путешествий), и оценивают, какое из них лучше, исходя из определенных критериев.
  tutorial_kodablepuppies_longdescription: Студенты познакомятся с пушистыми друзьями
    Kodable и научатся ухаживать за ними! «Домашние питомцы» — это внутриигровые щенки,
    которые требуют большой любви и внимания. Учащиеся запрограммируют Carebots так,
    чтобы они могли взять на себя ответственность стать новым хозяином, используя
    такие концепции программирования, как функции и условные выражения.
  tutorial_googlesuperhero_longdescription: Превратите обычного героя из своей жизни
    или сообщества в супергероя, запрограммировав его летать над зданиями, вращаться,
    работать с помощником и набирать очки, касаясь предметов в игре. В Code Your Hero
    продемонстрируйте особые способности и творческий потенциал своего героя с помощью
    CS First и Scratch.
  tutorial_googlename _longdescription: Выберите имя и оживите буквы слова с помощью
    кода. Выберите кличку, кличку питомца, животное, вид спорта, место или хобби.
  tutorial_carnegiezillah_longdescription: Город Зилла процветает, а музыка витает
    в воздухе. Ходят слухи, что знаменитый бот Gargantua подключился к сети и отправляет
    последних токсиботов разрушать город квартал за кварталом.…Возьмите в руки ховерборд
    с коботом и приготовьтесь двигаться вперёд, двигаться и доводить начатое до конца!
    Игроки программируют своих коботов-ховерботов на смену полосы движения, обход
    препятствий и уничтожение множества токсиботов в этой ритмичной игре.
  tutorial_nasachspacejam_longdescription: Создайте солнечную систему, которая действительно
    потрясает! Изучите музыку, астрономию и программирование в этом самостоятельном
    задании (опыт программирования не требуется). Запрограммируйте планеты на создание
    музыки, создайте собственную музыкальную солнечную систему с космическими мелодиями.
  tutorial_hatchxrsolar_longdescription: 'Исследуйте звезды и постройте свою собственную
    солнечную систему, используя концепции блочного программирования. Узнайте об основах
    трехмерного пространства и погрузитесь в свое воображение и создайте вселенную
    своей мечты менее чем за час. И знаете что, вы можете запустить свой проект в
    дополненной реальности на любом устройстве iOS с помощью приложения HatchXR. Не
    забудьте поделиться с нами своими творениями, используя #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Напишите код классической игры Space Invaders
    в 3D, изучите основы разработки игр, движения в трехмерном пространстве и изучите
    фундаментальные концепции программирования, такие как циклы, условные выражения,
    переменные и события клавиатуры, и все это менее чем за час. Не забудьте поделиться
    с нами своими творениями, используя #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Создайте классическую трехмерную игру T-rex
    dino от Chrome, изучив основы разработки игр, движения в трехмерном пространстве
    и изучите фундаментальные концепции программирования, такие как циклы, условные
    выражения, переменные и события клавиатуры, и все это менее чем за час. Не забудьте
    поделиться с нами своими творениями, используя #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Приходят морские свинки, которые проголодались.
    Каждый раунд заставляйте бота жарить морковку, запускать салат или вызывать могучий
    щит Apple в этой увлекательной и динамичной игре на программирование. Собирайте
    сердечки, чтобы разблокировать новые инструменты и сдержать ажиотаж, надеясь,
    что ваш код не сломается.
  tutorial_pickcodeshapes_longdescription: Научитесь использовать Pickcode для написания
    кода, создающего различные фигуры. После завершения курса вы сможете проявить
    творческий подход и создать любой дизайн, который захотите!
  tutorial_codesterssketch_longdescription: Изучите основы программирования на Python,
    создавая свой собственный Etch-a-Sketch! Узнайте, как управлять экранным спрайтом
    с помощью различных ключевых событий, принимать вводимые пользователем данные
    для настройки ширины пера и использовать список для управления цветом пера.
  tutorial_pickcodechatbot_longdescription: В этом курсе вы узнаете, как создать простого
    чат-бота, который будет играть в быструю игру с рекламными библиотеками.
  tutorial_codestersfish_longdescription: Изучите основы программирования на Python,
    создавая собственную игру с падающими предметами! Вы узнаете, как добавлять фон
    и спрайты, а также использовать события для создания спрайтов и управления ими
    на сцене.
  tutorial_codestershedgehog_longdescription: Изучите основы программирования на Python,
    а затем создайте игру, которая стреляет спрайтом к звездам! Чтобы сделать снимок,
    сначала вам нужно научиться создавать ключевые события, интервалы и столкновения.
    ВЗРЫВАЙСЯ В ПУТЬ!
  tutorial_pickcodeggame_longdescription: Научитесь играть в угадывание для двух игроков,
    в которой один игрок вводит число в чат-бота, а чат-бот дает подсказки другому
    игроку, когда тот пытается угадать.
  tutorial_codestersdino_longdescription: Изучите функции и события Python, создавая
    собственную игру Flappy Dino. Как только игра начнется, динозавр падает! Если
    вы попадете в блок, вы проиграете. Через сколько блоков вы сможете перемещать
    динозавра?
  tutorial_pickcodemtpaint_longdescription: В этом курсе вы узнаете, как использовать
    функции для рисования довольно сложной фигуры (например, полосы Мебиуса, но в
    форме треугольника). После этого урока вы получите основы для создания множества
    различных дизайнов.
  tutorial_microsoftcarnival_longdescription: Запланируйте свой собственный карнавал
    в классе с помощью таких игр, как Whack-the-Mole, Burstin' Balloons и Target Practice.
  tutorial_thunkablescavenger_longdescription: Научитесь создавать собственное приложение
    Scavenger Hunt в Thunkable и использовать приложение для поиска предметов на мобильном
    устройстве, как только код будет готов.
  tutorial_codeillusionfund_longdescription: Окунитесь в волшебный мир программирования
    и компьютерных наук, изучая и знакомясь с основами компьютера! Это будет включать
    в себя практику нажатия и прокрутки, перетаскивания, копирования, вставки и набора
    текста.
  tutorial_codeillusiongoofybeg_longdescription: Отправьтесь в волшебное приключение
    по программированию вместе с Goofy! Освоив основы разработки игр с помощью JavaScript,
    вы научитесь рисовать, раскрашивать и перемещать фигуры, а также загружать изображения
    и звуки.
  tutorial_codeillusiongoofyint_longdescription: 'Создайте свою собственную интерактивную
    цифровую группу вместе с Goofy и познакомьтесь с радостью разработки игр с помощью
    JavaScript. Это упражнение будет основываться на том, что вы узнали из нашего
    вступительного задания «Disney Codeillusion: приключения в разработке игр с Goofy
    для начинающих».'
  tutorial_robotmagicescape_longdescription: Выйдите из трехмерной комнаты с привидениями
    с помощью программируемых ботов.
  tutorial_codespeakclimate_longdescription: Узнайте, как ответственно создать базовый
    веб-сайт с использованием HTML и помочь другим рассказать об изменении климата.
  tutorial_codespeaktwinkle_longdescription: Послушайте книгу «Coding Twinkle», прочитанную
    вслух, а затем научитесь программировать ее с помощью приложения ScratchJR
  tutorial_coinbasecrypto_longdescription: Проверьте свою память и изучите основы
    криптовалюты!
  tutorial_codespeakcomp_longdescription: Узнайте больше о компостировании червей
    и создайте игру в Scratch!
  tutorial_codespeaksnake_longdescription: Послушайте историю о Снейке, звезде классических
    мобильных игр, и создайте собственную игру в ScratchJR
  tutorial_prstemalexa_longdescription: Студенты изучат голосовой искусственный интеллект
    или голосовой искусственный интеллект, написав два навыка Alexa. Сначала студенты
    посмотрят видео, посвященное основам голосового искусственного интеллекта, а затем
    создадут в MIT App Inventor программу с голосовым искусственным интеллектом с
    надписью «Hello Moon» и программу, которая может записывать случайные космические
    факты. Урок заканчивается изучением словарного запаса и обсуждением.
  tutorial_coderzfarm_longdescription: Запрограммируйте робота на посадку сада и узнайте,
    как роботы помогают фермерам в реальном мире.
  tutorial_intelinofield_longdescription: Научитесь программировать умный поезд intelino,
    отключенный от сети, с помощью динамичных снимков и выполните задание — отвезти
    студентов по всему городу во время экскурсии.
  tutorial_cablockchain_longdescription: Этот интерактивный курс посвящен технологии
    блокчейн и криптовалютам, движущей силе Интернета нового поколения. Следите за
    тем, как наши персонажи попадают в метавселенную в поисках потенциального мошенника.
    Они открывают для себя целый ряд творческих применений блокчейна и изучают, как
    он может повлиять на общество в будущем.
  tutorial_nasaparachute_longdescription: В этом упражнении вы узнаете, как инженеры
    JPL использовали двоичный код для включения скрытого сообщения в парашют, который
    помогал марсоходу Perseverance успешно приземлиться на Марсе. У вас также будет
    возможность создать собственное скрытое сообщение.
  tutorial_nasascratch_longdescription: Создайте игру об исследовании Луны или Марса,
    используя язык визуального программирования Scratch. Создайте свою игру, как планировщики
    космических миссий НАСА!
  tutorial_nasaorbit_longdescription: В этом упражнении учащиеся используют Scratch,
    Snap! или другой язык программирования для создания интерактивного моделирования
    стыковки космического корабля с Международной космической станцией. Симулятор
    орбитальной стыковки экипажа (Coding Sim) позволяет учащимся научиться мыслить
    вычислительно, решать проблемы и применять математику в реальных условиях.
  tutorial_nasapackage_longdescription: В этом упражнении учащиеся используют Scratch,
    Snap! или другой язык программирования для создания интерактивной симуляции дрона,
    перемещающегося по геоогороженной территории для доставки посылки. В ходе моделирования
    учащиеся осваивают вычислительное мышление, решают проблемы и используют математику
    в реальных условиях.
  tutorial_nasalunar_longdescription: 'Студенты узнают о миссии Artemis 1 и конкурсе
    NASA по разработке приложений (ADC). Цель состоит в том, чтобы учащиеся, следуя
    инструкциям, разработанным нами с помощью Лаборатории приложений Code.org, изучили
    основы программирования с использованием блочного кода. '
  tutorial_meeestate_longdescription: 'Решайте головоломки, чтобы сбежать из таинственного
    особняка доктора Брейковски в новой игре Minecraft «Час кода: Escape Estate».
    Используйте программирование и вычислительное мышление, чтобы раскрыть секреты,
    открыть двери в ловушки и найти скрытые подсказки. Закодируйте свой путь к рассвету
    и заработайте миллион изумрудов! Благодаря блочному программированию или программированию
    на языке Python, Hour of Code предлагает любому желающему возможность изучить
    основы кода.'
  tutorial_imagipixelart_longdescription: Изучите Python и создайте свои собственные
    красочные анимации в этом 1-часовом ускоренном курсе!
  tutorial_kcjhealth_longdescription: 'Узнайте о визуализации данных, алгоритмическом
    искусстве и программировании, изучая ЦУР #3 «Хорошее здоровье и благополучие».'
  tutorial_msftwakanda_longdescription: 'Шури, Окойе и Рири должны объединиться, чтобы
    помочь Ваканде. Запрограммируйте свое собственное увлекательное занятие, вдохновленное
    фильмом Marvel Studios «Черная пантера: Ваканда навсегда»!'
  tutorial_nafbrand_longdescription: В Code your Brand вы создадите виртуальный контактный
    файл для создания персонализированного QR-кода с вашими контактными данными. После
    выполнения этого задания вы получите современную визитную карточку, которой вы
    сможете поделиться, общаясь с людьми, которые помогут вам в вашей карьере или
    поступлении в колледж.

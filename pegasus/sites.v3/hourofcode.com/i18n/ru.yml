    участия в нашей миссии] (%{help_url}).
  careers_approach_section_title2: Наш подход к разнообразию
  careers_approach_section_description_1: В Code.org мы рассматриваем различные точки
    зрения, идеи и опыт. Мы стремимся предоставлять равные возможности всем сотрудникам
    и кандидатам. Мы не допускаем дискриминации по признаку расы, религии, цвета кожи,
    национального происхождения, пола, сексуальной ориентации, возраста, семейного
    положения, статуса ветерана или инвалидности (умственной и физической).
  careers_approach_section_description_2: Мы обеспечим предоставление инвалидам разумных
    условий для участия в процессе подачи заявления о приеме на работу или собеседования,
    выполнения основных трудовых функций и получения других льгот и привилегий при
    трудоустройстве. Если у вас есть индивидуальные потребности, связанные с инвалидностью,
    свяжитесь с нами по адресу accommodations@code.org.

  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: Профессиональное обучение в индивидуальном темпе для
    преподавателей
  self_paced_pl_hero_desc: Предложения по профессиональному обучению, помогающие учителям
    на каждом этапе обучения информатике.
  self_paced_pl_intro_heading: Профессиональное обучение в соответствии с вашими графиками
  self_paced_pl_intro_desc: Code.org рад предложить учителям модули для самостоятельного
    изучения. Эти модули доступны бесплатно любому преподавателю с учетной записью
    Code.org по всему миру!
  self_paced_pl_intro_list_title_01: Гибкость и удобство
  self_paced_pl_intro_list_desc_01: Работайте с материалом в удобном для вас темпе
    и в удобное для вас время.
  self_paced_pl_intro_list_title_02: Персонализированный опыт обучения
  self_paced_pl_intro_list_desc_02: Сосредоточьтесь на областях, наиболее важных для
    ваших потребностей и учебного контекста.
  self_paced_pl_intro_list_title_03: Доступ к высококачественному контенту
  self_paced_pl_intro_list_desc_03: Ознакомьтесь с новейшими передовыми практиками,
    исследованиями и стратегиями для эффективного преподавания компьютерных наук.
  self_paced_pl_callout: Ищете варианты профессионального обучения под руководством
    фасилитатора?
  self_paced_pl_callout_link: Ознакомьтесь с нашими очными и виртуальными семинарами.
  self_paced_pl_modules_heading: Модули для самостоятельного профессионального обучения
  self_paced_pl_modules_desc: Читая, просматривая видео, разгадывая интерактивные
    головоломки и размышляя о своем обучении, вы разовьете свое понимание, готовясь
    преподавать информатику в классе.
  self_paced_pl_modules_list_heading: 'После завершения одного из этих модулей участники
    смогут:'
  self_paced_pl_modules_list_01: Узнайте, как перемещаться по веб-сайту Code.org и
    инструментам для учителей.
  self_paced_pl_modules_list_02: Получите глубокое понимание содержания, инструментов
    и педагогики.
  self_paced_pl_modules_list_03: Подготовьтесь начать преподавание учебной программы
    вместе со своими учениками.
  self_paced_pl_facilitator_heading: Хотите продолжить обучение?
  self_paced_pl_facilitator_subheading: Семинары под руководством фасилитатора
  self_paced_pl_facilitator_desc: В дополнение к вышеуказанным онлайн-модулям для
    самостоятельного изучения для учителей доступны семинары по профессиональному
    обучению под руководством фасилитатора. Присоединяйтесь к более чем 100 000 учителям,
    принявшим участие в наших семинарах. Более 90% участников порекомендуют нашу программу
    другим учителям.
  self_paced_pl_facilitator_call_to_action: Изучите профессиональное обучение под
    руководством фасилитатора
  self_paced_pl_resources_heading: Дополнительные ресурсы для учителей
  self_paced_pl_resources_title_01: Региональный партнер Code.org
  self_paced_pl_resources_desc_01: Свяжитесь со своим региональным партнером Code.org,
    чтобы узнать, что происходит в вашем регионе. Ваш местный региональный партнер
    Code.org проводит семинары для учителей под руководством фасилитатора и может
    помочь вашей школе или округу в вопросах внедрения, сертификации, финансирования
    и многого другого.
  self_paced_pl_resources_title_02: Ассоциация учителей компьютерных наук
  self_paced_pl_resources_desc_02: Присоединяйтесь к крупнейшему в мире факультету
    компьютерных наук! Общайтесь с более чем 19 000 учителей CS со всего мира, найдите
    силы в своем местном сообществе и получите поддержку от других учителей CS.
  self_paced_pl_resources_title_03: Инженер будущего Amazon
  self_paced_pl_resources_desc_03: Code.org в партнерстве с Amazon Future Engineer
    предлагает учителям школ с недостаточным уровнем обслуживания растущее количество
    ресурсов и преимуществ бесплатно! Узнайте, соответствует ли ваша школа критериям.
  tenth_anniversary_homepage_blurb: Code.org исполнилось 10 лет!
  tenth_anniversary_homepage_link: Посмотрите, как мы повлияли на мир.
  tenth_anniversary_top_heading: Code.org празднует 10 лет!
  tenth_anniversary_top_desc: Мы празднуем десятилетие, когда учащиеся могут изучать
    компьютерные науки.
  tenth_anniversary_timeline_heading: Десятилетие вех
  tenth_anniversary_timeline_scroll: Прокрутите страницу, чтобы узнать больше!
  tenth_anniversary_celebrate_heading: Отпразднуйте вместе с нами
  tenth_anniversary_began_video_heading: Посмотрите, с чего все началось
  tenth_anniversary_began_video_title: Чему не учат в большинстве школ
  tenth_anniversary_testimonials_heading: Что говорят люди
  tenth_anniversary_testimonials_01: Через четыре года после того, как я поступила
    в 8-й класс, ко мне подошла ученица средней школы, и она была очень рада, что
    собирается изучать информатику в колледже. В средней школе она познакомилась с
    чем-то новым, и это положило начало её студенческим годам.
  tenth_anniversary_testimonials_02: Я присоединился к Hour of Code в ваш первый год
    и всегда был с вами! Это вдохновило меня на поиск дополнительных возможностей
    программирования для моих учеников. Спасибо за все, что вы сделали для того, чтобы
    дети увлеклись и увлеклись информатикой! Без вас мы не были бы такими, какие есть!
  tenth_anniversary_testimonials_03: Я очень многим обязан Code.org. Я являюсь тем
    учителем, которым я являюсь сегодня, благодаря инструментам, которые вы предоставляете
    таким педагогам, как я. Я использую Code.org с 2013 года и являюсь фасилитатором
    с 2019 года. Спасибо, что помогали мне хорошо выглядеть все эти годы, Code.org.
    Я очень благодарна за это.
  farsi_page_top_heading: Code.org на фарси
  farsi_page_top_heading_02: Таланты есть везде, а возможностей нет. Code.org на фарси
    открывает возможности, которые в противном случае были бы упущены.
  farsi_page_top_desc: Сегодня во всем мире насчитывается более 110 миллионов говорящих
    на фарси. Хотя большинство носителей языка проживают в Иране, Афганистане и Таджикистане,
    миллионы людей во всем мире живут в качестве иммигрантов, мигрантов и беженцев.
    Благодаря инициативе Code.org на фарси учащиеся, говорящие на фарси, получат такой
    же доступ к нашим учебным программам, как и учащиеся на всех других основных языках
    мира.
  farsi_page_global_heading: Глобальное влияние иранцев на образование и технологии
  farsi_page_global_desc_01: Когда вы думаете об алгоритме, вы можете предположить,
    что это что-то новое, но концепция алгоритма была открыта в Иране более 1300 лет
    назад. «Алгоритм» назван в честь его изобретателя, математика Аль-Хорезми, который
    жил на земле, ранее известной как Персия, а теперь — Иран. Иран, который когда-то
    был эпицентром математики, науки, философии и медицины, добился значительных успехов
    и достижений в области технологий.
  farsi_page_global_desc_02: За пределами самой страны иранцы по всему миру внесли
    бесчисленный вклад в развитие науки и технологий — в качестве соучредителей или
    руководителей технологических компаний, таких как Uber, eBay, Intuit и Dropbox,
    или изобретая такие технологии, как хирургия LASIK или сжатие JPEG, или занимая
    научные, академические или инженерные должности по всему миру.
  farsi_page_global_desc_03: Наконец, Code.org возглавляет американец иранского происхождения
    Хади Партови и превратился в одну из крупнейших образовательных некоммерческих
    организаций в мире.
  farsi_timeline_heading: Наш прогнозируемый график
  farsi_timeline_stage_title_01: Этап 1
  farsi_timeline_stage_title_02: Этап 2
  farsi_timeline_stage_title_03: Этап 3
  farsi_timeline_stage_title_04: Этап 4
  farsi_timeline_stage_title_05: Этап 5
  farsi_timeline_stage_01_list_01: Переведите учебную программу CS Fundamentals, предназначенную
    для учащихся начальной школы.
  farsi_timeline_stage_01_list_02: Переведите два курса CS Fundamentals Express для
    учащихся в возрасте от 8 до 18 лет и предварительных читателей.
  farsi_timeline_stage_01_list_03: Переведите учебные пособия «16 часов кода».
  farsi_timeline_stage_01_desc: Этап 1 включает более 500 000 слов и будет завершен
    к октябрю 2023 года.
  farsi_timeline_stage_02_heading: Локализация видео
  farsi_timeline_stage_02_list_01: Субтитры для 128 видеороликов (75 видеороликов
    по основам CS и 53 видео для «Часа кода»).
  farsi_timeline_stage_02_list_02: Дублируйте 98 видео.
  farsi_timeline_stage_02_list_03: Воссоздайте 30 видеороликов и наймите носителей
    языка в соответствующей культурной одежде для пересъемки видео.
  farsi_timeline_stage_02_desc: Этап 2 может занять один год и начнется в августе
    2023 года.
  farsi_timeline_stage_03_list_01: Переведите нашу учебную программу для средней школы
    CS Discoveries.
  farsi_timeline_stage_03_list_02: Субтитры и дубляж 47 видеороликов для CS Discoveries.
  farsi_timeline_stage_03_list_03: Воссоздайте 29 видеороликов и наймите носителей
    языка в соответствующей культурной одежде для пересъемки видео.
  farsi_timeline_stage_03_desc: Третий этап начнется в октябре 2023 года и, вероятно,
    будет завершен к июлю 2024 года.
  farsi_timeline_stage_04_list_01: Переведите нашу школьную программу «Принципы CS»
    и «Компьютерные науки A».
  farsi_timeline_stage_04_list_02: Видеоролики с субтитрами и дубляж для программ
    CS Principles и AP Computer Science A.
  farsi_timeline_stage_04_list_03: Воссоздайте видеоролики с носителями языка в соответствующей
    культурной одежде.
  farsi_timeline_stage_04_desc: Этап 4 может занять один год и, вероятно, начнется
    в конце 2024 года.
  farsi_timeline_stage_05_heading: Дополнительный контент
  farsi_timeline_stage_05_list_01: Переведите оставшуюся учебную программу, включая
    CS Connections.
  farsi_timeline_stage_05_list_02: Добавляйте субтитры, дублируйте и переснимайте
    все оставшиеся видео со всех курсов.
  farsi_timeline_stage_05_desc: Завершение пятого этапа может занять один год и, вероятно,
    начнется в 2025 году.
  farsi_page_supporters_heading: Американцы иранского происхождения за образование
    в сфере CS
  farsi_page_supporters_desc: 'Спасибо следующим видным иранско-американским лидерам,
    которые объединились, чтобы поддержать образование в области компьютерных наук,
    и подарили Code.org главный подарок на фарси:'
  farsi_page_supporters_desc_02: Мы приглашаем вас отметить вклад Ирана в развитие
    технологий, поддерживая Code.org и образование в области компьютерных наук, чтобы
    каждый ученик в каждой школе имел возможность изучать компьютерные науки.
  farsi_page_founders_heading: История наших основателей
  farsi_page_founders_slide_01: Родившиеся в Иране, Хади и Али Партови выросли во
    время ирано-иракской войны. Их окрестности в Тегеране подверглись бомбардировке
    иракскими истребителями.
  farsi_page_founders_slide_02: 'Когда им было 9 лет, их отец, профессор физики, привез
    домой компьютер Commodore 64 из поездки за границу. Этот компьютер стал для них
    спасением от окружающей среды: они научились программировать и создавать приложения,
    игры и музыку.'
  farsi_page_founders_slide_03: Они иммигрировали в Соединенные Штаты в возрасте 11
    лет. Вскоре после того, как им исполнилось 15 лет, они провели лето, работая инженерами-программистами,
    чтобы оплачивать учебу в средней школе и колледже.
  farsi_page_founders_slide_04: После окончания Гарвардского университета со степенью
    магистра компьютерных наук Хади и Али продолжили карьеру в сфере технологий.
  farsi_page_founders_slide_05: Они добились успеха в индустрии технологий и основали
    множество технологических предприятий, осуществив американскую мечту. Кроме того,
    они стали крупными бизнес-ангелами, поддерживая, в частности, такие компании,
    как Facebook, Uber, Airbnb и Dropbox.
  farsi_page_founders_slide_06: В 2013 году Хади и Али основали образовательную некоммерческую
    организацию Code.org, которую Хади продолжает возглавлять в качестве генерального
    директора. С момента своего создания Code.org начал массовое движение за обучение
    информатике и программированию учащихся младших классов по всему миру. Кроме того,
    это крупнейший поставщик учебных программ по информатике в мире, насчитывающий
    более 80 миллионов учащихся в 180 странах.
  farsi_page_support_heading: Ваша поддержка и ваш голос
  farsi_page_support_heading_02: Благодарим вас за интерес к Code.org на фарси.
  farsi_page_support_get_updates: "[Зарегистрируйтесь] (%{form_url}), чтобы узнать
    больше об этом конкретном проекте и узнать поэтапные даты его релиза."
  farsi_page_support_contact_us: Если вы хотите поддержать эту инициативу или узнать
    больше, свяжитесь с нами [свяжитесь с нами] (%{contact_link}) или сделайте пожертвование
    ниже.
  farsi_page_compliance_heading: Соответствие нормативным требованиям при переводе
    на фарси
  farsi_page_compliance_desc: Являясь американской некоммерческой организацией, Code.org
    подпадает под действие законов о санкциях против Ирана. После консультаций с американским
    юрисконсультом, имеющим опыт работы с Положениями о санкциях и переводах в Иране
    (ITSR), Code.org считает, что может финансировать, готовить и распространять учебную
    программу «Переводы CS на фарси» в США и других странах мира, в том числе в Иране.
    ITSR предусматривает исключение для «информационных и информационных материалов»
    (исключение IIM), и Code.org считает, что это освобождение полностью защитит финансирование,
    подготовку и распространение переводов на фарси и, таким образом, позволит компании
    осуществлять переводы на фарси в полном соответствии с требованиями экономических
    санкций США.
  resources_tabs_heading: Ресурсы, которые помогут вам на всех этапах
  resources_tabs_desc: "[Зарегистрируйте учетную запись Code.org](%{sign_up_url}),
    чтобы получить доступ к материалам, которые помогут вам с уверенностью преподавать
    информатику. Code.org имеет множество ресурсов для поддержки преподавания, которые
    подойдут даже учителям без опыта в преподавании информатики."
  resources_tabs_tab_label_lesson_plans: Планы уроков
  resources_tabs_tab_label_videos: Видео
  resources_tabs_tab_label_slides: Слайды
  resources_tabs_tab_label_assessments: Тесты
  resources_tabs_tab_label_tools: Инструменты для программирования
  resources_tabs_lesson_plans_subhead: Получить пошаговое руководство, цели обучения
    и стратегии оценки для эффективного преподавания.
  resources_tabs_lesson_plans_desc: Полезные ресурсы включают слайды, практические
    руководства, рубрики и т. д. с удобным централизованным доступом. Все планы уроков
    сопровождаются рекомендациями по проведению, идеями по дифференциации и дополнительными
    мероприятиями, которые подойдут для обучающихся любых уровней.
  resources_tabs_videos_heading: Обучающие видео
  resources_tabs_videos_subhead: Посмотрите понятные обзоры понятий информатики и
    программирования.
  resources_tabs_videos_desc: Увлекательные и интересные видео Code.org созданы специально
    для использования во время занятий в классе.
  resources_tabs_slides_heading: Слайды
  resources_tabs_slides_subhead: Мы предлагаем преподавателям организованную, визуально
    привлекательную и педагогически обоснованную основу для проведения уроков информатики.
  resources_tabs_slides_desc: На слайдах Code.org приводятся пошаговые инструкции,
    примеры и интерактивные мероприятия, соответствующие целям программы обучения.
  resources_tabs_assessments_subhead: Наша учебная программа включает комплексную
    систему ресурсов для обучения и проведения тестов.
  resources_tabs_assessments_desc: К таким ресурсам относятся рубрики, чеклисты, мини-проекты,
    итоговые проекты, рубрики для обучающихся, примеры проектов и тесты после проектов
    — все они помогают учителям измерять прогресс обучающегося, позволяют получать
    обратную связь и оценивать, насколько обучающиеся усвоили материал.
  resources_tabs_tools_subhead: Интегрированная среда обучения (IDE) Code.org подходит
    для обучающихся с любым уровнем навыков.
  resources_tabs_tools_desc: Мы предлагаем универсальную и удобную платформу, поддерживающую
    различные парадигмы программирования. Она позволяет обучающимся плавно переходить
    от программирования блоками к текстовым языкам программирования и способствует
    творчеству и инновациям.
  teach_page_top_heading: Преподавайте информатику и открывайте новые возможности
  teach_page_top_desc_01: Раскройте весь потенциал своих учеников с помощью бесплатной
    учебной программы Code.org по Информатике.
  teach_page_top_desc_02: Присоединяйтесь к глобальному сообществу, в которое входят
    более 2 миллионов преподавателей, помогающих новому поколению новаторов, решателей
    задач и цифровых граждан! Code.org поддерживает учителей на всех этапах профессионального
    обучения, предлагая комплексные учебные программы и необходимую помощь.
  teach_page_why_teach_cs_heading: В чем преимущество преподавания информатики с Code.org?
  teach_page_why_teach_cs_block_heading_01: Формирование фундаментальных навыков в
    области информатики
  teach_page_why_teach_cs_block_desc_01: Подобно чтению, письму или математике, информатика
    является фундаментом для других занятий. Она учит критическому мышлению, учит
    решать задачи и позволяет обучающимся стать активными участниками общества, которое
    становится все более и более цифровым.
  teach_page_why_teach_cs_block_heading_02: Используйте комплексные учебные ресурсы
  teach_page_why_teach_cs_block_desc_02: Подробные планы уроков и гибкие варианты
    профессионального обучения позволяют учителям с разным опытом успешно преподавать
    информатику.
  teach_page_why_teach_cs_block_heading_03: Новые возможности для всех обучающихся
  teach_page_why_teach_cs_block_desc_03: Профессии, связанные с компьютерами — самый
    крупный, быстрорастущий и высокооплачиваемый сектор новых профессий в США.
  teach_page_why_teach_cs_block_heading_04: Узнайте, как ИИ изменил мир
  teach_page_why_teach_cs_block_desc_04: Объясните обучающимся принципы работы ИИ

  video_library_page_title_internet_works: Как устроен Интернет
  video_library_page_description_internet_works: С участием Винта Серфа, изобретателя
    TCP/IP, Дэвида Карпа, основателя Tumblr, расскажет о HTTP и HTML, принцесса безопасности
    Google, которая расскажет о SSL и кибербезопасности, а также инженеров из Microsoft,
    Spotify и Symantec. Эта серия коротких видеороликов о том, как работает Интернет.
  video_library_page_title_not_hacked: Как не быть взломанным
  video_library_page_description_not_hacked: Интернет открыт, поэтому все, что в нем
    происходит, можно увидеть, если он не защищен. В современных странах люди больше
    обеспокоены взломом, чем любым другим преступлением. Почему? Потому что каждый
    компьютер или телефон в Интернете регулярно проверяется на уязвимости преступниками,
    террористами или даже государственными деятелями. Если вы не будете осторожны,
    кто-то может взломать ваше устройство или учетные записи и даже украсть ваши личные
    данные или деньги.
  video_library_page_title_blockchain: Как работает блокчейн

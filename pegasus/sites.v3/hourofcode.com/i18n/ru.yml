  tutorial_caflags_shortdescription: Изучите некоторые базовые концепции программирования
    с помощью blockly. Развивайте свое вычислительное мышление, используя простые
    фигуры, цвета и координаты для рисования флагов мира.
  tutorial_matariki_shortdescription: Майя и Чарли родом из Новой Зеландии. Семья
    Майи готовится к празднованию Матарики — нового года маори. Она пригласила своего
    друга Чарли остановиться в семейном мараэ (традиционном доме для собраний).
  tutorial_carestaurant_shortdescription: Чарли и Тилли решили, что если они правильно
    запрограммируют Росса, он сможет помочь нарисовать картину, чтобы сделать «Мстителей
    еды» более привлекательными.
  tutorial_casea_shortdescription: Алекс и Лонни создают модных рыб и суперморских
    существ из блоков. Помогите им упорядочить последовательности и отладить их, обнаружив
    и исправив ошибки.
  tutorial_cashield_shortdescription: Сейчас летние каникулы, и Алекс, ее семья и
    Лонни отправляются в отпуск в Финляндию. Старший брат Алекса Рубен создает приложение,
    посвященное стрельбе щитами, и показывает Алексу и Лонни, как им пользоваться.
  tutorial_ccwslimer_shortdescription: Узнайте, как запрограммировать собственную
    игру, которой можно поделиться, с несколькими уровнями и заданиями!
  tutorial_codinggalaxy_shortdescription: В своей первой миссии на Adventure Planet
    ваша задача — решить головоломки по программированию, чтобы спасти прекрасную
    планету.
  tutorial_boatrace_shortdescription: Узнайте, как создать гоночную игру на лодках.
    Игрок использует мышь, чтобы перемещаться на лодке к необитаемому острову, не
    натыкаясь на препятствия.
  tutorial_ccplay_shortdescription: Программируйте и играйте в серию игровых уровней,
    изучая важные концепции информатики. На последнем уровне продемонстрируйте свои
    творческие способности и навыки и создайте собственную игру с нуля!
  tutorial_grinch_shortdescription: 'Научитесь программировать дроны и высокотехнологичные
    сани с помощью волшебного программирования, чтобы собирать подарки и спускаться
    с горы, чтобы вернуть Рождество в Уивилл. '
  tutorial_codehsart_shortdescription: Мемы! Мемы! Мемы! Учащиеся исследуют взаимосвязь
    программирования и искусства, создавая компьютерную программу, которая позволяет
    им создавать собственные мемы и делиться ими с друзьями.
  tutorial_codehsbitcoin_shortdescription: В рамках этого мероприятия «Час кода» учащиеся
    знакомятся с реестром блокчейна Биткойна и некоторыми статистическими данными
    о биткойнах.
  tutorial_codehsblockchain_shortdescription: Студенты изучают основы криптовалют,
    изучая криптографию, хеширование и технологию блокчейн!
  tutorial_codehscipher_shortdescription: 'В этом задании «Час кода» учащиеся знакомятся
    с криптографией, используя классический шифр Цезаря для расшифровки и шифрования
    некоторых сообщений, а также выявят недостатки шифра и способы их устранения. '
  tutorial_codehscollision_shortdescription: Студенты изучат, как моделирование используется
    в исследованиях. Они изучат, как масса и скорость влияют на упругие столкновения,
    используя уравнения сохранения импульса и сохранения кинетической энергии/
  tutorial_codehsmath_shortdescription: 'Студенты знакомятся с черепахой Трейси и
    учатся программировать различные математические модели на Python! Опыт программирования
    не требуется, но учащиеся должны были изучать алгебру I или выше. '
  tutorial_codehsmusic_shortdescription: Учащиеся изучают, как кодирование используется
    при создании музыки, создавая собственные динамические ритмы и паттерны из восьми
    счетов с помощью блоков JavaScript!
  tutorial_codehssports_shortdescription: Учащиеся узнают, как программирование используется
    в спорте и игровом дизайне, создавая оригинальную спортивную видеоигру, которой
    можно сразу же поделиться со своими друзьями!
  tutorial_codemojipizza_shortdescription: Этот курс предназначен для обучения студентов
    основам объектов JavaScript. Студенты изучат основные типы данных, которые можно
    хранить в переменных.
  tutorial_moonlander_shortdescription: Moon Lander — это курс Game Builder, состоящий
    из 17 упражнений, которые помогут учащимся создать собственную игру, основанную
    на физике.
  tutorial_sushicards_shortdescription: Создайте игру, в которой вы перемещаете акулу,
    чтобы попытаться поймать рыбу.
  tutorial_codesparkcreate_shortdescription: Вы когда-нибудь хотели спроектировать
    и закодировать свою собственную видеоигру? Начните с режима «Создать» в программе
    CodeSpark Academy. Выберите один из двух наборов игр, которые помогут вам создать
    и закодировать видеоигру в стиле Марио, используя наш интерфейс без слов. Приглашаем
    начинающих кодеров и читателей до читателей!
  tutorial_hardvsoft_shortdescription: С помощью иллюстрированного детского рассказа
    и рабочих листов ваши ученики узнают разницу между аппаратным и программным обеспечением.
  tutorial_codestersecard_shortdescription: 'Развивайте свои навыки программирования,
    изучая, как создать электронную поздравительную открытку, которой вы сможете поделиться
    с учителем, семьей или друзьями! '
  tutorial_codesterslogo_shortdescription: Используйте код, чтобы проявить творческий
    подход и создать собственный логотип компании! Вы изучите основы программирования
    на языке программирования Python. Пройдя обучение, вы приобретете все навыки,
    необходимые для создания логотипа для вашего личного бренда!
  tutorial_codesterstshirt_shortdescription: 'Изучите базовые навыки программирования
    и потренируйтесь перемещаться по координатной плоскости, создавая свой собственный
    дизайн футболки с монограммой! '
  tutorial_codewards_shortdescription: Присоединяйся к увлекательной миссии по спасению
    подводного города. Попробуй себя в роли инженера-спасателя и почини поврежденные
    системы жизнеобеспечения города с помощью алгоритмов и команд. Выполни разнообразные
    задания и протестируй свои умения, смекалку и отвагу!
  tutorial_olympics_shortdescription: 'Приготовься к Олимпиаде роботов вместе с Элcи!
    Тебе предстоит найти необходимые запчасти, создать разрушительные инструменты
    и протестировать мощного робота. '
  tutorial_codinismhero_shortdescription: Изучите основы программирования на забавных
    примерах и создайте игру во время обучения!
  tutorial_discovery_shortdescription: Два персонажа встречаются в мире и обнаруживают
    удивительный предмет. Что происходит дальше? С помощью Scratch и CS First каждый
    может создать свою уникальную историю с помощью кода.
  tutorial_csfirstname_shortdescription: Выберите имя и оживите буквы слова с помощью
    кода. Выберите кличку, кличку питомца, животное, вид спорта, место или хобби.
  tutorial_edisonmove_shortdescription: Познакомьте учащихся с текстовым программированием
    и ключевой вычислительной концепцией последовательности с помощью роботов Edison
    и текстового языка программирования eDPY на основе Python.
  tutorial_edisonspider_shortdescription: Ознакомьтесь с ключевыми вычислительными
    концепциями переменных и данных, двух самых фундаментальных частей языков программирования
    общего назначения, с использованием роботов Edison и языка программирования EdScratch
    на основе Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Познакомьте своих учеников с роботами
    Edison, помогите им понять, что такое робот, как он чувствует мир и реагирует
    на него.
  tutorial_firiapython_shortdescription: Подготовьте свой micro:bit и освойте программирование
    на Python! CodeSpace поможет вам шаг за шагом от первой строки языка Python до
    написания интерактивной программы с помощью кнопок и светодиодов.
  tutorial_gamefrootsquid_shortdescription: Колоссальные кальмары — самые крупные
    беспозвоночные в мире. В этой игре по программированию для новичков вы изучите
    основы программирования и создадите игру, в которой исследуется жизнь кальмара
    под океаном.
  tutorial_duckpiano_shortdescription: В этом проекте вы заставите клавиши на компьютере
    воспроизводить кряканье на разных частотах, как на пианино, похожем на утку.
  tutorial_gpsound_shortdescription: В этом проекте вы напишете программу для записи
    звука с микрофона компьютера, его воспроизведения и рисования изображения записанного
    звука. Затем вы можете обработать запись, добавив такие эффекты, как изменение
    высоты тона, реверс или эхо.
  tutorial_groklearningpython_shortdescription: Развивайте свои навыки программирования
    и создайте свой собственный классификатор животных! В этом курсе вы будете использовать
    язык программирования Python для классификации животных по их характеристикам.
  tutorial_htmltimetravel_shortdescription: Отправьтесь в увлекательное путешествие
    во времени и покорите дальний космос, научившись перемещать, вращать и преобразовывать
    объекты, используя основы анимации в CSS.
  tutorial_hp_flappy_shortdescription: Изучите логическое мышление и концепцию программирования,
    создав собственную игру в стиле Flappy Birds на HyperPad.
  tutorial_appytappin_shortdescription: Это занятие под руководством учителя, адаптированное
    к «Часу кода», знакомит детей с использованием текстового языка программирования
    для разработки мобильного игрового приложения.
  tutorial_icipher_shortdescription: Это занятие под руководством учителя, адаптированное
    к Часу кода, учит детей безопасному общению. Дети узнают, что сообщения в разные
    времена шифровались и расшифровывались с помощью шифров.
  tutorial_iguess_shortdescription: Представляем коды быстрого ответа для детей в
    возрасте 3-5 лет. Используйте планшеты для сканирования QR-кодов и отгадывания
    мини-зверя из определенной среды обитания.
  tutorial_imake_shortdescription: В этом занятии под руководством учителя, не подключенном
    к сети, для детей в возрасте от 3 до 5 лет используются классические детские стишки,
    знакомящие с концепцией алгоритмов, последовательности и повторения.
  tutorial_imorse_shortdescription: Изучите криптографию с помощью кода Морзе и Sphero.
    Узнайте, что физические системы можно программировать, и напишите код для связи
    Sphero.
  tutorial_kanohp_shortdescription: Научитесь программировать и творить чудеса на
    экране, выполняя творческие задания. Заставьте перья летать, а огонь течь, сочиняйте
    музыку и многое другое.
  tutorial_khanwebpages_shortdescription: Узнайте, как создавать веб-страницы с помощью
    HTML-тегов и CSS, а затем создайте собственную поздравительную открытку, которой
    можно поделиться с друзьями или семьей.
  tutorial_kibobowl_shortdescription: Авария! Как далеко нужно двигаться KIBO, чтобы
    добраться от начала дорожки для боулинга до кеглей? Вы можете создать одну прямую
    дорожку или более сложную дорожку.
  tutorial_kibodance_shortdescription: Давайте устроим танцевальную вечеринку KIBO
    Robot! Настройте музыкальный проигрыватель, чтобы играть любимую классную песню
    или песню, связанную с мировой культурой, которую вы изучаете.
  tutorial_buildcharacters_shortdescription: Самое популярное приложение для предварительной
    чтения теперь включает цифровой Maker Space! Создавайте уровни, разрабатывайте
    игры или создавайте персонажей. Выберите свое занятие и начните творить вместе
    с Kodable! С поддержкой JavaScript для учащихся старших классов.
  tutorial_designgames_shortdescription: Самое популярное приложение для предварительной
    чтения теперь включает цифровой Maker Space! Создавайте уровни, разрабатывайте
    игры или создавайте персонажей. Выберите свое занятие и начните творить вместе
    с Kodable! С поддержкой JavaScript для учащихся старших классов.
  tutorial_makelevels_shortdescription: Самое популярное приложение для предварительной
    чтения теперь включает цифровой Maker Space! Создавайте уровни, разрабатывайте
    игры или создавайте персонажей. Выберите свое занятие и начните творить вместе
    с Kodable! С поддержкой JavaScript для учащихся старших классов.
  tutorial_wizard_shortdescription: Погрузитесь в мир Code Magic в роли волшебника
    кода. Научитесь создавать и использовать заклинания, чтобы персонализировать свой
    замок.
  tutorial_mbscratchcards_shortdescription: Соедините физический мир micro:bit с виртуальным
    миром Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Используйте micro:bit на iPad, чтобы
    изучить Swift.
  tutorial_mbbuttons_shortdescription: В этом вводном проекте вы сделаете так, чтобы
    изображения или анимации отображались на дисплее micro:bit при нажатии кнопок.
  tutorial_meteor_shortdescription: В этом проекте вы создадите игру Falling Meteors
    для BBC micro:bit. С помощью кнопок игрок будет перемещать щит, чтобы поймать
    падающие метеоры и спасти Землю.
  tutorial_ballbounce_shortdescription: Научитесь создавать мобильное приложение,
    в котором пользователь бросает шар по экрану, а тот отскакивает от краев.
  tutorial_mitcodi_shortdescription: Научитесь создавать собственное интерактивное
    мобильное приложение. Нажмите на пчелу и услышите, как она жужжит!
  tutorial_mitdoodle_shortdescription: Создайте мобильное приложение, в котором можно
    рисовать картинки на экране!
  tutorial_talktome_shortdescription: Научитесь создавать мобильное приложение, которое
    заставит ваш телефон разговаривать с вами!
  tutorial_mobilecspmap_shortdescription: Используйте App Inventor для создания картографического
    тура по достопримечательностям в вашем городе, штате или в любой точке мира.
  tutorial_ozorandom_shortdescription: 'Узнайте, как компьютеры создают случайные
    числа и используют их, а затем используйте программу случайных перемещений, чтобы
    заложить идеи для истории. '
  tutorial_ozotroll_shortdescription: 'Узнайте разницу между интернет-троллями и сказочными
    троллями, а затем научите Эво быть хорошим троллем, который защищает вас. '
  tutorial_peblioart_shortdescription: 'Научитесь рисовать и анимировать фигуры с
    помощью кода, чтобы создавать интерактивные произведения искусства, вдохновленные
    художниками. '
  tutorial_astropi_shortdescription: Напишите сообщение и проверьте температуру окружающего
    воздуха на борту МКС с помощью онлайн-симулятора Sense HAT компьютера Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activitions объединил практику
    программирования с обучением в STEAM и геймифицировал миссии в нескольких упражнениях.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activitions объединил практику
    программирования с обучением в STEAM и геймифицировал миссии в нескольких упражнениях.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activitions объединил практику
    программирования с обучением в STEAM и геймифицировал миссии в нескольких упражнениях.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activitions объединил практику
    программирования с обучением в STEAM и геймифицировал миссии в нескольких упражнениях.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activitions объединил практику
    программирования с обучением в STEAM и геймифицировал миссии в нескольких упражнениях.
  tutorial_robotmagic3d_shortdescription: Используйте код, чтобы весело оживать 3D-модели
    и буквы. В конце вы можете скачать анимированную наклейку с изображением своего
    творения и поделиться ею с друзьями.
  tutorial_robotmagicflappy_shortdescription: Используйте свое воображение, чтобы
    создать трехмерную игру Flappy Bird. Используйте код, чтобы оживить 3D-модели
    с удовольствием. В конце концов, вы можете поделиться своим творением с друзьями
    и бросить им вызов на высокий балл.
  tutorial_scratchadventure_shortdescription: Отправляйте своих любимых персонажей
    Cartoon Network в путешествие от самых отдаленных уголков вселенной до края ручья
    Крейга. Создавая приключенческую игру, открывайте секретные сокровища и открывайте
    новых персонажей.
  tutorial_scratchtalk_shortdescription: Создайте робота-рэпа или интерактивную анимацию,
    которая говорит. В этом проекте вы узнаете, как создавать говорящие анимации,
    которые вращаются, масштабируются и меняют цвета.
  tutorial_scratchjrstory_shortdescription: Благодаря этому занятию и постоянному
    времяпрепровождению в ScratchJR учащиеся получат возможность творчески мыслить,
    улучшать свое повествование и сотрудничать со сверстниками.
  tutorial_scratchjrtwinkle_shortdescription: Благодаря этому упражнению учащиеся
    получат возможность творчески мыслить, стать рассказчиками и улучшить навыки математического
    мышления и последовательности.
  tutorial_spherocomm_shortdescription: Узнайте о недопонимании как в сообществе,
    так и в компьютерной программе. Используйте эти знания для устранения любых недоразумений
    или ошибок в программе, чтобы помочь BOLT найти дорогу домой.
  tutorial_spherocommunity_shortdescription: 'Создайте простой маршрут, представляющий
    собой общий маршрут, по которому вы путешествуете каждый день. Вы создадите две
    программы: нарисованный путь и блочный программный путь через маршрут вашего сообщества.'
  tutorial_spherofunctions_shortdescription: Узнайте, как использовать и вызывать
    функции, чтобы превратить Sphero в калькулятор.
  tutorial_spheroinfrared_shortdescription: Станьте эпидемиологом, чтобы остановить
    распространение редкой инфекции, которая поражает сообщество роботов BOLT.
  tutorial_spherolightsensor_shortdescription: Узнайте, как создать программу, использующую
    датчик внешней освещенности для измерения значений освещенности, и используйте
    BOLT.
  tutorial_spheromansion_shortdescription: Держать дома кучу динозавров не должно
    быть проблемой, верно? Как вы можете себе представить, это плохо закончится. Вы
    заперты в библиотеке особняка и должны запрограммировать выход.
  tutorial_roadblocks_shortdescription: В продолжение программы «Ваше сообщество»
    вы будете вносить изменения в свою программу блокировок, поскольку на пути вы
    и ваш партнер столкнетесь с различными препятствиями.
  tutorial_spherotext2_shortdescription: Изучите свой первый условный вариант, создав
    увлекательную игру, в которой вы будете бросать Sphero и угадывать звуки животных.
    Это отличное занятие после того, как вы закончите текст 1.
  tutorial_spherotext3_shortdescription: Научитесь менять основные светодиоды Sphero
    в зависимости от скорости вращения гироскопа. Вы также узнаете о нормализации
    и абсолютном значении. Это отличное занятие после завершения текста 1 и 2.
  tutorial_spherotext4_shortdescription: Используйте переменные для создания игры
    с горячим картофелем на базе Sphero. Это отличное занятие после того, как вы закончите
    текст 2 или 3.
  tutorial_spheroraptor_shortdescription: Создайте усиленную ручку, чтобы держать
    сферорапторов в страхе, а также напишите код для побега сферорапторов. От циклов
    до условных выражений, операторов и даже компараторов — вам понадобится как можно
    больше ноу-хау в области программирования.
  tutorial_stempiday_shortdescription: В этом упражнении по программированию вы будете
    случайным образом генерировать очки, как если бы очень плохой игрок стрелял в
    дартс в дартс.
  tutorial_stemplanetoids_shortdescription: В этом упражнении вы исправите сломанную
    игру с астероидами, в которой корабль движется только по прямой линии. Затем вы
    добавите в игру гравитацию и попытаетесь посадить корабль на Луну!
  tutorial_stempong_shortdescription: В этом упражнении вы исправите сломанную версию
    игры в понг, чтобы предметы отскакивали так, как должны. Затем вы добавите гравитацию
    и создадите клон Bonk.io.
  tutorial_algobot_shortdescription: Игроки управляют маленьким умным сервисным дроидом
    AlgoBot и учатся использовать визуальный язык программирования, помогающий ему
    справиться с кризисом!
  tutorial_thunkableapps_shortdescription: 'Узнайте, как создавать собственные приложения
    с помощью блочного кодирования! '
  tutorial_toxicodedot_shortdescription: Выберите карту из своей колоды и интерпретируйте
    ее код, чтобы перемещаться по миру. Используйте свои интуитивные способности,
    чтобы угадывать правила и учиться на собственных ошибках.
  tutorial_gcactions_shortdescription: Откройте для себя действия, один из ключевых
    элементов программирования, и используйте их для программирования видеоигр! Изучите
    цифровую культуру и узнайте о роботах и о том, на что они способны на самом деле.
  tutorial_gccomparators_shortdescription: Откройте для себя компараторы и логические
    правила, которые являются ключевыми строительными блоками программирования, и
    используйте их для программирования видеоигр! Изучите цифровую культуру и узнайте,
    как отслеживать наши действия в Интернете.
  tutorial_gcconditions_shortdescription: Откройте для себя условия, один из ключевых
    элементов программирования, и используйте их при написании кода для видеоигры!
    Изучите цифровую культуру и узнайте об алгоритмах, лежащих в основе нашего онлайн-мира.
  tutorial_gccreate_shortdescription: Создайте свою первую полноценную видеоигру с
    GameCode! Создавайте новых персонажей, делайте их (немного) умнее, наделите игроков
    суперспособностями... Небо — предел!
  tutorial_gcevents_shortdescription: 'Откройте для себя события, которые являются
    одним из ключевых элементов программирования, и используйте их для программирования
    видеоигр! Изучите цифровую культуру, узнайте об искусственном интеллекте и о том,
    какое значение он может иметь в вашей жизни. '
  tutorial_gcloops_shortdescription: Откройте для себя циклы, один из ключевых строительных
    блоков программирования, и используйте их для программирования видеоигр! Изучите
    цифровую культуру и узнайте о феномене эхо-камеры в социальных сетях.
  tutorial_gcvariables_shortdescription: Откройте для себя переменные, один из ключевых
    строительных блоков программирования, и используйте их для программирования видеоигр!
    Изучите цифровую культуру и узнайте, что такое данные и как они работают.
  tutorial_beanything_shortdescription: Используйте программирование для анимации
    персонажей, сочинения музыки, рассказывания историй, разработки игр и даже создания
    произведений искусства.
  tutorial_change_shortdescription: Создайте проект, который покажет, как вы измените
    мир! Если вы увлечены переработкой мусора или у вас есть идея достичь мира во
    всем мире, поделитесь своим видением с помощью кода!
  tutorial_cooking_shortdescription: Продемонстрируйте свои навыки — создайте интерактивную
    кулинарную игру. Новички могут использовать самоучитель, в то время как более
    продвинутые программисты могут начать с пустого проекта.
  tutorial_crystal_shortdescription: Используйте заклинания, собирайте бонусы и побеждайте
    врагов, сражаясь на дикой арене для 4 игроков, которая сжимается среди лавы!
  tutorial_landscape_shortdescription: Используйте функцию рисования пером в Python
    для создания пейзажа с помощью кода. Используйте уже созданные для вас элементы
    ландшафта или создавайте собственные конструкции. Публикуйте и делитесь своими
    творениями!
  tutorial_pets_shortdescription: Создайте забавную игру про домашних животных — реальных
    или воображаемых! Новички могут использовать самоучитель, в то время как более
    продвинутые программисты могут начать с чистого проекта.
  tutorial_petvet_shortdescription: От проведения домашних животных в экзаменационную
    комнату до диагностики их насморка, бу-бу и зуда — в каждой головоломке найдется
    решение, которое поможет питомцам чувствовать себя лучше, чем когда-либо!
  tutorial_superhero_shortdescription: Используйте пиксельную графику HTML и CSS для
    создания своих любимых масок супергероев. Публикуйте и делитесь своими творениями!
  tutorial_vidcodeplastic_shortdescription: Научитесь использовать петли, синусоиды
    и настраиваемые смайлики для создания уникального проекта.
  tutorial_vidcodetypeface_shortdescription: Создайте свой собственный шрифт, используя
    формы и элементы типографики. В шрифте больше элементов, чем вы могли себе представить!
  tutorial_washustorm_shortdescription: Узнайте, как запрограммировать надвигающийся
    шторм.
  tutorial_activitypackets_shortdescription: Найдите часы развлечений для всей семьи
    с помощью наборов творческих заданий по программированию от Wonder Workshop, которые
    можно распечатать. Воплотите программирование в жизнь с помощью роботов Dash,
    Dot и Cue, загрузив эти онлайн-и офлайн-задания для использования во время «Часа
    кода» и в последующий период!
  tutorial_googlerookie_shortdescription: В этом упражнении вы напишете тематический
    коллаж для новичков, используя Blockly, вводный язык программирования. С помощью
    последовательностей, переменных и циклов вы создадите уникальное произведение,
    которое подчеркнет ваши творческие способности!
  tutorial_tommyturtle_shortdescription: 'Помогите маленьким детям освоить основы
    программирования вместе с Черепахой Томми! '
  tutorial_mazyad_shortdescription: Этот продукт расширит наши границы и позволит
    создать интегрированную бумажную версию с компьютерными приложениями и альтернативу,
    если компьютер по какой-либо причине не используется. Он также послужит введением
    в понимание программирования в целом.
  tutorial_gamemaker_shortdescription: Game Maker — это открытое занятие, в котором
    учащиеся могут создавать все, что захотят, с помощью простого мастера программирования.
    Просто нажмите на изображение милого маленького монстра и выберите одну из опций
    в меню. Также включены более подробные руководства для тех, кто хочет углубиться
    в создание игр.
  tutorial_duckrace_shortdescription: В этом курсе вы решите задачи по программированию,
    которые помогут утке Тони собирать монеты для праздничных сбережений. В конце
    курса вы создадите свою собственную игру.
  tutorial_allcancodeapps_shortdescription: Используйте платформу Allcancode для создания
    веб-приложений и мобильных приложений от проектирования до доставки.
  tutorial_n2y_shortdescription: Помогите Битту Ботту исследовать Землю с помощью
    стрелок направления.
  tutorial_dance2019_longdescription: Напишите программу танцевальной вечеринки и
    поделитесь ей с друзьями. С участием Кэти Перри, Шона Мендес, группы Panic! At
    The Disco, группы Lil Nas X, братьев Джонас, Никки Минаж и еще 34 артистов!
  tutorial_danceparty_longdescription: "  Запрограммируй собственный танец и поделись
    им с друзьями. С участием Кэти Перри, Мадонны, Дж. Болвина, Сии, Кейт Урбан, Сиэры
    и еще более 25 знаменитостей!  "
  tutorial_dancepartyai_longdescription: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    It's time to strut your stuff!
  tutorial_chibitronics_longdescription: Запрограммируйте бумажную схему, чтобы осветить
    свою историю.
  tutorial_athlete_longdescription: Запрограммируйте игру в баскетбол или создайте
    новую игру из разных видов спорта!
  tutorial_moana_longdescription: Новый Дисней час учебник код использует визуальный
    язык программирования, используя блоки, где студенты просто перетаскивать визуальные
    блоки, чтобы написать код. Визуальное программирование-это интересный и понятный
    способ обучения логике кодирования. Воздействие визуального программирования закладывает
    основу для текстового программирования, более сложной деятельности. Учебник предназначен
    для детей в возрасте 8+ и тех, кто пытается кодирования впервые. Доступно на 23
    языках и локализовано за пределами Соединенных Штатов. Этот учебник доступен бесплатно
    в интернете и включает в себя цифровой инструментарий на английском и испанском
    языках для преподавателей и организаторов мероприятий.
  tutorial_star-wars_longdescription: Научитесь программировать роботов и создайте
    свою собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_gumadventure_longdescription: В удивительный мир Гамбола серии "сигнал"
    сбой влияет на то, как персонажи относятся друг к другу. В этой деятельности,
    продолжить историю, сделав свой собственный глюк и представить, как Gumball и
    его друзья будут реагировать на него.
  tutorial_mchoc_longdescription: Используйте блоки кода, чтобы отправить Стива или
    Алекс в путешествие по миру Minecraft.
  tutorial_vidnews_longdescription: 'Это новости HOC! Видео и графика посвящены технологиям,
    разнообразию, детям и программированию. Готовые проекты можно загрузить на школьный
    веб-сайт в виде отчета о самом HOC. Учителя могут предложить учащимся использовать
    новости, чтобы рассказать о том, что они узнали, или статистику по своей школе.
    «Срочные новости: 400 учеников школы Рузвельта участвуют в акции «Час кода»'
  tutorial_kodable-pre_longdescription: Kodable — это самостоятельная игра, которая
    знакомит детей старше 5 лет с основами программирования. Оптимально, но необязательно
    иметь рядом учителя или родителя. Удачного кодирования!
  tutorial_highseas_longdescription: Анимируйте океанскую волну, чтобы создать обстановку,
    а затем расскажите историю, которая происходит в открытом море.
  tutorial_capython_longdescription: Python-привлекательный и простой язык для изучения.
    Узнайте об использовании модулей, функций, циклов и списков, создавая забавные
    изображения с помощью ваших друзей-черепах. Геометрия никогда не было так весело!
  tutorial_frzn_longdescription: С помощью кода помогите Анне и Эльзе исследовать
    волшебный и прекрасный ледяной мир. Будем кататься на коньках, рисуя на льду снежинки
    и узоры; создайте зимнюю страну чудес, в которую вы сможете пригласить своих друзей!
  tutorial_cocom_longdescription: Выбери своего героя и с помощью кода проложи свой
    путь через патрули огров, кратеры с лавой и лазерные лучи Подземелья Кизгард.
    Повышай уровень, зарабатывай драгоценные камни и добывай магические предметы,
    чтобы открыть новые возможности программирования!
  tutorial_play-lab_longdescription: Создайте историю или игру с помощью Лаборатории
    игр! Делайте животных, пиратов, зомби, ниндзя и других персонажей, чтобы они двигались,
    издавали звуки, набирали очки и даже бросали огненные шары!
  tutorial_boxisland_longdescription: Совершите путешествие на остров коробки и собрать
    все звезды! Box Island-красивая мобильная кодирующая игра, которая переносит детей
    в захватывающее приключение на очаровательном острове. В этом уроке Вы узнаете
    основы алгоритмов, последовательностей, циклов и условий!
  tutorial_textcomp_longdescription: 'В какой-то момент мы достигаем физического предела
    скорости передачи бит. Если нам нужно пересылать информацию еще быстрее, нужно
    найти способ представить те же данные в виде меньшего количества бит. То есть
    сжимать данные. В этом уроке ученики будут сжимать сегменты английского текста
    с помощью виджета сжатия. Для этого они будут искать в тексте закономерности и
    заменять крупные фрагменты символами. '
  tutorial_encryption_longdescription: 'Ученики узнают, зачем нужно шифрование, и
    освоят простые техники взлома шифров секретных сообщений. Они попробуют взломать
    сообщение, закодированное классическим шифром Цезаря, а также шифром подстановки.
    В процессе обучения ученики поймут необходимость конфиденциальной передачи данных
    через Интернет, а также узнают, что в век мощных вычислительных устройств техники
    шифрования должны становиться все более сложными. '
  tutorial_kanopixel_longdescription: Создатели всех возрастов учатся программировать
    на реальном языке программирования и наблюдать за тем, как их команды оживают,
    рисуя последовательность из 13 рисунков с кодом. По пути они изучат историю искусства
    видеоигр, начиная с игры Pong и других ретро-игр, заканчивая 8-битной графикой
    и Minecraft, объединяя компьютерные науки с искусством, историей и повествованием.
    Внедрение гибкое — вы можете потратить 1 час или несколько часов на один или несколько
    сеансов. Учащиеся могут пройти Pixel Hack самостоятельно, используя рекомендации
    по выполнению заданий, или вы можете превратить Pixel Hack в путешествие под руководством
    инструктора, воспользовавшись подробным руководством для преподавателя, полным
    рекомендаций. Учащимся будет предложено проявить свой творческий талант, выполнив
    наши задания, и получить сертификат Pixel Hacker.
  tutorial_foos_longdescription: |-
    \t
    Кодируй обожаемое Foos для решения головоломок, которые преподают фундаментальные концепции компьютерной науки, такие как последовательность и циклы. Каждый человек может научиться кодировать с помощью отмеченного наградами «без слов» интерфейса Академии CodeSpark. Приглашаем начинающих Кодеров и читателей!
  tutorial_tynkerdd_longdescription: Создайте свой собственный пользовательский дракон,
    а затем использовать программирование, чтобы направлять его через забавные головоломки
    на его поиски сокровищ и монет! Вам придется перемещаться по сложным замкам, находить
    бонусы и завоевывать рыцарей, чтобы получить все сокровища.
  tutorial_tynkerana_longdescription: Используйте свои знания математики и геометрии,
    чтобы создать рабочие аналоговые часы с движущимися секундной, минутной и часовой
    стрелками. Вам нужно будет рассчитать угол, который каждая рука должна указать,
    основываясь на том, сколько времени. Когда вы закончите, вы можете добавить в
    напоминания о том, что вам нужно сделать в течение всего дня, чтобы сделать свой
    собственный будильник!
  tutorial_vidcard_longdescription: |-
    Узнайте, как сделать поздравительную открытку с помощью JavaScript!

    Вы научитесь манипулировать своими собственными видео, просматривая каждый пиксель и указывая, что делать с помощью CODE!

    Вы также можете загружать и записывать свои собственные кадры, чтобы персонализировать восприятие.

    Создано в партнерстве с GSGNY.
  tutorial_spritebox_longdescription: Бегайте, прыгайте и кодируйте по трем разным
    мирам, собирайте звезды и доберитесь до финиша! Изучите последовательность, отладку
    и циклы, а также программируйте на Swift, Java или с помощью значков.
  tutorial_tynkerch_longdescription: Спасите компьютер от вредоносного вируса! Вам
    придется взломать свой путь через систему, удаляя вирусы, открывая двери, решая
    лабиринты, и навигации по порталам. Следите за вирусами и глюками!
  tutorial_lightbot_longdescription: Lightbot-это игра, которая просит игроков, чтобы
    использовать логику, чтобы решить головоломки! Получите практическое понимание
    основных концепций кодирования, направив Lightbot, чтобы осветить все синие плитки
    на каждом уровне. Узнайте, как упорядочивать инструкции, писать процедуры и использовать
    циклы по пути в этой самостоятельной деятельности. Отлично подходит для всех возрастов
    и всех уровней квалификации.
  tutorial_hoc_longdescription: Заполнитель для нового code.org/hoc
  tutorial_code_longdescription: Научитесь основам программирования, перетаскивая
    блоки кода. В этой игровой программе вы будете учиться по видеолекциям Билла Гейтса
    и Марка Цукерберга на примере таких популярных игр, как Angry Birds и Plants vs.
    Zombies. Вы освоите условия и циклы, а также простейшие алгоритмы. Уроки доступны
    на более чем 37 языках.
  tutorial_tinspire_longdescription: Познакомите учащихся с основами программирования
    — всего за 10 минут — используя технологию TI, которую они носят в рюкзаках каждый
    день. Эти уроки позволяют учащимся легко освоить программирование и пробудить
    в них интерес к программированию и компьютерным наукам. На языке TI Basic, готовом
    к использованию на портативных компьютерах TI-Inspire, учащиеся напишут программы,
    которые помогут улучшить математические концепции.
  tutorial_itchbounceball_longdescription: |-
    Мы познакомим вас с Itch с использованием языка визуального программирования Scratch.

    В этом уроке представлены видео и текстовые инструкции, которые необходимо добавить учащимся, чтобы шарик бесцельно прыгал по экрану.

    Как только учащиеся завершат это задание, у них появится возможность изучить идеи по другим изменениям и заданиям, которые можно было бы внести. У нас нет цели или результата, так как это открытая учебная среда, но, используя только этот исходный код, учащиеся придумывают потрясающие проекты!

    Все инструкции содержатся в среде Itch, поэтому нет необходимости переключаться между экранами, чтобы следить за ходом проекта. Рекомендуется использовать наушники.
  tutorial_vidclim_longdescription: Студенты изучают факты о климате Земли, знакомясь
    с работами ученых и художников в ответ на изменение климата. Студенты проводят
    исследования и планируют снять видеоролик, в котором они расскажут о своих фактах.
    Видеоролики могут быть посвящены пониманию изменений климата и их последствий,
    реагированию общественности на изменение климата, влиянию изменения климата на
    повседневную жизнь и действиям, которые можно предпринять, чтобы изменить ситуацию
    к лучшему.
  tutorial_matlab_longdescription: 'Learn to Code — это увлекательное интерактивное
    онлайн-учебное пособие, в котором вы научитесь программировать. Используйте MATLAB,
    чтобы узнать, где ближе всего встретиться с друзьями: кино, торговый центр или
    кафе. Разбейте задачу на небольшие части и попутно изучите базовые концепции программирования.
    К концу часа создайте алгоритм, который найдет кратчайший путь к друзьям!'
  tutorial_flap_longdescription: Перетаскивая блоки кода, создайте свою игру Flappy
    Bird. Вы можете выбрать любого другого персонажа (акулу, Деда Мороза или кого-нибудь
    ещё). Скачайте игру себе на телефон одним кликом.
  tutorial_galaxy_longdescription: "Возьмите свой Android-смартфон и исследуйте далекие
    галактики! На #GalaxyGameJam вы можете создать свое собственное приложение для
    Android. Создайте его с помощью нашего бесплатного приложения Pocket Code и станьте
    частью нашей миссии в космос. С помощью Pocket Code мы стремимся вдохновить детей,
    подростков и молодых людей создавать собственные игры, анимации и интерактивные
    истории прямо на своих смартфонах. \n"
  tutorial_inf_longdescription: Создайте историю или игру с персонажами Disney Infinity
    с помощью лаборатории игр.
  tutorial_tynkersol_longdescription: Запрограммируйте интерактивную модель нашей
    Солнечной системы. Этот проект содержит пошаговые инструкции, которые помогут
    вам создать симуляцию планет, вращающихся вокруг Солнца. Затем добавьте факты
    о каждой планете, которые появляются при нажатии.
  tutorial_itchg_longdescription: "Назовите это тем, что вы создадите игру признания!
    \n\nВ заключительном проекте учащиеся создают игру, в которой названы штаты Австралии!\n\nСначала
    вы пройдёте по нему и следуйте инструкциям по созданию игры, в которой будут обозначены
    три фазы круговорота воды. Вы создадите полноценную игру, включая подсчет очков!\n\nВ
    области программирования вы узнаете о переменных, условных выражениях, списках,
    объединении строк и многом другом. Это методы программирования, которые вы сможете
    использовать в других проектах по мере развития новых навыков программирования!\n\nВы
    можете продвинуться еще дальше, добавив собственное изображение и ярлыки (а также
    множество других дополнительных опций проекта, веселье никогда не закончится).
    Рекомендуется использовать наушники."
  tutorial_como_longdescription: Помогите милой обезьянке поймать бананы в 30 увлекательных
    заданиях по программированию! Во время игры вы встретите разных животных, которые
    будут сопровождать вас по пути. Вы будете использовать код и мыслить нестандартно,
    чтобы выиграть как можно больше звезд. Удачи!
  tutorial_processfound_longdescription: Что значит писать программы, позволяющие
    делать то, что вы часто делаете руками, бумагой, карандашом, краской? Не могли
    бы вы использовать компьютер для создания рисунков? Для создания анимации? Для
    создания изображений?
  tutorial_tynkerhomo_longdescription: Следуя пошаговым инструкциям, вы создадите
    интерактивную историю с большим количеством омофонов! Каждый раз, когда персонаж
    произносит омофонное слово, спросите игрока, какое омофон подходит для этого контекста.
    Игрок лучше знает свои омофоны, иначе диалог не будет иметь смысла!
  tutorial_art_longdescription: Рисуйте картины и узоры вместе с художником!
  tutorial_tynkerbrick_longdescription: Используйте физический движок Tynker, чтобы
    создать собственную персонализированную версию этой классической аркадной игры.
    Начните с программирования перемещения весла при нажатии клавиш со стрелками,
    а затем добавьте шар и несколько кирпичей. Вы персонализируете игру, добавляя
    собственные ресурсы для мяча, кирпичей и весла.
  tutorial_itchbio_longdescription: |-
    Назовите это тем, что вы создадите игру признания!

    Создайте игру, чтобы назвать части биологической клетки. Пока вы создаете игру, изучайте части клетки и играйте в нее снова столько раз, сколько вам нужно, чтобы освежить память!

    Сначала вы пройдёте по улицам и следуйте инструкциям по созданию игры, в которой будут обозначены три фазы круговорота воды. Вы создадите полноценную игру, включая подсчет очков!

    В области программирования вы узнаете о переменных, условных выражениях, списках, объединении строк и многом другом. Это методы программирования, которые вы сможете использовать в других проектах по мере развития новых навыков программирования!

    Вы можете продвинуться еще дальше, добавив собственное изображение и ярлыки (а также множество других дополнительных опций проекта, веселье никогда не закончится). Рекомендуется использовать наушники.
  tutorial_itchj_longdescription: |-
    Наше упражнение по прыжкам дает вам навыки программирования, позволяющие персонажу прыгать на платформы, которые используются во многих играх в аркадном стиле.

    Используйте навыки прыжков и создайте собственную игровую цель.

    Здесь используется декартова система координат, поэтому здесь вы сможете немного узнать об экранных координатах.

    Наслаждайтесь изучением всего, что такое прыжки от зуда! Рекомендуется использовать наушники.
  tutorial_tickleo_longdescription: С помощью удобного приложения для программирования
    Tickle вы можете легко запрограммировать косатку на плавание несколькими способами,
    просто перетаскивая блоки кода и создавая команду, которой она будет следовать.
  tutorial_hopgeo_longdescription: Создайте свою собственную версию увлекательной
    игры Geometry Jumper в открытой среде программирования Hopscotch! По пути вы приобретете
    практический опыт работы с такими понятиями, как последовательность, циклы, переменные
    и отладка. Для выполнения или облегчения этого задания не требуется никакого предварительного
    опыта; оно включает в себя увлекательный видеоурок в приложении и пошаговое руководство
    по упрощению процедур.
  tutorial_tynkermult_longdescription: Создай свою собственную математическую игру!
    Вашему персонажу нужно сбежать из пещеры, не попав под падающие валуны. Но единственный
    способ, которым персонаж может бежать вперед, — правильно ответить на математические
    вопросы! Вы будете следовать пошаговым инструкциям, чтобы запрограммировать эту
    увлекательную игру-викторину на умножение.
  tutorial_monster_longdescription: 'Квест Mystery Island Coding Quest от Monster
    Coding предлагает увлекательное самостоятельное приключение, в котором дети учатся
    нескольким ключевым понятиям программирования. Каждое упражнение, основанное на
    блоках, основано на предыдущем: дети знакомятся с функциями, булевыми значениями,
    циклами, операторами If/Else и массивами, используя красочную анимированную графику
    и аудиоинструкции.'
  tutorial_tynkerapp_longdescription: Создайте свою собственную версию своей любимой
    игры. Выбирайте из множества вариантов, таких как платформеры, классические аркадные
    игры, гоночные игры, искусство программирования, сюжетные проекты и многое другое!
    Вы персонализируете свою игру, создавая больше уровней, загружая или рисуя собственные
    ресурсы и программируя больше интересных функций.
  tutorial_tynkerpup_longdescription: Щенок Пиксель хорошо проводил время со своей
    семьей, но они забыли посадить его в машину и уехали без него! Можете ли вы запрограммировать
    Пикселя на то, чтобы он нашел дорогу домой? В каждой головоломке вы будете перемещаться
    по Пикселю, избегая препятствий, чтобы он мог вернуться домой к своей семье.
  tutorial_livecode_longdescription: Используя наше учебное пособие по LiveCode для
    «Часа кода», ваши ученики смогут создавать собственные саундборды. Создав саундборды
    со звуками животных и фортепиано, учащиеся смогут самостоятельно создавать звуковые
    панели, используя собственные изображения и музыку!
  tutorial_cocomgame_longdescription: Для начала, улучшите свои навыки программирования
    на Python или JavaScript, избегая опасностей и захватывая ценную добычу. А затем
    используйте открывшиеся возможности, чтобы создать свою собственную игру и посмотреть,
    смогут ли ваши друзья её пройти!
  tutorial_tynkerspin_longdescription: В этом проекте вы создадите потрясающий настраиваемый
    инструмент для рисования. Запрограммируйте перо, выберите изображение (или загрузите
    свое собственное), и вы сможете нарисовать вращающуюся версию этого изображения.
  tutorial_code-avengers_longdescription: Создайте двухмерную игру с видом сверху
    на двоих с JavaScript за 10 коротких заданий. Затем продолжайте изучать основы
    программирования (переменные и выражения if) и создайте тест, чтобы поделиться
    им с друзьями. По пути зарабатывайте очки и значки, соревнуясь за первое место
    в таблице лидеров класса.
  tutorial_tynkercq_longdescription: Создайте своего персонажа-конфетного тролля и
    отправляйтесь в многоуровневый квест за конфетами, чтобы помочь своему персонажу
    найти дорогу домой. Вы будете решать головоломки с программированием, чтобы перемещаться
    по миру людей, избегая препятствий и собирая жевательные конфеты и мятные конфеты.
  tutorial_cmgame_longdescription: Поднимите свои навыки программирования на новый
    уровень, научившись создавать собственные игры. На этом курсе вы изучите пользовательский
    интерфейс клавиатуры и игровую механику при создании игры в стиле Super Mario™.
    После этого вы сможете поделиться своей игрой!
  tutorial_codesters_longdescription: 'Создавайте собственные игры, анимацию и иллюстрации
    с помощью Python. Как только вы закончите, поделитесь ими с друзьями! Программируйте
    на Python, настоящем языке программирования, который ежедневно используется в
    компаниях. Наш набор инструментов перетаскивания позволяет легко освоить этот
    язык! Попробуйте создать баскетбольный матч, поставить хореографию танца или создать
    анимированную открытку! '
  tutorial_qrm_longdescription: Присоединяйтесь к Мэри в изучении языка программирования
    Quorum в рамках легкого и увлекательного путешествия по биологии. Занятия проводятся
    под руководством учащихся с примерами в Интернете и доступны для слепых и слабовидящих.
  tutorial_texas-instruments_longdescription: 'Задания «10 минут программирования»
    можно использовать в классе как способ пробудить интерес учащихся к программированию
    с помощью технологии TI, которую они носят в рюкзаках каждый день. Изучите основы
    программирования с помощью TI-84™ Plus и начните программировать всего за 10 минут
    — опыт не требуется!  '
  tutorial_cajava_longdescription: Рисовать с помощью JavaScript проще, чем кажется.
    Узнайте больше о флагах стран мира, рисуя флаги для каждого уровня, сложность
    которых возрастает. Узнайте о формах, координатах и цветах, а также о важности
    последовательности при кодировании.
  tutorial_codehs_longdescription: Давать команды компьютеру, в чем и заключается
    суть программирования, все равно что давать команды собаке. Научитесь программировать
    с помощью Karel the Dog — увлекательного, доступного и наглядного введения в текстовое
    программирование, которое обучает новичков фундаментальным понятиям, таким как
    команды и функции. У вас уже есть опыт? Вместо этого попробуйте наш учебник по
    графике JavaScript!
  tutorial_hopemo_longdescription: "Создайте приложение для рисования, которое создает
    красивые интерактивные рисунки с использованием ваших любимых смайликов. \n\nИзучите
    творческую сторону программирования, создав приложение, которое друзья смогут
    использовать для самовыражения. В процессе изучайте последовательность, события,
    циклы и переменные. \n\nДля выполнения или облегчения этого задания не требуется
    никакого предварительного опыта; оно включает в себя видеоурок в приложении и
    пошаговое руководство по упрощению процедур."
  tutorial_tynkercm_longdescription: Исследуйте заколдованный лес, ловите монстров
    и научитесь программировать их, решая головоломки с программированием. Собирайте,
    кодируйте и развивайте всех уникальных монстров. Разрабатывайте стратегии, основанные
    на способностях ваших монстров, чтобы они могли сражаться на многопользовательской
    арене. Чей код победит?
  tutorial_codesterswintergreet_longdescription: 'В этом упражнении учащиеся используют
    наш набор инструментов для перетаскивания текста, чтобы сразу начать программировать
    на Python! Winter Greetings учит студентов основам синтаксиса, спрайтов и точечной
    нотации, а также событиям. Учащиеся учатся, создавая зимнюю поздравительную открытку,
    которую они могут сохранить и поделиться ею! '
  tutorial_codestersc_longdescription: 'На этом уроке учащиеся изучают все четыре
    квадранта координатной плоскости! Они используют Python и наш набор инструментов
    для перетаскивания текста, чтобы отправлять спрайты в разные места сцены! Включены
    демонстрационные задания и задания по отладке, которые помогут учащимся освоиться
    в координатной плоскости. '
  tutorial_codestersturtle_longdescription: Изучите основы программирования на Python,
    создавая собственную игру по скрещиванию черепах! Используйте списки и циклы для
    настройки игры, а события — для создания автомобилей и управления черепахой! Можете
    ли вы безопасно перейти дорогу?
  tutorial_penjee_longdescription: 'Визуальный способ освоения учащимися своего родного
    языка. Учащиеся пишут код на Python, чтобы перемещать пингвина по ледяному миру.
    Наш редактор выделяет каждую строку кода во время выполнения, помогая детям приспособить
    свой код к изменениям в мире пингвинов. Наша учебная программа дифференцирована
    в зависимости от степени готовности учащихся и адаптирована к потребностям каждого
    учащегося. '
  tutorial_trinket_longdescription: |-
    Выберите уроки, задания и учебные пособия по языку программирования Python. Создавайте анимации на основе черепах и решайте головоломки, изучая основы этого мощного языка.

    Занятия варьируются от блочного программирования до реального кода на языке Python. Занятия подходят для большинства возрастных групп. Выберите уроки, доступные на испанском, корейском и китайском языках!
  tutorial_frogger_longdescription: Станьте мыслителем в области вычислительной техники.
    Создавайте трехмерные объекты, рисуя двухмерные изображения, которые вы превращаете
    в удивительные трехмерные фигуры. Создавайте трехмерные миры, объединяя только
    что созданные фигуры в захватывающие миры. Управляйте своим миром! Оживите свой
    мир, программируя с помощью простых правил перетаскивания. Играйте на компьютерах,
    планшетах и смартфонах. Поделитесь своей 3D-игрой с друзьями по электронной почте
    и Facebook.
  tutorial_tynkereco_longdescription: Создайте интерактивную экологическую пирамиду,
    чтобы отслеживать, как энергия проходит через экосистему! Этот проект содержит
    пошаговые инструкции, которые помогут вам создать экологическую пирамиду для любой
    экосистемы, где животные и растения при нажатии на кнопку перемещаются в нужное
    место в пирамиде.
  tutorial_mitedarc_longdescription: Пусть ваш спрайт собирает монеты и набирает очки.
  tutorial_khan_longdescription: Узнайте, как программировать рисунки с помощью JavaScript,
    создав своего собственного снеговика. Попробуйте сами или вместе с классом!
  tutorial_tynkerd_longdescription: Создайте собственного героя и играйте за него
    в этой многоуровневой приключенческой игре. Вам нужно будет использовать свои
    навыки программирования, чтобы решать головоломки, бороться с ошибками и спасать
    материнскую плату!
  tutorial_cdmy_longdescription: Codecademy — это интерактивная платформа для обучения
    навыкам STEM, которые необходимы для современных рабочих мест. Присоединяйтесь
    к миллионам студентов Codecademy и изучите основы программирования и компьютерных
    наук, пройдя наши увлекательные курсы «Час кода». К концу каждого курса у вас
    будет настоящий проект, которым вы сможете похвастаться перед друзьями и семьей.
  tutorial_codestersdance_longdescription: 'Учащиеся используют набор инструментов
    для перетаскивания текста, который позволяет им сразу начать писать код на Python!
    Учащиеся выполняют ряд практических заданий с пошаговым руководством, в ходе которых
    они изучают, как использовать и изменять различные команды программирования. Затем
    они применяют эти навыки для создания собственной танцевальной программы! '
  tutorial_codestersbasketball_longdescription: 'Учащиеся используют наш набор инструментов
    для перетаскивания текста, чтобы сразу начать писать код на Python! В этом самостоятельном
    задании учащиеся выполняют серию заданий с прямым обучением, в ходе которых они
    создают баскетбольную игру по принципу «стреляй и стреляй»! Учащиеся изучают переменные,
    события, базовый синтаксис, создают случайные координаты. '
  tutorial_nclkarel_longdescription: Научитесь программировать и решать задачи, проводя
    робота Карела по джунглям, горам и пустыням. Карел следует вашим инструкциям,
    как настоящий робот. Начните программировать с простых команд, таких как go, get
    и put. Далее вы узнаете, как встраивать циклы и условия повторения в свои программы.
    Наконец, определите собственные команды для Karel. Вы можете создавать свои собственные
    игры с помощью приложения NCLab! Получайте удовольствие, изучая навыки, которые
    можно использовать на любом языке программирования.
  tutorial_buildpong_longdescription: Pong — одна из самых ранних аркадных видеоигр
    и самая первая спортивная аркадная видеоигра. Это спортивная игра для настольного
    тенниса с простой двухмерной графикой. Цель игры состоит в том, чтобы ИГРОК мог
    забить гол на компьютере, защищая свою ЦЕЛЬ. В этом проекте компьютер запрограммирован
    на основе базового искусственного интеллекта, поэтому он может реагировать на
    действия ИГРОКА.
  tutorial_tynkerdrones_longdescription: Научитесь программировать подключенные устройства,
    решая головоломки «Crash Course», в которых вы управляете виртуальными дронами
    и роботами через препятствия. Тогда вы готовы создавать программы для управления
    настоящими дронами и роботами. Требуется планшет iPad или Android и поддерживаемая
    игрушка.
  tutorial_carla_longdescription: "«Программирование с Карлой» — это серия коротких
    заданий, которые помогут учащимся создать простого чат-бота и изучить основные
    понятия, такие как переменные и условные выражения. Занятия были тщательно разработаны
    с учетом распространенных заблуждений, возникающих у начинающих программистов
    по этим темам. Они предоставляют множество возможностей для практики, а также
    дают целевые советы и отзывы.\n"
  tutorial_zulama_longdescription: В этом упражнении вы научитесь редактировать код
    JavaScript с помощью игровой игры в жанре экшн и освоите такие понятия информатики,
    как переменные и функции. Создайте свою собственную игру в песочнице, ремикшируя
    и расширяя существующий игровой код. Затем опубликуйте игру и поделитесь ею с
    друзьями и семьей.
  tutorial_capost_longdescription: С этой цифровой открыткой начать изучать HTML и
    CSS легко и увлекательно. Узнайте, как добавлять заголовки, абзацы, изображения
    и ссылки для создания праздничной открытки или празднования дня рождения, которой
    можно поделиться с друзьями и семьей.
  tutorial_marco_longdescription: Студенты играют в приключенческую игру, основанную
    на оригинальной истории. Они помогают Марко, главному герою, пройти каждый уровень,
    давая ему пошаговые инструкции в виде визуального языка программирования, используемого
    в «Часе кода». Они знакомятся с последовательностью команд, итерациями и условиями,
    даже не замечая этого.
  tutorial_codestersflappybike_longdescription: 'В этом упражнении учащиеся используют
    наш набор инструментов для перетаскивания текста, чтобы сразу начать писать код
    на Python! Учащиеся проходят серию учебных заданий, которые научат их создавать
    полноценную игру! После завершения им предлагается использовать полученные знания
    о синтаксисе, точечной системе счисления, событиях, переменных, параметрах и игровой
    механике для создания новой игры. '
  tutorial_kanopong_longdescription: Научитесь программировать, создав эту классическую
    аркадную игру за час!
  tutorial_tynkerright_longdescription: 'Создайте свой собственный проект Билля о
    правах: измените фон, добавьте больше вопросов, ведите счет, добавьте анимацию.'
  tutorial_touchdevelop_longdescription: 'Удобный сенсорный редактор поможет вам создать
    пиксельную графику, решить головоломку с медведем или создать собственную игру
    про прыгающих птиц. '
  tutorial_tynkercc_longdescription: Подготовьте свою армию к битве! Запрограммируйте
    логику атаки каждого члена своей армии, чтобы использовать слабые стороны противника
    и одержать победу в боях. По мере обучения вы открываете новых персонажей, которых
    можете программировать. Создайте свою армию, а затем сражайтесь с друзьями. Чей
    код лучше?
  tutorial_bamboo_longdescription: 'Bamboo JS — это разработка заданий от Codemoji
    для обучения студентов основным понятиям Javascript. Панда Бамбук и его замечательные
    друзья-тосты познакомят учеников с основными командами и структурой. Задание Bamboo
    JS предназначено для студентов, которые хотят добавить в свой код немного больше
    анимации и художественного оформления. Занятие Bamboo отлично подходит для учащихся
    всех возрастов. '
  tutorial_robojav_longdescription: Изучите основы программирования на Java за час
    и создайте на экране маленький мир для смоделированных роботов и персонализированных
    существ. Предварительный опыт программирования не требуется. Рассматриваемые темы
    включают объекты, методы, параметры и простую графику.
  tutorial_roboba_longdescription: "RoboBlockly разработан для начинающих изучать
    математику с помощью роботов в Blockly. Занятия по алгебре 1 проводятся самостоятельно.
    \nRoboBlockly готовит учащихся к программированию на языке C/C++.\n"
  tutorial_knodsnake_longdescription: 'Научитесь создавать игру «Змейка» на JavaScript! '
  tutorial_soccharater_longdescription: Напишите свой собственный пиксельный персонаж!
    Используйте HTML для создания персонажа, CSS для его стилизации и JavaScript,
    чтобы анимировать своего симпатичного пиксельного человека. Напишите код самостоятельно
    или пригласите друга и начните писать код вместе с нашей командной игрой.
  tutorial_silent_longdescription: Откройте для себя основные понятия программирования
    без каких-либо слов или объяснений. Наш тихий учитель задаст вам несколько вопросов,
    которые помогут вам узнать некоторые определения и узнать о своих собственных
    ошибках. Поскольку в игре нет текста, он доступен любому игроку независимо от
    его языка.
  tutorial_robomesh_longdescription: Студенты пишут код Google Blockly для управления
    популярными роботами VEX IQ. Они могут написать код для виртуального робота или
    для реального робота VEX IQ, созданного ими самостоятельно, и оба варианта доступны
    в одном веб-интерфейсе разработки. Учащиеся изучают основы движения роботов, а
    также знают, как использовать датчик и выходное устройство. Это просто и увлекательно.
  tutorial_amaze_longdescription: В этом проекте персонаж стартует на домашней базе
    и идет по пути, избегая ПРЕПЯТСТВИЙ, чтобы получить ПРИЗ. Чтобы выиграть, персонаж
    возвращает приз на свою базу. Персонажу запрещено прикасаться к ПРЕПЯТСТВИЯМ.
    Если это так, игра «защелкивается» и начинается с домашней базы. В качестве дополнительного
    зачета у игрока есть ограниченное время на прохождение игры.
  tutorial_codestersds_longdescription: 'На этом уроке, согласованном с Common Core
    ELA, учащиеся используют программирование, чтобы рассказать историю, которая побуждает
    пользователей вводить подходящие переходные слова. Учащиеся изучат базовый синтаксис,
    строки, переменные и пользовательский ввод. Они будут использовать платформу и
    спрайт, чтобы рассказать историю и помочь пользователю пережить множество сцен. '
  tutorial_knodtext_longdescription: Научитесь создавать текстовую приключенческую
    игру на Python!
  tutorial_alicegar_longdescription: 'Следите за процессом создания анимации от раскадровки
    до программирования вместе с Алисой и Гарфилдом. Позвольте творчеству и повествованию
    управлять вашим обучением в среде программирования методом перетаскивания. В рамках
    проекта вы узнаете, что такое раскадровка, перевод раскадровки в программируемый
    сценарий и программирование короткой 3D-анимации. '
  tutorial_codesterstransform_longdescription: 'В этом упражнении учащиеся используют
    Python для практики выполнения преобразований на координатной плоскости! Урок
    включает демонстрации, непосредственное обучение и задания, в которых учащимся
    предлагается запрограммировать и идентифицировать различные статические преобразования! '
  tutorial_flexfrog_longdescription: Изучите веб-разработку с помощью этой обучающей
    игры, в которой вы поможете Фрогги и его друзьям добраться до своих кувшинов.
    К концу игры вы научитесь писать код, используя новые свойства CSS под названием
    flexbox. Предварительный опыт программирования не требуется!
  tutorial_codemoji_longdescription: Задание Codemoji — это веб-задание для учащихся
    1-6 классов, посвященное изучению основных понятий программирования с использованием
    эмодзи. После выполнения задания учащиеся знакомятся с основными тегами и понятиями
    HTML. Это помогает им выполнить проект по программированию, в рамках которого
    учащийся создает базовый веб-сайт всего за несколько шагов. После выполнения учениками
    задания Codemoji учащиеся приобретают настоящие навыки программирования.
  tutorial_robobii_longdescription: "RoboBlockly разработан для новичков, желающих
    научиться программировать с помощью роботов в Blockly. Занятия по программированию
    проводятся самостоятельно с помощью обучающих видеороликов. \nRoboBlockly готовит
    учащихся к программированию на языке C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly разработан для начинающих изучать
    математику с помощью роботов в Blockly. Занятия по математике проводятся самостоятельно.
    \nRoboBlockly готовит учащихся к программированию на языке C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly предназначен для начинающих
    изучать программирование и математику с помощью роботов. Занятия проводятся под
    руководством учащихся с помощью обучающих видеороликов. \nRoboBlockly готовит
    студентов к программированию на языке C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly предназначен для начинающих изучать
    робототехнику с помощью программирования на Blockly. Занятия по робототехнике
    проводятся самостоятельно с помощью обучающих видеороликов. \nRoboBlockly готовит
    учащихся к программированию на языке C/C++.\n"
  tutorial_coders_longdescription: "Эта пошаговая игра-головоломка представляет собой
    простое введение в программирование ботов. \n\nЦель состоит в том, чтобы выиграть
    гонку на звездолетах против других игроков.\n\nИгра проста в запуске, и для перемещения
    корабля требуется всего несколько строк кода, но возможности усовершенствования
    и создания более сложных ботов практически безграничны. "
  tutorial_tynkerhw_longdescription: Научитесь программировать на Hot Wheels в этой
    высокооктановой гоночной игре! Выбирайте из широкого ассортимента автомобилей,
    а затем учитесь программировать, перемещаясь по сложным гоночным трассам. Перепрыгивайте
    препятствия, скользите по поворотам и побеждайте в гонке. Вы даже можете запрограммировать
    свои собственные гоночные трассы и пригласить своих друзей участвовать в гонках
    по ним.
  tutorial_tynkermh_longdescription: Школа монстров устраивает охоту за мусором! Решайте
    головоломки по программированию с помощью перетаскиваемых блоков, чтобы помочь
    Фрэнки, Дракулауре, Клодину, Клео и Гулии. Путешествуя по залам школы монстров,
    избегайте препятствий и находите все школьные гербы. Затем запрограммируйте собственное
    музыкальное видео для танцевальной вечеринки с участием упырей и поделитесь им
    с друзьями.
  tutorial_caphoto_longdescription: Этот сложный и увлекательный проект научит вас
    создавать приложение Photo Booth. Используя JavaScript, CSS и HTML, вы подключите
    кнопки, позволяющие использовать камеру, загружать изображения и настраивать фотографии,
    вставляя стикеры и применяя фильтры.
  tutorial_mozillahw_longdescription: Учащиеся ремикшируют код JavaScript, чтобы изменить
    слова на веб-сайте, научиться писать тексты для Интернета, кодировать значения
    JavaScript и ремикшировать веб-контент.
  tutorial_ticklep_longdescription: С помощью удобного приложения для программирования
    Tickle вы можете легко запрограммировать Parrot Drone на плавание несколькими
    способами, просто перетаскивая блоки кода и создавая команду, которой она будет
    следовать.
  tutorial_bbot_longdescription: "Благодаря этим трем часовым занятиям по программированию
    вам не понадобятся знания или опыт программирования, чтобы научить своих учеников
    программированию! Вы можете обучать программированию в увлекательной и простой
    форме. Ознакомьтесь с заданиями и загрузите материалы наших уроков, включая слайды
    презентаций, материалы без подключения к сети и руководства по решениям, и вы
    будете готовы провести свой первый урок через 20-40 минут! \n\nНаши занятия включают
    как офлайн-, так и онлайн-упражнения для обучения ваших учеников (в возрасте 7
    лет и старше) программированию и фундаментальным понятиям программирования, таким
    как циклы и алгоритмы. Учащиеся применят свои знания и навыки в онлайн-игре Bomberbot,
    где они запрограммируют своего робота на наиболее эффективное решение логических
    головоломок. "
  tutorial_scratchg_longdescription: Дети любят играть в игры на своих телефонах и
    компьютерах. Но как они запрограммированы? Это задание знакомит учащихся с языком
    программирования Scratch, а затем показывает, как программировать игры разных
    стилей. Предоставляются все необходимые иллюстрации для игр, и учащиеся должны
    придумать, как объединить все воедино, чтобы создать функциональную игру.
  tutorial_sjforest_longdescription: "«Могу ли я создать жуткий лес?» это промежуточное
    занятие, предназначенное для детей от детского сада до второго класса, которые
    имеют опыт программирования, чтобы изучить и освоить более сложные функции ScratchJR.
    Позже дети смогут использовать навыки, полученные в ходе выполнения этого задания,
    для создания собственных уникальных проектов или использовать то, что они создали
    в разделе «Могу ли я создать жуткий лес?» программа. Благодаря этому упражнению
    и постоянному обучению в ScratchJR учащиеся получат возможность творчески мыслить,
    стать рассказчиками и усовершенствовать навыки математического мышления и последовательностей."
  tutorial_sjgreet_longdescription: "«Могу ли я заставить своих персонажей приветствовать
    друг друга?» это продвинутое занятие, предназначенное для детей от детского сада
    до второго класса, которые имеют опыт программирования для освоения более продвинутых
    возможностей ScratchJR. Позже дети могут использовать навыки, полученные в ходе
    выполнения этого задания, для создания собственных уникальных проектов или использовать
    то, что они создали в разделе «Могу ли я заставить своих персонажей приветствовать
    друг друга?» программа. Благодаря этому упражнению и постоянному обучению в ScratchJR
    учащиеся получат возможность творчески мыслить, стать рассказчиками и улучшить
    навыки математического мышления и последовательности."
  tutorial_sjsunset_longdescription: "«Могу ли я сделать так, чтобы солнце садилось?»
    это вводное задание, предназначенное для детей от детского сада до второго класса,
    практически не имеющих опыта программирования, по изучению основных возможностей
    ScratchJR и элементарных понятий программирования. Благодаря этому упражнению
    и постоянному обучению в ScratchJR учащиеся смогут творчески мыслить, стать рассказчиками
    и усовершенствовать навыки математического мышления и последовательностей. Позже
    дети смогут использовать полученные навыки для создания собственных уникальных
    проектов."
  tutorial_fufafrenz_longdescription: Уроки по Sequence (K-5) для начинающих. Это
    введение в самую базовую концепцию программирования — последовательность. Это
    пример третьего класса. У нас есть планы уроков по этой концепции, разработанные
    для K-5.
  tutorial_bbcgeo_longdescription: План уроков на основе стандартов для классов K-5.
    Отведите детей в компьютерный класс с рабочими листами в руках и создайте приложения,
    посвященные геометрии.
  tutorial_chspixel_longdescription: Узнав о том, как графическая работа, студентский
    будет создать свой собственный Цвет программами пикселей. План урока состоит из
    четырех частей, каждая из которых охватывает определенную тему. Всего из пяти
    частей цвет на урок пикселей предназначен для работы примерно один час.
  tutorial_hummingbird_longdescription: В этой деятельности вы создадите свою собственную
    игру! Вы будете использовать доску Колибри и датчик, чтобы обнаружить, когда игрок
    бросает мяч в коробку. Вы будете писать программу, чтобы сохранить счет и включить
    свет, когда игрок делает корзину. Затем вы можете настроить игру, чтобы сделать
    ее уникальной! Для этой деятельности вы можете использовать ноутбук или Chromebook;
    вам не нужен какой-либо опыт программирования.
  tutorial_recoloring_longdescription: 'Студенты, не имеющие опыта предварительного
    кодирования, могут научиться использовать компьютеры для создания образов и понимания
    астрономических данных. Участники изучают базовое кодирование, начиная со знакомых
    понятий, таких как форма и цвет, и заканчивая астрономическими объектами. После
    набора каркаса мероприятий, и работы с данными от орбитального телескопа НАСА
    на источники из взорвавшихся звезд до черных дыр, студенты могут испытать реальных
    приложениях науки, техники и искусства.        '
  tutorial_bbcchem_longdescription: Стандартов на основе учебного плана для классов
    K-5. Возьмите своих детей в компьютерную лабораторию с рабочими листами в руках
    и создайте приложения, включающие химию.
  tutorial_floalgo_longdescription: В этом уроке студенты будут изучать алгоритмы,
    ключевую концепцию, которая позволяет программистам решать проблемы. Они будут
    писать эффективные, точные алгоритмы на английском и псевдокоде для выполнения
    задач и решения задач. Они также будут оценивать конкурирующие алгоритмы на основе
    эффективности и других факторов.
  tutorial_flocond_longdescription: Это план урока, в котором учащиеся изучают условные
    утверждения, концепцию, используемую в языках кодирования. Студенты будут смотреть
    образовательный хип-хоп видео о conditionals и ответить на вопросы обсуждения.
    Они потом практика определения условий и выполнения мер. Наконец, они напишут
    свои собственные условные утверждения и оценят утверждения, чтобы предсказать
    результат программ.
  tutorial_floloops_longdescription: Это план урока, в котором студенты исследуют
    циклы, концепцию, используемую в языках программирования, которая позволяет программистам
    легко повторять код. Студенты будут смотреть образовательный хип-хоп видео о петлях
    и ответить на вопросы обсуждения об их использовании в программировании. Затем
    они будут практиковать ключевую лексику и завершить последовательность действий,
    в которой они пишут циклы и интерпретировать данные петли для создания своих результатов.
  tutorial_pgts_longdescription: Этот "акустический" деятельность помогает студентам
    узнать, как моделирование и моделирование работы наличие группы учащихся играть
    в различные версии рок / бумага / игра ножницы и увидеть результаты различных
    экспериментов моделирования.
  tutorial_ozo_longdescription: "Этот учебник под руководством учителя знакомит студентов
    с концепцией кодирования с помощью небольшого программируемого робота Ozobot.
    Студенты будут учиться, как писать код, играя Ozobot игры, называемой формой Трассирующими
    игры. Они все еще могут играть в моделируемую версию игр, даже если у них нет
    бита Ozobot или робота Evo.Игры Ozobot будет учить студентов, как писать код с
    OzoBlockly, визуальный язык программирования основываются на Блокли. \n\nИгры
    сопровождаются идеей проекта, которая может быть выполнена за час кода.Проект
    заставляет студентов взять все, что они узнали, и разработать и запрограммировать
    сцену действия для Ozobot.\n\nДля этого урока не требуется опыта программирования
    или знаний Ozobot. Однако даже студенты с некоторым опытом программирования будут
    заниматься играми Ozobot. Учебник предназначен для классов 1-12 и может быть настроен
    для способностей ваших студентов."
  tutorial_bbcla_longdescription: Стандартов на основе учебного плана для классов
    K-5. Возьмите своих детей в компьютерную лабораторию с рабочими листами в руках
    и создайте приложения, включающие в себя языковое искусство.
  tutorial_bbcsci_longdescription: Стандартов на основе учебного плана для классов
    K-5. Возьмите своих детей в компьютерную лабораторию с рабочими листами в руках,
    и создавать приложения с участием общей науки.
  tutorial_tlctour_longdescription: Это упражнение является примером создания алгоритма,
    представляющего собой простую последовательность инструкций, которые необходимо
    выполнить по порядку. Это показывает, что если мы запишем решение проблемы в виде
    алгоритма, мы сможем проводить экскурсии в будущем, просто следуя инструкциям,
    без необходимости дорабатывать его с нуля. Кроме того, если мы запишем алгоритм,
    мы сможем убедиться, что он действительно работает, выполнив его шаг за шагом
    на бумаге. Это занятие переходит к мероприятию Knight's Tour.
  tutorial_codesterstj_longdescription: 'В этом многоурочном проекте учащиеся изучают
    цифровое гражданство и следуют модели дизайнерского мышления для решения выбранной
    ими проблемы! Учащиеся создадут игру, призванную преподать пользователям урок
    об ответственном цифровом гражданстве. Все ресурсы расположены на платформе. '
  tutorial_tlclocked_longdescription: Это упражнение направлено на знакомство с решением
    проблем на основе вычислительного мышления, которое поможет понять, что такое
    алгоритм, что такое линейный поиск и как можно сравнивать алгоритмы на основе
    эффективности. В нем также показано, что вычислительное мышление — это нечто большее,
    чем просто создание компьютерных решений. Вычислительная техника — это решение
    проблем для людей.
  tutorial_baubles_longdescription: Учащиеся изучают представление и хранение букв
    в двоичном формате в виде функций включения и выключения. В конце концов, класс
    должен закодировать свои инициалы и забрать их с собой домой.
  tutorial_bbcart_longdescription: План уроков на основе стандартов для классов K-5.
    Отведите детей в компьютерный класс с рабочими листами в руках и создайте приложения,
    посвященные изобразительному искусству.
  tutorial_tlcknight_longdescription: Это упражнение включает в себя попытку решить
    головоломку с использованием двух разных представлений. Начать с этого довольно
    сложно, но когда изображение доски и ходов меняется, все становится очень просто.
    Создайте графики, отражающие проблему. Узнайте о возможностях использования абстракции
    и о том, как выбор представления может значительно упростить задачу. Это занятие
    является продолжением работы гида.
  tutorial_fufafit_longdescription: Студенты изучат передовые концепции (функции)
    программирования на уроке и кинестетических упражнениях. Для запуска программы
    учащиеся будут применять знания об экранных функциях. Этот урок предназначен для
    учащихся и преподавателей, имеющих опыт работы с последовательностями, условиями,
    циклами или другими базовыми понятиями программирования.
  tutorial_ozodance_longdescription: |-
    Это учебное пособие под руководством учителя знакомит учащихся с концепцией программирования с помощью небольшого программируемого робота Ozobot. Учащиеся научатся программировать, создав и запрограммировав танцевальную программу для Ozobot! Они будут программировать танец на языке визуального программирования OzoBlockly на основе Blockly, а затем весело проведут время, наблюдая за тем, как их хореография оживает, когда Ozobot исполнит свой танец.

    Для этого урока не требуется опыта программирования или знаний Ozobot. Однако игры Ozobot заинтересуются даже учащимися с некоторым опытом программирования. Учебное пособие предназначено для 1-12 классов и может быть адаптировано к способностям ваших учеников.
  tutorial_codingrobotics_longdescription: Студенты познакомятся с основополагающими
    концепциями программирования и применят новые знания в робототехнике. Работая
    как в Kodable, так и в Wonder Workshop, учащиеся будут использовать знания программирования
    для управления роботом «Dash» в приложении Path.
  tutorial_box_longdescription: Отправьтесь в путешествие по острову Бокс и помогите
    Хиро собрать все часы, разбросанные по пустыне! В этом уроке вы изучите основы
    алгоритмов, последовательностей, циклов и условных выражений!
  tutorial_hopgame_longdescription: "Продолжайте веселиться! Используйте это руководство
    по проектам, чтобы облегчить проведение мастер-класса по геймдизайну, хакатона
    или серии учебных занятий. «Переходите дорогу», «Прыгай по геометрии», «Создатель
    викторин», «Падающая птица», «Скейтеры в метро» и «Выберись из комнаты». Каждая
    из них включает в себя вопросы для обсуждения, дифференциацию и видеоурок. \n\nУчащиеся
    могут использовать ваши инструкции для настройки своих игр. Предварительный опыт
    не требуется."
  tutorial_icontrol_longdescription: |-
    Этот урок, организованный под руководством учителя, адаптированный к «Часу кода», дает учащимся возможность изучить физическое программирование с помощью робототехники Sphero.

    Используя среду программирования с функцией перетаскивания и программируемую роботизированную сферу, учащиеся узнают, как можно программировать физические системы и управлять ими.
  tutorial_cocomteach_longdescription: Познакомьте своих учеников с Python или JavaScript
    в бесплатном часовом курсе «Введение в компьютерную науку» в CodeCombat. У нас
    есть для Вас особый план уроков, чтобы помочь объяснить ученикам такие вещи, как
    базовый синтаксис, строки, аргументы, циклы, переменные, координаты и многое другое,
    используя лабиринты с драгоценными камнями и битвы игроков с ограми.
  tutorial_bbcmathii_longdescription: План уроков на основе стандартов для классов
    K-2. Отведите детей в компьютерный класс с рабочими листами в руках и создайте
    приложения, включающие арифметику, визуализацию чисел и геометрических фигур.
  tutorial_bbcphys_longdescription: План уроков на основе стандартов для классов K-5.
    Отведите детей в компьютерный класс с рабочими листами в руках и создайте приложения,
    посвященные физике.
  tutorial_bitsbox_longdescription: 'Следуйте инструкциям, чтобы написать пять забавных
    мини-приложений, используя настоящий типизированный Javascript. От взрыва пирога
    в «Food Fight» до смывания блокнота в чёрную дыру в игре «Пока, домашнее задание!»
    , каждое приложение предназначено для того, чтобы порадовать детей и иллюстрировать
    переменные, методы и многое другое. Кроме того, эти приложения полностью открыты;
    дети могут использовать их в качестве отправной точки для создания собственных
    приложений. Новички приветствуются!

    '
  tutorial_tlcemo_longdescription: Студенты создают и программируют двухмерного робота
    из карточек, чтобы показать разные эмоции. Они создают таблицу, которую можно
    использовать для перевода эмоций (высокоуровневых команд) в низкоуровневые машинные
    инструкции.
  tutorial_crd_longdescription: Изучите алгоритмы и условные выражения в этом «отключенном»
    упражнении, используя колоду карт. Учащиеся выполняют это задание в группах, и
    на каждую команду требуется одна колода карт.
  tutorial_bbcbio_longdescription: План уроков на основе стандартов для классов K-5.
    Отведите детей в компьютерный класс с рабочими листами в руках и узнайте о росте,
    разнообразии видов и опылении.
  tutorial_ticklebb8_longdescription: С помощью удобного приложения для программирования
    Tickle вы можете легко запрограммировать BB-8 на перемещение несколькими способами,
    просто перетаскивая блоки кода и создавая команду, которой она будет следовать.
  tutorial_grok_longdescription: 'Используйте блоки с функцией перетаскивания или
    текстовый язык Python, чтобы рисовать флаги со всего мира, создавать фантастические
    снежинки или создавать чат-бота под названием «Eliza». '
  tutorial_ijournalist_longdescription: "Этот преподаватель руководил уроком, который
    преподает компьютерные науки и языковые искусства. Ученики начинают осваивать
    журналистский стиль, учитывающий интересы читателя и представление информации
    для новостного сюжета в Интернете. Ученики используют базовые HTML и CSS для создания
    и представления в Интернете новостного сюжета о вымышленном ограблении школы.\n\nВ
    нем информатика рассматривается в содержательном контексте, позволяющем детям
    понять значение информатики в других предметных областях. \n\n"
  tutorial_bbcmusic_longdescription: План уроков на основе стандартов для классов
    K-5. Отведите детей в компьютерный класс с рабочими листами в руках и создайте
    приложения, содержащие музыку.
  tutorial_secretcodes_longdescription: Узнайте о роли компьютеров в спасении мира.
  tutorial_tlchex_longdescription: Вы делаете красно-желтый шестиугольник, складывая
    и склеивая разноцветную бумажную полоску особым образом. Сделав это, вы начинаете
    исследовать его. Когда вы складываете и раскладываете его, вы волшебным образом
    открываете новые стороны, когда шестиугольник меняет цвет.
  tutorial_tickles_longdescription: Объединитесь со своим Sphero для хорошего бега!
    Двигайтесь, вращайтесь и проведите несколько раундов хороших ходов. Просто соберите
    несколько блоков кода в приложении Tickle, чтобы запустить Sphero так, как вам
    удобно.
  tutorial_ozogame_longdescription: "Это учебное пособие под руководством учителя
    знакомит учащихся с концепцией программирования с помощью небольшого программируемого
    робота Ozobot. Учащиеся научатся программировать, играя в игры Ozobot под названием
    Shape Tracer Games. Они по-прежнему могут играть в смоделированную версию игр,
    даже если у них нет роботов Ozobot Bit или Evo. Игры Ozobot научат студентов программировать
    с помощью OzoBlockly, визуального языка программирования, основанного на Blockly.
    \n\nКак только учащиеся пройдут все десять уровней игр Shape Tracer, им предстоит
    взять все, что они узнали, разработать и запрограммировать свою игру 11-го уровня.\n\nДля
    этого урока не требуется опыта программирования или знаний Ozobot. Однако игры
    Ozobot заинтересуются даже учащимися с некоторым опытом программирования. Учебное
    пособие предназначено для 2-12 классов и может быть адаптировано к способностям
    ваших учеников."
  tutorial_vidcodeio_longdescription: В этом упражнении вы вместе со своими учениками
    объясните, как это связано с тем, что они уже знают о математике, решая математическое
    уравнение с помощью программирования.
  tutorial_tlcbrain_longdescription: В этом задании исследуется, как компьютерное
    моделирование (ключевая часть вычислительного мышления) можно использовать для
    понимания биологических систем — в данном случае нейронов. Мы видим, как работа
    нашего мозга также послужила вдохновением для нового способа программирования
    компьютеров и, таким образом, наделения их интеллектуальными способностями.
  tutorial_hopquiz_longdescription: 'Этот план урока представляет собой шаблон, который
    можно адаптировать и использовать в любом предмете — науке, языковом искусстве,
    мировых языках или истории. Он содержит пошаговые инструкции и пояснения, которые
    вы можете использовать для помощи учащимся в написании тестов с несколькими вариантами
    ответов. В ходе этого процесса они будут практиковаться и изучать основные концепции
    кодирования, такие как последовательность, циклы, переменные и условные выражения. '
  tutorial_unfortunate_longdescription: Мы все реагируем на события, происходящие
    вокруг нас, будь то аплодисменты, когда школьная команда выигрывает, плач в грустном
    фильме или танцы, когда мы слышим музыку. На этом уроке учащиеся узнают, как научить
    Dash and Dot реагировать на события, происходящие вокруг них!
  tutorial_cha_longdescription: История компьютеров увлекательна. Это ваш шанс узнать
    больше.
  tutorial_elaseq_longdescription: Студенты изучат концепцию последовательности в
    контексте чтения и письма. На уроках ELA, адаптированных к классам, учащиеся будут
    применять свои знания о последовательности для лучшего понимания роли последовательности
    в программировании.
  tutorial_bbcmathi_longdescription: План уроков на основе стандартов для 3-5 классов.
    Отведите детей в компьютерный класс с рабочими листами в руках и создайте приложения,
    содержащие дроби, переменные и формулы.
  tutorial_tlcpixel_longdescription: 'Пиксельные пазлы превращают изображения в виде
    серии чисел, представляющих пиксели, в пазлы. Они бывают разных форм: от простого
    варианта раскрашивания по числам до более сложных головоломок, основанных на сжатии,
    когда изображения представлены меньшим количеством чисел, поэтому занимают меньше
    места, но можно ли их вернуть! Для получения изображения необходимо следовать
    своему алгоритму.'
  tutorial_introrobo_longdescription: 'На этом уроке учащиеся познакомятся с Dash
    и Dot и познакомятся с идеями робототехники и программирования. Учащиеся получат
    представление о том, что такое робот, как они воспринимают окружающий мир и как
    программы могут управлять роботами. '
  tutorial_tlcinvis_longdescription: Это объясняет, что такое алгоритм и что такое
    компьютерная программа. Его также можно использовать для изучения взаимодействия
    человека с компьютером и важности обратной связи и построения правильной ментальной
    модели.
  tutorial_tlcjflap_longdescription: Машина с конечными состояниями — очень полезный
    инструмент в наборе инструментов вычислительного мышления. Они являются важным
    способом описания функций компьютерных систем и моделирования вещей в реальном
    мире. JFLAP — это простой в использовании и бесплатный инструмент для создания
    конечных автоматов. Эта деятельность включает создание простого конечного автомата
    и его моделирование, а затем создание более сложных конечных автоматов, представляющих
    собой головоломки, гаджеты, веб-страницы и игры.
  tutorial_procolor_longdescription: |-
    Это учебное пособие под руководством учителя познакомит ваших учеников с программированием и вычислительным мышлением, а также объяснит, что такое робот Ozobot. Это упражнение «отключено», что означает, что кодирование выполняется не на компьютере или планшете, а на листе бумаги с маркерами. Учащиеся будут давать команды Ozobot, используя коды OZOcodes, которые представляют собой специальные цветовые последовательности. Узнав, как программировать Ozobot с помощью маркеров и бумаги, перед учениками стоит задача разгадать лабиринт и помочь Озоботу найти дорогу в школу.

    Для этого урока не требуется опыта программирования или знаний Ozobot. Однако даже учащиеся с некоторым опытом программирования будут заниматься программированием Ozobot. Учебное пособие предназначено для классов K-12 и может быть адаптировано к способностям ваших учеников.
  tutorial_spiralsfinch_longdescription: 'Finch — это небольшой робот, призванный
    вдохновлять и радовать студентов, изучающих компьютерные науки, предоставляя им
    материальное и физическое представление своего кода. В этом упражнении вы научитесь
    писать программы, заставляющие Финча двигаться и поворачиваться. Затем вы будете
    использовать переменную, чтобы запрограммировать робота на движение по спирали.
    Для этого упражнения вы можете запрограммировать зяблика с помощью Scratch или
    Snap! используя ноутбуки или Chromebook. Вам не нужен предыдущий опыт программирования. '
  tutorial_ozoi_longdescription: |-
    Это учебное пособие знакомит учащихся с программированием и вычислительным мышлением, а также объясняет, что такое робот Ozobot. Это упражнение «отключено», что означает, что кодирование выполняется не на компьютере или планшете, а на листе бумаги с маркерами. Учащиеся узнают, как работает робот, а затем будут давать команды Ozobot с помощью OZOcodes — специальных цветовых последовательностей. Изучив, как программировать Ozobot с помощью маркеров и бумаги, ученикам предлагается разгадать лабиринт и помочь Ozobot найти дорогу в магазин.

    Для этого урока не требуется опыта программирования или знаний Ozobot. Однако даже учащиеся с некоторым опытом программирования будут заниматься программированием Ozobot. Учебное пособие предназначено для классов K-12 и может быть адаптировано к способностям ваших учеников.
  tutorial_ticklel_longdescription: Кирпич за кирпичом развивайте свое самое смелое
    воображение LEGO. Собрав несколько кодов в приложении Tickle, вы сможете заставить
    свой LEGO WeDo делать удивительные вещи.
  tutorial_spiralsdash_longdescription: Изучите основы использования переменных в
    программе, используя робота для создания произведений искусства! Используйте переменные
    в Blockly для динамического управления скоростью вращения колеса робота Dash.
    После завершения урока вы поймете, как назначать переменную, обращаться к переменной
    и динамически изменять переменную с помощью цикла. Меняя значение переменной с
    течением времени, вы можете заставить Dash нарисовать эффектную спираль!
  tutorial_ghdebug_longdescription: Помогите учащимся узнать о Грейс Хоппер и о том,
    почему на этой неделе проходит неделя CS EdWeek.
  tutorial_tlckk_longdescription: Пазлы Kriss-kross сочетают любовь к словам с любовью
    к логике. Если у вас есть список слов разной длины, вы должны поместить их все
    в сетку.
  tutorial_firstcomp_longdescription: Мало что может быть так же увлекательно, как
    компьютеры. А теперь вы сможете создать свой собственный дизайн — на этот раз
    с бумажных носителей. Познакомьтесь с процессором, оперативной памятью и ПЗУ,
    запоминающим устройством и графическим процессором. Нарисуйте свое первое приложение.
    Достаньте ножницы, ручки и бумагу!
  tutorial_mazefinch_longdescription: 'В этом упражнении вы будете использовать очень
    простой язык программирования, чтобы заставить робота Finch двигаться и поворачиваться.
    Затем вы напишете программы, которые помогут роботу пройти лабиринт! Вам не нужен
    предварительный опыт программирования, и вы можете использовать ноутбук или Chromebook. '
  tutorial_tlccc_longdescription: Данные на компьютерах хранятся в виде длинных последовательностей
    символов — в конечном итоге в виде двоичных единиц и нулей. Идея сжатия заключается
    в том, что мы используем алгоритм для изменения способа представления информации
    таким образом, чтобы для хранения одной и той же информации требовалось меньше
    символов.
  tutorial_tlcdoodle_longdescription: 'Декорации в фильмах часто создаются компьютером.
    Вы когда-нибудь задумывались, как они это делают? В следующий раз, когда вы начнете
    рисовать каракули, нарисуйте алгоритмический дудл и изучите алгоритмы рисования
    природы. Алгоритмы рекурсивны: они описывают один шаг, а затем предлагают вам
    рисовать следующий шаг таким же образом, следуя алгоритму с самого начала.'
  tutorial_tlcpunch_longdescription: Продемонстрируйте, как ранние компьютеры могли
    находить данные, хранящиеся на перфокартах, и покажите, что этот алгоритм аналогичен
    алгоритму магического трюка в задании «Мечта австралийского волшебника». Оно призвано
    наглядно показать, как работает алгоритм поиска. При этом вы продемонстрируете
    практическое использование двоичных чисел, алгоритма «разделяй и властвуй» для
    поиска и исследуете трюк вычислительного мышления, заключающийся в переводе решений
    между проблемными областями.
  tutorial_finchfract_longdescription: В этом упражнении используется рекурсия для
    рисования фракталов Коха с помощью робота Финча. Предполагается, что учащиеся
    уже знакомы с идеей рекурсии, но выполнение этого задания поможет им глубже понять
    эту концепцию с помощью физического представления рекурсии. Это задание подходит
    для учащихся, посещающих вводные или углубленные курсы по информатике, использующие
    Python или Java.
  tutorial_tlcmind_longdescription: Это позволяет использовать логические рассуждения
    с использованием алгебры для доказательства того, что алгоритм всегда работает.
    В нем показано, как абстракцию и логическое мышление можно использовать для оценки
    алгоритмов.
  tutorial_tlctelebot_longdescription: Этот трюк показывает, как простые вещи могут
    оказаться слишком сложными для нашего мозга. Важный принцип проектирования заключается
    в том, что интерфейсы должны быть понятными и простыми, а не загроможденными.
    Он также иллюстрирует такие аспекты вычислительного мышления, как упрощение задачи
    и важность понимания людей.
  tutorial_tlcaus_longdescription: Это занятие представляет ряд компьютерных концепций
    в запоминающейся форме. В нем представлен волшебный трюк и показано, как можно
    использовать абстракцию, логическое мышление и вычислительное моделирование для
    проверки работы алгоритма. В сочетании с заданием «Поиск перфокарт» в игре представлен
    алгоритм «разделяй и властвуй», который использовался на ранних компьютерах.
  tutorial_tlcmicro_longdescription: Это видео можно использовать как общее представление
    о взаимодействии человека с компьютером (HCI) и, в частности, о том, почему многие
    гаджеты использовать сложнее, чем нужно. Дизайн действительно имеет значение,
    и важно оценить интерфейсы, чтобы убедиться, что они просты в использовании.
  tutorial_imathematician_longdescription: "Это занятие под руководством учителя дает
    учащимся возможность использовать межшкольный подход к информатике и математике.
    \ \n\nУченики создадут компьютерную программу для решения разновидности известной
    задачи из раздела математики (теория игр) под названием «Дилемма заключенного».\n"
  tutorial_tlcmagic_longdescription: Изучая, как работает магия, вы узнаете о вычислительном
    мышлении, особенно о важности оценки для алгоритмического мышления. Вы изучаете
    как тестирование, так и анализ рисков. Этот волшебный трюк показывает, как компьютерщики,
    инженеры (и фокусники) должны тщательно проверять свои алгоритмы. Они должны тщательно
    обдумывать, как что-то может пойти не так, а также убедиться, что все пойдет правильно.
  tutorial_scratchmus_longdescription: С помощью Scratch вы можете создавать свои
    собственные интерактивные игры, истории, анимации и делиться ими с друзьями. Для
    начала создайте интерактивный музыкальный проект. Карточки с заданиями и руководство
    по мастер-классам также доступны бесплатно на сайте scratch.mit.edu
  tutorial_scratchanim_longdescription: С помощью Scratch вы можете создавать свои
    собственные интерактивные игры, истории, анимации и делиться ими с друзьями. Для
    начала анимируйте буквы своего имени, инициалы или любимого слова. Карточки с
    заданиями и руководство по мастер-классам также доступны бесплатно на сайте scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'С помощью Scratch вы можете создавать свои
    собственные интерактивные игры, истории, анимации и делиться ими с друзьями. Для
    начала узнайте, как создать собственного летающего персонажа. Карточки с заданиями
    и руководство по мастер-классам также доступны бесплатно на сайте scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Создайте свой собственный аркадный шутер с видом
    сверху. Начните с программирования движения рыбы вверх и вниз при нажатии клавиш
    со стрелками, а затем запрограммируйте акул так, чтобы они плавали по экрану.
    Вы персонализируете игру, добавляя собственные ресурсы для героя, злодея и фона.
    Действие игры может происходить на пляже, в лесу или даже в открытом космосе!
  tutorial_grokffpython_longdescription: 'Это занятие предназначено для того, чтобы
    дать вам первый опыт программирования, и было специально разработано для «Часа
    кода». Используйте язык программирования Python и поручите черепахе рисовать фантастические
    снежинки с помощью кода! '
  tutorial_grokffblock_longdescription: Это занятие предназначено для того, чтобы
    дать вам первый опыт программирования, и было специально разработано для «Часа
    кода». Создавайте программы, используя удобные блоки, и попросите черепаху рисовать
    фантастические снежинки с помощью кода!
  tutorial_grokeliza_longdescription: Это занятие предназначено для того, чтобы дать
    вам первый опыт программирования, и было специально разработано для «Часа кода».
    Используйте язык программирования Python для создания удобного чат-бота под названием
    «Eliza».
  tutorial_tynkercan_longdescription: Создайте потрясающую игру с пушками для 2 игроков
    и бросьте вызов своим друзьям играть вместе с вами! Вы начнете с частично запрограммированной
    версии игры, поэтому вам нужно запрограммировать левую пушку. Как только обе пушки
    начнут стрелять, вы будете обустраивать платформы и другие предметы, которые можно
    опрокинуть. Сделайте его своим, добавив дополнительные функции и настроив тему!
  tutorial_grokflags_longdescription: Это занятие предназначено для того, чтобы дать
    вам первый опыт программирования, и было специально разработано для «Часа кода».
    Используйте язык программирования Python и его модуль «черепаха», чтобы рисовать
    флаги со всего мира!
  tutorial_robomind_longdescription: 'Учащиеся изучают основы программирования, управляя
    собственным виртуальным роботом. Онлайн-курс полностью самостоятелен и включает
    короткие презентации, фильмы, тесты и автоматические руководства/подсказки, помогающие
    в выполнении упражнений по программированию. '
  tutorial_adventureq_longdescription: 'Adventure with Q — это план уроков, который
    учителя (или все) могут использовать для изучения логики программирования в групповой
    обстановке. Задание состоит из различных квестов для детей. Дети изучают основные
    команды, помогая инопланетянину Кью в его лесном приключении. '
  tutorial_khan-es_longdescription: Изучите основы программирования на JavaScript,
    создавая забавные рисунки с помощью кода. Делайте это самостоятельно или вместе
    с классом!
  tutorial_kpt_longdescription: Изучите основы программирования на JavaScript, создавая
    забавные рисунки с помощью кода. Делайте это самостоятельно или вместе с классом!
  tutorial_kpl_longdescription: Изучите основы программирования на JavaScript, создавая
    забавные рисунки с помощью кода. Делайте это самостоятельно или вместе с классом!
  tutorial_khe_longdescription: Изучите основы программирования на JavaScript, создавая
    забавные рисунки с помощью кода. Делайте это самостоятельно или вместе с классом!
  tutorial_kfr_longdescription: Изучите основы программирования на JavaScript, создавая
    забавные рисунки с помощью кода. Делайте это самостоятельно или вместе с классом!
  tutorial_app-inventor_longdescription: Увлекательные и быстрые видеоуроки помогут
    вам создать три простых приложения для телефона или планшета Android. Этот час
    программирования, предназначенный как для новичков, так и для экспертов, поможет
    вам не успеть приступить к созданию собственных приложений. Представьте, что вы
    делитесь своими собственными разработками приложений со своими друзьями! Эти занятия
    подходят как для отдельных лиц, так и для учителей, ведущих классы.
  tutorial_blockly_longdescription: У вас есть компьютеры с медленным (или вообще
    отсутствующим) доступом в Интернет? Скачайте офлайн-версию Blockly Games — один
    ZIP-файл размером 3 МБ можно загрузить на любой компьютер или использовать с карты
    памяти.
  tutorial_tynker_longdescription: Играйте в веселые игры по программированию, чтобы
    научиться программировать. Используйте программирование, чтобы завершить захватывающую
    охоту за мусором в Монстер-Хай, запрограммировать автомобиль Hot Wheels, спланировать
    военную стратегию против вторгшихся гоблинов и даже сражаться с монстрами. Во
    время игры изучайте ключевые концепции программирования и навыки вычислительного
    мышления. Затем создавайте свои собственные игры и делитесь ими с друзьями!
  tutorial_baypt_longdescription: 'Код: Бэймакс'
  tutorial_code-combat_longdescription: Побеждайте огров и изучайте Python или JavaScript
    в этой эпической игре по программированию!
  tutorial_mky_longdescription: Изучайте и преподавайте программирование на CoffeeScript,
    реальном языке программирования. CodeMonkey — это увлекательная, отмеченная наградами
    игра, подходящая для всех, как с опытом программирования, так и без него. Адаптивная
    платформа CodeMonkey предоставит вам все необходимые инструкции и подсказки, а
    также наградит вас звездными баллами. Напишите код. Ловите бананы. Спасите мир.
  tutorial_pirates_longdescription: 'Капитан Хак — пират, который ищет сокровища.
    Он также пишет карты сокровищ и пишет их, как и код. Для этого он (игрок) использует
    «пиратский код». Это язык программирования, основанный на символах, который используется
    для инструкций и даже для поведения искусственного интеллекта. Движения, циклы,
    подсказки, верные/ложные выражения — все это ключевые части игры. Игроки ознакомятся
    с учебным пособием и шаг за шагом знакомятся с возможностями. Для обучающих уровней
    не существует правильного решения, поэтому пользователь может выбрать любое решение
    по своему усмотрению. '
  tutorial_csfirst_longdescription: Создайте историю о двух морских персонажах. Анимируйте
    воду и настройте декорации, чтобы добавить свой неповторимый колорит. Используйте
    код, чтобы рассказать историю, которую хотите рассказать!
  tutorial_loopedy_longdescription: Цель хорошего программиста — написать максимально
    короткую, понятную и эффективную программу. На этом уроке учащиеся узнают, как
    писать программы с использованием циклов.
  tutorial_dsw_longdescription: Научитесь программировать роботов и создайте свою
    собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_dswb_longdescription: Научитесь программировать роботов и создайте свою
    собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_ssw_longdescription: Научитесь программировать роботов и создайте свою
    собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_sswb_longdescription: Научитесь программировать роботов и создайте свою
    собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy, разработанный для
    использования на обычной бумаге, представляет собой введение в логику программирования
    для детей от 5 лет и старше. Учитель должен объяснить суть игры, а затем ученики
    запрограммируют партнера на прохождение простой полосы препятствий. '
  tutorial_scratch_longdescription: С помощью Scratch вы можете создавать свои собственные
    интерактивные игры, истории, анимации и делиться ими с друзьями. Для начала анимируйте
    свое имя, создайте танцевальную сцену или создайте игру в прятки с участием We
    Bare Bears из Cartoon Network!
  tutorial_bayes_longdescription: Великие герои
  tutorial_gumball_longdescription: Создайте историю или создайте игру вместе с Play
    Lab! Заставляйте персонажей Gumball двигаться, издавать звуки, набирать очки и
    даже бросать бананы!
  tutorial_hrm_longdescription: |-
    Human Resource Machine — игра-головоломка. На каждом уровне ваш босс дает вам задание. Автоматизируйте это, запрограммировав своего маленького офисного работника! Если вы добьетесь успеха, вас поднимут на новый уровень еще один год работы в огромном офисном здании. Поздравляем!

    Не волнуйтесь, если вы никогда раньше не программировали — программирование — это просто решение головоломок. Если убрать все цифры «1» и «0» и страшные волнистые скобки, программирование на самом деле станет простым, логичным, красивым и понятным и интересным для всех!
  tutorial_ice-age_longdescription: Создайте историю или создайте игру вместе с Play
    Lab! Заставляйте персонажей Ледникового периода двигаться, издавать звуки, набирать
    очки и даже бросать снежинки!
  tutorial_koapp_longdescription: Kodable — это самостоятельная игра для iPad, которая
    знакомит детей старше 5 лет с основами программирования. Оптимально, но необязательно
    иметь рядом учителя или родителя.
  tutorial_lightbot-intl_longdescription: Изучите базовую логику программирования,
    начиная с базового программирования, для детей старше 4 лет на iOS или Android
    (или в веб-браузере). Узнайте, как упорядочивать команды, определять закономерности,
    использовать процедуры и использовать циклы!
  tutorial_rmc_longdescription: Используйте блоки кода, чтобы пригласить Алекса или
    Стива в путешествие по этому миру Minecraft.
  tutorial_smc_longdescription: Используйте блоки кода, чтобы пригласить Алекса или
    Стива в путешествие по этому миру Minecraft.
  tutorial_minecraft-2016_longdescription: Создайте игру Minecraft. Создавайте собственные
    версии цыплят, овец, криперов, зомби и многого другого.
  tutorial_thinkersmith-es_longdescription: Используя заданный по умолчанию «Vocabulario
    Robot», учащиеся находят, как управлять режимом, например, выполнять&aacute;конкретные
    задачи, которые не обсуждались ранее.&iacute;Este segmento ense&ntilde;a los estudiantes
    la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa
    abilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Учебное пособие «Час кода» с Пикси
  tutorial_play_longdescription: Создайте историю или игру с помощью Лаборатории игр!
    Делайте животных, пиратов, зомби, ниндзя и других персонажей, чтобы они двигались,
    издавали звуки, набирали очки и даже бросали огненные шары!
  tutorial_robomind-nl_longdescription: 'Учащиеся изучают основы программирования,
    управляя собственным виртуальным роботом. Онлайн-курс полностью самостоятелен
    и включает короткие презентации, фильмы, тесты и автоматические руководства/подсказки,
    помогающие в выполнении упражнений по программированию. '
  tutorial_spheroi_longdescription: Добро пожаловать на ваше первое занятие по блокам!
    Для большинства пользователей это отличная отправная точка, которую можно использовать
    для проведения «Часа кода». Следуйте инструкциям, чтобы получить обзор приложения,
    научиться создавать программы с использованием блочного кодирования и понять циклы
    и операторы.
  tutorial_spherol_longdescription: Вы научитесь по-новому использовать огни вашего
    робота. В этом упражнении вы создадите программу с вращающейся головкой, в которой
    гироскопическая скорость вращения будет управлять основными светодиодами, а также
    будете использовать концепции нормализации и абсолютного значения. Это отличное
    занятие после завершения блоков 2, которое можно использовать в рамках «Часа кода».
  tutorial_spherov_longdescription: Пришло время еще одной классической игры на базе
    Sphero. Узнайте, как использовать переменные, зацикливаться и использовать случайность
    в определенных пределах, чтобы оживить Hot Potato. Когда все будет готово, возьмите
    друзей и начните бросать. Не попадитесь в ловушку Sphero, когда время истечет!
  tutorial_swb_longdescription: Научитесь программировать роботов и создайте свою
    собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_build-a-galaxy_longdescription: Научитесь программировать роботов и создайте
    свою собственную игру по мотивам Звездных войн в далекой-далекой галактике.
  tutorial_alicesims_longdescription: 'Следите за процессом создания анимации от раскадровки
    до программирования вместе с Alice and The Sims. Дайте волю творчеству и повествованию
    в процессе обучения в среде программирования методом перетаскивания. В рамках
    проекта вы узнаете, что такое раскадровка, перевод раскадровки в программируемый
    сценарий и программирование короткой 3D-анимации. '
  tutorial_tchr_longdescription: Теперь, когда десятки тысяч преподавателей попробовали
    «Час кода», многие классы готовы к более творческим и менее универсальным занятиям
    по обучению основам информатики. Чтобы помочь учителям найти вдохновение, мы собрали
    и подготовили для ветеранов «Часа кода» планы уроков и занятий продолжительностью
    один час под руководством учителя, предназначенные для различных предметных областей.
  tutorial_robogame_longdescription: Брось вызов своей школе и участвуй в Играх про
    роботов! Учащиеся примут участие в серии заданий на математическую тематику, где
    они решают задачи с помощью тире и точки и зарабатывают баллы для себя, своего
    класса и/или школы.
  tutorial_tap_longdescription: Изучите основы программирования с помощью одного из
    шести увлекательных наборов головоломок. Затем выберите из более 100 учебных пособий
    для начинающих, среднего и продвинутого уровней. Эти руководства содержат пошаговые
    инструкции по созданию проектов рисования, музыки, анимации, повествования, физики
    и аркадных игр. Когда вы закончите, вы сможете опубликовать свои проекты и узнать,
    что делают другие дети, в нашем полностью модерируемом сообществе.
  tutorial_cintl_longdescription: Научитесь основам программирования, перетаскивая
    блоки кода. В этой игровой программе вы будете учиться по видеолекциям Билла Гейтса
    и Марка Цукерберга на примере таких популярных игр, как Angry Birds и Plants vs.
    Zombies. Вы освоите условия и циклы, а также простейшие алгоритмы. Уроки доступны
    на более чем 37 языках.
  tutorial_itchstop_longdescription: Мы будем использовать Itch для создания собственных
    проектов анимации стоп-кадров. Обратите внимание, что для этого курса рекомендуются
    наушники. Мы воспользуемся некоторыми существующими спрайтами, поддерживающими
    анимацию, и покажем код, который нужно добавить для анимации персонажей. Мы также
    рассмотрим, как создавать собственные анимационные эффекты и рисунки. Мы узнаем,
    как многократно менять костюм спрайта с нуля для создания анимационных эффектов
    (как в анимации в виде флип-бука) и кода, лежащего в основе этой анимации. Все
    инструкции содержатся в среде Itch, поэтому нет необходимости переключаться между
    экранами, чтобы следить за ходом проекта.
  tutorial_tynkerpn_longdescription: Следуйте за Пипом, который исследует огромный
    мир! В этом проекте вы создадите интерактивную сцену, в которой Пип отправляется
    на прогулку на природу и увидит множество интересных предметов. Вы будете показывать
    или исчезать разные предметы в зависимости от того, куда идет Пип. Вы даже можете
    заставить предметы говорить и добавлять музыку в свою сцену!
  tutorial_tynkerpd_longdescription: Вы готовы заставить Пипа и его друзей танцевать?
    Узнайте, как использовать код для анимации птиц. В этом проекте вы будете анимировать
    птиц по одному кадру за кадром, используя костюмы и декорации. Вы можете добавить
    свой собственный фон и музыку и даже заставить Пипа и его друзей говорить!
  tutorial_persistence_longdescription: 'Новые и еще не решенные проблемы зачастую
    довольно трудны. Если мы стремимся создать что-то новое, яркое и полезное, то
    нам нужно привыкнуть «брать штурмом» сложные задачи, даже если в процессе мы будем
    терпеть неудачи. Главная мысль этого урока: ошибка — это не конец путешествия,
    а подспорье на пути к успеху.'
  tutorial_getloopy_longdescription: Циклы — это удобный способ описать действия,
    которые должны повторяться определенное количество раз. На этом занятии студенты
    будут строить простые циклы из заданного набора действий.
  tutorial_createface_longdescription: Цель этого упражнения — продемонстрировать,
    как на первый взгляд сложное поведение можно запрограммировать с помощью простых
    правил. В нем также показано, что программы — это просто правила, которым следуют
    компьютеры, и, в частности, описывается объектно-ориентированное программирование.
    В этом упражнении показано, как написать программу на объекты намного проще, чем
    пытаться написать ее за один раз. Классу предстоит написать несколько простых
    программ для управления созданным ими лицом.
  tutorial_happymaps_longdescription: В основе всей информатики лежат алгоритмы. Слово
    «алгоритм» может звучать как что-то сложное, но на самом деле это просто список
    команд, которым кто-то может следовать, чтобы достичь некоторого результата. Чтобы
    создать прочную основу для дальнейшего обучения информатике, нам очень важно «подружиться»
    с алгоритмами.
  tutorial_moveit_longdescription: Этот урок поможет им понять, что для того, чтобы
    давать четкие инструкции, им нужен общий язык. Ученики будут учиться управлять
    друг другом, используя простые комбинации жестов. Как только они освоят этот язык,
    они начнут «программировать» друг друга, заранее давая несколько инструкций.
  tutorial_bigevent_longdescription: События — это отличная возможность добавить вариативность
    в готовый алгоритм. Иногда нам нужно, чтобы программа могла ответить пользователю
    тогда, когда ему это нужно. Тут-то нам и пригодятся события.
  tutorial_gpp_longdescription: "«Программируя» друг друга и рисуя картинку, ученики
    начнут понимать суть программирования. В начале упражнения ученики дают друг другу
    инструкцию закрашивать клеточки на бумаге, чтобы воспроизвести существующую картинку."
  tutorial_foosgame_longdescription: Программируйте свою собственную видеоигру с помощью
    CodeSpark Academy с новыми игровыми наборами от The Foos. Это задание поможет
    учащимся, только начинающим изучать игровой дизайн, используя метод рисования
    по номерам. По подсказкам на экране учащиеся разработают и запрограммируют увлекательную
    видеоигру, которой смогут поделиться с семьей и друзьями.
  tutorial_solopython_longdescription: Изучите основы Python, используя первые два
    модуля в приложении SoloLearn на Python, ознакомьтесь с обсуждениями и комментариями,
    которые помогут вам лучше понять, запустите примеры кода в компиляторе, чтобы
    сохранить материал. Напишите и скомпилируйте простую программу, которая принимает
    ваше имя в качестве входных данных, подсчитывает количество букв и выводит результат.
    Делитесь информацией и получайте поддержку от сообщества.
  tutorial_kodableint_longdescription: Студенты узнают о роли программиста в обеспечении
    функционирования машин. Студенты сосредоточатся на последовательности и потренируются,
    давая инструкции по порядку. Это упражнение включает групповую тренировку без
    подключения к электросети, а также самостоятельную тренировку на экране.
  tutorial_kodableadv_longdescription: Студенты примут участие в подходящих для развития
    уроках по таким понятиям программирования более высокого уровня, как циклы, функции,
    переменные и объектно-ориентированное программирование. Уроки включали обучение
    без подключения к сети, практические занятия с инструктором и самостоятельную
    практику на экране.
  tutorial_tynkertj_longdescription: Изучите Python, чтобы помочь Флетчу собрать сумки
    с пылью пикси, раскрыть тайны джунглей и вернуть островам их первозданную красоту.
    Вы будете использовать команды и синтаксис Python для решения головоломок, перемещаясь
    по островам Флетча и избегая плотоядных растений. По пути вы будете отрабатывать
    навыки вычислительного и алгоритмического мышления.
  tutorial_wolframa_longdescription: В этом упражнении вы создадите веб-форму, которая
    вычисляет ваш возраст в днях, часах, наносекундах или любой указанной вами единице
    времени!
  tutorial_wolframm_longdescription: В этом упражнении учащиеся создают случайные
    мелодии, используя различные музыкальные гаммы и инструменты. Создавайте музыку
    с помощью кода!
  tutorial_wolframspi_longdescription: В этом упражнении есть ряд шагов с кодом, готовым
    к запуску. Учащиеся начинают с фрагмента кода, который работает, а затем модифицируют
    его, чтобы выполнять разные задачи. Учащиеся могут играть мелодии, основанные
    на цифрах PI, и изучать, как звучит PI, используя множество музыкальных инструментов.
  tutorial_wolframsph_longdescription: Изучите трехмерную графику в этом упражнении
    и создайте свои собственные фигуры.
  tutorial_wolframp_longdescription: Изучите создание различных многоугольных фигур
    в этом упражнении.
  tutorial_wolframn_longdescription: В этом упражнении учащиеся разрабатывают генератор
    имен, который превращает их имя в имена ниндзя.
  tutorial_soloweb_longdescription: Перейдите на сайт www.sololearn.com и установите
    приложения HTML и CSS или откройте соответствующие уроки в Интернете (пользователи
    Android могут установить унифицированное приложение SoloLearn). Пройдите 2 модуля
    («Обзор» и «Основы HTML») по HTML и 2 модуля («Основы» и «Работа с текстом») и
    первые 5 уроков третьего модуля («Свойства») в CSS. Загрузите шаблон по адресу
    https://code.sololearn.com/WKeg2CtzpRts/ и следуйте инструкциям.
  tutorial_khanweb_longdescription: 'Академия Хана: Webpages научит вас создавать
    веб-страницы с HTML-тегами и CSS, а затем создавать собственные поздравительные
    открытки.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases учит вас манипулировать
    данными в базе данных и создавать собственное хранилище.'
  tutorial_googlelogo_longdescription: Используйте свой творческий потенциал и воображение,
    чтобы оживить логотип Google с помощью кода. Заставьте буквы танцевать, расскажите
    историю или создайте игру. С Scratch и CS First каждый может стать дизайнером
    и программистом на день!
  tutorial_playtune_longdescription: Язык блоков используется для решения музыкальных
    головоломок путем написания кода, соответствующего мелодиям, воспроизводимым на
    клавиатуре фортепиано. Для решения головоломок необходимы алгоритмы последовательности,
    выбора и повторения. После 9-го уровня пользователи могут создать свою собственную
    мелодию и загрузить ее в виде приложения для устройства Android. Учащиеся также
    могут изменить приложение, перейдя по ссылке на исходный код App Inventor.
  tutorial_computeit_longdescription: Давайте поменяемся ролями. На этот раз ты —
    компьютер! Читайте и интерпретируйте программы, чтобы найти верную траекторию
    и преодолеть трудности. Вам придется сосредоточиться и использовать свои интуитивные
    способности, чтобы понять некоторые основные концепции программирования.
  tutorial_codesterssj_longdescription: В этом упражнении учащиеся используют наш
    набор инструментов для перетаскивания текста, чтобы сразу начать писать код на
    Python! Выполняя вводные задания по развитию навыков, учащиеся начинают изучать
    базовый синтаксис, переменные и события! Используя несколько спрайтов, они составят
    сценарий шутки, которым смогут поделиться со своими друзьями! *Для обмена электронными
    средствами требуется регистрация учащегося.
  tutorial_cmchat_longdescription: Присоединяйтесь к роботу-обезьяне на часовом курсе,
    где вы изучите основы программирования на Python и чат-ботов. В ходе этого упражнения
    вы пройдете курс, состоящий из 15 упражнений, на котором вы научитесь программировать
    собственного чат-бота для викторин.
  tutorial_tynkerdb_longdescription: Выберите дракона и отправляйтесь на поиски сокровищ.
    Преодолевайте препятствия и получайте крутые бонусы, путешествуя по мистическим
    джунглям. Попутно изучайте последовательности, циклы, условную логику и навыки
    отладки.
  tutorial_cmbuild_longdescription: Поднимите свои навыки программирования на новый
    уровень, научившись создавать собственные игры. На этом курсе вы изучите пользовательский
    интерфейс клавиатуры и игровую механику при создании игры в стиле Super Mario™.
    После этого вы сможете поделиться своей игрой!
  tutorial_robotrattle_longdescription: Robot Rattle учит учащихся управлять полностью
    физически смоделированным роботом с помощью визуального языка программирования,
    легко перетаскивая блоки для написания инструкций по коду. Учащиеся знакомятся
    с роботом и его различными подвижными суставами и учатся перемещать суставы с
    помощью углов. Робот может толкать и захватывать предметы, направляя их к цели,
    а также ломаться при столкновении с препятствиями. Это упражнение предназначено
    для детей старше 13 лет и позволяет легко понять физическое поведение и робототехнику.
    Кроме того, любой, у кого есть смартфон и мобильная гарнитура виртуальной реальности,
    сможет наблюдать за тем, как полномасштабный робот выполняет написанный код.
  tutorial_codestersh_longdescription: В этом задании, предназначенном для начинающих
    программистов, учащиеся используют набор инструментов перетаскивания текста, чтобы
    сразу начать писать код на Python! Сначала выполните несколько заданий по развитию
    навыков, в ходе которых вы научитесь назначать и изменять команды для спрайта.
    Затем запрограммируйте собственные команды, чтобы создавать электронные рисунки,
    которыми можно делиться! *Для публикации требуется регистрация учащегося.
  tutorial_codehsdigipixel_longdescription: Узнайте, как изображения хранятся и отображаются
    на компьютерах с помощью пикселей. Узнайте, как изображения кодируются в виде
    сетки цветовых значений, и создавайте собственные цифровые изображения, используя
    двоичные и шестнадцатеричные цветовые коды!
  tutorial_ccbinary_longdescription: Создайте игру Scratch, в которой вы играете ноты
    песни, прокручивая их вниз по сцене. Вы получите десять очков за каждую правильную
    ноту, которую вы сыграете. Каждая нота соответствует двоичному числу.
  tutorial_codehsturtle_longdescription: Изучите основы программирования, рисуя фигуры
    на экране с помощью Tracy the Turtle! Turtle Graphics (или LOGO) — удобный для
    новичков способ изучить концепции программирования и визуально привнести в программирование
    творческий подход.
  tutorial_grokhd_longdescription: 'Продолжайте навыки программирования Blockly! Этот
    курс основан на том, что вы узнали в упражнении «Замороженные фракталы»: https://hourofcode.com/grokffblock.
    Это упражнение предназначено для ознакомления с разветвленными решениями в программировании.
    Используйте версию Python Blockly и модуль черепахи, чтобы рисовать и раскрашивать
    цветы гортензии!'
  tutorial_grokem_longdescription: Это занятие предназначено для того, чтобы дать
    вам первый опыт программирования, и было специально разработано для «Часа кода».
    Используйте язык программирования Python для изучения смайликов и работы с текстом.
  tutorial_kodmaze_longdescription: Создавайте собственные лабиринты, разгадывайте
    их и делитесь ими! Студенты объединят геометрию с программированием, чтобы построить
    разрешимые лабиринты на основе заданных задач. К заданиям относятся лабиринты
    с простыми формами, дробями, симметрией и заданными углами.
  tutorial_codestersa_longdescription: 'В этом задании, предназначенном для учащихся
    с некоторым опытом программирования, учащиеся используют наш набор инструментов,
    перетаскиваемых в текст, для создания игры с элементами управления игроками! Учащиеся
    изучают переменные, случайным образом генерируемые числа, игровой дизайн, различные
    типы событий и триггеров событий, а также стараются держаться подальше от астероидов,
    устремляющихся к их космическому кораблю! Предпосылки: переменные, параметры.'
  tutorial_cmdodo_longdescription: В этом часовом курсе вы будете писать настоящий
    код, складывая, вычитая и измеряя расстояния, чтобы помочь додо найти пропавшие
    яйца!
  tutorial_tynkerspace_longdescription: Корабль вашего астронавта совершил аварийную
    посадку! К счастью, вы здесь, чтобы помочь. Используйте программирование методом
    перетаскивания, чтобы помочь своему персонажу собирать запасные части, избегая
    инопланетян и препятствий. Сможете ли вы найти корабль, чтобы доставить астронавта
    домой?
  tutorial_gfbloons_longdescription: В этом уроке вы закодируете стреляющую башню
    с обезьянами из популярной игры Bloons Tower Defense. К концу урока вы познакомитесь
    с математикой и алгоритмами поиска углов, которые обычно используются во многих
    самых популярных современных играх в жанре Tower Defense. Вы сможете применить
    эти знания в своей игре. В учебных пособиях Gamefroot Hour of Code используется
    визуальный язык программирования с использованием блоков, в которых учащиеся просто
    перетаскивают визуальные блоки для написания кода.
  tutorial_raspipong_longdescription: Воссоздайте классическую игру Pong, используя
    Sense HAT и код Python. Это упражнение можно выполнить онлайн с помощью эмулятора
    Sense HAT или с помощью Raspberry Pi и аппаратного обеспечения Sense HAT.
  tutorial_codehsvr_longdescription: Изучите основы создания миров виртуальной реальности
    с помощью HTML и библиотеки JavaScript A-Frame. Благодаря этому заданию учащиеся
    создадут свои собственные миры виртуальной реальности, совместимые с устройствами
    виртуальной реальности, включая гарнитуры виртуальной реальности для смартфонов!
  tutorial_codesterstp_longdescription: В этом упражнении учащиеся используют Python
    для практики выполнения преобразований на координатной плоскости! Урок включает
    демонстрации, непосредственное обучение и задания, в которых учащимся предлагается
    запрограммировать и идентифицировать различные статические преобразования!
  tutorial_codestersbb_longdescription: 'Учащиеся используют наш набор инструментов
    для перетаскивания текста, чтобы сразу начать писать код на Python! В этом самостоятельном
    задании учащиеся выполняют серию заданий с прямым обучением, в ходе которых они
    создают баскетбольную игру по принципу «стреляй и стреляй»! Учащиеся изучают переменные,
    события, базовый синтаксис, создают случайные координаты. Рекомендуемые предварительные
    знания: переменные, точечные обозначения, события, отрицательные числа'
  tutorial_gfcrossyroad_longdescription: В этом наборе вводных уроков программирования
    вы узнаете, как создать собственную мини-игру в стиле Crossy Road. Вы научитесь
    кодировать алгоритмы и последовательности, вводы/выходы, циклы и итерации, операторы
    выбора и if-выражения, а также сравнительные операторы и мыслить как компьютерный
    ученый. Этот набор уроков соответствует учебной программе по цифровым технологиям
    в Новой Зеландии и Австралии (штат Виктория) и призван помочь молодым людям и
    преподавателям освоить программирование в своих школах, классах и клубах программирования.
    В учебных пособиях Gamefroot Hour of Code используется визуальный язык программирования
    с использованием блоков, в которые учащиеся просто перетаскивают визуальные блоки
    для написания кода.
  tutorial_googleww_longdescription: В этом упражнении вы закодируете три уникальные
    сцены из фильма, используя вводный язык программирования Blockly, чтобы помочь
    Чудо-женщине преодолеть препятствия и достичь своей цели. Вы будете использовать
    силу последовательностей, переменных, циклов и условных выражений, чтобы помочь
    Диане тренироваться против своих противников.
  tutorial_codehsjsapp_longdescription: CodeHS совместим со всеми современными браузерами,
    кроме Internet Explorer. Chrome является нашим предпочтительным/рекомендуемым
    браузером, но Firefox и Safari также должны работать нормально, если они обновлены.
  tutorial_gfmihi_longdescription: Киа Гора! В этом упражнении вы создадите собственную
    мини-игру и узнаете, как познакомиться с те-рео-маори — языком коренных народов
    Новой Зеландии. Mihi Maker — это простое в использовании увлекательное занятие,
    сочетающее программирование, социальные исследования и культуру коренных народов.
    Вы узнаете, как геймдизайнеры программируют базовые алгоритмы обнаружения столкновений.
    Обнаружение столкновений — это программа, используемая компьютером для определения
    момента столкновения двух объектов друг с другом. В учебных пособиях Gamefroot
    Hour of Code используется визуальный язык программирования с использованием блоков,
    в которых учащиеся просто перетаскивают визуальные блоки для написания кода.
  tutorial_hopdropphone_longdescription: 'Hopscotch — это простой инструмент программирования
    на iPad/iPhone, любимый миллионами студентов за свободу творческого самовыражения.
    Наблюдайте за тем, как ваши ученики визжат от восторга, создавая свои собственные
    игры «Не роняй телефон»! В этом самообучающем видеоуроке дети в возрасте от 8
    лет и старше учат программировать собственные версии этой популярной игры. '
  tutorial_techfaa_longdescription: В этом интерактивном учебном пособии вы познакомитесь
    с алгоритмом «Flocking», который предназначен для моделирования реалистичного
    поведения автономных агентов в группе. Встроенное средство просмотра позволяет
    легко увидеть рендеринг кода.
  tutorial_codehsjsgraph_longdescription: CodeHS совместим со всеми современными браузерами,
    кроме Internet Explorer. Chrome является нашим предпочтительным/рекомендуемым
    браузером, но Firefox и Safari также должны работать нормально, если они обновлены.
  tutorial_thunkable_longdescription: Используя язык блоков, научитесь создавать 10
    простых приложений за 1 час. Эта забавная серия уроков поможет вам стать разработчиком
    мобильных приложений!
  tutorial_hopcrossyroad_longdescription: Hopscotch — это простой инструмент программирования
    на iPad/iPhone, любимый миллионами студентов за свободу творческого самовыражения.
    С помощью этого самообучающего видеоурока ваши ученики создадут свои собственные
    версии Crossy Road! Дети старше 8 лет познакомятся с основами программирования,
    пока будут писать собственные версии этого любимого приложения в App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch позволяет вашим ученикам
    играть за героя! Используя визуальный интерфейс, они программируют симпатичных
    роботов и помогают им спасти положение. Это занятие учит детей в возрасте 5-10
    лет основам программирования, циклам и искусству отладки. Ты нужен галактике!
  tutorial_codecar_longdescription: Напишите код смоделированной автомобильной платы!
    Вы напечатаете настоящий код на языке C++, который управляет лампами и кнопками
    печатной платы в форме автомобиля. За 7 уроков вы зажжете задний фонарь, нажмете
    педаль тормоза и многое другое на смоделированной машине Code Car. В этом упражнении
    изучаются циклы, операторы if и логика с помощью напечатанного кода. Кроме того,
    в него входит план урока, приведенный в соответствие со стандартами ISTE, NGSS,
    Common Core и CSTA.
  tutorial_codesterscp_longdescription: На этом уроке учащиеся изучают все четыре
    квадранта координатной плоскости! Они используют Python и наш набор инструментов
    для перетаскивания текста, чтобы отправлять спрайты в разные места сцены! Включены
    демонстрационные задания и задания по отладке, которые помогут учащимся освоиться
    в координатной плоскости.
  tutorial_grokpetblock_longdescription: Это занятие предназначено для того, чтобы
    познакомить вас со встроенным программированием с использованием удобных блоков
    и было специально разработано для Часа кода. Используйте кубики и микробиты, чтобы
    создать питомца, которого можно кормить и с которым можно играть. Нет микробита
    BBC? Без проблем! Этот курс включает в себя полноценный симулятор micro:bit, так
    что вы сможете делать все, что вы делаете на настоящем micro:bit!
  tutorial_techbim_longdescription: 'Это практическое руководство предназначено для
    тех, кому интересно, как программно выполнять некоторые простые манипуляции с
    изображениями, такие как поворот, раскрашивание, повышение контрастности, размытие,
    определение краев и т. д., без помощи продвинутых библиотек. '
  tutorial_techfpp_longdescription: Python хорошо известен своими возможностями объектно-ориентированного
    программирования (классы, методы, наследование…), однако ими нельзя ограничиваться!
    В этом интерактивном учебном пособии представлены полезные, но менее известные
    функции и методы функционального программирования на Python.
  tutorial_codesterscr_longdescription: Учащиеся используют набор инструментов для
    перетаскивания текста, который позволяет им сразу начать писать код на Python!
    Учащиеся выполняют ряд практических заданий с пошаговым руководством, в ходе которых
    они изучают, как использовать и изменять различные команды программирования. Затем
    они применяют эти навыки, чтобы создать свой собственный режим настроения!
  tutorial_grokdisease_longdescription: Это занятие предназначено для того, чтобы
    дать вам первый опыт программирования, и было специально разработано для «Часа
    кода». Используйте язык программирования Python для моделирования вспышки заболевания.
    Сможете ли вы раскрыть любопытный случай со светящимся носом?
  tutorial_techec_longdescription: Замыкания являются важнейшим аспектом Javascript,
    но они остаются загадкой, и разработчикам нелегко их понять. В этом интерактивном
    учебном пособии вы узнаете, насколько мощными и полезными являются замыкания,
    помогающие освоить Javascript!
  tutorial_rgbegin_longdescription: RoboGarden — это простое в понимании практическое
    образовательное приложение, в котором учащиеся принимают участие в активном обучении.
    RoboGarden, полностью оснащенный для обучения грамоте программирования с нуля,
    снижает потребность в технически подкованном учителе.
  tutorial_myradream_longdescription: Монстры забрали мечту Майры. Изучите навыки
    программирования, которые помогут ей пересекать мосты, летать по воздуху и плавать
    под водой, чтобы вернуть мечту. Actimator — это визуальная веб-среда, позволяющая
    совместно создавать игры и научные симуляторы, а также публиковать их в Интернете
    и в виде мобильных приложений.
  tutorial_thinkfun_longdescription: Мы проведем вас через процесс фиксации мозга
    робота, шаг за шагом! По пути вы будете решать головоломки, основанные на знаменитой
    "Булевой проблемы Выполнимости", и в течение часа вы будете Булевым мастером и
    иметь представление о передовых концепциях программирования! Вся инструкция содержится
    на одном экране, и том опционный.
  tutorial_hopfireworks_longdescription: 'Ваши студенты будут так взволнованы, когда
    они кодируют свои собственные (взрыв бесплатно!) фейерверк приложение! Классики-это
    простой инструмент для программирования на iPad или iPhone, любимого миллионы
    студентов за свою свободу творческого самовыражения. Этот самонаводящийся видео-учебник
    учит детей в возрасте 8+ Основы программирования в то время как они кодируют пользовательские
    версии интерактивных фейерверков. '
  tutorial_grokspace_longdescription: Это занятие предназначено для того, чтобы дать
    вам первый опыт программирования, и было специально разработано для «Часа кода».
    Используйте язык визуального программирования Blockly, чтобы исследовать космос
    и стремиться к звездам.
  tutorial_codehspython_longdescription: Изучить основы кодирования с помощью языка
    программирования Python писать программы, с которыми можно взаимодействовать!
    Этот час будет охватывать печать, переменные, математику и получение информации
    от пользователей. Написать программу, которая принимает и хранит данные От пользователя
    и возвращает уникальный ответ!
  tutorial_codehsjava_longdescription: Кодирование на Java с помощью CodeHS
  tutorial_techioda_longdescription: Этот полезный учебник интерактивно научит вас,
    как быть в состоянии рассчитать кратчайший путь между двумя узлами в графике заранее,
    благодаря алгоритму Дейкстры.
  tutorial_grokmonster_longdescription: Приучайте детей к программированию с помощью
    этого удобного курса, специально разработанного к «Часу кода»! Используйте блоки
    с функцией перетаскивания, чтобы писать собственные программы, изучать последовательность
    и порядок, а также создавать забавных персонажей-монстров!
  tutorial_techmjs_longdescription: JavaScript является международным стандартом с
    1997 года. В этом интерактивном руководстве мы рассмотрим современные особенности
    языка, которые сделают Ваш код более надежным, кратким и легким для чтения.
  tutorial_techga_longdescription: Генетические алгоритмы используют теорию эволюции
    для мощного решения проблем, где детерминированные алгоритмы слишком дороги, например,
    проблема коммивояжера. Этот интерактивный учебник представляет собой четкое и
    простое введение, чтобы помочь вам понять, как работают генетические алгоритмы.
  tutorial_techioan_longdescription: В этом интерактивном уроке мы узнаем, почему
    "нулевое" значение Java всегда следует избегать и какие решения существуют, чтобы
    обойти его.
  tutorial_techiogsr_longdescription: Ржавчина недавний язык программирования системы
    конструированный с безопасностью памяти и представлением в разуме. Впервые он
    был выпущен в 2010 году. В этом интерактивном учебнике, Откройте для себя основы
    этой забавы, чтобы использовать язык, с выступлениями сопоставимы с C и C++!
  tutorial_groktunnel_longdescription: Это занятие предназначено для того, чтобы дать
    вам первый опыт программирования, и было специально разработано для «Часа кода».
    Используйте язык программирования Python для создания простой игры (или MUD).
    Сможете ли вы найти дорогу через темный туннель?
  tutorial_stemcod_longdescription: Вы играете в видеоигры? Вы когда-нибудь думали
    о том, как некоторые игры супер-реалистичные и другие игры мультфильма? В этом
    упражнении мы расскажем о физике видеоигр и научимся модифицировать компьютерный
    код для имитации движения объекта. Наша деятельность основана на классических
    видеоиграх. Не требуется установка. 100% совместимый с Chromebook.
  tutorial_techikb_longdescription: Котлин является новым открытым исходным кодом
    язык программирования от jetbrains. Это может представлять наибольший интерес
    для людей, которые работают с Java сегодня, хотя он может также обратиться ко
    всем программистам, которые используют мусор, собранный во время выполнения (Scala,
    Go, Python, Ruby и JavaScript). Откройте для себя основы Kotlin в этом интерактивном
    учебнике!
  tutorial_kanostreet_longdescription: Искусство и технологии объединяются! С уличным
    искусством Кано Hour of Code проблемы, творческие умы всех способностей будут
    кодировать с помощью кисти, делая красивые, уникальные произведения искусства.
    По пути, создатели будут изучать принципы информатики при использовании реального
    языка программирования в интуитивно понятном и привлекательном способе. С нашими
    ресурсами учителя и управляемым контентом, каждый может получить удовольствие.
  tutorial_codemojijs_longdescription: Начало JavaScript предназначен для студентов,
    набрав простые команды, которые имеют большое влияние на действия символов. Студенты
    будут вводить команды, которые заставляют персонажей делать все от сальто, чтобы
    сделать звуки и даже говорить. Это действие поможет вам изучить основные идеи
    и команды JavaScript.
  tutorial_techapf_longdescription: Интерактивный учебник призван познакомить вас
    с полезными расширенными функциями и трюками Python, которые вы еще не знаете,
    чтобы улучшить свое мастерство языка Python.
  tutorial_techfpjs_longdescription: Функциональное программирование-это одна из тех
    вещей, которые могут выглядеть слишком сложно или слишком теоретически. Больше
    не ждите! В этом интерактивном уроке Вы откроете для себя функциональное программирование
    с помощью практических примеров и упражнений в JavaScript.
  tutorial_techlinq_longdescription: Язык программирования C# довольно популярен у
    разработчиков, в значительной степени из-за его многочисленных мощных и интуитивно
    понятных языковых функций. Одна из них-linq, библиотека, используемая для выполнения
    запросов непосредственно в синтаксисе C# для многих типов данных. Данный интерактивный
    учебник покажет вам, как использовать его шаг за шагом.
  tutorial_gpbcatapult_longdescription: Участники построят катапульту для запуска
    мяча с одной стороны сцены на другую, как в игре Angry Birds.
  tutorial_quorumastro_longdescription: Узнайте о кодировании с использованием тем
    из вычислительной астрономии в этом доступном онлайн-учебнике. В нем студенты
    узнают, как управлять телескопами, а также практикуются с компьютерным графическим
    движком языка программирования кворума. К заключительному уроку ученики создадут
    графическую и доступную карту звезд для поиска предметов во Вселенной.
  tutorial_alicewonder_longdescription: Алиса в Стране Чудес является самостоятельной
    головоломки предназначен для 6+ детей без предварительного опыта программирования.
    Вы будете направлять Алису, используя функции с параметрами и без параметров.
  tutorial_rginter_longdescription: RoboGarden — это простое в понимании практическое
    образовательное приложение, в котором учащиеся принимают участие в активном обучении.
    RoboGarden, полностью оснащенный для обучения грамоте программирования с нуля,
    снижает потребность в технически подкованном учителе.
  tutorial_cssgrid_longdescription: Узнайте все о CSS Grid, ухаживая за своим огородом.
  tutorial_jshero_longdescription: JS Hero хочет принять вас в мир программирования
    JavaScript. На каждой странице вы найдете небольшой урок и небольшую задачу по
    программированию. На задачу можно ответить прямо на странице. И вам сразу же говорят,
    если вы решили проблему правильно или если вы сделали ошибку.
  tutorial_codemojipy_longdescription: Лаборатории Python является на основе ИОС деятельности,
    которая учит основам языка программирования Python. Пользователи узнают о петлях,
    массивах, логических значениях и многом другом.
  tutorial_nclabdrone_longdescription: 'Построить беспилотный кадр в десять шагов
    с 3D-моделирования приложения NCLab в. Беспилотный кадр может быть напечатан 3D
    и используется для создания реального рабочего дрона!  Каждый шаг включает в себя
    учебники и инструкции. Завершите код и сразу увидите результаты.  3D моделирование
    является жизненно важной частью 21-го века машиностроения, производства, искусства,
    науки, медицины и многое другое.  Это отличный способ начать работу! '
  tutorial_gpbcircle_longdescription: Участники сделают круг, который меняет цвет
    и яркость при перемещении мыши. В процессе они исследуют цветовой модели оттенков,
    насыщенности и яркости.
  tutorial_gpbpaint_longdescription: Участники создадут редактор красок для рисования
    с помощью мыши, а затем добавят такие функции, как кнопка очистки и возможность
    заливки областей цветом.
  tutorial_cocomarcade_longdescription: Готовы создать еще более крутую игру? Изучите
    новые возможности программирования, такие как функции и события. Затем примените
    эти навыки Python или JavaScript для создания собственной аркады на выживание!
  tutorial_beetik_longdescription: В этой деятельности студенты воссоздают небольшую
    часть известной пьесы композитора Ференца листа. Студенты узнают, как внедрять
    петли и как они используются как в информатике, так и в музыке. Это пошаговое
    руководство, которое познакомит с алгоритмическим мышлением в музыке с элементами
    информатики. На последнем уровне этой деятельности студенты будут "взламывать"
    музыку, изменяя такие элементы, как темп, ключ, повторы, ноты и т. д., с целью
    создания оригинальных вариаций на основе того, что они узнали. Эта деятельность
    пересекается с классической музыкой и информатикой.
  tutorial_codedj_longdescription: В Code DJ вы сначала познакомитесь с основами Javascript,
    отвечая на вопросы, которые постепенно станут больше похожи на код. Затем вы попадете
    во второй мир, где начнете создавать музыку непосредственно с помощью кода, сначала
    меняя числа, а по мере роста мастерства — манипулируя ритм-лупами и т. д.! После
    этого вы сможете свободно создавать музыку в приложении Code DJ и скачивать ее
    в формате mp3!
  tutorial_rgadvan_longdescription: RoboGarden — это простое в понимании практическое
    образовательное приложение, в котором учащиеся принимают участие в активном обучении.
    RoboGarden, полностью оснащенный для обучения грамоте программирования с нуля,
    снижает потребность в технически подкованном учителе.
  tutorial_codehsrn_longdescription: В этом упражнении вы найдете несколько примеров
    того, как создавать первые настоящие мобильные приложения и тестировать их на
    телефоне с помощью React Native. Чтобы запустить приложения на смартфоне, учащимся
    необходимо загрузить приложение Expo. Более подробную информацию об Expo можно
    найти на сайте https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS совместим со всеми современными браузерами,
    кроме Internet Explorer. Chrome является нашим предпочтительным/рекомендуемым
    браузером, но Firefox и Safari также должны работать нормально, если они обновлены.
  tutorial_turtlerobot_longdescription: Взгляд на настольную игру Robot Turtles, которая
    позволяет ученику тренироваться без помощи учителя.
  tutorial_ozoevo_longdescription: Evo от Ozobot оснащен множеством интересных технологий,
    таких как датчики приближения, программируемые светодиоды, движения и звуки, а
    также датчики света и цвета под ними, позволяющие видеть цвета и следовать за
    линиями. В этом разделе, посвященном Evo, представлена программа OzoBlockly, которая
    заставляет Evo двигаться, когда датчики приближения активированы вашими руками,
    и играть победный танец, пройдя по определенным цветам.
  tutorial_ozoexped_longdescription: В этой настольной игре для печати учащиеся учатся
    рисовать линии и цветовые коды, которым Ozobot может увлекательно следовать. Как
    удача, так и мастерство играют важную роль в серии увлекательных заданий, в которых
    им необходимо комбинировать фигуру и цветовые коды. По мере того, как учащиеся
    добьются успеха, они смогут переехать ближе к месту назначения. Задание включает
    в себя карточки с заданиями, которые учащиеся могут использовать для повышения
    сложности соперников в рамках своей стратегии.
  tutorial_ozojourney_longdescription: В классе ученики запрограммируют своего Озобота
    на завершение путешествия Фердинанда Магеллана. Педагог должен заранее вырезать
    и собрать бумажные континенты. Учащиеся будут использовать язык OzoBlockly, чтобы
    запрограммировать робота Ozobot на перемещение по континентам по пути, пройденному
    Магелланом. По пути учащиеся будут маркировать разные части мировой географии.
  tutorial_ozocodes_longdescription: Это руководство поможет читателям, читающим программы,
    получить удовольствие от программирования Ozobot, написав свои имена толстыми
    черными линиями, по которым Озобот может ходить, и размещать OzoCodes в логических
    местах, чтобы робот мог ходить и прыгать от первой буквы до последней. Учащиеся
    тестируют первый черновик и повторяют его, чтобы создать рабочий конечный продукт.
    Этот урок развивает мелкую моторику, изучает компьютерные науки и расширяет опыт
    учащихся в OzoCode.
  tutorial_ozoeclipse_longdescription: Откройте для себя магию затмений, фаз Луны
    и небесной механики (изменение скорости вращающихся тел) с помощью роботов Ozobot
    на простой карте, основанной на орбите Луны вокруг Земли. Даже имея небольшой
    опыт программирования Ozobot, класс может создать демонстрацию затмений с помощью
    двух ботов и фонарика, а затем составить карту изменения скоростей вращающегося
    тела с помощью простых кодов OzoCode, нарисованных маркерами.
  tutorial_ozosimulator_longdescription: В этом задании рассказывается о языках программирования
    без использования компьютера или бота. В этом упражнении ученик — компьютер, использующий
    псевдокод для обучения основам написания программы, которую компьютер умеет читать,
    используя лабиринт, в котором учащиеся должны сначала прочитать и выполнить команды,
    а затем написать программу для лабиринта, используя полученные знания.
  tutorial_ozoalgorithm_longdescription: 'Студентам, у которых за плечами несколько
    концепций программирования, будет интересно заставить Ozobot выбрать случайный
    факт умножения, затем нарисовать массив фактов на сетке и моргнуть и/или произнести
    ответы. В число основных понятий программирования, которые студенты должны знать
    заранее, входят циклы, математика, переменные, генерация случайных чисел, а также
    специальные концепции OzoBlockly: следование за строками, настройка светодиодной
    подсветки, таймеры и возможность «сказать» звуку Evo.'
  tutorial_ozotimer_longdescription: Можем ли мы превратить Ozobot Bit в таймер, а
    именно в таймер для измерения секунд? На этом увлекательном уроке ученик будет
    знаком с понятиями геометрии и физики, а также научится писать код OzoBlockly
    уровня 4 (продвинутый) с использованием световых эффектов, линейной навигации
    и времени. В качестве основы предоставляется OzoMap, для которой затем можно разработать
    программу OzoBlockly. Для калибровки секундного таймера Ozobot Bit необходим секундомер
    или приложение для просмотра секундомера на мобильном телефоне.
  tutorial_ozohabits_longdescription: Когда учащиеся научатся рисовать линии и коды
    OzoCode для программирования Ozobot, они готовы интегрировать этот метод программирования
    в реальный мир. В этом уроке показано, как можно использовать Ozobot для моделирования
    природы, аналогичного компьютерному моделированию. Этот урок начинается с того,
    что преподаватель объясняет, как работают коды Point OzoCodes и как их можно использовать,
    чтобы остановить работу Ozobot. Эта функция будет применена для моделирования
    того, как кролик, живущий на травянистом холме, ест досыта и останавливается.
  tutorial_ozoprogram_longdescription: 'Учащиеся узнают, как легко программировать
    роботов, даже если в их классе их нет. Это онлайн-учебное пособие под руководством
    учителя помогает учащимся развить навыки программирования и обрести уверенность
    в своих способностях разбираться в компьютерных науках с помощью игр Ozobot Blockly.
    Учащиеся узнают, как Bit и Evo от Ozobot загружают программу уникальным способом:
    цвета вспыхивают на датчики освещенности робота и обучают его работе с программой.'
  tutorial_ozopair_longdescription: Студенты, владеющие блочным языком программирования
    OzoBlockly, учатся работать в команде в качестве водителей и навигаторов, а затем
    потренируются, создавая одну программу на одном компьютере для одного робота Ozobot.
    Это учебное пособие под руководством преподавателя, в котором сначала необходимо
    показать видеоролики, а затем дать инструкции, помогающие учащимся при необходимости
    завершить программу.
  tutorial_codesnoopy_longdescription: Объединитесь с друзьями и научитесь навыкам
    кодирования, программируя скаут-разведчиков Snoopy's в забавном и глупом снежном
    бою! Добро пожаловать начинающие и читатели - команды будут писать свой код в
    секрете, пытаясь перехитрить друг друга. С помощью слова без кода каждый может
    получить удовольствие! Эта деятельность поддерживает 1- 4 игроков на одном устройстве
    - можно играть против друзей или компьютера.
  tutorial_applabintro_longdescription: Создайте собственное приложение на JavaScript,
    используя блоки или текст. Вы создадите простое приложение с кнопками, изображениями,
    звуками и несколькими экранами, которым сможете поделиться с друзьями или опубликовать
    в публичной галерее. Если вы уже занимались программированием с помощью блоков,
    поднимите свои навыки на новый уровень.
  tutorial_cslartist_longdescription: Знаете ли вы, что в каждом компьютере живет
    маленький художник? Этот PDF-файл содержит забавную историю с пазлами, которая
    научит ваших учеников основам цифрового искусства при создании собственных творений
    с использованием пикселей, алгоритмов и циклов повторения.
  tutorial_cslscratchjr_longdescription: CodeSpeak «Давайте поиграем с котенком ScratchJR!»
    Activity Pack — это рассказ для чтения вслух с прилагаемыми рабочими листами.
    В этой истории рассказывается о коде отличного первого проекта для новых программистов.
    Взрослый может прочитать историю группе учеников, предварительно прочитавших книгу,
    а затем предложить учащимся написать текст на планшете с помощью приложения ScratchJR.
    Учащиеся с навыками раннего чтения могут сами прочитать историю и самостоятельно
    заполнить набор заданий.
  tutorial_floevents_longdescription: Учащиеся изучат события — концепцию, позволяющую
    программам реагировать на определенные стимулы. События определяются фрагментами
    кода, называемыми обработчиками событий, которые прослушивают определенные события
    и содержат инструкции по реагированию. Учащиеся изучат ключевые термины и напишут
    текст для обработчиков событий в упражнении в стиле Mad Libs, в котором они сами
    создают и используют обработчики событий.
  tutorial_florobot_longdescription: На этом уроке учащиеся будут развивать свои навыки
    грамотности, погружаясь в область робототехники. Они посмотрят обучающее видео
    Flocabulary в стиле хип-хоп, чтобы узнать, что такое робот, и увидеть примеры
    роботов в повседневной жизни. Они внимательно прочитают короткие отрывки о роботах,
    обсудят задачи, для решения которых роботы хорошо подходят, и закончат урок созданием
    собственного робота для решения конкретной задачи.
  tutorial_isavesanta_longdescription: В этом праздничном мероприятии под руководством
    учителя, адаптированном к «Часу кода», дети создают компьютерную игру, используя
    Scratch, чтобы спасти Санту. Они разрабатывают алгоритмы, используют условные
    выражения, а также тестируют и отлаживают свою работу. Включает пошаговый план
    урока, ресурсы для учащихся, карточки поддержки и заранее написанные шаблоны программ.
  tutorial_iorder_longdescription: Это занятие под руководством учителя, адаптированное
    к Часу кода, развивает вычислительное мышление и навыки программирования с использованием
    Scratch 2.0. Дети программируют симулятор подставки для мороженого и/или игру
    и при этом разрабатывают алгоритмы, используют повторы, условные выражения, тестируют
    и отлаживают свою работу. Включает пошаговый план урока, вспомогательные материалы
    для учащихся и заранее написанные шаблоны программ Scratch 2.0 для учителей и
    учеников.
  tutorial_ianimate_longdescription: 'Это сезонное занятие под руководством учителя,
    адаптированное к «Часу кода», знакомит детей с созданием компьютерных анимаций.
    Дети создадут рамки, добавят иллюстрации и анимируют простую рождественскую сцену.
    Множество идей для дифференциации, расширения и обогащения: от создания очень
    простого анимационного эпизода до более способных учеников: анимация фона, персонажей
    и объектов, добавление трехмерных эффектов (например, теней), создание большего
    количества кадров для более плавного движения, переключение фона для изменения
    сцены и анимация нескольких объектов.'
  tutorial_iloveada_longdescription: Это занятие под руководством учителя, адаптированное
    к «Часу кода», дает возможность преподавать компьютерные вычисления в разных учебных
    классах с историей. Дети изучают Аду Лавлейс, важную историческую фигуру в области
    компьютерных наук и первого в мире программиста! Затем они используют базовый
    HTML-код для создания мультимедийной веб-страницы, демонстрирующей свои открытия
    и навыки веб-мастеров. Включает пошаговый план занятий, соответствующие ресурсы
    для учителей и учеников, а также идеи по расширению и обогащению знаний для дальнейшего
    обучения.
  tutorial_kodflash_longdescription: Флэш! Хлоп! На этом практическом уроке по дикой
    погоде молниеносно и громом преподаются условные высказывания. Учащиеся узнают,
    почему гром всегда следует за молнией, и изучат логическое высказывание «если
    молния есть, то за ней последует гром». Посчитайте промежуток между двумя секундами,
    чтобы увидеть, как далеко находится шторм!
  tutorial_kodchoose_longdescription: Выбери свое приключение! С помощью серии высказываний
    «Если» учащиеся изменят сюжет и закончат его написанным повествованием. Подобно
    тому, как программа меняется в зависимости от условий, путь, по которому проходит
    персонаж в повествовании, также может измениться. Проявите творческий подход и
    возглавьте семью Kodable FuzzFamily в нескольких приключениях в одной истории,
    которые могут привести к разным выводам.
  tutorial_kodpizzapre_longdescription: В разделе, состоящем из трех частей, учащиеся
    соединят математику и программирование для разработки решений для мобильного приложения
    для заказа в ресторане. Ресторан Dominic's Pizza создает алгоритм для своего нового
    приложения, и учащиеся сами помогут рассчитать стоимость пиццы. В конце урока
    учащиеся приготовят и доставят свою «пиццу», рассчитав стоимость заказа.
  tutorial_kodpizza_longdescription: В разделе, состоящем из трех частей, учащиеся
    соединят математику и программирование для разработки решений для мобильного приложения
    для заказа в ресторане. Ресторан Dominic's Pizza создает алгоритм для своего нового
    приложения, и учащиеся сами помогут рассчитать стоимость пиццы. В конце урока
    учащиеся приготовят и доставят свою «пиццу», рассчитав стоимость заказа.
  tutorial_kodwomen_longdescription: В этом разделе, состоящем из трех частей, изучается
    гендерное неравенство, учащиеся участвуют в мероприятиях и дискуссиях, посвященных
    различному опыту и перспективам. Рассказывая о влиятельных женщинах в истории
    технологий, учащиеся знакомятся с прошлыми первопроходцами и формируют собственное
    мнение о равенстве в сфере технологий. В конце курса учащиеся письменно выражают
    свое мнение, чтобы внести изменения в школьное сообщество.
  tutorial_tfunplug_longdescription: Мы шаг за шагом проведем вас через процесс восстановления
    мозга робота! По пути вы будете решать головоломки, основанные на знаменитой «Булевой
    задаче удовлетворенности», и уже через час станете мастером булевого языка и освоите
    передовые концепции программирования! Компьютеры не нужны — все, что вам нужно,
    можно распечатать из прилагаемого PDF-файла.
  tutorial_lbvariables_longdescription: Веселье — не переменная! Короткие задания
    и увлекательные видеоролики дают обзор основных концепций программирования, с
    которыми учащиеся столкнутся в приложении. Урок «Переменные» учит учащихся создавать
    переменные для добавления в игры обратного отсчета, персонажей и дополнительных
    игроков.
  tutorial_lbfunctions_longdescription: Короткие задания и увлекательные видеоролики
    дают обзор основных концепций программирования, с которыми учащиеся столкнутся
    в приложении. Урок по функциям учит учащихся создавать собственные уникальные
    блоки кода, чтобы повысить уровень игры.
  tutorial_lblogic_longdescription: Забавные задания и видеоролики, не поддающиеся
    логике, дают представление об основных понятиях программирования, с которыми учащиеся
    столкнутся в приложении. На уроке логики учащиеся учатся использовать условные
    выражения для программирования правил и вариантов выбора в своих играх.
  tutorial_lbworld_longdescription: Код во благо! Студенты разрабатывают игру, которая
    поможет облегчить жизнь людям в их сообществе. В конце концов, каждая группа представит
    свои прототипы в аркаде «Change the World Arcade», которая будет открыта для членов
    сообщества.
  tutorial_lbloops_longdescription: Петли — секретное оружие каждого игрового ниндзя.
    Короткие задания и увлекательные видеоролики дают обзор основных концепций программирования,
    с которыми учащиеся столкнутся в приложении. Урок «Циклы» учит учащихся использовать
    циклы для создания анимаций.
  tutorial_lbtug_longdescription: Придайте термину «нажатие кнопок» совершенно новое
    значение. Учащиеся создадут и ремикшируют игру Tug of War, чтобы узнать, как функции
    используются для структурирования кода.
  tutorial_lbpotato_longdescription: Учащиеся будут использовать циклы, условную логику
    и переменные, чтобы придать игре Hot Potato новый вид. На этом уроке вы можете
    выбрать между изучением кода изобретения на начальном или среднем уровне.
  tutorial_lbguitar_longdescription: Студенты будут работать вместе над созданием
    музыкального инструмента, который позволит любому, даже тем, кто не умеет читать
    музыку, играть простые песни.
  tutorial_lbio_longdescription: Короткие задания и увлекательные видеоролики дают
    обзор основных концепций программирования, с которыми учащиеся столкнутся в приложении.
    На уроке ввода и вывода учащиеся учатся управлять изображениями, звуком и движением.
  tutorial_wonpuppy_longdescription: Используйте приложение Wonder Workshop Blockly
    и робота Dash для решения трех задач по программированию! В этой серии заданий
    вы научите щенка Дэша выполнять трюки. Эта серия является третьей частью карточных
    заданий «Час кода» Dash and Dot Challenge. Рекомендуется учащимся, имеющим опыт
    программирования функций.
  tutorial_woncue_longdescription: Используйте приложение Wonder Workshop cue, чтобы
    по-разному программировать робота CUE. Задания и демонстрации в приложении покажут
    вам, как программировать с использованием блоков, JavaScript или конечных автоматов.
    Кроме того, в процессе программирования вы познакомитесь с четырьмя разными личностями
    робота!
  tutorial_wonzoo_longdescription: Используйте приложение Wonder Workshop Blockly
    и робота Dot для решения трех задач по программированию! В этой серии заданий
    вы поможете Дот поиграть с животными в контактном зоопарке. Эта серия является
    второй частью карточных заданий «Час кода» Dash and Dot Challenge.
  tutorial_wontrip_longdescription: Используйте приложение Wonder Workshop Blockly
    и робота Dash для решения трех задач по программированию! В этой серии заданий
    вы поможете Дэшу подготовиться к путешествию. Эта серия является четвертой частью
    карточных заданий «Час кода» Dash and Dot Challenge. Рекомендуется учащимся, имеющим
    опыт программирования с обработчиками событий и условными выражениями.
  tutorial_woncollect_longdescription: Используйте приложение Wonder Workshop Blockly
    и робота Dash для решения трех задач по программированию! В этой серии заданий
    вы поможете Дэшу собирать разные предметы, такие как ракушки и конфеты. Не забудьте
    выделить на полу место для передвижения робота. Эта серия является первой частью
    карточных заданий «Час кода» Dash and Dot Challenge.
  tutorial_wonsecret_longdescription: Давайте воспользуемся приложением Wonder Workshop
    Cue вместе с роботом Cue, чтобы создать систему секретных сообщений. Это упражнение
    рекомендуется учащимся, имеющим опыт программирования на JavaScript.
  tutorial_hsscience_longdescription: Представьте, что ваши ученики могут легко создавать
    собственные компьютерные модели природных явлений! В этом часовом плане урока
    используется круговорот воды в качестве примера построения интерактивной компьютерной
    модели с помощью детского инструмента программирования Hopscotch на базе iPad.
    Его можно адаптировать для моделирования любой изучаемой динамической системы.
    Предварительный опыт не требуется!
  tutorial_popculture_longdescription: Это занятие предоставляет новичкам доступное
    введение в краудсорсинговые данные, визуализацию и анализ данных с помощью интерактивных
    инструментов. Цель состоит в том, чтобы продемонстрировать, что каждый может внести
    свой вклад в проекты по обработке и анализу данных и что информатика может быть
    связана с самыми разными темами (даже с тенденциями в популярной культуре), что
    делает ее актуальной для самых разных людей. В этом упражнении учащиеся учатся
    задавать свои вопросы о популярной культуре и искать ответы на эти вопросы с помощью
    вычислительных инструментов.
  tutorial_legorobust_longdescription: Изучите, какие характеристики здания помогут
    сделать его устойчивым к землетрясению, с помощью симулятора землетрясения, построенного
    из кирпичей LEGO. Учащиеся изучат происхождение и природу землетрясений. Создайте
    и запрограммируйте устройство, которое позволит вам тестировать проекты зданий.
    Документируйте доказательства и представьте свои выводы о том, какие конструкции
    конструкций лучше всего подходят для защиты от землетрясений.
  tutorial_legoplants_longdescription: Смоделируйте отношения между опылителем и цветком
    на этапе размножения, используя изображение LEGO. Учащиеся изучат, как различные
    организмы играют активную роль в размножении растений. Создайте и запрограммируйте
    модель пчелы и цветка, имитирующую отношения между опылителем и растением. Представьте
    и задокументируйте различные созданные вами модели растений и их опылителей.
  tutorial_legopark_longdescription: Создавайте автомобили, которые могут безопасно
    парковаться без вмешательства водителя. Студенты поймут, что алгоритмы способны
    выполнять ряд инструкций по порядку. Изучите концепцию выходных данных, сравнив
    различные способы передвижения колесного робота.
  tutorial_legodetect_longdescription: Разработайте способы предотвращения аварий
    между транспортными средствами и объектами на дороге.
  tutorial_legolight_longdescription: Разработайте характеристики автомобиля, которые
    повысят безопасность вождения в ночное время. Студенты изучат концепцию входов
    и способы управления ими.
  tutorial_alexa_longdescription: Alexa — это голосовой сервис, на котором работает
    Amazon Echo. Alexa предоставляет возможности, называемые «навыками», которые позволяют
    клиентам взаимодействовать с устройствами с помощью голоса. В этом уроке вы создадите
    веб-сервис для обработки уведомлений от Alexa. Для этой лаборатории вы освоите
    уникальные для вашей школы навыки работы с фактологией. К концу этой лабораторной
    работы вы сможете создать навык Alexa Fact на портале разработчиков Amazon, создать
    и настроить модель взаимодействия для навыка Alexa и протестировать этот навык
    с помощью инструментов разработчика и, опционально, устройства или симулятора
    Alexa.
  tutorial_grokpetmicro_longdescription: Это занятие призвано познакомить вас со встроенным
    программированием и было специально разработано к «Часу кода». Используйте язык
    программирования MicroPython, чтобы создать питомца, которого можно кормить и
    играть с ним. У вас нет микробита BBC? Без проблем! Этот курс включает в себя
    полноценный симулятор micro:bit, так что вы сможете делать все, что вы делаете
    на настоящем micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder происходит в увлекательной
    трехмерной среде, в которой учащиеся помогают нашему пиратскому капитану добраться
    до сокровищ, перетаскивая визуальные блоки для написания кода. Учащиеся карабкаются,
    сражаются, собирают и преодолевают все более сложные задачи, учась создавать эффективный
    код с использованием циклов и писать интеллектуальное поведение с учетом условий.
    Это занятие предназначено для детей старше 7 лет и начинающих программистов. Кроме
    того, любой, у кого есть смартфон и мобильная гарнитура виртуальной реальности,
    сможет исследовать решенные задачи в виртуальной реальности.
  tutorial_cadj_longdescription: Присоединяйтесь к Коди и Аве и узнайте, как представлять
    данные с помощью забавного и интерактивного диджейского устройства. Узнайте, как
    можно представить свое имя с помощью цифр, изображений и звука, создавая свою
    собственную красочную музыкальную мелодию!
  tutorial_cacrazy_longdescription: Вместе с Алексом и Лонни они изучают программирование,
    создавая забавные интерактивные картинки. Познакомьтесь с последовательностями,
    циклами, событиями и действиями, создавая безумных существ в этом захватывающем
    приключении!
  tutorial_cajump_longdescription: Присоединяйтесь к Чарли и Тилли в разработке платформера
    на спортивную тематику ко дню рождения Люси.
  tutorial_carest_longdescription: Присоединяйтесь к Россу в ресторане Food Avengers.
    Используйте свои навыки вычислительного мышления, чтобы помочь Россу решить проблемы
    и приготовить ужин 8 взволнованным детям.
  tutorial_accai_longdescription: Робот отправляется на неизвестную планету, чтобы
    узнать, может ли человечество основать новое поселение. Он исследует планету в
    поисках убежища, обнаруживает местное население и взаимодействует с ним. Играя
    за игрока, вы познакомитесь с различными методами искусственного интеллекта, которые
    научат робота распознавать животных и растения, понимать новый язык, общаться
    с обитателями и т. д.
  tutorial_vceclipse_longdescription: 2017 год подарил нам одно из самых впечатляющих
    природных явлений в нашей жизни, и теперь мы собираемся смоделировать солнечное
    затмение с помощью JavaScript! Рассматривая затмение как систему движущихся частей,
    мы можем разбить проблему на небольшие куски, используя объекты с методами, циклами
    и условными выражениями, чтобы создать интерактивное приложение, моделирующее
    наши наблюдения.
  tutorial_pmzero_longdescription: За час вы создаете простую версию игры Pac-Man.
    Вы рисуете персонажей в 2D и превращаете их в 3D. Вы создаете свой собственный
    лабиринт. Затем вы программируете игру с помощью AgentCubes. Используя всего 11
    правил IF/THEN, вы создаете сложный искусственный интеллект. Даже имея всего двух
    умных призраков, вы будете полны сил, чтобы победить в игре.
  tutorial_hsela_longdescription: Студенты будут практиковаться в определении элементов
    повествования, воплощая в жизнь свою любимую историю, стихотворение или историческое
    событие. Обучение программированию дает учащимся новый формат и средства для выражения
    своих творческих способностей и общения с другими. Покажите им, как программировать
    собственные интерактивные истории, и дождитесь улыбок. План урока продолжительностью
    1 час, без предварительного опыта программирования.
  tutorial_ticklear_longdescription: Вы изучите базовую концепцию AR (Augmented Reality),
    ее текущие приложения и возможности в будущем, а также основные концепции программирования
    с использованием блоков движения и блоков событий в среде AR/3D.
  tutorial_bcrobot_longdescription: Используя BlocksCAD, бесплатное онлайн-программное
    обеспечение, предназначенное для обучения студентов программированию и автоматизированному
    проектированию, учащиеся разработают 3D-робота. Используя фигуры, переводя и поворачивая
    блоки, учащиеся смогут применить вычислительное мышление и создать что-то, что
    они смогут напечатать на 3D-принтере!
  tutorial_bcsnow_longdescription: Используя BlocksCAD, бесплатное онлайн-программное
    обеспечение, предназначенное для обучения студентов программированию и автоматизированному
    проектированию, учащиеся создадут трехмерную снежинку. Используя фигуры, переводя,
    вращайте и повторяйте блоки, учащиеся смогут научиться мыслить вычислительно,
    чтобы создать что-то, что они смогут напечатать на 3D-принтере!
  tutorial_ifly_longdescription: Это занятие под руководством учителя, адаптированное
    к «Часу кода», дает возможность исследовать физические системы с помощью робототехники.
    Используя визуальную среду программирования с функцией перетаскивания и дроны,
    учащиеся узнают, что физические системы можно программировать и управлять ими
    с помощью алгоритмов и кода. Включает пошаговый план занятий, соответствующие
    ресурсы для учителей и учеников, а также идеи, которые можно расширить и обогатить
    для дальнейшего обучения.
  tutorial_idowedo_longdescription: Это занятие под руководством учителя, адаптированное
    к «Часу кода», дает возможность изучить физическое программирование (робототехнику).
    Дети проектируют и строят модели, используя строительные кирпичи, и воплощают
    их в жизнь с помощью кода! Используя визуальную среду программирования с функцией
    перетаскивания и детали LEGO™ WeDo (двигатель, ступицу и дополнительные датчики),
    учащиеся узнают, что физические системы можно программировать и управлять ими
    с помощью алгоритмов и кода. Включает пошаговый план занятий, соответствующие
    ресурсы для учителей и учеников, а также идеи, которые можно расширить и обогатить
    для дальнейшего обучения.
  tutorial_diggindwarf_longdescription: Гномам нужна твоя помощь, чтобы ориентироваться,
    копать и собирать драгоценные камни! Узнайте, как использовать JavaScript, чтобы
    помочь гному пройти лабиринты и головоломки.
  tutorial_spheroit_longdescription: Изучите свое первое условие «если/тогда, иначе»,
    создав увлекательную игру, в которой вы будете бросать Sphero и угадывать звуки
    животных. Это отличное занятие после завершения первого блока, которое можно использовать
    в рамках «Часа кода».
  tutorial_gameofcodes_longdescription: Создайте потрясающую игру про драконов, чтобы
    защитить стену, а затем экспортируйте ее как отдельное приложение (для iOS, Android,
    ПК и Mac).
  tutorial_blocklygames_longdescription: Blockly Games — это серия обучающих игр,
    обучающих программированию. Она предназначена для детей, которые ранее не занимались
    компьютерным программированием, но хотят учиться в более сложном темпе. К концу
    этих игр игроки готовы использовать обычные текстовые языки.
  tutorial_spherohello_longdescription: Вы покорили блоки и нуждаетесь в новом испытании?
    Используйте логику, которую вы изучили в блочном программировании, и начните учиться
    программировать, используя только текст. В этом первом задании по работе с текстом
    вы изучите основы текстового холста, циклов и несколько советов, которые помогут
    вам начать работу с первыми строками JavaScript-кода.
  tutorial_spheroarcade_longdescription: На этой игровой площадке в аркадном стиле
    вы можете воссоздать классические игры с роботом Sphero SPRK+, изучая основы игрового
    дизайна. Вы создадите собственные роботизированные версии некоторых известных
    игр, таких как Pong, Bop It и Pac-Man. В каждой игре Sphero используется по-разному,
    например, при катании по полу, распознавании жестов или использовании Sphero в
    качестве джойстика.
  tutorial_bcpy1_longdescription: 'В этом уроке «Час кода» вы познакомитесь с базовыми
    понятиями программирования на языке Python на основе 3D-игры CodeCraft от BuzzCoder.com.
    CodeCraft — это новая игра, позволяющая изучать программирование, создавая все,
    что вы себе представляете, в виртуальном трехмерном мире. Вы можете начать со
    строительства простых блоков, колонн и стен, а затем больших зданий, мостов и
    даже деревьев. Когда вы будете готовы погрузиться в более продвинутые уровни,
    вы сможете строить более сложные конструкции: растущие цветы, мерцающие звезды
    и даже невидимые дроны, которые будут перемещаться и строить или разрушать объекты
    по своему усмотрению. Играя в эту игру, вы получите удовольствие от обучения программированию!'
  tutorial_bcpy2_longdescription: 'Этот урок «Час кода» является продолжением курса
    World of Python. Вы изучите более сложные концепции программирования на языке
    Python на основе 3D-игры CodeCraft от BuzzCoder.com. CodeCraft — это новая игра,
    позволяющая изучать программирование, создавая все, что вы себе представляете,
    в виртуальном трехмерном мире. Вы можете начать со строительства простых блоков,
    колонн и стен, а затем больших зданий, мостов и даже деревьев. Когда вы будете
    готовы погрузиться в более продвинутые уровни, вы сможете строить более сложные
    конструкции: растущие цветы, мерцающие звезды и даже невидимые дроны, которые
    будут перемещаться и строить или разрушать объекты по своему усмотрению. Играя
    в эту игру, вы получите удовольствие от обучения программированию!'
  tutorial_bcjs1_longdescription: 'В этом уроке «Час кода» вы познакомитесь с основными
    понятиями программирования на JavaScript на основе 3D-игры CodeCraft от BuzzCoder.com.
    CodeCraft — это новая игра, позволяющая изучать программирование, создавая все,
    что вы себе представляете, в виртуальном трехмерном мире. Вы можете начать со
    строительства простых блоков, колонн и стен, а затем больших зданий, мостов и
    даже деревьев. Когда вы будете готовы погрузиться в более продвинутые уровни,
    вы сможете строить более сложные конструкции: растущие цветы, мерцающие звезды
    и даже невидимые дроны, которые будут перемещаться и строить или разрушать объекты
    по своему усмотрению. Играя в эту игру, вы получите удовольствие от обучения программированию!'
  tutorial_bcjs2_longdescription: 'Этот урок «Час кода» является продолжением курса
    «Мир JavaScript». Вы изучите более сложные концепции программирования на JavaScript
    на основе 3D-игры CodeCraft от BuzzCoder.com. CodeCraft — это новая игра, позволяющая
    изучать программирование, создавая все, что вы себе представляете, в виртуальном
    трехмерном мире. Вы можете начать со строительства простых блоков, колонн и стен,
    а затем больших зданий, мостов и даже деревьев. Когда вы будете готовы погрузиться
    в более продвинутые уровни, вы сможете строить более сложные конструкции: растущие
    цветы, мерцающие звезды и даже невидимые дроны, которые будут перемещаться и строить
    или разрушать объекты по своему усмотрению. Играя в эту игру, вы получите удовольствие
    от обучения программированию!'
  tutorial_3dbearmars_longdescription: Mars Pioneers — это проектный учебный модуль,
    в котором рассказывается о Марсе и важнейших условиях выживания людей на Марсе.
    Учащиеся построят колонию с помощью дополненной реальности и напечатают на 3D-принтере
    помещения колонии.
  tutorial_bitsboxyak_longdescription: Введите измененный код JavaScript, чтобы создать
    поздравительную открытку, которую можно отправить друзьям и родственникам по электронной
    почте. Атака яков! это полностью открытое занятие, в котором представлены переменные,
    команды движения, циклические функции и многое другое. Идеально подходит для детей
    (и учителей), которые готовы впервые попробовать типизированное программирование.
  tutorial_blockscadbargraphs_longdescription: 'Учащиеся напишут код, который позволит
    им быстро настраивать и анализировать собственные столбчатые диаграммы. '
  tutorial_blockscadbirdhouses_longdescription: 'Студенты будут руководить компанией
    по строительству скворечников, преобразовывать единицы измерения, вычислять размеры
    и использовать переменные для масштабирования своей продукции. '
  tutorial_blockscadclock_longdescription: 'Студенты запрограммируют трехмерную модель
    аналоговых часов, которую можно настроить на показ в любое время. '
  tutorial_blockscaddinner_longdescription: Учащиеся напишут программу, используя
    переменные и координаты, чтобы помочь роботу накрыть им обеденный стол!
  tutorial_blockscadicecream_longdescription: Студенты запрограммируют машину для
    мороженого на создание трехмерных рожков мороженого с разным количеством и размерами
    ложек для мороженого. Они будут работать с переменными, модулями и функциями для
    расчета стоимости конкретного рожка мороженого на основе площади сферических ложек
    для мороженого.
  tutorial_blockscadpizza_longdescription: Учащиеся запрограммируют модуль для создания
    трехмерной пиццы, вычисляя окружности и площади и используя петли по пути.
  tutorial_blockscadsugar_longdescription: 'Студенты будут использовать запрограммированный
    генератор кубиков сахара для изучения объема и переменных. '
  tutorial_bsgridlight_longdescription: Выберите друга-бота, который поможет подготовиться
    к Фестивалю маяков. Запрограммируйте своего бота, чтобы остановить этих надоедливых
    ботов-разбойников и спасти положение!
  tutorial_bpartscratch_longdescription: Creative Coding, разработанный с использованием
    Scratch и Vidcode, объединяет блочные и текстовые проекты с сотнями межклассных
    тем. Проекты построены таким образом, чтобы преподаватели любого предмета, независимо
    от предыдущего опыта, могли легко освоить программирование. Проектный подход позиционирует
    программирование как средство самовыражения учащихся и дает им возможность творчески
    показать свои знания.

  tutorial_introtomlai_name: Введение в машинное обучение
  tutorial_computervisionai_name: Компьютерное зрение
  tutorial_neuralnetworksai_name: Нейронные сети
  tutorial_chatbotsllmai_name: Чат-боты и большие языковые модели
  tutorial_generativeimagesai_name: Генеративные изображения
  tutorial_algorithmicbiasai_name: Алгоритмическая предвзятость

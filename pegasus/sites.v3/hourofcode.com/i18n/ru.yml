    китайский, традиционный китайский, чешский, французский, немецкий, хинди, итальянский,
    японский, корейский, каннада, малайский, маратхи, монгольский, польский, португальский
    (Бразилия), румынский, русский, словацкий, тагальский, тамильский, тайский, турецкий,
    украинский, испанский (Латинская Америка), урду, испанский (Испания), узбекский,
    вьетнамский
  csf_page_curriculum_glance_accessibility_features: Text-to-speech, Closed captioning,
    Immersive reader
  csf_page_pick_a_course_heading: Выбор подходящего курса «Основы информатики» для
    вашего класса
  csf_page_pick_a_course_desc: Благодаря разнообразному набору вариантов, предлагаемых
    в рамках курса «Основы информатики», он подходит для самых разных потребностей.
  csf_page_pick_a_course_heading_02: Как ваши ученики будут взаимодействовать с контентом?
  csf_page_courses_heading: Курсы, специально разработанные для начальных классов
  csf_page_courses_desc: Подберите подходящий курс для того класса, в котором вы преподаете.
    Каждый курс длится примерно месяц.
  csf_page_courses_self_paced_heading: Учебные программы для начальных классов с самостоятельным
    обучением
  csf_page_courses_self_paced_desc: Учителя играют важную роль при проведении уроков
    без подключения к сети и при обсуждениях в классе, однако мы понимаем, что основы
    информатики не всегда преподаются в традиционных классах. Наряду с курсами A-F
    мы предлагаем два экспресс-курса для самостоятельного обучения. Эти экспресс-курсы
    предназначены для ситуаций, когда учителя разрешают ученикам проходить обучение
    самостоятельно в удобном для них темпе.
  csf_page_faq_question_01: Соответствует ли курс «Основы информатики» стандартам?
  csf_page_faq_answer_01_01: 'Курс «Основы информатики» был написан на основе Структуры
    K-12 для информатики и Стандартов CSTA. В настоящее время каждый урок по основам
    информатики содержит ссылки на соответствующие стандарты CSTA. Все ссылки на CSTA
    по каждому курсу можно посмотреть здесь:'
  csf_page_faq_answer_01_list_01: "[Стандарты курса A](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Стандарты курса B](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Стандарты курса C](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Стандарты курса D](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Стандарты курса E](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Стандарты курса F](%{course_f_url})"
  csf_page_faq_answer_01_02: Версию стандартов в Google Sheets можно найти здесь [Стандарты
    CSF](%{csf_standards_url}).
  csf_page_faq_question_02: Как мне внедрить «Основы информатики» во всей школе?
  csf_page_faq_answer_02: Наша программа для начальных классов, являющаяся ведущей
    учебной программой K-12 по информатике в Соединенных Штатах, доказала свою эффективность
    в крупных городских школьных округах, таких как Даллас, а также в небольших сельских
    округах Айовы. Для преподавания информатики не требуется нанимать специалистов.
    Наша программа разработана специально для поддержки учителей, плохо знакомых с
    компьютерным языком, и позволяет гибко адаптировать уроки к потребностям учащихся.
    [Поделитесь этой брошюрой](%{brochure_url}) с руководителями вашей школы и руководителями
    по образованию вашего округа или [предложите им ознакомиться с нашей страницей
    для руководителей](%{admins_url}), на которой приводятся ответы на частые вопросы
    руководителей.
  csf_page_faq_question_03: Сколько стоит преподавание курса «Основы информатики»?
  csf_page_faq_question_04: Как/где я могу пройти профессиональное обучение по курсу
    «Основы информатики»?
  csf_page_faq_answer_04_01: Вы ранее не преподавали информатику? Не беспокойтесь!
    Большинство наших учителей никогда ранее не преподавали информатику. Общайтесь
    с местными учителями и получайте поддержку по внедрению информатики в вашей школе.
    Наши региональные партнеры проводят однодневные семинары Code.org для индивидуальных
    и школьный учителей. [Зарегистрируйтесь на участие в семинаре по профессиональному
    обучению рядом с вами](%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Присоединяйтесь к более чем 100 000 учителей, которые
    приняли участие в наших семинарах. Большинство участников нашего семинара говорят:
    «Это лучшее профессиональное обучение, которое я когда-либо посещал». На самом
    деле, [90% участников порекомендовали бы нашу программу другим учителям](%{rec_url})!'
  csf_page_faq_question_05: В какое время рекомендуется преподавать курс «Основы информатики»?
  csf_page_faq_answer_05: Каждый курс «Основы информатики» включает 13-17 уроков по
    45 минут. Мы рекомендуем всем учащимся переходить от урока к уроку в темпе, заданном
    учителем. Предусмотрено несколько уровней проектов, которые осуществляются под
    руководством учителя, разработанных таким образом, чтобы их можно было выполнять
    совместно, а также есть уроки по развитию навыков, которые учащиеся могут проходить
    в удобном для них темпе.
  csf_page_faq_question_06: Какие материалы нужны для изучения курса «Основы информатики»?
  csf_page_faq_answer_06: Многие уроки предусматривают раздаточные материалы, которые
    потребуются учащимся во время обучения. Эти материалы можно напечатать или просматривать
    в цифровом виде. Для некоторых уроков требуются стандартные школьные принадлежности.
    [Подробную информацию см. в учебной программе курса «Основы информатики»](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters
  csa_page_intro_list_04: Open-ended projects for more personalized learning
  csa_page_intro_list_05: Student-friendly code review tool
  csa_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csa_page_curriculum_glance_devices: Laptop, Chromebook
  csa_page_curriculum_glance_tools: Лаборатория Java
  csa_page_curriculum_glance_professional_learning: Facilitator-led Workshops
  csa_page_curriculum_glance_languages: Русский
  csa_page_curriculum_glance_accessibility_features: Text-to-speech, Closed captioning,
    Immersive reader
  csa_page_quote: I could tell last year how different and better this curriculum
    and resources were than anything else out there... but this year, these past few
    weeks preparing students for the exam have been some of my most fun teaching.
    And I'm hardly doing anything! Kids understand the material and are talking with
    each other at such a high level and it's a direct reflection of the lessons and
    activities throughout the year. Thank you, thank you.
  csa_page_projects_java_lab: Java Lab is a programming environment where you can
    make Java programs using The Neighborhood, The Theater, or the console.
  csa_page_projects_objects_first: Students learn the fundamentals of object-oriented
    programming (OOP) first, giving them a foundation for the rest of the course while
    encouraging them to consider the overall design of their programs.
  csa_page_faq_question_01: Is CSA mapped to standards?
  csa_page_faq_answer_01: Yes, Code.org's CSA curriculum is mapped to the College
    Board Course and Exam Description for AP® CSA.
  csa_page_faq_question_02: How much does it cost to teach CSA?
  csa_page_faq_question_03: How/Where can I get professional development for CSA?
  csa_page_faq_answer_03: Professional learning workshops for Code.org's CSA curriculum
    start each summer. [Click here to apply](%{apply_url}).
  csa_page_faq_question_04: What is the recommended timing for teaching CSA?
  csa_page_faq_answer_04: A minimum of 140 class hours; should be taught as a full-year
    course. Contains nine units, which includes an AP® Exam Prep unit.
  csa_page_faq_question_05: What materials do I need for this course?
  csa_page_faq_answer_05: This curriculum requires that students have access to computers
    with a modern web browser. At this time, our curriculum is not optimized for tablets
    or mobile devices. For more details, [check out our technology requirements](%{it_url}).
    In addition to technology, typical classroom supplies like scissors and sticky
    notes will also be used throughout the curriculum.
  csa_page_faq_question_06: Why do I need to become a verified teacher to teach CSA
    and run code in Java Lab?
  csa_page_faq_answer_06: Java Lab is a unique environment from all other Code.org
    programming environments and requires additional measures to ensure network security
    for all. [Read more about it here](%{read_more_url}).
  csa_page_faq_question_07: How can I access answer keys?
  csa_page_faq_answer_07_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csa_page_faq_answer_07_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csa_page_faq_question_08: How was the curriculum developed?
  csa_page_faq_answer_08_01: 'Our CSA curriculum was written by teachers, for teachers
    and was designed with our Curriculum Values in mind. In particular, we focused
    on expanding access to those who historically have been denied opportunities to
    learn about the exciting and impactful field of computing. The following goals
    guided the creation of the CSA curriculum:'
  csa_page_faq_answer_08_list_01: 'Goal 1: Develop an Equitable Course'
  csa_page_faq_answer_08_list_02: 'Goal 2: Prepare Students for Higher Ed and Industry'
  csa_page_faq_answer_08_list_03: 'Goal 3: Design Relevant, Engaging Activities'
  csa_page_faq_answer_08_list_04: 'Goal 4: Incorporate Best Practices from the Field'
  csa_page_faq_answer_08_02: For more information about the values that guided our
    work, please see our [curriculum values](%{curriculum_values_url}) and our [professional
    learning values](%{pl_values_url}).
  donate_page_top_heading: Помогите финансировать нашу миссию
  donate_page_top_desc: Каждое пожертвование способствует миссии Code.org по расширению
    доступа к образованию в области компьютерных наук. Мы предлагаем вам несколько
    способов сделать пожертвование и изменить мир к лучшему.
  donate_page_fundraise_title: Сбор средств для Code.org
  donate_page_fundraise_desc: Помогите собрать деньги для Code.org! Каждый ученик
    в каждой школе должен иметь возможность изучать компьютерные науки.
  donate_page_campaigns_heading: Support a campaign
  donate_page_campaigns_farsi_desc: Talent is widespread, but opportunity often isn't.
    The proposed Code.org in Farsi initiative aims to grant over 110 million Farsi
    speakers from countries like Iran, Afghanistan, and Tajikistan to global diasporas,
    access to educational resources currently available in other major languages.
    Let's make it a reality.

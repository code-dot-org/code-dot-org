  csd_page_faq_question_01: Соответствует ли курс «Открытия в информатике» стандартам?
  csd_page_faq_answer_01: Курс «Открытия в информатике» написан на основе Структуры
    K-12 для информатики и Стандартов 2017 CSTA. В настоящее время каждый урок курса
    «Открытия в информатике» содержит отсылки на соответствующие стандарты 2017 CSTA.
    [Ссылки на стандарты можно найти здесь](%{mappings_url}). Версию стандартов в
    Google Sheets можно найти здесь [CSD Standards](%{csd_standards_url}).
  csd_page_faq_question_02: Как и где я могу пройти профессиональное обучение по этому
    курсу?
  csd_page_faq_answer_02: Наша программа профессионального обучения предусматривает
    круглогодичную поддержку. Программа начнется с пятидневного летнего семинара,
    на котором вы сможете на практике ознакомиться с учебной программой и встретиться
    с другими учителями из вашего региона. В течение года мы проводим последующие
    семинары и предлагаем поддержку на форумах. Для того чтобы начать преподавание,
    вам не потребуется предварительный опыт работы в области информатики. И учителям
    это нравится! 90% считают это лучшим профессиональным развитием. [Нажмите здесь,
    чтобы подать заявку и узнать больше](%{apply_url}).
  csd_page_faq_question_03: Я преподаю «Открытия в информатике», но у меня меньше
    семестра с учениками. Что бы вы порекомендовали?
  csd_page_faq_answer_03_01: Учителя, у которых ограниченный график и которые не могут
    преподавать все разделы курса «Открытия в информатике» в течение учебного года,
    теперь могут легко выбрать определенное количество разделов «Открытия в информатике»
    в зависимости от того, на чем они хотят сосредоточиться. В эти коллекции входят
    те же разделы, что в курсе «Открытия в информатике». Коллекции удобно сгруппированы
    согласно приведенным ниже принципам, позволяя глубже погрузиться в определенную
    область курса «Открытия в информатике». Каждая коллекция длится примерно один
    семестр или чуть меньше одного семестра. [Нажмите здесь, чтобы посмотреть варианты
    коллекций](%{collections_url}).
  csd_page_faq_answer_03_02: Учителя, у которых еще более ограниченный график, могут
    выбирать в курсе «Открытия в информатике» только по одному предмету за раз, не
    преподавая весь курс. Мы надеемся, что это поможет классам, в которых преподавание
    разделов курса «Открытия в информатике» интегрировано в более крупные курсы или
    информатика преподается с ограниченным графиком. [Нажмите здесь, чтобы посмотреть
    наши гибкие разделы](%).
  csd_page_faq_question_04: Какое оборудование и вспомогательные материалы необходимы
    для курса «Открытия в информатике»?
  csd_page_faq_answer_04_01: Одной из потенциальных статей расходов, которые следует
    учитывать при преподавании этого курса, является печать. На многих уроках предусмотрены
    раздаточные материалы, помогающие учащимся выполнять задания. Хотя распечатывать
    все эти раздаточные материалы необязательно, многие из них были разработаны для
    печати, и мы настоятельно рекомендуем по возможности распечатать их.
  csd_page_faq_answer_04_02: Помимо печати, на некоторых уроках потребуются обычные
    школьные принадлежности, такие как дневники учащихся, бумага для постеров, маркеры
    и цветные карандаши, ножницы, бумага, клей или скотч, стикеры или учетные карточки
    (или бумага аналогичного размера), линейки или прямые лезвия.
  csd_page_faq_answer_04_03: 'Помимо этих общих материалов в отдельных разделах потребуются
    следующие предметы:'
  csd_page_faq_answer_04_04: Решение задач и вычисления
  csd_page_faq_answer_04_05: Алюминиевая фольга, емкость для воды, монетки (монетки
    можно заменить любым другим грузом того же размера). Если у вас нет доступа к
    этим материалам, можно воспользоваться доступными альтернативными занятиями.
  csd_page_faq_answer_04_06: Создание приложений с устройствами (вариант A и вариант
    B)
  csd_page_faq_answer_04_07: 'Вариант A: Набор для работы в классе Circuit Playgrounds.
    Подробную информацию см. [code.org/maker/circuitplayground](%{url}).'
  csd_page_faq_answer_04_08: 'Вариант B: Набор устройств micro:bit для работ в классе.
    Подробную информацию см. [code.org/maker/microbit](%{url}).'
  csd_page_faq_answer_04_09: Расходные материалы, такие как пустые коробки для салфеток,
    картонные рулоны или бумага для заметок
  csd_page_faq_answer_04_10: "*Примечание. Модуль «Создание приложений с устройствами»
    имеет два варианта реализации: один для тех, кто использует Circuit Playground,
    а другой — для тех, кто использует micro:bit. Учителям не следует покупать оба
    набора устройств или преподавать оба варианта, поскольку они равноценны и содержат
    один и тот же контент."
  csd_page_faq_question_06: Как курс «Открытия в информатике» сочетается с другими
    курсами Code.org?
  csd_page_faq_answer_06_01: Программа «Открытия в информатике» естественным образом
    сочетается с нашими курсами [Основы информатики](%{csf_url}) и [Принципы информатики](%{csp_url}).
    Хотя каждый из этих курсов предназначен для знакомства с информатикой в определенном
    возрасте, учащиеся с предшествующим опытом найдут для себя много новых тем и вспомнят
    знакомые темы в новых и более сложных контекстах.
  csc_page_top_desc: Установите связь между информатикой и другими предметами, такими
    как математика, словесность, естественные и социальные науки.

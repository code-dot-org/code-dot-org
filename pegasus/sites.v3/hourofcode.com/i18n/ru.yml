  ai_resources_desc_03: Поддерживает интеграцию знаний об искусственном интеллекте
    в K-12. Предлагайте бесплатное профессиональное развитие, вебинары, презентации
    на конференциях и возможности взаимного обучения.
  ai_resources_btn_aria_label_03: Изучите веб-сайт «Искусственный интеллект для учителей»
  ai_pl_101_hero_heading: Присоединяйтесь к AI EmpowerED!
  ai_pl_101_hero_desc: Узнайте о меняющем мир потенциале искусственного интеллекта
    (ИИ) в наших бесплатных онлайн-уроках для преподавателей.
  ai_pl_101_hero_desc_02: Комплексная серия онлайн-обучения для учителей.
  ai_pl_101_hero_presented: Представлено
  ai_pl_101_intro_heading: Что такое AI 101 для учителей?
  ai_pl_101_intro_text: AI 101 for Teachers — это бесплатная базовая онлайн-серия
    профессионального обучения для всех учителей и педагогов, интересующихся новаторским
    миром искусственного интеллекта (ИИ) и его меняющим мир потенциалом в образовании.
    Партнеры Code.org, ETS, ISTE, Академия Хана проводят увлекательные занятия с известными
    экспертами, которые развеют мифы об искусственном интеллекте, расскажут об ответственной
    интеграции, устранят предвзятость и продемонстрируют, как обучение на основе искусственного
    интеллекта может кардинально повлиять на результаты учащихся. Присоединяйтесь
    к нам в этом потрясающем путешествии к новым знаниям и откройте для себя будущее
    обучения с использованием искусственного интеллекта.
  ai_pl_101_partnership_between: Партнерство между
  ai_pl_101_join_email_title: Подпишитесь на ранний доступ к AI 101 для учителей
  ai_pl_101_pro_join_email_desc: Будьте первыми, кто узнает, когда начинается каждый
    сеанс. Получайте обновления о ресурсах по искусственному интеллекту от Code.org,
    ETS, ISTE и Академии Хана.
  ai_pl_101_explore_title: Ресурсы, связанные с ИИ
  ai_pl_101_explore_desc: У нас есть для вас множество дополнительных ресурсов от
    Code.org, ETS, ISTE и Академии Хана, которые помогут учителям освоиться в этой
    новой и растущей области. Ознакомьтесь с ними ниже.
  ai_pl_101_explore_title_1: Ханмиго
  ai_pl_101_explore__desc_1: Вспомогательное средство для преподавателей Академии
    Хана на основе искусственного интеллекта позволяет учителям перестать тратить
    время на подготовку к урокам и сосредоточиться на том, что им действительно нравится
    — на преподавании.
  ai_pl_101_explore__button_1: Попробуйте Ханмиго
  ai_pl_101_explore_title_2: Исследования в области искусственного интеллекта для
    преподавателей
  ai_pl_101_explore__desc_2: Вот уже шесть лет этот 15-часовой онлайн-курс от ISTE
    помогает учителям K-12 изучать основы искусственного интеллекта для преподавания
    и обучения. Курс проводится полностью асинхронно три раза в год при постоянной
    поддержке опытного инструктора.
  ai_pl_101_explore__button_2: Начать курс
  ai_pl_101_explore_title_3: Учебная программа по ИИ
  ai_pl_101_explore__desc_3: В учебной программе Code.org по искусственному интеллекту
    для 3-12 классов учащиеся выполняют увлекательные задания, позволяющие увидеть,
    как компьютеры учатся на данных. Учебная программа также помогает учащимся изучить
    машинное обучение и данные, одновременно размышляя об этических последствиях искусственного
    интеллекта.
  ai_pl_101_explore__button_3: Просмотр учебных программ
  ai_pl_101_explore_title_4: Интерактивный курс Criterion от ETS
  ai_pl_101_explore__desc_4: 'Эта платформа для написания текста из пяти разделов
    учит учащихся проходить пять важнейших этапов процесса написания: подготовка/планирование,
    написание, редактирование, размышление. ETS персонализирует процесс письма, используя
    передовые модели оценки и искусственный интеллект, помогая учителям давать итеративную
    обратную связь и оценку на протяжении всего опыта письма.'
  ai_pl_101_explore__button_4: Изучить инструмент
  ai_pl_101_video_title_1: Беседа у камина с Салом Ханом и Хади Партови
  ai_pl_101_video_desc_1: Присоединяйтесь к Салу Хану (Академия Хана) и Хади Партови
    (Code.org) и поболтайте у камина об использовании искусственного интеллекта в
    классе. Ожидайте оживленной дискуссии, включающей некоторые из самых противоречивых
    тем, связанных с искусственным интеллектом на сегодняшний день.
  ai_pl_101_video_title_2: Развеиваем мифы об искусственном интеллекте для преподавателей
  ai_pl_101_video_desc_2: Знакомство с основами искусственного интеллекта, которое
    даст вам базовые знания, позволяющие понять глубокое влияние ИИ на наше общество
    и его растущую актуальность в сфере образования. Вы получите практическую информацию
    об использовании искусственного интеллекта для выполнения задач в классе и экономии
    времени на административных задачах.
  ai_pl_101_video_title_3: Трансформация обучения с помощью искусственного интеллекта
  ai_pl_101_video_desc_3: Откройте для себя пересечение искусственного интеллекта
    и образования. На этом занятии рассматривается, как искусственный интеллект можно
    сочетать с педагогикой для улучшения обучения учащихся. Это мероприятие обязательно
    нужно посетить преподавателям, которые хотят использовать искусственный интеллект
    для трансформации своей педагогической практики и обогащения учебного опыта своих
    учеников.
  ai_pl_101_video_title_4: Обеспечение ответственного подхода к искусственному интеллекту
  ai_pl_101_video_desc_4: Изучите этические соображения и передовой опыт внедрения
    искусственного интеллекта в образовательную среду. На этой сессии будут представлены
    конкретные стратегии, ресурсы и примеры из реальной жизни, направленные на понимание
    потенциальных искажений искусственного интеллекта и связанных с этим этических
    соображений.
  ai_pl_101_video_title_5: Внедрение искусственного интеллекта в учебный класс
  ai_pl_101_video_desc_5: Эта сессия посвящена обучению искусственному интеллекту,
    оценке и использованию образовательных инструментов ИИ, а также использованию
    искусственного интеллекта для оценки учащихся. Благодаря богатому сочетанию теории,
    практических примеров и ресурсов он призван помочь преподавателям ориентироваться
    в среде искусственного интеллекта и улучшить учебный опыт учащихся.
  ai_pl_101_resources_5: Руководство по обеспечению ответственного подхода к искусственному
    интеллекту
  ai_pl_101_video_desc_6: 'Узнайте больше о новой технологии, способствующей значительным
    изменениям в искусственном интеллекте, в двух новых видеороликах о больших языковых
    моделях (например, ChatGPT) и генеративном искусственном интеллекте. Узнайте,
    как работают эти новые технологии, непосредственно от экспертов: Миры Мурати,
    технического директора OpenAI, и Кристобаля Валенсуэлы, генерального директора
    RunwayML.'
  ai_pl_101_llm_slides_title: Большая языковая модель подсказывает преподавателям
  ai_pl_101_llm_slides_desc: Инструменты для получения наилучших результатов от LLM,
    таких как ChatGPT, от новичков до продвинутых. Включает подсказки для начинающих
    игроков, а также продвинутые инструменты для тех, кто хочет максимально раскрыть
    свой потенциал.
  ai_pl_101_resources_3: Искусственный интеллект помогает трансформировать обучение
    учащихся
  ai_pl_101_resources_section_title: Другие способы узнать об искусственном интеллекте
  ai_pl_101_resources_guide: 'Сопутствующее руководство:'
  how_ai_works_hero_heading: Как работает искусственный интеллект
  how_ai_works_hero_desc: Погрузитесь в мир искусственного интеллекта с помощью нашей
    серии видеороликов «Как работает ИИ» и сопутствующих уроков!
  how_ai_works_intro_desc: Эта серия коротких видеороликов и сопутствующих уроков
    в классе познакомит вас и ваших учеников с тем, как работает искусственный интеллект
    и почему это важно. Вы можете выбрать индивидуальные уроки по теме, изучить целую
    серию тем в одном классе или преподать все 7 уроков, чтобы глубже погрузиться
    в них.
  how_ai_works_intro_list_01: Познакомьте вас с искусственным интеллектом и машинным
    обучением
  how_ai_works_intro_list_02: Узнайте, как работает генеративный ИИ, включая большие
    языковые модели (LLM) и генерацию изображений
  how_ai_works_intro_list_03: Изучите предвзятость, этику, конфиденциальность и ответственное
    использование искусственного интеллекта
  how_ai_works_intro_list_04: Прикоснитесь к реальным применениям искусственного интеллекта,
    включая компьютерное зрение
  how_ai_works_lessons_heading: Уроки искусственного интеллекта для вашего класса
  how_ai_works_lesson_title_01: Введение в машинное обучение
  how_ai_works_lesson_desc_01: Узнайте о форме искусственного интеллекта, называемой
    машинным обучением, и о том, как они могут использовать процесс решения проблем
    для обучения роботов решению проблем. Участвуйте в занятиях по машинному обучению,
    где робот учится обнаруживать закономерности в рыбе.
  how_ai_works_lesson_title_02: Компьютерное зрение
  how_ai_works_lesson_desc_02: Узнайте, как работает компьютерное зрение. Посмотрите
    видео, в котором рассказывается о компьютерном зрении и о том, как компьютер «видит».
    Затем разработайте алгоритм, использующий сеть, чтобы определить, какое число
    отображает семисегментный дисплей, и протестируйте его.
  how_ai_works_lesson_title_03: Нейронные сети
  how_ai_works_lesson_desc_03: Узнайте, как работают нейронные сети. Используйте виджеты,
    чтобы исследовать нейронные сети в практическом режиме. Посмотрите видео, в котором
    рассказывается о нейронных сетях. Наконец, обсудите необходимость учета различных
    точек зрения при создании рекомендательных систем.
  how_ai_works_lesson_title_04: Чат-боты и большие языковые модели
  how_ai_works_lesson_desc_04: Узнайте, что такое модель большого языка (LLM) и как
    она работает, а затем используйте LLM для совместного создания текста с помощью
    ИИ. Наконец, обсудите, являются ли LLM умными или творческими.
  how_ai_works_lesson_title_05: Генеративные изображения
  how_ai_works_lesson_desc_05: Узнайте, как искусственный интеллект может создавать
    изображения, а затем изучите виджет Diffusion AI и обсудите, креативны ли эти
    модели.
  how_ai_works_lesson_title_06: Алгоритмическая предвзятость
  how_ai_works_lesson_desc_06: Потренируйтесь обрезать изображения, чтобы выявить
    предвзятость, лежащую в основе алгоритма кадрирования в Twitter, а затем прочтите
    и посмотрите видео об обнаружении этого предвзятого алгоритма. Наконец, обсудите
    способы распознавания и уменьшения предвзятости в алгоритмах.
  how_ai_works_lesson_title_07: Наш этический кодекс искусственного интеллекта
  how_ai_works_lesson_desc_07: Проведите исследование, используя статьи и видеоролики,
    раскрывающие этические проблемы в выбранной ими области искусственного интеллекта.
    Соберите общеклассный ресурс «Наш этический кодекс искусственного интеллекта»
    для создателей искусственного интеллекта и законодателей во всем мире.
  how_ai_works_lessons_in_a_day_title: Как ИИ работает за один день
  how_ai_works_lessons_in_a_day_desc: У вас есть только один день? Также есть возможность
    познакомить студентов со всей серией за один день. Идеально подходит для любого
    преподавателя предметной области, который хочет познакомить учащихся с искусственным
    интеллектом, или даже в качестве урока для приглашенного учителя.
  how_ai_works_lessons_in_a_day_desc_02: Представляем вам все видеоролики «Как работает
    искусственный интеллект» за один день. Учащиеся следят за каждым видео, сопоставляя
    словарный запас из видео, а затем отвечая на вопрос для размышлений о каждом видео.
  how_ai_works_resources_desc: Хотите узнать больше об искусственном интеллекте? Вот
    несколько дополнительных ресурсов, которые помогут вам и вашим ученикам расширить
    возможности обучения.
  ai_vid_intro_caption: Представляем, как работает искусственный интеллект

    вместе с учителем привести их в ваш класс.
  elementary_page_computer_science_card_title_1: Основы компьютерных наук
  elementary_page_computer_science_card_title_2: Связь с информатикой
  elementary_page_computer_science_description_1: Бесплатная годовая учебная программа,
    которая знакомит учащихся с основополагающими концепциями информатики и мотивирует
    их узнать, как вычислительная техника и технологии могут повлиять на мир.
  elementary_page_computer_science_description_2: Установите связь между информатикой
    и другими предметами, такими как математика, словесность, естественные и социальные
    науки.
  hoc_beyond_hero_description: Now that you've completed your Hour of Code, take your
    learning to the next level! Many partners offer free, engaging options for teachers
    and students alike - no experience needed.
  hoc_beyond_for_teachers_section_title: For Teachers
  hoc_beyond_for_teachers_section_description: You've held an Hour of Code event in
    your classroom... now what? Join the more than 2 million educators who use Code.org
    to teach computer science. Anyone can learn!
  hoc_beyond_for_teachers_course_title_1: Teach with Code.org’s Courses
  hoc_beyond_for_teachers_course_title_2: Teach Courses from Other Providers
  hoc_beyond_for_teachers_course_description_1: Code.org offers a full K-12 course
    pathway and professional learning workshops for teachers, free of charge.
  hoc_beyond_for_teachers_course_description_2: Compare options by different partners,
    organized by grade band.
  hoc_beyond_for_teachers_course_link_1: Teach with Code.org
  hoc_beyond_for_teachers_course_link_2: Explore other providers
  hoc_beyond_carousel_title: For Students
  hoc_beyond_carousel_description: Want to keep learning after Hour of Code? Check
    out these activities for learners of all ages and skill levels.
  hoc_beyond_submit_activity_form: Submit your own activity [here](%{form_url}).
  hoc_beyond_end_section_label: The Hour of Code is organized by [Code.org](%{home_page})

  module_desc_coding_w_poetry: Посмотрите, как пересекается программирование и словесность,
    создавая интерактивные стихи и иллюстрируя настроение и тон с помощью кода.
  module_desc_coding_time_capsule: Создайте цифровую капсулу времени, чтобы запечатлеть
    и сохранить воспоминания на будущее.
  module_desc_simulating_marine_ecosystem: Используйте написание кода для моделирования
    морской экосистемы и изучения взаимозависимости между различными организмами и
    окружающей средой.
  module_desc_coding_geometric_star_quilt: Изучите код, чтобы создавать геометрические
    узоры в потрясающих лоскутных одеялах, сочетая математические концепции с творческим
    самовыражением.
  module_desc_modeling_animal_adaptations: Используйте код для моделирования адаптации
    животных, чтобы лучше понять, каким образом эволюционировали различные виды, чтобы
    выжить в окружающей среде.
  module_desc_coding_book_covers: Используйте код для создания анимированной обложки
    книги, используя спрайты и текст для передачи персонажей, обстановки, сюжета и
    многого другого.
  module_desc_coding_interactive_maps: Используйте написание кода для создания карты,
    рассказывающей историю и позволяющей изучать географию увлекательным и интерактивным
    способом.
  values_01: Мы считаем, что компьютерные науки являются основополагающими для всех

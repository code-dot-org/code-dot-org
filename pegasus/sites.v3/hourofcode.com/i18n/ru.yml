  student_courses_top_desc: Start coding today. Our courses and activities are free!
    It's easier—and more fun—than you think.
  student_courses_explore_desc: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more for all ages and
    experience levels!
  student_courses_k_5_desc: Start with an Hour of Code, then discover more block-based
    coding in our Express Courses. Get creative in our fun programming environment,
    Sprite Lab, or watch cool videos to learn more about key topics. There's so much
    to explore!
  student_courses_6_12_desc: Try an Hour of Code, or check out our self-paced courses
    on creating apps, games, and animations. Do your own thing in our Web Lab, Game
    Lab, and App Lab programming environments. Plus, learn more about AI, careers
    in programming, scholarships, and more.
  cs_ambassador_subhead: Если вы учитесь в средней школе и хотите побудить больше
    молодых женщин изучать компьютерные науки в своей школе, тогда вы нужны нам!
  cs_ambassador_desc: Информатика затрагивает каждую область, включая медицину, развлечения,
    спорт, образование, бизнес, моду и предпринимательство. Тем не менее, только 5%
    молодых женщин старшего школьного возраста посещают курсы информатики. Амбассадоры
    могут помочь преодолеть этот гендерный разрыв, поощряя своих сверстников посещать
    курсы информатики.
  cs_ambassador_application_date: Заявки принимаются до 8 ноября 2023 года
  cs_ambassador_application_subhead: Поработайте с учителем, чтобы подать заявку сегодня
  cs_ambassador_application_closed_title: Applications have now closed.
  cs_ambassador_application_closed_subhead: Questions about future opportunities or
    want to learn more? Please contact [youngwomen@code.org](%{email_url}).
  cs_ambassador_application_questions: Вопросы? Пожалуйста, свяжитесь с нами по адресу
    [youngwomen@code.org] (%{email_url})
  cs_ambassador_do_heading: Чем занимаются послы CS?
  cs_ambassador_do_desc: Послы CS поощряют молодых женщин изучать эту тему и вдохновляют
    друг друга по мере того, как они вновь завоевывают свое место в области компьютерных
    наук. Послы CS общаются со своими сверстниками, чтобы поделиться своим энтузиазмом
    и любовью к информатике. Они посещают классы, устраивают столы за обедом и выступают
    на собраниях и собраниях клубов. Послы CS работают с учителями и школьными администраторами,
    чтобы разрушить стереотипы, которые мешают молодым женщинам жить в обществе.
  cs_ambassador_steps_heading: Что мне нужно, чтобы стать амбассадором CS?
  cs_ambassador_steps_list_title_01: Страсть
  cs_ambassador_steps_list_title_02: Опыт обучения на курсе CS
  cs_ambassador_steps_list_title_03: Школа, предлагающая CS
  cs_ambassador_steps_list_desc_01: Стремление побудить молодых женщин в вашей школе
    посещать занятия по информатике
  cs_ambassador_steps_list_desc_02: 'Прошли годичный курс по информатике в 2022-23
    учебном году или ранее (рекомендуется: CS Principles или AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'Посетите среднюю школу, которая регулярно предлагает
    годичный курс компьютерных наук (рекомендуется: CS Principles или AP® CSA)'
  cs_ambassador_benefits_heading: Преимущества программы
  cs_ambassador_benefits_list_title_01: Национальное сообщество
  cs_ambassador_benefits_list_title_02: Общественные работы
  cs_ambassador_benefits_list_title_03: Признание
  cs_ambassador_benefits_list_title_04: Халява
  cs_ambassador_benefits_list_title_05: Сертификат
  cs_ambassador_benefits_list_title_06: Впечатления
  cs_ambassador_benefits_list_desc_01: Доступ к национальному сообществу молодых лидеров,
    приверженных устранению гендерного разрыва в компьютерных науках.
  cs_ambassador_benefits_list_desc_02: Часы работы на общественных работах и возможность
    получить [Премию президента США за волонтерскую службу] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Признание в качестве посла 2023-2024 годов
    и право быть удостоенным звания в Зале славы послов Code.org.
  cs_ambassador_benefits_list_desc_04: Станьте амбассадором CS благодаря специальной
    фирменной одежде, наклейкам и многому другому от Code.org!
  cs_ambassador_benefits_list_desc_05: Официальный сертификат участия от Code.org.
  cs_ambassador_benefits_list_desc_06: Наберитесь опыта и расскажите им о поступлении
    в колледж, резюме и многом другом!
  professional_learning_section_desc: 'Получайте необходимую поддержку при подготовке
    к преподаванию. Учителям это нравится: более 90% считают это лучшим профессиональным
    обучением!'
  professional_learning_section_desc_short: Получайте необходимую поддержку при подготовке
    к преподаванию.
  professional_learning_section_desc_self_paced: Своевременная поддержка, позволяющая
    вам уверенно подготовиться к преподаванию в удобном для вас графике.
  professional_learning_section_block_facilitator_led_workshops: Наша эффективная
    программа профессионального обучения позволит вам учиться в группе учителей, которые
    будут поддерживать друг у друга. Кроме того, в течение первого года преподавания
    бесплатной учебной программы своим ученикам вас будут поддерживать опытные фасилитаторы.
    Этим летом начнутся очные и виртуальные семинары.
  professional_learning_section_block_facilitator_led_workshops_csf: Присоединяйтесь
    к местным учителям и получайте мотивацию и практическую поддержку по внедрению
    информатики в ваши занятия. Наши региональные партнеры предлагают высококачественные
    однодневные семинары Code.org для индивидуальных преподавателей и школьных учителей.
    Запишитесь на семинар по профессиональному обучению рядом с вами!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Очные и виртуальные семинары начнутся
    этим летом.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: Преподавайте без устройств!
  no_devices_section_desc: Обучение информатике не всегда должно проводиться перед
    экраном, а доступ к устройству не должен стать препятствием для изучения понятий
    информатики.
  support_and_questions_section_subhead: Остались вопросы? Свяжитесь с нами! Мы всегда
    готовы помочь.
  support_and_questions_section_desc: Наша служба поддержки готова ответить на любые
    ваши вопросы о том, как начать преподавание на Code.org. Кроме того, на наших
    форумах учителя делятся между собой полезным опытом.
  subscribe_form_section_title: Подпишитесь на обновления
  subscribe_form_section_desc_csa: Подпишитесь, чтобы получать ежемесячные электронные
    письма о программе AP® Computer Science A от Code.org и получать полезные напоминания,
    советы и обновления прямо на свой почтовый ящик.
  subscribe_form_section_desc_csc: Подпишитесь, чтобы получать ежемесячные электронные
    письма о связях Code.org в области компьютерных наук и получать полезные напоминания,
    советы и обновления прямо на свой почтовый ящик.
  subscribe_form_section_desc_csd: Подпишитесь, чтобы получать ежемесячные электронные
    письма об открытиях Code.org в области компьютерных наук и получать полезные напоминания,
    советы и обновления прямо на свой почтовый ящик.
  subscribe_form_section_desc_csf: Подпишитесь, чтобы получать ежемесячные электронные
    письма об основах компьютерных наук Code.org и получать полезные напоминания,
    советы и обновления прямо на свой почтовый ящик.
  subscribe_form_section_desc_csp: Подпишитесь, чтобы получать ежемесячные электронные
    письма о принципах компьютерных наук Code.org и получать полезные напоминания,
    советы и обновления прямо на свой почтовый ящик.
  subscribe_form_section_title_pl: Get notified when Professional Learning registration
    opens
  subscribe_form_section_desc_pl: Be the first to know when registration begins! Sign
    up to receive an email notification when teachers can start applying for the Code.org
    Professional Learning Program.
  subscribe_form_section_unsubscribe: Вы можете отказаться от подписки в любое время.
  hoc_page_what_is_hoc_heading: 'Что такое «Час кода»? '
  hoc_page_desc: "[Час кода](%{hoc_url}) – международное движение, объединяющее десятки
    миллионов учащихся более чем из 180 стран. Провести мероприятие Часа кода или
    побывать на любом из 500 с лишним часовых уроков, доступных на 45 языках, может
    каждый."
  hoc_page_desc_2023: В этом году «Час кода» посвящен безграничным возможностям творчества
    с использованием искусственного интеллекта! Независимо от того, являетесь ли вы
    или ваши ученики опытными программистами или впервые знакомитесь с информатикой,
    этот «Час кода» подарит вам незабываемые впечатления.
  hoc_page_place_to_start: 'У вас есть несколько вариантов для начала обучения — выберите
    тот, который наилучшим образом подходит вам и вашим ученикам:'
  hoc_page_lead_activity_heading: Проведите мероприятие «Часа кода»
  hoc_page_lead_activity_desc: Мы подготовили для вас более 700 занятий, классифицированных
    по классам, опыту и использованию искусственного интеллекта. Выбор огромен! Если
    вы знаете свои планы, [зарегистрируйте свое мероприятие](%{register_activity_url}),
    чтобы мы могли рассказать о всех мероприятиях, которые проводятся по всему миру.
  hoc_page_activity_minecraft_desc: Стройте и учитесь с Minecraft! Получите базовые
    навыки в области информатики, выполняя множество различных заданий в Minecraft.
  hoc_page_how_ai_works_desc: 'Узнайте о том, как работает ChatGPT, компьютерное зрение,
    познакомьтесь с другими концепциями искусственного интеллекта: для этого вы можете
    посмотреть ролики, в которых люди, создавшие эти технологии, объясняют их принципы,
    а также изучить сопровождающие планы уроков.'
  hoc_page_how_ai_works_title: 'Планы уроков: Как работает ИИ'
  hoc_page_ai_101_heading: Попробуйте ИИ 101 для учителей
  hoc_page_ai_101_desc: ИИ 101 для учителей — это серия профессиональных обучающих
    видеороликов, состоящая из пяти частей, которая развеет мифы об искусственном
    интеллекте, расскажет об ответственном внедрении, устранит предвзятость и продемонстрирует,
    как обучение с помощью искусственного интеллекта может положительно повлиять на
    успеваемость учащихся.
  hoc_page_ai_101_block_title: 'Серия видеороликов: ИИ 101 для учителей'
  hoc_page_ai_101_block_desc: Бесплатная базовая серия онлайн-обучения для любого
    учителя и педагога, интересующегося революционным миром искусственного интеллекта
    (ИИ) и его преобразующим потенциалом в образовании.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Присоединяйтесь к глобальному сообществу
    из более чем 2 миллионов преподавателей, помогая новому поколению новаторов, специалистов
    по решению проблем и цифровых граждан.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Раскройте весь потенциал своих учеников
    с помощью бесплатной, гибкой и увлекательной учебной программы Code.org по информатике.
    В наших уроках найдется что-то подходящее для каждого класса.
  hoc_page_go_beyond_hoc_card_desc_pl: Наши бесплатные модули для самостоятельного
    изучения помогут вам развить собственное понимание при подготовке к преподаванию

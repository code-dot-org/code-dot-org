  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Вот примерный план для начала:'
  hoc_how_to_step_choose_activities_desc_01: В этом году тема «Часа кода» — «Творчество
    с помощью искусственного интеллекта (ИИ)». Искусственный интеллект открывает новые
    возможности для цифрового самовыражения, расширяющие наше понимание творчества,
    будь то написание новых приложений и алгоритмов, создание уникальных произведений
    искусства или создание хореографии, которая поможет нам танцевать. Сделайте этот
    год особенным, выполнив задание по программированию и изучив искусственный интеллект.
  hoc_how_to_step_choose_activities_desc_02: Сначала [изучите сотни заданий по программированию]
    (%{activities_url}) и выберите одно из них в зависимости от возраста, опыта, интересов
    и других особенностей вашей группы. [В этих избранных заданиях] (%{ai_activities_url})
    искусственный интеллект рассматривается в качестве ключевой темы или урока.
  hoc_how_to_step_choose_activities_desc_03: Затем [узнайте все об искусственном интеллекте]
    (%{ai_url}). Учащиеся могут посмотреть короткие видеоролики с участием экспертов
    в этой области, а также сопроводительные планы уроков, которые помогут расширить
    учебное задание и послужить основой для дальнейшего обсуждения. Кроме того, мы
    предлагаем преподавателям бесплатное профессиональное обучение, чтобы открыть
    для себя будущее преподавания с использованием искусственного интеллекта и его
    изучением.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Информатика не должна заканчиваться «Часом
    кода»! Хотя 90% родителей хотят, чтобы их ребенок изучал информатику, в большинстве
    школ их до сих пор не преподают, и сотни тысяч рабочих мест остаются без квалифицированных
    специалистов. Узнайте, как преподавать компьютерные науки в школах вашего региона,
    и выступайте за то, чтобы информатика стала обязательным предметом для выпускников.
  hoc_how_to_step_educators_register_desc: Начните с того, что решите провести «Час
    программирования» со своими учениками, зарегистрировав свое мероприятие. После
    регистрации вы получите полезные электронные письма с новостями и советами по
    успешному проведению «Часа кода». Вы также будете [занесены на карту] (%{map_url}).
    Видимая совокупность наших коллективных усилий свидетельствует о глобальной приверженности
    движению в области компьютерных наук, что поможет нам придать импульс системным
    изменениям.
  hoc_how_to_step_educators_plan_desc_01: Перед началом мероприятия попробуйте сами,
    чтобы убедиться, что они работают на устройствах учащихся и готовы ответить на
    вопросы! У вас низкая пропускная способность? Планируйте показывать видео перед
    классом, чтобы каждый ученик не загружал свои собственные видео.
  hoc_how_to_step_educators_plan_desc_02: Люди во всем мире часто присоединяются к
    празднованию Часа кода во время Недели образования в области компьютерных наук
    (%{campaign_date}), но вы можете провести «Час кода» в любой день года!
  hoc_how_to_step_educators_plan_desc_03: Выберите пространство, подходящее для количества
    учащихся и доступных устройств. Учащиеся могут выполнять задания на отдельных
    устройствах, по очереди совместно использовать устройство или в классе сидеть
    на доске. Есть даже задания, не подключенные к электросети, которые можно выполнять
    без каких-либо устройств, поэтому их можно выполнять даже на улице!
  hoc_how_to_step_educators_spread_word_desc_01: Помогите нам распространить информацию
    в вашем сообществе с помощью [этих шаблонов электронной почты] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Попросите двух коллег [register](%{register_url})
    и проведите мероприятие «Час кода». Они, в свою очередь, могут защитить двух коллег,
    а кто — двух коллег и т. д.
  hoc_how_to_step_educators_spread_word_desc_03: Попросите директора [провести общешкольное
    мероприятие] (%{host_url}). Если в нем примут участие 300 и более детей, вы получите
    специальный набор для помолвки, включающий футболки, плакаты, наклейки для ноутбуков
    и многое другое. [Расскажите весь свой план школьных мероприятий] (%{share_url}),
    чтобы пройти отбор.
  hoc_how_to_step_educators_spread_word_desc_04: Обратитесь в Ассоциацию родителей
    и учителей и учащихся вашей школы или поделитесь информационными бюллетенями для
    родителей, чтобы сообщить им, чему учатся их дети.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: Начните с [вдохновляющего
    видео] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Учащиеся занимаются программированием'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Учащиеся изучают искусственный
    интеллект'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: Учитель выступает с заключительным
    словом'
  hoc_how_to_step_educators_get_coding_desc: 'Направьте учеников на это занятие, например,
    поделившись ссылкой на доске или через систему управления обучением в классе.
    Ваши ученики могут столкнуться с трудностями — это нормально! Учиться программированию
    — все равно что изучать новый язык: вы не сможете сразу овладеть им свободно.
    Если вы не знаете ответа на этот вопрос, вы можете найти его вместе.'
  hoc_how_to_step_educators_celebrate_desc: 'После мероприятия распечатайте сертификаты
    об окончании и поздравите своих учеников. Делитесь фотографиями и видео с мероприятия
    «Час кода» и демонстрируйте достижения своих учеников, используя хэштеги #HourOfCode
    и @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Поделитесь этим видео на общем собрании
    сотрудников или отправьте электронное письмо всем сотрудникам, чтобы показать,
    как такие компании, как ваша, могут оказать огромное влияние на глобальное движение
    за образование в области информатики всем учащимся во всех школах в рамках «Часа
    кода».
  hoc_how_to_step_companies_encourage_desc_01: Один из самых интересных способов принять
    участие в «Часе кода» — поработать волонтером в местном классе — лично или дистанционно.
    Более того, чтобы стать волонтером, не обязательно быть инженером или специалистом
    с техническим образованием. Вы все равно можете поделиться своим профессиональным
    опытом и тем, как информатика или технологии повлияли на вашу роль. Чтобы узнать
    больше, обратитесь к руководству для волонтеров.
  hoc_how_to_step_companies_plan_desc_01: Час кода предназначен не только для учащихся
    K-12, но и для учащихся всех возрастов и уровней навыков. Свяжитесь с командой
    по организации мероприятий вашей компании и проведите мероприятие «Час кода» для
    всех сотрудников.
  hoc_how_to_step_companies_plan_desc_02: Возьмите на себя обязательство и зарегистрируйте
    свое мероприятие заранее. После регистрации вы будете получать полезные электронные
    письма с новостями и советами по успешному проведению «Часа кода». Мы также [укажем
    вас на карте](%{map_url}). Видимая общность наших коллективных усилий свидетельствует
    о глобальной приверженности движению в области информатики и помогает нам дать
    толчкок для системных изменений.
  hoc_how_to_step_companies_choose_activities_desc_03: Затем [узнайте все об искусственном
    интеллекте](%{ai_url}). Сотрудники могут посмотреть короткие видеоролики с участием
    экспертов в этой области.
  hoc_how_to_step_companies_spread_word_desc_01: 'После мероприятия поздравьте своих
    сотрудников персонализированными сертификатами об окончании курса. Поделитесь
    фотографиями и видео с мероприятия «Час кода» и продемонстрируйте свою приверженность
    поддержке движения в области информатики, используя хэштеги #HourOfCode и @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Обратитесь в Ассоциацию родителей и учителей
    и учащихся вашей школы или поделитесь информационными бюллетенями для родителей,
    чтобы сообщить им, чему учатся их дети.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Каждый может узнать об искусственном интеллекте, будь то ученик
    в классе или преподаватель, открывающий будущее преподавания с использованием
    искусственного интеллекта и его изучением.
  hoc_ai_how_ai_works_video_series_desc: Эта серия коротких видеороликов познакомит
    вас с тем, как работает искусственный интеллект и почему это важно. Затем углубитесь
    в такие вопросы, как предвзятость алгоритмов и этика принятия решений с помощью
    искусственного интеллекта.
  hoc_ai_learn_how_ai_works_desc: Погрузитесь в мир искусственного интеллекта с помощью
    уроков «Как работает ИИ» в сочетании с нашей серией видеороликов, в которых вы
    узнаете, как работает искусственный интеллект и почему он важен.
  hoc_ai_101_for_educators_desc: Узнайте о меняющем мир потенциале искусственного
    интеллекта (ИИ) в наших бесплатных онлайн-уроках для преподавателей.
  hoc_ai_impacts_desc: Занимайтесь в классе уроками под руководством учителя, посвященными
    влиянию искусственного интеллекта и предлагающим учащимся подумать о решениях
    некоторых проблем искусственного интеллекта.
  hoc_ai_activities_desc: Эти совершенно новые мероприятия «Час кода» знакомят пользователей
    с миром искусственного интеллекта в увлекательной и увлекательной форме.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Почти 100 сотрудников Code.org в одинаковых синих
    и желтых футболках позируют в конференц-зале отеля на мероприятии Codechella летом
    2022 года.
  careers_page_code_pride_alt_text: Две представительницы женского пола улыбаются,
    держа в руках концы радужного баннера под брендом Code.org. За их спинами несколько
    человек в футболках Code.org и размахивают радужными флагами и идут рядом с разноцветным
    жуком Volkswagen.
  accessibility_hero_heading: Доступность на Code.org
  accessibility_hero_desc: Мы стремимся устранить барьеры, препятствующие интеграции
    и полноценному участию учащихся и преподавателей с ограниченными возможностями,
    обеспечивая каждому учащемуся доступ к информатике.
  accessibility_efforts_title: Наши усилия на 2023 год
  accessibility_efforts_desc: 'Для достижения нашей цели по созданию полностью доступной
    платформы мы реализуем комплексный план действий, включающий:'
  accessibility_efforts_card_title_1: Внутреннее обучение доступности
  accessibility_efforts_card_desc_1: Наши специалисты по продуктам и инженеры завершат
    комплексное обучение по вопросам доступности к декабрю 2023 года.
  accessibility_efforts_card_title_2: Анализ VPAT (добровольное тестирование продукции
    на предмет возможности использования лицами с ограниченными возможностями)
  accessibility_efforts_card_desc_2: Заполнение [Шаблона добровольной доступности
    продуктов] (%{voluntary_url}) для определения базового уровня и ежегодной оценки
    прогресса. Результаты будут доступны на этой странице к сентябрю 2023 года.
  accessibility_efforts_card_title_3: Инструменты, поддерживающие доступный дизайн
  accessibility_efforts_card_desc_3: 'Члены команды получат доступ к инструментам,
    обеспечивающим учет доступности при разработке и создании всех новых функций. '
  accessibility_efforts_card_title_4: Доступная учебная программа
  accessibility_efforts_card_desc_4: Мы достигнем [соответствия уровню AA WCAG](%{wcag_url})
    по первым нескольким разделам курса «Принципы информатики» и «Открытия в информатике»
    к декабрю 2023 года.
  accessibility_explore_title: Посмотреть ресурсы Code.org по доступности
  accessibility_explore_text: На нашей странице ресурсов по вопросам доступности представлена
    исчерпывающая документация и рекомендации по функциям и инструментам, включая
    доступные уроки «Часа кода», иммерсивные программы для чтения, навигацию с помощью
    клавиатуры и опции настройки.
  accessibility_explore_button: Посмотреть страницу ресурсов по обеспечению доступности
  accessibility_help_us_title: Помогите нам стать лучше
  accessibility_help_us_text: В Code.org мы гибки и реагируем на отзывы. Если у вас
    есть рекомендации, которые помогут нам улучшить доступность наших инструментов
    и ресурсов, пожалуйста, свяжитесь с нами. Спасибо, что помогаете нам сделать информатику
    доступной для всех учащихся!
  accessibility_help_us_button: Расскажите нам, что мы можем улучшить
  accessibility_commit_title: Приверженность Code.org обеспечению доступности
  accessibility_commit_text_1: Code.org считает, что информатика является фундаментальной
    дисциплиной для всех учащихся, и мы стремимся обеспечить равенство, доступ и возможности
    на нашей платформе и в нашей учебной программе.
  accessibility_commit_text_2: Мы применяем комплексный подход к удовлетворению потребностей
    всех учащихся в обучении и работаем над устранением пробелов доступности образования
    в области информатики для учащихся с ограниченными возможностями.
  accessibility_commit_text_3: Мы начинаем с малого, но будем оценивать свой прогресс
    и постоянно совершенствовать его, пока не сможем решить даже самые сложные проблемы
    доступности.
  accessibility_commit_text_4: В Code.org мы стремимся постоянно повышать доступность
    наших инструментов и рады сделать этот важный шаг к обеспечению равенства, доступности
    и возможностей для всех учащихся и преподавателей.
  accessibility_partner_title: Наши партнеры и рекомендации
  accessibility_partner_desc: Мы рекомендуем учащимся и преподавателям, которые ищут
    более доступный контент по информатике, следующие ресурсы.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Ресурсы для учителей по обеспечению доступности информатики
    в средних школах и для старшеклассников с ограниченными возможностями для общения
    с наставниками в сфере технологий.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Блочная среда программирования для iPad, помогающая научиться
    базовым понятиям программирования с помощью робота Dash. Доступность обеспечивается
    с помощью технологий чтения с экрана VoiceOver, переключения Switch Control и
    голосового управления.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Вспомогательный инструмент/ресурс по физическому программированию
    для учащихся с нарушениями зрения.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Организация, координирующая проекты и программы с различными
    организациями в США.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Содействует обучению информатике и технологиям для глухих
    или слабослышащих учащихся.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Учебная программа, разработанная Apple для Swift Playgrounds,
    включающая технологию чтения с экрана VoiceOver (модифицированная технология синтеза
    речи) и адаптированная для учащихся с ограниченными возможностями.
  accessibility_card_title_7: Академия Хана
  accessibility_card_text_7: Поставщик учебных программ с различными средствами, включая
    субтитры, расшифровки и возможность уменьшить анимацию и скрыть визуально зависимый
    контент. Размещает некоторые учебные программы Code.org, а также дополнительные
    учебные программы по вычислительной технике.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Образовательный продукт, обучающий электронике с помощью
    электронных компонентов, соединяемых без пайки. Может включать пакет доступности
    для учащихся с нарушениями зрения.
  accessibility_card_title_9: Сфира
  accessibility_card_text_9: Интерактивный роботизированный шар для написания кода
    и учебный STEM-набор для учащихся с ограниченными интеллектуальными возможностями.
    Должен быть подключен к соответствующему приложению.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Адаптация учебной программы Code.org «Углубленное изучение
    основ информатики» с использованием языка Quorum, основанного на фактических данных,
    изначально разработанного для обеспечения доступности для слепых или слабовидящих
    учащихся.
  engineering_hero_heading: Присоединяйтесь к нашей команде инженеров!
  engineering_hero_desc: Продолжая расширять нашу команду инженеров, мы хотели больше
    рассказать о нашей инженерной организации на Code.org и некоторых уникальных аспектах
    работы здесь. Если вы хотите подать заявку на одну из наших вакансий, мы будем
    рады услышать ваше мнение!
  engineering_team_title: Познакомьтесь с командой инженеров на сайте Code.org
  engineering_team_card_text_1: Это (большинство) нас на нашей личной встрече летом
    2023 года! Наша команда инженеров разделена на четыре подгруппы, которые работают
    вместе над созданием и обслуживанием платформы для всех наших учеников и учителей.
  engineering_team_card_text_2: Если вы хотите подать заявку на одну из наших ролей,
    мы будем рады услышать ваше мнение! Вы можете найти список открытых вакансий на
    нашей странице «Карьера».
  engineering_our_team_title: Наша команда инженеров
  engineering_our_team_desc: 'Команда инженеров Code.org разделена на четыре подгруппы,
    которые создают и поддерживают различные области нашей платформы:'
  engineering_our_team_sub_title_1: Команда по обучению студентов
  engineering_our_team_text_1: Наша команда по обучению студентов владеет всеми нашими
    мероприятиями (мы называем их лабораториями), которыми наши студенты пользуются
    каждый день. Эта команда работает в основном над интерфейсными технологиями (мы
    используем React и множество пользовательских JS), и у нас прекрасные рабочие
    отношения со многими партнерами и проектами с открытым исходным кодом. Например,
    мы используем [Google Blockly] (%{youtube_url}) для всех наших блочных программ.
    Мы помогаем учащимся в их учебном процессе, начиная с детского сада и заканчивая
    12-м классом.
  engineering_our_team_sub_title_2: Команда по работе с учителями
  engineering_our_team_text_2: Наша команда по работе с преподавателями создает инструменты
    для привлечения новых учителей на Code.org (мы называем эти продукты для обучения)
    и разрабатывает платформу, позволяющую существующим учителям преподавать нашу
    учебную программу (наши инструменты для учителей). Как и в случае с инструментами
    для учащихся, при создании внешнего интерфейса мы используем React, а серверные
    компоненты обслуживаются с использованием Ruby on Rails.
  engineering_our_team_sub_title_3: Команда платформы
  engineering_our_team_text_3: Наша команда по работе с платформой владеет ключевыми
    компонентами, отвечающими потребностям наших учащихся и преподавателей (например,
    аутентификация и профиль пользователя), а также призвана охватить учащихся, с
    которыми мы пока не можем связаться. Сюда входит создание интеграционных систем,
    связывающих нас со школами, использующими различные системы управления обучением
    (LMS), и составление нашей учебной программы таким образом, чтобы ее можно было
    использовать в отдаленных школах, где нет доступа к надежному Интернету.
  engineering_our_team_sub_title_4: Команда по инфраструктуре
  engineering_our_team_text_4: Наша команда по инфраструктуре обеспечивает основу
    платформы, поддерживающей наших учеников и учителей. Сюда входят инфраструктура
    хостинга и сопутствующие сервисы (мы используем AWS), управление данными, программы
    безопасности, сервисы для разработчиков и развертывания и многое другое. Этой
    команде также принадлежат наши системы масштабирования и выделения ресурсов, что
    крайне важно во время «Часа кода», когда мы приглашаем всех учащихся по всему
    миру посвятить один час программированию вместе с нами.
  engineering_faq_question_1: Чем занимается Code.org?
  engineering_faq_answer_1_a: Code.org — это некоммерческая организация, занимающаяся
    инновациями в сфере образования, которая стремится к тому, чтобы каждый ученик
    в каждой школе имел возможность изучать компьютерные науки в рамках основного
    образования до 12 лет.
  engineering_faq_answer_1_b: Мы расширяем доступ к информатике в школах, уделяя особое
    внимание расширению участия молодых женщин и учащихся из других недостаточно представленных
    групп. Компания Code.org, ведущий поставщик учебных программ по информатике для
    детей до 12 лет в крупнейших школьных округах США, также организует ежегодную
    кампанию «Час кода», в которой приняли участие более 15% всех учащихся мира.
  engineering_faq_answer_1_c: Code.org поддерживают щедрые доноры, в том числе Microsoft,
    Amazon, Google и многие другие.
  engineering_faq_question_2: Каков опыт и инструменты разработчиков Code.org?
  engineering_faq_answer_2: 'Наш опыт разработчиков может отличаться от того, что
    вы видели на предыдущих должностях. Работая в тесном сотрудничестве с нашей командой
    разработчиков, мы запускаем разработку каждый будний день, и у нас есть разные
    задачи: иногда вы пишете код, который запускается в тот же день, иногда вы работаете
    над долгосрочными проектами. И хотя мы и проводим двухнедельные спринты, мы делаем
    это очень просто. Мы отдаем предпочтение правильному и правильному подходу, а
    не к пуристскому подходу к той или иной методологии. [Весь наш код] (%{code_url})
    имеет открытый исходный код, и мы используем запросы JIRA и GitHub pull для отслеживания
    всех наших рабочих задач. Кроме того, мы уделяем большое внимание качеству и тестированию.
    К счастью, мы получаем невероятную поддержку от [SauceLabs](%{saucelabs_url}),
    которые помогают нам проводить наш набор тестов пользовательского интерфейса на
    различных устройствах учащихся (например, iPad) в их облачной ферме устройств.'
  engineering_faq_question_3: Что такое ротация дежурных инженеров на Code.org?
  engineering_faq_answer_3: Наша команда инженеров, насчитывающая более 30 человек,
    разделяет обязанности по дежурству. Каждый инженер работает в круглосуточную смену
    и использует наши методы эскалации и сценарии для реагирования на перебои в работе
    на объекте или другие проблемы, связанные с эксплуатацией объекта. Мы гордимся
    надежностью нашего сайта — в среднем каждый инженер приходит в себя только один
    раз в год и сталкивается с проблемами, которые обычно быстро решаются. Вместо
    этого «Разработчик дня» обычно тратит часть своего рабочего дня на управление
    развертыванием в рабочей среде и устранение менее срочных проблем.
  engineering_faq_question_4: Являетесь ли вы организацией, ориентированной на удаленную
    работу и работающей в WFH?
  engineering_faq_answer_4_a: Да! В 2019 году, незадолго до пандемии, Code.org стала
    организацией, ориентированной на удаленный доступ. Сегодня наши инженеры работают
    во всех часовых поясах США, и мы соответствующим образом адаптируем рабочее время.
    Большинство наших встреч проходят с 10:00 до 15:00 по московскому времени.
  engineering_faq_answer_4_b: Мы также осознаем ценность личного времени и каждый
    квартал встречаемся лично, как правило, в Сиэтле. Два из этих мероприятий (мы
    называем их «Неделя старта» и «Codechella») собирают всех сотрудников организации
    в январе и июне, а команды разработчиков и разработчиков продуктов встречаются
    отдельно в апреле и октябре.
  engineering_faq_answer_4_c: Мы твердо верим в необходимость проводить время с нашими
    учениками и учителями, поэтому многие из этих очных мероприятий включают поездки
    в школы и классы для сбора отзывов или тестирования наших продуктов
  engineering_faq_question_5: В чем уникальность команды инженеров Code.org?
  engineering_faq_answer_5_a: 'Помимо решения сложных технических проблем, у нас есть
    несколько особенностей, которые отличают нашу инженерную организацию от других,
    в которых вы, возможно, работали:'
  engineering_faq_answer_5_b_1: Мы все разделяем нашу страсть к нашей миссии.
  engineering_faq_answer_5_b_2: Каждый из нас здесь, чтобы поддержать миссию по расширению
    доступа к информатике для каждого студента во всем мире. У всех нас есть своя
    уникальная история и представление о том, что побуждает нас к этой миссии.
  engineering_faq_answer_5_c_1: Мы очень заботимся друг о друге.
  engineering_faq_answer_5_c_2: Когда инженеры сталкиваются с проблемой, мы вмешиваемся
    и помогаем. Один из наших принципов заключается в том, что мы серьезно относимся
    к проблемам, но при этом добры друг к другу. Мы регулярно повышаем инженеров по
    службе, но не предписываем слишком сложных решений только для того, чтобы помочь
    кому-то в продвижении по службе. Вместо этого мы инвестируем в наших инженеров,
    выделяя щедрый бюджет на профессиональное развитие и предоставляя доступ к другим
    возможностям обучения.
  engineering_faq_answer_5_d_1: Мы много работаем, но устанавливаем четкие границы.
  engineering_faq_answer_5_d_2: Поддерживая студентов по всему миру, мы берем на себя
    ответственность за четкие границы между работой и семейной жизнью. Мы предпочитаем
    не проводить собрания по средам, брать с себя право на обучение по программе PTO
    (в общей сложности 5 недель, включая закрытие офиса по всей организации в конце
    года (например, зимние каникулы), половину рабочего дня по пятницам летом (летние
    пятницы) и другие щедрые льготы.

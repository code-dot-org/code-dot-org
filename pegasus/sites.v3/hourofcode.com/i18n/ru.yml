  curriculum_desc_dance_party_01: В этом вводном задании вы можете с помощью кода
    заставить разноцветных персонажей перейти к анимированным фонам и веселой музыке.
  curriculum_desc_dance_party_02: Выйдите за рамки вводного урока и ознакомьтесь с
    расширенными идеями проектов. Просмотрите библиотеку примеров более сложных танцевальных
    вечеринок.
  curriculum_desc_dance_party_unplugged: Не бойтесь — компьютер не нужен! Узнайте,
    как концепции программирования, такие как мероприятия, можно использовать для
    синхронизации хореографии танцоров.
  curriculum_desc_dance_party_ai_edition: Узнайте о концепциях искусственного интеллекта
    (ИИ), чтобы организовать собственную виртуальную танцевальную вечеринку с участием
    лучших артистов современности. В вашем распоряжении десятки песен, которые могут
    понравиться каждому ученику, независимо от его музыкального вкуса. Пришло время
    заняться творчеством!
  curriculum_desc_csf: Бесплатный набор начальных учебных программ, который знакомит
    учащихся с основополагающими понятиями информатики.
  curriculum_desc_csf_express: Научитесь создавать компьютерные программы, развивайте
    навыки решения задач и выполняйте увлекательные задания! Создавайте игры и творческие
    проекты, делитесь ими с друзьями, семьей и учителями.
  curriculum_desc_csf_express_pre_reader: Изучите основы блочного программирования
    с перетаскиванием элементов, решая головоломки и создавая анимированные сцены.
    Создавайте иллюстрации и простые игры, которыми вы сможете поделиться с друзьями,
    семьей и учителями.
  curriculum_desc_csf_course_a: Программа с использованием таких команд, как циклы
    и события. Научите учащихся сотрудничать с другими учащимися, изучать различные
    методы решения задач, решать сложные задания и ознакомьтесь с безопасностью в
    Интернете.
  curriculum_desc_csf_course_b: Благодаря урокам, не требующим подключения к сети,
    и различным головоломкам учащиеся изучат основы программирования, методы совместной
    работы, навыки исследования и критического мышления, научатся быть настойчивыми
    в сложных условиях и познакомятся с понятием безопасности в Интернете.
  curriculum_desc_csf_course_c: Создавайте программы с последовательностями, циклами
    и событиями. Изучите методы решения задач и разработайте стратегии создания позитивных
    сообществ как в Интернете, так и за его пределами. Создавайте интерактивные игры,
    которыми смогут поделиться учащиеся.
  curriculum_desc_csf_course_d: Обзор концепций, использованных в предыдущих курсах,
    включая циклы и события. После этого учащиеся лучше поймут алгоритмы, вложенные
    циклы, циклы While («пока»), условные выражения и многое другое.
  curriculum_desc_csf_course_e: Создавайте увлекательные интерактивные проекты, которые
    помогут лучше узнать о безопасности в Интернете. Занимайтесь более сложным программированием,
    используя вложенные циклы, функции и условные выражения.
  curriculum_desc_csf_course_f: Посмотрите, как пользователи принимают решения в используемых
    ими приложениях. Создавайте различные приложения в Sprite Lab, которые также предполагают
    выбор со стороны пользователя. Изучите более сложные концепции, включая переменные
    и циклы «for».
  curriculum_desc_problem_solving_computing: Используйте процесс решения задач для
    решения головоломок, заданий и реальных сценариев. Узнайте о вводе, выводе, хранении
    и обработке данных с помощью компьютера, чтобы помочь в решении задач.
  curriculum_desc_web_development: Создавайте контент и делитесь им на веб-страницах,
    исследуя творческий потенциал Интернета. Развивайте важнейшие навыки потребления,
    умение решать задачи и работать в команде во время написания кода.
  curriculum_desc_interactive_animations_games: Создавайте запрограммированные изображения,
    анимацию, интерактивные картины и игры. Познакомьтесь с концепциями программирования
    и процессом разработки.
  curriculum_desc_design_process: Сосредоточьтесь на изучении влияния компьютерных
    технологий на общество. Решая задачи разработки, учащиеся с пониманием относятся
    к потребностям других и находят решения.
  curriculum_desc_data_society: Подчеркивает роль данных в решении задач, а также
    помощь компьютеров в этом процессе. Охватывает системы представления и связанные
    с ними проблемы. Узнайте, как сбор данных помогает решать задачи.
  curriculum_desc_creating_apps_with_devices: Изучите роль физических устройств в
    вычислительной технике. Разрабатывайте программы, использующие аппаратные входы
    и выходы. Версия этого раздела есть как для micro:bit, так и для Circuit Playground.
  curriculum_desc_csa: Познакомьте учащихся с разработкой программного обеспечения
    и объектно-ориентированным дизайном, изучая язык программирования Java в рамках
    этой бесплатной учебной программы AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Обучение мейкеров продвигает STEM (наука, технологии, инженерия,
    математика) на шаг вперед, привлекая в класс практический опыт и сотрудничество,
    помогая обучать решению проблем и критическому мышлению.
  curriculum_desc_maker_short: Обучение Maker предполагает практический опыт и совместную
    работу в классе, помогая обучать решению проблем и критическому мышлению.
  curriculum_desc_csd: Гибкий курс, позволяющий преподавать каждый блок отдельно или
    в сочетании. Знакомит учащихся с созданием веб-сайтов, приложений, анимаций, игр
    и физических вычислительных систем.
  curriculum_desc_csp: Бесплатный вводный курс для средней школы, одобренный AP® CSP,
    знакомит учащихся с основополагающими концепциями компьютерных наук.
  curriculum_desc_csa_ai_long: 'Этот модуль CSA, состоящий из двух глав, предлагает
    старшеклассникам практический опыт работы с профессиональными инструментами разработки
    программного обеспечения, включая GitHub и GitHub Copilot, и обучает их реальным
    навыкам разработки программ компьютерного зрения. '
  curriculum_desc_csa_ai_short: Этот модуль Post-AP® CSA предлагает старшеклассникам
    практический опыт работы с профессиональными инструментами разработки программного
    обеспечения.
  curriculum_desc_catalog: Explore our robust catalog of curriculum offerings for
    all ages and levels — completely free.
  collection_hardware: Аппаратное обеспечение
  collection_hardware_desc: Помогает учащимся использовать данные и физические устройства
    для решения задач.
  collection_design_purpose: Целенаправленная разработка
  collection_design_purpose_desc: Позволяет учащимся учитывать потребности пользователей
    при разработке веб-сайтов и приложений для устройств.
  collection_impact_society: Влияние на общество
  collection_impact_society_desc: Позволяет учащимся посмотреть на информатику как
    на инструмент для решения задач с учетом широкого влияния на социум.
  collection_creativity: Творчество
  collection_creativity_desc: Позволяет учащимся проявлять творческий подход при создании
    веб-сайтов, анимации, игр и приложений для устройств.
  collection_coding: Написание кода
  collection_coding_desc: Дает учащимся возможность развивать навыки программирования
    в области веб-разработки, игр и анимации, а также создавать приложений для устройств.
  collection_data: Работа с данными
  collection_data_desc: Позволяет учащимся использовать данные для решения задач.

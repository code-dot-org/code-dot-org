  about_page_section_specific_title_8: Международный охват Code.org
  about_page_section_specific_description_1: Глобальная роль Code.org в движении компьютерных
    наук K-12 возможна только благодаря тому, что мы используем объединяющий подход
    к различным и часто разделенным заинтересованным сторонам. В условиях растущей
    поляризации идея расширения возможностей для студентов объединяет людей, представляющих
    весь политический спектр. Члены команды, студенты, преподаватели и сторонники
    Code.org придерживаются разных точек зрения, и мы рады всем им присоединиться
    к нашей миссии. [Подробнее.] ()%{read_more_url}
  about_page_section_specific_description_2: Code.org считает, что информатика является
    основой для всех учащихся, и мы стремимся к равенству, доступу и возможностям
    в нашей организации [values.](%{values_url}) Для достижения этой цели мы работаем
    над выявлением и устранением барьеров, препятствующих интеграции и полноценному
    участию учащихся и преподавателей с ограниченными возможностями. Чтобы узнать
    больше о наших усилиях, ознакомьтесь с нашим [заявлением о доступности] ()%{accessibility_url}
  about_page_section_specific_description_3: Все учебные ресурсы и учебные пособия,
    которые мы создаем, навсегда будут доступны для бесплатного использования и открыто
    лицензированы в соответствии с лицензией [Creative Commons] (%{commons_url}),
    что позволит другим создавать производные образовательные ресурсы в некоммерческих
    целях. Если вы заинтересованы в лицензировании наших материалов в коммерческих
    целях, [свяжитесь с нами] (%{contact_us_url}). Наши курсы переведены для использования
    по всему миру или носителями разных языков. Наша технология разработана как [проект
    с открытым исходным кодом.] (%{open_source_url})
  about_page_section_specific_description_4: "[Коалиция по защите интересов Code.org]
    (%{advocacy_url}) — это двухпартийная коалиция корпораций и некоммерческих организаций,
    которые совместно помогают разработать федеральную политику и политику штатов
    США по расширению и сохранению доступа к информатике для детей до 12 лет, а также
    расширению участия и разнообразия в этой области. Мы объединяем [политических
    лидеров республиканцев и демократов] (%{leaders_url}) во имя общего дела, способствуя
    расширению доступа к информатике для детей до 12 лет и расширению участия в них."
  about_page_section_specific_description_5: Code.org является членом руководящего
    комитета, который помог создать [K-12 Computer Science Framework] (%{framework_url})
    — руководство высокого уровня для штатов, округов и организаций, реализующих образование
    в области компьютерных наук. Платформа заручилась поддержкой сотен ученых, преподавателей
    дошкольного образования, компаний-разработчиков программного обеспечения, некоммерческих
    организаций и штатов.
  about_page_section_specific_description_6: Форма 990 Налогового управления США Code.org
    для [2014] [2015](%{irs_url_1}%{irs_url_2}), [2016](%{irs_url_3}), (), [2017](%{irs_url_4}),
    [2018](%{irs_url_5}), [2019]()%{irs_url_6}), [2020](%{irs_url_7}) и [2021](%{irs_url_8}).
    [Политика пожертвований.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Подпишитесь, чтобы получать информацию
    о статусе] (%{sign_up_url}) о прогрессе в области компьютерных наук K-12 и о работе
    Code.org. Или подпишитесь на Code.org в социальных сетях:"
  about_page_section_specific_description_8: Более 40% трафика нашего веб-сайта поступает
    из-за пределов США, и это число продолжает расти. Чтобы расширить глобальный доступ
    к информатике, наша команда тесно сотрудничает с [более чем 100 международными
    партнерами] (%{partners_url}), помогая им продвигать «Час кода», выступать за
    изменение политики и обучать учителей. Мы делаем информатику частью международного
    образовательного дискурса, сотрудничая с министерствами образования со всего мира
    и сотрудничая с такими международными организациями, как Организация экономического
    сотрудничества и развития и Организация Объединенных Наций по вопросам образования,
    науки и культуры.
  about_page_section_donors_description_1: Code.org® является зарегистрированной публичной
    некоммерческой организацией 501c3 при поддержке широкой общественности. Мы благодарны
    за щедрую поддержку, которую нам оказали [частные лица и организации] (%{individuals_url}),
    поддерживающие наше видение.
  about_page_section_donors_description_2: Достижения Кодекса (см. выше) демонстрируют
    нашу способность использовать эти деньги для достижения высоких результатов. Но
    учитывая нашу некоммерческую цель, заключающуюся в том, чтобы каждый ребенок в
    каждой школе имел доступ к информатике, чтобы стать грамотными гражданами в современном
    цифровом мире и проверить свои интересы в дальнейшей карьере в области компьютерной
    грамотности, нам еще многое предстоит сделать для достижения цели по сбору средств,
    способствующей реализации этой концепции.

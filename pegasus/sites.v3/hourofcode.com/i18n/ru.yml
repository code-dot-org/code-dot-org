  hoc_faq_title: Часто задаваемые вопросы
  hoc_faq_what_is_hoc_q: 'Что такое «Час кода»? '
  hoc_faq_what_is_hoc_a_markdown: Час кода начинался как одночасовой курс введения
    в информатику, задачей которого было упрощение понимания "кода" и демонстрация
    того, что все могут научиться основам и углубить свои знания в области информатики.
    С тех пор Час кода стал всемирным событием в области информатики. Сначала это
    были 1-часовые мероприятия, которые затем расширились до разных типов мероприятий
    в сообществах. Познакомьтесь с нашими [уроками и мероприятиями](%{tutorials}).
    Эта кампания поддерживается более чем [400 партнерами](%{partners}) и 200 000
    специалистами по обучению во всем мире.
  hoc_faq_last_year: Познакомьтесь с уроками
  hoc_faq_when_is_hoc_q: Когда проходит Час Кода?
  hoc_faq_when_is_hoc_a_markdown: 'Час кода проводится ежегодно во время [Недели изучения
    информатики](%{csedweek_url}). Неделя изучения информатики %{campaign_date_year}
    пройдет %{campaign_date_full}, но вы можете организовать Час кода в любое время
    в течение года. Неделя изучения информатики проводится ежегодно в честь дня рождения
    женщины, стоявшей у истоков компьютерного программирования — [адмирала Грейс Мюррей
    Хоппер](%{grace_hopper}) (9 декабря 1906 года).  '
  hoc_faq_why_cs_q: Почему информатика?
  hoc_faq_why_cs_a_markdown: "  _Каждый_ школьник должен иметь возможность изучать
    информатику. Она помогает приобретать навыки решения задач, развивает логическое
    и творческое мышление. Начав изучать информатику с ранних лет, школьники заложат
    основы успешной карьеры в 21 веке в любой сфере деятельности. Дополнительные статистические
    данные приведены [здесь](%{stats_url})."
  hoc_faq_how_participate_q: Как мне принять участие в Часе кода?
  hoc_faq_how_participate_a_markdown: "[Начните планировать здесь](%{howto}), ознакомившись
    с нашим практическим руководством. Вы можете организовать Час кода в вашей школе
    или в вашем местном сообществе, например, в клубе факультативных занятий, в офисе
    некоммерческой организации или по месту своей работы. Или просто пройти занятие
    самостоятельно, когда наступит %{campaign_date}.  "
  hoc_faq_behind_hoc_q: Кто организует Час кода?
  hoc_faq_behind_hoc_a_markdown: Час кода организуется [Консультативным и Аналитическим
    комитетом] Часа Кода и Недели обучения информатики(%{partner_url}), а также небывалым
    союзом партнеров, поддерживающих Час Кода, включая Microsoft, Apple, Amazon, Boys
    and Girls Clubs of America and the College Board.
  hoc_faq_host_q: Я не знаю ничего о написании кода. Могу ли я участвовать?
  hoc_faq_host_a_markdown: Конечно! Все мероприятия Часа кода носят индивидуальный
    характер. Все, что нужно сделать — [посмотреть наши учебные материалы](%{codeorg_url}/learn),
    выбрать заинтересовавший урок и назначить дату — об остальном бы позаботимся сами.
    У нас есть варианты проведения уроков для любых возрастов и для любого уровня
    подготовки, от дошкольников до взрослых. Начните планировать мероприятие с прочтения
    [руководства](%{howto}).
  hoc_faq_devices_q: Какие устройства понадобятся для проведения занятий с моими учениками?
  hoc_faq_devices_a_markdown: Уроки на Code.org работают на всех устройствах и браузерах.
    Вы можете найти больше информации о техническом обеспечении для проведения уроков
    от Code.org [здесь](%{codeorg_url}/educate/it). Технические требования для проведения
    уроков не от Code.org можно посмотреть по ссылке [%{partner_url}/learn](%{codeorg_url}/learn)
    в кратком описании уроков. Если в вашей школе нет соответствующего оборудования,
    у нас также есть занятия, [не требующие оснащения](%{unplugged_url})!
  hoc_faq_need_computers_q: Нужны ли компьютеры для каждого участника?
  hoc_faq_need_computers_a_markdown: |-
    Нет. У нас есть уроки, которые работают на ПК, смартфонах, планшетах, а также уроки, для которых совсем не нужны компьютеры! Вы можете участвовать из любого места и с любого устройства.

    _Вот несколько вариантов:_

    - **Работа в парах.**[Исследования показывают](%{pair_programming_research}), что студенты учатся лучше всего в [парах](%{pair_programming_video}), когда они работают вместе на одном компьютере. Поощряйте работу в парах.

    - **Используйте проектор.** Если у Вас есть проектор и экран, подключенные к компьютеру с доступом в сеть, вся Ваша группа может заниматься во время Часа Кода вместе. Смотрите видео вместе и решайте задачи или отвечайте на вопросы по очереди.
    - **Работайте без оборудования.**Мы предлагаем [уроки, для которых вообще не нужны компьютеры](%{unplugged_url}).
  hoc_faq_international_q: Я из <country>. Могу ли я участвовать на международном
    уровне?
  hoc_faq_international_a_markdown: Любой человек может организовать Час кода в любой
    точке мира. В прошлом году к Часу кода присоединились участники со всего мира.
    Узнать больше можно [здесь](%{promote}).
  hoc_faq_tutorial_q: Как я могу создать урок для Часа кода?
  hoc_faq_tutorial_a_markdown: Если вы хотите стать нашим партнером по проведению
    уроков, [прочитайте наши руководства и инструкции](%{tutorial_guidelines}). Мы
    хотели бы предлагать уроки по самым разным направлениям, но основной целью является
    оптимизация уроков для учеников и учителей без опыта в информатике.
  hoc_faq_account_q: Требуется ли обучающимся авторизироваться в системе?
  hoc_faq_account_a_markdown: Нет. Обучающимся, участвующим в Часе кода, не требуется
    проходить какую бы то ни было процедуру регистрации или получения регистрационных
    данных. Большинство [последующих курсов](%{codeorg_url}/learn/beyond}) требуют
    создания учетной записи, чтобы сохранять данные об успеваемости учеников. Регистрация
    на Часе кода НЕ ведет к автоматическому созданию учетной записи в Code Studio.
    Если Вы хотите создать учетные записи для своих учеников, следуйте этим [инструкциям](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Какие упражнения стоит выполнять c учащимися средних и старших
    классов?
  hoc_faq_high_school_a_markdown: Наши уроки по играм Звездные войны и Майнкрафт отлично
    подходят для школьников старших классов, особенно версия Звездных войн на JavaScript
    и уровень свободной игры в обоих уроках. В качестве альтернативы мы рекомендуем
    для начала попробовать использовать один из уроков для начинающих, размещенных
    по адресу  [%{partner_url}/learn](%{codeorg_url}/learn), например урок по игре
    Angry Birds или урок с Анной и Эльзой. Старшеклассник может пройти любой из этих
    уроков за 30 минут, а затем попробовать позаниматься с более сложным пособием
    по JavaScript, разработанным Академией Хана или компанией CodeHS.
  hoc_faq_scratch_q: Я использую систему Scratch для проведения Часа Кода. Что если
    у моих учеников будут iPad-ы, а не ноутбуки?
  hoc_faq_scratch_a_markdown: Scratch не портирован на планшеты. Если вы обучаете
    детей, они могут использовать приложение ScratchjR для iPad (для детей). В уроках
    на [%{partner_url}/learn](%{codeorg_url}/learn) вы сможете найти уроки, работающие
    на iPad — от Code.org, Tynker, Lightbot и CodeSpark.
  hoc_faq_count_hoc_q: Как считать Часы кода?
  hoc_faq_map_q: Почему я не могу видеть свое мероприятие на карте?
  hoc_faq_map_a_markdown: Нам очень жаль, что вы не можете видеть свое мероприятие
    на карте Часа кода. Это связано с тем, что при регистрации десятков тысяч организаторов
    несколько мероприятий на карте объединяются в одну точку. Если вы нажмете на ссылку
    на [страницу событий](%{events_url}), расположенную под картой, вы сможете увидеть
    список всех мероприятий, где увидите и свое. Кроме того, поскольку на Час кода
    регистрируются тысячи человек, для обновления карты, как правило, требуется 48
    часов. Проверьте карту через пару дней!
  hoc_faq_count_hoc_a_markdown: Счетчик Часа кода не дает точное число. Это связано
    с тем, что мы не считаем количество уникальных идентификаторов обучающихся при
    подсчете статистики Часа кода. Это связано с тем, что для участия мы не требуем
    регистрации или входа в систему. В результате, цифры могут быть как завышены,
    так и занижены. Больше информации см. [здесь](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Чему можно научиться за 1 час?
  hoc_faq_one_hour_a_markdown: |-
    Цель Часа кода не заключается в том, чтобы сделать из обучающихся экспертов в области информационных технологий за один час. Одного часа хватит только на то, чтобы узнать, что информатика — это веселый и творческий процесс, и она доступна для всех возрастов, независимо от имеющегося у них уровня знаний. Показателем успеха этого проекта является не то, сколько всего изучили учащиеся, а то, сколько представителей половых, этнических и социоэкономических групп пришли на мероприятие и смогут продолжать обучение информатике на всех уровнях. Миллионами участвующих учителей и учащихся было принято решение выйти за пределы одного часа, и они продолжили учиться весь день, всю неделю или больше. Впоследствии многие студенты также решили записаться на прохождение всего курса (некоторые участники даже решили продолжить обучение, связанное с этой специализацией, в колледже).

    Помимо обучающихся, "учеником" можно считать и самого преподавателя, который обретает уверенность в своих силах и в том, что он может преподавать информатику, даже не имея высшего образования по информатике. Десятки тысяч преподавателей решили продолжить обучение информатике, посещая курсы повышения квалификации или используя современные онлайн-курсы. Кроме того, Час кода помогает понять руководителям школ, что информатика  — это то, что может быть интересно учащимся и преподавателям.

    Таким образом, всего за один час все участники могут понять, что они на это способны.
  hoc_faq_more_questions_q: У вас ещё остались вопросы?
  hoc_faq_more_questions_a_markdown: Попробуйте найти ответ на нашем [форуме поддержки](http://support.code.org).
  hoc_faq_keep_learning_q: Как мне продолжать учиться после Часа кода?
  hoc_faq_keep_learning_a_markdown: Провести Час кода может кто угодно и в любое время.
    Уроки доступны для общего пользования круглый год. Вы можете быть, уверены, что
    материалы на сайте будут доступны всегда. Посмотрите [наши ресурсы](%{promote}),
    чтобы ознакомиться с руководствами по проведению мероприятий и другими ресурсами,
    которые помогут вам успешно провести мероприятие.
  hoc_faq_certificates_q: Где можно напечатать сертификаты для обучающихся?
  hoc_faq_certificates_answer_markdown: Перейдите на нашу страницу [сертификатов]
    (%{certificates_url}), где вы можете заранее распечатать сертификаты для всего
    класса.
  hoc_faq_logo_q: Есть ли ограничения на то, как я могу использовать логотип или название
    Часа кода?
  hoc_faq_logo_a_markdown: Час кода является торговой маркой. Мы не хотим мешать его
    использованию, но хотели бы убедиться, чтобы его использование отвечает нескольким
    требованиям. Пожалуйста, ознакомьтесь [ этим руководством по использованию](%{logo_url}).
  hoc_faq_bug_q: Я обнаружил ошибку во время акции «Час кода»! Что мне делать?
  hoc_faq_bug_a_markdown: |-
    О нет! Если вы столкнулись с ошибкой в акции «Час кода», сначала проверьте URL-адрес активности, на которой вы участвуете. Если URL-адрес начинается со studio.code.org, наша служба поддержки Code.org может вам помочь! Нажмите значок вопросительного знака в правом верхнем углу экрана, затем выберите «Сообщить о проблеме» в раскрывающемся меню.

    Если URL-адрес не начинается со studio.code.org, скорее всего, вы занимаетесь деятельностью третьей стороны и вам необходимо обратиться в службу поддержки этой компании за дополнительной помощью.

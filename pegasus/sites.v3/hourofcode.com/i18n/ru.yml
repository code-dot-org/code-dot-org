  hoc_how_to_educators_intro_heading: 'Как спланировать ваш Час кода

    '
  hoc_how_to_educators_intro_desc: "«Час кода» — это одночасовое введение в компьютерные
    науки с использованием увлекательных учебных пособий, показывающих, что каждый
    может изучить основы. В этом году мы поднимаем «Час кода» на новый уровень, предлагая
    возможности программирования, охватывающие как искусственный интеллект (ИИ), так
    и компоненты, не связанные с искусственным интеллектом. Независимо от того, являетесь
    ли вы или ваши ученики опытными программистами или отправляетесь в свою первую
    научную экспедицию в области компьютерных наук, этот «Час кода» обещает необычайное
    путешествие."
  hoc_how_to_companies_intro_heading: Как ваша компания может участвовать в организации
    Часа кода
  hoc_how_to_companies_intro_desc_01: "«Час кода» — это одночасовое знакомство с информатикой,
    в котором используются увлекательные учебные пособия, показывающие, что информатикой
    могут заниматься любой человек. В этом году мы поднимаем «Час кода» на новый уровень,
    предлагая возможности программирования, охватывающие как искусственный интеллект
    (ИИ), так и компоненты, не связанные с искусственным интеллектом. "
  hoc_how_to_companies_intro_desc_02: Все ваши усилия могут оказать огромное влияние
    на отношение молодых женщин и учащихся из маргинализированных расовых и этнических
    групп к информатике и своему потенциалу.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: Как организовать мероприятие Час кода
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: 'Как провести Час кода со своим ребенком

    '
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_virtual_event_intro_heading: How to host a virtual Hour of Code
  hoc_how_to_virtual_event_intro_desc_02: While Hour of Code can be held in a classroom,
    you don't need to be in-person to enjoy the fun! You can host an interactive and
    inspirational remote event utilizing some of these recommendations.
  hoc_how_to_faq_question_prerequisites: Каковы предпосылки для проведения «Часа кода»?
  hoc_how_to_faq_answer_prerequisites: Провести «Час кода» просто — даже новичкам.
    Вам не нужен опыт в области компьютерных наук или преподавания, чтобы вдохновлять
    студентов исследовать, создавать и изучать что-то новое.
  hoc_how_to_faq_question_devices: Какие устройства нужны для запуска «Часа кода»?
  hoc_how_to_faq_answer_devices_01: 'Устройства, которые вы можете использовать:'
  hoc_how_to_faq_answer_devices_02: Если количество устройств ограничено или они недоступны,
    попробуйте [pair programming] (%{pair_url}) или ознакомьтесь с нашей функцией
    [unpluged extitiems] (%{unplugged_url}), чтобы учиться без использования каких-либо
    устройств!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: Кто может быть волонтером?
  hoc_how_to_faq_answer_volunteer: Любой, кто увлечен образованием в области компьютерных
    наук и растущим разнообразием технологий, может стать волонтером! Нам бы очень
    хотелось, чтобы в нем приняли участие волонтеры из всех слоев общества. «Час кода»
    включает в себя множество занятий для всех возрастов и уровней квалификации, поэтому
    вам не нужно быть экспертом по программированию, чтобы стать волонтером!
  hoc_how_to_faq_question_full_hour: Пройдет ли «Час кода» целый час?
  hoc_how_to_faq_answer_full_hour: Многие студенты смогут закончить свои занятия менее
    чем за час, и это нормально! Учащиеся могут продолжать учиться, пока другие учащиеся
    завершают свое задание.
  hoc_how_to_faq_question_account: Требуется ли обучающимся авторизироваться в системе?
  hoc_how_to_faq_answer_account: Чтобы попробовать «Час кода», учащимся не требуется
    регистрация или вход в систему. Подписка на «Час кода» НЕ приводит к автоматическому
    созданию учетной записи Code.org.
  hoc_how_to_faq_question_organize_specific_school: Как мне организовать сотрудничество
    с конкретной школой?
  hoc_how_to_faq_answer_organize_specific_school: Если у вас есть класс, в котором
    вы хотели бы стать волонтером, мы рекомендуем обратиться напрямую к учителям и
    администраторам. Если вы являетесь родителем или опекуном, [отправьте это письмо](%{email_url})
    учителю вашего ребенка с предложением помочь ему провести «Час кода». Отправьте
    электронное письмо в нужную школу, используя наш [образец текста](%{sample_text_url}).
  hoc_how_to_faq_question_prepare: Как подготовиться к «Часу кода»?
  hoc_how_to_faq_answer_prepare_01: Прежде чем начать работу с классом, попробуйте
    выполнить некоторые задания самостоятельно.
  hoc_how_to_faq_answer_prepare_02: 'Обсудите свою роль на мероприятии с учителем.
    Возможно, вы захотите рассказать собственную историю: как вы начали карьеру в
    сфере технологий или почему технологии важны для вас?'
  hoc_how_to_faq_answer_prepare_03: Воодушевляйте учащихся! [Подберите видео](%{video_url}),
    которые помогут им сосредоточиться на учебе и заинтересоваться «Часов кода».
  hoc_how_to_faq_answer_prepare_04: 'Если вы помогаете виртуально, заранее проверьте
    передачу аудио- и видеосигнала и подключение экрана.

    '
  hoc_how_to_faq_question_when_company_host: Когда моя компания сможет провести мероприятие
    «Час кода»?
  hoc_how_to_faq_answer_when_company_host: Люди со всего мира присоединяются к проведению
    «Часа кода» во время Недели обучения информатике (%{campaign_date}), когда публикуются
    новейшие учебные пособия и задания. Но вы можете провести «Час кода» в любой день
    года!
  hoc_how_to_faq_question_volunteer_teacher_contact: Со мной еще не связывались учителя.
    Смогу ли я поработать волонтером?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Попробуйте поискать школы поблизости,
    позвонить директору (учителю, в приемную) и спросить, как вы можете помочь.
  hoc_how_to_faq_question_classroom_visit: Сколько времени уходит на посещение мероприятия
    в классе?
  hoc_how_to_faq_answer_classroom_visit: 'Личный визит в класс обычно занимает 60–90
    минут, а виртуальный – 20–30 минут.

    '
  hoc_how_to_faq_question_age_groups: Для какой возрастной группы подходят занятия
    Часа кода?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!

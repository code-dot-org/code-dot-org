  cs_ambassador_application_questions: 有問題？請聯繫 [youngwomen@code.org]（%{email_url}）
  cs_ambassador_do_heading: CS 大使做什麼？
  cs_ambassador_do_desc: 資訊科技大使鼓勵年輕女性探索這個主題，並在他們重新獲得計算機科學的地位時，互相提升起來。CS 大使與同伴聯繫，分享他們對計算機科學的興奮和熱愛。他們參觀教室，在午餐時舉辦桌子，並在會議和俱樂部會議上發言。CS
    大使與教師和學校行政人員合作，打破阻礙年輕女性的刻板印象。

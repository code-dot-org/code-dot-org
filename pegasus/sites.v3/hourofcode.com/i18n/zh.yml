  tutorial_bptechvid_longdescription: 創意編碼-使用 Scratch 和 Vidcode 開發-對基於塊和文本的項目，其中包含數百個跨課程主題。項目是腳手架，以便任何學科的教師-無論以前的經驗如何-都可以輕鬆引入編碼。基於項目的方法將編碼定位為學生的自我表達手段，並為他們提供了一種創造性的方式來展示他們所知道的內容。
  tutorial_caflags_longdescription: 學習一些基本的編程概念與塊。通過使用簡單的形狀，顏色和坐標來繪製世界的標誌，發展您的計算思維。在探索不同序列的塊和價值觀時，發現您的創造力，以建立自己令人興奮的旗幟傑作。
  tutorial_matariki_longdescription: 馬亞和查理來自新西蘭瑪雅的家人正準備慶祝馬塔里基：毛利人的新年。她邀請她的朋友查理來住在家裡的瑪麗亞（傳統的聚會場所）。對於
    Matariki，有很多令人興奮的解決問題的任務和活動可以做！運用您的計算思維技能，幫助 Maia 和 Charlie 為慶祝活動做好準備。
  tutorial_carestaurant_longdescription: 查理和蒂利已經決定，如果他們正確地編程羅斯，他將能夠幫助做一些繪畫，使食品復仇者更具吸引力。確保他們的算法是正確的-用畫筆定向錯誤的機器人可能會造成一些嚴重的傷害！
  tutorial_casea_longdescription: 亞歷克斯和朗尼創造了花哨的魚和超級海洋生物塊。通過發現和修復錯誤來幫助他們按順序對序列進行排序和調試。自定義您自己的海洋場景，並通過添加互動性使您的角色栩栩如生。初學者編碼器和預讀者歡迎！
  tutorial_cashield_longdescription: 這是暑假，亞歷克斯，她的家人和朗尼正在度假芬蘭。亞歷克斯的哥哥魯本正在創建一個關於盾牌爆炸的應用程序，並向亞歷克斯和朗尼展示如何使用它。加入他們，他們學習如何排序塊來設計自己的一些驚人的盾牌！
  tutorial_ccwslimer_longdescription: 了解如何使用多個級別和挑戰來編程自己的可共享遊戲！
  tutorial_codinggalaxy_longdescription: 為了拯救我們美麗的星球，你在星際歷奇上的首個任務就是以編程解難。 通過自學教程和活動工作紙，你將學習序列和拆解的概念，幫助您完成任務！我們的星球現在需要你的幫助！
    事不宜遲，立即開始吧！
  tutorial_boatrace_longdescription: 了解如何製作賽艇遊戲。玩家使用鼠標將船導航到荒島，而不會撞到障礙物。
  tutorial_ccplay_longdescription: 在學習重要的計算機科學概念的同時，編寫編碼和玩一系列遊戲關卡。在最後一級，炫耀您的創造力和技能，從頭開始編寫自己的遊戲！
  tutorial_grinch_longdescription: '學習使用編碼魔術對無人機和高科技雪橇進行編程，以捕獲禮物並沿山導航，將聖誕節返回 Whoville。 '
  tutorial_codehsart_longdescription: 模因！模因！模因！學生通過構建一個計算機程序來探索編碼和藝術的交集，該程序允許他們創建自定義模因以與朋友分享。
  tutorial_codehsbitcoin_longdescription: 在這個一小時玩程式活動中，學生被介紹到比特幣區塊鏈分類帳和一些比特幣統計數據。學生探討交易在比特幣分類帳上的運作方式，並研究比特幣區塊鏈的整體表現。
  tutorial_codehsblockchain_longdescription: 學生通過探索密碼學，哈希和區塊鏈技術來了解加密貨幣的基礎！
  tutorial_codehscipher_longdescription: '在這個「一小時玩程式」活動中，學生可以使用經典的 Caesar 密碼來解密和加密一些訊息，並發現密碼的缺陷以及如何改進它。 '
  tutorial_codehscollision_longdescription: 學生將探索如何在研究中使用模擬。他們將研究質量和速度如何影響彈性碰撞，通過使用動量的節約和動能方程的節約來驗證最終速度值由模擬計算出來。學生應具備使用基本代數求解數學方程的先驗知識。
  tutorial_codehsmath_longdescription: '向學生介紹海龜崔西，並學習如何使用 Python 編寫不同的數學模型！沒有編程經驗是必要的，但學生應該完成代數
    I 或更高級別。 '
  tutorial_codehsmusic_longdescription: 學生透過 JavaScript 區塊建立自己動態的八次節拍和模式，探索音樂創作中如何使用編碼！
  tutorial_codehssports_longdescription: 學生透過製作可立即與朋友分享的原創運動電子遊戲，了解如何在運動和遊戲設計中使用編碼！
  tutorial_codemojipizza_longdescription: 本課程旨在教導學生 JavaScript 對象的基礎知識。學生將學習可以存儲在變量中的基本數據類型，從第一個布林值到創建具有多個屬性的對象。這項活動使複雜的概念易於理解，通過使用每個人最喜歡的食物：Pizza！
  tutorial_moonlander_longdescription: 在編碼時學習物理！月球蘭德是一個遊戲生成器課程，其中包含 17 個練習，指導您如何構建自己的基於物理的遊戲。在遊戲中，您將使用代碼和
    6-9 年級的物理概念來幫助太空船安全降落在月球上。
  tutorial_sushicards_longdescription: 做一個遊戲，你移動一個鯊魚周圍嘗試捕魚。
  tutorial_codesparkcreate_longdescription: 曾經想設計和編寫自己的視頻遊戲嗎？ 開始使用codeSpark Academy的“創建”模式。
    從兩個遊戲套件中選擇，引導您使用我們的無字界面創建和編碼馬里奧風格的視頻遊戲。 初學者和預讀者歡迎！
  tutorial_hardvsoft_longdescription: 通過插圖的兒童故事和工作表，您的學生將了解硬件和軟件之間的差異。
  tutorial_codestersecard_longdescription: '在學習如何創建可與老師，家人或朋友分享的電子賀卡時，建立編程技能！ '
  tutorial_codesterslogo_longdescription: 使用代碼發揮創意並設計自己的公司徽標！您將學習編程語言中的編碼基礎知識，Python。完成教程後，您將擁有為您的個人品牌創建徽標所需的所有技能！
  tutorial_codesterstshirt_longdescription: '學習基本的編程技能，並在創建自己的花押 T 卹設計時練習圍繞坐標平面移動！ '
  tutorial_codewards_longdescription: 加入一個令人興奮的任務，拯救水下城市。體驗救援工程師使用命令和算法修復損壞的城市系統的工作。克服各種挑戰以證明您的技能，智力和勇氣！
  tutorial_olympics_longdescription: '與 Elsie 一起為機器人奧運會做好準備！隨著編程概念學習如何駕駛，收集細節和創建工具，構建和測試你強大的機器人。 '
  tutorial_codinismhero_longdescription: 通過有趣的示例學習編程的基礎知識，並在學習時構建遊戲！
  tutorial_discovery_longdescription: 兩個角色在一個世界中相遇，並發現一個令人驚訝的對象。接下來會發生什麼？隨著划痕和 CS
    第一，任何人都可以用代碼創建自己獨特的故事。
  tutorial_csfirstname_longdescription: 選擇一個名字，並使用代碼使單詞的字母栩栩如生。選擇暱稱，寵物的名字，動物，運動，地點或愛好。
  tutorial_edisonmove_longdescription: 使用 Edison 機器人和 edPy（一種基於 Python 的基於文本的編程語言）向學生介紹基於文本的編程和序列的關鍵計算概念。探索電腦科學和程式設計基礎知識，包括功能、輸入、輸入參數和輸出。然後接受編碼挑戰並編寫自己的程序，讓您的
    Edison 機器人穿越迷宮。
  tutorial_edisonspider_longdescription: 介紹變量和數據的關鍵計算概念，這是通用編程語言中最基本的兩個部分，使用愛迪生機器人和基於
    Scratch 的編程語言 edScratch。學生們可以通過這一課獨立學習什麼是變量，為什麼我們使用它們，然後將他們的知識應用於編程愛迪生，像蜘蛛鋪設陷阱一樣駕駛。
  tutorial_edisonspotlight_longdescription: 向您的學生介紹 Edison 機器人，幫助他們開始探索機器人是什麼，以及它如何感應和對世界做出反應。學生可以獨立完成本課程，因為他們使用基於塊的編程語言
    edBlock 對 Edison 機器人進行編程，練習計算機科學基礎知識，包括序列，循環和條件。
  tutorial_firiapython_longdescription: 準備好你的微：位元，並升級到 Python 編碼！CodeSpace 將引導您從 Python
    的第一行逐步到使用按鈕和 LED 編碼交互式程序。了解編程嵌入式設備，監控輸入和控制輸出的基礎知識。了解變量和 if 語句如何控制代碼流，並通過快速有趣的微遊戲完成！
  tutorial_gamefrootsquid_longdescription: 巨大的魷魚是世界上最大的無脊椎動物。在這個適合初學者的編碼遊戲中，您將學習編碼的基礎知識，並創建一個探索海洋下魷魚生活的遊戲。您將發現巨大的魷魚的秘密生活，如何編寫鍵盤遊戲控件（輸入/輸出），Google
    Blockly 編碼語言，如何發布自己的計算機遊戲。
  tutorial_duckpiano_longdescription: 在這個項目中，您將使計算機上的按鍵在不同的音高播放嘎嘎聲音，例如聽起來像鴨子的鋼琴。您可以使用鴨子鋼琴演奏簡單的曲調。稍後，您可以嘗試其他聲音，例如狗叫，甚至可以錄製自己的聲音。該項目的效果最好與鍵盤的計算機上，但它可以適應在平板電腦上工作。
  tutorial_gpsound_longdescription: 在這個項目中，你將編寫一個程序來錄製來自計算機麥克風的聲音，播放它，並繪製錄製的聲音的圖片。然後，您可以處理錄音以添加諸如音高移位，反向或回音等效果。
  tutorial_groklearningpython_longdescription: 發展您的編程技能並構建自己的動物分類器！在本課程中，您將使用編程語言
    Python 根據動物的特徵進行分類。您將了解動物之間的差異，以及生物學家如何使用編程來幫助他們進行科學！這項活動有一些假定的知識（變量，打印和輸入）。
  tutorial_htmltimetravel_longdescription: 穿越時空冒險的旅行，征服深空，同時學習如何使用 CSS 中的動畫基礎知識移動，旋轉和變換對象。
  tutorial_hp_flappy_longdescription: 通過在 HyperPad 上創建自己的飛揚鳥類風格的遊戲來學習邏輯思維和編程概念。
  tutorial_appytappin_longdescription: 這項由教師主導的活動，專為「一小時玩程式」而改編，向孩子們介紹使用以文字為基礎的程式語言來開發手機遊戲應用程式。他們設計算法並使用變量和函數，以及對其工作進行測試和調試。包括一步一步的教案，學生資源，支持卡和預先編寫的程序模板。
  tutorial_icipher_longdescription: 這個教師主導的活動，專為一小時玩程式而改編，教導孩子們如何安全地溝通。孩子們了解到，整個時間的消息都使用密碼進行了加密和解密。他們探索密碼學並了解安全通信的需求。
  tutorial_iguess_longdescription: 向 3-5 歲的兒童介紹快速響應代碼。使用平板電腦掃描 QR 碼並猜測來自給定棲息地的迷你野獸。
  tutorial_imake_longdescription: 這個不插電的老師主導的活動，適合 3-5 歲的孩子，使用經典的童謠來介紹算法，順序和重複的概念。通過確定流行押韻中的步驟和模式，孩子們開始了解算法在我們身邊。
  tutorial_imorse_longdescription: 使用摩爾斯電碼和 Sphero 探索密碼學。了解物理系統可以編程並編寫代碼以供 Sphero
    進行通信。
  tutorial_kanohp_longdescription: 透過創意挑戰，學習在螢幕上編寫程式碼並製作魔術。使羽毛飛舞和火流，撰寫音樂等等。
  tutorial_khanwebpages_longdescription: 了解如何使用 HTML 標籤和 CSS 製作網頁，並通過製作自己的賀卡與朋友或家人分享來完成。
  tutorial_kibobowl_longdescription: 崩潰！KIBO 從保齡球道開始到別針需要移動多遠？您可以建立單一直線車道或更複雜的路徑。學生將使用估算和測量來創建一個行駛車道長度的程序。他們將測試單一前向區塊承載
    KIBO 的距離，然後使用工程設計流程改善其程式。
  tutorial_kibodance_longdescription: 讓我們舉辦 KIBO 機器人舞蹈派對！設定音樂播放器以播放喜愛的課堂歌曲，或與您正在探索的世界文化相連的歌曲。學生將作為舞者裝飾他們的
    KIBO，然後他們將創建一個程序教他們的 KIBO 跳舞音樂。學生將學習如何創建一個程序來表達一個想法（在這種情況下是一個舞蹈），重點關注排序能力。
  tutorial_buildcharacters_longdescription: 您可以在書籍或認識的人中識別哪些性格特徵？設計自己的模糊並使用代碼修改其屬性並使您的角色栩栩如生！以上小學為特色。
  tutorial_designgames_longdescription: 最受歡迎的預閱讀器應用程序現在包括一個數字創客空間！製作關卡，設計遊戲或構建角色。選擇您的活動並開始使用
    Kodable 創作！以上小學為特色。
  tutorial_makelevels_longdescription: 你能建立一個對稱迷宮嗎？一個直角的迷宮？通過基本的編碼概念獲得創意和完整的迷宮構建挑戰。與
    K-5 通用核心數學對齊。
  tutorial_wizard_longdescription: 以程式碼精靈的身分進入程式碼魔法風雲會世界。學習如何創建和施放法術來定制你的城堡。
  tutorial_mbscratchcards_longdescription: '將 micro: bit 的物理世界與 Scratch 的虛擬世界連接起來。'
  tutorial_mbswiftplaygrounds_longdescription: 使用微型:位元搭配 iPad 來學習斯威夫特。
  tutorial_mbbuttons_longdescription: '在這個簡介專案中，當按下按鈕時，您會讓圖片或動畫出現在 micro: bit 顯示器上。這項活動是適合那些誰從來沒有編程或那些尋求一個簡單的介紹編程
    BBC micro: bit。它使用微塊，這是一種類似於划痕的編程系統，可讓您立即看到在 micro: bit 上運行的代碼。'
  tutorial_meteor_longdescription: '在這個項目中，你會創建一個墜落流星遊戲英國廣播公司 micro：位。使用按鈕，玩家將移動盾牌以捕捉落下的流星並拯救地球。你在這個項目中學到的技術可以用來製作
    BBC micro: bit 的許多其他遊戲，包括 Pong 和太空侵略者等經典遊戲。'
  tutorial_ballbounce_longdescription: 了解如何製作一個移動應用程序，用戶在屏幕上彈球並從邊緣反彈。
  tutorial_mitcodi_longdescription: 學習如何製作自己的互動式移動應用程序。按蜜蜂，聽到它的嗡嗡聲！
  tutorial_mitdoodle_longdescription: 製作一個移動應用程序，您可以在屏幕上繪製圖片！
  tutorial_talktome_longdescription: 學習製作一個可以讓您的手機與您交談的移動應用程序！
  tutorial_mobilecspmap_longdescription: 使用 App Inventor 建立地標在您的城鎮、州或世界任何地方的「地圖導覽」。自助教學影片和文字教學課程帶領學生透過建立使用者介面和編寫行動應用程式的程式碼、使用地圖元件，以及依經緯度判斷位置。
  tutorial_ozorandom_longdescription: '瞭解電腦如何建立隨機數字並使用它們，然後使用隨機移動程式來協助種子故事的想法。 '
  tutorial_ozotroll_longdescription: '了解互聯網巨魔和童話巨魔之間的區別，然後教 Evo 如何成為一個保護您的好巨魔。 '
  tutorial_peblioart_longdescription: '學習使用程式碼繪製形狀並製作動畫，以建立受藝術家啟發的互動式圖稿。 '
  tutorial_astropi_longdescription: 使用 Astro Pi 計算機 Sense HAT 的在線模擬器編寫消息編碼並檢查 ISS
    上的環境空氣溫度。
  tutorial_rgart_longdescription: 正在尋找一種簡單直觀的方式來教導您的學生編碼嗎？RoboGarden STEAM 將代碼練習與
    STEAM 學習和遊戲化任務融合在一起，在多種活動中。在藝術活動中，學生了解混色概念，同時使用編碼塊解決生日派對上的挑戰。
  tutorial_rgengineer_longdescription: 正在尋找一種簡單直觀的方式來教導您的學生編碼嗎？RoboGarden STEAM 將代碼練習與
    STEAM 學習和遊戲化任務融合在一起，在多種活動中。在工程活動中，學生學習基本的機器人技術，同時使用編碼塊解決聖誕派對中的挑戰。
  tutorial_rgmath_longdescription: 正在尋找一種簡單直觀的方式來教導您的學生編碼嗎？RoboGarden STEAM 將代碼練習與
    STEAM 學習和遊戲化任務融合在一起，在多種活動中。在數學活動中，學生在解決一些編碼挑戰的同時練習計數，加法和減法。
  tutorial_rgscience_longdescription: 正在尋找一種簡單直觀的方式來教導您的學生編碼嗎？RoboGarden STEAM 將代碼練習與
    STEAM 學習和遊戲化任務融合在一起，在多種活動中。在科學活動中，學生經歷了一個前往太空的旅程，解決多種編碼挑戰，並了解更多有關太空元素和科學事實的知識。
  tutorial_rgtech_longdescription: 正在尋找一種簡單直觀的方式來教導您的學生編碼嗎？RoboGarden STEAM 將代碼練習與
    STEAM 學習和遊戲化任務融合在一起，在多種活動中。在科技活動中，學生通過了解科技的基本概念，通過前往火山島的旅程，解決多種編碼挑戰。
  tutorial_robotmagic3d_longdescription: 用你的想像力創建你的名字，你最喜歡的運動隊或任何你想要的動畫 3D 徽標。使用代碼使
    3D 模型和字母充滿樂趣。最後，您可以下載創作的動畫貼紙並與朋友分享。
  tutorial_robotmagicflappy_longdescription: 用你的想像力來創建一個 3D 飛揚的鳥遊戲。使用代碼使 3D 模型充滿樂趣。最後，您可以與朋友分享您的創作，並向他們挑戰高分。
  tutorial_scratchadventure_longdescription: 發送您最喜歡的卡通網絡角色，從宇宙的最遠到達，到克雷格小河的邊緣。解鎖秘密寶藏並在創建冒險遊戲的同時發現新角色。
  tutorial_scratchtalk_longdescription: 使用由 Amazon 提供支援的全新文字轉語音區塊，讓您的角色栩栩如生。創建說唱機器人或交談的交互式動畫。該項目將向您展示如何創建可旋轉，縮放和更改顏色的說話動畫。可能性是無窮無盡的！
  tutorial_scratchjrstory_longdescription: 一種中級活動，適合 2 至 5 年級的兒童，並且具有 ScratchJR 的經驗。通過這項活動和與
    ScratchJR 的持續時間，學生將有機會創造性地思考，改善講故事並與同齡人合作。
  tutorial_scratchjrtwinkle_longdescription: Twinkle，一閃小星級合作是一項介紹性活動，適用於幼兒園至二年級的兒童，幾乎沒有編程經驗。通過這項活動，學生將有機會創造性地思考，成為講故事的人，並提高數學推理和排序技巧。
  tutorial_spherocomm_longdescription: 了解社區和計算機程序中的溝通不良。利用這些知識來解決程序中的任何溝通不良或錯誤，以幫助
    BOLT 找到回家的路。
  tutorial_spherocommunity_longdescription: 設計一條簡單的路徑，代表您每天旅行的共同路線。您將創建兩個程序，一個繪製的路徑和一個基於塊的程序路徑通過您的社區路徑。
  tutorial_spherofunctions_longdescription: 了解如何使用和調用函數，將 Sphero 變成計算機。
  tutorial_spheroinfrared_longdescription: 成為流行病學家，以阻止困擾 BOLT 機器人社區的罕見機器人感染的傳播。
  tutorial_spherolightsensor_longdescription: 了解如何創建一個使用環境光傳感器測量照度值和追逐 BOLT 的程序。
  tutorial_spheromansion_longdescription: 保持一堆恐龍在你的房子應該不是一個問題，對吧？正如你想像的那樣，這並不能很好地結束。您被困在豪宅的圖書館中，必須編程出路。
  tutorial_roadblocks_longdescription: 作為「您的社區」的延續，當您和您的伴侶在路線上遇到不同的障礙時，您將修改阻止程序。
  tutorial_spherotext2_longdescription: 通過構建一個有趣的遊戲來學習您的第一個條件，您將在其中投擲 Sphero 並猜測動物的聲音。完成文字
    1 之後，這是一項很棒的活動。
  tutorial_spherotext3_longdescription: 瞭解如何根據陀螺儀的旋轉速率變更 Sphero 的主要 LED 燈。您還將了解規範化和絕對值。完成文字
    1 和 2 之後，這是一項很棒的活動。
  tutorial_spherotext4_longdescription: 使用變量來構建由 Sphero 提供支持的熱土豆遊戲。您將使用偽代碼並閱讀文檔來使這個經典遊戲栩栩如生。您還將了解技術概念，例如循環直到和範圍內的隨機性。完成文字
    2 或 3 之後，這是一項很棒的活動。
  tutorial_spheroraptor_longdescription: 創建一個強化的筆來保持球體在停留，同時也將代碼寫給球體逃脫。從循環，條件，運營商甚至比較器，你將需要盡可能多的編碼知識，你可以收集。
  tutorial_stempiday_longdescription: 我們使用數字 Pi 來計算圓的圓周和面積，但是您是否想過這個數字來自哪裡或如何計算它？在這個編碼活動中，您將隨機生成類似於非常糟糕的球員在飛鏢板上射飛鏢的分數。飛鏢落在圓圈內的百分比可以幫助我們計算
    Pi。然後改變點的顏色只是為了好玩！
  tutorial_stemplanetoids_longdescription: 您是否知道經典小行星和月球著陸器遊戲背後的代碼比您想像的要簡單？您知道這兩款遊戲都具有準確的物理性嗎？在這個活動中，你將修復一個破碎的小行星遊戲，船隻在一條直線移動。然後，您將為遊戲增加重力，並嘗試將船降落在月球上！適用於
    Chromebook 和其他設備！
  tutorial_stempong_longdescription: 您是否知道流行遊戲 Bonk.io 和經典 Pong 遊戲背後的代碼比您想像的要簡單？您知道這兩款遊戲都具有準確的物理性嗎？在此活動中，您將修復
    Pong 遊戲的損壞版本，以便對象像應該一樣反彈。然後，您將添加重力以創建 Bonk.io 克隆。適用於 Chromebook 和其他設備！
  tutorial_algobot_longdescription: AlgoBot 是一款益智遊戲，發生在歐洲，一艘泛銀河殖民船上，回收任務出現了可怕的錯誤。玩家指揮
    AlgoBot，一個聰明的小服務機器人，並學習使用可視化編程語言來幫助他克服危機！
  tutorial_thunkableapps_longdescription: '了解如何使用基於塊的編碼構建自己的應用程序！ '
  tutorial_toxicodedot_longdescription: 從您的甲板中選擇一張卡並解釋其代碼，以便在世界中進步。使用您直觀的能力來猜測規則並從自己的錯誤中學習。Compute
    it 和 Silent Teacher 背後的團隊精心製作，具有相同的基本原理：試驗和錯誤而不是詳細的解釋，流暢的進展，無需輸入代碼，絕對初學者的可訪問性。
  tutorial_gcactions_longdescription: 發現動作，這是編碼中的關鍵構建塊之一，並使用它們編寫視頻遊戲！探索數位文化，瞭解機器人及其實際可以做什麼。
  tutorial_gccomparators_longdescription: 發現比較器和邏輯規則，這些規則是編碼中的關鍵構建塊，並使用它們來編寫視頻遊戲！探索數字文化並了解我們的在線活動的跟踪。
  tutorial_gcconditions_longdescription: 發現條件，這是編碼中的關鍵構建塊之一，並使用它們來編寫視頻遊戲！探索數位文化，並瞭解為我們的線上世界提供動力的演算法。
  tutorial_gccreate_longdescription: 使用 GameCode 創建您的第一個完整的視頻遊戲！創建新角色，使他們（有點）更聰明，給玩家超級大國...
    天空是極限！
  tutorial_gcevents_longdescription: '發現事件，這是編碼中的關鍵構建塊之一，並使用它們編寫視頻遊戲！探索數位文化並瞭解人工智慧，以及它在您的生活中如何有意義。 '
  tutorial_gcloops_longdescription: 發現循環，編碼中的關鍵構建塊之一，並使用它們來編寫視頻遊戲！探索數字文化並了解社交網絡上的回音室現象。
  tutorial_gcvariables_longdescription: 發現變量，這是編碼中的關鍵構建塊之一，並使用它們來編寫視頻遊戲！探索數位文化並瞭解什麼是資料以及其運作方式。
  tutorial_beanything_longdescription: 探索六個很酷的職業生涯，看看如何將編碼應用於每個人！發現成為機器人工程師，音樂家，宇航員，農夫，養蜂人和糕點廚師是什麼樣的感覺。使用程式設計來動畫人物、撰寫音樂、講故事、設計遊戲，甚至創作藝術。
  tutorial_change_longdescription: 創建一個項目，展示你將如何改變世界！無論您是對回收充滿熱情，還是有實現世界和平的想法，都可以使用代碼分享您的願景！
  tutorial_cooking_longdescription: 炫耀你的技能-創建一個互動烹飪遊戲。初學者可以使用自我指導教程，而更高級的編碼人員可以選擇從空白項目開始。
  tutorial_crystal_longdescription: 在這個多人遊戲中與朋友戰鬥。應用自己的策略，並將您的代碼與整個 Tynker 社區對抗，看看誰是真正的編碼冠軍！在熔岩中萎縮的狂野
    4 人競技場中戰鬥時，施放法術，收集能量提升並擊敗敵人！
  tutorial_landscape_longdescription: 使用 Python 的鋼筆繪圖功能使用代碼撰寫橫向。使用已經為您創建的景觀項目或設計我們自己的結構。發布並分享您的作品！
  tutorial_pets_longdescription: 創建一個關於寵物的有趣遊戲-無論是真實的還是虛構的！初學者可以使用自我指導教程，而更高級的編碼人員可以選擇從空白項目開始。
  tutorial_petvet_longdescription: 忙碌的一天，在寵物獸醫導致的樂趣，因為你和芭比娃娃幫助各種寵物通過他們的第一次檢查。從引導寵物進入考試室到診斷他們的嗅探，boo-boos
    和癢，您會發現每個難題都有一個解決方案，使寵物感覺比以往任何時候都更好！
  tutorial_superhero_longdescription: 使用 HTML 和 CSS 像素藝術創建您最喜歡的超級英雄蒙版。發布並分享您的作品！
  tutorial_vidcodeplastic_longdescription: "   塑料充斥海洋的問題持續惡化。幸運的是，你可以透過塑料汙染公益廣告用程式碼發出你的聲音。在使用
    JavaScript 編寫一個關於塑料汙染的公益廣告後，你可以再製作一個有關你關心的任意主題的視訊！學會使用迴圈、正弦波和自定義表情來製作一個獨特的專案。
    \ "
  tutorial_vidcodetypeface_longdescription: 使用形狀和排版元素創建自己的字體。類型有更多的元素比你可能已經意識到！到目前為止，我們已經談到了字體以及它們是如何不同風格的文本。字體實際上只是不同樣式的字體。字體是一系列具有類似功能的字體。
  tutorial_washustorm_longdescription: 了解如何編程即將到來的風暴。
  tutorial_activitypackets_longdescription: 透過 Wonder Workshop 提供可列印的創意程式編碼活動，找到數小時的家庭歡樂。通過下載這些在線和離線活動，使用
    Dash，Dot 和 Cue 機器人將編碼帶入生活中，以便在一小時玩程式及其他活動中使用！
  tutorial_googlerookie_longdescription: 在此活動中，您將使用入門編碼語言 Blockly（一種新秀主題拼貼）編寫代碼。您將使用序列，變量和循環來創建一個獨特的作品，突出您的創造力！
  tutorial_tommyturtle_longdescription: 幫助幼兒與 Tommy the Turtle 一起學習編碼的基礎知識！最佳移動應用程序獎最佳教育應用程序金獎得主。與
    StemDash 連接，使家長和老師能夠跟踪學習進度，與您的孩子聊天以提供鼓勵或限制他們的遊戲時間。
  tutorial_mazyad_longdescription: 該產品將擴大我們的界限，以創建具有計算機化應用程序的集成紙質版本，如果計算機出於任何原因不使用該計算機，則可以替代產品。它也將作為一個介紹了解一般編程。
  tutorial_gamemaker_longdescription: Game Maker 是一個開放式的活動，學生可以使用簡單的代碼嚮導創建他們想要的任何東西。只需點擊一個可愛的小怪物的圖片，然後選擇菜單中的選項之一。對於那些想要更深入地進入遊戲製作的人來說，還包括了更多高級教程。
  tutorial_duckrace_longdescription: 在這個過程中，你將解決編程任務，以幫助托尼鴨子收集硬幣為節日儲蓄。在課程結束時，您可以創建自己的遊戲。
  tutorial_allcancodeapps_longdescription: 使用 Allcancode 平台創建從設計到交付的網絡和移動應用程序。應用程序邏輯是用谷歌
    Blockly 編寫的，這是大多數 Code.org 活動中使用的編程語言。
  tutorial_n2y_longdescription: 在這些可打印的活動中，學生可以幫助一個名為 Bitt Bot 的小機器人探索地球上不同的地形。學生通過選擇並旋轉適當的方向箭頭，為
    Bitt Bot 提供簡單的指示。這六個活動中的每一個都包括簡單的方向，並以 n2y® SymboLSTIX PRIME® 系列中的符號支援。這些符號可以幫助非讀者和初學者理解並遵循指示。
  tutorial_microsoftarcade_longdescription: 玩有趣的街機遊戲，設計自己的精靈，並學習使用 MakeCode Arcade
    編寫自己的遊戲的基礎知識。
  tutorial_csfirstunplugged_longdescription: 沒有電腦或互聯網？沒問題嘗試 CS First Unplugged 活動，探索計算機科學如何解決諸如幫助人們在分開時保持聯繫等問題。'插入'
    划痕活動也可用！
  tutorial_toxicodepython_longdescription: 無需任何單詞或解釋即可發現 Python 的基礎知識。我們沉默的老師會給你幾個系列的挑戰，這些挑戰將導致你猜測一些規則並從自己的錯誤中學習。
  tutorial_codecombatozaria_longdescription: 進入歐扎利亞的世界，在那裡您將成為史詩般的冒險中的英雄。你必須使用編碼的力量來擊敗一個佔領了世界的黑暗！在此過程中，您將遇到有趣的角色並前往不同的土地，練習編碼概念，例如序列，循環，調試和分解。最後，您將設計一個可玩的遊戲，您可以與朋友分享！
  tutorial_vidcodedate_longdescription: '氣候時鐘項目是數學，環境科學和計算機科學與文化相關的交集。在這個「一小時玩程式」活動中，學生將獲得引導建造自己的氣候時鐘。他們將與對象，屬性，變量，函數和循環進行交互，並自定義他們的信息，以傳達他們對世界的信息以及對未來的希望。 '
  tutorial_codemonkeyspace_longdescription: '編寫真正的代碼來幫助猴子宇航員在太空中捕捉香蕉！ '
  tutorial_codespeakhappy_longdescription: 學習編程冥想應用程序，將您帶到「快樂的地方」。
  tutorial_grokimage_longdescription: 使用編程語言 Python 對圖像進行快速更改。製作有趣的圖像編輯程序並製作自己的圖像濾鏡！
  tutorial_icomputelearn_longdescription: 當您學習使用 ICompute 編碼時，您可以編寫自己的精彩互動故事、遊戲和動畫。遵循我們的創意，有趣的活動意味著您將發展計算思維以及編碼技能！
  tutorial_rpstress_longdescription: 使用 Scratch 積木，通過圖形效果，服裝動畫和聲音效果創建和個性化您可點擊的壓力球。
  tutorial_bsdcause_longdescription: 本課程允許學生使用代碼作為一種方式來分享他們重要或有趣的內容。他們可以在學習 HTML，CSS
    和 JavaScript 的同時按照課程或創建獨特的項目。他們提供視頻教程，實時編碼和訪問代碼詞彙表的指導。「支持我的事業」專注於設計和編碼登陸頁面，該頁面將從您最喜歡的事業的支持者那裡收集數據。#codeisyourvoice
  tutorial_vidcodeanimoji_longdescription: 使用循環遍歷數組，從而導致表情符號通過多個選項進行動畫處理。
  tutorial_vidcodeanimojies_longdescription: 使用循環遍歷數組，從而導致表情符號通過多個選項進行動畫處理。
  tutorial_bsdinspire_longdescription: 本課程允許學生使用代碼來分享對他們來說重要或有趣的內容。他們可以在學習 HTML，CSS
    和 JavaScript 的同時關注課程或創建獨特的項目。他們提供視頻教程，實時編碼和訪問代碼詞彙表的指導。誰激勵我的人專注於創建一個網頁，以展示前 3 名誰一直是一個靈感的人給你.#codeisyourvoice
  tutorial_tttractor_longdescription: 幫助使領域恢復生活。農夫 Hayao 失望了他的運氣，他的田野變得一團糟。但他剛剛獲得了一個花哨的新拖拉機與重複的代碼系統使用循環，只是可能節省一切。幫助學習拖拉機如何工作，以澆灌所有農作物在他的田野。
  tutorial_codeillusionmickey_longdescription: 與米奇一起踏上神奇的編碼冒險！了解如何在使用 JavaScript 掌握媒體藝術簡介時繪製、著色和移動形狀。
  tutorial_scigirlsquest_longdescription: '在這個線上編程冒險中，青年們帶著 Subby 潛水艇渡過水下挑戰，使用代碼在海底尋找各種物品並收集科學數據。 '
  tutorial_codespeakbreathe_longdescription: 學習編程冥想應用程序，該應用程序將引導用戶進行正念的呼吸練習。
  tutorial_vidcodeface_longdescription: 使用臉部追蹤資料庫來編寫您自己的自訂臉部篩選器，就像您在社交媒體上使用的那樣。
  tutorial_educodemaze_longdescription: 設計一個迷宮，完成怪物和鎖定的通道。使用變量，循環和字符串來幫助您的英雄導航您創建的世界。
  tutorial_educoderace_longdescription: 學習計算機科學，你釋放你的賽車手！發明並自定義您自己的汽車，同時更深入地了解對物體以及視頻遊戲的製作方式。
  tutorial_codespeakchatbot_longdescription: 了解如何編寫聊天機器人，這是一個可以與之交談的計算機程序，同時了解著名的計算機科學女性先驅者。
  tutorial_gamefrootgames_longdescription: 學習編寫像超級馬里奧兄弟學生這樣的真實遊戲，這些學生準備超越 Scratch
    和 Tynker 將被引入真實遊戲行業實踐，創意編碼概念，如何發布自己獨特的遊戲並開始在遊戲行業中邁向職業生涯。本教程是關於關卡設計，選擇一個角色，動畫和編碼你的角色移動。
  tutorial_codespeakgrandparent_longdescription: 學習編寫數字卡片，將喜悅傳播給您生活中特殊的人。
  tutorial_educodekingdom_longdescription: 王國受到攻擊！計劃強大的防禦措施以幫助擊退入侵者。掌握陣列的力量，以便在自己的塔防遊戲中創建自己的怪物浪潮！
  tutorial_codehsdata_longdescription: 瞭解如何使用資料視覺效果，以有意義且易於理解的方式顯示資料的功能。使用我們的圖形產生器建立視覺吸引人的圖表，並瞭解如何使用程式碼建立精美的資料。
  tutorial_educodecake_longdescription: 與廚師羅蘭一起烤蛋糕時學習 HTML。使用新發現的標籤和類知識來塑造和樣式您的自定義創建。
  tutorial_ttsecond_longdescription: 你能提供開放協議嗎？您已經潛入了首都船，現在您必須逃避安全無人機足夠長的時間才能為所有人開放訪問。快速檢查條件語句，從卑鄙的網絡視覺中找出您是否安全。如果沒有，那就是氣閘！
  tutorial_bsdtrivia_longdescription: 本課程允許學生使用代碼作為一種方式來分享他們重要或有趣的內容。他們可以在學習 HTML，CSS
    和 JavaScript 的同時按照課程或創建獨特的項目。他們提供視頻教程，實時編碼和訪問代碼詞彙表的指導。瑣事遊戲製作器專注於構建交互式瑣事遊戲，您還可以在其中提出瑣事問題。#codeisyourvoice
  tutorial_csfirstdialogue_longdescription: 編程兩個精靈之間的對話。獲得創意，同時與代碼在划痕與 CS 第一通信！
  tutorial_codemonkeybeaver_longdescription: 幫助海狸實現其目標！通過充滿樂趣的編碼活動，潛入這隻海狸的自然棲息地，從而快速開始您的編碼教育。海狸可以游泳，收集木材並建造水壩。這隻小海狸需要你的幫助。使用簡單的代碼塊來完成湖中的水壩，使水保持平靜，蓋房子並製作冰沙！
  tutorial_codestersdistance_longdescription: 學習 Python 編碼的基礎知識，然後創建一個計算兩個精靈之間距離的程序，以確保它們與社交距離或需要戴口罩。
  tutorial_itchspace_longdescription: 本教程將帶您完成使用 Scratch MIT 編程語言創建經典的太空侵略者遊戲。訂閱 RokCoder
    YouTube 頻道以獲取更多基於抓點的視頻和教程！每部影片都是一口大小的教學課程 (大約十分鐘的長度)，其中包含自己的特定最終目標。最終的結果是一個高品質的划痕街機遊戲。
  tutorial_vidcodemagic_longdescription: 使閃光燈使用循環隨機出現在屏幕周圍。
  tutorial_vidcodemagices_longdescription: 使閃光燈使用循環隨機出現在屏幕周圍。
  tutorial_codespeakmeal_longdescription: 學習編寫可幫助用戶做出健康食物決策的應用程序。
  tutorial_itchfish_longdescription: Scratch 3.0 教程，用於製作與鯊魚追逐和吃魚的遊戲，當潛水員被意外吃掉時破壞。
  tutorial_bsdwebsite_longdescription: 本課程允許學生使用代碼作為一種方式來分享他們重要或有趣的內容。他們可以在學習 HTML，CSS
    和 JavaScript 的同時按照課程或創建獨特的項目。他們提供視頻教程，實時編碼和訪問代碼詞彙表的指導。「我的收藏夾網站專注於創建一個網頁，其中包含您感興趣或喜歡做的三件事。#codeisyourvoice
  tutorial_codespeaktime_longdescription: 了解如何編寫數字時間囊以記錄並反映您的生活。
  tutorial_itchwebcam_longdescription: 了解擴增實境並製作自己的擴增實境虛擬空間。
  tutorial_itchball_longdescription: 得到一個球在屏幕上反彈。了解循環內的循環和條件。
  tutorial_ttrace_longdescription: 通過調用函數和設計課程，玩家可以將自己的賽車編程為快速，靈活和強大; 在比賽期間，他們可以破解競爭對手的車輛以爭奪他們的控制。
  tutorial_plethora_longdescription: '在這個過多的活動中，您將解決視覺有趣的挑戰，並學習因果和用戶交互的概念。 '
  tutorial_educodesecret_longdescription: 當您深入了解語句，字符串，for-in 循環時，與 Agent Smith 一起探索秘密世界。幫助代理史密斯找到罪魁禍首，並使用
    Python 為其新用戶配置該機構的操作系統。
  tutorial_itchshapes_longdescription: 學習如何在 Scratch 中繪製形狀。您還將學習如何計算任何形狀需要轉動多少。
  tutorial_codeguppytext_longdescription: 通過在線編碼編輯器中創建您的第一個程序來學習基於文本的編碼的基礎知識。
  tutorial_vidcodeplastiche_longdescription: "   塑料充斥海洋的問題持續惡化。幸運的是，你可以透過塑料汙染公益廣告用程式碼發出你的聲音。在使用
    JavaScript 編寫一個關於塑料汙染的公益廣告後，你可以再製作一個有關你關心的任意主題的視訊！學會使用迴圈、正弦波和自定義表情來製作一個獨特的專案。
    \ "
  tutorial_educativechatbot_longdescription: 了解人工智能和機器學習的領域，以及編程自己的聊天機器人！
  tutorial_educodebasics_longdescription: 學習一些編程基礎知識，並在這個過程中創建自己的遊戲！
  tutorial_codehsdesign_longdescription: '編碼人員將學習如何編程可以支持藝術家，並建立自己的網上商店樣機，使用 HTML。 '
  tutorial_htmlacademyphp_longdescription: 滿足 Dumpo 的小大象，一個高級程序員在一個網頁設計工作室，誰正在開發一個在線商店。在一起，您將以引人入勝的方式學習
    PHP 的基礎知識。您將使用 Web 腳本並學習變量，將 PHP 腳本添加到佈局中，並在創建真實的 Web 項目時與數據庫進行交互。
  tutorial_gamefrootdistance_longdescription: 在 COVID-19 中：停止傳播，您可以修改「待在家」因素並編寫簡單的新聞答題器。該活動說明了社交距離如何直接影響像
    COVID-19 這樣的病毒傳播的速度。學生和教師將對病毒科學，病毒對社會產生的影響，並同時提高他們的數字流利程度技能。
  tutorial_codesterscovid_longdescription: 在創建自己的 PSA 的同時學習 Python 編碼的基礎知識，了解我們如何阻止
    COVID-19 的傳播。設計您自己的動畫交互式 PSA，以分享有關社交疏遠，戴口罩，隔離和其他措施的重要性的重要信息。
  tutorial_ttbunker_longdescription: 你找到了地堡，一旦你破解了它的加密，它的所有秘密都是你的。軍隊接近，你必須使用編程的力量保持周邊。通過添加新的代碼行和更改值來編碼單個塔，設置範圍，損壞和更多特殊能力。生存足夠長的時間，以了解類和實例如何使您更加強大。
  tutorial_cuttle_longdescription: 通過這些有趣的互動任務挑戰自己，並學習有關計算思維的所有信息。
  tutorial_bsdjokes_longdescription: 本課程允許學生使用代碼作為一種方式來分享他們重要或有趣的內容。他們可以在學習 HTML，CSS
    和 JavaScript 的同時按照課程或創建獨特的項目。他們提供視頻教程，實時編碼和訪問代碼詞彙表的指導。笑話和謎語專注於創建一組交互式卡片，其中包含您最喜歡的笑話，謎語以及答案！#codeisyourvoice
  tutorial_rptree_longdescription: 使用 Scratch 創建一個模擬，顯示改變森林的健康狀況和森林砍伐程度如何影響樹木，野生動物和吸收的二氧化碳量。您應該已經知道
    Scratch 坐標和變量是如何工作的。
  tutorial_codestersunity_longdescription: 學習 Python 編碼的基礎知識，包括列表，循環和精靈。然後使用循環創建壁畫以訪問存儲在列表中的每個精靈。
  tutorial_codesterssoccer_longdescription: 學習 Python 編碼的基礎知識，然後創建一個將足球射入球門的程序。為了瞄準你的鏡頭，你首先需要估計線的斜率。祝你好運！
  tutorial_breakoutlock_longdescription: 'Haspy 的機器人需要你的幫助！她需要您對循環，算法和編碼的知識，以幫助她修復
    Lockit 的代碼並重新啟動系統。 '
  tutorial_thunkablemask_longdescription: 了解如何構建移動應用程序，為您提供了知道如何正確佩戴口罩的要點！
  tutorial_cafarming_longdescription: 計算機科學可以幫助養活飢餓的世界。農民正在使用技術以更智能，更可持續的方式種植食物。農業機器人和無人機可以監控，澆水和噴灑作物，甚至處理那些討厭的雜草！瞭解如何在農場中使用
    AI、電腦視覺和物聯網。
  tutorial_blocksmithyeti_longdescription: 哦，不！有人困住了雪人！只有您和您的可編程智能大砲才能保存雪人並餵養他們的朋友。學生將通過這個有趣的互動式自定進度課程使用
    JavaScript 來保存雪人。
  tutorial_codecapture_longdescription: '只需使用筆和紙和手機，就可以使用 JavaScript 進入編程世界的第一步！ '
  tutorial_codehslitter_longdescription: 了解如何使用編程來幫助解決世界上最大的問題之一：垃圾和浪費！在這個選擇你自己的冒險一小時玩程式中，你可以選擇
    Python 的基礎知識或網頁設計的基礎知識。無論您選擇哪種方式，您都將探索如何使用計算機科學來減少社區中的垃圾量。
  tutorial_bsdocean_longdescription: 水下的生活揭示了我們現在面臨的緊迫問題-我們的環境。該項目的重點是指導您編寫自己的網頁，以保護我們的水域。
  tutorial_itchplatformer_longdescription: 一個易於遵循的教程，介紹如何使用 Scratch 創建一個簡單的平台遊戲。
  tutorial_codejika_longdescription: 使用 HTML 和 CSS 編碼的一個很好的介紹。編寫幾行，通過創建一個帶有兩色漸變背景，名稱和網站啟動日期的漂亮登陸頁面來查看即時輸出，而不會陷入
    Hows 和 Whys。
  tutorial_gamefrootclicker_longdescription: 學習者編寫自己的點擊器遊戲，並在此過程中學習變量，不同的數據類型，條件邏輯，比較運算符，並獲得一些有價值的見解，以了解專業遊戲開發人員如何設計和製作真實遊戲。在本教程結束時，您將編碼不同的變量類型，發布了一個遊戲，並在本土環境中與計算機科學互動。
  tutorial_rmagicequity_longdescription: 探索與使用程式碼減少不平等相關的概念：有限的資源、平等、公平和解放。在自我引導式區塊環境中使用變數和函數。通過動畫
    3D 演員來完成。
  tutorial_ttfreestyle_longdescription: 你是新的音樂視頻的編舞家和導演！輸入真實程式碼以放置和控制舞者、風景等。只要確保正確地大寫和標點，否則整個事情將只是靜態的。
  tutorial_ozobotcolor2_longdescription: 學生將學習 Ozobot 的基本功能。學生將學習如何繪製 Ozobot 可以閱讀的顏色代碼。
  tutorial_ozobotcolor3_longdescription: 學生將學習如何使用顏色代碼對機器人進行編程，使其向左，向右和直移動。
  tutorial_clcarbon_longdescription: 一個 python 課程計劃，將教學生如何製作碳足跡計算器，該計算器根據有關日常生活的簡短測驗計算足跡，然後給出比較指標（即這與
    xxxx 的碳量相同），並建議更環保的方法。
  tutorial_kodablebasics_longdescription: 沒有電腦？沒問題！學習基本的編程技能和練習使用核心編碼命令，無需使用設備。
  tutorial_scigirlscc_longdescription: 幫助您的學生學習編寫偽代碼！計算機程序員通常使用日常語言來開始項目，寫出他們想要在代碼中發生的事情-這就是所謂的偽代碼。Youth
    將分組工作，為簡單的動作或跳舞動作編寫偽代碼。
  tutorial_irobotpicture_longdescription: 機器人有許多傳感器可以協同工作，以幫助機器人了解周圍的一切。就像傳感器一樣，我們的朋友經常可以看到，聽到，感覺或理解我們無法做到的事情。在此活動中，共同努力以幫助解碼秘密消息並破解代碼！
  tutorial_kcjmyself_longdescription: 在這個活動中，你將學習如何使用 Scratch 編寫一個關於你的動畫！設計一個自定義角色來代表自己，使其四處移動，並添加不同的背景來炫耀您的家鄉。這個項目非常簡單，孩子們可以自己完成或在成年後的支持下完成。
  tutorial_nearpodalgorithms_longdescription: '在這個 Nearpod 課程中，學生將演算法識別為一組逐步指示。學生學習創建，測試和修復算法以完成特定任務。 '
  tutorial_kibodrop_longdescription: 工程是關於持久性和毅力。今天，學生將成為工程師，學習工程設計過程的步驟。他們將使用工藝和再生材料製作模型，然後他們將通過從腳踝高度下降來測試模型的堅固性。這是不插電的活動；KIBO
    機器人是可選的。
  tutorial_ozobotcolor1_longdescription: 學生將學習 Ozobot 的基本功能，包括如何校準機器人的感應器，以及如何繪製線條供機器人跟隨。
  tutorial_scigirlspixels_longdescription: '在這個不插電的活動中，您將了解什麼是像素以及如何將簡單的黑白圖像發送給朋友！ '
  tutorial_kcjheroines_longdescription: 在這項活動中，您將了解到不同的加拿大女性創造歷史。使用 Scratch，您將學習如何編寫一個視頻遊戲，慶祝他們的生活和成就。選擇一個女主角，自定義他們的服裝和背景，代碼移動和目標為您的遊戲，並保持得分。這個項目非常簡單，孩子們可以自己完成或在成年後的支持下完成。
  tutorial_ozobotvalue_longdescription: 學生將使用 Ozobot 隨機選擇一個地方值，在三位數字中識別相同的位數值，然後寫出數字。
  tutorial_icodebytes_longdescription: 學習沒有技術的計算機科學！適合 5-7 歲兒童在課堂上或在家中與家人一起使用的有趣不插電計算活動。這些活動有助於以一種非常有趣的方式發展計算思維技能。分為計算機科學的基本原則，涉及創建算法，邏輯思考，發現模式和發現或制定規則。
  tutorial_clfashion2_longdescription: 您是對代碼感興趣的時尚意識數據科學家嗎？加入數據科學的時尚達人課程，學習編碼和時尚如何攜手合作！我們將與數據科學一起使用
    SQL 代碼來調查營銷，線條樣式和商店運營。
  tutorial_ai4all_longdescription: 這個 Byte in AI 旨在成為一種快速而有趣的教師主導的方式，可以開始熟悉現代 AI 的一些核心想法，包括：數據如何在
    AI 模型中輸出，人類偏見如何進入數據集，以及如何在藝術和創造力等各種領域中使用 AI。學生通過在 Google 快速，繪圖中探索繪畫來學習這些東西！
  tutorial_cldata_longdescription: '發現數據科學，這是最有價值的技能之一，並看到世界！數據科學聽起來像數學一樣乾燥和可怕嗎？不要害怕這個入門課程將向您展示您已經是數據和數據科學的專家，充滿了與足球，音樂，藝術和您最喜歡的書籍等主題相關的有趣和有趣的見解。可供親自使用的材料或遠端學習設定。 '
  tutorial_spheroinputs_longdescription: '這項活動將讓你思考輸入和輸出的常見計算機科學編碼概念，以及這個想法如何與使用計算機科學有關。 '
  tutorial_edisoncount_longdescription: '在這個學生主導的活動中，介紹使用愛迪生機器人和基於塊的編程語言 edBlock 的輸入和輸出的關鍵計算概念。通過一系列漸進式編程任務，利用愛迪生機器人的驅動功能。為機器人建立程式以「追蹤」，需要應用順序思維並瞭解輸入-過程-輸出週期。 '
  tutorial_spheroloops_longdescription: '這項活動將讓你思考循環的常見計算機科學編碼概念，以及這個概念如何與使用計算機科學有關。 '
  tutorial_kiboprogram_longdescription: 在本課程中，孩子們將學習編程中的排序以及組成編程語言（如 KIBO）的符號。學生將創建自己的編程符號，並用自己的動作表演程序。最後，他們可以將這些運動程序轉換為
    KIBO 的程序。
  tutorial_hellorubycsin60_longdescription: '你有沒有想過什麼旅行你的電腦的電線內？或者為什麼電腦零件看起來像一個小城市？或者真正的算法是什麼？這些
    30 個自定進度的一分鐘視頻針對 5-9 歲的孩子，其次是孩子們可以在家中完成的活動。主題包括代碼，硬件，網絡，AI 和其他有趣的想法。 '
  tutorial_clfashion1_longdescription: 您是對代碼感興趣的時尚意識數據科學家嗎？加入數據科學的時尚達人課程，學習編碼和時尚如何攜手合作！我們將與數據科學一起使用
    SQL 代碼來調查營銷，線條樣式和商店運營。
  tutorial_irobottraffic_longdescription: 交通信號是我們日常生活中安全的主要部分。使用 Root 機器人編寫您自己的交通信號燈，並了解發明者！
  tutorial_edisonmystery_longdescription: 開始學生在這個學生主導的活動中使用愛迪生的線路追踪器和基於抓點的編程語言 EdScratch
    的探索。學生首先熟悉愛迪生機器人的線路追蹤感測器技術，並在不同顏色的表面上試驗紅色 LED。然後，他們將繼續使用算法的概念掌握一條神秘的線條。
  tutorial_microbitseaturtles_longdescription: 創建一個低功耗，紅色 LED 沙灘燈的原型，可用於海灘小徑上的照明，這對海龜也是安全的。
  tutorial_ozobotknow_longdescription: 在本課程中，學生將介紹 Ozobot Evo 的硬件和機器人組件。
  tutorial_imagilabs_longdescription: '編程閃爍的心臟，火箭飛船起飛，你的名字，或任何你的想像力想出來的東西！首先，我們將教您如何以自己喜歡的顏色對心臟進行編程，然後使其與您喜歡的歌曲的節奏閃爍。加入我們的
    IMAGiCoders 社群，分享和交流設計。上傳您的創作在您的 ImageCharm，這樣你就可以自豪地穿你的代碼無論你走到哪裡！ '
  tutorial_irobotsimulator_longdescription: 了解如何使用此活動數據包創建和下載編碼項目！使用虛擬競技場中的 Root simbot
    解決所有難題，最後揭示秘密消息！
  tutorial_irobotkind_longdescription: 我們的機器人仍在學習如何在與朋友一起玩時做出善意的選擇。在這個遊戲中，通過連續四種決定幫助根實踐。如果
    Root 做出了不好的選擇，它必須在開始時重新開始！讓我們一起玩吧！
  tutorial_firiavirtual_longdescription: 使用功能強大的 3D 機器人模擬器學習 Python 編程。您將在具有逼真物理學的虛擬環境中完成具有挑戰性的任務。任務會教您控制
    CodeBot 上馬達、LED 和其他周邊設備的程式碼。沙盒模式可讓您以無限的 Python 編碼可能性發揮創意。開始使用「代碼空間模擬」非常簡單！
  tutorial_irobotguesscode_longdescription: 通過代碼對皮卡進行新的旋轉！學生可以使用程式碼來預測根 SimBot 將會建立哪些圖片、歌曲或文字。編碼你自己的圖片創作，太！
  tutorial_ozobotnouns_longdescription: 在本課程中，學生將識別拼寫和使用不規則複數名詞的正確方法，並使用顏色代碼對 Ozobot
    進行編程，通過向左或向右轉動並在句子中使用名詞來移動到正確的不規則複數名詞。
  tutorial_nasa3d_longdescription: 了解爆炸的星星，3D 模型和代碼塊！這個太空的活動將帶您使用基於瀏覽器的免費 Tinkercad
    了解天文學中 3D 建模的基礎知識。學生們可以從創建簡單的 3D 形狀，到處理爆炸恆星上的實際 NASA 數據，在擴增實境中進行測試，以及使用循環和基於時間的更改與代碼塊進行演進。
  tutorial_blupants_longdescription: 訓練一個真正的自主機器人拿起積木並通過在障礙物路線中導航將其部署到目標。從拖放界面開始，並隨著您更有經驗的過程中前進到
    Python。
  tutorial_legodance_longdescription: 同步休息舞者的運動運動，以保持節奏與光和節拍.
  tutorial_nearpodcoding_longdescription: 在這個 25-30 分鐘的 Nearpod 中，學生們可以透過嘻哈影片和 Nearpod
    的標誌性互動功能，向學生介紹編碼。本課程包含絮凝視頻編碼。
  tutorial_kcjplastic_longdescription: 我們正在挑戰您使用數據可視化來開發塑料污染解決方案！了解塑膠廢料的來源，以及為什麼它成為一個全球性的問題。然後反思您自己的塑料使用情況，估計隨著時間的推移可以減少多少浪費，並設計可以幫助您的發明或替代方案。孩子們可以自己或在成年後的支持下完成這個項目。
  tutorial_legojourney_longdescription: '旅程令人興奮！挑戰學生，混音我們的草蜢之旅項目，以創造一個新的旅程，並找到不同的方式，讓
    SPIKE Prime 靈感的虛擬蚱蜢使用 Scratch 3.0 移動！除了 CS 技能外，這個老師輔導活動還可以用於支持語言藝術，科學和藝術等領域。 '
  tutorial_legohopper_longdescription: 設計多種原型，以找到最有效的方法來移動機器人，而無需使用輪子。
  tutorial_catrobatembroidery_longdescription: 在 Android 手機上編寫您的設計編碼，並將其縫在 T 卹，褲子，健身包或鞋子上！
  tutorial_irobotphone_longdescription: 在這個編碼挑戰中，學生將遠程合作，創建一個繪製圖片的集體計劃。仿照經典的電話遊戲，學生將接收，混音，並沿著電話鏈傳遞代碼。你的團隊是否會在你到達終點時達成「畫面目標」？
  tutorial_codeguppydraw_longdescription: 使用有趣且引人入勝的 JavaScript 程序快速介紹基於文本的編碼
  tutorial_codejumper_longdescription: 在 Code Jumper 課程的本課程中，學員使用教室中的典型教材，透過不插電的動手體驗探索網路。本課的主題是關於對他人的仁慈信息。本課程是專門為視障學生而設計的。
  tutorial_meeempathy_longdescription: 幾個世紀以來，村民和伊拉格共享相同的空間，但很少互動。現在，您可以使用代碼的力量將兩個村莊聚集在一起。玩家將體驗到對鄰居的同理心和同情心，學習合作和包容性，並擁抱使我們所有人都獨特與眾不同的多樣性。

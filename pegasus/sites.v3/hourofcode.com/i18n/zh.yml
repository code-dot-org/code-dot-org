  csf_page_faq_question_02: 我怎樣才能把計算機科學基礎帶到我的整個學校？
  csf_page_faq_answer_02: 作為美國領先的K-12計算機科學課程，我們的小學課程已在達拉斯等主要城市學區以及愛荷華州的小型農村地區被證明有效。無需聘請專家來教授計算機科學。我們的計劃經過獨一無二的設計，旨在為剛接觸計算機科學的教師提供支援，同時提供靈活的課程演進以滿足學生的需求。與學校和學區管理員[分享這本手冊](%{brochure_url})，或者[建議他們查看我們的管理員頁面](%{admins_url})，那是專為回答管理員常見問題而設計的。
  csf_page_faq_question_03: 教授計算機科學基礎需要多少錢？
  csf_page_faq_question_04: 我如何/在哪裡可以獲得計算機科學基礎的專業發展？
  csf_page_faq_answer_04_01: 剛開始教授計算機科學？不用擔心！我們的大多數老師以前從未教過計算機科學。加入當地教師的行列，為在課堂上實施計算機科學提供鼓舞人心的實踐支援。我們的區域合作夥伴為個別教師或全校PD提供為期一天的高品質Code.org研討會。[註冊參加附近的專業發展研討會](%{sign_up_url})！
  csf_page_faq_answer_04_02: 成為逾10萬名參與研討會的教師中的一員。我們的大多數研討會與會者都說：“這是我參加過的最好的職業發展。”事實上，[90%的參與者會向其他老師推薦我們的課程](%{rec_url})！
  csf_page_faq_question_05: 計算機科學基礎的推薦教授時間是什麼時候？
  csf_page_faq_answer_05: 每門計算機科學基礎課程包括13-17節為期45分鐘的課。我們建議所有學生按照老師設定的節奏在課間推進。有許多由教師主導的旨在同步體驗的項目關卡，技能培養課程可以由學生按照自己的節奏完成。
  csf_page_faq_question_06: 計算機科學基礎需要什麼材料？
  csf_page_faq_answer_06: 許多課程都有指導學生完成活動的講義。這些資源可以列印出來或以數字形式分發。有些課程需要典型的課堂用品和教具。[訪問計算機科學基礎教學大綱瞭解更多](%{syllabus_url})。
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters
  csa_page_intro_list_04: Open-ended projects for more personalized learning
  csa_page_intro_list_05: Student-friendly code review tool

  professional_learning_section_desc: 在準備教學時獲得所需的支援。老師喜歡它，超過90％的老師將其評為有史以來最好的職業發展！
  professional_learning_section_desc_short: 在準備教學時獲得所需的支援。
  professional_learning_section_desc_self_paced: 及時的支持，讓你可以根據自己的日程安排充滿信心地準備教學。
  professional_learning_section_block_facilitator_led_workshops: 我們高度支持的專業學習計劃將帶你與一群老師一起向彼此學習，並在你開始向學生教授免費課程的第一年提供專家輔導員。面對面和虛擬研討會將於今年夏天開始。
  professional_learning_section_block_facilitator_led_workshops_csf: 加入當地教師的行列，為在課堂上實施計算機科學提供鼓舞人心的實踐支援。我們的區域合作夥伴為個別教師或全校PD提供為期一天的高品質Code.org研討會。報名參加附近的專業發展研討會！
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: 面對面和虛擬研討會於今年夏天開始。
  no_devices_section_subhead: 來吧，切斷電線（一會兒）！
  no_devices_section_desc: 計算機科學教育並不一定要在螢幕前進行，設備訪問不應該成為學習計算機科學概念的障礙。
  support_and_questions_section_subhead: 還有問題嗎？找我們！我們隨時提供幫助。

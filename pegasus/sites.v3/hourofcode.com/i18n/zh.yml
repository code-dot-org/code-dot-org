  csa_ai_page_learn_more_description: 通過我們為教師提供全面的在線學習系列，探索人工智能（AI）的開創性世界及其在教育方面的變革潛力。
  csa_ai_page_learn_more_link: 觀看適用於教師的人工智慧 101 系列
  csa_ai_page_faq_question_01: 這個單元的先決條件是什麼？
  csa_ai_page_faq_answer_01_01: 在深入研究本單元之前，學生應具備 Java 的入門級知識。具體來說，他們應該把握：
  csa_ai_page_faq_answer_01_list_01: "** 班級和對象：** 學生應該熟悉定義和使用班級，以及創建和操作對象。"
  csa_ai_page_faq_answer_01_list_02: "** 編寫和調用方法：** 學生應該能夠在類中定義方法，理解方法參數和返回類型，並從對像或其他方法調用方法。"
  csa_ai_page_faq_answer_01_list_03: "**1D 數組和 ArrayList：** 他們應該精通聲明，初始化和操作一維數組和 ArrayList，包括遍歷它們。"
  csa_ai_page_faq_answer_01_list_04: "** 選擇和迭代：** 條件語句和循環的堅實基礎至關重要。"
  csa_ai_page_faq_question_01_02: 理想情況下，完成 AP 計算機科學 A 或具有相似深度和嚴謹性的課程的學生將為本單元做好充分準備。
  csa_ai_page_faq_question_02: 如何安裝此模組所需的軟體？
  csa_ai_page_faq_answer_02_01: 這個模組是獨一無二的，因為它涉及使用第三方軟體，而不是 Code.org 實驗室和工具。[在此處閱讀有關安裝軟件的更多信息]（%{accessibility_url}）。
  csa_ai_page_faq_question_03: 教導本單元時，如何支援輔助使用需求？
  csa_ai_page_faq_answer_03_01: 滿足無障礙需求對於包容性學習環境至關重要。[在此處閱讀有關本單元所使用軟體的輔助使用功能的更多資訊]
    (%{install_url})。
  csa_ai_page_faq_question_04: 如何在 Chromebook 上使用 VS 代碼？
  csa_ai_page_faq_answer_04: 在 Chromebook 上使用 VS 代碼變得更加簡單，尤其是具有在較新的 Chromebook 型號上運行
    Linux 應用程序的功能。[在這裡閱讀有關在 Chromebook 上設置 VS 代碼的更多信息]（）%{chromebook_url}。
  csa_ai_page_faq_question_05: 我怎樣才能獲得這個模塊的專業發展？
  csa_ai_page_faq_answer_05: 這個課程目前沒有特定的專業發展。如果您想了解如何在課堂上使用人工智能，則可以 [探索適用於教師的 AI 101]（%{ai_101_url}）。
  csa_ai_page_faq_question_06: 教授此單元的建議時間為何？
  csa_ai_page_faq_answer_06_01: 軟件工程和計算機視覺模塊經過精心設計，可在簡潔的時間內提供全面的學習。整個模組的設計涵蓋 **2 週的指令
    **。大多數課程都是為 **45 分鐘 ** 量身打造的，而學生則深入研究 Java 專案開發的課程則是為 **90 分鐘 ** 而設計。這個延長的時間可確保學生在工作時有充分的機會了解、實施和疑難排解。
  csa_ai_page_faq_answer_06_02: 模塊的結構中還內置了故意的靈活性。您可以根據課堂動態，學生參與度以及您想要探索每個主題的深度，調整持續時間。例如，如果您希望深入了解
    GitHub Copilot 和 ChatGpt 等大型語言模型和工具的運作方式，則設計為 45 分鐘的課程簡介課程可以擴展到 90 分鐘。
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: 使用經核准的教師帳戶，您可以在顯示在線課程和活動中的藍色「僅教師」面板中找到答案鍵。如果您需要經過批准的教師帳戶，則可以通過
    [此表格]（）申請訪問受保護的教師專用材料（答案鍵等）。%{form_url}請注意，驗證您的帳戶可能需要 3-5 個工作日。
  csa_ai_page_faq_question_08: 這個模塊是否映射到標準？
  csa_ai_page_faq_answer_08: 是的，軟體工程與電腦視覺課程對應到 [CSTA K-12 標準] (%{csta_k12_url}) 和
    [K-12 指南] 的 AI ()。%{k12_url}
  csa_ai_page_faq_question_09: 教這個單元需要多少錢？
  csa_ai_page_faq_answer_09_01: 我們的課程和平台提供 [免費]（%{no_cost_url}），任何人，任何地方，教學！
  csa_ai_page_faq_answer_09_02: 此外，本模塊中使用的軟件和工具是免費的。GitHub 副駕駛員是免費的驗證 [teachers]（%{teachers_url}）和
    [students]（%{students_url}）。
  csa_ai_page_faq_question_10: 如果軟件安裝不起作用，我該怎麼辦？
  csa_ai_page_faq_answer_10: 在軟件安裝過程中遇到問題可能很常見，但是您可以按照系統步驟對其進行故障排除和解決。[在這裡查看一些故障排除提示]（%{troubleshooting_url}）。
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 我們的軟件工程和計算機視覺課程設計時考慮了我們的課程價值觀。下列目標引導了本課程的建立：
  csa_ai_page_faq_answer_11_list_01: "** 目標 1：** 使用 AI 工具來產生、偵錯和編輯程式碼。"
  csa_ai_page_faq_answer_11_list_02: "** 目標 2：** 從 Java 實驗室過渡到真實世界的工具。"
  csa_ai_page_faq_answer_11_list_03: "** 目標 3：** 深入了解 AI 模型如何訓練並整合到程式中。"
  csa_ai_page_faq_answer_11_02: 有關引導我們工作的價值觀的更多信息，請參閱我們的 [課程價值]（%{curriculum_values_url}）。

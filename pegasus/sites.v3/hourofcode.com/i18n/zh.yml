  csd_page_faq_question_01: 計算機科學發現是否與標準相對應？
  csd_page_faq_answer_01: 計算機科學發現以K-12計算機科學框架和2017年CSTA標準為指導編寫。目前，計算機科學發現中的每節課都包含與2017年CSTA相關標準的映射。[標準映射摘要可在此處找到](%{mappings_url})。Google表格版本的標準可在[計算機科學發現標準](%{csd_standards_url})中找到。
  csd_page_faq_question_02: 如何/在哪裡可以獲得此課程的專業發展？
  csd_page_faq_answer_02: 我們的專業學習計劃提供全年支援。該計畫以為期五天的暑期研討會拉開序幕，在那裡你將有機會親身體驗課程並與你所在地區的其他老師見面。我們全年提供後續研討會和論壇支持。你無需任何計算機科學經驗即可開始使用。老師們也很喜歡它！90%的人將其評為有史以來最好的職業發展。[點擊這裡申請並瞭解更多](%{apply_url})。
  csd_page_faq_question_03: 我正在教授計算機科學發現，但與我的學生在一起的時間不到一個學期。你們有什麼建議？
  csd_page_faq_answer_03_01: 排程有限、無法在一學年內教授計算機科學發現的所有單元的教師，現在可以根據他們想聚焦的內容輕鬆分配一組特定的計算機科學發現單元。這些系列仍然與計算機科學發現中的單元完全相同，只是根據我們下面的建議分組在一起，從而深入瞭解計算機科學發現的特定領域。每個系列大約為一個學期或略少於一個學期。[點擊此處查看我們的系列選項](%{collections_url})。
  csd_page_faq_answer_03_02: 對於日程安排更加有限的教師，他們可以一次從計算機科學發現中分配一個單元，而無需分配整門課程。我們希望這有助於支持那些作為大型課程一部分而教授計算機科學發現單元的課堂，或在有限的時間表內教授計算機科學的課堂。[點擊此處查看我們的靈活單元](%)。
  csd_page_faq_question_04: 計算機科學發現需要哪些材料和用品？
  csd_page_faq_answer_04_01: 教學本課程時需要考慮的一個潛在成本是列印。許多課程都有旨在引導學生完成活動的講義。雖然不需要列印所有這些講義，但許多講義都是為了印刷而設計的，我們強烈建議盡可能列印。
  csd_page_faq_answer_04_02: 除了列印外，有些課程還需要典型的課堂用品和教具，例如：學生日誌、海報紙、記號筆/彩色鉛筆、剪刀、廢紙、膠水或膠帶、便利貼或索引卡（或類似尺寸的廢紙）以及尺子或直邊物體。
  csd_page_faq_answer_04_03: 除了這些一般課程材料外，特定單元還需要以下物品：
  csd_page_faq_answer_04_04: 問題解決與計算
  csd_page_faq_answer_04_05: 鋁箔、水容器、硬幣（請注意，硬幣可以用其他相同尺寸的重物代替）。如果你無法獲取這些用品，則可以進行其他活動。
  csd_page_faq_answer_04_06: 使用裝置建立應用程式 (選項A和選項B)
  csd_page_faq_answer_04_07: 選項A：電路遊樂場課堂設置。查看[code.org/maker/circuitplayground](%{url})瞭解更多詳情。
  csd_page_faq_answer_04_08: 選項B：micro:bit裝置課堂設置。查看[code.org/maker/microbit](%{url})瞭解更多詳情。
  csd_page_faq_answer_04_09: 製作者用品，例如空紙巾盒或紙板捲或刮紙
  csd_page_faq_answer_04_10: "*注意：使用裝置建立應用程式單元有兩個實施選項：一個用於使用電路遊樂場的使用者，另一個用於使用micro:
    bit的用戶。教師不應同時購買兩套裝置或教授兩個單元選項，因為它們是等價的，涵蓋的內容相同。"
  csd_page_faq_question_06: 計算機科學發現如何與其他Code.org課程搭配使用？
  csd_page_faq_answer_06_01: 計算機科學發現旨在自然地融入我們的[計算機科學基礎](%{csf_url})課程和[計算機科學原理](%{csp_url})課程。雖然這些課程中的每門課程都旨在成為適合年齡的計算機科學切入點，但之前有經驗的學生會發現許多可供探索的新主題，他們將在新穎且更具挑戰性的背景下重溫熟悉的主題。

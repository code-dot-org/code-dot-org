  oceans_behind_the_scenes_1: '  2-4 年級使用 <a href="https://www.tensorflow.org/">TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>
    專案提供的預訓練模型。MobileNet 模型是一個<a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">卷積神經網路</a>，它已經在
    <a href="http://www.image-net.org/">ImageNet</a> 上進行了訓練——ImageNet 是一個由超過 1400
    萬張圖片組成的資料集，這些圖片用「氣球」或「草莓」等詞語進行了人工註釋。為了用學生在這個活動中產生的標記訓練資料來定製這個模型，我們使用了一種叫做<a href="https://en.wikipedia.org/wiki/Transfer_learning">遷移學習</a>的技術。訓練資料集中的每張圖片都會以畫素的形式被輸入到
    MobileNet，以獲得最有可能與之對應的註釋列表。然後，在遇到新的圖像時，我們將其輸入到 MobileNet，並將其產生的註釋列表與訓練資料集中的註釋列表進行比較。我們用與訓練集中結果最相似的圖像相同的標籤（如「魚」或「不是魚」）對新圖像進行分類。  '
  oceans_behind_the_scenes_1_markdown: "  2-4 年級使用 [TensorFlow] (https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    專案提供的預訓練模型。MobileNet 模型是一個 [卷積神經網路](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)，它已經在
    [ImageNet] (http://www.image-net.org/) 上進行了訓練，這個資料集由超過 1400 萬張圖片組成，圖片都用「氣球」或「草莓」等單詞做了人工註釋。為了用學生在這個活動中產生的標記訓練資料來定製這個模型，我們使用了一種叫做
    [遷移學習] (https://en.wikipedia.org/wiki/Transfer_learning) 的技術。訓練資料集中的每張圖片都會以畫素的形式被輸入到
    MobileNet，以獲得最有可能與之對應的註釋列表。然後，在遇到新的圖像時，我們將其輸入到 MobileNet，並將其產生的註釋列表與訓練資料集中的註釋列表進行比較。我們用與訓練集中結果最相似的圖像相同的標籤（如「魚」或「不是魚」）對新圖像進行分類。
    \ "
  oceans_behind_the_scenes_2: '  6-8 年級使用<a href="https://en.wikipedia.org/wiki/Support-vector_machine">支援向量機</a>
    (SVM)。我們觀察魚的各個組成部分（如眼睛、嘴巴、身體），並將這些組成部分的所有元資料（如牙齒數量、身體形狀）組合成每條魚的數字向量。我們使用這些向量來訓練
    SVM。根據訓練資料，SVM 將所有可能是魚的「空間」分成兩部分，這兩部分對應於我們嘗試學習的類別（如「藍色」或「非藍色」）。  '
  oceans_behind_the_scenes_2_markdown: "  6-8 年級使用 [支援向量機](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM)。我們觀察魚的各個組成部分（如眼睛、嘴巴、身體），並將這些組成部分的所有元資料（如牙齒數量、身體形狀）組合成每條魚的數字向量。我們使用這些向量來訓練
    SVM。根據訓練資料，SVM 將所有可能是魚的「空間」分成兩部分，這兩部分對應於我們嘗試學習的類別（如「藍色」或「非藍色」）。  "

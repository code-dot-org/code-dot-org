  careers_approach_section_button: 探索開放角色
  careers_principle_section_title: 我們的文化原則
  careers_principle_title_1: 我們的學生和老師是我們的北極星
  careers_principle_description_1: 我們使用我們的禮物，時間和精力將計算機科學帶給最需要的人。這就是我們團結在一起的原因。這是我們最重要的原則。
  careers_principle_title_2: 我們很難解決問題和互相友善
  careers_principle_description_2: 我們一直專注於將計算機科學帶給全球學生和教師的挑戰。我們認識到，我們每個人都盡最大的努力來支持我們的使命，並在犯錯時給予恩典。
  careers_principle_title_3: 尋求解決方案，不是共識
  careers_principle_description_3: 我們自己的決定，無論是採取小步驟還是朝著我們正在尋求的結果邁出巨大的飛躍。業主要求和聽取, 但不是由反饋癱瘓.我們接受並支持業主的決定，即使我們不同意。
  careers_principle_title_4: 採用創始人的心態
  careers_principle_description_4: 我們著迷於成果，並將我們的行動集中在推動成果上。我們深入研究細節並努力工作。我們誠實，傾向於敏捷性，並不斷評估我們是否走在正軌上；我們不害怕轉向。改變世界需要它。
  careers_principle_title_5: 冠軍創新
  careers_principle_description_5: 我們思考大，冒險，不怕失敗。如果我們看到更好的方法來實現我們的目標，我們也會這樣做，並鼓勵其他人這樣做。增量解決方案無助於改變世界。
  careers_principle_title_6: 事實中的錨定決定
  careers_principle_description_6: 我們使用數據來了解我們的業務，建立期望的結果並指導決策。我們通過認識到我們不會總是擁有行動所需的數據來平衡這一點。
  careers_principle_title_7: 成長思維為我們提供動力
  careers_principle_description_7: 我們以好奇心迎接每個挑戰。我們親切而坦率地提供反饋；我們公開收到反饋。我們從錯誤中學習，並尋找增加工作覆蓋範圍和影響力的方法。
  careers_balance_section_title: 工作與生活的平衡
  careers_balance_section_description: 我們關心我們的員工，並致力於為工作和工作以外的每個人提供支持。我們知道每個人都有不同的需求，這就是為什麼我們提供全面的福利方案，以確保您（和您的家人）得到照顧。
  careers_balance_first_column_text_1: 為您和您的家人帶來的健康益處
  careers_balance_first_column_text_2: 慷慨的帶薪休假和休假計劃
  careers_balance_second_column_text_1: 靈活，支持性的工作環境
  careers_balance_second_column_text_2: 成長及專業學習機會

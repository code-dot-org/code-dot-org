  tutorial_codinismhero_shortdescription: "Learn the basics of programming through fun examples, and build a game while learning!"
  tutorial_discovery_shortdescription: "Two characters meet in a world, and discover a surprising object. What happens next? With Scratch and CS First, anyone can create their own unique story with code."
  tutorial_csfirstname_shortdescription: "Pick a name and bring the letters of the word to life using code. Choose a nickname, a pet's name, an animal, a sport, a place or a hobby."
  tutorial_obstaclecourse_shortdescription: "Collaborate with your team to code a program that successfully navigates a robot through an obstacle course."
  tutorial_edisonmove_shortdescription: "Introduce text-based programming and the key computational concept of sequence to your students using Edison robots and EdPy, a text-based programming language based on Python."
  tutorial_edisonspider_shortdescription: "Introduce the key computational concepts of variables and data, two of the most fundamental parts of general-purpose programming languages, using Edison robots and the Scratch-based programming language EdScratch."
  tutorial_edisonspotlight_shortdescription: "Introduce Edison robots to your students, helping them begin to explore what a robot is and how it can sense, and react, to the world."
  tutorial_firiapython_shortdescription: "Get your micro:bit ready, and level-up to Python coding! CodeSpace will guide you step-by-step from your very first line of Python to coding an interactive program with buttons and LEDs."
  tutorial_gamefrootsquid_shortdescription: "Colossal squid are the largest invertebrates in the world. In this coding game for beginners you'll learn the basics of coding and create a game that explores the squid's life under the ocean."
  tutorial_duckpiano_shortdescription: "In this project you'll make keys on your computer play quack sounds at different pitches, like a piano that sounds like a duck."
  tutorial_gpsound_shortdescription: "In this project you'll write a program to record sound from your computer microphone, play it back, and draw a picture of the recorded sound. You can then process your recording to add effects such as pitch-shift, reverse, or echo."
  tutorial_groklearningpython_shortdescription: "Develop your programming skills and build your own animal classifier! In this course you'll use the programming language Python to classify animals based on their characteristics."
  tutorial_htmltimetravel_shortdescription: "Take an adventurous travel through time and conquer deep space while learning how to move, rotate and transform objects using the basics of animation in CSS."
  tutorial_hp_flappy_shortdescription: "Learn logical thinking and programming concept by creating your own Flappy Birds style game on hyperPad."
  tutorial_appytappin_shortdescription: "This teacher-led activity, adapted for the Hour of Code, introduces children to using a text-based programming language to develop a mobile games app."
  tutorial_icipher_shortdescription: "This teacher led activity, adapted for the Hour of Code teaches children about communicating securely. The children learn that messages throughout time have been encrypted and decrypted using ciphers."
  tutorial_iguess_shortdescription: "Introducing Quick Response codes to children aged 3-5. Use tablets to scan QR codes and guess the mini-beast from a given habitat."
  tutorial_imake_shortdescription: "This unplugged teacher-led activity, for children aged 3-5, uses classic nursery rhymes to introduce the concept of algorithms, sequence and repetition."
  tutorial_imorse_shortdescription: "Explore cryptography with Morse Code and Sphero. Learn that physical systems can be programmed and write code for Sphero to communicate."
  tutorial_kanohp_shortdescription: "Learn to code and make magic on screen with creative challenges. Make feathers fly and fire flow, compose music, and more."
  tutorial_khanwebpages_shortdescription: "Learn how to make webpages with HTML tags and CSS, and finish up by making your very own greeting card to share with friends or family."
  tutorial_kibobowl_shortdescription: "Crash! How far does KIBO have to move to get from the start of the bowling lane to the pins? You can create a single straight lane or a more complicated path."
  tutorial_kibodance_shortdescription: "Let's have a KIBO Robot dance party! Set up a music player to play a favorite classroom song, or a song connected to a world culture you're exploring."
  tutorial_buildcharacters_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_designgames_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_makelevels_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_wizard_shortdescription: "Journey into the world of Code Magic as a Code Wizard. Learn to create and cast spells to customize your castle."
  tutorial_mbscratchcards_shortdescription: "Connect the physical world of micro:bit with the virtual world of Scratch."
  tutorial_mbswiftplaygrounds_shortdescription: "Use the micro:bit with an iPad to learn Swift."
  tutorial_mbbuttons_shortdescription: "In this introductory project, you'll make pictures or animations appear on the micro:bit display when a buttons are pressed."
  tutorial_meteor_shortdescription: "In this project, you'll create a Falling Meteors game for the BBC micro:bit. Using the buttons, the player will move a shield to catch falling meteors and save the Earth."
  tutorial_ballbounce_shortdescription: "Learn to make a mobile app where the user flings a ball across the screen and it bounces off the edges."
  tutorial_mitcodi_shortdescription: "Learn to make your own interactive mobile app. Press the bee and hear it buzz!"
  tutorial_mitdoodle_shortdescription: "Make a mobile app where you can draw pictures on the screen!"
  tutorial_talktome_shortdescription: "Learn to make a mobile app that makes your phone talk to you!"
  tutorial_mobilecspmap_shortdescription: "Use App Inventor to create a Map Tour of landmarks in your town, state, or anywhere in the world."
  tutorial_ozorandom_shortdescription: "Learn how computers create random numbers and use them, then use a random movement program to help seed ideas for a story. "
  tutorial_ozotroll_shortdescription: "Learn the difference between Internet trolls and fairy tale trolls, then teach Evo how to be a good troll that protects you. "
  tutorial_peblioart_shortdescription: "Learn to draw and animate shapes with code to create interactive artwork inspired by artists. "
  tutorial_astropi_shortdescription: "Code a message and check the ambient air temperature on board the ISS using an online simulator of the Astro Pi computer's Sense HAT."
  tutorial_rgart_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgengineer_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgmath_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgscience_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgtech_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_robotmagic3d_shortdescription: "Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_shortdescription: "Use your imagination to create a 3D Flappy Bird game. Use code to make 3D models come alive with fun. At the end you can share your creation with friends and challenge them to a high score."
  tutorial_scratchadventure_shortdescription: "Send your favorite Cartoon Network characters on a quest, from the farthest reaches of the universe, to the edge of Craig's creek. Unlock secret treasures and discover new characters while creating an adventure game."
  tutorial_scratchtalk_shortdescription: "Create a rapping robot or an interactive animation that talks. This project will show you how to create talking animations that spin, zoom and change colors."
  tutorial_scratchjrstory_shortdescription: "Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_shortdescription: "Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_shortdescription: "Learn about miscommunication in both a community and in a computer program. Use this knowledge to resolve any miscommunication, or bugs, in a program in an effort to help BOLT find its way home."
  tutorial_spherocommunity_shortdescription: "Design a simple path that represents a common route that you travel everyday. You will create two programs, a drawn path and a block-based program path through your community route."
  tutorial_spherofunctions_shortdescription: "Learn how to use and invoke functions to turn Sphero into a calculator."
  tutorial_spheroinfrared_shortdescription: "Become an epidemiologist in order to stop the spread of a rare robot infection that is plaguing a community of BOLT robots."
  tutorial_spherolightsensor_shortdescription: "Learn how to create a program that uses the ambient light sensor to measure lux values and chase BOLT."
  tutorial_spheromansion_shortdescription: "Keeping a bunch of dinosaurs at your house shouldn't be an issue, right? As you would imagine, this doesn't to end well. You are trapped in the mansion's library and must program your way out."
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "Learn your first conditional by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Text 1."
  tutorial_spherotext3_shortdescription: "Learn to change Sphero's main LEDs based on the gyroscope's spin rate. You will also learn about normalization and absolute value. This is a great activity after you complete Text 1 and 2."
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "Create a fortified pen to keep the Spheroraptors at bay, while also writing the code to the Spheroraptors escape. From loops, to conditionals, to operators and even comparators, you will need as much coding know-how as you can muster."
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sin waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "選擇製作一個籃球遊戲或是混合搭配多種不同的運動！"
  tutorial_moana_longdescription: "新的一小時玩迪士尼教程使用了視覺化的積木式編程，學生透過簡單的拖曳動作就能編寫程式。圖像式的編程方式相當有趣，也很容易讓學生理解編程中的邏輯。基礎打得愈穩固，對於之後學習更複雜的純文本程式語言會更有幫助。這個教程的主要對象為 8+ 的學童以及那些程式初學者，除了英語，更支持了多達 23 種語言。這是免費的線上教程，內容包含了給教育團體使用的數位工具（支援英文、西班牙語）。"
  tutorial_star-wars_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_gumadventure_longdescription: "在 Gumball 的驚人世界插曲 “The Signal” 中，一個小故障會影響人物如何相互聯繫。 在這個活動中，讓自己的故障繼續這個故事，並想像如何 Gumball 和他的朋友會對此作出反應。"
  tutorial_mchoc_longdescription: "使用程式碼積木帶著 Alex 或 Steve 在 Minecraft 遊戲世界中四處冒險。"
  tutorial_vidnews_longdescription: "這是HOC新聞！ 視頻和圖形都是關於技術，多樣性，孩子和編碼。 成品項目可以上傳到學校網站，作為HOC本身的報告。 教師可以鼓勵學生使用這些新聞來報告他們學到的東西，或者統計他們的學校。 “最新消息：羅斯福的400名學生參加”小時代“"
  tutorial_kodable-pre_longdescription: "Kodable是一款自我導向的遊戲，向孩子5+以上介紹編程基礎知識。 有一位老師或父母附近是最佳的，但不是必要的。"
  tutorial_highseas_longdescription: "動畫海浪創造一個設置，然後講一個發生在公海的故事。"
  tutorial_capython_longdescription: "Python是一種簡單易學的學習語言。 了解如何使用模塊，函數，循環和列表，同時在您的烏龜朋友的幫助下創建有趣的圖像。 幾何從未如此有趣！"
  tutorial_frzn_longdescription: "讓我們使用代碼加入安娜和艾莎，與她們探索冰的魔法和美麗。您將用你的溜冰鞋劃出雪花圖形，建立冬天的仙境，並與你的朋友一同分享！"
  tutorial_cocom_longdescription: "選擇英雄，並編寫程式碼通過基斯迦地城的獸人巡邏守衛、熔岩坑和雷射光束吧。提升等級、獲得寶石並獲得魔法道具來解鎖新的程式編寫能力！"
  tutorial_play-lab_longdescription: "在 Play Lab 上創作故事或設計遊戲！讓動物、海盜、殭屍、忍者…等角色動起來、發出聲音、獲得分數…甚至是丢個火球出來！"
  tutorial_boxisland_longdescription: "在 Box Island 旅行，收集所有的星星！ Box Island是一個美麗的移動編碼遊戲，在迷人的島嶼上帶著孩子們在激動人心的冒險之旅。 在本教程中，您將學習算法，序列，循環和條件的基礎知識！"
  tutorial_textcomp_longdescription: "在某個程度上，我們達到了傳送位元組的速度物理限制，如果我們要更快傳送大量資訊，我們必須找出方法，以更少的位元組來代表相同的資訊量 - 也就是說，我們必須壓縮資料。在本課程當中，學生將使用文字壓縮小程式來壓縮許多段英文文字，方法是尋找模式並以符號來取代較大的文字模式。"
  tutorial_encryption_longdescription: "向學生介紹加密的必要性和解開 (或破解) 秘密訊息的簡單技術。他們會動手親自破解以經典 Caesar 加密法以及隨機替代加密法進行加密的訊息。完成之後，學生應該更瞭解透過網際網路傳送資訊時加密的必要性，以及在強大運算工具的年代理，加密技術會需要更加縝密。"
  tutorial_kanopixel_longdescription: "各個年齡的創作者用真正的程式語言來設計程式，用程式繪製 13 張序列的圖片然後看著他們所下的命令動起來。過程中他們會由8位元美術風格和Minecraft學到由Pong和其他復古遊戲開始的電玩歷史，並把計算機科學、美術、歷史和講故事都編織在一起。課程實作是很是靈活的--你可以規劃一個小時或幾個小時，分成一或幾節課。學生可以依照關卡內的指引自己完成Pixel Hack，或你可以用教師手冊詳盡的內容和建議把Pixel Hack變成由講師指導的歷程。鼓勵學生用他們自己創造性的天賦破解我們的挑戰，以贏得Pixel Hack證書"
  tutorial_foos_longdescription: "編寫可愛的Foos來解決教授基本計算機科學概念（如排序和循環）的難題。 世界各地的每個人都可以學習使用codeSpark Academy屢獲殊榮的“無言”界面進行編碼。 初學者和預讀者歡迎！"
  tutorial_tynkerdd_longdescription: "設計自己的自定義龍，然後使用編程引導它通過尋求寶物和硬幣有趣的拼圖！ 你必須穿越複雜的城堡，尋找能量，征服騎士才能獲得所有寶藏。"
  tutorial_tynkerana_longdescription: "利用你的數學和幾何知識來創建一個工作的模擬時鐘，移動秒，分和時針。 你需要根據時間來計算每隻手的角度。 完成後，您可以添加有關您需要在一天中完成的事情的提醒，以製作您自己的鬧鐘！"
  tutorial_vidcard_longdescription: "學習如何用JavaScript製作賀卡！ 您將學習如何通過訪問每個像素來操作自己的視頻，並告訴它如何處理CODE！ 您還可以上傳和錄製自己的素材，以個性化體驗。 與GSGNY合作創建。"
  tutorial_spritebox_longdescription: "在三個不同的世界中跑步，跳躍和編碼，收集星星，並使其到達終點！ 在Swift，Java或圖標中學習排序，調試和循環以及代碼。"
  tutorial_tynkerch_longdescription: "從惡意病毒中保存計算機！ 你將不得不通過刪除病毒來破解這個系統，打開門，解決迷宮，並通過門戶網站導航。注意病毒和故障！"
  tutorial_lightbot_longdescription: "Lightbot是一個遊戲，要求玩家使用編程邏輯來解決難題！ 指導Lightbot點亮每個級別的所有藍色圖塊，從而獲得對基本編碼概念的實際理解。 學習如何排序指令，編寫程序，並利用循環在這個自我指導的活動。 適合所有年齡和所有技能水平。"
  tutorial_hoc_longdescription: "為新 code.org/hoc 預留位置"
  tutorial_code_longdescription: "運用拖放程式設計的方式，學習電腦科學的基本概念。這是一款寓教於樂、自我引導式的教學課程，由比爾蓋茲、馬克佐伯克、憤怒鳥和植物對抗殭屍示範的視訊課程。學習重複迴圈、條件和基本演算法。提供 37 種語言。"
  tutorial_tinspire_longdescription: "通過TI技術，每天向學生介紹編碼的基本知識 - 每次只需10分鐘。 這些課程使學生能夠輕鬆進入編程，從而激發他們對編碼和計算機科學的興趣。 學生將編寫能夠使用可在 TI-Nspire 手持設備上使用的TI Basic語言加強數學概念的程序。"
  tutorial_itchbounceball_longdescription: "我們通過使用Scratch可視化編程語言來介紹Itch。 \n\n本課提供了一個視頻和文本的方向，為學生需要添加的代碼來獲得一個圍繞屏幕彈跳的球。 一旦學生完成這個活動，就有機會探索可以做出的其他變化和活動的想法。 沒有既定的目標或結果，因為它是一個開放的學習環境，但只有這個開始代碼學生拿出驚人的項目！ \n\n所有指令都包含在Itch環境中，因此不需要切換屏幕以跟隨項目。 建議使用耳機。"
  tutorial_vidclim_longdescription: "視頻可以是關於\n理解氣候變化及其影響\n公眾對氣候變化影響的反應氣候變化\n如何影響日常生活\n您可以採取什麼行動來產生影響"
  tutorial_matlab_longdescription: "Learn to Code 是一個參與式、互動式的線上教程，你可以學習到如何編程，使用 MATLAB 去找出與你的朋友的最佳約會地點是電影院、商場還是咖啡廳。將問題分解成小單元，從解決這些小問題逐步的學習基礎編程。活動結束後，創建一個演算法來找出與你的朋友之間的最短距離。"
  tutorial_flap_longdescription: "使用拖曳程式積木的方式來設計一個你自己的像素鳥遊戲，透過特色化讓它看起來與眾不同（像素鯊魚、像素聖誕老人…隨你高興）。只要按一下，即可將遊戲加入您的手機。"
  tutorial_galaxy_longdescription: "抓住你的Android智能手機，探索遙遠的星系！ 在#GalaxyGameJam你可以創建你自己的Android應用程序。 使用我們的免費Pocket Code應用程序進行設計，並成為我們對外太空使命的一部分。 借助Pocket Code，我們的目標是激發孩子，青少年和年輕人直接在智能手機上創建自己的遊戲，動畫和互動故事。\n"
  tutorial_inf_longdescription: "用 Play Lab 創作一個由迪士尼角色主演的故事或遊戲。"
  tutorial_tynkersol_longdescription: "編制我們的太陽系的互動模型。 這個項目帶有一步一步的指導，指導你通過圍繞太陽旋轉的行星創建一個模擬。 然後添加點擊時彈出的每個星球的事實。"
  tutorial_itchg_longdescription: "名字 - IT你創造了一個認可的遊戲！ \n\n結束的項目有學生創造一個遊戲來命名澳大利亞的國家！ \n\n您將首先瀏覽並按照指示創建一個遊戲來標記水循環的三個階段。 你會做一個完整的運行遊戲，包括得分！ \n\n從編碼方面，您將了解變量，條件，列表，串聯字符串等等。 這些都是編碼技術，您可以在其他項目中重複使用，隨著您的進步建立新的編碼技巧！ \n\n您可以通過添加自己的圖像和標籤（以及許多其他額外的項目選項，樂趣永遠不會結束）進一步採取行動。 建議使用耳機。"
  tutorial_como_longdescription: "在200個故事模式和技能模式挑戰中，用戶通過學習和編寫代碼來幫助猴子捕捉香蕉。 編碼冒險第一部分教導對象，循環，變量，數組索引，函數等等。 第二部分教導使用鼠標和鍵盤的布爾邏輯（if-else，AND，OR 和 NOT），比較，函數返回值和触發事件。 個性化的提示和技巧包括在每一步的方式。 8-16歲。"
  tutorial_processfound_longdescription: "寫軟件去做你經常用手做的事情，用紙做鉛筆和油漆，意味著什麼？ 你可以使用計算機來創建圖紙嗎？ 要創建動畫？ 創建圖像？"
  tutorial_tynkerhomo_longdescription: "您將按照分步說明來製作帶有大量同音字的互動故事動畫！ 每次角色說出一個同音字時，就詢問玩家哪個同音字是正確的單詞。 玩家更了解自己的同音詞，否則對話就沒有任何意義了！"
  tutorial_art_longdescription: "與藝術家一起設計及繪畫很酷的作品"
  tutorial_tynkerbrick_longdescription: "使用Tynker的物理引擎來製作這款經典街機遊戲的個性化版本。 按下箭頭鍵，開始編程撥片來移動，然後添加一個球和一些磚塊。 您將通過添加球，磚和槳的自定義資源來個性化遊戲。"
  tutorial_itchbio_longdescription: "名字 - IT你創造了一個認可的遊戲！ \n\n創建一個遊戲來命名生物細胞的部分。 在製作遊戲的同時學習單元的各個部分，並根據需要重複播放，以便刷新記憶！ \n\n您將首先瀏覽並按照指示創建一個遊戲來標記水循環的三個階段。 你會做一個完整的運行遊戲，包括得分！\n\n 從編碼方面，您將了解變量，條件，列表，串聯字符串等等。 這些都是編碼技術，您可以在其他項目中重複使用，隨著您的進步建立新的編碼技巧！ \n\n您可以通過添加自己的圖像和標籤（以及許多其他額外的項目選項，樂趣永遠不會結束）進一步採取行動。 建議使用耳機。"
  tutorial_itchj_longdescription: "我們的跳躍活動為您提供了編碼技巧，讓角色跳轉到許多街機遊戲中使用的平台上。 \n\n使用跳躍技能並創建自己的遊戲目標。 \n\n這使用笛卡爾坐標系，所以你可以在這裡學習一些關於屏幕坐標的知識。 \n\n享受學習所有關於癢跳！ 建議使用耳機。"
  tutorial_tickleo_longdescription: "你可以實現的Orca是Tickle應用程序的特色字符之一。通過進一步創建自己獨特的遊戲，點燃你對控制Orca等虛擬人物的想像力。同時，您可以在嘗試清除練習時學習編程概念。\n\n練習和練習 \n- 編程逆戟鯨游泳一圈，然後跟隨你的手指觸摸屏幕。 \n- 編程逆戟鯨游泳圈永遠移動，並在圖8中移動。 \n- 編程逆戟鯨沿著海洋的四個邊緣游泳。 \n- 編程逆戟鯨在海洋左右游泳。 \n- 通過晃動和傾斜您的設備，使逆戟鯨游泳和旋轉。例如，將您的設備向右傾斜以使逆戟鯨游向右側，並通過晃動該裝置使逆戟鯨旋轉。\n\n你可以學習什麼 \n- 熟悉可視化編程。 \n- 了解命令的順序執行，重複（永久和重複循環）和條件（if-else）語句。 \n- 了解笛卡爾坐標系的概念。 \n- 學習方向（0-360度）和距離的坐標系。 \n- 學習事件驅動的編程概念。 \n- 在設備中使用運動傳感器來感應運動事件（傾斜和搖晃）來控制逆戟鯨。"
  tutorial_hopgeo_longdescription: "在 Hopscotch 的開源編程環境中，創建屬於你自己的、魅力四射的 Geometry Jumper 遊戲。一路上，你可以獲得有關序列（sequence）、迴圈（loops）、變數（variables）、偵錯（debugging）的實戰經驗。完成這個活動不需要任何前備經驗，教程中包括了有趣的 App 操作教程，並一步一步帶領你完成。"
  tutorial_tynkermult_longdescription: "編寫你自己的數學遊戲！ 你的角色需要逃離山洞而不會被墜落的巨石擊中。 但角色能夠前進的唯一方法就是正確回答數學問題！ 您將按照一步一步的指示來編程這個有趣的乘法問答遊戲。"
  tutorial_monster_longdescription: "怪物編碼神秘島編碼探索提供了一個充滿樂趣的自我引導冒險，教給兒童幾個關鍵的編程概念。 每個基於塊的活動建立在以前，使用豐富多彩的動畫圖形，音頻指令向孩子們介紹函數，布爾值，循環，If / Else 語句和數組。"
  tutorial_tynkerapp_longdescription: "建立自己喜歡的遊戲的版本。 從眾多選項中進行選擇，如平台遊戲，經典街機遊戲，賽車遊戲，編程藝術，講故事等等！ 您將通過創建更多關卡，上傳或繪製自定義資源以及編寫更多有趣的功能來個性化您的遊戲。"
  tutorial_tynkerpup_longdescription: "Pixel小狗和家人一起度過了一個愉快的一天，但他們忘了把它放在車裡。你能編程使它找到回家的路嗎？在每個難題中，您將導航它以避免障礙，以致它可以回家找到它的家人。"
  tutorial_livecode_longdescription: "當你使用我們的 LiveCode 教程進行一小時玩程式活動時，你的學生能創建他們自己的音效板，在建立完像是動物及鋼琴的音效板後，他們就可以隨心所欲的進行創作囉！"
  tutorial_cocomgame_longdescription: "首先透過編寫程式碼逃離危險並獲得戰利品，提升 Python 和 JavaScript 技巧。接著運用程式編寫能力打造自己的遊戲，看看好友們是否能夠破關！"
  tutorial_tynkerspin_longdescription: "在這個項目中，您將創建一個超棒的可定制繪圖工具。 編程您的筆，選擇一個圖像（或上傳自己的），您將能夠繪製該圖像的旋轉版本。"
  tutorial_code-avengers_longdescription: "用10個短任務構建2個玩家的2D自上而下的遊戲的JavaScript。然後繼續學習一些基本的編程（變量和如果語句），然後你創建一個測驗與朋友分享，遊戲目標在競爭中獲得積分和徽章以達到排行榜榜首。"
  tutorial_tynkercq_longdescription: "設計你自己的糖果巨魔角色，並進行多層次的糖果探索，幫助你的角色找到回家的路。 你將解決編碼難題，通過人類世界導航你的角色，同時避免障礙，收集橡皮糖和薄荷糖。"
  tutorial_makeschool_longdescription: "通過使用全新的和新手友好的編程語言Swift來製作iPhone遊戲來學習編寫代碼！ 創建一個口袋妖怪靈感的動作遊戲，並編寫代碼來教你的怪物新的動作。 你將學習如何使用變量，方法和對象來幫助你的怪物獲勝！"
  tutorial_cmgame_longdescription: "創建你自己的遊戲 - 與猴子！ 這是來自CodeMonkey創建者的新的在線課程。 學習如何使用現實世界的編程語言CoffeeScript從頭到尾構建自己的在線遊戲。 學習添加精靈，使用鍵盤控制它們，避免敵人，加減點，製造障礙，不要被老虎吃掉。 沒有以前的經驗需要。 完成後，與朋友分享你的遊戲！"
  tutorial_codesters_longdescription: "使用Python創建自己的遊戲，動畫和藝術作品。 一旦你完成了，與朋友分享！ 使用Python進行編程，這是每天在公司中使用的真正的編程語言 - 我們的拖放工具包使其易於學習！ 嘗試建立一個籃球比賽，編舞或設計一個動畫卡！"
  tutorial_qrm_longdescription: "加入瑪麗學習法定編程語言，作為生物學中輕鬆愉快的旅程的一部分。 這些活動是由學生提供的在線示例，可供盲人和視障人士使用。"
  tutorial_texas-instruments_longdescription: "10分鐘的代碼活動可以在課堂上用作激發學生對使用TI日常背包中的TI技術進行編碼的興趣的方式。 使用TI-84™Plus學習編碼的基礎知識，並在10分鐘內開始編程 - 無需任何經驗！"
  tutorial_cajava_longdescription: "使用JavaScript繪圖比您想像的要簡單。 了解更多有關世界標誌的信息，為複雜性增加的每個級別繪製標誌。 了解形狀，坐標和顏色以及序列在編碼中的重要性。"
  tutorial_codehs_longdescription: "透過指令來操作電腦，這就是編程，就像是對小狗發號施令。學習如何用程式控制 Karel 這隻小狗，透過有趣的、沒有障礙的視覺化指南，來學習純文字式的編程概念，像是指令和函式。已經有相關經驗嗎？那麼你可以試試 JavaScript 的圖像式教程。"
  tutorial_hopemo_longdescription: "利用 emojis 來打造一個可以建立別致的互動繪圖 app。\n\n從編程的角度來探索，製作一個 app，讓你的朋友可以使用它來表達自己。這個過程中，可以學習到序列（sequence）、事件（events）、迴圈（loops）、變數（variables）。\n\n完成這個活動不需要任何前備知識，內容包括 app 操作教程，以及逐步式的完成引導。"
  tutorial_tynkercm_longdescription: "探索魔法森林捕捉怪物，並學習如何通過完成編碼拼圖編程。 收集，編碼和發展所有獨特的怪物。 根據你的怪物的能力製定戰略，以便他們可以在多人遊戲中戰鬥。 誰的代碼會贏？"
  tutorial_codesterswintergreet_longdescription: "在這個活動中，學生們使用我們的拖動文本工具包來立題開始用Python編程！冬季問候老師關於基本語法，精靈和點符號，以及事件。學生通過創建一個冬季賀卡來學習，他們可以保存和分享！"
  tutorial_codestersc_longdescription: "在本課中，學生將探索坐標系的所有四個像限！他們使用Python和我們的拖動文本工具包發送精靈到舞台上的各個位置！包括演示和調試活動，以幫助學生導航坐標飛機。"
  tutorial_codestersturtle_longdescription: "學生開始使用我們的拖動文本工具包和指導說明馬上編程！在這個活動中，學生通過完成一系列的挑戰來引導烏龜從迷宮中學習編碼！學生學習與烏龜畫，並通過創建自己的烏龜藝術！"
  tutorial_penjee_longdescription: "一個讓學生開始第一語言的視覺方式。 學生編寫Python代碼將企鵝移動到冰雪世界。 我們的編輯器會在執行代碼時突出顯示每行代碼，幫助孩子將代碼連接到企鵝世界的變化。 我們的課程是根據學生的準備情況來區分的，並根據每個學生的需求進行塑造。"
  tutorial_trinket_longdescription: "選擇與 Python 程式語言有關的教學單元、挑戰關卡、教程。利用很像烏龜的動物來完成關卡，同時初步學習這個強大的程式語言。\n\n活動範圍是從積木式編程開始，一直到利用純文字 Python 來編程， 活動內容適合大多數年齡層，單元課程支援西班牙語、韓文、中文！"
  tutorial_frogger_longdescription: "成為一名計算思想家。 通過繪製2D圖像創建3D對象，將其轉化為令人驚嘆的3D形狀。 通過將剛剛構建的形狀組裝到令人興奮的世界中來創建3D世界。 統治你的世界！ 通過使用簡單的拖放規則進行編程，讓您的世界變成現實。 玩電腦，平板電腦和智能手機。 通過電子郵件和Facebook與您的朋友分享您的3D遊戲。"
  tutorial_tynkereco_longdescription: "創建一個互動的生態金字塔來追踪能源如何流經生態系統！ 這個項目帶有一步一步的指導，指導你通過創建一個生態金字塔的任何生態系統，動物和植物滑動到金字塔的適當位置點擊。"
  tutorial_mitedarc_longdescription: "用你的雪碧罐收集硬幣並獲得積分。"
  tutorial_khan_longdescription: "通過設計您自己的雪人，了解如何使用JavaScript編程繪圖。 嘗試在你自己或與你的班級！"
  tutorial_tynkerd_longdescription: "設計一個自定義的英雄，並通過這個多層次的冒險遊戲玩那個角色。 您需要使用編碼技巧來解決難題，糾正錯誤並保存主板！"
  tutorial_cdmy_longdescription: "Codecademy 是一個學習STEM技能的互動平台，對於今天的工作至關重要。 加入數以百萬計的Codecademy學生，通過參加我們有趣的小時代課程，學習編碼和計算機科學的基礎知識。 在每門課程結束時，您將有一個真正的項目，您可以炫耀給您的朋友和家人。"
  tutorial_codestersdance_longdescription: "學生使用拖拽文本工具包，使他們可以立即開始使用Python進行編碼！ 學生完成一套指導性的練習活動，學習如何使用和修改各種編程指令。 然後，他們運用這些技巧來創建自己的舞蹈套路！ "
  tutorial_codestersbasketball_longdescription: "學生們使用我們的拖動到文本工具包立即開始用Python編碼！ 在這個自我導向的活動中，學生們完成了一系列直接指導活動，在這些活動中他們建立了一個拉籃射擊遊戲！ 學生探索變量，事件，基本語法，創建隨機坐標。 "
  tutorial_nclkarel_longdescription: "通過引導 Karel 機器人穿越叢林，山脈和沙漠，學習編碼和解決問題。 Karel 遵循你的指示，就像一個真正的機器人。 用簡單的命令開始編程，比如去，去，然後放。 接下來，您將學習如何在您的程序中構建重複循環和條件。 最後為Karel定義自定義命令。 你可以用 NCLab 的應用程序創建你自己的遊戲！ 在學習可以在任何編程語言中使用的技能時玩得開心。"
  tutorial_buildpong_longdescription: "Pong 是最早的街機視頻遊戲之一，也是第一個體育街機視頻遊戲。 這是一個乒乓球運動遊戲，具有簡單的二維圖形。 本場比賽的目的是讓球員在防守其目標的同時在計算機上得分。 在這個項目中，計算機用基本的人工智能編程，所以它可以響應播放器。"
  tutorial_tynkerdrones_longdescription: "通過解決“崩潰課程”的難題，學習編程連接的設備，在虛擬無人機和機器人中通過障礙物進行導航。 然後，您就可以創建程序來控制真正的無人機和機器人。 需要iPad或Android平板電腦和受支持的玩具。"
  tutorial_carla_longdescription: "“用卡拉編程”是一系列簡短的活動，引導學生通過構建簡單的聊天機器人，同時學習變量和條件等核心概念。 這些活動經過精心設計，通過提供許多實踐機會以及有針對性的提示和反饋來解決新程序員對這些主題的常見誤解。\n"
  tutorial_globaloria_longdescription: "在 MakeQuest中，你學習了通過一個有趣的動作遊戲編輯JavaScript代碼，掌握變量和函數等計算機科學概念。 通過在沙盒中混合併擴展我們的遊戲代碼來創建您自己的遊戲。 發布並與朋友分享你的遊戲！ 教師：課程計劃和專題擴展活動都包括在內。"
  tutorial_capost_longdescription: "這個數字明信片開始學習HTML和CSS是容易和有趣的。 了解如何添加標題，段落，圖片和鏈接來創建節日賀卡或生日慶祝活動，以便與朋友和家人分享。"
  tutorial_marco_longdescription: "學生根據原始故事玩一個冒險遊戲。 他們通過每個級別指導Marco（主要角色），以 Hour of Code 使用的可視化編程語言的形式向他提供分步說明。 他們引入了序列命令，迭代和條件，甚至沒有註意到它。"
  tutorial_codestersflappybike_longdescription: "在這個活動中，學生們使用我們的拖動到文本工具包來立即開始用Python編碼！ 學生將通過一系列的學習活動來指導他們建立一個完整的遊戲！ 完成之後，他們將被挑戰使用他們學習的語法，點符號，事件，變量，參數和遊戲機制來創建新的遊戲。 "
  tutorial_kanopong_longdescription: "學習通過在一個小時內建立這個經典的街機遊戲編碼！"
  tutorial_tynkerright_longdescription: "創建您自己的權利法案項目：更改背景，添加更多問題，保持分數，添加動畫。"
  tutorial_flatverse_longdescription: "學習編程一個遊戲的地方，它是吃還是被吃！"
  tutorial_touchdevelop_longdescription: "觸摸友好的編輯器將引導您創建像素藝術，解決熊的難題，或製作自己的跳鳥遊戲。 "
  tutorial_tynkercc_longdescription: "準備你的軍隊作戰！ 編寫你軍隊每個成員的攻擊邏輯，利用你的敵人的弱點，並從勝利的戰鬥中出現。 當你學習的時候，你可以解鎖你可以編程的新角色。 建立你的軍隊，然後與朋友作戰。 誰的代碼最好？"
  tutorial_bamboo_longdescription: "Bamboo JS是Codemoji的一項活動設計，用於教授學生基本的Javascript概念。 竹熊貓和他敬酒的朋友將通過基本的命令和結構走學生。 Bamboo JS活動是為那些想要更多動畫，更多藝術和設計的學生設計的。 竹活動是所有年齡的學生偉大的。 "
  tutorial_robojav_longdescription: "學習java程式設計在一個小時的基礎知識，同時建立一個小世界在你的荧幕上類比的機器人和定制的生物。不需要任何程式設計經驗。所涉及的主題包括對象、方法、參數和簡單圖形。"
  tutorial_roboba_longdescription: "RoboBlockly 是專為初學者在Blockly與機器人學習數學而設計的。 代數1的活動是自我指導的。 RoboBlockly準備學生準備用C/C++ 進行編程。\n"
  tutorial_knodsnake_longdescription: "學習在 JavaScript 中創建一個蛇遊戲! "
  tutorial_soccharater_longdescription: "編碼你自己的像素字符！ 使用HTML來建立你的角色，用CSS來設計你的角色，用JavaScript來動畫你的可愛的像素人物。 自己編碼，或與我們的團隊編碼遊戲一起邀請朋友和代碼。"
  tutorial_silent_longdescription: "發現編程的基本概念，無需任何文字或解釋。 我們沉默的老師會問你幾個問題，會導致你猜測一些規則，並從自己的錯誤中學習。 因為遊戲中沒有文字，任何玩家都可以使用他的語言。"
  tutorial_robomesh_longdescription: "學生編寫Google Blockly代碼來控制流行的VEX IQ機器人。 他們可以選擇為虛擬機器人編寫代碼，也可以為自己構建的真正的VEX IQ機器人編寫代碼，而且這兩個選項都可以在同一個基於Web的開發界面中使用。 學生學習基本的機器人運動，以及如何使用傳感器和輸出設備。 這很容易，很有趣。"
  tutorial_amaze_longdescription: "在這個項目中，一個角色從基地開始，沿著一條小路前進，同時避開障礙物獲得獎品。為了獲得，這個角色需要把獎品帶回基地。角色不允許碰到障礙物。如果碰到， 它就會被“摧毀”，並從基地重新開始。對於額外的學分，玩家有一個有限的時間來完成遊戲。"
  tutorial_codestersds_longdescription: "在這個共同核心ELA課程中，學生將使用編程來講一個故事，提示用戶輸入適當的過渡詞。學生將學習基本的語法，字符串，變量和用戶輸入。他們將使用平台和精靈來講故事，並引導用戶進行各種場景變化。 "
  tutorial_knodtext_longdescription: "學習用python製作文本冒險遊戲！"
  tutorial_alicegar_longdescription: "遵循從故事板到愛麗絲和加菲貓編程的動畫製作過程。 讓創意和講故事在拖放編碼環境中推動您的學習。 該項目將指導您完成什麼是故事板，將故事板翻譯為可編程的腳本，以及如何編寫短3D動畫 "
  tutorial_codesterstransform_longdescription: "在這個活動中，學生使用Python練習在坐標平面上進行變換！ 課程包括示範，直接指導和挑戰，要求學生編程和確定各種靜態轉換！ "
  tutorial_flexfrog_longdescription: "學習一些網絡發展與這個教育遊戲，在那裡你幫助青蛙和朋友到它們的睡蓮池。 到遊戲結束時，您將學習如何使用新的CSS屬性flexbox來使用寫入代碼。 無需事先編碼經驗！"
  tutorial_codemoji_longdescription: "Codemoji活動是一到六年級學生的基於網絡的活動，學習使用表情符號的基本編碼概念。 學生完成了他們所學習的有關基本HTML標籤和概念的活動之後。 這可以幫助他們完成編碼項目，學生只需幾個步驟即可建立一個基本的網站。 在學生完成Codemoji活動之後，學生們用真正的編碼技能走開。"
  tutorial_robobii_longdescription: "RoboBlockly 是為初學編程者設計，基於 Blocky 建構的編程環境，可以透過教程影片自行學習。\nRoboBlockly 能讓學生學生使用 C/C++ 語言編寫程式。\n"
  tutorial_robobm_longdescription: "RoboBlockly是專為初學者在Blockly與機器人學習數學而設計的。 數學活動是自我指導的。\nRoboBlockly準備學生準備用C / C ++進行編程。"
  tutorial_codingrobots_longdescription: "RoboBlockly 是為初學編程者設計，透過編程、數學來控制機器人，可以透過教程影片自行學習。\nRoboBlockly 能讓學生學生使用 C/C++ 語言編寫程式。\n"
  tutorial_robob_longdescription: "RoboBlockly 是為初學編程者設計，基於 Blocky 建構的編程環境，可以透過教程影片自行學習。\nRoboBlockly 能讓學生學生使用 C/C++ 語言編寫程式。\n"
  tutorial_coders_longdescription: "這個一步一步的益智遊戲提供了一個簡單的介紹bot程序。 目標是贏得與其他玩家的星際爭霸賽。 遊戲開始很簡單，只需要幾行代碼便可以移動，但是有幾乎無限的改進可能性來創建更複雜的機器人。 "
  tutorial_tynkerhw_longdescription: "學習在這個高辛烷賽車遊戲中使用Hot Wheels進行編程！ 從各種各樣的汽車中進行選擇，然後在復雜的賽道中進行學習。 跳過障礙物，滑過角落，贏得比賽。 你甚至可以編程你自己的賽道，挑戰你的朋友來比賽。"
  tutorial_tynkermh_longdescription: "怪物高舉辦一個清道夫狩獵！ 用拖放塊解決編碼難題，以幫助弗蘭克，德庫拉烏拉，克拉德，克萊奧和Ghoulia。 避開障礙物，找到所有的校徽，當你通過怪物高的大廳。 然後與食屍鬼一起編排自己的舞蹈派對音樂視頻，並與朋友分享。"
  tutorial_caphoto_longdescription: "這個具有挑戰性和令人興奮的項目將教你如何創建一個Photo Booth應用程序。 使用JavaScript，CSS和HTML，您將連接可讓您使用相機的按鈕，通過插入貼紙和應用濾鏡來上傳圖像並自定義您的照片。"
  tutorial_mozillahw_longdescription: "學習者將重新混合JavaScript代碼來改變網站上的詞彙，學習如何為網絡撰寫，編寫JavaScript值以及重新混合Web內容。"
  tutorial_ticklep_longdescription: "你可以實現什麼\n鸚鵡無人機，兼容癢癢的應用程序，以其出色的飛行表現而聞名。使用癢癢的應用程序，你可以讓他們飛行創新的方式，並執行神話般的航展。同時，您可以在嘗試實現目標的同時學習編程概念。\n（需要的設備：滾動的蜘蛛/機載夜空氣貨物）\n\n實踐與鍛煉\n- 編程無人機起飛，翻轉多次，然後降落。\n- 使無人駕駛飛機以特定的速度向前飛行一段指定的時間，然後移動\n倒退到它開始的地步。\n- 編程一個鸚鵡無人機沿著一個正方形和三角形的路線，轉向具體的標題\n角度和飛行。\n- 使用您的設備上的運動傳感器和編程路線駕駛一架無人駕駛飛機。例如，程序\n當您的設備向右傾斜時，無人機會飛向右側，同樣向前飛行。當你搖晃你的裝置時，無人機可以在半空中翻轉！\n \n你可以學習什麼\n- 熟悉可視化編程。\n- 學習編碼概念“循環”：一個控制語句，用於指定允許代碼的迭代\n反復運行。\n- 學習兩個相關的物理概念：1）速度，時間和距離之間的線性關係; 2）\n速度，一個矢量描述速度值與方向。\n- 了解航向角度（0到360度）。\n- 了解幾何概念“外部角度”。\n- 了解“事件驅動編程”的編程概念。"
  tutorial_bbot_longdescription: "通過這三個一小時的編碼活動，您不需要任何編程知識或經驗就可以教您的學生編程！ 您可以通過有趣而簡單的方式教授編程。 閱讀活動並下載我們的課程材料，包括演示幻燈片，拔出的材料和解決方案指南，你會發現自己準備好在20-40分鐘內教你的第一課！\n\n我們的活動包括離線和在線練習，教你的學生（7歲及以上）有關編程和基本編程概念，如循環和算法。 學生將在Bomberbot在線遊戲中運用他們的知識和技能，在那裡他們將編程他們的機器人以最有效的方式解決基於邏輯的謎題。"
  tutorial_scratchg_longdescription: "孩子們喜愛在手機、電腦上玩遊戲，但這些遊戲是怎麼做出來的呢？這個活動會介紹 Scratch 給學生，通過它來演示，並讓學生學習編寫不同風格的遊戲。Scratch 裡提供了遊戲內所需的基本素材，他們必須要想辦法連接所有指令來完成一個遊戲程式。"
  tutorial_roboticfriends_longdescription: "使用預先定義的“機器人詞彙”，學生將會知道如何引導對方完成特定的任務，而無需先討論它們。這一課教給孩子們符號與行動之間的聯繫，以及調試的寶貴技能。 的機器人朋友“作為小組活動最好，包括教師課堂使用手冊。"
  tutorial_sjforest_longdescription: "“我可以做一個幽靈森林嗎” 是一個針對幼兒園到二年級的兒童的中間活動，他們有一些以前的編程經驗，可以學習和掌握ScratchJr的更多高級功能。 狂歡，孩子們可以利用他們從事這項活動所學到的技能，創造自己獨特的項目，或建立在他們在 “我能製造幽靈森林?\"  程序。 通過這個活動，並繼續使用ScratchJr，學生將有機會創造性地思考，成為講故事的人，並改進數學推理和排序技能。"
  tutorial_sjgreet_longdescription: "“我可以讓我的角色互相問候嗎” 是一個先進的活動，為幼兒園到二年級的孩子，誰有先前的編程經驗，掌握ScratchJr更先進的功能。 之後，孩子們可以利用他們從事這項活動所學到的技能來創造自己獨特的項目，或者建立在他們在“我可以讓我的角色互相問候”中所創造的東西上。 程序。 通過這個活動，並持續在ScratchJr的時間，學生將有機會創造性地思考，成為講故事的人，並提高數學推理和排序技能。"
  tutorial_sjsunset_longdescription: "“我能讓太陽落下嗎” 是一個為幼兒園到二年級的兒童提供的介紹性活動，幾乎沒有任何編程經驗可以學習ScratchJr的基本特徵和編碼的基本概念。 通過這個活動，並繼續使用ScratchJr，學生將有機會創造性地思考，成為講故事的人，並改進數學推理和排序技能。 之後，孩子們可以利用他們學到的技能創造自己獨特的項目。"
  tutorial_fufafrenz_longdescription: "序列（K-5）的初級課程。 這是對最基本的編程概念，序列的介紹。 這是三年級的例子，我們有關於K-5腳手架的這個概念的教案。"
  tutorial_bbcgeo_longdescription: "基於標準的K-5年級的課程計劃。 帶著你的孩子到計算機實驗室工作，並構建涉及幾何的應用程序。"
  tutorial_chspixel_longdescription: "在了解了圖形如何工作之後，學生們將創建自己的Color by Pixel程序。 課程計劃由四部分組成，每部分涵蓋一個特定的主題。 整個由五部分組成的Color by Pixel課程設計為運行大約一個小時。"
  tutorial_hummingbird_longdescription: "在這個活動中，你將創建你自己的遊戲！ 您將使用蜂鳥板和傳感器來檢測玩家何時將球扔進盒子。 你會寫一個程序來保持比分，並在球員打籃時打開燈。 然後你可以定制你的遊戲，使其獨特！ 對於此活動，您可以使用筆記本電腦或Chromebook; 你不需要任何的編程經驗。"
  tutorial_recoloring_longdescription: "沒有預先編碼經驗的學生可以學習如何使用計算機來創建圖像並理解天文數據。 參與者從熟悉的概念開始學習基本的編碼，例如形狀和顏色，然後畢業到天文學的對象。 通過一系列腳踏實地的活動，並利用NASA軌道望遠鏡的數據，從爆炸的星星到黑洞的數據源，學生們可以體驗真實世界的科學，技術和藝術應用。        "
  tutorial_bbcchem_longdescription: "基於標準的K-5年級的課程計劃。 把你的孩子帶到計算機實驗室，手中拿著工作表，並構建涉及化學的應用程序。"
  tutorial_floalgo_longdescription: "在本課中，學生將探索算法，這是一個允許計算機程序員解決問題的關鍵概念。 他們將用英文編寫高效，精確的算法，偽代碼完成任務並解決問題。 他們還會根據效率和其他因素評估競爭算法。"
  tutorial_flocond_longdescription: "這是一個學生探索條件語句的教案，這是一種跨編碼語言使用的概念。學生觀看有關條件和回答問題討論教育街舞視頻。然後他們會練習確定條件是否正確，並據此採取相應的行動。最後，他們將編寫自己的條件語句，並對語句進行評估，以預測程式的結果。"
  tutorial_floloops_longdescription: "這是學生探索循環的一個教學計劃，這個概念在編程語言中使用，允許程序員輕鬆地重複代碼。 學生將觀看有關循環的教育嘻哈視頻，並回答有關他們在編程中使用的討論問題。 然後，他們將練習關鍵詞彙並完成一個活動序列，在這個活動序列中他們編寫循環並解釋給定的循環來生成輸出。"
  tutorial_pgts_longdescription: "這個“不插電”的活動可以幫助學生學習如何建模和模擬，通過讓一組學生玩不同版本的 Rock / Paper / Scissors 遊戲，並將結果看作是不同的建模實驗。"
  tutorial_ozo_longdescription: "Teacher-led 這個教程透過 Ozobot 的幫助下讓學生學習編程概念，Ozobot 是一個小型的可編程機器人，學生可以從 Shape Tracer 這個遊戲中學習。即便沒有 Ozobot Bit 或 Evo robot，他們仍然可以在模擬環境下遊戲。透過基於 Blockly 開發的視覺化 OzoBlockly 編程環境，學生能夠學到基本編程方式。\n\n這些遊戲內容之後，學生可以利用所學創造出更多可能。\n\n這個教程不需要有任何前備知識。不過，最好有些編程經驗會比較好進行。教程的內容適合 1-12 歲的學生，你可以依學生能力自訂教學的深度。"
  tutorial_bbcla_longdescription: "基於標準的K-5年級的課程計劃。 把你的孩子帶到計算機實驗室，手中拿著工作表，並建立涉及語言藝術的應用程序。"
  tutorial_bbcsci_longdescription: "基於標準的K-5年級的課程計劃。 帶著你的孩子到計算機實驗室工作，並建立涉及一般科學的應用程序。"
  tutorial_tlctour_longdescription: "這個活動是創建算法的一個例子，它是按順序執行的簡單的指令序列。 它表明，如果我們已經以算法的形式寫下了問題的解決方案，那麼只要按照步驟進行操作，我們就能夠在未來做巡視，而不必再次從頭開始。 另外，如果我們寫下算法，我們可以通過在紙上一步一步地檢查它是否可靠。 這個活動導致騎士的遊覽活動。"
  tutorial_codesterstj_longdescription: "在這個多課程項目中學生學習數字公民權，並遵循設計思維模式來解決他們選擇的問題！ 學生將創建一個遊戲，旨在教會用戶有關負責任的數字公民身份課程。 所有資源都位於平台中。 "
  tutorial_tlclocked_longdescription: "這個活動的目的是引入基於計算思維的問題解決方案，從而理解算法是什麼，線性搜索是什麼以及如何在效率的基礎上比較算法。 它還說明計算思維如何不僅僅是創建基於計算機的解決方案。 計算是為了解決人們的問題。"
  tutorial_baubles_longdescription: "學生學習使用二進製表示和存儲字母，作為打開和關閉的函數。 最後，班級將自己的姓名首字母縮寫成帶回家。"
  tutorial_bbcart_longdescription: "基於標準的K-5年級的課程計劃。 把你的孩子帶到計算機實驗室手中，製作涉及視覺藝術的應用程序。"
  tutorial_tlcknight_longdescription: "這項活動包括嘗試用兩種不同的表示來解决一個難題。首先，它是相當困難的，但當董事會和移動的代表改變，它變得非常容易。創建圖表來表示問題。看看使用抽象的力量，以及如何選擇表示可以使問題變得更容易。這項活動是從導遊活動開始的。"
  tutorial_fufafit_longdescription: "學生將通過課程和動覺活動學習高級編程概念（功能）。 學生將在屏幕上運用功能知識來運行程序。 本課程適用於在順序，條件，循環或其他基本編程概念方面具有一定經驗的學生和教師。"
  tutorial_ozodance_longdescription: "Teacher-led 這個教程透過 Ozobot 的幫助下讓學生學習編程概念，Ozobot 是一個小型的可編程機器人，學生可以從 Shape Tracer 這個遊戲中學習。即便沒有 Ozobot Bit 或 Evo robot，他們仍然可以在模擬環境下遊戲。透過基於 Blockly 開發的視覺化 OzoBlockly 編程環境，學生能夠學到基本編程方式。\n\n這個教程不需要有任何前備知識。不過，最好有些編程經驗會比較好進行。教程的內容適合 1-12 歲的學生，你可以依學生能力自訂教學的深度。"
  tutorial_codingrobotics_longdescription: "學生將學習基本的程式設計概念，並將新知識應用於機器人科技。與kodable和奇迹的車間工作，學生將使用程式設計知識指揮“短跑”路徑中的應用程序的機器人。"
  tutorial_box_longdescription: "到方塊島上旅行，幫助 Hiro 收集散落在四處的時鐘！你可以在這個教程中學習基本的演算知識、序列法、迴圈以及判斷式！"
  tutorial_hopgame_longdescription: "保持樂趣！使用專題式的指導來一步步學習遊戲設計。\n製作的專題如下：\n\n1. Cross the Road\n2. Geometry Jumper\n3. Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape the Room\n\n每個專題包含問題與討論、差異化、影片教程。\n\n學生可以在你的指導下學習創建並打造自己的遊戲，不需要任何前備經驗。"
  tutorial_icontrol_longdescription: "這位老師為 Hour of Code 改編了一課，為學生提供了一個通過機器人 - Sphero探索身體編程的機會。 使用拖放式編程環境和可編程的機器人球體，學生將學習到物理系統可以被編程和控制。"
  tutorial_cocomteach_longdescription: "在 CodeCombat 的免費一小時電腦科學入門課程中，向你的學生介紹 Python 或 JavaScript。我們準備了專屬的課程計畫，運用富藏寶石的地城迷宮及與獸人之間的戰鬥來協助你向學生解釋概念，包括基本語法、字串、參數、迴圈、變數及 x 和 y 座標等。"
  tutorial_bbcmathii_longdescription: "基於標準的K-2級課程計劃。 帶著你的孩子到計算機實驗室工作，並構建應用程序，涉及算術，數字可視化和幾何形狀。"
  tutorial_bbcphys_longdescription: "基於標準的K-5年級的課程計劃。 把你的孩子帶到計算機實驗室，手中拿著工作表，並構建涉及物理的應用程序。"
  tutorial_bitsbox_longdescription: "按照提示使用真實的，鍵入的Javascript編碼五個有趣的迷你應用程序。 從“食物鬥爭”中的餡餅吹起來，在“這麼長時間，家庭作業！”的黑洞中沖洗筆記本，每個應用程序都旨在讓孩子們在說明變量，方法等等的同時感到高興。 這些應用程序也是完全開放的; 孩子們可以使用它們作為自己的應用程序創作的起點。 初學者歡迎！\n"
  tutorial_tlcemo_longdescription: "學生創建和編程一個由卡製作的2D機器人，以顯示不同的情緒。 他們創建了一個表格，可以用來將情緒（高級命令）轉化為低級別的機器指令。"
  tutorial_crd_longdescription: "使用一副紙牌學習這個“拔掉的”活動中的算法和條件語句。 學生們在團隊中進行這項活動，每個團隊需要一副牌。"
  tutorial_bbcbio_longdescription: "基於標準的K-5年級的課程計劃。 帶著你的孩子們到計算機實驗室，學習有關成長，物種多樣性和授粉的知識。"
  tutorial_ticklebb8_longdescription: "你可以實現什麼\nBB-8是所有Starwars粉絲的最佳公司，現在也可以成為你最好的編碼教育夥伴！通過Tickle應用程序的力量，您可以與BB-8合作，使其沿著某些特定模式的路線移動，或與您進行互動。同時，您可以在嘗試清除練習時學習編程概念。\n（需要的設備：BB-8）\n\n實踐與鍛煉\n- 程序BB-8以方形模式移動。\n- 程序BB-8以數字8模式移動。\n- 程序BB-8隨機選擇1到10之間的數字，然後猜數字！\n- 利用手機和平板電腦的傾斜傳感器來駕駛BB-8。例如，傾斜你的\n設備轉發將使BB-8同樣移動，搖動您的設備將使BB-8振動。\n\n你可以學習什麼\n- 熟悉可視化編程。\n- 編程BB-8使用基本的動作命令執行動作。\n- 了解重複塊或循環的用法，它允許代碼多次運行\n連續。\n- 在編程中熟悉數學。\n- 了解如何在編程中創建變量。\n- 了解“事件驅動編程”的編程概念。\n- 在設備中使用運動傳感器來感知BB-8的運動事件（傾斜和抖動）。"
  tutorial_grok_longdescription: "使用拖放塊或基於文本的語言Python來繪製來自世界各地的標誌，創建夢幻般的雪花，或建立一個名為“Eliza”的聊天機器人。"
  tutorial_ijournalist_longdescription: "這位老師為課程講授了計算機科學和語言藝術。 學生開始發展一種新聞風格，考慮到讀者的興趣和信息的呈現在線新聞故事。 學生使用基本的HTML和CSS來創建和呈現關於虛構學校搶劫的在線新聞故事。\n\n它將計算機科學置於有意義的環境中，使兒童能夠理解計算機科學在其他學科領域的價值。"
  tutorial_bbcmusic_longdescription: "基於標準的K-5年級的課程計劃。 把你的孩子帶到計算機實驗室手中，製作涉及音樂的應用程序。"
  tutorial_secretcodes_longdescription: "了解計算機在幫助拯救世界方面所起的作用。"
  tutorial_tlchex_longdescription: "你用一種特殊的方法折疊和粘合彩色的紙條，製成一個紅色和黃色的六角形exagon。 一旦你開始探索它。 當你折疊展開它時，你會奇蹟般地顯露出新的一面，因為它的顏色變得越來越大。"
  tutorial_tickles_longdescription: "你可以實現什麼\nSphero因其靈活性而廣為人知，適用於教學。使用Tickle應用程序，它可以進一步被引入編程教育，而我們可以簡單地拖放代碼塊來創建Sphero執行的命令。當你控制你的設備時，移動，旋轉，跳躍或者甚至引導。同時，您可以在嘗試清除練習時學習編程概念。 （需要的設備：Sphero）\n\n實踐與鍛煉\n- 編程一個Sphero以方形模式移動。\n- 編程一個Sphero旋轉，然後以三角形模式移動。\n- 編程一個Sphero，當它與物體發生碰撞以及設備被震動時執行動作。 - 利用設備的傾斜傳感器來引導Sphero。例如，傾斜您的設備\n向後會使Sphero移向你，搖晃你的設備會使你的\nSphero跳！\n \n你可以學習什麼\n- 熟悉可視化編程。\n- 學習編碼概念“循環”：一個控制語句，用於指定允許代碼的迭代\n反復運行。\n- 使用重複循環以較少的代碼塊以相同的模式移動。\n- 通過組合運動和轉向塊以三角形模式正確移動來編程一個Sphero。 - 了解“事件驅動編程”的編程概念。"
  tutorial_ozogame_longdescription: "Teacher-led 這個教程透過 Ozobot 的幫助下讓學生學習編程概念，Ozobot 是一個小型的可編程機器人，學生可以從 Shape Tracer 這個遊戲中學習。即便沒有 Ozobot Bit 或 Evo robot，他們仍然可以在模擬環境下遊戲。透過基於 Blockly 開發的視覺化 OzoBlockly 編程環境，學生能夠學到基本編程方式。\n\n當學生完成了遊戲的所有關卡，他們可以在第 11 關上開始利用所學來編寫自己的遊戲程式。\n\n這個教程不需要有任何前備知識。不過，最好有些編程經驗會比較好進行。教程的內容適合 2-12 歲的學生，你可以依學生能力自訂教學的深度。"
  tutorial_vidcodeio_longdescription: "在這個練習中，你將通過用編程來解決數學方程，讓你的學生了解這與他們已經了解的數學的關係。"
  tutorial_besttech_longdescription: "學生們將學習和討論在過去的幾十年裡重要的技術發明。"
  tutorial_tlcbrain_longdescription: "這個活動探索如何計算模型（計算思維的關鍵部分）可以用來幫助理解生物系統 - 這裡是神經元。我們看到，我們的大腦工作方式也是一種新的計算機編程方式的靈感，因此給他們聰明的能力。"
  tutorial_hopquiz_longdescription: "這個課程計劃是一個模板，您可以在任何科目 - 科學，語言藝術，世界語言或歷史中適應和使用。它包括一步一步的說明和解釋，您可以用來幫助您的學生編碼多選題測驗。在此過程中，他們將練習和探索序列，循環，變量和條件等核心編碼概念。 "
  tutorial_unfortunate_longdescription: "我們都對發生在我們身邊的事件作出反應，無論是學校隊贏得比賽時的歡呼聲，還是悲傷的電影時的哭泣，還是聽到音樂時的跳舞。在本課中，學生將學習如何教導Dash和Dot來回應發生在他們周圍的事件！"
  tutorial_cha_longdescription: "電腦的歷史是迷人的。 這是您了解更多的機會。"
  tutorial_elaseq_longdescription: "學生將在閱讀和寫作的上下文中考察順序的概念。通過等級排列的ELA課，學生將運用他們的知識序列進一步的理解起作用序列程式設計。"
  tutorial_bbcmathi_longdescription: "基於標準的3-5年級的課程計劃。帶著你的孩子到計算機實驗室工作表，並建立涉及分數，變量和公式的應用程序。"
  tutorial_tlcpixel_longdescription: "像素拼圖將圖像表示為一系列代表像素的數字拼圖。 它們以各種形式出現，從簡單的按顏色變化到基於壓縮的更複雜的拼圖，其中圖像由較少的數字表示，因此佔用較少的存儲空間，但是可以將它們還原！ 每個表示都需要使用自己的算法來獲取圖像。"
  tutorial_arduino_longdescription: "有沒有想過，當你按下按鈕時，玩具是如何產生噪音和閃爍的燈光？ 微控制器和電路用於各種日常用品。 從遙控車到機器人和無人機。 路燈使用傳感器來確定太陽下山時，汽車音響上的音量旋鈕通過微控制器來調節電阻。 他們無處不在！"
  tutorial_introrobo_longdescription: "在本課中，學生們將在介紹機器人和編程思想的同時了解Dash和Dot。 學生將了解機器人是什麼，他們如何感知周圍的世界，以及程序如何控制機器人。 "
  tutorial_tlcinvis_longdescription: "這介紹了算法是什麼以及計算機程序是什麼。 它也可以用來探索人機交互和反饋的重要性，並建立一個正確的心理模型。"
  tutorial_tlcjflap_longdescription: "有限狀態機是計算思維工具箱中非常有用的工具。 它們是描述計算機系統做什麼和在現實世界中模擬事物的重要方式。 JFLAP是創建有限狀態機的易於使用和免費的工具。 這個活動涉及創建一個簡單的有限狀態機並對其進行模擬，然後創建代表謎題，小工具，網頁和遊戲的更複雜的有限狀態機。"
  tutorial_procolor_longdescription: "這個教師引導的教程向學生介紹編程和計算思維，同時也解釋了什麼樣的機器人Ozobot。 這個活動是“拔掉”的，這意味著編碼不是在計算機或平板電腦上完成的，而是在一張帶有標記的紙上完成的。 學生將使用OzoCodes命令給Ozobot，OzoCode是特殊的顏色序列。 在學習瞭如何用標記和紙張來編程Ozobot之後，學生們被要求解決一個迷宮問題，並幫助Ozobot找到上學的路。 \n\n本教程無需編程經驗或Ozobot知識。 但是，即使是具有一定程序設計經驗的學生也會被編程為Ozobot。 本教程是為K-12年級設計的，可根據學生的能力進行定制。"
  tutorial_spiralsfinch_longdescription: "Finch是一個小型機器人，旨在激發學生學習計算機科學的興趣，為他們提供實際的代碼。 在這個活動中，你將學會編寫使Finch移動和轉動的程序。 然後，您將使用一個變量來編程機器人以螺旋模式移動。 對於此活動，您可以使用Scratch或Snap對Finch進行編程！ 使用筆記本電腦或Chromebook。 您不需要任何以前的編程經驗。"
  tutorial_ozoi_longdescription: "本教程向學生介紹編程和計算思維，並解釋了機器人Ozobot是什麼類型的。 這個活動是“拔掉”的，這意味著編碼不是在計算機或平板電腦上完成的，而是在一張帶有標記的紙上完成的。 學生將學習機器人的工作方式，然後使用OzoCodes命令給Ozobot，這是一種特殊的顏色序列。 在學習瞭如何用標記和紙張來編程Ozobot之後，學生們被要求解決一個迷宮問題，並幫助Ozobot找到去商店的路。 \n\n本教程無需編程經驗或Ozobot知識。 但是，即使是具有一定程序設計經驗的學生也會被編程為Ozobot。 本教程是為K-12年級設計的，可根據學生的能力進行定制。"
  tutorial_ticklel_longdescription: "您可以實現的樂高WeDo 2.0是每個人都熟悉的磚塊遊戲集合，但巧妙地結合了編程的可能性。 通過使用Tickle應用創建一些命令，樂高WeDo 2.0可以執行一些聰明的動作。 同時，您可以在嘗試清除練習時學習編程概念。 （需要的設備：LEGO WeDo 2.0）\n\n練習和練習 \n- 讓WeDo 2.0挂機時自動啟動。 \n- 當按下頂部按鈕時，使WeDo 2.0抬起或放下熊貓。 \n- 使WeDo 2.0向前邁進，遇到障礙時停止。 \n\n你可以學習什麼 \n- 熟悉可視化編程。 \n- 使用基本的動作命令編程LEGO WeDo 2.0。 \n- 了解並理解“事件驅動編程”的編程概念。 \n- 熟悉使用變量和條件（if-then-else）。"
  tutorial_spiralsdash_longdescription: "學習在使用機器人創建藝術的過程中使用變量的基本知識！ 使用Blockly中的變量動態控制Dash機器人的輪速。 完成課程後，您將了解如何分配變量，訪問變量以及使用循環動態更改變量。 通過改變一個變量的值隨著時間的推移，你可以使Dash畫一個壯觀的螺旋！"
  tutorial_ghdebug_longdescription: "幫助學生了解格蕾絲·霍珀和為什麼本周是 CS edweek。"
  tutorial_tlckk_longdescription: "Kriss-kross謎題將愛的話語與對邏輯的熱愛結合起來。 給定一個不同長度的單詞列表，你必須把它們全部放在網格中。"
  tutorial_firstcomp_longdescription: "很少有事情像電腦一樣令人興奮。 現在你可以設計你自己的一個了 - 這次沒有用紙了。 了解CPU，RAM和ROM，海量存儲和GPU。 畫你的第一個應用程序 把你的剪刀，筆和紙拿出來！"
  tutorial_mazefinch_longdescription: "在這個活動中，您將使用一種非常簡單的編程語言使Finch機器人移動並轉動。 然後你將編寫程序來幫助機器人完成一個迷宮！ 您不需要任何編程經驗，您可以使用筆記本電腦或Chromebook。 "
  tutorial_tlccc_longdescription: "計算機上的數據以長字符序列存儲 - 最終以二進制1和0形式存儲。 壓縮的想法是，我們使用一種算法來改變信息的表示方式，從而需要更少的字符來存儲完全相同的信息。"
  tutorial_tlcdoodle_longdescription: "電影中的風景往往是由電腦產生的。 有沒有想過他們是如何做到的？ 下一次你發現自己正在繪製塗鴉，繪製一個算法塗鴉，並探索繪製性質的算法。 這些算法是遞歸的：即它們描述了一個步驟，然後告訴你只需要按照從頭開始的算法以相同的方式繪製下一步。"
  tutorial_tlcpunch_longdescription: "展示早期計算機如何能夠找到存儲在打卡上的數據，並顯示它與“澳大利亞魔術師的夢想”活動中的魔術相同的算法。 它旨在以可視方式顯示搜索算法的工作原理。 在這樣做的過程中，您將演示一個實際使用的二進制數字，一個分而治之的算法，用於搜索和探索在問題區域之間轉換解決方案的計算思維技巧。"
  tutorial_finchfract_longdescription: "此活動使用遞歸來繪製Finch機器人的Koch分形。 它假設學生已經介紹了遞歸的概念，但完成這個活動將通過遞歸的物理表示來幫助他們更深入地理解這個概念。 這項活動適合於參加使用Python或Java的初級或高級計算機科學課程的學生。"
  tutorial_tlcmind_longdescription: "這引入了邏輯推理的使用，通過使用代數來證明算法總是有效的。 它展示瞭如何使用抽象和邏輯推理來評估算法。"
  tutorial_tlctelebot_longdescription: "這個訣竅說明了顯然簡單的事情對於我們的大腦來說可能太複雜了。一個重要的設計原則是接口應該是清晰和簡單的，而不是混亂。 它也說明了計算思維方面，如簡化問題和理解人的重要性。"
  tutorial_tlcaus_longdescription: "此活動以令人難忘的方式介紹了一系列計算概念。 它引入了一個魔術，並展示抽象，邏輯推理和計算建模如何用來檢查算法的工作。 結合“衝卡搜索”活動，介紹了早期計算機使用的分而治之算法。"
  tutorial_oralhist_longdescription: "計算機教育家口述歷史項目是一個收集訪談以及與 CEOHP 綁定的教學材料和工具"
  tutorial_tlcmicro_longdescription: "這個視頻可以作為人機交互（HCI）介紹，特別是為什麼這麼多的小工具比較難使用比需要。設計確實有區別，重要的是對介面進行評估，以檢查它們是否易於使用。"
  tutorial_imathematician_longdescription: "這種由教師領導的活動為學生提供了一個使用跨課程方法來計算機科學和數學的機會。 學生將創建一個計算機程序來解決數學（博弈論）分支中一個著名問題的變化，稱為“囚徒困境”（The Prisoner's Dilemma）。\n"
  tutorial_tlcmagic_longdescription: "在探索魔法是如何工作的過程中，你學習了計算思維，特別是評估對算灋思維的重要性。您將探索測試和危險分析。魔術演示了電腦科學家、工程師（和魔術師）如何徹底檢查他們的算灋。他們必須仔細考慮事情可能會出什麼差錯，也要檢查它們是否會正確。"
  tutorial_scratchmus_longdescription: "透過 Scratch，你可以創建自己的互動式遊戲、故事和動畫，你可以將你的創作分享給好友。若要開始學習，你可以從指南中學習製作互動式的音樂專案、活動卡片、創作坊，一切都是免費的。"
  tutorial_scratchanim_longdescription: "透過 Scratch，你可以創建自己的互動式遊戲、故事和動畫，你可以將你的創作分享給好友。若要開始學習，你可以從指南中學習讓你的名字動起來、設計活動卡片、建立創作坊，一切都是免費的。"
  tutorial_scratchfly_longdescription: "透過 Scratch，你可以創建自己的互動式遊戲、故事和動畫，你可以將你的創作分享給好友。若要開始學習，你可以從指南中學習讓角色飛起來、設計活動卡片、建立創作坊，一切都是免費的。 "
  tutorial_tynkerarc_longdescription: "製作自己的自上而下的街機射擊遊戲。 開始編程的魚，當按下箭頭鍵上下移動，然後編碼鯊魚游過屏幕。 您將通過為英雄，惡棍和背景添加自定義資源來個性化遊戲。 你的遊戲可以設置在沙灘，森林，甚至是外太空！"
  tutorial_grokffpython_longdescription: "此活動旨在為您提供您的第一次體驗編程，並且專門為“小時代碼”設計。 使用編程語言Python，並指示一隻烏龜用代碼畫出夢幻般的雪花！ "
  tutorial_grokffblock_longdescription: "此活動旨在為您提供您的第一次體驗編程，並且專門為 Hour of Code 設計。 使用友好的塊建立程序，並指示一隻烏龜用代碼繪製夢幻般的雪花！"
  tutorial_grokeliza_longdescription: "此活動旨在為您提供您的第一次體驗編程，並且專門為“小時代碼”設計。 使用編程語言Python來建立一個名為“Eliza”的友好聊天機器人。"
  tutorial_tynkercan_longdescription: "製作一個真棒雙人大砲遊戲，挑戰你的朋友和你一起玩！ 您將從遊戲的部分編程版本開始，所以您需要編程左側的大砲。 一旦你有兩個大砲射擊，你會設置平台和其他項目敲門。 通過添加額外的功能和自定義主題使其成為您自己的！"
  tutorial_grokflags_longdescription: "此活動旨在為您提供您的第一次體驗編程，並且專門為“小時代碼”設計。 使用編程語言Python和它的烏龜模塊來繪製來自世界各地的標誌！"
  tutorial_robomind_longdescription: "學生通過控制自己的虛擬機器人來學習編程的基礎知識。 在線課程是完全獨立的短演講，電影，測驗和自動引導/提示，以幫助編程練習。 "
  tutorial_scratchanimwork_longdescription: "這個指南提供了一些使用 Scratch 策劃一小時玩程式活動的好點子，學生會在編程中獲得經驗。這個教師手冊是為了教授 Scratch 課程者所設計的。"
  tutorial_adventureq_longdescription: "“與Q冒險” 是教師（或任何人）用來在編程環境中引入編程邏輯的教案。 該活動包括不同的任務，為孩子們完成。 孩子們通過幫助外星人在森林探險中學習基本的命令。 "
  tutorial_khan-es_longdescription: "學習JavaScript編程的基礎知識，同時用您的代碼創建有趣的圖形。 自己做或者和你的班級一起做！"
  tutorial_kpt_longdescription: "學習JavaScript編程的基礎知識，同時用您的代碼創建有趣的圖形。 自己做或者和你的班級一起做！"
  tutorial_kpl_longdescription: "學習JavaScript編程的基礎知識，同時用您的代碼創建有趣的圖形。 自己做或者和你的班級一起做！"
  tutorial_khe_longdescription: "學習JavaScript編程的基礎知識，同時用您的代碼創建有趣的圖形。 自己做或者和你的班級一起做！"
  tutorial_kfr_longdescription: "學習JavaScript編程的基礎知識，同時用您的代碼創建有趣的圖形。 自己做或者和你的班級一起做！"
  tutorial_app-inventor_longdescription: "有趣的快速視頻教程將引導您為Android手機或平板電腦構建三個簡單的應用程序。 為新手和專家設計，這一小時的代碼將讓你準備好開始構建自己的應用程序，然後再知道它。 想像一下，與你的朋友分享你自己的應用程序創作！ 這些活動適合個人和教師領導班級。"
  tutorial_bits_longdescription: "Bit是一個小小的，非常冒險的樂高®機器人，但是和所有的小生物一樣，有時Bit不能正確地獲得它的程序。 您可以幫助Bit找出需要哪些程序來解決挑戰。 通過創建一個小的行為塊序列來告訴Bit該做什麼。"
  tutorial_blockly_longdescription: "有電腦緩慢（或不存在）的互聯網接入？ 下載Blockly遊戲的離線版本 - 一個3MB的ZIP文件可以加載到任何一台電腦上，或使用記憶棒。"
  tutorial_tynker_longdescription: "玩有趣的編碼遊戲來學習編碼。 使用編程來完成一個怪異的怪物高清尋找，編程一個火輪車，計劃你的戰爭策略反對入侵的地精，甚至戰鬥怪物。 學習關鍵的編程概念和計算思維技巧。 然後建立自己的遊戲，並與朋友分享！"
  tutorial_baypt_longdescription: "代碼 Baymax"
  tutorial_code-combat_longdescription: "打敗食人魔，在這個史詩般的遊戲編程學習Python和JavaScript！"
  tutorial_mky_longdescription: "在CoffeeScript 中學習和教授編碼，這是一種真實的編程語言。 CodeMonkey是一個有趣，屢獲殊榮的遊戲，適合每個人，無論有沒有任何編碼經驗。 CodeMonkey 的自適應平台將為您提供所有您需要的說明和提示，並將獎勵您的明星成績。 編寫代碼。 抓香蕉。 拯救世界。"
  tutorial_spellcraft_longdescription: "使用法術的力量了解事件驅動的編程！ 借助CodeSpells，您可以使用 Google 易於使用的 Blockly 編碼界面或內置的JavaScript文本編輯器來設計和創建您自己的嚮導法術。 通過拼寫創建，學生將學習如何編寫基於事件的代碼，並熟悉事件驅動的編碼概念。"
  tutorial_pirates_longdescription: "Hack 船長是一個尋找寶藏的海盜。 他還寫寶藏地圖，寫這些像寫代碼。 他（玩家）為此使用“盜版代碼”。 它是一種基於符號的編程語言，用於指令甚至AI行為。 運動，循環，GO-TO，真/假陳述都是遊戲的核心部分。 玩家們通過教程進行指導，並一步一步地介紹可能性。 對於教程級別沒有正確的解決方案，所以用戶可以選擇他們喜歡的任何解決方案。 "
  tutorial_csfirst_longdescription: "創建一個關於海上兩個角色的故事。 動畫的水，並定制的風景添加自己的天賦。 用代碼來講述你想告訴的故事！"
  tutorial_loopedy_longdescription: "一個好的程序員的目標是編寫一個簡短，清晰，有效的程序。 在本課中，學生將學習如何使用循環編寫程序。"
  tutorial_dsw_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_dswb_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_ssw_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_sswb_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_kodable-unplugged_longdescription: "設計用於普通紙，fuzzFamily Frenzy 是為5歲以上的孩子編程邏輯的入門。 老師應該解釋遊戲，然後學生編程一個合作夥伴來完成一個簡單的障礙課程。 "
  tutorial_scratch_longdescription: "透過 Scratch，你可以創建你自己的互動式遊戲、故事、動畫，並分享到全世界。若要學習，你可以從讓你的名字動起來、設計舞蹈場景、或是製作躲迷藏遊戲開始。"
  tutorial_bayes_longdescription: "重點英雄"
  tutorial_gumball_longdescription: "創建一個故事或使用Play實驗室進行遊戲！ 使口香糖字符移動，發出聲音，得分，甚至扔香蕉！"
  tutorial_hrm_longdescription: "人力資源機器是一個益智遊戲。 在每個級別，你的老闆給你一份工作。 通過編程你的小上班族來實現自動化！ 如果你成功了，你將被提升到一個新的水平，在廣闊的辦公大樓里工作一年。恭喜！ \n\n如果你從來沒有編程過，不要擔心 - 編程只是解決難題。 如果你把所有的1和0以及可怕的波形括號去掉，編程實際上是簡單的，合乎邏輯的，美麗的，而且任何人都可以理解並且樂在其中。"
  tutorial_ice-age_longdescription: "創建一個故事或使用Play實驗室進行遊戲！ 讓冰河世紀的角色移動，發出聲音，得分，甚至扔下雪片！"
  tutorial_koapp_longdescription: "Kodable是一個自助iPad遊戲，向5+孩子們介紹以上的編程基礎知識。 有一位老師或父母附近是最佳的，但不是必要的。"
  tutorial_lightbot-intl_longdescription: "學習核心編程邏輯，從超級基礎編程開始，適用於4歲以上，iOS或Android（或Web瀏覽器）。 學習如何對命令進行排序，識別模式，使用過程以及利用循環！"
  tutorial_rmc_longdescription: "用程式碼積木帶著 Alex 或 Steve 在 Minecraft 遊戲世界中四處冒險。"
  tutorial_smc_longdescription: "用程式碼積木帶著 Alex 或 Steve 在 Minecraft 遊戲世界中四處冒險。"
  tutorial_minecraft-2016_longdescription: "建造一個 Minecraft 遊戲。創造你自己的雞、羊、苦力怕、殭屍和更多生物。"
  tutorial_thinkersmith-es_longdescription: "通過使用預定義的“機器人詞彙”，學生將會發現如何引導自己，從而執行特定的任務，而無需事先討論。 這一部分教給學生符號和行為之間的聯繫以及寶貴的調試技巧。"
  tutorial_pixie_longdescription: "一小時玩 Pixie 教程"
  tutorial_play_longdescription: "在 Play Lab 上創作故事或設計遊戲！讓動物、海盜、殭屍、忍者…等角色動起來、發出聲音、獲得分數…甚至是丢個火球出來！"
  tutorial_robomind-nl_longdescription: "學生通過控制自己的虛擬機器人來學習編程的基礎知識。 在線課程是完全獨立的短演講，電影，測驗和自動引導/提示，以幫助編程練習。 "
  tutorial_spheroi_longdescription: "每個人都在某處開始。 歡迎來到您的第一個閃電實驗室活動！ \n\n請按照以下步驟快速了解應用程序視頻，了解如何使用基於塊的界面創建程序，並了解循環。 之後，通過與機器人和應用程序玩遊戲來測試你的技能和好奇心。\n"
  tutorial_spherol_longdescription: "在這項活動中潜入燈光的力量。你會發現不同的方法來控制球的燈，然後建立程式把燈工作。您將創建一個程式的權力機器南瓜燈籠，把球變成基於陀螺感測器，並獲得創意與長時間曝光光的藝術。"
  tutorial_spherov_longdescription: "現在是Sphero推出的另一款經典遊戲的時候了。 學習如何使用變量，循環直到和邊界內的隨機性，使Hot Potato成為現實。 當你完成了，抓住一些朋友，並開始折騰。 當時間用完時不要被Sphero抓住！"
  tutorial_swb_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_build-a-galaxy_longdescription: "學習寫程式控制機器人，並在很遙遠，很遙遠的銀河中創造自己的星際大戰遊戲。"
  tutorial_alicesims_longdescription: "按照動畫製作過程從故事板到Alice和The Sims的編程。 讓創意和講故事在拖放編碼環境中推動您的學習。 該項目將引導您了解故事板，將故事板轉換為可編程腳本，以及如何編寫短3D動畫。 "
  tutorial_tchr_longdescription: "現在數以萬計的教育工作者已經嘗試了 “Hour of Code”，許多教室已經準備好進行更具創造性，更少規模的計算機科學基礎知識活動。 為了幫助老師找到靈感，我們收集並策劃了一小時老師主導的課程和活動計劃，針對 “退伍軍人 Hour of Code” 的不同學科領域。"
  tutorial_robogame_longdescription: "挑戰你的學校參加機器人遊戲！ 學生將參加一系列數學主題活動，他們使用Dash和Dot來解決問題，並為自己，他們的成績和/或學校賺取積分。"
  tutorial_tap_longdescription: "通過我們六個有趣的益智遊戲之一了解編碼的基本知識。 然後從100多個初學者，中級和高級教程中進行選擇。 這些教程附帶一步一步的指導，以創建繪畫，音樂，動畫，講故事，物理和街機遊戲項目。 完成後，您可以發布您的項目，並探索其他小孩在我們完全主持的社區中所做的工作。"
  tutorial_cintl_longdescription: "運用拖放程式設計的方式，學習電腦科學的基本概念。這是一款寓教於樂、自我引導式的教學課程，由比爾蓋茲、馬克佐伯克、憤怒鳥和植物對抗殭屍示範的視訊課程。學習重複迴圈、條件和基本演算法。提供 37 種語言。"
  tutorial_itchstop_longdescription: "我們將使用 Itch 來建立我們自己的停幀動畫項目。 請注意，本課程推薦使用耳機。 我們將使用一些支持動畫的現有精靈，並顯示我們需要添加的代碼來動畫我們的角色。 我們也會回顧一下如何創建我們自己的動畫效果和圖紙。 我們將學習如何在動畫效果（類似於翻書動畫）和其背後的代碼中重複改變一個精靈服裝。 所有指令都包含在Itch環境中，因此不需要切換屏幕以跟隨項目。"
  tutorial_tynkerpn_longdescription: "隨著 Peep 探索廣闊的世界！ 在這個項目中，您將創建一個交互式的場景，在這個場景中，Peep會在自然散步中看到很多有趣的物品。 你會讓不同的物品出現或消失，這取決於 Peep 在哪裡走。 你甚至可以使項目交談，並添加音樂到你的場景！"
  tutorial_tynkerpd_longdescription: "你準備好讓 Peep 和他的朋友們跳舞嗎？ 了解如何使用代碼動畫鳥。 在這個項目中，你將使用服裝和延遲來動畫鳥，一次一幀。 你可以添加自己的背景和音樂，甚至可以讓Peep和他的朋友說話！"
  tutorial_persistence_longdescription: "新的和未解决的問題往往很難。如果我們想要發明出一些聰明又方便的東西，那麼我們就必須願意去面對困難的問題，即使這意味著我們成功之前要失敗幾次。這節課將告訴我們：失敗不是旅程的終點，而是成功的墊腳石。"
  tutorial_getloopy_longdescription: "迴圈是描述重複特定次數之動作的簡便方法。在本課中, 學生將練習將動作集轉換為單一迴圈。"
  tutorial_createface_longdescription: "這個活動的目的是展示如何用一些簡單的規則來編程顯然複雜的行為。 它還顯示了程序如何遵循計算機的規則，特別介紹了基於對象的編程。 該活動展示瞭如何將程序分解為對象，比一次寫入更容易。 課程可以編寫一些簡單的程序來控制他們創建的臉部。"
  tutorial_happymaps_longdescription: "資訊科學的根源是一些稱為演算法的東西。「演算法」一詞可能聽起來像是很複雜的東西，但實際上它只是一個清單，上面列出某人可按照這個指令步驟達成某個結果的說明。為了讓你的學生在資訊科學教育有紮實的基礎，我們將著重於培養學生對演算法有正確的觀念。"
  tutorial_moveit_longdescription: "這一課將會幫助學生們認識到為了給予清楚的指令，他們需要一個共同的語言。學生們會練習以簡單的手勢組合控制彼此。一旦他們能理解這語言，便可以先給出多重的指令來「編程」彼此。"
  tutorial_bigevent_longdescription: "事件是在預先寫入的演算法中加入曲體的好方法。有時候，您希望程式能夠準確回應使用者的要求。這就是事件的用途。"
  tutorial_gpp_longdescription: "藉由程式來畫圖，學生可以瞭解真正的程式如何運作。本活動將讓學生互相討論，依指定的圖形在方格紙上填上顏色。"
  tutorial_foosgame_longdescription: "使用Foos的新遊戲工具包，用codeSpark Academy編寫自己的視頻遊戲。 這個活動使用“逐個數字”的方法指導學生全新的遊戲設計。 學生將按照屏幕提示設計和編程一個有趣的視頻遊戲，他們可以與他們的家人和朋友分享。"
  tutorial_solopython_longdescription: "使用SoloLearn的Python應用程序的前兩個模塊學習Python基礎知識，參考討論和評論以幫助您更好地理解，在編譯器中運行代碼示例以幫助保留材料。 編寫一個簡單的程序，將你的名字作為輸入，計算字母的數量，並輸出結果。 分享並獲得社區贊成票。"
  tutorial_kodableint_longdescription: "學生將學習程序員在機器功能上的作用。 學生將專注於順序和練習，按順序給出說明。 這項活動包括一個不插電的小組練習，以及屏幕上的獨立練習。"
  tutorial_kodableadv_longdescription: "學生將學習更高層次的編程概念，如循環，函數，變量和麵向對象的編程。 教訓包括不插電教學，指導性練習和屏幕獨立練習。"
  tutorial_tynkertj_longdescription: "學習Python，幫助Fletch收集精靈塵埃的包，解開叢林的奧秘，恢復島嶼的原始美。 您將使用Python命令和語法來解決謎題，因為您在Fletch中通過島嶼並避開食肉植物。 一路走來，你將練習計算和算法思維技巧。"
  tutorial_wolframa_longdescription: "在此活動中，您將創建一個網頁表單，以天，小時，納秒，您指定的任何時間單位計算您的年齡！"
  tutorial_wolframm_longdescription: "在這項活動中，學生用各種音階和樂器創作隨機旋律。通過代碼創建音樂！"
  tutorial_wolframspi_longdescription: "在這個活動中，有一系列代碼準備運行的步驟。學生從一段工作代碼開始，然後修改它來做不同的事情。學生們可以根據圓周率的數字來演奏旋律，並用許多樂器探索圓周率的發音。"
  tutorial_wolframsph_longdescription: "在這個活動中探索3D圖形並創建自己的形狀。"
  tutorial_wolframp_longdescription: "探索在此活動中創建不同的多邊形形狀。"
  tutorial_wolframn_longdescription: "在這個活動中，學生開發一個名字生成器，將他們的名字轉換成忍者名字。"
  tutorial_soloweb_longdescription: "去www.sololearn.com HTML和CSS 和安装应用程序或Web上的开放程度有关（Android用户可以安装统一 SoloLearn app）。在HTML中完成2個模塊（概述和HTML基礎）和2個模塊（Basics 和 Working w/Text）以及CSS中第3個模塊（Properties）的前5個課程。 獲取模板https://code.sololearn.com/WKeg2CtzpRts/並按照說明進行操作。"
  tutorial_bloxmobapp_longdescription: "創建自己的移動應用程序。學習排序和系統思考來創建你和你的朋友可以使用的應用程序。設計使用聊天Blox，測驗，卡片，日曆，地圖，照片和更多的故事或交互式應用程序工作在任何iOS或Android手機。任何人和每個人都可以創建一個移動應用程序。您的內容，您的自定義，您的應用程序在您的手機上."
  tutorial_khanweb_longdescription: "Khan 學院：網頁教你如何製作HTML標籤和CSS的網頁，通過製作你自己的賀卡來完成。"
  tutorial_khandata_longdescription: "Khan 學院：數據庫教你如何處理數據庫中的數據並製作你自己的定製商店。"
  tutorial_robomeshiq_longdescription: "學生編寫Google Blockly代碼來控制流行的VEX IQ機器人。 他們可以選擇為虛擬機器人編寫代碼，也可以為自己構建的真正的VEX IQ機器人編寫代碼，而且這兩個選項都可以在同一個基於Web的開發界面中使用。 學生學習基本的機器人運動，以及如何使用傳感器和輸出設備。 這很容易，很有趣。"
  tutorial_googlelogo_longdescription: "使用您的創造力和想像力，使用代碼將Google徽標變為現實。 讓字母跳舞，講故事或製作遊戲。 從頭開始，CS首先，任何人都可以成為當天的設計師和程序員！"
  tutorial_playtune_longdescription: "通過編寫代碼來匹配在鋼琴鍵盤上演奏的樂曲，塊語言被用來解決音樂難題。 需要序列，選擇和重複算法來解決這些難題。 9級後，用戶可以創建自己的曲調，並將其下載為Android設備的應用程序。 學生還可以通過鏈接到 應用發明者源代碼來修改應用程序。"
  tutorial_computeit_longdescription: "讓我們切換角色。 這次你是電腦！ 閱讀和解讀程序，找到正確的軌跡，並贏得挑戰。 你將不得不專注和使用你的直覺能力來理解一些編程的核心概念。"
  tutorial_codesterssj_longdescription: "在這個活動中，學生們使用我們的拖動到文本工具包來立即開始用Python編碼！ 當他們通過入門技能建設活動，學生開始學習基本的語法，變量和事件！ 他們將使用多個精靈來設置一個笑話告訴情景，他們可以與他們的朋友分享！ *電子分享需要學生註冊。"
  tutorial_cmchat_longdescription: "Python Chatbot 在15個練習中向14歲以上的孩子介紹Python。 目標是編寫一個可以與用戶交互的聊天機器人，並測試他們的瑣事知識。 Python Chatbo t教授 Python，服務器端編程，Chatbot 開發，字符串操作，數據結構，循環，條件和變量。"
  tutorial_tynkerdb_longdescription: "選擇一條巨龍後，開始尋寶探險。當你在神秘叢林間穿行時，試試炸穿那些障礙物，獲取強化道具。在探險的路上，學習排列程式、迴圈程式、條件邏輯與調試技能。"
  tutorial_cmbuild_longdescription: "遊戲設計課程通過循序漸進的指令教學生14+。\n在三門課程中，學生學習遊戲設計和創作元素。平台課程幫助學生掌握鍵盤的用戶界面和遊戲設計的遊戲機制。青蛙教學生如何創造自己的經典遊戲，青蛙™版本。精靈的動畫，讓學生畫出圖像，程序動畫和創建自己的遊戲原始精靈。"
  tutorial_robotrattle_longdescription: "Robot Rattle 通過簡單的拖放塊來編寫代碼指令，通過視覺編碼語言教學生操作完全物理模擬的機器人。 向學生介紹機器人及其各種活動關節，並學習如何使用角度移動關節。 機器人可以推動和抓住物體，以便引導他們到達目標，但是如果碰到障礙物也會破壞。 此活動針對13歲以上的孩子，並提供易於理解的身體行為和機器人的見解。 最重要的是，任何擁有智能手機和移動VR耳機的人都可以觀看執行書面代碼的全尺寸機器人。"
  tutorial_codestersh_longdescription: "在這個為初學者編寫的活動中，學生們使用拖拽文本工具包立即開始編寫Python代碼！ 首先，通過一些技能構建活動來學習如何為你的精靈分配和修改命令。 然後，編寫自己的命令來創建可共享的電子藝術！ *分享需要學生註冊。"
  tutorial_codehsdigipixel_longdescription: "了解如何使用像素在計算機上存儲和顯示圖像。 探索如何將圖像編碼為顏色值的網格，並使用二進制和十六進制顏色代碼製作自己的數字圖像！"
  tutorial_ccbinary_longdescription: "做一個臨時遊戲，在他們向下滾動舞台時演奏一首歌的音符。 你會為每一個正確的音符打十分。 每個音符對應一個二進制數字。"
  tutorial_codehsturtle_longdescription: "學習在屏幕上繪製圖形與特雷西海龜編程的基礎知識！海龜圖形（或標誌）是一種初學者友好的方式來探索編程概念，並以可視化的方式將創造性引入編程。\n拼音 雙語對照"
  tutorial_grokhd_longdescription: "繼續那些blockly編程技巧本課程是建立在你在冰天雪地中活動中了解到：Https：。//hourofcode.com/grokffblock此活動旨在在編程中引入分支決策使用的Python和龜模塊繪製和彩色繡球花的blockly版！"
  tutorial_grokem_longdescription: "此活動旨在為您提供您的第一次體驗編程, 並已專門為編程一小時設計。使用編程語言 Python 來探索表情符號和文本操作。"
  tutorial_kodmaze_longdescription: "建立你自己的迷宮並分享！學生們將幾何圖形與編程進行配對以根據給定的題目構建可解決的迷宮。題目包括具有簡單形狀，小方塊，對稱圖形和特定角度的迷宮。"
  tutorial_codestersa_longdescription: "在這個活動中，為有一些編碼經驗的學生設計，學生使用我們的拖動文本工具包來構建一個帶有播放器控件的遊戲！ 學生學習變數，隨機生成的數字，遊戲設計，以及多種類型的事件和事件觸發器，同時爭先恐後地避開小行星飛向他們的飛船！先決條件：變量，參數。"
  tutorial_cmdodo_longdescription: "一個基於遊戲的平台，為二至四年級學生學習和實踐數學，在CodeMonkey的“編碼冒險”享受相同的易於使用的界面。 在60 個互動挑戰中，學生將通過令人興奮的新角色，特徵和挑戰提高他們的數學技能。 使用像素標尺和量角器來測量距離和角度，學生將幫助渡渡鳥得到雞蛋。"
  tutorial_tynkerspace_longdescription: "宇航員乘坐的飛船墜毀啦！幸好你能出手相助，真是走運呢！使用拖放式程式設計法幫助你的主人公巧妙地避開外星人和各種障礙物，同時收集飛船零件。你能找到飛船，讓你的宇航員重返家園嗎？"
  tutorial_gfbloons_longdescription: "在這個課程中，你將編碼從流行的 Bloons Tower Defense 遊戲射擊猴塔。 在課程結束時，您將了解當今許多最流行的塔防遊戲中常用的角度查找數學和算法。 你將能夠在你自己的遊戲中應用這些知識。 Gamefroot Hour of Code 教程使用可視化編程語言，學生只需拖放可視塊來編寫代碼。"
  tutorial_raspipong_longdescription: "使用Sense HAT 和一些Python代碼重新創建Pong的經典遊戲。 此活動可以使用Sense HAT仿真器在線完成，也可以使用 Raspberry Pi 和 Sense HAT硬件在線完成。"
  tutorial_codehsvr_longdescription: "學習使用HTML和A-Frame JavaScript庫構建虛擬現實世界的基礎知識。 通過這個活動，學生將建立自己的虛擬現實世界，與虛擬現實設備兼容，包括智能手機VR頭盔！"
  tutorial_codesterstp_longdescription: "在這個活動中，學生使用Python練習在坐標平面上進行變換！ 課程包括示範，直接指導和挑戰，要求學生編程和確定各種靜態轉換！"
  tutorial_codestersbb_longdescription: "學生們使用我們的拖動到文本工具包立即開始用Python編碼！ 在這個自我指導的活動中，學生們完成了一系列直接指導活動，在這些活動中他們建立了一個拉籃射擊遊戲！ 學生探索變量，事件，基本語法，創建隨機坐標。 建議先決條件知識：變量，點符號，事件，負數"
  tutorial_gfcrossyroad_longdescription: "在這套入門級編程課程中，您將學習製作自己的Crossy Road風格的迷你游戲。 您將學習如何對算法和序列，輸入/輸出，循環和迭代，選擇和if語句以及比較運算符進行編碼，並像計算機科學家一樣思考。 這套課程與新西蘭和澳大利亞（維多利亞州）數字技術課程相一致，旨在幫助年輕人和教育工作者在他們的學校，教室和編碼俱樂部中接受編碼。 Gamefroot Hour of Code 教程使用可視化編程語言，學生只需拖放可視塊來編寫代碼。"
  tutorial_googleww_longdescription: "在這個活動中，您將使用Blockly（一種入門的編碼語言）編寫影片中的三個獨特場景，以幫助Wonder Woman導航障礙並達到目標。 你將使用序列，變量，循環和條件的力量來幫助黛安娜訓練對手。"
  tutorial_codehsjsapp_longdescription: "CodeHS與除Internet Explorer以外的所有最新瀏覽器兼容。 Chrome是我們的首選/推薦瀏覽器，但假設他們是最新的，Firefox和Safari應該也可以正常工作。"
  tutorial_gfmihi_longdescription: "Kia ora！ 在這個活動中，您將編寫自己的迷你游戲，並學習如何在Te Reo Maori--新西蘭的土著語言中介紹自己。 Mihi Maker是一個有趣的易於使用的活動，結合了編碼，社會研究和土著文化。 您將學習遊戲設計師如何編程基本的碰撞檢測算法。 碰撞檢測是計算機用來幫助理解兩個物體何時會碰撞的程序。 Gamefroot Hour of Code 教程使用可視化編程語言，學生只需拖放可視塊來編寫代碼。"
  tutorial_hopdropphone_longdescription: "Hopscotch 是在iPad / iPhone简单的编程工具，数以百万计的学生喜爱的自由创意的表达。看着你的学生高兴地尖叫，因为他们创造了自己的“不要放弃电话”游戏！这个自学的视频教程教孩子们8岁以上的编程基础，同时他们编写了这个流行游戏的定制版本。 "
  tutorial_techfaa_longdescription: "這個交互式教程將向您介紹“植絨”，這是一種旨在模擬群體中的自治代理人類似生活行為的算法。 嵌入式查看器使您可以輕鬆查看代碼的呈現。"
  tutorial_codehsjsgraph_longdescription: "CodeHS與除Internet Explorer以外的所有最新瀏覽器兼容。 Chrome是我們的首選/推薦瀏覽器，但假設他們是最新的，Firefox和Safari應該也可以正常工作。"
  tutorial_thunkable_longdescription: "這個交互式教程將向您介紹“植絨”，這是一種旨在模擬群體中的自治代理人類似生活行為的算法。 嵌入式查看器使您可以輕鬆查看代碼的呈現。"
  tutorial_hopcrossyroad_longdescription: "Hopscotch 是iPad / iPhone上的簡單編程工具，由數百萬學生為創作表達自由而深受喜愛。 有了這個自學視頻教程，你的學生將會製作他們自己的Crossy Road版本！ 8歲以上的孩子將接觸到編程的基礎知識，同時他們編寫這個App Store最喜愛的定製版本。"
  tutorial_switchglitch_longdescription: "Switch＆Glitch 讓你的學生扮演英雄！ 使用可視界面，他們編程可愛的機器人，並幫助他們保存一天。 這項活動教導5-10歲的兒童編程，循環和調試藝術的基本知識。 銀河系需要你！"
  tutorial_codecar_longdescription: "編寫一個模擬汽車電路板！ 您將輸入真正的 C++ 代碼來控制車形電路板的燈光和按鈕。 通過7節課，您將在模擬的代碼車上閃爍尾燈，編碼製動踏板等。 這個活動教授循環，if語句和帶有類型代碼的邏輯，並包括一個與ISTE，NGSS，Common Core 和 CSTA 標準對齊的課程計劃。"
  tutorial_codesterscp_longdescription: "在本課中，學生將探索坐標飛機的所有四個像限！ 他們使用Python和我們的拖動到文本工具包發送精靈到舞台上的各個位置！ 包括示範和調試活動，以幫助學生駕駛坐標飛機。"
  tutorial_grokpetblock_longdescription: "此活動旨在向您介紹使用友好塊的嵌入式編程, 並專門為《編程一小時》設計。使用方塊和一個 micro: bit 製作一個寵物, 您可以餵養和玩耍。沒有 BBC micro: bit？沒關係！本課程包括一個完整的 micro: bit模擬器, 這樣您就可以在真正的 micro: bit上做任何事情！"
  tutorial_techbim_longdescription: "這個動手教程旨在讓人們知道如何在沒有高級庫的幫助下編程執行一些簡單的圖像處理，如旋轉，著色，增加對比度，模糊，邊緣檢測等。 "
  tutorial_techfpp_longdescription: "Python以其面向對象的編程特性（類，方法，繼承...）而聞名，但它不能被限制於這些！ 這個交互式教程展示了Python的有用的，但鮮為人知的功能編程特性和技術。"
  tutorial_codesterscr_longdescription: "學生使用拖拽文本工具包，使他們可以立即開始使用Python進行編碼！ 學生完成一套指導性的練習活動，學習如何使用和修改各種編程指令。 然後，他們運用這些技巧來創造自己的歡呼聲！"
  tutorial_grokdisease_longdescription: "此活動旨在為您提供您的第一次體驗編程, 並已專門為《編程一小時》設計。使用編程語言 Python 來模擬疾病暴發。您能解決這個令人奇怪的發光鼻子的情況嗎？"
  tutorial_techec_longdescription: "閉包是Javascript的一個關鍵方面，但它們仍然是神秘的，開發人員不容易理解它們。 這個互動教程將教你如何強大和有用的閉包，以提高你的Javascript的做法！"
  tutorial_rgbegin_longdescription: "RoboGarden 是一個易於理解的實踐教育應用程序，學生參與主動學習。 RoboGarden設備齊全，可以從頭開始編碼讀寫能力，減少了對技術精通的老師的需求。"
  tutorial_myradream_longdescription: "怪物已經採取了邁拉的夢想。 學習編碼技巧，幫助她跨越橋樑，在空中飛行，在水下游泳，以恢復她的夢想。 Actimator 是一個基於Web的可視化環境，用於協作創建遊戲和科學模擬，並將其發佈為Web和移動應用程序。"
  tutorial_thinkfun_longdescription: "我們會帶你一步一步地修復機器人的大腦！在這個過程中，你將根據著名的“布爾可滿足性問題”來解決難題，在一小時內，你將成為一個布爾大師，並對高級編程概念有所了解！所有指令都包含在一個屏幕上，卷是可選的。"
  tutorial_hopfireworks_longdescription: "你的學生在編寫自己的代碼時會非常興奮（無爆炸！）煙花APP！跳房子是在iPad / iPhone簡單的編程工具，數以百萬計的學生喜愛的自由創意的表達。這個自學的視頻教程教孩子們8歲以上的編程基礎，同時他們編寫自定義的交互式煙花版本。 "
  tutorial_grokspace_longdescription: "此活動旨在為您提供您的第一次體驗編程, 並已專門為《編程一小時》設計。使用可視化編程語言 Blockly 來研究空間和探索星辰。"
  tutorial_codehspython_longdescription: "我們會帶你一步一步地修復機器人的大腦！在這個過程中，你將根據著名的“布爾可滿足性問題”來解決難題，在一小時內，你將成為一個布爾大師，並對高級編程概念有所了解！所有指令都包含在一個屏幕上，卷是可選的。"
  tutorial_codehsjava_longdescription: "在 JAVA 中使用 CodeHS 編碼"
  tutorial_techioda_longdescription: "這個有用的教程將交互式地教你如何能夠預先計算圖中兩個節點之間的最短路徑，這要歸功於Dijkstra算法。"
  tutorial_grokmonster_longdescription: "讓孩子進入編碼與這個友好的課程專門為《編程一小時》設計! 使用拖放塊編寫自己的程序, 了解序列和排序, 並創建有趣的怪物字符!"
  tutorial_techmjs_longdescription: "自1997年以來，JavaScript一直是一個國際標準。在這個交互式教程中，我們將探索語言的現代特徵，使代碼更健壯，更簡潔，更容易閱讀。"
  tutorial_techga_longdescription: "遺傳算法利用進化理論有力地解決了確定性算法成本過高的問題，如旅行商問題。 這個交互式教程是一個清晰而簡單的介紹，可以幫助您了解遺傳算法是如何工作的。"
  tutorial_techioan_longdescription: "在這個交互式教程中，我們將學習為什麼總是要避免Java的“null”值，並且有什麼解決方案可以繞過它。"
  tutorial_techiogsr_longdescription: "Rust是一個最新的系統編程語言，設計時考慮到了內存的安全性和性能。 它最初是在2010年發布的。在這個交互式教程中，發現這個使用語言的樂趣的基礎知識，其性能堪比C 和 C++!"
  tutorial_groktunnel_longdescription: "此活動旨在為您提供您的第一次體驗編程, 並已專門為《編程一小時》設計。使用編程語言 Python 創建一個簡單的遊戲 (或 MUD)。您能找到穿過黑暗隧道的路嗎？"
  tutorial_stemcod_longdescription: "你玩電子遊戲嗎？ 你有沒有想過如何有些遊戲是超現實的，其他遊戲是卡通？ 在這個活動中，我們將討論視頻遊戲的物理學，您將學習修改計算機代碼來模擬物體的運動。 我們的活動都是基於經典的視頻遊戲。 不需要安裝。 100％Chromebook 兼容。"
  tutorial_techikb_longdescription: "Kotlin是JetBrains的一種新的開源編程語言。 對於那些現在使用Java的人來說，它可能是最令人感興趣的，儘管它也可以吸引所有使用垃圾收集運行時（Scala，Go，Python，Ruby和JavaScript）的程序員。 在這個互動教程中發現Kotlin的基礎知識！"
  tutorial_kanostreet_longdescription: "藝術與科技的結合！ 隨著 Kano's Street 街頭藝術 Hour of Code 的挑戰，所有能力的創造性頭腦將代碼與畫筆，使美麗，獨特的藝術品。 一路上，製造商將以直觀和引人入勝的方式學習計算機科學原理，同時使用真正的編程語言。 用我們的老師資源和引導的內容，每個人都可以獲得樂趣。"
  tutorial_nyblebot_longdescription: "Boogie Bot是一個有趣和有吸引力的編碼應用程序。 \n這個3D應用程序以生命和能量爆發，將使用Google的可視編程語言Blockly向孩子們介紹計算機編程的基礎知識。 \nBoogie Bot是一個跳舞機器人，可以編程來做跳舞動作。 \n應用程序功能（所有功能都提供完整版本）\n學習與編碼塊的代碼，創建自己的代碼跳舞，從幾個不同的獨特的舞蹈軌道中選擇，將房間轉變為時尚派對區，在舞台上添加驚人的特殊效果，賺取硬幣 當你學習編程構造時，用很酷的東西來裝飾房間，在充滿隱藏功能的交互式房間裡玩耍和探索，記錄和保存你真棒創作的視頻。"
  tutorial_codemojijs_longdescription: "開始JavaScript旨在讓學生輸入對人物動作產生重大影響的簡單命令。 學生們將鍵入命令，讓角色做一切從後空翻來發出聲音，甚至說話。 此活動將幫助您學習基本的JavaScript想法和命令。"
  tutorial_bloxmobmath_longdescription: "創建自己的移動應用程序。 \n學習成為一個創新的設計師，\n並通過創建你和你的朋友可以使用的應用程序成為一個計算思維者。 \n設計使用聊天Blox，測驗，插卡，日曆，地圖，圖片和更多的故事或交互式應用程序，可以立即在iOS或Android手機上工作。 任何人都可以創建一個移動應用程序。"
  tutorial_techapf_longdescription: "交互式教程旨在向您介紹有用的高級Python功能和技巧，但您可能還不知道如何提高您對Python語言的掌握程度。"
  tutorial_techfpjs_longdescription: "函數式編程是那些看起來太難或太理論化的事情之一。 不要再等了！ 在這個交互式教程中，您將通過動手實例和JavaScript練習來發現函數式編程。"
  tutorial_techlinq_longdescription: "C# 編程語言在開發人員中很受歡迎，很大程度上是因為它有許多強大而直觀的語言特性。 其中之一就是LINQ，它是一個庫，用於在C# 語法中直接對多種類型的數據執行查詢。 這個交互式教程將逐步向您展示如何使用它。"
  tutorial_gpbcatapult_longdescription: "參賽者將會發起一個彈射器，從舞台的一側向另一側發起一個球，就像“憤怒的小鳥”（Angry Birds）一樣。"
  tutorial_quorumastro_longdescription: "在這個訪問的在線教程中, 可了解使用計算天文學主題編碼。 在這裡，學生將會發現如何在用Quorum編程語言的計算機圖形引擎進行練習時控制望遠鏡。 通過最後一課，學生將創建一個圖形和可訪問的星星地圖，以查找宇宙中的物品。"
  tutorial_alicewonder_longdescription: "Alice in Wonderland 是一個自我指導的益智遊戲，為6歲以上的孩子設計，無需事先編程經驗。 您將使用有參數和無參數的函數來引導 Alice。"
  tutorial_rginter_longdescription: "RoboGarden 是一個易於理解的實踐教育應用程序，學生參與主動學習。 RoboGarden設備齊全，可以從頭開始編碼讀寫能力，減少了對技術精通的老師的需求。"
  tutorial_bloxmobscience_longdescription: "創建自己的移動應用程序。 學習成為一個創新的設計師，並通過創建你和你的朋友可以使用的應用程序成為一個計算思維者。 設計使用聊天Blox，測驗，插卡，日曆，地圖，圖片和更多的故事或交互式應用程序，可以立即在iOS或Android手機上工作。 任何人都可以創建一個移動應用程序。 "
  tutorial_cssgrid_longdescription: "通過對菜園的了解，了解關於CSS Grid的所有信息。"
  tutorial_bloxmobdesign_longdescription: "創建自己的移動應用程序。 \n學習排序和系統思維，以創建您和您的朋友可以使用的應用程序。 \n使用聊天Blox，測驗，抽認卡，日曆，地圖，圖片等等設計成可在任何iOS或Android手機上工作的故事或交互式應用程序。 \n任何人都可以創建一個移動應用程序。 您的內容，您的定制，您的手機上的APP。"
  tutorial_jshero_longdescription: "JS英雄希望帶你進入JavaScript編程的世界。 在每一頁上，你會發現一個小課程和一個小編程任務。 該任務可以直接在頁面上回答。 如果你正確地解決了問題，或者你犯了一個錯誤，你會立刻被告知。"
  tutorial_codemojipy_longdescription: "Python 實驗室是一個基於 IOS 的活動, 它講授程式設計語言 python 的基礎知識。使用者將瞭解迴圈、陣列、布林值等更多資訊。"
  tutorial_bloxmobcomp_longdescription: "創建自己的移動應用程序。 \n學習排序和系統思維，以創建您和您的朋友可以使用的應用程序。 \n使用聊天Blox，測驗，抽認卡，日曆，地圖，圖片等等設計成可在任何iOS或Android手機上工作的故事或交互式應用程序。 \n任何人都可以創建一個移動應用程序。 您的內容，您的定制，您的手機上的APP。"
  tutorial_nclabdrone_longdescription: "使用 NCLab的3D建模應用程序，用十步建立一個無人機框架。 無人機框架可以3D打印，並用於建立一個真正的工作無人機！ 每一步都包括教程和說明。 完成代碼並立即看到結果。 三維建模是二十一世紀工程，製造，藝術，科學，醫學等領域的重要組成部分。 這是一個很好的開始！ "
  tutorial_gpbcircle_longdescription: "參與者將會在您移動鼠標的同時創建一個改變顏色和亮度的圓圈。 在這個過程中，他們將探索色調，飽和度和亮度的顏色模型。"
  tutorial_gpbpaint_longdescription: "參與者將創建一個繪圖編輯器來繪製鼠標，然後添加一些功能，例如清除按鈕以及用顏色填充區域的功能。"
  tutorial_cocomarcade_longdescription: "準備好製作更酷的遊戲了嗎？重溫 Python 或 JavaScript 的函數及事件等進階程式編寫概念，並運用這些技巧打造自己的街機生存遊戲！"
  tutorial_techcpp_longdescription: "每個C++ 程序員的目標都是為了更簡單，更清晰，更富有表現力的編碼方式。 這個方便的教程選擇了7個很酷的C++17 功能，這將使您的代碼更好。"
  tutorial_beetik_longdescription: "在這項活動中, 學生重構了作曲家李斯特 (Franz Liszt) 的一小部分著名作品。學生將學習如何嵌入迴圈, 以及如何在電腦科學和音樂中使用它們。這是一步一步的指南, 將引入在音樂的演算法思維與電腦科學的元素。在這一活動的最後一個階段, 學生將通過改變節奏、按鍵、重複、音符等元素來 ' 破解 ' 音樂, 以便根據他們學到的東西做出原始的變化。這個活動將古典音樂與計算機科學相交叉。"
  tutorial_codedj_longdescription: "在程式碼DJ中，您首先將通過回答將逐步變得更像程式碼的問題來發現JavaScript的基本知識。然後到達第二個世界，您將直接用代碼直接製作音樂，只需先改變編號，隨著掌握的增加，通過操縱節奏循環等等， 然後，您將解鎖在Code DJ應用程序中自由創作音樂的能力，並將其作為mp3！"
  tutorial_rgadvan_longdescription: "RoboGarden 是一個易於理解的實踐教育應用程序，學生參與主動學習。 RoboGarden設備齊全，可以從頭開始編碼讀寫能力，減少了對技術精通的老師的需求。"
  tutorial_codehsrn_longdescription: "這項活動為您提供了一些示例，說明如何製作第一個真正的移動應用程序，以及如何使用 React Native 在您的手機上進行測試。 要在智能手機上運行應用程序，學生需要下載世博應用程序。 有關世博的更多信息，請訪問https://expo.io/。"
  tutorial_codehswd_longdescription: "CodeHS與除Internet Explorer以外的所有最新瀏覽器兼容。 Chrome是我們的首選/推薦瀏覽器，但假設他們是最新的，Firefox和Safari應該也可以正常工作。"
  tutorial_turtlerobot_longdescription: "一種玩棋盤遊戲的機器人 Robot Turtles，它允許學生在沒有老師幫助的情况下練習。"
  tutorial_ozoevo_longdescription: "Evo 的 Ozobot 是擠滿了大量的冷卻技術, 如接近感應器, 可編程LED, 運動和聲音, 以及光和彩色感應器, 以便看到顏色和線條。這個 Evo 介紹了一個 OzoBlockly 的程式, 使 Evo 移動時, 其接近感應器被你的手啟動, 併發揮了勝利的舞蹈, 一旦它走在某些顏色。"
  tutorial_ozoexped_longdescription: "學生練習畫線條和顏色代碼，Ozobot可以按照這個印刷板遊戲樂趣的管道。運氣和技能通過一系列有趣的定時挑戰發揮作用，這些挑戰要求他們將形狀和顏色代碼結合起來。 學生成功後，他們將會接近目的地。 這項活動包括學生可以使用的挑戰卡來增加對手的難度，作為他們的戰略的一部分。"
  tutorial_ozojourney_longdescription: "作為一個班級，學生將編程他們的Ozobot完成費迪南德麥哲倫的旅程。 教育工作者應該提前裁剪和組裝大陸。 學生們將使用OzoBlockly語言來編程一個Ozobot機器人，沿著麥哲倫所經過的各個大陸前進。 一路上，學生將標註世界地理的不同部分。"
  tutorial_ozocodes_longdescription: "本教程可幫助預讀者獲得Ozobot編碼的樂趣，讓他們用粗黑的線條寫出他們的名字，讓Ozobot可以走路並將OzoCodes放置在合理的位置，以幫助機器人走路，並從第一個字母跳到第 持續。 學生測試初稿，並重複創建一個可用的最終產品。 本課鼓勵精細運動技能，計算機科學概念，並增加學生的OzoCode體驗。"
  tutorial_ozoeclipse_longdescription: "根據月球在地球周圍的軌道，在一個簡單的地圖上使用Ozobot機器人, 你會 發現月食，月相和天體力學（改變軌道體的速度）的魔力。 即使有點 Ozobot 程式設計經驗，一個班級也可以有兩個機器人和一個手電筒創建演示日食，然後用簡單的 OzoCodes 創建一個繞軌道體速度變化的地圖，並用標記繪製。"
  tutorial_ozosimulator_longdescription: "這項活動教程式設計語言，學生不需要使用電腦或機器人。學生在這個活動中，利用電腦 偽代碼 來 教如何編寫一個程式，電腦可以使用大腦戲弄的迷宮中，學生必須先讀取和執行命令，讀，然後寫一個程式，一個迷宮，用他們學到的東西。"
  tutorial_ozoalgorithm_longdescription: "在他們的帶幾個程式設計概念，學生將享受製作 Ozobot 選擇一個隨機的乘法事實的挑戰，然後得出事實的陣列在一個網格和眨眼和/或說答案。 學生應該提前知道的編程概念包括循環，數學，變量，隨機數生成以及OzoBlockly特定的線路概念，設置LED燈，定時器和Evo音頻功能的 “說”。"
  tutorial_ozotimer_longdescription: "我們可以把 Ozobot Bit 變成一個計時器，專門用於量測秒計时器嗎？這一挑戰的教訓將涉及從幾何和物理科學的概念，學生的知識面，以及他或她寫的4級能力（高級）OzoBlockly 程式碼使用光照效果、線路導航、定時。提供一個OzoMap作為OzoBlockly程序可以被設計的基礎。 需要秒錶或手機秒錶應用程序來校準Ozobot位秒計時器。"
  tutorial_ozohabits_longdescription: "當學生知道如何畫線和 Ozocodes 來編程 Ozobot，他們準備將這一規劃方法在現實世界。本教程展示瞭如何使用Ozobot來模擬與計算機模擬類似的自然現象。 這一課開始於教育工作者解釋Ozo代碼的工作原理，以及如何使用Ozobot來停止Ozobot。這個功能將被應用於類比生活在草山上的兔子如何吃掉它的填充物和停止。"
  tutorial_ozoprogram_longdescription: "學生們發現程式設計機器人是多麼容易，即使他們的教室沒有。 這個老師指導的在線教程幫助學生髮展編程技能，並通過Ozobot的Blockly遊戲獲得對計算機科學理解能力的信心。 學生們通過Ozobot的Bit和Evo會如何通過一種獨特的方法上傳程序 - 顏色會閃爍到機器人的光線傳感器上，並將其傳送給程序。"
  tutorial_ozopair_longdescription: "瞭解基於 OzoBlockly 塊的程式設計語言的學生學習如何在團隊中作為驅動程式和導航器工作, 然後實踐創建一ozobot機器人在一個電腦程式的一個。這是一個教師指導的教程，需要在一開始就顯示視頻，然後指導，以幫助學生完成他們的計畫。"
  tutorial_codesnoopy_longdescription: "和朋友們合作，一起給史努比的小獵犬童子軍編程，讓它們打一場輕鬆有趣的雪仗，以此來練習您的編碼技能！歡迎初學者和學齡前兒童 - 每個團隊都要秘密地編寫代碼，同時智取對手。每個人都可通過無字代碼享受樂趣！此活動支持同一設備上的1-4名玩家 – 與朋友或電腦對戰"
  tutorial_applabintro_longdescription: "使用塊或文本在 JavaScript 中創建自己的應用程式。您可以使用按鈕、圖像、聲音和多個螢幕來製作一個簡單的應用程式, 以便與朋友共用或發佈到公共畫廊。 如果你已經用塊做了一些編碼，把你的技能提高到一個新的水平。"
  tutorial_cslartist_longdescription: "你知不知道每個電腦裡面都有一個小小的藝術家？這個PDF包含一個有趣的故事嵌入拼圖，將教你的學生數字藝術的基礎，他們用點數，算灋和重複迴圈自己的創作。"
  tutorial_cslscratchjr_longdescription: "CodeSpeak的 “讓我們玩 ScratchJr Kitten!” 活動包是伴隨工作表的朗讀故事。 這個故事講述了一個偉大的新程式師的第一個項目的程式碼。大人可以讀故事一類預讀者學生並指導學生程式碼的故事在他們的平板電腦採用 ScratchJr 應用程序。具有早期閱讀技能的學生可以自己閱讀故事，獨立完成活動包。"
  tutorial_floevents_longdescription: "學生將探索事件，這個概念允許程式對特定刺激做出反應。事件是由稱為事件處理程式的程式碼片段確定的，它們監聽特定事件並包含如何響應的指令。學生將學習關鍵詞彙，並在Mad Libs風格的練習中為事件處理程序撰寫文本，在練習中他們創建並執行自己的事件處理程序。"
  tutorial_florobot_longdescription: "在本課程中，學生要建立他們的識字技能，潜水到場的機器人。他們會觀察Flocabulary教務街舞視頻，找出什麼是機器人的機器人的例子，在海上的生活。他們會仔細閱讀有關機器人的短文，討論機器人非常適合的任務，並通過設計自己的機器人來完成課程，以解決特定的問題。"
  tutorial_isavesanta_longdescription: "在這場以教師為主導的節日活動中，為了適應程式碼時間，孩子們探索利用劃痕創建一個電腦遊戲來拯救Santa。 他們設計算法，使用條件語句以及測試和調試他們的工作。 包括一步一步的教案，學生資源，支持卡和預先編寫的程序模板。"
  tutorial_iorder_longdescription: "這種以教師為主導的活動，適用於 Hour of Code 程式，利用 Scratch 2.0 開發計算思維和編碼技能。孩子們計畫一個霜淇淋站類比和/或遊戲，這樣做，設計算灋，使用重複，條件語句，測試和調試他們的工作。包括循序漸進的課程計劃，學生支持材料以及為教師和學生預先編寫的Scratch 2.0程序模板。"
  tutorial_ianimate_longdescription: "這位教師領導了季節性活動，適應了 Hour of Code 程式，介紹孩子們創建電腦動畫。孩子們將創建幀，添加藝術品和動畫一個簡單的耶誕節場景。很多關於分化，擴展和豐富的想法，從一個非常簡單的動畫序列到更加能幹的學生：動畫背景以及角色和對象，添加3D效果（例如陰影），創建更多平滑運動的幀，切換背景創建場景 改變和動畫多個對象。"
  tutorial_iloveada_longdescription: "這位教師領導了季節性活動，適應了 Hour of Code，介紹孩子們創建電腦動畫。 兒童研究 Ada Lovelace 是計算機科學的重要歷史人物，也是世界上第一位電腦程序員！ 然後，他們使用基本的HTML創建一個多媒體網頁，展示他們的發現和技能作為網站的主人。 包括一步一步的活動計劃，相關的師生資源和延伸和豐富的想法進一步學習。"
  tutorial_kodflash_longdescription: "閃光！鼓掌！這一手操的野外課教我們閃電和雷聲的條件陳述。學生們將了解雷為什麼總是閃電，並會檢查邏輯語句 “如果有閃電，雷聲就會跟隨”。 計算兩者之間的秒數，看看風暴有多遠！"
  tutorial_kodchoose_longdescription: "選擇你自己的冒險！通過一系列的 “if 語句”，學生們將改變故事情節，結束他們所寫的故事。 就像一個節目的路徑根據條件而變化一樣，角色在敘述中所經歷的路徑也會改變。 在一個故事中獲得創意並引導Kodable fuzzFamily進行多重冒險，可以有不同的結論。"
  tutorial_kodpizzapre_longdescription: "在一個三單元中，學生將數學和程式設計開發一個餐廳的手機訂餐APP的解決方案。多明尼克的比薩店正在為他們的新應用程序創建一個算灋，這是由學生來幫助計算比薩成本。 在單元結束時，學生將在計算訂單成本後製作並交付“比薩餅”。"
  tutorial_kodpizza_longdescription: "在一個三單元中，學生將數學和程式設計開發一個餐廳的手機訂餐APP的解決方案。多明尼克的比薩店正在為他們的新應用程序創建一個算灋，這是由學生來幫助計算比薩成本。 在單元結束時，學生將在計算訂單成本後製作並交付“比薩餅”。"
  tutorial_kodwomen_longdescription: "這三部分單元探討性別不平等，讓學生圍繞不同的經歷和觀點進行活動和討論。在科技史上突出有影響力的女性，學生瞭解過去的先驅，並就科技領域的平等問題提出自己的見解。在單元結束時，學生用書面表達他們的意見，以改變學校社區。\n\n"
  tutorial_tfunplug_longdescription: "我們會帶你一步一步地修復機器人的大腦！在這個過程中，你將根據著名的“布林可滿足性問題”來解决難題，一個小時之內您將成為一名布爾大師，並了解高級編程概念！ 不需要電腦 - 您需要的所有東西都可以從我們提供的PDF中打印出來。"
  tutorial_lbvariables_longdescription: "玩樂不是一個變數！簡短的活動和有趣的視頻提供了學生在應用程序中遇到的覈心編碼概念的概述。 變量課教導學生創造變數，為遊戲添加倒計數，角色和額外的玩家。"
  tutorial_lbfunctions_longdescription: "簡短的活動和有趣的視頻提供了學生在應用程序中遇到的覈心編碼概念的概述。功能課教導學生創建自己獨特的代碼塊來提升他們的遊戲水平。"
  tutorial_lblogic_longdescription: "邏輯的樂趣活動和視頻提供了一個覈心的編碼概念，學生將在應用程序中遇到的概述。 邏輯課教導學生使用條件語句將規則和選擇編入遊戲中。"
  tutorial_lbworld_longdescription: "代碼為好！ 學生設計一個遊戲可以幫助社區的人們生活更輕鬆。最後，每個小組將在“改變世界拱廊”上展示他們的原型，並向社區成員開放。"
  tutorial_lbloops_longdescription: "迴圈是每個遊戲忍者的秘密武器。 簡短的活動和有趣的視頻概述了學生在應用程序中遇到的核心編碼概念。 循環課教導學生如何使用循環來創建動畫。"
  tutorial_lbtug_longdescription: "為術語 “按鈕搗碎器” 帶來全新的含義。學生將創建和混合拔河遊戲，探討如何使用功能來構造程式碼。"
  tutorial_lbpotato_longdescription: "學生將使用迴圈，條件邏輯和變數來創建一個新的旋轉遊戲的燙手山芋。本課程提供了初學者或中級學習者對理解發明代碼的選擇。"
  tutorial_lbguitar_longdescription: "學生們將共同設計一種樂器，即使是那些不能讀音樂的人也能輕鬆演奏簡單的歌曲。"
  tutorial_lbio_longdescription: "簡短的活動和有趣的視頻提供了學生在應用程序中遇到的覈心編碼概念的概述。輸入和輸出課程教導學生如何控製圖像，聲音和動作。"
  tutorial_wonpuppy_longdescription: "使用Wonder Workshop Blockly應用程序和Dash機器人來解決3個編碼挑戰！ 在這一系列的挑戰中，你將訓練小狗去表演技巧。本系列是 Hour of Code Dash和DOT挑戰卡活動的第3部分。推薦給有編碼經驗的學生。"
  tutorial_woncue_longdescription: "使用Wonder Workshop的提示應用程序以不同的方式編程您的CUE機器人。應用程序中的挑戰和演示將向您展示如何使用塊、JavaScript或狀態機程式設計。當你編碼的時候，你也會了解機器人的4個不同的個性！"
  tutorial_wonzoo_longdescription: "使用Wonder Workshop Blockly應用程序，點擊機器人來解決3個編碼挑戰！ 在這一系列的挑戰，你將幫助小孩子玩的動物在動物園。本系列是 Hour of Code Dash 和 Dot挑戰卡活動的第2部分."
  tutorial_wontrip_longdescription: "使用Wonder Workshop Blockly應用程序和Dash機器人來解決3個編碼挑戰！ 在這一系列的挑戰中，你將幫助Dash準備一次公路旅行。 這個系列是 Hour of Code Dash和 Dot 挑戰卡活動的第四部分。 對於具有事件處理程序和條件的編碼經驗的學生，建議使用它。"
  tutorial_woncollect_longdescription: "使用Wonder Workshop Blockly應用程序和Dash機器人來解決3個編碼挑戰！！在這個系列的挑戰中，你將幫助破折號收集不同的對象，如海貝和糖果。 不要忘記在地板上留出一些空間讓機器人移動。 這個系列是小時代碼和小點挑戰卡活動的第一部分。"
  tutorial_wonsecret_longdescription: "讓我們使用Wonder Workshop Cue應用程序來提示機器人製作一個秘密消息系統。 這項活動推薦給有JavaScript程式設計經驗的學生。"
  tutorial_hsscience_longdescription: "想像一下，如果你的學生可以很容易地製作他們自己的自然現象的電腦模型！這一小時的教案水的迴圈利用為例，建立一個互動式的電腦模型，利用一種名為Hopscotch的基於iPad的兒童編程工具來構建交互式計算機模型。 你可以調整它來模擬正在研究的任何動態系統。 沒有以前的經驗要求！"
  tutorial_popculture_longdescription: "此活動為初學者提供了一個可訪問的使用交互式工具的人群採購數據，可視化和數據分析的介紹。 其目的是證明任何人都可以為數據科學項目做出貢獻，計算機科學可以連接到各種各樣的主題（甚至流行文化的趨勢），使之與各種各樣的人相關。在這個活動中，學生練習問自己關於流行文化的問題，並使用計算工具尋找這些問題的答案。"
  tutorial_legorobust_longdescription: "利用 LEGO 積木建造的地震模擬器，研究建築物的特性將有助於抵禦地震。學生們將探索地震的起源和性質。 創建和編程一個設備，使您可以測試建築設計。 檔案證明，並提出你的結論，哪種結構設計最適合抗震。"
  tutorial_legoplants_longdescription: "用 LEGO 標記法類比傳粉者和花在繁殖期的關係。學生將探索不同的生物如何在植物繁殖中發揮積極的作用。創建和程式設計蜜蜂和花的模型來模仿傳粉者和植物之間的關係。介紹並記錄您為植物和授粉者創建的不同模型。"
  tutorial_legopark_longdescription: "設計無需駕駛員干預就能安全停放自己的汽車。學生們會明白算灋能够按順序執行一系列指令。 通過比較輪式機器人可以移動的不同方式來探索輸出的概念。"
  tutorial_legodetect_longdescription: "設計避免道路上車輛與物體之間事故的方法。"
  tutorial_legolight_longdescription: "設計汽車功能，提高夜間行車安全。學生將探索投入的概念和控制方法。"
  tutorial_alexa_longdescription: "Alexa是為Amazon Echo提供支持的語音服務。 Alexa提供了功能，稱為“技能”，它使客戶能够使用聲音與設備進行互動。 在本教程中，您將構建一個Web服務來處理來自Alexa的通知。 你將創造這個實驗室獨特的學校實際技能。 到本實驗結束時，您將能夠在Amazon Developer Portal 中創建一個Alexa Fact技能，為Alexa技能創建和配置交互模型，並使用開發工具和可選的Alexa設備或類比器測試該技能。"
  tutorial_grokpetmicro_longdescription: "這項活動的目的是向您介紹嵌入式程式設計，並已專門設計的Hour of Code. 使用 Micropython 程式設計語言做一個寵物，你可以吃和玩。沒有BBC微博:bit？ 沒問題！這個課程包括一個完整的微型模擬器，所以你可以在真正的微型計算機上做所有事情！"
  tutorial_pirateplunder_longdescription: "Pirate Plunder 發生在一個引人入勝的3D環境中，學生通過拖拽視覺塊來編寫程式碼，幫助我們的海盜船長找到寶藏。學生通過增加複雜性的挑戰來攀爬，拼搏，收集和走路，同時學習如何創建循環的高效代碼並編寫具有條件的智能行為。這個行動是針對7歲以上的孩子和第一次編碼。 最重要的是，任何擁有智能手機和移動VR耳機的人都能在虛擬實境中探索他們已解决的任務。"
  tutorial_cadj_longdescription: "加入Cody和Ava，他們學習使用一個有趣的互動DJ設備的數據表示。探索如何使用數字，圖像和聲音來表現自己的名字，同時創造出自己豐富多彩的音樂旋律！"
  tutorial_cacrazy_longdescription: "加入亞 Alex 和Lonnie, 為他們學習創造有趣的交互式圖片來了解編碼。瞭解序列，迴圈，事件和行動，因為你創造了瘋狂的生物在這個激動人心的冒險！"
  tutorial_cajump_longdescription: "加入Charlie和Tilley 因為他們設計一個體育為主題的動作遊戲為 Lucy 的生日。"
  tutorial_carest_longdescription: "加入 Ross 餐廳的食物。運用你的計算思維技巧幫助 Ross 解决問題，為8個興奮的孩子提供晚餐。"
  tutorial_accai_longdescription: "一個機器人被送到一個未知的星球，以發現人類是否能够建立新的定居點。它探索地球尋找庇護所，發現並與當地居民互動。作為玩家，您將體驗各種人工智能技術，教授機器人如何識別動植物，了解新語言，與居民對話等。"
  tutorial_vceclipse_longdescription: "2017給了我們生命中最壯觀的自然現象之一，現在我們用JavaScript類比日食！將日食看作一個移動部件的系統，我們可以將問題分解為一些小塊，使用帶有方法，循環和條件的對象來創建一個交互式應用程序來模擬我們的觀察。"
  tutorial_pmzero_longdescription: "在一個小時內，你創建了一個簡單的 Pac-Man 遊戲。你把人物畫成2D，然後把它們變成3D。你創造了自己的迷宮。然後你程式的遊戲使用 AgentCubes。只有11個 IF/THEN 規則，你可以創建複雜的人工智慧。即使只有兩個聰明的鬼魂，你將雙手充滿贏得比賽。"
  tutorial_hsela_longdescription: "學生將練習辨認敘事元素，同時把他們最喜歡的故事、詩歌或歷史事件帶到生活中。學習代碼為學生們提供了表達他們創造力和與他人交流的另一種形式和媒體。向他們展示如何規劃自己的互動故事，並等待微笑。 1小時的課程計劃，無需事先編碼經驗。"
  tutorial_ticklear_longdescription: "您將學習AR（增強現實）的基本概念，其當前應用及其未來的可能性以及在AR/3D環境下使用運動塊和事件塊程式設計的基本概念。"
  tutorial_bcrobot_longdescription: "使用BlocksCAD，一個免費的線上軟體設計教學生編碼和電腦輔助設計，學生將設計一個 3D 的雪花。 使用形狀和翻譯塊，學生將暴露於計算思維，以構建他們可以3D打印！"
  tutorial_bcsnow_longdescription: "使用BlocksCAD，一個免費的線上軟體設計教學生編碼和電腦輔助設計，學生將設計一個 3D 的雪花。 使用形狀，平移，旋轉和循環塊，生將接觸到計算思維來構造他們可以3D列印!"
  tutorial_ifly_longdescription: "這位教師領導的課程活動，適用於 Hour of Code，提供了通過機器人探索物理系統的機會。學生使用可視化的拖放式編程環境和無人機，學習物理系統可以通過算法和代碼進行編程和控制。包括一個循序漸進的活動計畫，相關的師生資源和延伸和豐富的想法進一步學習。"
  tutorial_idowedo_longdescription: "這位老師領導的課程活動，適用於 Hour of Code，為探索物理編程（機器人）提供了機會。孩子們用積木設計和建造模型，並用程式碼把它們帶到生活中去！使用可視化的拖放式編程環境和LEGO™WeDo 部件（電機和集線器以及可選的傳感器），學生將學習使用算法和代碼可以對物理系統進行編程和控制。 包括一個循序漸進的活動計畫，相關的教師和學生的資源和想法，以擴大和充實，以進一步學習。 "
  tutorial_diggindwarf_longdescription: "矮人需要你的幫助去導航、挖掘和收集寶石！學習如何用JavaScript來指導你的矮人通過迷宮和謎題。"
  tutorial_rmedr_longdescription: "在Robot Mesh Studio 使用Blockly，將VEX EDR 機器人編程為 在線\"模仿”，觀察它在迷宮中的運行情況。學生學習基本的機器人運動，以及如何把三個感測器和一個輸出納入他們的程式設計。"
  tutorial_dksky_longdescription: "與iOS應用程序建立的可怕的 Sky Fall 遊戲！您將使用DevKit獨特的塊編碼形式，獲得實際編程概念（如if語句，定時器，變量等等）的實踐經驗。沒有經驗是必須完成或促進活動；只要打開DevKit應用程序，添加Sky Fall模板，並按照視頻教程！"
  tutorial_dkcurrency_longdescription: "用iOS的DevKit應用程序構建真棒貨幣王遊戲！ 你會用DevKit的獨特形式的塊編碼獲得真正的程式設計概念，如報表、計时器、變數的實際操作經驗，和更多的。沒有以前的經驗來完成或促進這項活動; 只需打開DevKit應用程序，添加貨幣王模板，並按照視頻教程！"
  tutorial_dkriver_longdescription: "用iOS的DevKit應用程序構建令人敬畏的River Monsters遊戲！你會用DevKit的獨特形式的塊編碼獲得真正的程式設計概念，如報表、計时器、變數的實際操作經驗，和更多的。沒有經驗是必須完成或促進活動；只需打開DevKit應用程序，添加River Monsters模板，並跟隨視頻教程！"
  tutorial_dkball_longdescription: "用iOS的DevKit應用程序構建真棒彈跳球遊戲！你會用DevKit的獨特形式的塊編碼獲得真正的程式設計概念，如報表、計时器、變數的實際操作經驗，和更多的。沒有以前的經驗來完成或促進這項活動; 只需打開DevKit應用程序，添加彈跳球範本，並按照視頻教程！"
  tutorial_spheroit_longdescription: "了解如果/然後，其他條件，而建立你自己的動物聲音遊戲，我們喜歡稱為“動物折騰！"
  tutorial_gameofcodes_longdescription: "構建一個可怕的龍遊戲，以保護牆，然後將其作為獨立的應用程序（iOS，Android，PC和Mac）導出。"
  tutorial_blocklygames_longdescription: "Blockly Games是一系列教授編程的教育遊戲。 它是為那些沒有電腦程式設計經驗但希望以更具挑戰性的步伐學習的孩子而設計的。 在這些遊戲的最後，玩家已經準備好使用傳統的基於文本的語言。"
  tutorial_spherohello_longdescription: "你征服了障礙物需要新的挑戰嗎？採用基於塊編程學習的邏輯，開始學習如何使用文本進行編程。在第一篇文字活動中，學習文字畫布的基本知識，循環和一些提示，以開始使用JavaScript代碼的第一行。"
  tutorial_spheroarcade_longdescription: "在這個街機風格的操場上，您可以使用Sphero SPRK +機器人重新創建經典遊戲，同時學習遊戲設計的基本知識。 你會建立你自己的機器人演唱的一些著名的遊戲如Pong、Bop It，和 Pac-Man。每一場比賽用球以不同的管道，如在地板上滾動，檢測手勢，或使用一個 Sphero 操縱杆球。"
  tutorial_bcpy1_longdescription: "這 Hour of Code 教你對Python程式設計的一些基本概念，基於 Codecraft 3D遊戲的buzzcoder.com。Codecraft是一種新的遊戲程式設計學習的建築無論你想像在一個虛擬的3D世界。你可以從建造簡單的街區、柱子和牆壁開始，然後是大型建築物、橋樑甚至樹木。 當你準備好深入到更高層次的時候，你將能夠建造更複雜的結構：種植花朵，閃爍的星星，甚至是無形的無人機，在你的指揮下移動，建造或者摧毀東西。玩這個遊戲時你會學到如何編碼！"
  tutorial_bcpy2_longdescription: "這段程式 Hour of Code 課程是Python世界的後續課程。 您將通過BuzzCoder.com基於CodeCraft 3D遊戲學習更高級的Python編碼概念。 CodeCraft是一個新的遊戲，通過在虛擬的3D世界中構建你想像的任何東西來學習編程。 你可以從建造簡單的街區、柱子和牆壁開始，然後是大型建築物、橋樑甚至樹木。當你準備鑽研更高級的水准時，你將能够建造更複雜的結構：生長的花朵，閃爍的星星，甚至看不見的無人機，在你的指揮下四處移動，製造或摧毀東西。 玩這個遊戲的時候，你會很開心學習如何編寫代碼。"
  tutorial_bcjs1_longdescription: "這個程式 Hour of Code 課教你編寫JavaScript的編碼基本概念，基於BuzzCoder.com的CodeCraft 3D遊戲。 CodeCraft是一個新的遊戲，通過在虛擬的3D世界中構建你想像的任何東西來學習編程。 你可以從建造簡單的街區、柱子和牆壁開始，然後是大型建築物、橋樑甚至樹木。當你準備好深入到更高層次的時候，你將能夠建造更複雜的結構：種植花朵，閃爍的星星，甚至是無形的無人機，在你的指揮下移動，建造或者摧毀東西。 玩這個遊戲時你會學到如何編碼！"
  tutorial_bcjs2_longdescription: "這段程式 Hour of Code 是JavaScript世界的後續課程。 您將在BuzzCoder.com的基於CodeCraft 3D遊戲的JavaScript中學習更高級的編碼概念。Codecraft是一種新的遊戲程式設計學習的建築無論你想像在一個虛擬的3D世界。 你可以從建立簡單的塊，柱子和牆壁，然後建造大型建築物，橋樑甚至樹木開始。當你準備鑽研更高級的水准時，你將能够建造更複雜的結構：生長的花朵，閃爍的星星，甚至看不見的無人機，在你的指揮下四處移動，製造或摧毀東西。通過在虛擬的3D世界中構建你想像的任何東西來學習編程。"
  tutorial_3dbearmars_longdescription: "The Mars Pioneers is a project-based learning module that teaches facts about Mars and the crucial conditions for human beings to survive there. The students will build a colony using Augmented Reality and 3D-print the colony facilities."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "Students will write code that lets them quickly customize and analyze their own bar graphs. "
  tutorial_blockscadbirdhouses_longdescription: "Students will run a birdhouse-building company, converting units, calculating dimensions, and using variables to scale their products. "
  tutorial_blockscadclock_longdescription: "Students will program a 3D model of an analog clock that can be set to show any time. "
  tutorial_blockscaddinner_longdescription: "Students will write a program using variables and coordinates to help a robot set their dinner table for them!"
  tutorial_blockscadicecream_longdescription: "Students will program an ice cream machine to create 3D ice cream cones with different numbers and sizes of ice cream scoops. They will work with variables, modules, and functions to calculate the cost of a particular ice cream cone based on the area of the spherical ice cream scoops."
  tutorial_blockscadpizza_longdescription: "Students will program a module to create a 3D pizza, calculating circumferences and areas and using loops along the way."
  tutorial_blockscadsugar_longdescription: "Students will use a programmed sugar-cube generator to explore volume and variables. "
  tutorial_bsgridlight_longdescription: "Choose a Bot friend to help prepare for the Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the day!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

  ai_pl_list_03: 與機器學習應用程式互動。
  ai_pl_list_04: 考慮 AI 和機器學習對真實世界的影響。
  ai_pl_list_05: 探索章節專案的結尾。
  ai_pl_duration: 持續時間：2 小時
  ai_pl_title: 人工智慧與機器學習教學
  ai_pl_desc: 介紹人工智能和機器學習。使用 AI 實驗室訓練機器學習模型，並與機器學習應用程式互動。考慮 AI 和機器學習對真實世界的影響。
  ai_video_series_title: AI 如何運作
  ai_video_series_desc: 隨著微軟首席執行官薩蒂亞·納德拉（Satya Nadella）的介紹，這一系列的短片將向您介紹人工智能的工作原理以及其重要性。然後深入研究算法偏見和
    AI 決策道德等問題。
  ai_resources_heading: 其他資源
  ai_resources_desc: 有興趣進一步了解 AI 嗎？以下是一些可以幫助您擴展學生學習的額外資源。
  ai_resources_title_01: 人工智能小組的道德
  ai_resources_desc_01: 與我們最喜歡的 AI 專家一起更深入地了解！這個小組討論涉及重要問題，例如算法偏見和工作的未來。
  ai_resources_btn_aria_label_01: 觀看 AI 的道德操守面板
  ai_resources_title_02: 想像一下少年盃
  ai_resources_desc_02: 這項全球性的「善良人工智慧」挑戰向學生介紹 Microsoft 的「善良人工智慧」計畫，讓他們能夠以人工智慧的力量解決世界上的問題。
  ai_resources_btn_aria_label_02: 了解想像杯青少年挑戰賽
  ai_resources_title_03: 適用於教師的 AI
  ai_resources_desc_03: 支持整個 K-12 整個人工智能知識的集成。提供免費的專業發展、網路研討會、會議簡報和點對點學習機會。
  ai_resources_btn_aria_label_03: 探索適用於教師的 AI 網站
  ai_pl_101_hero_heading: 加入我們，進行AI賦能
  ai_pl_101_hero_desc: 通過我們為教育工作者提供的免費線上學習系列，探索人工智慧（AI）在教育中的變革潛力。
  ai_pl_101_hero_desc_02: 面向教師的全面在線學習系列。
  ai_pl_101_hero_presented: 出品人
  ai_pl_101_intro_heading: 什麼是AI 101 for Teachers？
  ai_pl_101_intro_text: AI 101 for Teachers是一個免費的基礎線上專業學習系列，適用於任何對開創性的人工智慧（AI）世界及其在教育領域的變革潛力感興趣的教師和教育工作者。Code.org、ETS、ISTE、Khan
    Academy等合作夥伴將與知名專家舉辦引人入勝的會議，這些會議將揭開人工智慧的神秘面紗，探索負責任的實施，解決偏見，並展示人工智慧驅動的學習如何徹底改變學生的成績。加入我們，踏上探索和賦權的旅程，開啟人工智慧教學的未來。
  ai_pl_101_partnership_between: 合作夥伴關係：
  ai_pl_101_join_email_title: 註冊以搶先體驗AI 101 for Teachers
  ai_pl_101_pro_join_email_desc: 成為第一個聽到每個課程啟動時的人。從Code.org、ETS、ISTE和Khan Academy獲取人工智慧資源的最新消息。
  ai_pl_101_explore_title: AI相關資源
  ai_pl_101_explore_desc: 我們為你提供來自Code.org、ETS、ISTE和Khan Academy的各種額外資源，以在這個不斷增長的新領域支持教師。在下面查看它們。
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy的人工智慧教學輔助工具使教師可以停止將時間花在他們不喜歡的準備任務上，並專注於他們喜歡的事情——教學。
  ai_pl_101_explore__button_1: 嘗試Khanmigo
  ai_pl_101_explore_title_2: 教育工作者人工智能探索
  ai_pl_101_explore__desc_2: 六年來，ISTE的這門15小時線上課程一直在指導K-12教育工作者掌握人工智慧教授和學習的基本要素。該課程每年提供三次，在專家講師的持續支持下完全異步進行。
  ai_pl_101_explore__button_2: 開始課程
  ai_pl_101_explore_title_3: AI課程
  ai_pl_101_explore__desc_3: 在Code.org的3-12年級AI課程中，學生使用有趣的活動來瞭解計算機如何從數據中學習。該課程還邀請學生研究機器學習和數據，同時反思人工智慧的倫理影響。
  ai_pl_101_explore__button_3: 探索課程
  ai_pl_101_explore_title_4: ETS的標準互動
  ai_pl_101_explore__desc_4: 這個指導性的五段寫作平臺指導學習者完成寫作流程的五個關鍵階段：準備/計劃、寫作、修改、編輯、反思。ETS
    利用尖端的評分模型和人工智慧，幫助教師在整個寫作體驗中提供迭代回饋和形成性評估，從而實現寫作體驗的個性化體驗。
  ai_pl_101_explore__button_4: 探索工具
  ai_pl_101_video_title_1: 與薩爾汗和哈迪·帕爾托維的爐邊聊天
  ai_pl_101_video_desc_1: 加入薩爾汗（汗學院）和哈迪·帕托維（Code.org）一起在課堂上擁抱人工智能的爐邊聊天。期待一個熱烈的討論，其中包括當今有關
    AI 的一些最具爭議性的主題。
  ai_pl_101_video_title_2: 為教育工作者揭秘 AI
  ai_pl_101_video_desc_2: 介紹人工智能的基礎知識，它將為您提供基礎知識，以了解人工智能在我們社會中的深刻影響以及其與教育領域日益增加的關聯性。您將獲得在課堂上利用
    AI 處理任務的實用見解，並節省管理任務的時間。
  ai_pl_101_video_title_3: 運用 AI 改變學習
  ai_pl_101_video_desc_3: 探索 AI 與教育的交集。本課程探討如何將人工智能與教學法相結合，以提高學生的學習能力。對於尋求利用 AI 來改變教學實踐以豐富學生學習經驗的教育工作者來說，這是必須參加的事情。
  ai_pl_101_video_title_4: 確保以負責任的人工智慧方式
  ai_pl_101_video_desc_4: 探索在教育環境中納入人工智慧的道德考量和最佳做法。本次研討會將提供具體的策略、資源和實際範例，這些範例旨在了解
    AI 的潛在偏見，以及隨之而來的道德考量。
  ai_pl_101_video_title_5: 將 AI 帶入課堂
  ai_pl_101_video_desc_5: 本課程重點介紹有關 AI 的教學，評估和利用 AI 教育工具，以及利用 AI 進行學生評估。它融合了豐富的理論、實務範例和資源，旨在讓教育工作者能夠導航
    AI 環境並增強學生的學習體驗。
  ai_pl_101_resources_5: 確保負責任的人工智慧方法指南
  ai_pl_101_video_desc_6: 深入瞭解推動人工智慧重大變革的新技術，其中包含兩個有關大型語言模型 (如 ChatGPT) 和生成 AI 的新影片。聽聽這些新技術如何直接從專家那裡工作：OpenAI
    的首席技術官 Mira Murati 和 RunwayML 首席執行官克里斯托瓦爾·瓦倫蘇埃拉。
  ai_pl_101_llm_slides_title: 教育工作者的大語言模型提示
  ai_pl_101_llm_slides_desc: 從 ChatGPT 等 LMS 獲得最佳輸出的工具，從初學者到高級。包括那些只是浸入腳趾的人的入門提示，以及為那些希望最大限度地發揮潛力的人提供高級工具。
  ai_pl_101_resources_3: AI 提示改變學生學習
  ai_pl_101_resources_section_title: 更多瞭解 AI 的方式
  ai_pl_101_resources_guide: 同伴指南：
  how_ai_works_hero_heading: AI 如何運作
  how_ai_works_hero_desc: 通過我們的視頻系列視頻和隨附的課程「AI 如何工作」深入人工智能世界！
  how_ai_works_intro_desc: 這一系列的短片和隨附的課堂內課程將向您和您的學生介紹人工智慧的運作方式以及其重要性。您可以根據主題選擇個別課程，在一個班級中探索整個系列主題，或教授所有
    7 個課程以進行更深入的潛水。
  how_ai_works_intro_list_01: 向您介紹人工智慧和機器學習
  how_ai_works_intro_list_02: 深入瞭解生成式 AI 的運作方式，包括大型語言模型 (LLM) 和影像產生
  how_ai_works_intro_list_03: 探索偏見、道德規範、隱私權和負責任地使用人工智慧
  how_ai_works_intro_list_04: 探視人工智慧的真實世界應用，包括電腦視覺
  how_ai_works_lessons_heading: 適合您班級的 AI 課程
  how_ai_works_lesson_title_01: 機器學習簡介
  how_ai_works_lesson_desc_01: 瞭解一種稱為機器學習的人工智慧形式，以及他們如何使用問題解決程序來協助訓練機器人來解決問題。參與機器學習活動，機器人正在學習如何檢測魚類中的模式。
  how_ai_works_lesson_title_02: 電腦視覺
  how_ai_works_lesson_desc_02: 瞭解電腦視覺如何運作。觀看視頻，解釋計算機視覺以及計算機如何「看到」。然後設計一個使用網絡的算法來決定七個段顯示器顯示的數字並對其進行測試。
  how_ai_works_lesson_title_03: 神經網絡
  how_ai_works_lesson_desc_03: 瞭解神經網路如何運作。使用小部件以手中的方式探索神經網絡。觀看解釋神經網絡的視頻。最後討論在建立推薦系統時對不同觀點的需求。
  how_ai_works_lesson_title_04: 聊天機器人和大語言模型
  how_ai_works_lesson_desc_04: 了解什麼是大型語言模型（LLM）以及其工作原理，然後使用 LLM 與 AI 共同創建文本。最後，討論有關
    LMS 是否智能或創造性。
  how_ai_works_lesson_title_05: 生成圖像
  how_ai_works_lesson_desc_05: 了解 AI 如何生成圖像，然後探索擴散 AI 小部件並討論這些模型是否具有創意。
  how_ai_works_lesson_title_06: 算法偏差
  how_ai_works_lesson_desc_06: 練習裁剪圖像以發現 Twitter 裁剪算法基礎的偏差，然後閱讀並觀看有關此偏見算法發現的視頻。最後，討論識別和減少演算法偏差的方法。
  how_ai_works_lesson_title_07: 我們的 AI 道德守則
  how_ai_works_lesson_desc_07: 使用文章和視頻進行研究，這些文章和視頻在他們選擇的人工智能領域暴露道德陷阱。為世界各地的 AI 創作者和立法者組建全班級的「我們的
    AI 道德準則」資源。
  how_ai_works_lessons_in_a_day_title: AI 如何在一天中運作
  how_ai_works_lessons_in_a_day_desc: 只有一天？還有一個選項可以在一天內向學生介紹整個系列。非常適合任何希望向學生介紹 AI
    的主題領域老師，甚至可以作為客座教師的課程。
  how_ai_works_lessons_in_a_day_desc_02: 在一天內介紹所有「AI 如何工作」視頻。學生可以配對影片中的詞彙，然後回答有關每部影片的反思問題，並跟進每部影片。
  how_ai_works_resources_desc: 有興趣進一步了解 AI 嗎？這裡有一些額外的資源，可以幫助你和你的學生延長學習。
  ai_vid_intro_caption: 介紹 AI 的運作方式
  ai_vid_chatbots_caption: 聊天機器人和大型語言模型如何運作
  ai_vid_creativity_caption: 人工智能有創造力和想像力嗎？
  ai_vid_mlintro_caption: 什麼是機器學習？
  ai_vid_trainingdata_caption: 訓練資料與偏差
  ai_vid_neuralnetworks_caption: 神經網絡
  ai_vid_computervision_caption: 電腦視覺
  ai_vid_ethics1_caption: 道德與人工智慧：平等存取和演算法偏差
  ai_vid_ethics2_caption: 道德與人工智能：隱私和工作的未來
  self_paced_pl_hero_heading: 教育工作者的自學專業學習
  self_paced_pl_hero_desc: 為教師提供專業的學習服務，在電腦科學教學旅程的每個階段提供支援。
  self_paced_pl_intro_heading: 在時間軸上進行專業學習
  self_paced_pl_intro_desc: Code.org 很高興為教師提供自主進度的模組。在全球擁有 Code.org 帳戶的任何教育工作者都可以免費使用這些模組！
  self_paced_pl_intro_list_title_01: 靈活性和便利性
  self_paced_pl_intro_list_desc_01: 按照自己的節奏和自己的時間與材料互動。
  self_paced_pl_intro_list_title_02: 個人化學習體驗
  self_paced_pl_intro_list_desc_02: 專注於對您的需求和教學環境最重要的領域。
  self_paced_pl_intro_list_title_03: 存取高品質內容
  self_paced_pl_intro_list_desc_03: 獲取有效教授計算機科學的最佳實踐，研究和策略。
  self_paced_pl_callout: 正在尋找主持人主導的專業學習選擇？
  self_paced_pl_callout_link: 查看我們的面對面和虛擬研討會。
  self_paced_pl_modules_heading: 自主進度專業學習模組
  self_paced_pl_modules_desc: 通過閱讀，觀看視頻，完成互動謎題並反思自己的學習，您將在準備在課堂上教授計算機科學的同時，發展自己的理解。
  self_paced_pl_modules_list_heading: 完成以下其中一個單元後，參加者將：
  self_paced_pl_modules_list_01: 瞭解如何瀏覽 Code.org 網站和教師工具。
  self_paced_pl_modules_list_02: 對內容，工具和教學法有很高的了解。
  self_paced_pl_modules_list_03: 準備開始與學生一起教授課程。
  self_paced_pl_facilitator_heading: 想要讓您的學習更進一步嗎？
  self_paced_pl_facilitator_subheading: 主持人主導工作坊
  self_paced_pl_facilitator_desc: 除上述自主進度網上單元外，教師亦可參加由主持人主導的專業學習工作坊。加入超過 10 萬名參加我們工作坊的老師。超過
    90％ 的與會者會向其他老師推薦我們的課程。
  self_paced_pl_facilitator_call_to_action: 探索主持人主導的專業學習
  self_paced_pl_resources_heading: 給教師的其他資源
  self_paced_pl_resources_title_01: 代碼區域合作夥伴
  self_paced_pl_resources_desc_01: 聯絡您的 Code.org 地區合作夥伴，瞭解您所在地區的發展情況。您當地的 Code.org
    區域合作夥伴為教師提供主持人主導的研討會，並可以幫助您的學校或學區在實施、認證、資助等方面指導您的學校或學區。
  self_paced_pl_resources_title_02: 計算機科學教師協會
  self_paced_pl_resources_desc_02: 加入世界上最大的計算機科學系！與來自世界各地的 19,000 多名 CS 教師聯繫，在您當地的社區中找到力量，並獲得其他
    CS 教師的支持。
  self_paced_pl_resources_title_03: 亞馬遜未來工程
  self_paced_pl_resources_desc_03: Code.org 與亞馬遜未來工程師合作，免費為服務不足的學校的教師提供越來越多的資源和福利！查看您的學校是否符合資格。
  tenth_anniversary_homepage_blurb: Code.org已經10嵗了！
  tenth_anniversary_homepage_link: 看看我們產生的影響。
  tenth_anniversary_top_heading: Code.org 慶祝十週年！
  tenth_anniversary_top_desc: 我們正在慶祝讓學生能夠探索計算機科學的十年。
  tenth_anniversary_timeline_heading: 十年的里程碑
  tenth_anniversary_timeline_scroll: 滾動更多！
  tenth_anniversary_celebrate_heading: 和我們一起慶祝
  tenth_anniversary_began_video_heading: 看看這一切從哪裡開始
  tenth_anniversary_began_video_title: 大多數學校不教什麼
  tenth_anniversary_testimonials_heading: 人們在說什麼
  tenth_anniversary_testimonials_01: 在我讓她作為八年級中學生的四年後，我有一個高中生來找我，她很高興她要在大學學習計算機科學。作為一名中學生，她接觸到了一些新的東西，並為她的大學時代種下了種子。
  tenth_anniversary_testimonials_02: 我在你的就職年加入了一小時玩程式活動，並一直與你們同在！它激發了我為學生尋求更多編程機會。感謝您為讓孩子們參與計算機科學並對計算機科學感到興奮的所有工作！沒有你，我們不會在哪裡！
  tenth_anniversary_testimonials_03: 我欠代碼這麼多。我是今天的老師，因為你為像我這樣的教育工作者提供的工具。自 2013 年以來，我一直在使用
    Code.org，並且自 2019 年以來，我一直是主持人。感謝您讓我看起來很好這麼多年，Code.org。我真的很感激
  farsi_page_top_heading: 波斯語的代碼 .org
  farsi_page_top_heading_02: 人才無處不在，但機會卻不是。波斯語的 Code.org 為一個機會打開了一扇大門，否則將被關閉。
  farsi_page_top_desc: 如今，全球有超過 1.1 億波斯語演講者。雖然大多數母語者居住在伊朗，阿富汗和塔吉克斯坦，但世界各地有數百萬人以移民，移民和難民身份生活。通過波斯語的
    Code.org 計劃，講波斯語的學生將可以訪問我們的課程，而這些課程已經可供世界上所有其他主要語言的學生使用。
  farsi_page_global_heading: 伊朗人對教育與科技的全球影響
  farsi_page_global_desc_01: 當你想到一個算法時，你可能會認為它是新的東西，但算法的概念是在 1300 多年前在伊朗發現的。「算法」以其發明者，數學家
    Al Khwarizmi 命名，他生活在以前稱為波斯的土地上，現在被稱為伊朗。伊朗曾經是數學、科學、哲學和醫學的中心，在科技方面取得了深遠的進步和影響。
  farsi_page_global_desc_02: 除了國家的邊界之外，世界各地的伊朗人在科學和技術方面做出了無數的貢獻-作為 Uber、eBay、Intuit
    和 Dropbox 等科技公司的聯合創始人或首席執行官，或發明 LASIK 手術或 JPEG 壓縮等技術，或在全球各地的科學、學術或工程職務。
  farsi_page_global_desc_03: 最後，Code.org 由伊朗裔美國人哈迪·帕托維（Hadi Partovi）領導，並已成長為全球最大的教育非營利組織之一。

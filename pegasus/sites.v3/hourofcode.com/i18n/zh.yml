  hoc_faq_title: 常見問答
  hoc_faq_what_is_hoc_q: "「一小時玩程式」是什麼？"
  hoc_faq_what_is_hoc_a_markdown: 一小時玩程式以一個小時的時間，介紹電腦科學，並讓人們快速瞭解程式設計，讓人們輕而易舉學習最基本的知識，更加廣泛地瞭解電腦科學。這是一項國際性活動，在一小時訓練營之外還有各種社區活動，慶祝電腦科學。查看我們的[教程和活動](%{tutorials})。感謝全球超過[400位夥伴](%{partners})和20萬教育工作者對這項草根活動的支持。
  hoc_faq_last_year: 試試教程
  hoc_faq_when_is_hoc_q: 何時舉辦一小時玩程式活動？
  hoc_faq_when_is_hoc_a_markdown: '每年 12 月初 的[電腦科學教育週](%{csedweek_url}) 期間，都會舉辦一小時玩程式活動。%{campaign_date_year}電腦科學教育週的時間為%{campaign_date_full}，但你全年都可以舉辦「一小時玩程式」活動。電腦科學教育週每年舉行一次，以紀念計算機先驅[Admiral
    Grace Murray Hopper](%{grace_hopper})的誕辰（1906 年 12 月 9 日）。  '
  hoc_faq_why_cs_q: 為何是資訊科學？
  hoc_faq_why_cs_a_markdown: '每個學生都應該有機會學習電腦科學。它有助於培養解決問題的技能、邏輯和創造力。儘早開始學習能幫助學生在 21
    世紀任何職業道路上的成功奠定基礎。可在[here](%{stats_url})檢視更多統計資料。  '
  hoc_faq_how_participate_q: 要如何參加一小時玩程式活動？
  hoc_faq_how_participate_a_markdown: '檢視我們的指南，[按這裡開始規劃](%{howto})。你可以在你的學校或社群組織一次「一小時玩程式」活動——比如在課外俱樂部、非營利組織或工作場所。或者，當%{campaign_date}到來時，你也可以自己嘗試一下。  '
  hoc_faq_behind_hoc_q: 一小時玩程式活動是由誰支持的？
  hoc_faq_behind_hoc_a_markdown: "「一小時玩程式」由「一小時玩程式」和電腦科學教育週[諮詢和評審委員會](%{partner_url})
    推動，此外還有前所未有的合作伙伴聯盟共同支援「一小時玩程式」，包括微軟、Apple、亞馬遜、美國男孩女孩俱樂部和大學委員會等等。  "
  hoc_faq_host_q: 我對寫程式一無所知，這樣能舉辦活動嗎？
  hoc_faq_host_a_markdown: '當然。一小時玩程式活動側重於自我指導。你所要做的就是[嘗試我們當前的教程](%{codeorg_url}/learn)，選擇你想要的教程，並選擇一個小時的時間——其餘的事情我們會處理。我們還為幼兒園以上的每個不同年齡段和經驗水平的人提供了不同選擇。馬上閱讀我們的[指南](%{howto})，開始規劃你的活動。  '
  hoc_faq_devices_q: 我應該給我的學生使用什麼設備？
  hoc_faq_devices_a_markdown: 'Code.org的教程可以在所有裝置和瀏覽器上使用。你可以在[here](%{codeorg_url}/educate/it)看到更多關於Code.org教程技術需求的資訊。非Code.org教程的技術需求可以在[%{partner_url}/learn](%{codeorg_url}/learn)的教程具體說明中找到。不要忘了，如果你的學校不能滿足教程的要求，我們還提供[離線活動](%{unplugged_url})！  '
  hoc_faq_need_computers_q: 我要給每個參與者提供電腦嗎？
  hoc_faq_need_computers_a_markdown: |-
    不。我們的程式設計一小時教程可以在個人電腦、智慧手機、平板電腦使用，有些甚至不需要電腦！無論你在哪裡，無論你條件如何，你都可以加入。

    _這裡有幾個選項：_

    - **組對合作。**[研究表明] (%{pair_programming_research}) 學生在[結對程式設計](%{pair_programming_video})中共用一台電腦共同學習，效果最好。鼓勵學生雙人合作。
    - **使用投影螢幕。**如果你有投影儀和螢幕供聯網的電腦使用，你的整個小組就可以一起進行“程式設計一小時”。一起觀看視頻部分，然後輪流解謎或回答問題。
    - **離線活動。**我們提供完全[不需要電腦的教程](%{unplugged_url})。
  hoc_faq_international_q: 我在<country>。我如何參與國際活動？
  hoc_faq_international_a_markdown: 任何人在世界任何地方，都可以組織一小時玩程式活動。去年，全世界的學生一起參與程式設計一小時。在[here](%{promote})查看更多。
  hoc_faq_tutorial_q: 我該如何製作一小時玩程式的教程？
  hoc_faq_tutorial_a_markdown: '如果你有興趣成為教程合作伙伴，請[參見我們的指南和說明](%{tutorial_guidelines})。我們希望舉辦各種引人入勝的活動，但主要目標是為剛接觸電腦科學的學生和教師優化體驗。  '
  hoc_faq_account_q: 學生是否需要使用帳戶登錄？
  hoc_faq_account_a_markdown: 不，學生完全不需要註冊或登入就可以嘗試「一小時玩程式」。大多數[後續課程](%{codeorg_url}/learn/beyond)則需要建立帳戶來儲存學生的學習進度。另外，註冊「一小時玩程式」並不會自動建立一個代碼工作室帳戶。如果你想為你的學生建立帳戶，請遵循以下[instructions](%{section_instructions_url})。
  hoc_faq_high_school_q: 我應該和高中生一起做哪些活動？
  hoc_faq_high_school_a_markdown: 我們的《星際大戰》和《我的世界》教程對高中生來說是很好的的選擇，尤其是《星球大戰》的 JavaScript
    版本和這兩個教程的自由發揮級別。或者, 我們建議一開始可以在[%{partner_url}/learn](%{codeorg_url}/learn)裡選個入門教程，比方說憤怒鳥，或安娜和艾莎公主。高中生應該能夠在
    30 分鐘內完成其中一個，然後進行更進階的教程，比如汗學院或CodeHS的JavaScript相關課程。
  hoc_faq_scratch_q: 我正用 Scratch 辦一小時玩程式活動，但是如果我的學生有 iPad 而不是筆記型電腦，怎麼辦呢？
  hoc_faq_scratch_a_markdown: Scratch不能在平板電腦上運行。如果你的學生都很小，他們可以使用ScratchJR iPad應用程式（年幼閱讀者）。如果你查看[%{partner_url}/learn](%{codeorg_url}/learn)上的教程，你可以找到在iPad運行的其他教程
    - 來自Code.org、Tynker、Lightbot或CodeSpark。
  hoc_faq_count_hoc_q: 你如何計算一小時玩程式？
  hoc_faq_map_q: 為什麼我在地圖上看不到我的點？
  hoc_faq_map_a_markdown: 很抱歉，在「一小時玩程式」地圖上看不到你的活動。由於有成千上萬的組織者註冊，所以地圖彙總了所有資料，並在一個點上顯示多個活動。如果你點選地圖下方的[活動頁面](%{events_url})
    連結，你會被引導到一個按州劃分的所有活動列表上，你可以在那裡找到你的活動列表。此外，由於有成千上萬的人報名參加「一小時玩程式」，地圖和活動列表通常需要 48
    小時才能更新。請在幾天後再來檢視！
  hoc_faq_count_hoc_a_markdown: 一小時玩程式追蹤器並不能精確測量使用情況。當我們追蹤「一小時玩程式」的參與情況時，我們並不能完美地計算出唯一的學生
    ID，特別是因為我們並不要求學生登入或註冊。因此，我們會同時多算和少算參與者。在[here](%{codeorg_url}/loc)閱讀所有細節。
  hoc_faq_one_hour_q: 在一個小時內我們可以學到多少？
  hoc_faq_one_hour_a_markdown: |-
    一小時玩程式的目標不是讓任何人在一小時內成為電腦科學家或者專家。一個小時的時間只夠讓大家瞭解到電腦科學是有趣的、有創造力的，是所有年齡段、所有學生（無論什麼背景）都能接觸到的。衡量這項活動成功與否的標準並不在於學生學到了多少電腦科學知識，而在於讓不同性別、種族/民族和社會經濟群體廣泛參與，以及由此帶來的各年級電腦科學課程入學率和參與率的提高。數以百萬計的教師和學生參與活動之後都決定要超越一個小時：學習一整天或一整周或更長的時間，還有許多學生因此決定報讀一整門課程（甚至大學專業）。

    除了學生群體，教育工作者同時也是另一群“學習者”，他們在這一小時後獲得了信心，認為自己可以教授電腦科學，即使他們可能沒有電腦科學的大學學位。數以萬計的教師決定進一步鑽研電腦科學，要麼參加 PD，要麼提供後續的線上課程，或者兩者兼而有之。這同樣也適用於學校管理者，他們意識到電腦科學是他們的學生想要的，而且他們的老師也有能力勝任教學任務。

    最重要的是，所有參與者在一小時內都能學到的是：我們可以做到。
  hoc_faq_more_questions_q: 還有疑問？
  hoc_faq_more_questions_a_markdown: 嘗試在我們的[支持論壇](http://support.code.org)尋找答案。
  hoc_faq_keep_learning_q: 在一小時玩程式活動之後，我可以繼續學習什麼？
  hoc_faq_keep_learning_a_markdown: '任何人在任何時候都可以舉辦「一小時玩程式」活動。教程全年不間斷。放心，我們所有的教程和課程都會在我們的網站上永久保留。請到[我們的資源](%{promote})檢視活動指南和其他資源，以幫助你的「一小時玩程式」活動獲得成功。  '
  hoc_faq_certificates_q: 我在哪裡可以為學生列印證書？
  hoc_faq_certificates_a_markdown: 前往我們的[證書頁面](%{codeorg_url}/certificates)，在這裡你可以提前列印全班的證書。你也可以列印[特殊證書](%{codeorg_url}/certificates?course=mc)
    給正在學習《我的世界》教程的學生。
  hoc_faq_logo_q: 當我使用一小時玩程式的標誌或名稱時，有什麼限制嗎？
  hoc_faq_logo_a_markdown: 程式設計一小時已進行商標註冊。我們不希望阻止它的使用，但我們想要確保它的使用符合限制。請參閱[使用指南](%{logo_url})。
  hoc_faq_bug_q: 我在一小時代碼活動中發現一個錯誤！我該怎麼辦？
  hoc_faq_bug_a_markdown: |-
    哦，不！如果您在一小時程式碼活動中遇到錯誤，請先檢查您正在進行的活動的 URL。如果網址以 studio.code.org 開頭，我們的 Code.org 支持團隊可以為您提供幫助！點擊屏幕右上角的問號圖標，然後從下拉菜單中選擇「報告問題」。

    如果網址不是以 studio.code.org 開頭，則您可能正在進行第三方活動，並需要聯繫該公司的支持團隊以獲得進一步的幫助。

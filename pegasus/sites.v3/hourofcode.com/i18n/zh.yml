  farsi_page_supporters_heading: 伊朗裔美國人為 CS 教育
  farsi_page_supporters_desc: 感謝以下傑出的伊朗美國領導人，他們聚集在一起支持計算機科學教育，並贈送給波斯語 Code.org 的主要禮物：
  farsi_page_supporters_desc_02: 我們邀請您通過支持 Code.org 和計算機科學教育來慶祝伊朗在技術方面的貢獻，以便每所學校的每個學生都有機會學習計算機科學。
  farsi_page_founders_heading: 我們創辦人的故事
  farsi_page_founders_slide_01: 哈迪和阿里·帕托維（Ali Partovi）出生於伊朗，伊拉克戰爭期間長大。他們在德黑蘭的鄰居被伊拉克戰鬥機轟炸。
  farsi_page_founders_slide_02: 當他們 9 歲時，他們的父親（物理學教授）從國外旅行帶回家了一台 Commodore 64 電腦。這台電腦是他們逃離周圍環境的
    — 他們學會了如何編寫程式碼和製作應用程式、遊戲和音樂。
  farsi_page_founders_slide_03: 他們 11 歲時移民到美國。15 歲後不久，他們花了他們的夏天，擔任軟件工程師幫助他們支付高中和大學的費用。
  farsi_page_founders_slide_04: Hadi 和 Ali 在哈佛大學畢業後，擁有計算機科學碩士學位，從事技術事業。
  farsi_page_founders_slide_05: 他們在技術行業取得了成功，並創立了眾多科技企業，實現了美國夢想。此外, 他們成為多產的天使投資者,
    支持公司，如臉書, 尤伯杯, 愛彼迎, 和 Dropbox 的, 等等.
  farsi_page_founders_slide_06: 2013 年，哈迪和阿里推出了教育非營利組織 Code.org，哈迪繼續擔任首席執行官領導。自成立以來，Code.org
    開始了一項大規模的運動，向全球幼稚園至 12 學生教授計算機科學和編碼。它也是全球最大的電腦科學課程供應商，在 180 個國家擁有超過 8 千萬名學生使用者。
  farsi_page_support_heading: 你的支持和你的聲音
  farsi_page_support_heading_02: 感謝您對波斯語 Code.org 的關注。
  farsi_page_support_get_updates: "[註冊]（%{form_url}）以了解有關此特定項目的更多信息，並獲取有關其階段發布日期的更新信息。"
  farsi_page_support_contact_us: 如果您想支持這項計劃或了解更多信息，請 [聯繫我們]（%{contact_link}）或以下捐贈。
  farsi_page_compliance_heading: 支持波斯語翻譯的合規性
  farsi_page_compliance_desc: 作為美國非營利組織，Code.org 受到與伊朗制裁有關的法律約束。Code.org 諮詢了在伊朗制裁和翻譯法規（ITSR）中經驗豐富的美國法律顧問後，認為
    Code.org 可以在美國和世界其他地方（包括伊朗境內）為波斯語翻譯提供資助，準備和發布 CS 課程。ITSR 對「信息和信息材料」（IIM 豁免）提供了豁免，Code.org
    認為，該豁免將完全屏蔽其對波斯語翻譯的資金，準備和分發，從而使其波斯語翻譯工作能夠完全符合美國經濟制裁要求。

  video_library_page_title_internet_works: 互聯網的工作原理
  video_library_page_description_internet_works: 擁有 TCP/IP 的發明者 Vint Cerf，Tumblr 的創始人大衛·卡普解釋
    HTTP 和 HTML，谷歌的安全公主解釋 SSL 和網絡安全，以及來自微軟，Spotify 和賽門鐵克的工程師。這一系列的短片解釋了互聯網的工作原理。
  video_library_page_title_not_hacked: 如何不被黑客攻擊
  video_library_page_description_not_hacked: 互聯網是開放的，因此除非受到保護，否則可以看到它上面發生的一切。在現代國家，人們比任何其他犯罪更擔心被黑客入侵。為什麼？因為互聯網上的每台計算機或電話都經常被犯罪分子，恐怖分子甚至國家行為者進行漏洞測試。如果您不小心，有人可能會入侵您的設備或帳戶，甚至竊取您的身份或金錢。
  video_library_page_title_blockchain: 區塊鏈如何運作
  video_library_page_description_blockchain: 該系列與 Coinbase 合作製造，以行業專家為特色，旨在通過探索區塊鏈是什麼，它如何工作以及其潛在的社會影響（好壞）來揭開這項技術的神秘面紗。
  video_library_page_title_careers: 在 CS 的職業生涯
  video_library_page_description_careers: 計算機科學和技術的職業生涯可以是有趣和有益的。但是，在這些領域工作的人真正做了什麼？隨著各種各樣的工作和公司，這個問題不只有一個答案。觀看下面的視頻，以認識一些正在以創造性的方式解決大問題的人。

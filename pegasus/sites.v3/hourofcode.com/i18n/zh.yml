  tutorial_scratchimagine_longdescription: 想像一下，一個世界上任何事情都是可能的，然後用划痕將其帶入生活！
  tutorial_codesterspsa_longdescription: 在創建自己的公共服務公告的同時學習 Python 編碼的基礎知識。選擇您認為重要的主題並設計自己的動畫或互動式
    PSA，以分享有關如何對世界產生積極影響的重要信息。
  tutorial_googlehero_longdescription: 通過編程將日常英雄從您的生活或社區變成超級英雄，以飛越建築物，旋轉，與夥伴一起工作，並通過觸摸遊戲中的物體來獲得積分。在「編碼你的英雄」中，用
    CS First 和 Scratch 炫耀英雄的特殊能力和自己的創造力。
  tutorial_codestersbball_longdescription: 在創建自己的籃球遊戲的同時學習 Python 編碼的基礎知識。您將學習如何新增背景和精靈，以及如何使用事件來控制舞台上精靈的動作。
  tutorial_scratchcartoon_longdescription: 通過編碼自己的動畫，將一些您最喜歡的卡通網絡角色栩栩如生。添加更多角色並使他們跳躍，飛行和交談。
  tutorial_codemonkeyjr_longdescription: 在充滿迷人生物和鮮豔色彩的世界中，4-6 歲的孩子將與猴子一起執行任務，以收集香蕉並解鎖寶箱。同時，他們將探索和學習代碼的基礎知識，因為他們使用塊來編程猴子穿越世界的旅程。
  tutorial_bananatales_longdescription: 通過幫助小猴子來教 Python。雙胞胎猴子被地震隔開了-留下其中一隻猴子沒辦法得到香蕉！現在，您的學生必須使用代碼重建路徑並餵養猴子寶寶。
  tutorial_scratchtales_longdescription: 在旅途中帶著角色，並使用由 Amazon 提供支援的文字轉語音區塊大聲說話。為每個角色選擇一個聲音，然後輸入您想說的內容。通過編碼角色提出問題並前往不同的場景，使您的故事具有互動性。嘗試使故事變得栩栩如生的創新方法！
  tutorial_msemoji_longdescription: 建立一個實時互動式網站，該網站使用機器學習模型來識別您和您朋友的手繪表情符號！在此過程中，您將獲得實際操作的機器學習核心概念-1）收集數據，2）清理和格式化數據，3）訓練模型，以及
    4）使用經過培訓的模型進行預測。
  tutorial_cacolor_longdescription: 光子教授是一位備受推崇的物理學家走了流氓。她已經消除了所有數字設備的色彩！在這個 Escape
    Room 風格的項目中，學習者與 Marlee 和 Tyrell 一起學習二進制數字，光線，顏色等，以解開光子教授的顏色難題，並恢復世界設備的色彩。
  tutorial_kodablebeach_longdescription: 拯救海灘嬰兒！學習使用基本命令編程並清理海灘以保護海洋生物。
  tutorial_tynkeren_longdescription: '這個編碼提示是聯合國可持續發展目標項目的一部分，展示了探索可再生能源，能源效率和能源獲得的項目。讀者可以玩工作項目，高級程序員可以創建自己的原始項目。 '
  tutorial_tynkerjavapro_longdescription: '這個編碼提示是聯合國可持續發展目標項目的一部分，展示了一個探索回收和再利用的簡短項目。讀者可以通過擴展項目來創建自己的遊戲。 '
  tutorial_grasshopperhack_longdescription: 學習編碼技巧來破解這個遊戲，使其成為可能發揮.
  tutorial_pbskids_longdescription: 借助 PBS KIDS Scratch Jr，孩子們可以通過編程遊戲和課程創建自己的互動故事和遊戲。通過遊戲和活動學習編碼，其中包括來自奇怪小隊，野生奎特人，自然貓，亞瑟，WordGirl，Peg
    + 貓和 Ready Jet Go 的角色！這款適用於 5-8 歲兒童的創意編碼應用程序，講故事的可能性無窮無盡。
  tutorial_nclabdata_longdescription: 世界在良好的數據上蓬勃發展！在這個動手 NCLAB 教程中，您將編寫簡單的查詢，這是數據分析的第一步。熟悉
    PostgreSQL 語言的強大功能，政府和企業用於管理世界各地的數據庫系統。PostgreSQL 是用簡單的英語編寫的，很容易學習。嘗試一下！
  tutorial_grasshopperphoto_longdescription: 學習編碼技巧，以創建濾鏡以應用於不同照片。
  tutorial_tynkerpyland_longdescription: '這個 Python 項目是聯合國可持續發展目標項目的一部分，您將創建自己的植樹遊戲。 '
  tutorial_codeitimages_longdescription: 學習編程自己的驚人的圖像和動畫。
  tutorial_hyperpadenemy_longdescription: '通過創建一個平台遊戲敵人 AI 學習邏輯思維和編程。 '
  tutorial_tynkerpro_longdescription: '這個編碼提示是聯合國可持續發展目標項目的一部分，展示了探索有關回收和重用問題的項目。初學者可以玩工作項目，高級程序員可以從頭開始創建自己的項目。 '
  tutorial_trashtag_longdescription: '編寫您自己的遊戲，並提高保護我們環境的認識。 '
  tutorial_casiege_longdescription: 與尼科和櫻花一起前往圖布羅索斯城堡的虛擬現實之旅。通過幫助巫師小精靈 Cyrena 找到知識之冠，了解成為灰帽黑客的感覺。您將暴露在城堡中使用的可憐的安全系統，並學習如何避免成為騙局的受害者。
  tutorial_thunkableyeet_longdescription: 了解如何構建兩個可以幫助您的城市的應用程序！是的！
  tutorial_vidcodedeal_longdescription: 通過創建具有著名女性領導人的動畫和表達自己觀點的報價，開始為善編碼。
  tutorial_codehsgeno_longdescription: 在這一小時的編程中，學生將創建一個程序，該程序將根據用戶輸入解決等位基因對。學生將與
    Python 中的烏龜崔西進行編程，以實現這一目標。在開始這項活動之前，學生應具備基本生物學概念和普內特廣場的先驗知識。
  tutorial_hyperpadpong_longdescription: '學習與智能 AI 對手編程乒乓球遊戲。 '
  tutorial_tynkerland_longdescription: '這個編碼提示是聯合國可持續發展目標項目的一部分，展示了探索森林對世界生態系統重要性的項目。讀者可以玩工作項目，高級程序員可以創建自己的原始項目。 '
  tutorial_trinketgirl_longdescription: 學習使用 Python 編程一個大故事，然後改變它來創建自己的故事！
  tutorial_rpimosquito_longdescription: 製作一個遊戲，您可以通過使鸚鵡捕獲蚊子來保護人們免受瘧疾的侵害。
  tutorial_tynkermars_longdescription: 探索美國宇航局為到達月球和火星的令人興奮的新努力。學生可以設計自己的動畫任務補丁，想像他們在月球門戶上作為阿爾忒彌斯宇航員的生活等等。初學者可以嘗試逐步教程，而經驗豐富的程序員則可以使用塊或文本編碼創建自己的原創項目。
  tutorial_cityx_longdescription: |-
    身為 City X 新上任的市長，您的首個任務是幫助一位老農夫管理農場，用創新技術解決他的難題。
    您將學習智能澆水系統的基本概念，並製作園藝機器人。快來創造人人嚮往的未來城市吧！
  tutorial_vidcodemap_longdescription: 通過編寫自己的社區地圖來收集和分析數據以進行社區參與！
  tutorial_robotmagicfarm_longdescription: 編碼農場機器人來種植種子。開始種植簡單的田野然後增加複雜性。通過增加自己設計的藝術完成。
  tutorial_codehstriangle_longdescription: 在這個小時的代碼中，我們將探索如何創建一個模擬器，該模擬器將用戶選擇的尺寸計算三角形的面積。我們將與
    Python 中的烏龜崔西進行編程，以實現這一目標。在開始這項活動之前，學生應具備基本幾何概念的先驗知識。
  tutorial_ttwhitehouse_longdescription: 在這個豐富多彩的冒險中，通過自我引導的第一人稱遊戲恢復白色世界的色彩。解決難題並完成挑戰，以提高遊戲和編碼知識。完成後，玩家將熟悉顏色十六進制值和
    CSS 屬性，並且足夠舒適地在現實世界的應用程序中識別它們。不要害怕分享您的創作。
  tutorial_modulo_longdescription: 在最深的太空中，被稱為 E.D. 的探索性 Databot 剛剛發現了一個適合人類居住的新星球！誰知道這個遙遠的沙質星球上有什麼驚喜？出乎意料的是，在降落時，E.D.
    對其主板擦除了所有程序感到震驚。這取決於你編程 E.D.，以幫助它通過這個奇怪的外星人的地形.您準備迎接挑戰了嗎？
  tutorial_codingtown_longdescription: 建立自己的業務，代碼和樂趣。
  tutorial_kanoart_longdescription: 使用塊代碼繪製場景，然後通過動畫和鼠標交互使其栩栩如生。編寫您自己的畫筆，添加貼紙並發揮創意！
  tutorial_dragonscript_longdescription: 歡迎來到 DragonScript 競技場-編程策略遊戲和編碼俱樂部。在玩遊戲時升級您的
    Javascript 和軟件工程！建立你自己的龍 AI 想像一下戰鬥機器人，但與龍機器人。
  tutorial_uwcloud_longdescription: 通過構建自己的雲來學習雲計算的基礎知識！建置伺服器、升級伺服器，並連接用戶端以滿足網路需求。在這個互動遊戲中扮演雲架構師的角色，並在無盡模式下測試您的技能。
  tutorial_htmlmuffin_longdescription: 準備好一個有趣和令人興奮的冒險與貓鬆餅，他將引導您完成 HTML 和 CSS 的基礎知識。在一起，您將使您的第一個登陸頁面並了解網站佈局的主要原則。
  tutorial_microsoftpizza_longdescription: 創建一個簡單的街機遊戲，您的玩家在時間用完之前盡可能多地吃比薩餅！
  tutorial_stemc_blckhole_longdescription: 您是否看到 2019 年春季發布的黑洞圖像？您想了解更多有關黑洞以及如何逃脫黑洞的信息嗎？看看這個編碼活動，了解你需要多快逃離引力場，以及當甚至沒有光線都可以逃脫時會發生什麼！
  tutorial_careconfigure_longdescription: 我們的故事應用程序重現了童話故事，結果怪異有趣！但是該程序寫得不好。編寫良好的代碼至關重要。幫助優化這個應用程序成驚人的東西。查看英語中的單詞類，並使用變量，輔音，列表和函數來重新配置此程序。如果你之前寫過一個程序，並且想要一些風格，這是給你的。
  tutorial_rpiscratch_longdescription: 創建一個交互式短語手冊，將有用的短語翻譯成不同的語言。
  tutorial_ozaria_longdescription: 定制化你的英雄及去天山的旅程，需要闖過15個關卡，設計屬於你自己的遊戲，才能幫助拯救奧佳睿的世界。
  tutorial_ttovum_longdescription: 你能控制混亂嗎？入侵 Ovun City 的賽博朋克世界。在探索自我引導的開放世界時，調試破碎的代碼，解決難題並升級硬件。不要被無人機抓住！Ovun
    市如何演變取決於您。
  tutorial_ttpassage_longdescription: 讓自己沉浸在外星世界中，以幫助 Ada 擺脫未知的危險。通過這個 2D 平台自導式冒險遊戲，並沿途學習編碼技術。玩家將熟悉編碼技巧和語法，因為他們解決難題，與怪物戰鬥並擊敗最終老闆。以前對
    JavaScript 的一些熟悉可能很有用，但不是必需的。
  tutorial_tynkerhtmlen_longdescription: '這個編碼項目是聯合國可持續發展目標項目的一部分，您可以創建自己的網頁，探索可再生能源，能源效率和能源獲取。設計自己的頁面展示可持續發展問題！ '
  tutorial_ttfrog_longdescription: 懷舊在這個熟悉的遊戲中變成教育，帶有新的轉折！在一個易於理解和自我引導的遊戲中，您將使用代碼塊和編程概念來幫助您的青蛙朋友安全地越過危險的土地。非常適合初學者和專家！
  tutorial_codemojijava_longdescription: 本活動向學生介紹了使用 Codemoji 終端機進行 Java 編程的基礎知識。學生可以學習從基本類型和變量到函數的所有知識。每節課都深入解釋了每行代碼的功能，以確保學生理解正在發生的事情。課程中的每一行程式碼都是學生成功的指引。
  tutorial_ccfirewall_longdescription: 了解如何設計自己的可共享遊戲！使用代碼教英雄魔法法術擊敗波浪的壞人。
  tutorial_htmljs_longdescription: 認識你的新老闆，瑪芬貓，誰正準備一個貓時尚博覽會。他需要一個程序來跟踪卡路里，並要求您提供幫助。在這個有趣和引人入勝的活動中，您將通過查看變量，操作和數據類型並編寫鬆餅來學習
    JavaScript 的基礎知識-您在 JavaScript 中的第一個程序。
  tutorial_ttaqueducts_longdescription: 在這個益智遊戲中，你是英雄把水帶回你的村莊！通過這種自我引導等距體驗中的關卡進行自己的方式。關卡將從簡單開始，使玩家接觸基本的編碼基礎知識。在玩遊戲時，您將學習更複雜的編碼技術。之後，設計和建立自己的關卡和難題分享。
  tutorial_vtgame_longdescription: 介紹英語計算思維和編程視頻遊戲。在短短幾分鐘內創建您的視頻遊戲。結合抽象、物件導向設計、演算法思維、問題解決、偵錯和批判性思維的運算概念。目標學生為
    5 至 12 年級。無需事先編程經驗。
  tutorial_baroborav_longdescription: 通過街道網格引導林克博特作為機器人自動駕駛汽車（RAV）！學生將學習使用拖放界面控制 Linkbot
    機器人（虛擬或硬件）。他們還將了解循環的重要概念，並使用畢達哥拉斯定理來遍歷三角形路徑來實踐。
  tutorial_baroboobstacle_longdescription: 這一系列的 6 項活動將通過拖放界面向學生介紹基本的編碼和機器人概念，通過各種障礙課程操縱
    Linkbot 機器人（虛擬和/或硬件）。
  tutorial_pbstorytelling_longdescription: 潛入互動式講故事的世界。學習如何在 Twinine 中創建故事的基礎知識。檢查互動故事特有的不同故事模式和結構。看到互動式故事與傳統創意寫作不同的一些方式。
  tutorial_kibosnow_longdescription: '這座城市被雪覆蓋，我們需要設計一台 KIBO 掃雪機來幫助清理！學生在設計、測試和改善可以幫助清理棉球雪的掃雪機機器人時，將參與工程設計過程。學生還將了解更多有關使社區發揮功能的重要工作。 '
  tutorial_kibohappy_longdescription: 如果您很高興並且知道它會閃爍您的燈光！在這個也參與音樂和社交情感學習的機器人課程中，學生共同為
    KIBO 創建了一個程序，包括表達幸福感的輸入和輸出。學生了解到機械人具有輸出部件，可以將信息發送到世界各地。
  tutorial_rubylove_longdescription: '計算機情書是 YouTube 系列的 10 部分，其中包含課堂教材，旨在幫助小學教師使計算機科學更有趣，異想天開和溫柔的孩子們。 '
  tutorial_spherosmiles_longdescription: 你知道微笑有超能力嗎？為您的 Sphero BOLT 編程，以照亮某人的一天。
  tutorial_spherobaby_longdescription: 學習編程「嬰兒步驟」以幫助教導朋友編碼。
  tutorial_toxarchitect_longdescription: 編寫您的構建器機器人以創建建築物和景觀。烏托邦架構師是一個沙箱，旨在促進發現和學習的功能概念。通過我們的活動，快速提出與計劃架構有關的問題，組織思想和知道如何將大問題分解為更小的問題的藝術。
  tutorial_idodge_longdescription: 這項專為一小時玩程式而設的活動，透過使用文字（一種簡化的 JavaScript 語言）製作應用程式，從而發展兒童的程式設計技巧。兒童利用
    PRIMM 方法教授程式編寫，探索程式並運用他們的計算思維技巧來解決問題、修改和設計/開發應用程式。
  tutorial_firiacodebot_longdescription: 蟒蛇適合你的大腦！即使您以前從未使用過基於文本的語言，此活動也將教您使機器人移動，點亮和響應用戶輸入所需的一切。CodeBot
    是一個革命性的真實世界編碼平台，將真實的編程語言與強大的硬件相結合。您的代碼完全控制了機器人的所有功能！
  tutorial_modlighthouse_longdescription: '學生根據設計標準和約束設計燈塔。然後，學生對該設計進行迭代，使其自動化，並自定義其消息。 '
  tutorial_spherogreen_longdescription: '了解如何使用計數變數來跟踪所有教室的回收。 '
  tutorial_ozopopstar_longdescription: '學生將編寫和調用函數, 並與 Ozobot 執行它們.這是兩節課中的第二節。 '
  tutorial_eddesign_longdescription: 使用愛迪生機器人和基於 Scratch 的編程語言 edScratch 介紹循環，嵌套循環和順序的關鍵計算概念。學生可以通過這一課獨立著重於圖案的概念，包括幾何形狀，並探索如何在包含重複代碼的程序中使用循環。
  tutorial_edshapeup_longdescription: 使用愛迪生機器人和 edPy（一種基於 Python 的基於文本的編程語言）介紹明確循環和變量的關鍵計算概念。學生可以在練習使用明確的循環和模式識別時獨立完成本課程，以驅動熟悉的正多邊形，然後再接受較不常見的正多邊形和不規則形狀的挑戰。
  tutorial_ozocolor_longdescription: '學生將通過使用顏色代碼表示功能來介紹功能的概念。本課程是一個介紹功能概念的介紹和不插電的課程。這是一個兩個系列課程的第一課，但任何一課都可以單獨教授。第二堂課利用
    Ozoblockly 來建立在功能概念的基礎上。 '
  tutorial_icomputeeggs_longdescription: 這項由教師主導的活動，專為「一小時玩程式」而改編，為學生提供了一個透過機器人探索物理程式設計的機會。使用拖放編程環境和可編程的機器人球體，學生設計算法來編程機器人以隱藏復活節彩蛋。包括逐步教案，教師/學生資源和評估指導。
  tutorial_rootunplugged_longdescription: 使用編程，數學等的力量解決離線可打印的難題，將代碼破解到 Root Robot
    隱藏的位置！
  tutorial_rgtreasure_longdescription: 機器人寶箱是一種不插電的活動，以輕鬆愉快的方式教學學生計算思維和編程基礎知識。學生將學習簡單的動作命令和新的編程表達式，如「Bug」和「調試」。此活動還教授多標籤場景概念。
  tutorial_peblioportraits_longdescription: '學習為您相信的事業編程動畫肖像。 '
  tutorial_rootcodebreak_longdescription: 使用您的 Root Robot 和 Root Code 應用程序通過可打印的難題和挑戰來驅動代碼，將代碼破解到
    Root 隱藏的位置。
  tutorial_microbit14_longdescription: "  使用 micro:bit 來編寫代碼保護海洋。瞭解更多關於全球目標 14，水底生命的資訊，並學習為海龜沙灘燈光編寫代碼。
    \ "
  tutorial_barobomoon_longdescription: 您是第一個永久性月球基地的先驅者宇航員之一，而在遠離基地的遠征中，發生故障會使您的月球車和無線電無能力失去能力。但是，只要有一點巧思，您就可以使用
    Arduino 微控制器，LED 和拖放編碼來創建發送 SOS 的光信號設備。
  tutorial_eddog_longdescription: 介紹使用愛迪生機器人和編程語言 edBLOCKS 的循環和條件的關鍵計算概念。學生可以獨立完成本課程，利用愛迪生機器人的紅外光傳感器，同時將順序編程和分解應用於一系列漸進式編程挑戰，探索機器人如何感應和對世界做出反應。
  tutorial_microbit15_longdescription: '使用 micro: bit 編寫保護當地野生動物的方式。了解更多關於全球目標 15，陸上生活，並學習如何編寫野生動物物種計數器。'
  tutorial_unity_longdescription: 使用 C＃ 計算機代碼和 Unity（遊戲開發專業平台）創建一個真正的視頻遊戲！包含所有活動資產和逐步教學課程。這個項目可以由教師主導或學生指導。為了提高效率，我們建議學生在此活動之前完成以前的無代碼
    Unity Creator 套件之一，以學習 Unity 接口。
  tutorial_blockscadtarget_longdescription: 通過編寫代碼以三維方向移動三角形來測試您的目標擊中能力！
  tutorial_tcadicicles_longdescription: 結合程式碼與電腦輔助設計 (CAD) 的威力，建立 3D 冰柱設計。然後，了解如果您可以使用
    3D 打印機，如何打印設計！
  tutorial_blockscadscale_longdescription: 編寫代碼來創建世界上最著名的建築物的 3D 打印比例模型！
  tutorial_tcadloops_longdescription: 瞭解如何組合程式碼與電腦輔助設計 (CAD)，以建立爆裂恆星的 3D 模型。
  tutorial_phidgets_longdescription: 使用 Pidgets 和處理創建一個很棒的樂器！
  tutorial_modvariables_longdescription: '學生使用 Cubelets 機器人模塊來調查數據如何通過網絡流動。本課假設學生已經熟悉
    Cubelet 機器人積木在一般情況下的工作方式。訪問 Modrobotics.com/thehub 免費的「認識您的 Cubelet」課程，向您的學生介紹此計算思維工具。 '
  tutorial_codestersmicro_longdescription: '將 micro: bit 連接到代碼器，開啟充滿可能性的世界。使用 micro:
    bit 作為遊戲控制器來幫助您的玩家領導足球。不要讓球撞到地上！Micro Ball 是一款簡單有趣的遊戲，即使是初學者也可以製作。'
  tutorial_codestersdata_longdescription: '將 micro: bit 連接到代碼器，開啟充滿可能性的世界。瞭解如何從 micro:
    bit 感應器收集和儲存資料。然後在代碼器中將數據繪製為散點圖。鼓勵有關循環，列表和事件的先驗知識。'
  tutorial_ikodexmas_longdescription: 這項由教師主導的活動，專為「一小時編程」而改編，向孩子們介紹使用以平鋪為基礎的編程語言來發展編程技巧。孩子們使用算法，編程和計算思維技能來編程
    Kodu 在聖誕節前夕送禮物。包括逐步教案、學生教學和評估指導。
  tutorial_rpisensehat_longdescription: 瞭解如何使用 Sense HAT 硬體建置資料記錄裝置，以擷取有關其即時環境的一系列資訊。
  tutorial_mee_longdescription: 有一座村莊受到了火災威脅，需要您編碼解決！與您的編碼助手 Minecraft Agent 見面，然後替
    Agent 進行編程，探索森林並收集火災發生條件的相關資料。這些資料將幫助 Agent 學習預測火災發生地點。根據收集到的資料進行選擇，是「人工智慧」或「AI」的基本概念。您的指示與
    AI 將讓 Agent 能夠識別條件，並清除造成森林火災蔓延的材料。您的最終挑戰是寫入代碼，透過種樹和增生動物讓森林重獲生機。
  tutorial_kuborobo_longdescription: 在這項活動中，學生使用 Tagtiles 編程他們的 KUBO 機器人，前往印刷地圖上的不同地點，測試他們的邏輯和排序技能。
  tutorial_ai-oceans_longdescription: "  電腦科學的意義遠不止於編碼！瞭解人工智慧、機器學習、訓練資料和偏見，同時探討倫理問題以及如何利用人工智慧來解決世界問題。
    \ "

  careers_openroles_section_description: Code.org 位於西雅圖，但我們的許多團隊成員都是偏遠的。歡迎並鼓勵遠程候選人申請。
  careers_more_info_text: 如需有關 Code.org 的更多資訊，請查看我們的 [常見問題] (%{support_url}) 或了解 [參與我們的使命的其他方式]
    (%{help_url})。
  careers_approach_section_title2: 我們的多元化方法
  careers_approach_section_description_1: 我們在 Code.org 擁抱不同的觀點、想法和背景。我們致力於為所有員工和申請人提供平等的機會。我們不會基於種族，宗教，膚色，國籍，性別，性取向，年齡，婚姻狀況，退伍軍人身份或殘疾（精神和身體）狀況進行歧視。
  careers_approach_section_description_2: 我們將確保為殘疾人士提供合理的住宿，以參與求職申請或面試過程，履行必要的工作職能，並獲得其他就業福利和特權。如果您有與殘疾有關的個人需求，請聯繫
    accommodations@code.org。

  teach_page_why_teach_cs_heading_02: 今天就開始通過Code.org教授計算機科學！
  teach_page_quote: 當你使用Code.org的課程時，一切都為你準備好了。 裡面有你需要問學生的問題。它擁有你需要教授的課程，它會給你如何去做的指導。因此，如果你沒有任何計算機科學的經驗，它可以幫助你。如果你以前有計算機科學的教學經驗，它會給你教授學生的新方法。

  tutorial_rpccw_longdescription: 創建自己的角色，設計一件 T 卹，並創建一些音樂。為每個完成的項目獲得徽章。
  tutorial_rpledfirefly_longdescription: 使用樹莓派 Pico 微控制器和基本電子元件來創建閃爍的 LED 螢火蟲。編寫 MicroPython
    代碼來點亮螢火蟲，並在開關關閉時創建一個從跳線到模仿野外螢火蟲的開關。
  tutorial_rpcharting_longdescription: 通過存儲奧林匹克獎牌數據來發現 Python 編程語言中列表的力量，然後使用 pygal
    庫創建交互式圖表。使用數據分析技能來發現模式和異常情況。
  tutorial_rpsolar_longdescription: 使用 Python 程式設計語言和 p5 圖形庫建立動畫、互動式、太陽系模型。使用字典存儲在單擊軌道行星時加載的行星事實。
  tutorial_rpwebcards_longdescription: 創建一組網絡卡，當您將鼠標懸停在它們上時翻轉。使用 CSS 樣式和動畫，然後使用花哨的字體和顏色漸變進行自定義。
  tutorial_codeclubhworld_longdescription: 撰寫 Python 文字型程式碼，建立具有使用者輸入的互動式專案，以列印文字和表情符號。使用變數來儲存文字和數字，並使用函數來組織程式碼。
  tutorial_codeclubspells_longdescription: 使用 Scratch 塊編寫一根魔杖，該魔杖會施放法術，將精靈變成蟾蜍，成長和縮小它們。編輯和反轉聲音以製作拼寫聲音效果。廣播拼寫消息，以便在收到消息時多個精靈轉換。
  tutorial_coderdojoanime_longdescription: 創建一個包含文本和圖像的響應式網頁，以進行動畫繪圖教程。使用 HTML 來構建網頁和
    CSS 樣式以應用佈局，調色板和字體。
  tutorial_coderdojotarget_longdescription: 將 Python 與 p5 圖形庫一起使用，通過用箭頭擊中目標來繪製目標並得分。了解
    RGB 顏色並使用 x 和 y 坐標定位目標。使用 if，elif 和其他條件，使得分決定。
  tutorial_creaticodescratch_longdescription: Creaticode.com 在許多主題中提供廣泛的編碼活動，例如 3D
    遊戲，3D 藝術，增強現實遊戲，人工智能應用程序，Youtube 視頻混音以及聯合國的可持續發展目標。所有活動都使用 Scrch-based 塊，因此學生不需要學習不同的編程語言或用戶界面來編寫代碼和共享他們的項目。
  tutorial_bbsierpinski_longdescription: 在這短系列課程中，您將學習創造出令人驚嘆且色彩繽紛的數學藝術！
  tutorial_bbstopwatch_longdescription: 在這短系列課程中，您將學習如何創建一個真正的，工作的秒錶！
  tutorial_idrpatterns_longdescription: 在編碼環境中使用 Loop 動作塊來創建幾何圖案，如水晶，星星或其他具有重複元素的令人興奮的形狀。
  tutorial_idrshapes_longdescription: '在此活動中，玩家使用編織動作塊繪製簡單的形狀，例如正方形，矩形，三角形，六邊形和星形。 '
  tutorial_edisondetect_longdescription: 介紹循環的關鍵計算概念以及使用愛迪生機器人和基於塊的編程語言 EdBlock 對紅外線的理解。本課程透過一組漸進式編程任務，利用
    Edison 機器人的驅動和障礙物偵測功能。
  tutorial_edisonmusical_longdescription: 簡單的音樂曲調是順序的一個很好的例子。使用 Edison 和基於 Scratch
    的編程語言 EdScratch，學生可以創作音樂，並將序列和輸入輸出結合在一起，成為令人愉快的節目。
  tutorial_codemonkeydiglit_longdescription: 介紹數字世界中的一些重要主題：如何使用計算機，什麼是軟件和硬件，可能的在線威脅以及保護您的隱私。該課程包括
    2 堂課-數字使用和數字公民身份。每節課均由帶有互動問題和調查，3 個迷你游戲和 5 個複習問題組成的自助幻燈片，以檢查學生的理解。
  tutorial_bsdrockpaper_longdescription: 使用 Python 編程語言構建「岩石，紙張，剪刀」遊戲。如果您從未嘗試過 Python，請不要擔心，我們將引導您完成每個步驟。
  tutorial_microbitreaction_longdescription: 使用廢紙板和廚房箔製成的真實物理開關製成的 micro：位反應遊戲。
  tutorial_kinderanimal_longdescription: 在本課程中，學生將 KIBO 變成一種有趣的動物，並根據孩子們創建的節目而移動。學生還可以嘗試使用
    KIBO 的輸入和輸出選項，進一步發展。
  tutorial_kindersinger_longdescription: 在本課程中，學生將穿上表演者的衣服打扮 KIBO，並教 KIBO 唱最喜歡的歌曲！使用
    KIBO 的錄音/播放模塊，孩子們將使用他們的排序技巧對 KIBO 進行編程，以正確的順序播放他們的歌曲。本課程適用於有 KIBO 經驗的兒童。
  tutorial_microbitwwn_longdescription: '搖動你的 micro: bit，並給出一個隨機的行走方向。'
  tutorial_grokcyberlive_longdescription: 一名海軍艦長被俘虜在他的船內。一個主要的地標已經變黑了。武器指向悉尼最繁忙的地點…這一切都是連接的，它是由你來釋放隊長，追踪罪魁禍首，並阻止他們。學生將需要追踪線索，解決難題，並弄清楚如何在為時已晚之前阻止大規模的模擬網絡攻擊。
  tutorial_codemojimaze_longdescription: 了解幫助 Deeno 完成迷宮的序列。
  tutorial_codemojisnake_longdescription: 在這個單元中，學生將學習如何在 Scratch 上使用編碼塊來創建蛇遊戲。
  tutorial_carnegietoxibots_longdescription: 沒有人睡在齊拉市。您扮演 Zeds 之一，這是一個致力於沖壓 Toxibots
    威脅的工作人員，這是一家巨大公司 Toxiorp 的惡意軟件損壞的機器人。大多數 Toxibot 都被摧毀了，但仍然有一些圍繞破壞。在 Zed 俱樂部會所做好準備，並對您的協作機器人（又名「協作機器人」）野獸進行編程，以幫助捕獲它們。
  tutorial_carnegieiris_longdescription: 帶有 VICE 虛擬機器人的 Iris Rover 挑戰賽在現實世界的基於項目的環境中提供了結構化的編程活動序列。它旨在讓學生不僅思考機器人技術的模式和結構，還可以更普遍地思考編程和解決問題的方式。本課程包括視頻，動畫以及帶有虛擬機器人的內置編碼環境。
  tutorial_carnegiespike_longdescription: 虛擬 SPIKE 主要編碼-虹膜漫遊者挑戰在真實世界的基於項目的環境中提供了一系列結構化的編程活動。它旨在讓學生不僅思考機器人技術的模式和結構，還可以更普遍地思考編程和解決問題的方式。本課程包括視頻，動畫以及帶有虛擬機器人的內置編碼環境。
  tutorial_spheroincolor_longdescription: 斯佩羅英迪可以看到很像你和我的顏色。但是，誰更快地識別顏色？誰能認得最多？在本課程中，探索我們如何看待顏色，並挑戰
    indi 參加色彩競賽！
  tutorial_kcjdominos_longdescription: 在本課程中，我們將使用 JavaScript 模擬掉落的多米諾骨牌。一路上，我們將了解變量，函數，循環，鼠標事件和敲東西！
  tutorial_spherocolortheory_longdescription: 通過傾斜和旋轉 Sphero BOLT 來混合您的顏色！通過添加紅色，綠色和藍色的不同值來製作許多不同的顏色，探索添加色彩理論如何工作。瞭解如何使用
    BOLT 的感應器測量其方向並變更顏色。
  tutorial_codecombatesports_longdescription: 競爭性編碼從未如此精彩！在我們的電子競技訓練營中學習您需要像專業人士一樣玩的技能。無需編碼經驗。首先在地牢中進行培訓，並發現您在競爭中需要的編碼策略和戰術。在磨練你的技能之後，在我們的電子競技舞台上對你的代碼進行測試，與全球其他玩家對抗！你是我們的下一個
    AI 聯賽總冠軍嗎？
  tutorial_spherodigdisplay_longdescription: 數位顯示器都在我們身邊，從手機到電腦顯示器，再到電視，再到現代廣告牌。但他們是如何工作的？深入了解數位顯示器背後的圖形技術，並利用
    LittleBits CodeBit 和 LED 矩陣編程影像和動畫，獲得實際操作經驗。
  tutorial_spherorvrincolor_longdescription: '可見光由不同長度的波浪組成，眼睛將其偵測為顏色。雖然 RVR+ 沒有眼睛（至少可以看到的眼睛），但它確實有一個能夠檢測各種顏色的傳感器。瞭解
    RVR+ 色彩感測器的功能，以及如何對其進行程式設計。 '
  tutorial_clbinary_longdescription: 在 Minecraft 中使用重新整理組件，參與者將學習二進制計數如何工作，創建 AND
    和 OR 邏輯門，並使用二進制計數創建用於打開鎖定門的密碼鎖。
  tutorial_sascollabcode_longdescription: 尋找資源來教授視障學生編寫程式設計是一件難事。SAS 相信每個學生都應該有機會學習編碼，並希望使用帶有
    SAS CodeNaps 的點字程式碼區塊來達成這個目標。這是一個協作編碼環境，只要一台 iPad 和 Sphero 機器人，就能完成整個課堂編碼。
  tutorial_codecombatgoblins_longdescription: 我們需要你的幫助！踏上史詩般的任務，您可以通過自己的編程能力控制遊戲。成為英雄，解鎖戰利品，擴展你的代碼庫來拯救小鎮。然後使用
    AI 策略組建派對，進行最後的地精 Boss 戰！
  tutorial_scratchstorytelling_longdescription: 用划痕動畫您自己的故事！添加精靈，背景和交互式圖形效果，使您的故事栩栩如生。包括教育工作者促進指南、Scratch
    專案教學課程和編碼卡。本活動符合共同核心英語語言藝術標準。
  tutorial_crayolasymbols_longdescription: 一張圖片勝過千言萬語-即使是小圖像也說了很多！視覺符號無處不在，引導我們到公共洗手間，醫院，輪椅坡道和巴士站。使用形狀和線條來設計其他人可以依賴的原始符號。
  tutorial_crayoladrawacode_longdescription: 探索昨天和今天的代碼。古代人在洞穴牆壁上畫了符號來講故事。古埃及人將象形文字雕刻成石頭，這是一種代表人物，物體和行動的視覺符號語言。使用視覺代碼創建附加故事。
  tutorial_crayolafollowmycode_longdescription: 透過繪製箭頭、螺旋線和腳步等視覺符號來建立編碼舞蹈，以建立您和其他人將遵循的樣式。或者從模型魔法風雲會中製作小角色，並使用它們來遵循您的舞蹈編碼！
  tutorial_madpicturethis_longdescription: 本課程將向學生介紹 HTML 語言，並教他們如何解碼，即使他們以前從未與 HTML
    代碼互動。通過進行觀察，學生將注意到模式，並更好地了解 HTML 代碼的編寫和解釋方式。
  tutorial_mindmakersmaps_longdescription: 在這個宇宙中，不同類型的地圖是遵守您計劃的自動駕駛車輛的有趣挑戰的背景。為了獲勝，您將不得不解釋每個地圖和編程，不僅要對運動進行編程，還必須使用傳感器來應對障礙物和自然事件（例如天氣，溫度和時間的流逝）使用傳感器。祝您旅途愉快！
  tutorial_mindmakersjorel_longdescription: 喬雷爾兄弟的有趣世界現在在您的控制之下！但是為此，您需要掌握編程的基礎知識並發展算法思維，問題分解，模式識別和抽象等技能...
    努力工作，也許您會發現 Jorel 兄弟的名字！
  tutorial_mindmakersroboland_longdescription: 編程怪異和有趣的機器人野馬和 Ladybot！您可以幫助他們克服挑戰，他們可以幫助您發展計算思維。挑戰越先進，您對算法，分解，模式和抽象的了解越多...努力工作，玩得開心！
  tutorial_mindmakersrobolandjr_longdescription: 編程怪異和有趣的機器人野馬和 Ladybot。每當您設法解決挑戰時，您都會得到一個綠色的小球，然後轉到下一個。摩羯座
  tutorial_codehsdraw_longdescription: 使用鍵盤和鼠標輸入在 Scratch 中創建自己的繪圖程序。任何人都可以使用它來製作有趣和富有創意的數字藝術！
  tutorial_codehscamouflage_longdescription: 使用 ScratchJR 對動物進行編程，以顯示其在環境中使用偽裝的適應性！
  tutorial_firiapythoncodex_longdescription: 從美麗的彩色顯示器到高保真音頻系統，簡單的逐步課程教授 Python 編碼，您可以在解鎖新功能時教授
    Python 編碼。使用內建的加速度計、光線感應器和麥克風來編寫您自己獨特且互動的專案。您可以直接連接伺服馬達和外部感測器，實現無限擴充的可能性。CodeX
    = 遊戲，音樂，傳感器，藝術等等！
  tutorial_bekidscoding_longdescription: 加入格雷斯，扎克和點機器人在環銀河系中進行冒險！使用塊進行編碼以完成令人興奮的任務，並學習算法，序列和循環的基礎知識！
  tutorial_rodocodehr_longdescription: Rodocodo：編碼小時是一款適合 4-11 歲兒童的自助編碼遊戲。它教授編碼的基礎知識，如排序，調試，循環和功能。它還教授解決問題的技巧，使孩子變得更加自信，獨立的學習者。
  tutorial_microbitdice_longdescription: '搖動你的 micro: bit 以製作隨機數字。'
  tutorial_madflashcard_longdescription: 本課程使學生使用 HTML 和 CSS 代碼，並為他們提供與它互動並實時查看結果的機會。
  tutorial_madappwars_longdescription: 本課程為學生提供了探索應用程式開發業務的機會。在這項活動中，學生會比較兩個屬於同一保護傘類別的
    app（例如：兩個旅遊應用程式），並根據特定條件評估哪個應用程式較佳。
  tutorial_kodablepuppies_longdescription: 學生將認識 Kodable 蓬鬆的朋友，並學習如何照顧他們！「寵物」是遊戲中的小狗，需要很多的愛和關注。學生將對
    Carebots 進行編程，以使用函數和條件語句等編碼概念來幫助成為新的爪子。
  tutorial_googlesuperhero_longdescription: 通過編程將日常英雄從您的生活或社區變成超級英雄，以飛越建築物，旋轉，與夥伴一起工作，並通過觸摸遊戲中的物體來獲得積分。在「編碼你的英雄」中，用
    CS First 和 Scratch 炫耀英雄的特殊能力和自己的創造力。
  tutorial_googlename _longdescription: 選擇一個名字，並使用代碼使單詞的字母栩栩如生。選擇暱稱，寵物的名字，動物，運動，地點或愛好。
  tutorial_carnegiezillah_longdescription: 齊拉市正在蓬勃發展，音樂在空氣中。有傳言說，著名的 Gargantua 機器人正在上線，並發送最後一個
    Toxibots 來逐個城市街區垃圾。…抓住您的協作機器人懸浮滑板，準備好凹槽，移動並完成您開始的工作！在這個節奏風格的遊戲中，玩家編程他們的合作機器人懸浮機器人以改變車道，避開障礙物並取出許多
    Toxibot。
  tutorial_nasachspacejam_longdescription: 創建一個真正岩石的太陽系！在這個自助活動中了解音樂，天文學和編碼（無需編碼經驗）。對行星進行編程以製作音樂，創建自己的音樂太陽系，並帶有太空旋律。
  tutorial_hatchxrsolar_longdescription: '使用基於塊的編程概念探索星星並構建自己的太陽系。了解 3D 空間的基礎知識，並潛入您的想像力，在不到一個小時的時間內構建您夢想中的宇宙。猜猜是什麼，您可以使用
    HatchXr 應用程序在任何 iOS 設備上以 AR 運行項目。別忘了使用 #hatchxr #HourOfCode 與我們分享您的作品'
  tutorial_hatchxrspace_longdescription: '在 3D 中編寫經典的太空侵略者遊戲，同時在不到一個小時的時間內學習遊戲開發的基本知識，在
    3D 空間中運動，並學習循環，條件，變量和鍵盤事件等基本編程概念。別忘了使用 #hatchxr #HourOfCode 與我們分享您的作品'
  tutorial_hatchxrtrex_longdescription: '在不到一個小時的時間內學習遊戲開發的基本遊戲，並在 3D 空間中學習基本的 Chrome
    霸王龍恐龍遊戲，並學習基本的編程概念，如循環，條件，變量和鍵盤事件。別忘了使用 #hatchxr #HourOfCode 與我們分享您的作品'
  tutorial_blocksmithguinea_longdescription: 豚鼠來了，他們餓了.對於每一輪，編程 Bot 在這個激烈，快節奏的編碼遊戲中，發射胡蘿蔔，發射生菜或調用強大的蘋果盾牌。收集心臟以解鎖更多工具並遏制餵食狂潮，同時希望您的代碼不會破壞。
  tutorial_pickcodeshapes_longdescription: 學習使用 Pickcode 編寫創建各種形狀的代碼。一旦課程完成後，你就可以發揮創意，使任何你想要的設計！
  tutorial_codesterssketch_longdescription: 在創建自己的自定義蝕刻草圖的同時學習 Python 編碼的基礎知識！瞭解如何使用不同的按鍵事件來控制螢幕
    Sprite、接受使用者輸入來設定畫筆寬度，以及如何使用清單來控制畫筆顏色。
  tutorial_pickcodechatbot_longdescription: 在本課程中，您將學習如何製作可以播放快速廣告庫遊戲的簡單聊天機器人。
  tutorial_codestersfish_longdescription: 在創建自己的落體遊戲的同時學習 Python 編碼的基礎知識！您將學習如何添加背景和精靈，以及如何使用事件在舞台上創建和控制精靈。
  tutorial_codestershedgehog_longdescription: 學習 Python 編碼的基礎知識，然後創建一個向星星射擊精靈的遊戲！要拍攝您的鏡頭，您首先需要學習如何創建關鍵，間隔和碰撞事件。爆炸！
  tutorial_pickcodeggame_longdescription: 學習製作兩個玩家猜謎遊戲，其中一個玩家在聊天機器人中輸入一個數字，聊天機器人會在其他玩家嘗試猜測時向其他玩家提示。
  tutorial_codestersdino_longdescription: 在創建自己的飛恐龍遊戲的同時學習 Python 函數和事件。一旦遊戲開始，恐龍就會下降！如果你撞到一個塊，你輸了。您可以通過多少塊導航恐龍？
  tutorial_pickcodemtpaint_longdescription: 在本課程中，您將學習如何使用函數繪製一個非常複雜的形狀（如莫比斯條，但以三角形形式）。在本課程結束後，您將擁有製作大量不同設計的積木。
  tutorial_microsoftcarnival_longdescription: 使用「捶鼴鼠」、「爆裂氣球」和「目標練習」等遊戲編寫自己的課堂狂歡節。
  tutorial_thunkablescavenger_longdescription: 學習如何在 Thunkable 中構建自己的清道夫狩獵應用程序，並在代碼完成後立即使用您的應用程序在移動設備上搜索物品。
  tutorial_codeillusionfund_longdescription: 當您學習和熟悉計算機的基礎知識時，進入編碼和計算機科學的神奇世界！這將包括練習單擊和滾動，拖放，複製和粘貼和鍵入。
  tutorial_codeillusiongoofybeg_longdescription: 與高飛一起踏上神奇的編碼冒險！了解如何繪製、著色和移動形狀，以及如何在掌握使用
    JavaScript 遊戲開發的基礎知識時載入影像和聲音。
  tutorial_codeillusiongoofyint_longdescription: 當您使用 JavaScript 探索遊戲開發的樂趣時，使用高飛創建自己的互動式數字樂隊。這項活動將建立在我們的入門活動中學到的知識，迪士尼
    CodeIllusion：遊戲開發冒險與高飛初學者。
  tutorial_robotmagicescape_longdescription: 在可編程機器人的幫助下逃離鬧鬼的 3D 房間。
  tutorial_codespeakclimate_longdescription: 了解如何使用 HTML 負責任地建立基本網站，並幫助教育他人有關氣候變化的知識。
  tutorial_codespeaktwinkle_longdescription: 聆聽「閃爍編碼」的朗讀，然後學習使用 ScratchJR 應用程序對其進行編碼
  tutorial_coinbasecrypto_longdescription: 測試您的記憶力並學習加密技術的基礎知識！
  tutorial_codespeakcomp_longdescription: 了解蠕蟲堆肥並在 Scratch 中構建遊戲！
  tutorial_codespeaksnake_longdescription: 聽一個關於經典手機遊戲明星 Snake 的故事，並在 ScratchJR 中編寫自己的遊戲
  tutorial_prstemalexa_longdescription: 學生將通過編寫兩種 Alexa 技能來探索語音人工智能（或語音 AI）。學生將首先觀看涵蓋語音
    AI 基礎知識的視頻，然後在麻省理工學院 App Inventor 中構建語音 AI 驅動的程序，上面寫著「Hello Moon' 和一個可以背誦隨機空間事實的程序。課程以詞彙複習和討論結束。
  tutorial_coderzfarm_longdescription: 編程機器人種植花園，並學習機器人如何幫助現實世界中的農民。
  tutorial_intelinofield_longdescription: 學習對不插電的 intelino 智能火車進行編程，並完成在實地考察中駕駛學生穿越城鎮的任務。
  tutorial_cablockchain_longdescription: 此互動課程探討區塊鏈技術和加密貨幣，這是下一代網絡的驅動力。跟隨我們的角色，因為他們進入元宇宙尋找潛在的騙子。他們發現了一系列創造性的區塊鏈應用，並考慮它如何在未來影響社會。
  tutorial_nasaparachute_longdescription: 在這個活動中，你將會學到噴氣推進實驗室的工程師如何使用二進位代碼，在降落傘中加入隱藏的訊息，用來幫助火星探測者「毅力」成功登陸火星。您還將有機會創建自己的隱藏消息。
  tutorial_nasascratch_longdescription: 使用 Scratch (一種視覺化程式設計語言) 建立月球或火星探索遊戲。像 NASA
    太空任務計劃者一樣思考來設計您的遊戲！
  tutorial_nasaorbit_longdescription: 在這個活動中，學生們使用划痕，快照！，或另一種編程語言來創建對接到國際空間站的航天器的交互式模擬。Crew
    軌道對接模擬（Coding Sim）使學生參與計算思維，解決問題和現實世界中的數學應用。
  tutorial_nasapackage_longdescription: 在這個活動中，學生們使用划痕，快照！或另一種編程語言，用於創建無人機在地理圍欄區域導航以提供包裹的交互式模擬。該模擬使學生參與計算思維，解決問題和數學的真實應用。
  tutorial_nasalunar_longdescription: '學生瞭解阿耳忒彌斯 1 號任務和 NASA 應用程式開發挑戰賽 (ADC)。我們的目標是讓學生遵循我們使用
    Code.org 應用程式實驗室建立的步驟，以學習使用區塊程式碼的基本程式設計。 '
  tutorial_meeestate_longdescription: 在新的《我的世界》「一小時玩程式：逃離房地產」中，解決難題以逃離 Brekekowski
    博士的神秘豪宅。使用編碼和計算思維來解鎖秘密，打開陷阱門並揭示隱藏的線索。在黎明之前編碼出路，賺取一百萬顆祖母綠！透過區塊或 Python 編碼，「一小時玩程式碼」提供了一個學習途徑，讓任何人都能學習程式碼的基礎知識。
  tutorial_imagipixelart_longdescription: 在這個 1 小時的速成課程中學習 Python 並創建自己的彩色動畫！
  tutorial_kcjhealth_longdescription: '了解數據可視化，算法藝術和編碼，同時探索 SDG #3「身體健康和福祉」。'
  tutorial_msftwakanda_longdescription: 首里，Okoye 和 Riri 必須團結在一起以幫助瓦干達。編寫自己動感十足的活動，靈感來自漫威工作室「黑豹：永遠瓦干達」！
  tutorial_nafbrand_longdescription: 在「為您的品牌編碼」中，您將創建一個虛擬聯繫人文件，以使用您的聯繫方式創建個性化 QR 碼。完成此活動後，您將獲得一張現代化的名片，您可以在與可以在職業生涯或大學旅程中為您提供幫助或指導的人建立聯繫時共享該名片。

  csf_page_faq_question_01: 計算機科學基礎是否與標準相對應？
  csf_page_faq_answer_01_01: 計算機科學基礎是以K-12計算機科學框架和CSTA標準為指導編寫的。目前，計算機科學基礎中的每節課都包含與相關CSTA標準的映射。每門課程的所有CSTA映射摘要可在下面找到：

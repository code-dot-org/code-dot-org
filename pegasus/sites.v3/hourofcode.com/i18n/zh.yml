  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: 程式碼時間是一小時的計算機科學介紹，使用有趣的教程來表明任何人都可以學習基礎知識。今年，我們透過提供包括人工智能
    (AI) 和非 AI 元件的編碼機會，將程式碼一小時提升到新的高度。無論您或您的學生都是經驗豐富的編程師，還是您所有人都正在開展您的第一次計算機科學探險，這一小時代碼保證了一次非凡的旅程。
  hoc_how_to_faq_question_prerequisites: 執行一小時程式碼的先決條件是什麼？
  hoc_how_to_faq_answer_prerequisites: 程式碼一小時運行很簡單，即使是初學者也是如此。您不需要在計算機科學或教學方面的經驗才能激發學生探索，創造和學習新事物。
  hoc_how_to_faq_question_devices: 我需要哪些裝置才能執行一小時程式碼？
  hoc_how_to_faq_answer_devices_01: 您可以使用的裝置：
  hoc_how_to_faq_answer_devices_02: 如果設備有限或無法使用，請嘗試 [配對編程]（%{pair_url}）或探索我們的 [未插拔的活動]（%{unplugged_url}），無需任何設備就可以學習！
  hoc_how_to_faq_question_volunteer: 誰可以做志工？
  hoc_how_to_faq_answer_volunteer: 任何對計算機科學教育和增加科技的多樣性充滿熱情的人都可以成為志願者！我們很希望看到各種背景的志願者參加。程式碼時間提供各種各樣的活動，適合所有年齡段和技能水平，因此您不需要成為編程專家即可進行志願服務！
  hoc_how_to_faq_question_full_hour: 程式碼時間是否需要整個小時？
  hoc_how_to_faq_answer_full_hour: 許多學生將能夠在不到一小時內完成活動，沒關係！學生可以在其他學生完成活動的同時繼續學習。
  hoc_how_to_faq_question_account: 學生是否需要使用帳戶登錄？
  hoc_how_to_faq_answer_account: 學生無需註冊或登錄才能嘗試代碼一小時。註冊代碼時間不會自動創建 Code.org 帳戶。
  hoc_how_to_resources_heading_educators: 給教師的其他一小時玩程式活動資源：
  hoc_how_to_resources_promo_heading: 促銷資源
  hoc_how_to_resources_promo_desc: 找到您所需的所有資源（包括印刷和數字），以引起您的程式碼時的注意力。
  hoc_how_to_resources_discover_heading: 探索活動
  hoc_how_to_resources_discover_desc: 探索各種專為所有年齡段設計的一小時教程，並提供超過 45 種語言。
  hoc_how_to_step_label_plan: 計劃您的程式碼一小時進行的位置和時間
  hoc_how_to_step_label_choose_activity: 選擇您的活動
  hoc_how_to_step_label_test_activity: 測試您的活動
  hoc_how_to_step_label_register_event: 註冊您的活動
  hoc_how_to_step_label_tell: 告訴您的學生、學校和社區
  hoc_how_to_step_label_get_coding: 開始編碼！
  hoc_how_to_step_label_celebrate: Pseudoloc-西伊伊比诶提
  hoc_how_to_step_label_beyond_hoc: 超越程式碼的一小時
  hoc_how_to_step_beyond_hoc_subhead: 這並沒有在這裡結束！
  hoc_how_to_step_beyond_hoc_desc: 計算機科學不必以程式碼一小時結束！雖然 90％ 的父母希望他們的孩子學習計算機科學，但大多數學校仍然不教授它。立即了解如何將
    CS 帶到孩子的學校。
  hoc_how_to_step_01_educators_subhead: 選擇適合您可用的學生數量和設備的活動時間和空間。
  hoc_how_to_step_01_educators_desc_01: 有哪些空間可供您進行編碼一小時？考慮您的空間的技術能力，以及您期望學生使用的設備類型。學生可以在單一裝置上處理教學課程、輪流使用共用裝置，或在課堂白板上一起嘗試教學課程。甚至還有未插拔的教學課程，完全無需設備即可完成。無插電的選項可以在任何地方進行，即使在戶外也可以！
  hoc_how_to_step_01_educators_desc_02: 在 CS 教育週期間，世界各地的人們都參加了編碼一小時慶祝活動， %{campaign_date}
    當時發布最新的教程和活動。但是，您可以在一年中的任何一天進行一小時代碼！
  hoc_how_to_step_02_educators_desc_01: 根據您群組的年齡、經驗、興趣等，探索活動。雖然許多活動都包括教師的課程計劃，讓學生嘗試自主導教學課程也很受歡迎。
  hoc_how_to_step_02_educators_desc_02: 提前決定是否要為所有學生選擇單一教程，還是讓每個孩子自己選擇自己的教程。
  hoc_how_to_step_02_educators_desc_03: 今年，您和您的學生可以通過教程，課程計劃和我們的全新 AI 工作方式視頻系列 [了解有關
    AI 的所有信息]（%ai_url）。
  hoc_how_to_step_03_educators_desc_01: 在進入課堂之前，請自己嘗試教程，以便您可以回答問題！
  hoc_how_to_step_03_educators_desc_02: 您還可以在學生計算機或設備上測試教程，以確保它們支持聲音和視頻。頻寬低？計劃在課堂前面顯示視頻，這樣每個學生都不會下載自己的視頻。
  hoc_how_to_step_03_educators_desc_03: 如果您選擇的教學課程最適合聲音，請考慮為您的課程提供耳機，或要求學生自備耳機。
  hoc_how_to_step_04_educators_desc_01: 當您註冊一小時代碼活動時，您將收到有用的電子郵件，其中包含有關舉辦成功的代碼一小時的新聞和提示。這也是您可以讓當地志願者知道您的學校正在參與的方式。志願者是一個很好的資源，可以向您的班級講解計算機科學，或幫助您的學生進行編碼一小時活動。
  hoc_how_to_step_05_educators_desc_01: 通過分享 [勵志視頻]（%{videos_url}）突出多元化的人和計算機科學可以在現實世界中使用的創意方式，讓您的學生感到興奮。
  hoc_how_to_step_05_educators_desc_02: 與其他可能希望加入樂趣的其他教師分享您的編碼時間計劃！這也是聯繫學校的家長教師學生協會或在家長通訊中分享，讓他們知道他們的孩子正在學習什麼的好機會。
  hoc_how_to_step_06_educators_desc_01: 將學生引導參與活動，可能通過在板上分享鏈接或通過您的課堂的學習管理系統。您的學生可能會遇到挑戰
    —— 沒關係！學習編程就像學習一種新語言；您將不會立即流利。如果你不知道答案，你可以一起弄清楚。
  hoc_how_to_step_07_educators_desc_01: '一定要慶祝成功！在社交媒體上分享編碼一小時活動的照片和視頻。使用 #HourOfCode
    和 @codeorg，我們也可以突出您的成功！'
  hoc_how_to_step_07_educators_desc_02: 您還可以打印證書給您的學生以展示他們的成就！
  team_page_full_team_alt_text: 將近 100 名員工穿著藍色和黃色 T 恤的 Code.org 員工在酒店會議室舉辦的 2022 年夏季
    Codechella 活動中擺姿勢。
  careers_page_code_pride_alt_text: 兩位女性呈現的員工微笑著，同時拿著代碼的末端。組織品牌的彩虹橫幅。在他們背後，有幾個人穿著
    Code.org 襯衫，揮舞著彩虹旗，同時與彩色大眾汽車蟲一起行走。
  accessibility_hero_heading: Code.org上的無障礙功能
  accessibility_hero_desc: 我們致力於消除阻止殘疾學生和教育工作者融入和充分參與的障礙，確保每個學生都可以接觸計算機科學。
  accessibility_efforts_title: 我們在2023年所做的努力
  accessibility_efforts_desc: 為了實現一個完全無障礙平台的目標，我們正在實施一個全面的行動計劃，其中包括：
  accessibility_efforts_card_title_1: 內部無障礙培訓
  accessibility_efforts_card_desc_1: 我們的產品和工程團隊將在2023年12月前完成全面的無障礙培訓。
  accessibility_efforts_card_title_2: VPAT分析
  accessibility_efforts_card_desc_2: 完成[自願產品無障礙範本](%{voluntary_url})，以建立基準並每年衡量進度。結果將於2023年9月在此頁面獲取。
  accessibility_efforts_card_title_3: 支援無障礙設計的工具
  accessibility_efforts_card_desc_3: '團隊成員可以使用工具，以確保所有新功能的設計和構建都考慮到無障礙性。 '
  accessibility_efforts_card_title_4: 無障礙課程
  accessibility_efforts_card_desc_4: 到2023年12月，我們將在計算機科學原理和計算機科學發現的前幾個單元實現 [WCAG AA級合規](%{wcag_url})。
  accessibility_explore_title: 探索Code.org的無障礙資源
  accessibility_explore_text: 我們的無障礙資源頁面為我們的功能和工具提供完整的文件和指導，包括無障礙一小時玩程式課程、沉浸式閱讀器、鍵盤導覽和自訂選項。
  accessibility_explore_button: 檢視無障礙資源頁面
  accessibility_help_us_title: 幫助我們改進
  accessibility_help_us_text: 在Code.org，我們敏捷而迅速地回應回饋。如果您有建議可以幫助我們改進工具和資源的無障礙性，請聯絡我們。感謝您幫助我們向所有學生傳授計算機科學！
  accessibility_help_us_button: 告訴我們如何改進
  accessibility_commit_title: Code.org對無障礙服務的承諾
  accessibility_commit_text_1: Code.org相信，計算機科學是所有學生的基礎，我們致力於確保平台和課程中的公平、存取和機會。
  accessibility_commit_text_2: 我們正在採取全面的方法來支持所有學生的學習需求，並努力縮小殘疾學生在獲得計算機科學教育方面的差距。
  accessibility_commit_text_3: 我們從小處開始，但將衡量我們的進度並不斷迭代，直到我們可以解決最複雜的無障礙性挑戰。
  accessibility_commit_text_4: 在Code.org，我們致力於不斷改善工具的無障礙性，我們很高興能邁出重要的一步，為所有學生和教育工作者提供更大的公平、訪問和機會。
  accessibility_partner_title: 我們的合作夥伴和推薦
  accessibility_partner_desc: 我們向正在尋找更易於理解的計算機科學內容的學生和教師推薦以下資源。
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: 為教師提供資源，讓他們將無障礙計算帶入中學，也為殘疾高中生提供資源，讓他們與技術領域的導師建立聯繫。
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: 適用於iPad的基於模組編程環境，可使用Dash機器人教授基本的編程概念。可通過VoiceOver、Switch
    Control和Voice Control進行訪問。
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: 為視障學生提供物理編程輔助工具/資源。
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: 一個與美國各地的不同組織協調項目和計劃的組織。
  accessibility_card_title_5: 聾人兒童準則
  accessibility_card_text_5: 推動計算機科學和技術教育，以增強失聰或聽障學生的能力。
  accessibility_card_title_6: 人人都能編程
  accessibility_card_text_6: Apple為Swift Playgrounds設計的課程，為有無障礙需求的學生提供VoiceOver（修訂TTS）和經過調整的課程。
  accessibility_card_title_7: 可汗學院
  accessibility_card_text_7: 具有各種調整的課程提供者，包括字幕、文本以及減少動畫動作和隱藏視覺相關內容的能力。主持一些Code.org課程以及額外的計算課程。
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: 一款教育產品，通過無焊拼接電子元件教授電子元件。可以為有視覺障礙的學生提供無障礙包。
  accessibility_card_title_9: 斯英雄
  accessibility_card_text_9: 專為智力障礙學生設計的互動式編程機器人球和STEM教育套件。需要與相應的應用程式配對。
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: 使用Quorum對Code.org的AP計算機科學原理課程進行的改編。Quorum是一種基於證據的語言，最初旨在為盲人或視障學生提供無障礙環境。
  engineering_hero_heading: 加入我們的工程團隊！
  engineering_hero_desc: 隨著我們不斷擴展工程團隊，我們希望在 Code.org 分享更多有關我們工程組織的信息，以及在這裡工作的一些獨特方面。如果您有興趣申請我們的職位，我們很樂意聽到您的來信！
  engineering_team_title: 在 Code.org 認識工程團隊
  engineering_team_card_text_1: 這是（大多數）我們在 2023 年夏天的親自聚在一起！我們的工程團隊分為四個子團隊，他們共同努力為我們所有的學生和老師建立和服務平台。
  engineering_team_card_text_2: 如果您有興趣申請我們的職位，我們很樂意聽到您的來信！您可以在我們的工作機會頁面上找到未平倉職位的清單。
  engineering_our_team_title: 我們的工程團隊
  engineering_our_team_desc: Code.org 的工程團隊分為四個子團隊，負責建立並支援我們平台的不同領域：
  engineering_our_team_sub_title_1: 學生學習組
  engineering_our_team_text_1: 我們的學生學習團隊擁有我們學生每天使用的所有活動（我們稱之為實驗室）。這個團隊主要在前端技術上工作（我們使用
    React 和許多自定義 JS），我們與許多合作夥伴和開源項目建立了良好的工作關係。例如，我們在所有基於塊的編程中使用 [谷歌的 Blockly]（%{youtube_url}）。我們支持學生從幼兒園到
    12 年級的學習之旅。
  engineering_our_team_sub_title_2: 教師體驗團隊
  engineering_our_team_text_2: 我們的教師體驗團隊建立了吸引新教師加入 Code.org 的工具（我們稱之為這些招聘產品），並開發了一個平台，使我們現有的教師能夠教授我們的課程（我們的教師工具）。與我們的學生工具一樣，我們依靠
    React 來構建我們的前端，我們的服務器端組件使用 Ruby on Rails 提供服務。
  engineering_our_team_sub_title_3: 平台團隊
  engineering_our_team_text_3: 我們的平台團隊擁有可滿足我們學生和教師團隊需求的核心組件（例如身份驗證和用戶個人資料），同時還擁有接觸到我們尚未觸及的學生的使命。這包括構建集成，將我們與使用不同學習管理系統（LMS）的學校聯繫起來，並打包我們的課程，以便在無法訪問可靠互聯網的遠程學校中使用。
  engineering_our_team_sub_title_4: 基建團隊
  engineering_our_team_text_4: 我們的基礎設施團隊為學生和教師提供支持的平台的骨幹。這包括我們的託管基礎設施和相關服務 (我們使用 AWS)、資料管理、安全計劃、開發人員和部署服務等等。這個團隊還擁有我們的擴展和佈建系統，這些系統在「一小時玩程式」期間非常重要，我們邀請世界上的每個學生與我們一起完成一小時的編程。
  engineering_faq_question_1: Code.org 有什麼作用？
  engineering_faq_answer_1_a: Code.org 是一家教育創新非營利組織，致力於希望每所學校的每個學生都有機會學習計算機科學，作為他們
    K-12 教育核心的一部分。
  engineering_faq_answer_1_b: 我們擴大在學校使用計算機科學的機會，重點是增加年輕婦女和來自其他代表不足的團體的學生的參與度。Code.org
    是美國最大學區 K-12 電腦科學課程的領先供應商，還組織了一年一度的「一小時玩程式」活動，該活動吸引了全球 15% 以上的學生參與。
  engineering_faq_answer_1_c: Code.org 得到包括微軟，亞馬遜，谷歌和許多其他捐助者的慷慨捐助者的支持。
  engineering_faq_question_2: 什麼是 Code.org 的開發人員體驗和工具？
  engineering_faq_answer_2: 我們的開發人員經驗可能與您在過去的角色中看到的不同。與我們的產品團隊密切合作，我們每個工作日都會運送到生產中，我們有各種節奏-有時您正在編寫當天即可生效的代碼;
    其他時候您正在進行長期項目-儘管我們確實遵循 2 週的衝刺，但我們會以輕量級的方式進行操作。我們指數以正確的方式完成正確的事情，而不是採取任何特定方法的純粹主義觀點。[我們所有的程式碼]
    (%{code_url}) 都是開放原始碼，我們使用 JIRA 和 GitHub 提取要求來追蹤我們所有的工作項目。我們也非常關心質量和測試，並且很幸運地獲得了
    [SauceLabs]（%{saucelabs_url}）的令人難以置信的支持，他們幫助我們在他們的雲設備農場中的各種學生設備（例如 iPad）上運行我們的
    UI 測試套件。
  engineering_faq_question_3: Code.org 的工程師隨叫輪換是什麼？
  engineering_faq_answer_3: 我們 30 多個工程團隊分享隨時待命的責任。每位工程師都需要 24 小時班次，並使用我們的升級路徑和教戰手冊來應對網站中斷或其他現場問題。我們為網站的可靠性感到自豪-平均而言，每位工程師每年只會因通常快速解決的問題而醒來一次。相反，「每日開發人員」通常會花費一部分工作日來管理生產部署和分類較不緊急的問題。
  engineering_faq_question_4: 您是遠程友好/WFH 組織嗎？
  engineering_faq_answer_4_a: 是的！在 2019 年，在大流行發生前不久，Code.org 成為遠程優先的組織。今天，我們在美國的每個時區都有工程師，並相應地適應工作時間。我們的大多數會議發生在太平洋時間上午
    10 點至下午 3 點之間。
  engineering_faq_answer_4_b: 我們還認識到面對面時間的價值，以及我們親自聚會的每個季度，通常在西雅圖。其中兩項活動（我們稱之為「啟動週」和「Codechella」）在一月和六月將組織中的每個人聚集在一起-工程和產品團隊在
    4 月和 10 月分別召開會議。
  engineering_faq_answer_4_c: 我們堅信與我們的學生和老師共度時光，因此許多面對面的活動包括參加學校和教室，以收集反饋或進行測試我們的產品
  engineering_faq_question_5: Code.org 的工程團隊與眾不同的原因是什麼？
  engineering_faq_answer_5_a: 除了解決具有挑戰性的技術問題之外，我們還有一些事情使我們的工程組織與您可能曾經從事過的其他組織不同：
  engineering_faq_answer_5_b_1: 我們所有人都對我們的使命充滿熱情。
  engineering_faq_answer_5_b_2: 我們每個人都在這裡為世界各地的每個學生擴大計算機科學的使命。我們都有自己獨特的故事和觀點，是什麼驅使我們實現這一使命。
  engineering_faq_answer_5_c_1: 我們彼此深切關心。
  engineering_faq_answer_5_c_2: 當工程師正在努力解決問題時，我們會加入並提供幫助。我們的原則之一是我們很難解決問題，但彼此友善。我們定期推廣工程師，但我們不會為了支持某人的晉升途徑而開出過度設計的解決方案。相反，我們以慷慨的專業發展預算投資於我們的工程師，並獲得其他學習機會。
  engineering_faq_answer_5_d_1: 我們努力工作，但我們設定了明確的界限。
  engineering_faq_answer_5_d_2: 雖然我們支持世界各地的學生，但我們對工作和家庭生活之間的明確界限負責。我們享受沒有會議星期三, 採取我們的
    PTO (5 總週, 其中包括一個組織範圍內的 2 週辦公室關閉在今年年底又名寒假), 在夏季的星期五半工作日又名夏季星期五, 和其他慷慨的好處.
  careers_hero_title: Pseudoloc-西诶伊伊丝
  careers_hero_description: Code.org 是一個非營利組織，致力於擴大學校內電腦科學的機會。我們特別專注於增加年輕女性和代表性不足的學生的參與度。

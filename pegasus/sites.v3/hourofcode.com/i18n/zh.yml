  about_page_section_specific_title_8: Code.org 的全球足跡
  about_page_section_specific_description_1: Code.org 在 K-12 計算機科學運動中的全球角色僅是因為我們在不同且經常分裂的利益相關者採用統一的方法。在極化日益增加的時代，增加學生機會的想法，團結了來自各個政治範疇的人。Code.org
    的團隊成員、學生、教師和支持者的觀點多樣化和不同，歡迎他們參與我們的使命。[閱讀更多。]（%{read_more_url}）
  about_page_section_specific_description_2: Code.org 相信計算機科學是所有學生的基礎，我們致力於在我們的組織中實現公平，訪問性和機會
    [values.]（%{values_url}）為了實現這一目標，我們致力於找出並消除阻止殘疾學生和教育工作者包容和全面參與的障礙。要進一步了解我們的努力，請參閱我們的
    [無障礙聲明]。（%{accessibility_url}）
  about_page_section_specific_description_3: 我們撰寫的所有課程資源和教學課程將永遠免費使用並根據 [Creative
    Commons]（%{commons_url}）許可證下公開授權，允許其他人為非商業目的製作衍生教育資源。如果您有興趣為商業目的授權我們的材料，請 [聯繫我們]（%{contact_us_url}）。我們的課程被翻譯為全球使用或由不同語言的使用者進行翻譯。我們的技術是以
    [開源項目] 開發的。（%{open_source_url}）
  about_page_section_specific_description_4: "[Code.org 倡導聯盟]（%{advocacy_url}）是一個由企業和非營利組織組成的雙黨聯盟，協助建立美國聯邦和州政策，以擴大和維持
    K-12 計算機科學的訪問權限，並擴大該領域的參與和多樣性。我們將 [共和黨和民主黨政治領袖]（%{leaders_url}）聚集在一起，以支持擴大 K-12
    計算機科學的訪問和參與。"
  about_page_section_specific_description_5: Code.org 是指導委員會的成員，協助建立 [K-12 計算機科學框架]（%{framework_url}）-為實施計算機科學教育的州，地區和組織的高級指南。該框架獲得了數百位學者，K-12
    教育者，軟件公司，非營利組織和州的支持。
  about_page_section_specific_description_6: Code.org IRS form 990 for [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}), and [2021](%{irs_url_8}). [Donation
    Policy.](%{donation_policy_url})
  about_page_section_specific_description_7: "[註冊以接收狀態更新]（%{sign_up_url}）關於 K-12 計算機科學運動的進度以及
    Code.org 的工作。或在社交媒體上關注 Code.org："
  about_page_section_specific_description_8: 我們的網站流量超過 40％ 來自美國以外，這個數字繼續上升。為了擴大全球對計算機科學的接觸，我們的團隊與
    [100 多個國際合作夥伴]（%{partners_url}）密切合作，幫助他們推廣《守則一小時》，倡導政策改變，並培訓教師。我們正在與世界各地的教育部合作，並與經濟合作和發展組織和聯合國教育、科學和文化組織等國際組織合作，將計算機科學成為國際教育演講的一部分。
  about_page_section_donors_description_1: Code.org® 是一家註冊公共 501c3 非營利組織，獲得公眾的支持。我們感謝支持我們願景的
    [個人和組織]（%{individuals_url}）的大方支持。
  about_page_section_donors_description_2: 程式碼的成就（上面）表明我們能夠利用這些美元來實現強勁的成果。但考慮到我們的非營利機構願望，每個學校的每個孩子都應該能夠接觸電腦科學
    —— 在當今數位世界中成為知識的公民，並測試他們對於進一步探索 CS 作為職業的興趣 —— 我們還有很長的路要走，才能達成支持這一願景的籌款目標。

  curriculum_desc_csf: 免費的小學課程，向學生介紹計算機科學的基礎概念。
  curriculum_desc_csf_express: 學習創建計算機程序，發展解決問題的能力，並通過有趣的挑戰工作！製作遊戲和創意專案，與朋友、家人和教師分享。
  curriculum_desc_csf_express_pre_reader: 通過解決難題和創建動畫場景來學習拖放模組編程的基礎知識。製作藝術品和簡單的遊戲，與朋友、家人和老師分享。
  curriculum_desc_csf_course_a: 使用像循環和事件命令編程。教導學生與他人合作，研究不同的解決問題的技巧，堅持不懈地面對挑戰性任務，學習互聯網安全知識。
  curriculum_desc_csf_course_b: 通過線下活動和各種難題，學生將學習編程的基礎知識、協作技巧、調查和批判性思維能力、面對困難的毅力和互聯網安全知識。
  curriculum_desc_csf_course_c: 創建具有順序、循環和事件的程序。調查解決問題的技術和制定戰略，以建立積極的線上和線下社區。創建學生可以分享的互動式遊戲。
  curriculum_desc_csf_course_d: 審查早期課程中的概念，包括循環和事件。之後，學生將發展他們對算法、嵌套循環、while循環、條件語句等的理解。
  curriculum_desc_csf_course_e: 製作有趣的互動項目，以加強對線上安全的學習。參與更複雜的編程，例如嵌套循環、函數和條件語句。
  curriculum_desc_csf_course_f: 看看用戶如何在他們使用的應用程式中做選擇。製作各種為用戶提供選擇的精靈圖實驗室應用程式。瞭解更多進階概念，包括變數和「for」循環。
  curriculum_desc_problem_solving_computing: 使用問題解決流程來解決難題、挑戰和現實世界場景。瞭解電腦輸入、輸出、儲存和處理，以協助解決問題。
  curriculum_desc_web_development: 在網頁上創建和共享內容，探索網絡的創造潛力。在編程時培養關鍵的消費技能，解決問題的能力和團隊合作。
  curriculum_desc_interactive_animations_games: 創建程序化圖像、動畫、互動式藝術品和遊戲。熟悉編程概念和設計流程。
  curriculum_desc_design_process: 聚焦考慮計算對社會的影響。通過設計挑戰，學生同情他人的需要並制定解決方案。
  curriculum_desc_data_society: 強調數據在解決問題中的作用以及計算機在此過程中的幫助。涵蓋表徵系統和相關挑戰。探索數據收集如何協助解決問題。
  curriculum_desc_creating_apps_with_devices: 探索實體裝置在計算中的角色。開發利用硬體輸入和輸出的程序。這個單元有一個針對micro:bit和電路遊樂場的版本。
  curriculum_desc_csa: 在 AP® 計算機科學 A（AP® CSA）的免費課程中學習 Java 編程語言的同時，向學生介紹軟件工程和面向對象的設計。
  curriculum_desc_maker: 創客教育通過邀請實踐經驗和協作進入課堂，以幫助教授解決問題和批判性思維，從而進一步使 STEM（科學，技術，工程，數學）更進一步。
  curriculum_desc_maker_short: 創客教育邀請實踐經驗和協作進入課堂，以幫助教授解決問題和批判性思維。
  curriculum_desc_csd: 靈活的課程，允許單獨或組合教授每個單元。向學生介紹建立網站、應用程式、動畫、遊戲和實體運算系統。
  curriculum_desc_csp: 免費的 AP® CSP 認可的高中入門課程，向學生介紹計算機科學的基礎概念。
  curriculum_desc_csa_ai_long: '這個兩章的 AP 後 CSA 單元為高中生提供實際操作經驗，包括 GitHub 和 GitHub Copilot
    等專業軟體開發工具，並賦予他們開發電腦視覺程式的真實技能。 '
  curriculum_desc_csa_ai_short: 這個 Post-AP® CSA 模塊為高中生提供專業軟件開發工具的實踐經驗。

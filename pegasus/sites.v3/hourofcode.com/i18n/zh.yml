  tutorial_hello_longdescription: 透過 Sprite Lab 進行程式設計，學習電腦科學的基礎知識。您將創建精靈並製作動畫，並製作自己的交互式場景。
  tutorial_raspispace_longdescription: 使用聲音、顏色和動作，以「表情」角色創建空間場景，以分享他們的想法或感受。使用 Scratch
    塊使用圖形效果，服裝動畫，語音氣泡和聲音效果對角色進行編碼。
  tutorial_codemonkeyjump_longdescription: 使用塊編碼創建遊戲和項目！在這個短期課程中，學生將學習使用基本事件和功能塊創建一個簡單的跳線遊戲。
  tutorial_poemart_longdescription: 用代碼說明一首詩的心情。
  tutorial_kodablehero_longdescription: 歡迎來到錯誤世界！可可模糊家庭需要您的編碼幫助。使用您現實生活中的英雄和想像力來設計一個保護
    FuzzFamily 的角色。您將選擇您的英雄擁有的屬性，並對 Bug World 的越野車粘液進行測試！
  tutorial_cacloud_longdescription: 菲利克斯在社交媒體上發布了一張看似無辜的朱諾照片。她迫切希望它刪除。馬克斯，她的朋友，很快就把情況變成一個秘密任務。與他們一起學習雲端運算，並嘗試追蹤儲存在超安全資料中心的伺服器上的相片。無論如何找到並銷毀照片？
  tutorial_blocksmithbot_longdescription: 激光，陷阱和奇妙的迷宮！幫助 Bot0 逃脫之前，她被彈出！Bot0 是一個友好，無害的輔助機器人。或者是她？她的隊友相信否則。編程
    Bot0，讓她穿過太空飛船的底部並在找到她之前逃脫。
  tutorial_hatchmario_longdescription: 建立你自己的 3D 馬里奧遊戲，同時學習編程的基礎知識。了解遊戲開發的基本原理；了解
    3D 空間中的動作；學習如何在不到一小時的時間內為您的遊戲添加樂譜，生活和酷炫的音效。最好的部分是，您只需單擊一下即可與家人和朋友分享遊戲，並在家中的任何設備上與他們一起玩。
  tutorial_microsoftforest_longdescription: 使用微軟 MakeCode Arcade 編寫遊戲，重新創建森林大火的條件，然後編寫消防空輪飛機以噴水並撲滅火焰！
  tutorial_blackbirdscreen_longdescription: 瞭解如何使用條件陳述式來建立酷炫的 90 年代風格螢幕保護程式。
  tutorial_toxicodecompute2_longdescription: 讓我們來切換角色。這次你是電腦！閱讀和解釋 Python 程序以找到正確的軌跡並贏得挑戰。您將不得不專注並使用直觀的能力來理解
    Python 的一些核心概念。
  tutorial_minecrafttimecraft_longdescription: 在《我的世界：教育版》中的這個免費的一小時玩程式課程，回到過去，拯救未來。學生將選擇自己的冒險，並學習基本的編碼概念，以糾正歷史上的神秘事故。一路上，他們將與科學，建築，音樂，工程等領域的偉大創新者和發明建立聯繫。
  tutorial_blackbirdtether_longdescription: 學習使用物體編程一個有趣的，基於物理的遊戲。
  tutorial_ob_longdescription: 編寫代碼以創建並運行您自己的怪物鎮病毒爆發模擬。模擬是一個過程或系統的計算機模型。學習編寫代碼並預測怪物鎮的鄰居會發生什麼。
  tutorial_codeartportrait_longdescription: '學習使用 p5.js 對您的肖像進行編程。通過結合您最喜歡的藝術風格和個人風格，創造性地通過代碼表達自己，創造性地表達自己，創造您可能有資格將已完成的項目提交給
    Code/Art 針對 3-12 年級美國女孩的 Code自己比賽。 '
  tutorial_shelly_longdescription: 雪莉是一種用於繪圖的編程語言。繪圖是通過向烏龜發出指示來完成的。海龜在移動時繪製線條和形狀，使用各種顏色和樣式。提供挑戰模式和創意模式。挑戰模式包括一步一步的教程，其中介紹了
    Shelly 語言的基礎知識和一般編程。
  tutorial_weavly_longdescription: 在這些短暫的活動中，進行一系列任務，從探索行星，到在野生動物園參觀動物，再到尋找沉沒的寶藏！
  tutorial_codespeakpassword_longdescription: 學習如何在 Python 中編寫密碼生成器，並保持安全免受黑客攻擊。
  tutorial_kodableshapes_longdescription: '數學是我們生活中無處不在的一部分。使用數學和編碼技能來製作自己的迷宮，然後嘗試解決它。從基本的正方形開始，然後看看您可以在迷宮設計中包含多少種不同的形狀！ '
  tutorial_nasabinary_longdescription: 了解我們如何使用二進制代碼與航天器交談，然後通過將您的名字翻譯成名稱標籤，手鐲，別針甚至聲音上的二進制代碼來嘗試一下。
  tutorial_3dmaker_longdescription: 快速輕鬆地製作自己的非常酷，可旋轉的 3D 對象。
  tutorial_itchstart_longdescription: 對於 2 或 3 年級的孩子來說，本課程是一個很好的切入點，這些孩子們只是第一次嘗試 Scratch。他們將從一組
    5 塊開始，他們需要放在一起才能使他們的角色執行一些動作。
  tutorial_hopsub_longdescription: 了解如何將程序與朋友或同學配對，並使用跳房子角色創建自己的地鐵衝浪者！
  tutorial_itchmundos_longdescription: 劃傷划痕, 一個程序的工具.阿格瑞加連物件和資金，活動博客和公寓達爾生活和蘇程序。
  tutorial_itchtenacity_longdescription: 這是一個項目和划痕程序模擬一個機器人從拉斯加碼頭.
  tutorial_kcjskiing_longdescription: '這一切都是樂趣和遊戲，直到有人崩潰到樹… 或 IS 有趣的部分？在此划痕活動中使用代碼將角色引導到冰凍障礙的山坡上時，將滑雪板綁在膝蓋上並彎曲膝蓋。設計課程，添加運動和感應，再加上一些碰撞互動和繁榮-您已經擁有了一座充滿樂趣的山。 '
  tutorial_groksecurity_longdescription: 在這個簡短的介紹中戴上您的網絡偵探帽，以確保在線安全。您將了解有關安全密碼，網絡釣魚，安全設置，社交媒體等的信息！
  tutorial_creaticode_longdescription: 學習使用划痕塊構建令人驚嘆的 3D 項目！
  tutorial_kcjhockey_longdescription: 你開槍，你得分-人群變得狂野！在構建此遊戲時無需花邊溜冰鞋，但要準備提高您的編碼技能！了解如何編寫自己的曲棍球比賽，並在划痕中對抗
    NPC 守門員測試我們的技能。使用移動，感應和變量，您的數字播放器可以躲避和滑行冰球以獲勝目標。
  tutorial_ttdungeon_longdescription: 邪惡的巫師 Nullonor 對領域構成了嚴重威脅，只有您有能力永遠驅逐他們。但是，NULLonor
    和他一樣狡猾，因為他很危險。他隱藏在他不斷變化的房間的神奇塔樓中，還沒有英雄成功到達頂樓。作為指數騎士的冠軍，你有什麼需要找到並擊敗 Nullonor？
  tutorial_ccai_longdescription: 編程比賽從未如此激動人心！編程零基礎也沒問題。進入地牢邊闖關邊學習比賽需要的編程知識和算法策略。一旦你成功通過地牢，你將會到達扣噠世界AI競技場，對陣來自全世界的編程選手。
  tutorial_bsdai_longdescription: 有一組特定的神經網絡和算法，我們稱之為機器學習。在這個項目中，我們將探索人工智能（AI）圖像識別工具，並了解
    AI 如何看待圖像，進行預測，以及如何確保這些預測是準確的，沒有偏見。
  tutorial_stemdata_longdescription: 為您居住的氣候創建一個簡單的模型，然後使用它來了解幾度升高的溫度如何對自然世界產生重大影響。包括將資料下載至試算表以供進一步分析的選項。
  tutorial_thunkableinfo_longdescription: 了解如何使用程式碼區塊和資料表建置資訊應用程式
  tutorial_educodespace_longdescription: 星球上的人民已經失去了他們的祖先歌曲。按照本教程構建自己的音樂側滾動遊戲並恢復丟失的旋律。自訂遊戲的各個層面，同時學習遊戲開發、物理學和碰撞的基礎知識。無需編碼或音樂知識。
  tutorial_kcjtennis_longdescription: 在這場數字網球比賽中提出挑戰，並與自己的 AI 對手面對頭。使用 Scratch，此活動將教導您如何透過廣播、變數和移動來回編寫精靈互動的程式碼。納入贏/輸條件，親吻你的「愛」得分再見。自己完成這個項目，或在成年後的支持下完成這個項目。
  tutorial_robotmagictower_longdescription: 了解河內塔遊戲以及如何使用遞歸函數來解決問題。
  tutorial_ttdragons_longdescription: '邪惡的力量已經蔓延到 Ovun 的土地上，並威脅要摧毀這座和平的城市。探索隱藏的寺廟，學習魔法符文，讓你編程和控制你周圍的元素，並與影子惡魔作戰。找到龍廟中的所有鑰匙以喚醒龍。成為
    Ovun 需要的英雄！ '
  tutorial_kcjarchery_longdescription: 保持目標並使用代碼將箭頭引導到靶心！了解如何使用 Scratch 和我們的分步說明編寫自己的射箭遊戲。借助色彩感應精靈，服裝變化和運動順序，您也可以瞄準黃金並編碼通往勝利的方式-此外，在賭注中添加一個得分計數器。自己完成這個項目，或在成年後的支持下完成這個項目。
  tutorial_ttsprouts_longdescription: 園藝是一份全職工作！從只是一個花盆長凳開始，並通過訪問陣列來傾向於溫室內的植物。當您種子，澆水和收穫每種植物時，為所有水果和蔬菜賺錢！隨著溫室變得擁擠，使用越來越複雜的多維陣列來定位每個鍋。
  tutorial_ttmaze_longdescription: 您已經降落在口袋宇宙中的外星星球上，必須找到逃脫的方法，以便您可以繼續旅程。探索先進的機器人文明的廢墟，通過迷宮和謎題導航，並擊退敵人的機器人。在您值得信賴的夥伴
    F3lix 的幫助下，學習並使用新的編程概念來破解勝利之路。
  tutorial_codetribe_longdescription: 一個偉大的介紹，使用 HTML，CSS 和 JavaScript 編碼。編寫幾行，並創建您的第一個應用程序以驗證參加派對的人的年齡。
  tutorial_ttcanyon_longdescription: 你被困在一個外星球上，必須在競技場中生存下來，與外星怪物無休止的戰鬥！使用你的黑客衝擊波來改變你的搭檔，你的對手和你的環境的編程。您值得信賴的貓伴手
    F3lix 可以幫助治愈和支持您，同時您可以重新編程敵人和陷阱以禁用它們或互相戰鬥。
  tutorial_kcjxtrail_longdescription: 使用代碼和划痕使用此越野自行車活動擊中小徑。利用顏色感應塊和運動，您將設計自己的課程，在過程中集成停止和交互，並通過編寫具有功能的記分守護器來跟踪您的進度。不要忘記你的頭盔，因為我們可以在野外騎行！自己完成這個項目，或在成年後的支持下完成這個項目。
  tutorial_codespeakroad_longdescription: 創建一個遊戲，用戶扮演土木工程師的角色來規劃道路。
  tutorial_educodelair_longdescription: 喬治正在 Chiroptera 的巢穴追趕，需要你的幫助才能逃脫！通過遵循本教程並學習遊戲開發的基礎知識，設計自己的完整
    2D 益智遊戲。從我們的水平編碼出路，或者自己挑戰您的朋友！
  tutorial_ibmhourofz_longdescription: 您是否曾經從自動櫃員機取款？用信用卡支付的東西？所有這些動作都有一個共同點：它們都從一個簡單的點擊開始。但是，點擊背後真正發生了什麼？這就是企業運算。立即開始深入瞭解企業運算如何運作，立即使用
    IBM Hour in Z。
  tutorial_gamefrootbacteria_longdescription: '學生在 Gamefroot 編寫有趣的模擬遊戲時，了解沙門氏菌可以生存的條件！這項活動是為希望讓學生參與多個學科領域的科學老師和數字技術老師而設計的。 '
  tutorial_educodeforest_longdescription: 亞歷克斯被困在磨砂森林中了一段時間。你能幫助他們逃脫嗎？這個易於遵循的教程將教您如何構建和自定義在任何現代瀏覽器中運行的完整益智遊戲。嘗試擊敗我們的水平，或創建自己的水平來挑戰你的朋友！
  tutorial_educodehorus_longdescription: 幫助麗莎解決荷魯斯的謎題並逃離他的寺廟。按照本教程進行編碼並通過幾個步驟自定義您自己的益智遊戲。嘗試擊敗我們的水平，或者對其進行編輯以使其變得容易或具有挑戰性，只要你想。在玩遊戲時學習遊戲開發的基礎知識！
  tutorial_codespeakpokemon_longdescription: 編碼你最喜歡的口袋妖怪升級和發展。
  tutorial_stemholiday_longdescription: 由 BitsBox 提供支援的 STEMPCORE 編碼讓學生可以使用類型的 JavaScript
    程式碼建立和分享他們自己的虛擬假日賀卡。我們的程序易於使用，不需要事先編碼經驗。我們在整個計劃中提供嵌入式支持，學生可以輕鬆地自己弄清楚。興奮地編寫自己的虛擬卡，在這個假期與朋友和家人分享！
  tutorial_codespeakpixel_longdescription: 學習如何創建像素藝術編輯器來創建自己的自定義角色設計和藝術。
  tutorial_codespellsnexus_longdescription: 在神秘的襪子木偶的指導下，您必須滲透並重新編程一個尋求全球統治的超級智能「學習編碼」應用程序。解決難題。學習編碼。破解萬象界域。
  tutorial_carnegieslime_longdescription: 每年惡魔的奴才試圖竊取你的糖果作物。Booville 高的最壞的超薄球船員已經聚集在一起，用史萊姆武器保護糖果作物。玩家扮演青少年怪物，他們編程他們的協作機器人（又名「合作機器人」）寵物，以幫助擊敗
    Scarecorp 的奴才，他們在鎮上的糖果收穫後。在四個角色和他們的凝聚寵物之間進行選擇。
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown 將在學生利用邏輯，推理和計算機科學技能來導航現實生活場景時，將教授高級排序。不需要機器人！
  tutorial_milnedash_longdescription: 達世幣想學習如何跳舞！你能幫助她開車進出，並在中間展示她的東西嗎？這項活動是由學生指導的，將教導用戶有關排序和循環的信息。
  tutorial_microbitpet_longdescription: '編寫您自己的電子寵物並進行自定義以使其成為您自己的寵物。 '
  tutorial_spherotriad_longdescription: '探索每個網路安全基本原則的含義，並瞭解如何找到平衡，以實現適合所有使用者的安全系統。 '
  tutorial_spheropassword_longdescription: 探索如何使用 LittleBits 發明和編碼製作強大的密碼組合。
  tutorial_codequilt_longdescription: 在熟悉 Scratch 的同時，思考誰可以使用程式碼進行撰寫程式碼。
  tutorial_ozoshape1_longdescription: Ozobot 方塊塑形追蹤器將教導排序和調試技能。學生將利用邏輯，推理和計算機科學技能。不需要機器人！
  tutorial_ozoshape2_longdescription: Ozobot 方塊塑形追蹤器 2 將教導進階排序和循環技巧。學生將利用邏輯，推理和計算機科學技能。不需要機器人！
  tutorial_hopescape_longdescription: 編寫開放式邏輯逃生室遊戲，並了解迭代和其他重要的遊戲設計元素等概念。
  tutorial_ozorace_longdescription: 在為 Ozobot 創建賽道時，學生將使用各種參數規劃和執行程序，練習測量，排序和調試。
  tutorial_ozoequestrian_longdescription: 學生將使用顏色代碼編程他們的安裝（Evo）來完成課程。
  tutorial_irobotpizza_longdescription: 想要讓編碼成為學校的協作、社交和超級有趣的體驗嗎？在這個開箱即用的數位活動套件中，我們提供了所有您需要的工具，協助您主持完美的家庭代碼挑戰。在
    iRobot Pizza Party 中，家庭聚集在一起，共享一頓飯菜和編碼虛擬機器人，以完成挑戰，專為初學者和高級編碼人員設計。
  tutorial_ai4alldance_longdescription: 在這個簡短而有趣的 AI 字節中，學生探索 AI 工具如何幫助人類創新，以及人類創新者如何幫助改善
    AI。
  tutorial_ai4allneural_longdescription: 本課程是一個介紹性的實踐深入探討有關某些 AI 系統如何在圖像中查找對象或在上下文中查找其他模式的技術細節。最後，學生將教導別人他們所學到的東西。如果您的學生使用
    AI & Dance，他們可能需要在之後查看此內容，以了解該系統的工作原理。
  tutorial_spheroinout_longdescription: indi 已準備好了解更多有關它和其他計算機如何工作的信息。在本課程中，透過此實作探索來探索輸入和輸出。
  tutorial_edisonblueprint_longdescription: 您可以編程 Edison 以不同的形狀驅動，以便機器人可以繪製不同的藍圖嗎？
  tutorial_edisonmaze_longdescription: 讓我們讓愛迪生機器人沿著歐拉路徑的形狀競賽！
  tutorial_milnefunctions_longdescription: 達世幣想學習如何跳舞！你能幫助她開車進出，並在中間展示她的東西嗎？這項活動是由學生指導的，將教導用戶有關排序，循環和功能的信息。
  tutorial_sasmap_longdescription: '在本課程中，學生將使用代碼演示了解地圖上人物和物理特徵之間的差異。他們將通過數學功能網格識別一條路徑，以便機器人將僅降落在人類特徵上。然後，學生將團隊合作編寫代碼，以便沿著正確的路徑導航他們的機器人。 '
  tutorial_firstrobotics_longdescription: 學習使用 FTC Sim 編寫代碼，這是一種基於塊的在線編程語言，其中包括實時模擬器，因此學生可以根據自己編寫的代碼立即看到機器人移動。
  tutorial_sasdata_longdescription: 透過產生即時互動式資料視覺效果的快速民意調查，以資料吸引學生。學生將識別，解釋和溝通有關數據的重要基礎技能，以了解我們數據豐富的世界。
  tutorial_carnegiesensabot_longdescription: 在卡內基梅隆機器人學院的活動中，了解如何對虛擬 EV3 機器人進行編程以完成真實世界的
    Sensabot 挑戰。
  tutorial_robotical4_longdescription: MartartBlocks 以垂直格式放在一起，這對於編寫代碼來說更常見。學員將獲得更大的工作空間和更強大的功能，用於控制
    Marty 並最終讓他們與環境互動。本課程將讓學員熟悉各個章節, 佈局, 比較這個新環境與 MartartBlock Jr.
  tutorial_kinderadd_longdescription: 在本課程中，學生將使用演算法和移動機器人來建立數學概念的模型。KIBO 將沿著物理數字線行進行模型計數，加法和減法。學生將創建算法（可選包括重複循環）來解決問題，就像程序員在工作中一樣！
  tutorial_imagipython_longdescription: 加入世界上第一個針對喜歡編碼的青少年的青少年的社交網絡。使用免費的 imagi 應用程序，在幾分鐘內設計您的第一個彩色項目。
  tutorial_robotical2_longdescription: 學員將使用 Marty Controller 創建一系列步驟，以允許合作夥伴前往目標的路線。每個方向符號都有附加的動作；在本課程中，我們會鼓勵學員嘗試使用方向箭頭，但焦點會放在向前箭頭上。
  tutorial_robotical3_longdescription: 學員將探索 Marty 的新界面，他們的說明將保留在設備屏幕上。學習者將估計他們認為馬蒂需要多少步才能達到目標。
  tutorial_blockscadvirus_longdescription: '使用 3D 設計平台對病毒進行建模，並了解我們的身體如何使用幾何來對抗這些入侵者。 '
  tutorial_robotical1_longdescription: 學員將看到機器人馬蒂與不插電的彩色卡一起移動。然後，學習者將引導合作夥伴前進並停止使用彩色紙。每張
    Robotical 的彩色卡片都內置了一個指令，馬蒂理解，而無需編寫或安排任何代碼。
  tutorial_irobotshapes_longdescription: 在這本不插電、可列印的機器人主題工作簿中, 透過圖案辨識和排序來瞭解不同的形狀!
  tutorial_irobotparts_longdescription: 通過探索您的感官和練習數學基礎知識，了解用於構建機器人的不同部分。
  tutorial_irobottools_longdescription: 本工作簿透過配對、計數、尋寶遊戲和測量活動, 探索構建機器人時使用的各種工具,
  tutorial_kindercar_longdescription: 學生將成為工程師，學習工程設計過程的步驟。受 Chris Van Dusen 撰寫的《如果我打造汽車》一書的啟發，學生將按照工程設計過程，用工藝和循環再造材料製作自己夢想中的汽車。他們將掃描一個簡短的編程序列，以使他們的汽車移動！
  tutorial_caavatar_longdescription: '阿凡達是驚悚主題公園的最新互動景點。櫻花和 Nikau 等不及要訪問那個，體驗明天的世界了！在這個互動短期課程中，學習者加入
    Sakura 和 Nikau，了解數據，數字足跡，物聯網，大數據以及這些對我們作為人類和我們的未來的影響。   '

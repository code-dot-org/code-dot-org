  tutorial_rginter_longdescription: RoboGarden 是一個易於理解的實踐教育應用程序，學生參與主動學習。 RoboGarden設備齊全，可以從頭開始編碼讀寫能力，減少了對技術精通的老師的需求。
  tutorial_cssgrid_longdescription: 通過對菜園的了解，了解關於CSS Grid的所有信息。
  tutorial_jshero_longdescription: JS英雄希望帶你進入JavaScript編程的世界。 在每一頁上，你會發現一個小課程和一個小編程任務。
    該任務可以直接在頁面上回答。 如果你正確地解決了問題，或者你犯了一個錯誤，你會立刻被告知。
  tutorial_codemojipy_longdescription: Python 實驗室是一個基於 IOS 的活動, 它講授程式設計語言 python 的基礎知識。使用者將瞭解迴圈、陣列、布林值等更多資訊。
  tutorial_nclabdrone_longdescription: '使用 NCLab的3D建模應用程序，用十步建立一個無人機框架。 無人機框架可以3D打印，並用於建立一個真正的工作無人機！
    每一步都包括教程和說明。 完成代碼並立即看到結果。 三維建模是二十一世紀工程，製造，藝術，科學，醫學等領域的重要組成部分。 這是一個很好的開始！ '
  tutorial_gpbcircle_longdescription: 參與者將會在您移動鼠標的同時創建一個改變顏色和亮度的圓圈。 在這個過程中，他們將探索色調，飽和度和亮度的顏色模型。
  tutorial_gpbpaint_longdescription: 參與者將創建一個繪圖編輯器來繪製鼠標，然後添加一些功能，例如清除按鈕以及用顏色填充區域的功能。
  tutorial_cocomarcade_longdescription: 準備好製作更酷的遊戲了嗎？重溫 Python 或 JavaScript 的函數及事件等進階程式編寫概念，並運用這些技巧打造自己的街機生存遊戲！
  tutorial_beetik_longdescription: 在這項活動中, 學生重構了作曲家李斯特 (Franz Liszt) 的一小部分著名作品。學生將學習如何嵌入迴圈,
    以及如何在電腦科學和音樂中使用它們。這是一步一步的指南, 將引入在音樂的演算法思維與電腦科學的元素。在這一活動的最後一個階段, 學生將通過改變節奏、按鍵、重複、音符等元素來
    ' 破解 ' 音樂, 以便根據他們學到的東西做出原始的變化。這個活動將古典音樂與計算機科學相交叉。
  tutorial_codedj_longdescription: 在程式碼DJ中，您首先將通過回答將逐步變得更像程式碼的問題來發現JavaScript的基本知識。然後到達第二個世界，您將直接用代碼直接製作音樂，只需先改變編號，隨著掌握的增加，通過操縱節奏循環等等，
    然後，您將解鎖在Code DJ應用程序中自由創作音樂的能力，並將其作為mp3！
  tutorial_rgadvan_longdescription: RoboGarden 是一個易於理解的實踐教育應用程序，學生參與主動學習。 RoboGarden設備齊全，可以從頭開始編碼讀寫能力，減少了對技術精通的老師的需求。
  tutorial_codehsrn_longdescription: 這項活動為您提供了一些示例，說明如何製作第一個真正的移動應用程序，以及如何使用 React
    Native 在您的手機上進行測試。 要在智能手機上運行應用程序，學生需要下載世博應用程序。 有關世博的更多信息，請訪問https://expo.io/。
  tutorial_codehswd_longdescription: CodeHS與除Internet Explorer以外的所有最新瀏覽器兼容。 Chrome是我們的首選/推薦瀏覽器，但假設他們是最新的，Firefox和Safari應該也可以正常工作。
  tutorial_turtlerobot_longdescription: 一種玩棋盤遊戲的機器人 Robot Turtles，它允許學生在沒有老師幫助的情况下練習。
  tutorial_ozoevo_longdescription: Evo 的 Ozobot 是擠滿了大量的冷卻技術, 如接近感應器, 可編程LED, 運動和聲音,
    以及光和彩色感應器, 以便看到顏色和線條。這個 Evo 介紹了一個 OzoBlockly 的程式, 使 Evo 移動時, 其接近感應器被你的手啟動, 併發揮了勝利的舞蹈,
    一旦它走在某些顏色。
  tutorial_ozoexped_longdescription: 學生練習畫線條和顏色代碼，Ozobot可以按照這個印刷板遊戲樂趣的管道。運氣和技能通過一系列有趣的定時挑戰發揮作用，這些挑戰要求他們將形狀和顏色代碼結合起來。
    學生成功後，他們將會接近目的地。 這項活動包括學生可以使用的挑戰卡來增加對手的難度，作為他們的戰略的一部分。
  tutorial_ozojourney_longdescription: 作為一個班級，學生將編程他們的Ozobot完成費迪南德麥哲倫的旅程。 教育工作者應該提前裁剪和組裝大陸。
    學生們將使用OzoBlockly語言來編程一個Ozobot機器人，沿著麥哲倫所經過的各個大陸前進。 一路上，學生將標註世界地理的不同部分。
  tutorial_ozocodes_longdescription: 本教程可幫助預讀者獲得Ozobot編碼的樂趣，讓他們用粗黑的線條寫出他們的名字，讓Ozobot可以走路並將OzoCodes放置在合理的位置，以幫助機器人走路，並從第一個字母跳到第
    持續。 學生測試初稿，並重複創建一個可用的最終產品。 本課鼓勵精細運動技能，計算機科學概念，並增加學生的OzoCode體驗。
  tutorial_ozoeclipse_longdescription: 根據月球在地球周圍的軌道，在一個簡單的地圖上使用Ozobot機器人, 你會 發現月食，月相和天體力學（改變軌道體的速度）的魔力。
    即使有點 Ozobot 程式設計經驗，一個班級也可以有兩個機器人和一個手電筒創建演示日食，然後用簡單的 OzoCodes 創建一個繞軌道體速度變化的地圖，並用標記繪製。
  tutorial_ozosimulator_longdescription: 這項活動教程式設計語言，學生不需要使用電腦或機器人。學生在這個活動中，利用電腦 偽代碼
    來 教如何編寫一個程式，電腦可以使用大腦戲弄的迷宮中，學生必須先讀取和執行命令，讀，然後寫一個程式，一個迷宮，用他們學到的東西。
  tutorial_ozoalgorithm_longdescription: 在他們的帶幾個程式設計概念，學生將享受製作 Ozobot 選擇一個隨機的乘法事實的挑戰，然後得出事實的陣列在一個網格和眨眼和/或說答案。
    學生應該提前知道的編程概念包括循環，數學，變量，隨機數生成以及OzoBlockly特定的線路概念，設置LED燈，定時器和Evo音頻功能的 “說”。
  tutorial_ozotimer_longdescription: 我們可以把 Ozobot Bit 變成一個計時器，專門用於量測秒計时器嗎？這一挑戰的教訓將涉及從幾何和物理科學的概念，學生的知識面，以及他或她寫的4級能力（高級）OzoBlockly
    程式碼使用光照效果、線路導航、定時。提供一個OzoMap作為OzoBlockly程序可以被設計的基礎。 需要秒錶或手機秒錶應用程序來校準Ozobot位秒計時器。
  tutorial_ozohabits_longdescription: 當學生知道如何畫線和 Ozocodes 來編程 Ozobot，他們準備將這一規劃方法在現實世界。本教程展示瞭如何使用Ozobot來模擬與計算機模擬類似的自然現象。
    這一課開始於教育工作者解釋Ozo代碼的工作原理，以及如何使用Ozobot來停止Ozobot。這個功能將被應用於類比生活在草山上的兔子如何吃掉它的填充物和停止。
  tutorial_ozoprogram_longdescription: 學生們發現程式設計機器人是多麼容易，即使他們的教室沒有。 這個老師指導的在線教程幫助學生髮展編程技能，並通過Ozobot的Blockly遊戲獲得對計算機科學理解能力的信心。
    學生們通過Ozobot的Bit和Evo會如何通過一種獨特的方法上傳程序 - 顏色會閃爍到機器人的光線傳感器上，並將其傳送給程序。
  tutorial_ozopair_longdescription: 瞭解基於 OzoBlockly 塊的程式設計語言的學生學習如何在團隊中作為驅動程式和導航器工作,
    然後實踐創建一ozobot機器人在一個電腦程式的一個。這是一個教師指導的教程，需要在一開始就顯示視頻，然後指導，以幫助學生完成他們的計畫。
  tutorial_codesnoopy_longdescription: 和朋友們合作，一起給史努比的小獵犬童子軍編程，讓它們打一場輕鬆有趣的雪仗，以此來練習您的編碼技能！歡迎初學者和學齡前兒童
    - 每個團隊都要秘密地編寫代碼，同時智取對手。每個人都可通過無字代碼享受樂趣！此活動支持同一設備上的1-4名玩家 – 與朋友或電腦對戰
  tutorial_applabintro_longdescription: 使用塊或文本在 JavaScript 中創建自己的應用程式。您可以使用按鈕、圖像、聲音和多個螢幕來製作一個簡單的應用程式,
    以便與朋友共用或發佈到公共畫廊。 如果你已經用塊做了一些編碼，把你的技能提高到一個新的水平。
  tutorial_cslartist_longdescription: 你知不知道每個電腦裡面都有一個小小的藝術家？這個PDF包含一個有趣的故事嵌入拼圖，將教你的學生數字藝術的基礎，他們用點數，算灋和重複迴圈自己的創作。
  tutorial_cslscratchjr_longdescription: CodeSpeak的 “讓我們玩 ScratchJr Kitten!” 活動包是伴隨工作表的朗讀故事。
    這個故事講述了一個偉大的新程式師的第一個項目的程式碼。大人可以讀故事一類預讀者學生並指導學生程式碼的故事在他們的平板電腦採用 ScratchJr 應用程序。具有早期閱讀技能的學生可以自己閱讀故事，獨立完成活動包。
  tutorial_floevents_longdescription: 學生將探索事件，這個概念允許程式對特定刺激做出反應。事件是由稱為事件處理程式的程式碼片段確定的，它們監聽特定事件並包含如何響應的指令。學生將學習關鍵詞彙，並在Mad
    Libs風格的練習中為事件處理程序撰寫文本，在練習中他們創建並執行自己的事件處理程序。
  tutorial_florobot_longdescription: 在本課程中，學生要建立他們的識字技能，潜水到場的機器人。他們會觀察Flocabulary教務街舞視頻，找出什麼是機器人的機器人的例子，在海上的生活。他們會仔細閱讀有關機器人的短文，討論機器人非常適合的任務，並通過設計自己的機器人來完成課程，以解決特定的問題。
  tutorial_isavesanta_longdescription: 在這場以教師為主導的節日活動中，為了適應程式碼時間，孩子們探索利用劃痕創建一個電腦遊戲來拯救Santa。
    他們設計算法，使用條件語句以及測試和調試他們的工作。 包括一步一步的教案，學生資源，支持卡和預先編寫的程序模板。
  tutorial_iorder_longdescription: 這種以教師為主導的活動，適用於 Hour of Code 程式，利用 Scratch 2.0
    開發計算思維和編碼技能。孩子們計畫一個霜淇淋站類比和/或遊戲，這樣做，設計算灋，使用重複，條件語句，測試和調試他們的工作。包括循序漸進的課程計劃，學生支持材料以及為教師和學生預先編寫的Scratch
    2.0程序模板。
  tutorial_ianimate_longdescription: 這位教師領導了季節性活動，適應了 Hour of Code 程式，介紹孩子們創建電腦動畫。孩子們將創建幀，添加藝術品和動畫一個簡單的耶誕節場景。很多關於分化，擴展和豐富的想法，從一個非常簡單的動畫序列到更加能幹的學生：動畫背景以及角色和對象，添加3D效果（例如陰影），創建更多平滑運動的幀，切換背景創建場景
    改變和動畫多個對象。
  tutorial_iloveada_longdescription: 這位教師領導了季節性活動，適應了 Hour of Code，介紹孩子們創建電腦動畫。 兒童研究
    Ada Lovelace 是計算機科學的重要歷史人物，也是世界上第一位電腦程序員！ 然後，他們使用基本的HTML創建一個多媒體網頁，展示他們的發現和技能作為網站的主人。
    包括一步一步的活動計劃，相關的師生資源和延伸和豐富的想法進一步學習。
  tutorial_kodflash_longdescription: 閃光！鼓掌！這一手操的野外課教我們閃電和雷聲的條件陳述。學生們將了解雷為什麼總是閃電，並會檢查邏輯語句
    “如果有閃電，雷聲就會跟隨”。 計算兩者之間的秒數，看看風暴有多遠！
  tutorial_kodchoose_longdescription: 選擇你自己的冒險！通過一系列的 “if 語句”，學生們將改變故事情節，結束他們所寫的故事。
    就像一個節目的路徑根據條件而變化一樣，角色在敘述中所經歷的路徑也會改變。 在一個故事中獲得創意並引導Kodable fuzzFamily進行多重冒險，可以有不同的結論。
  tutorial_kodpizzapre_longdescription: 在一個三單元中，學生將數學和程式設計開發一個餐廳的手機訂餐APP的解決方案。多明尼克的比薩店正在為他們的新應用程序創建一個算灋，這是由學生來幫助計算比薩成本。
    在單元結束時，學生將在計算訂單成本後製作並交付“比薩餅”。
  tutorial_kodpizza_longdescription: 在一個三單元中，學生將數學和程式設計開發一個餐廳的手機訂餐APP的解決方案。多明尼克的比薩店正在為他們的新應用程序創建一個算灋，這是由學生來幫助計算比薩成本。
    在單元結束時，學生將在計算訂單成本後製作並交付“比薩餅”。
  tutorial_kodwomen_longdescription: "這三部分單元探討性別不平等，讓學生圍繞不同的經歷和觀點進行活動和討論。在科技史上突出有影響力的女性，學生瞭解過去的先驅，並就科技領域的平等問題提出自己的見解。在單元結束時，學生用書面表達他們的意見，以改變學校社區。\n\n"
  tutorial_tfunplug_longdescription: 我們會帶你一步一步地修復機器人的大腦！在這個過程中，你將根據著名的“布林可滿足性問題”來解决難題，一個小時之內您將成為一名布爾大師，並了解高級編程概念！
    不需要電腦 - 您需要的所有東西都可以從我們提供的PDF中打印出來。
  tutorial_lbvariables_longdescription: 玩樂不是一個變數！簡短的活動和有趣的視頻提供了學生在應用程序中遇到的覈心編碼概念的概述。
    變量課教導學生創造變數，為遊戲添加倒計數，角色和額外的玩家。
  tutorial_lbfunctions_longdescription: 簡短的活動和有趣的視頻提供了學生在應用程序中遇到的覈心編碼概念的概述。功能課教導學生創建自己獨特的代碼塊來提升他們的遊戲水平。
  tutorial_lblogic_longdescription: 邏輯的樂趣活動和視頻提供了一個覈心的編碼概念，學生將在應用程序中遇到的概述。 邏輯課教導學生使用條件語句將規則和選擇編入遊戲中。
  tutorial_lbworld_longdescription: 代碼為好！ 學生設計一個遊戲可以幫助社區的人們生活更輕鬆。最後，每個小組將在“改變世界拱廊”上展示他們的原型，並向社區成員開放。
  tutorial_lbloops_longdescription: 迴圈是每個遊戲忍者的秘密武器。 簡短的活動和有趣的視頻概述了學生在應用程序中遇到的核心編碼概念。
    循環課教導學生如何使用循環來創建動畫。
  tutorial_lbtug_longdescription: 為術語 “按鈕搗碎器” 帶來全新的含義。學生將創建和混合拔河遊戲，探討如何使用功能來構造程式碼。
  tutorial_lbpotato_longdescription: 學生將使用迴圈，條件邏輯和變數來創建一個新的旋轉遊戲的燙手山芋。本課程提供了初學者或中級學習者對理解發明代碼的選擇。
  tutorial_lbguitar_longdescription: 學生們將共同設計一種樂器，即使是那些不能讀音樂的人也能輕鬆演奏簡單的歌曲。
  tutorial_lbio_longdescription: 簡短的活動和有趣的視頻提供了學生在應用程序中遇到的覈心編碼概念的概述。輸入和輸出課程教導學生如何控製圖像，聲音和動作。
  tutorial_wonpuppy_longdescription: 使用Wonder Workshop Blockly應用程序和Dash機器人來解決3個編碼挑戰！
    在這一系列的挑戰中，你將訓練小狗去表演技巧。本系列是 Hour of Code Dash和DOT挑戰卡活動的第3部分。推薦給有編碼經驗的學生。
  tutorial_woncue_longdescription: 使用Wonder Workshop的提示應用程序以不同的方式編程您的CUE機器人。應用程序中的挑戰和演示將向您展示如何使用塊、JavaScript或狀態機程式設計。當你編碼的時候，你也會了解機器人的4個不同的個性！
  tutorial_wonzoo_longdescription: 使用Wonder Workshop Blockly應用程序，點擊機器人來解決3個編碼挑戰！ 在這一系列的挑戰，你將幫助小孩子玩的動物在動物園。本系列是
    Hour of Code Dash 和 Dot挑戰卡活動的第2部分.
  tutorial_wontrip_longdescription: 使用Wonder Workshop Blockly應用程序和Dash機器人來解決3個編碼挑戰！
    在這一系列的挑戰中，你將幫助Dash準備一次公路旅行。 這個系列是 Hour of Code Dash和 Dot 挑戰卡活動的第四部分。 對於具有事件處理程序和條件的編碼經驗的學生，建議使用它。
  tutorial_woncollect_longdescription: 使用Wonder Workshop Blockly應用程序和Dash機器人來解決3個編碼挑戰！！在這個系列的挑戰中，你將幫助破折號收集不同的對象，如海貝和糖果。
    不要忘記在地板上留出一些空間讓機器人移動。 這個系列是小時代碼和小點挑戰卡活動的第一部分。
  tutorial_wonsecret_longdescription: 讓我們使用Wonder Workshop Cue應用程序來提示機器人製作一個秘密消息系統。
    這項活動推薦給有JavaScript程式設計經驗的學生。
  tutorial_hsscience_longdescription: 想像一下，如果你的學生可以很容易地製作他們自己的自然現象的電腦模型！這一小時的教案水的迴圈利用為例，建立一個互動式的電腦模型，利用一種名為Hopscotch的基於iPad的兒童編程工具來構建交互式計算機模型。
    你可以調整它來模擬正在研究的任何動態系統。 沒有以前的經驗要求！
  tutorial_popculture_longdescription: 此活動為初學者提供了一個可訪問的使用交互式工具的人群採購數據，可視化和數據分析的介紹。
    其目的是證明任何人都可以為數據科學項目做出貢獻，計算機科學可以連接到各種各樣的主題（甚至流行文化的趨勢），使之與各種各樣的人相關。在這個活動中，學生練習問自己關於流行文化的問題，並使用計算工具尋找這些問題的答案。
  tutorial_legorobust_longdescription: 利用 LEGO 積木建造的地震模擬器，研究建築物的特性將有助於抵禦地震。學生們將探索地震的起源和性質。
    創建和編程一個設備，使您可以測試建築設計。 檔案證明，並提出你的結論，哪種結構設計最適合抗震。
  tutorial_legoplants_longdescription: 用 LEGO 標記法類比傳粉者和花在繁殖期的關係。學生將探索不同的生物如何在植物繁殖中發揮積極的作用。創建和程式設計蜜蜂和花的模型來模仿傳粉者和植物之間的關係。介紹並記錄您為植物和授粉者創建的不同模型。
  tutorial_legopark_longdescription: 設計無需駕駛員干預就能安全停放自己的汽車。學生們會明白算灋能够按順序執行一系列指令。 通過比較輪式機器人可以移動的不同方式來探索輸出的概念。
  tutorial_legodetect_longdescription: 設計避免道路上車輛與物體之間事故的方法。
  tutorial_legolight_longdescription: 設計汽車功能，提高夜間行車安全。學生將探索投入的概念和控制方法。
  tutorial_alexa_longdescription: Alexa是為Amazon Echo提供支持的語音服務。 Alexa提供了功能，稱為“技能”，它使客戶能够使用聲音與設備進行互動。
    在本教程中，您將構建一個Web服務來處理來自Alexa的通知。 你將創造這個實驗室獨特的學校實際技能。 到本實驗結束時，您將能夠在Amazon Developer
    Portal 中創建一個Alexa Fact技能，為Alexa技能創建和配置交互模型，並使用開發工具和可選的Alexa設備或類比器測試該技能。
  tutorial_grokpetmicro_longdescription: 這項活動的目的是向您介紹嵌入式程式設計，並已專門設計的Hour of Code.
    使用 Micropython 程式設計語言做一個寵物，你可以吃和玩。沒有BBC微博:bit？ 沒問題！這個課程包括一個完整的微型模擬器，所以你可以在真正的微型計算機上做所有事情！
  tutorial_pirateplunder_longdescription: Pirate Plunder 發生在一個引人入勝的3D環境中，學生通過拖拽視覺塊來編寫程式碼，幫助我們的海盜船長找到寶藏。學生通過增加複雜性的挑戰來攀爬，拼搏，收集和走路，同時學習如何創建循環的高效代碼並編寫具有條件的智能行為。這個行動是針對7歲以上的孩子和第一次編碼。
    最重要的是，任何擁有智能手機和移動VR耳機的人都能在虛擬實境中探索他們已解决的任務。
  tutorial_cadj_longdescription: 加入Cody和Ava，他們學習使用一個有趣的互動DJ設備的數據表示。探索如何使用數字，圖像和聲音來表現自己的名字，同時創造出自己豐富多彩的音樂旋律！
  tutorial_cacrazy_longdescription: 加入亞 Alex 和Lonnie, 為他們學習創造有趣的交互式圖片來了解編碼。瞭解序列，迴圈，事件和行動，因為你創造了瘋狂的生物在這個激動人心的冒險！
  tutorial_cajump_longdescription: 加入Charlie和Tilley 因為他們設計一個體育為主題的動作遊戲為 Lucy 的生日。
  tutorial_carest_longdescription: 加入 Ross 餐廳的食物。運用你的計算思維技巧幫助 Ross 解决問題，為8個興奮的孩子提供晚餐。
  tutorial_accai_longdescription: 一個機器人被送到一個未知的星球，以發現人類是否能够建立新的定居點。它探索地球尋找庇護所，發現並與當地居民互動。作為玩家，您將體驗各種人工智能技術，教授機器人如何識別動植物，了解新語言，與居民對話等。
  tutorial_vceclipse_longdescription: 2017給了我們生命中最壯觀的自然現象之一，現在我們用JavaScript類比日食！將日食看作一個移動部件的系統，我們可以將問題分解為一些小塊，使用帶有方法，循環和條件的對象來創建一個交互式應用程序來模擬我們的觀察。
  tutorial_pmzero_longdescription: 在一個小時內，你創建了一個簡單的 Pac-Man 遊戲。你把人物畫成2D，然後把它們變成3D。你創造了自己的迷宮。然後你程式的遊戲使用
    AgentCubes。只有11個 IF/THEN 規則，你可以創建複雜的人工智慧。即使只有兩個聰明的鬼魂，你將雙手充滿贏得比賽。
  tutorial_hsela_longdescription: 學生將練習辨認敘事元素，同時把他們最喜歡的故事、詩歌或歷史事件帶到生活中。學習代碼為學生們提供了表達他們創造力和與他人交流的另一種形式和媒體。向他們展示如何規劃自己的互動故事，並等待微笑。
    1小時的課程計劃，無需事先編碼經驗。
  tutorial_ticklear_longdescription: 您將學習AR（增強現實）的基本概念，其當前應用及其未來的可能性以及在AR/3D環境下使用運動塊和事件塊程式設計的基本概念。
  tutorial_bcrobot_longdescription: 使用BlocksCAD，一個免費的線上軟體設計教學生編碼和電腦輔助設計，學生將設計一個 3D
    的雪花。 使用形狀和翻譯塊，學生將暴露於計算思維，以構建他們可以3D打印！
  tutorial_bcsnow_longdescription: 使用BlocksCAD，一個免費的線上軟體設計教學生編碼和電腦輔助設計，學生將設計一個 3D
    的雪花。 使用形狀，平移，旋轉和循環塊，生將接觸到計算思維來構造他們可以3D列印!
  tutorial_ifly_longdescription: 這位教師領導的課程活動，適用於 Hour of Code，提供了通過機器人探索物理系統的機會。學生使用可視化的拖放式編程環境和無人機，學習物理系統可以通過算法和代碼進行編程和控制。包括一個循序漸進的活動計畫，相關的師生資源和延伸和豐富的想法進一步學習。
  tutorial_idowedo_longdescription: '這位老師領導的課程活動，適用於 Hour of Code，為探索物理編程（機器人）提供了機會。孩子們用積木設計和建造模型，並用程式碼把它們帶到生活中去！使用可視化的拖放式編程環境和LEGO™WeDo
    部件（電機和集線器以及可選的傳感器），學生將學習使用算法和代碼可以對物理系統進行編程和控制。 包括一個循序漸進的活動計畫，相關的教師和學生的資源和想法，以擴大和充實，以進一步學習。 '
  tutorial_diggindwarf_longdescription: 矮人需要你的幫助去導航、挖掘和收集寶石！學習如何用JavaScript來指導你的矮人通過迷宮和謎題。
  tutorial_spheroit_longdescription: 了解如果/然後，其他條件，而建立你自己的動物聲音遊戲，我們喜歡稱為“動物折騰！
  tutorial_gameofcodes_longdescription: 構建一個可怕的龍遊戲，以保護牆，然後將其作為獨立的應用程序（iOS，Android，PC和Mac）導出。
  tutorial_blocklygames_longdescription: Blockly Games是一系列教授編程的教育遊戲。 它是為那些沒有電腦程式設計經驗但希望以更具挑戰性的步伐學習的孩子而設計的。
    在這些遊戲的最後，玩家已經準備好使用傳統的基於文本的語言。
  tutorial_spherohello_longdescription: 你征服了障礙物需要新的挑戰嗎？採用基於塊編程學習的邏輯，開始學習如何使用文本進行編程。在第一篇文字活動中，學習文字畫布的基本知識，循環和一些提示，以開始使用JavaScript代碼的第一行。
  tutorial_spheroarcade_longdescription: 在這個街機風格的操場上，您可以使用Sphero SPRK +機器人重新創建經典遊戲，同時學習遊戲設計的基本知識。
    你會建立你自己的機器人演唱的一些著名的遊戲如Pong、Bop It，和 Pac-Man。每一場比賽用球以不同的管道，如在地板上滾動，檢測手勢，或使用一個 Sphero
    操縱杆球。
  tutorial_bcpy1_longdescription: 這 Hour of Code 教你對Python程式設計的一些基本概念，基於 Codecraft
    3D遊戲的buzzcoder.com。Codecraft是一種新的遊戲程式設計學習的建築無論你想像在一個虛擬的3D世界。你可以從建造簡單的街區、柱子和牆壁開始，然後是大型建築物、橋樑甚至樹木。
    當你準備好深入到更高層次的時候，你將能夠建造更複雜的結構：種植花朵，閃爍的星星，甚至是無形的無人機，在你的指揮下移動，建造或者摧毀東西。玩這個遊戲時你會學到如何編碼！
  tutorial_bcpy2_longdescription: 這段程式 Hour of Code 課程是Python世界的後續課程。 您將通過BuzzCoder.com基於CodeCraft
    3D遊戲學習更高級的Python編碼概念。 CodeCraft是一個新的遊戲，通過在虛擬的3D世界中構建你想像的任何東西來學習編程。 你可以從建造簡單的街區、柱子和牆壁開始，然後是大型建築物、橋樑甚至樹木。當你準備鑽研更高級的水准時，你將能够建造更複雜的結構：生長的花朵，閃爍的星星，甚至看不見的無人機，在你的指揮下四處移動，製造或摧毀東西。
    玩這個遊戲的時候，你會很開心學習如何編寫代碼。
  tutorial_bcjs1_longdescription: 這個程式 Hour of Code 課教你編寫JavaScript的編碼基本概念，基於BuzzCoder.com的CodeCraft
    3D遊戲。 CodeCraft是一個新的遊戲，通過在虛擬的3D世界中構建你想像的任何東西來學習編程。 你可以從建造簡單的街區、柱子和牆壁開始，然後是大型建築物、橋樑甚至樹木。當你準備好深入到更高層次的時候，你將能夠建造更複雜的結構：種植花朵，閃爍的星星，甚至是無形的無人機，在你的指揮下移動，建造或者摧毀東西。
    玩這個遊戲時你會學到如何編碼！
  tutorial_bcjs2_longdescription: 這段程式 Hour of Code 是JavaScript世界的後續課程。 您將在BuzzCoder.com的基於CodeCraft
    3D遊戲的JavaScript中學習更高級的編碼概念。Codecraft是一種新的遊戲程式設計學習的建築無論你想像在一個虛擬的3D世界。 你可以從建立簡單的塊，柱子和牆壁，然後建造大型建築物，橋樑甚至樹木開始。當你準備鑽研更高級的水准時，你將能够建造更複雜的結構：生長的花朵，閃爍的星星，甚至看不見的無人機，在你的指揮下四處移動，製造或摧毀東西。通過在虛擬的3D世界中構建你想像的任何東西來學習編程。
  tutorial_3dbearmars_longdescription: 火星先驅者是一個基於項目的學習模塊，教授有關火星的事實以及人類在那裡生存的關鍵條件。學生將使用增強現實和
    3D 打印殖民地設施建立一個殖民地。
  tutorial_bitsboxyak_longdescription: 輸入修改後的 JavaScript 代碼，製作可以通過電子郵件發送給朋友和家人的賀卡。犛牛攻擊！是一個完全開放式的活動，引入了變量，運動命令，循環函數等。非常適合準備嘗試第一次輸入編碼的孩子（和老師）。
  tutorial_blockscadbargraphs_longdescription: '學生會撰寫程式碼，讓他們快速自訂並分析自己的長條圖。 '
  tutorial_blockscadbirdhouses_longdescription: '學生將經營一個鳥舍建築公司，轉換單位，計算尺寸，並使用變量來擴展他們的產品。 '
  tutorial_blockscadclock_longdescription: '學生將編程模擬時鐘的 3D 模型，該模型可以設置為隨時顯示。 '
  tutorial_blockscaddinner_longdescription: 學生將使用變量和坐標編寫程序，以幫助機器人為他們設置餐桌！
  tutorial_blockscadicecream_longdescription: 學生將設計一台冰淇淋機，以不同數量和大小的冰淇淋勺製作 3D 冰淇淋錐。它們將使用變量，模塊和函數，根據球形冰淇淋勺的面積計算特定冰淇淋錐的成本。
  tutorial_blockscadpizza_longdescription: 學生將編程一個模塊來創建一個 3D 比薩餅，計算圓周和面積，並沿途使用循環。
  tutorial_blockscadsugar_longdescription: '學生將使用程式化的糖塊產生器來探索體積和變數。 '
  tutorial_bsgridlight_longdescription: 選擇一個機器人朋友來幫忙準備燈塔節。編寫您的機器人以阻止那些討厭的流氓機器人並節省一天！
  tutorial_bpartscratch_longdescription: 創意編碼-使用 Scratch 和 Vidcode 開發-對基於塊和文本的項目，其中包含數百個跨課程主題。項目是腳手架，以便任何學科的教師-無論以前的經驗如何-都可以輕鬆引入編碼。基於項目的方法將編碼定位為學生的自我表達手段，並為他們提供了一種創造性的方式來展示他們所知道的內容。

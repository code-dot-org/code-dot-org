  hoc_faq_title: GYIK
  hoc_faq_what_is_hoc_q: Mi az a Kódolás Órája?
  hoc_faq_what_is_hoc_a: "A Kódolás Órája egy egy órás bemutató lecke a számítástechnika világába, ami bemutatja, hogy bárki megtanulhatja a programozás alapjait. <a href='http://code.org/learn'>Nézd meg az oktatóanyagokat</a>, és keresd az újabbakat a Kódolás Órája 20114 keretében."
  hoc_faq_last_year: Próbáld ki a tavalyi oktatási anyagokat
  hoc_faq_when_is_hoc_q: Mikor lesz a Kódolás órája?
  hoc_faq_when_is_hoc_a: "Bárki bármikor szervezhet Kódolás Órája eseményt, de a központi kampány célja, hogy december 8. és 14. között diákok tízmilliói próbálják ki a Kódolás Óráját, ünnepelve a  <a href='http://csedweek.org'>Számítástechnika Oktatás Hetét</a> (amerikai kezdeményezés). Ez egy konkrét <i>órában</i> van? Nem. A hét során bármikor megtarthatod az eseményt. (Ha nem tudod az adott héten megtartani, akkor tartsd meg egy héttel előtte vagy utána.)"
  hoc_faq_why_cs_q: Miért számítástechnika?
  hoc_faq_why_cs_a: "<i>Minden</i> diáknak meg kellene kapnia a lehetőséget, hogy számítástechnikát tanuljon. Segít a problémamegoldó képesség, a logika és a kreativitás fejlesztésében. A korai kezdéssel a diákok olyan tudáshoz jutnak, ami bármilyen 21. századi karrierpályán biztosítja a siker alapjait. További statisztikák a <a href='http://code.org'>Code.org</a> oldalon."
  hoc_faq_how_participate_q: Hogyan vehetek részt a Kódolás Órája eseményen?
  hoc_faq_how_participate_a: "Jelentkezz <a href='http://hourofcode.org'>itt</a> egy Kódolás Órája esemény szervezésére, és <a href='target-resources-how-to'>kezdd el a tervezést</a>. A Kódolás Óráját megtarthatod az iskolában vagy egy közösségben &mdash; mondjuk szakkörként vagy non-profit tevékenységként a munkahelyeden. Vagy csak próbáld ki december 8-án."
  hoc_faq_behind_hoc_q: Ki áll a Kódolás Órája mögött?
  hoc_faq_behind_hoc_a: "A Kódolás Órája szervezője a <a href='http://code.org'>Code.org</a>, egy nyilvános (501c3) non-profit szervezet. A Code.org célja, hogy a számítástechnikát több iskolában elérhetővé téve segítsen a használatának terjedésében, miközben növeli a nők és az alulreprezentált kisebbségek részvételét. A Kódolás Órája projekt támogatására egy <a href='http://code.org/about/partners'>példanélküli együttműködés</a> alakult ki olyan résztvevőkkel, mint a Microsoft, az Apple, az Amazon, a Boys and Girls Clubs of America és a College Board."
  hoc_faq_host_q: Nem tudok semmit a kódolásról. Így is szervezhetek eseményt?
  hoc_faq_host_a: "Természetesen. A Kódolás Órája tevékenységek önállóan is végezhetők. Mindössze annyi teendőd van, hogy <a href='http://code.org/learn'>kipróbálja az aktuális oktatóanyagokat</a>, kiválasztod a neked tetsző anyagot és kijelölöd az időpontot &mdash; minden mást mi intézünk. Óvodától felfelé minden korra és tudásszintre van megrelelő anyagunk. Kezdj hozzá a tervezésnek az <a href='target-resources-how-to'>útmutató</a> elolvasásával."
  hoc_faq_need_computers_q: Minden résztvevőnek szüksége lesz számítógépre?
  hoc_faq_need_computers_a: "Nem. Az oktatóanyagok között van olyan, ami számítógépen, telefonon vagy táblagépen működik, de akad olyan is, amihez egyáltalán nincs szükség számítógépre. Csatlakozhatsz bárhonnan bármilyen eszközzel.<p><i>Íme néhány opció:</i><br><ul><li><b>Dolgozzatok párokban.</b>Kutatások azt mutatják, hogy a diákok úgy tanulnak a legjobban, ha <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>párokban programoznak</a>, megosztják a számítógépet és együtt dolgoznak.<li><b>Használj kivetítőt</b> Ha van egy projektorod, amire egy internetre kötött számítógép képét ki tudod vetíteni, akkor a Kódolás Óráját egy egész csoport is együtt tudja csinálni. Nézzétek megy együtt a videókat és felváltva próbálják meg a gyerekek megoldani a problémákat vagy megválaszolni a kérdéseket.<li><b>Tedd el a gépet</b> Olyan anyagokat is kínálunk, amelyekhez egyáltalán nincs szükség számítógépre.</ul>"
  hoc_faq_international_q: Nem az Egyesült Államokban lakom. Hogyan vehetek részt külföldön?
  hoc_faq_international_a: Bárki bárhol a világon szervezhet egy Kódolás Órája eseményt. Tavaly a diákok a világ minden tájáról csatlakoztak a Kódolás Órájához.
  hoc_faq_tutorial_q: Hogyan készítsek Kódolás Órája oktatóanyagot?
  hoc_faq_tutorial_a: "Ha szeretnél partner lenni az oktatóanyagok kialakításában, akkor <a href='target-tutorial-guidelines'>nézd meg az útmutatóinkat</a>. Szeretnénk egy sor vonzó lehetőséget kínálni, de az elsődleges cél, hogy a számítástechnikával most ismerkedő diákok és tanárok számára optimalizáljuk a rendszert."
  hoc_faq_more_questions_q: További kérdéseid vannak?
  hoc_faq_more_questions_a: "Nézz körül a <a href='http://support.code.org'>fórumban</a>, hátha megtalálod a kérdéseire a válaszokat."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

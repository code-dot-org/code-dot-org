  oceans_behind_the_scenes_1: A 2–4. szint a <a href="https://www.tensorflow.org/">
    TensorFlow </a> <a href = "https://github.com/tensorflow/models/ által előkészített
    modellt használja. blob / master / research / slim / nets / mobilenet_v1.md ">
    MobileNet </a> projekt. A MobileNet modell egy <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">
    konvolúciós ideghálózat </a>, amelyre < a href = "http://www.image-net.org/">
    ImageNet </a>, több mint 14 millió képből álló adatkészlet, megjegyzésekkel kiegészítve,
    többek között olyan szavakkal, mint "lufi" vagy "eper". Annak érdekében, hogy
    ezt a modellt testre szabhassuk a tanuló által ebben a tevékenységben generált
    címkézett képzési adatokkal, a <a href="https://en.wikipedia.org/wiki/Transfer_learning">
    Transfer Learning </a> elnevezésű technikát használjuk. A képzési adatkészlet
    minden képét pixelként továbbítja a MobileNet-hez, hogy megkapja a rá legvalószínűbb
    feljegyzések listáját. Ezután egy új kép elkészítéséhez betápláljuk a MobileNet-be,
    és összehasonlítjuk az eredményül kapott annotációk listáját a képzési adatkészletben
    szereplőekkel. Az új képet ugyanazzal a címkével osztályozzuk (például "hal" vagy
    "nem hal"), mint a legegyszerűbb eredményeket tartalmazó képzési kép képei.

  oceans_behind_the_scenes_2: A 6–8. szint egy <a href="https://en.wikipedia.org/wiki/Support-vector_machine">
    Support-Vector Machine </a> (SVM) szolgáltatást használ. Megnézzük a hal minden
    összetevőjét (például szemét, száját, testét), és az egyes elemek összes metaadatát
    (például a fogak számát, a test alakját) egyes halak számvektorává állítjuk össze.
    Ezeket a vektorokat használjuk az SVM képzésére. A kiképzési adatok alapján az
    SVM az összes lehetséges hal "terét" két részre osztja, amelyek megfelelnek azoknak

  hoc_faq_title: سوالات متداول
  hoc_faq_what_is_hoc_q: '"ساعت كدنويسي" چيست؟'
  hoc_faq_what_is_hoc_a: "ساعت کد معرفی یک ساعته علوم کامپیوتر، طراحی شده برای ساده کردن کد و نشان  دادن این که هر کسی می تواند  اصول اولیه را یاد بگیرد. <a href='http://code.org/learn'> این آموزشات را بررسی کنید.</a>."
  hoc_faq_last_year: آموزشات را امتحان کنید.
  hoc_faq_when_is_hoc_q: '"ساعت كد نويسي" چه زماني است؟'
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: چرا دانش كامپيوتر؟
  hoc_faq_why_cs_a: "<i>هر</i> دانش آموزي باید فرصت یادگیری علوم کامپیوتر را داشته باشد تا به پرورش مهارت‌هاي حل مسئله، منطق و خلاقيت كمك كند. دانش آموزان هر چه زودتر شروع كنند، پايه قوي تري را براي موفقيت در مسير شغلي قرن 21 خواهند داشت. براي آمار بیشتر <a href='http://code.org'> Code.org</a> را ببینید."
  hoc_faq_how_participate_q: 'چگونه مي توانم در "ساعت كد نويسي" شركت كنم؟'
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: 'چه کسی پشتيبان "ساعت کدنويسي" است؟'
  hoc_faq_behind_hoc_a: "ساعت کدنويسي را <a href='http://code.org'> Code.org</a> سازماندهي كرده است، كد يك سازمان غيرانتفاعي از نوع c3 501 با هدف گسترش مشارکت در علوم کامپیوتر و در دسترس قرار دادن آم در مدرسه‌هاي بيش‌تري و نيز افزایش مشارکت زنان و حذف تبعيض‌هاي نژادي در اين زمينه است. <a href='http://code.org/about/partners'> ائتلافي بی سابقه </a> از همكاران گرد آمده اند و ساعت کدنويسي را حمايت مي‌كنند &mdash; از جمله مایکروسافت، اپل، آمازون، باشگاه‌هاي پسران و دختران امریکا و هیئت مدیره کالج‌ها."
  hoc_faq_host_q: من چيزي درباره كد نويسي نمي دانم. آيا همچنان مي توانم ميزبان چنين رويدادي باشم؟
  hoc_faq_host_a: |-
    البته. فعاليت هاي "ساعت كد نويسي" خود راهبر هستند. تنها كاري كه بايد انجام دهيد <a href='http://code.org/learn'> ديدن آموزش هاي كنوني ما</a>، انتخاب آموزشي كه مي خواهيد، و انتخاب يك ساعت مشخص است &mdash; بقيه كار به عهده ماست. همچنين گزينه هايي براي تمامي سنين و سطوح از مهد كودك به بالا وجود دارد. با خواندن <a href='/resources/how-to'>چگونگي راهبري</a> شروع به برنامه ريزي براي اين رويداد كنيد.
  hoc_faq_need_computers_q: آيا هر شركت‌كننده يك رايانه نياز دارد؟
  hoc_faq_need_computers_a: "خير. آموزش‌هاي ساعت کدنويسي روی رایانه های شخصی، تلفن‌هاي هوشمند، تبلت‌ها قابل استفاده‌اند و بعضي از آن‌ها به هيچ رايانه‌اي نیاز ندارند! <p><i>چند گزینه:</i> <br><ul><li><b>كار گروهي </b> تحقیقات نشان می‌دهد كه كه بهترين يادگيري دانش‌آموزان در <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> گروه‌هاي برنامه‌نويسي اتفاق مي‌افتد</a> با به اشتراک‌گذاری رايانه و کار گروهي. دانش‌آموزان خود را به تشكيل گروه‌هاي دو نفره تشويق كنيد. <li><b>از پروژكتور استفاده كنيد</b> اگر شما یک پروژکتور و کامپیوتر متصل به وب داريد، كل گروه مي‌توانند ساعت كدنويسي را با هم انجام دهند. بخش‌هاي ويديويي را با هم ببينيد و به نوبت معماها را حل كنيد و به سوالات پاسخ دهيد.<li><b>بدون رايانه.</b> ما آموزش‌هايي را ارائه مي‌دهيم كه هيچ نيازي به رايانه ندارند. </ul>"
  hoc_faq_international_q: 'که من در آن هستم <country>. چگونه بین المللی شرکت کنم?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: چگونه مي‌توان يك آموزش ساعت كدنويسي را ايجاد كنم؟
  hoc_faq_tutorial_a: "اگر مشتاق به همكاري در آموزش‌ها هستيد <a href='target-tutorial-guidelines'> راهنماها و دستورالعمل‌های ما را ببينيد</a>. ما از ميزباني هر گزينه‌اي براي همكاري استقبال مي‌كنيم، ولي هدف اصلي ما بهبود تجربه براي دانش‌آموزان و معلماني است كه با علوم كامپيوتر تازه آشنا مي‌شوند."
  hoc_faq_more_questions_q: هنوز سوالات بیشتری دارید?
  hoc_faq_more_questions_a: "پیدا کردن یک جواب در فروم پشتیبانی ما را <a href='http://support.code.org'> امتحان کنید </a>."
  hoc_faq_scratch_q: من برای ساعت کدنویسی از Scratch استفاده میکنم، اما اگر دانش آموزانم به جای لپ تاپ از آی پد استفاده کنند چه می شود?
  hoc_faq_scratch_a: "Scratch روی تبلت اجرا نمی شود. اگر دانش آموزانتان کم سن هستند، می توانند از برنامه ی ScratchJR برای آی پد استفاده کنند (برای خوانندگان جدید). اگر شما به آموزش ها در <a href='http://code.org/learn'> Code.org/learn</a>، نگاه کنید می توانید آموزش های دیگری که روی آی پد اجرا می شود پیدا کنید - از Code.org، Tynker، Lightbot، یا CodeSpark."
  hoc_faq_account_q: آیا دانش آموزان نیاز دارند با استفاده از یک حساب کاربری وارد سیستم شوند?
  hoc_faq_account_a: "نه. برای امتحان کردن ساعت کدنویسی دانش آموزان نیاز به هیچ ثبت نام یا ورود به سیستمی ندارند. بیشتر <a href='http://code.org/learn/beyond'> دوره های پیگیر</a> نیاز به ایجاد حساب کاربری برای ثبت پیشرفت دانش آموزان دارند."
  hoc_faq_frozen_q: آموزش با آنا و السا کجاست?
  hoc_faq_frozen_a: "حالا روی <a href='http://code.org/learn'>code.org/learn</a> منتشر شده است. امیدواریم از آن لذت ببرید!"
  hoc_faq_high_school_q: کدام فعالیت را باید با دانش آموزان دبیرستانی انجام دهم?
  hoc_faq_high_school_a: "برای تمام سنین، ما امتحان کردن یکی از آموزش های مبتدی روی <a href='http://code.org/learn'>Code.org/learn</a> را برای شروع توصیه می کنیم، مثل آموزش های انگری برد یا آنا و السا. یک دانش آموز دبیرستانی باید بتواند یکی از این ها را در 30 دقیقه تمام کند و سپس بتواند یک آموزش پیشرفته تر در جاوا اسکریپت، مانند Khan Academy یا CodeHR را امتحان کند."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='http://code.org/loc'>here</a>."

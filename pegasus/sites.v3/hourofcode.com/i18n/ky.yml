  tutorial_edisonspotlight_shortdescription: "Introduce Edison robots to your students, helping them begin to explore what a robot is and how it can sense, and react, to the world."
  tutorial_firiapython_shortdescription: "Get your micro:bit ready, and level-up to Python coding! CodeSpace will guide you step-by-step from your very first line of Python to coding an interactive program with buttons and LEDs."
  tutorial_gamefrootsquid_shortdescription: "Colossal squid are the largest invertebrates in the world. In this coding game for beginners you'll learn the basics of coding and create a game that explores the squid's life under the ocean."
  tutorial_duckpiano_shortdescription: "In this project you'll make keys on your computer play quack sounds at different pitches, like a piano that sounds like a duck."
  tutorial_gpsound_shortdescription: "In this project you'll write a program to record sound from your computer microphone, play it back, and draw a picture of the recorded sound. You can then process your recording to add effects such as pitch-shift, reverse, or echo."
  tutorial_groklearningpython_shortdescription: "Develop your programming skills and build your own animal classifier! In this course you'll use the programming language Python to classify animals based on their characteristics."
  tutorial_htmltimetravel_shortdescription: "Take an adventurous travel through time and conquer deep space while learning how to move, rotate and transform objects using the basics of animation in CSS."
  tutorial_hp_flappy_shortdescription: "Learn logical thinking and programming concept by creating your own Flappy Birds style game on hyperPad."
  tutorial_appytappin_shortdescription: "This teacher-led activity, adapted for the Hour of Code, introduces children to using a text-based programming language to develop a mobile games app."
  tutorial_icipher_shortdescription: "This teacher led activity, adapted for the Hour of Code teaches children about communicating securely. The children learn that messages throughout time have been encrypted and decrypted using ciphers."
  tutorial_iguess_shortdescription: "Introducing Quick Response codes to children aged 3-5. Use tablets to scan QR codes and guess the mini-beast from a given habitat."
  tutorial_imake_shortdescription: "This unplugged teacher-led activity, for children aged 3-5, uses classic nursery rhymes to introduce the concept of algorithms, sequence and repetition."
  tutorial_imorse_shortdescription: "Explore cryptography with Morse Code and Sphero. Learn that physical systems can be programmed and write code for Sphero to communicate."
  tutorial_kanohp_shortdescription: "Learn to code and make magic on screen with creative challenges. Make feathers fly and fire flow, compose music, and more."
  tutorial_khanwebpages_shortdescription: "Learn how to make webpages with HTML tags and CSS, and finish up by making your very own greeting card to share with friends or family."
  tutorial_kibobowl_shortdescription: "Crash! How far does KIBO have to move to get from the start of the bowling lane to the pins? You can create a single straight lane or a more complicated path."
  tutorial_kibodance_shortdescription: "Let's have a KIBO Robot dance party! Set up a music player to play a favorite classroom song, or a song connected to a world culture you're exploring."
  tutorial_buildcharacters_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_designgames_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_makelevels_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_wizard_shortdescription: "Journey into the world of Code Magic as a Code Wizard. Learn to create and cast spells to customize your castle."
  tutorial_mbscratchcards_shortdescription: "Connect the physical world of micro:bit with the virtual world of Scratch."
  tutorial_mbswiftplaygrounds_shortdescription: "Use the micro:bit with an iPad to learn Swift."
  tutorial_mbbuttons_shortdescription: "In this introductory project, you'll make pictures or animations appear on the micro:bit display when a buttons are pressed."
  tutorial_meteor_shortdescription: "In this project, you'll create a Falling Meteors game for the BBC micro:bit. Using the buttons, the player will move a shield to catch falling meteors and save the Earth."
  tutorial_ballbounce_shortdescription: "Learn to make a mobile app where the user flings a ball across the screen and it bounces off the edges."
  tutorial_mitcodi_shortdescription: "Learn to make your own interactive mobile app. Press the bee and hear it buzz!"
  tutorial_mitdoodle_shortdescription: "Make a mobile app where you can draw pictures on the screen!"
  tutorial_talktome_shortdescription: "Learn to make a mobile app that makes your phone talk to you!"
  tutorial_mobilecspmap_shortdescription: "Use App Inventor to create a Map Tour of landmarks in your town, state, or anywhere in the world."
  tutorial_ozorandom_shortdescription: "Learn how computers create random numbers and use them, then use a random movement program to help seed ideas for a story. "
  tutorial_ozotroll_shortdescription: "Learn the difference between Internet trolls and fairy tale trolls, then teach Evo how to be a good troll that protects you. "
  tutorial_peblioart_shortdescription: "Learn to draw and animate shapes with code to create interactive artwork inspired by artists. "
  tutorial_astropi_shortdescription: "Code a message and check the ambient air temperature on board the ISS using an online simulator of the Astro Pi computer's Sense HAT."
  tutorial_rgart_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgengineer_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgmath_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgscience_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgtech_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_robotmagic3d_shortdescription: "Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_shortdescription: "Use your imagination to create a 3D Flappy Bird game. Use code to make 3D models come alive with fun. At the end you can share your creation with friends and challenge them to a high score."
  tutorial_scratchadventure_shortdescription: "Send your favorite Cartoon Network characters on a quest, from the farthest reaches of the universe, to the edge of Craig's creek. Unlock secret treasures and discover new characters while creating an adventure game."
  tutorial_scratchtalk_shortdescription: "Create a rapping robot or an interactive animation that talks. This project will show you how to create talking animations that spin, zoom and change colors."
  tutorial_scratchjrstory_shortdescription: "Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_shortdescription: "Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_shortdescription: "Learn about miscommunication in both a community and in a computer program. Use this knowledge to resolve any miscommunication, or bugs, in a program in an effort to help BOLT find its way home."
  tutorial_spherocommunity_shortdescription: "Design a simple path that represents a common route that you travel everyday. You will create two programs, a drawn path and a block-based program path through your community route."
  tutorial_spherofunctions_shortdescription: "Learn how to use and invoke functions to turn Sphero into a calculator."
  tutorial_spheroinfrared_shortdescription: "Become an epidemiologist in order to stop the spread of a rare robot infection that is plaguing a community of BOLT robots."
  tutorial_spherolightsensor_shortdescription: "Learn how to create a program that uses the ambient light sensor to measure lux values and chase BOLT."
  tutorial_spheromansion_shortdescription: "Keeping a bunch of dinosaurs at your house shouldn't be an issue, right? As you would imagine, this doesn't to end well. You are trapped in the mansion's library and must program your way out."
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "Learn your first conditional by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Text 1."
  tutorial_spherotext3_shortdescription: "Learn to change Sphero's main LEDs based on the gyroscope's spin rate. You will also learn about normalization and absolute value. This is a great activity after you complete Text 1 and 2."
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "Create a fortified pen to keep the Spheroraptors at bay, while also writing the code to the Spheroraptors escape. From loops, to conditionals, to operators and even comparators, you will need as much coding know-how as you can muster."
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sin waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "Баскетбол оюнун же спорттун түрлөрүн аралаштырып түзүүнү тандагыла!"
  tutorial_moana_longdescription: "Disney'дин жаңы Код сааты окуу китебинде окуучулар код жазыш үчүн блокторду сүйрөп койгон визуалдык програмдоо тили колдонулат. Визуалдык програмдоо - код жазуу логикасыны үйрөтүүнүн көңүлдүү жана түшүнүктүү ыкмасы. Визуалдык програмдоонун таасир этүүсү татаалыраак тапшырмага - текстте негизделген програмдоого негизин салат. Окуу китеби биринчи жолу код жазууга үйрөнө тургандарга жана 8+ балдарга арналган. 23 тилде жеткиликтүү жана Акш чегинин тышында локализацияланган. Бул окуу китептин жеткиликтүү вариантын онлайн таба аласыз, ал окутуучулар жана иш-чаралардын уюштуруучулары үчүн англис жана испан тилиндеги санариптик аспаптардын жыйндысын камтыйт."
  tutorial_star-wars_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_gumadventure_longdescription: "\"Гамболдун укмуш дүйнөсү\" мультсериалындагы \"Сигнал\" эпизодунда, жалган сигнал каармандардын өз ара түзгөн байланышына кандай таасир кылат. Бул тапшырмада окуяны улантып, өзүңөрдүн жалган сигналыңарды түзүп, Гамбол жана достору ага кандай жооп берээрин элестеткиле."
  tutorial_mchoc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_vidnews_longdescription: "Бул Код Сааты Жаңылыктары! Видео жана графика - техника, ар түрдүүлүк, балдар жана код жазууга багытталган. Аягына чыккан долбоорлор мектептин сайтына Код Саатынын жыйынтыгы катары жүктөлүшү мүмкүн. Мугалимдер окуучуларды үйрөнгөндөрүн жаңылыктарга жазууга же мектебинин статистикасын колдоого чакырса болот. \"Шашылыш жаңылыктар: Рузвельттеги 400 окуучу Код Сааты долбоорунда катышат\""
  tutorial_kodable-pre_longdescription: "Kodable - 5+ балдарды програмдоонун негиздери менен тааныштырган оюн. Ата-эненин же мугалимдин катышуусу каалоңорго жараша, бирок зарыл эмес."
  tutorial_highseas_longdescription: "Декорация түзүш үчүн океан толкунун жандандыргыла, андан кийин ачык океанда орун алган окуяны баяндагыла."
  tutorial_capython_longdescription: "Python - үйрөнүү үчүн кызыктуу жана жөнөкөй тил. Ташбака досторуңардын жардамы менен сүрөттөрдү түзүүдө кандай модулдар, функциялар, циклдар жана тизмелер колдонулганын үйрөнгүлө. Геометрия эч качан мындай кызык болгон эмес!"
  tutorial_frzn_longdescription: "Кодду колдонуп, муз сыйкырын жана кооздугун изилдеген Анна менен Элзага кошулалы. Коньки тээп, кар кыйкымдарынан жана аяз саймалардан кереметтүү кыш өлкөсүн жараткыла дагы, досторуңар менен бөлүшкүлө!"
  tutorial_cocom_longdescription: "Каарманыңарды тандап, киши жегич дөөлөрдүн күзөтүнөн, лава чуңкурларынан жана Китгард үңкүрдүн лазер нурларынан өтүп, жолуңарды уланткыла. Дэңгээлди көтөрүп, програмдоонун жаңы мүмкүнчүлүктөрүн бөгөттөн чыгарыш үчүн асыл таштарды утуп, сыйкырдуу буюмдарды тап!"
  tutorial_play-lab_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!"
  tutorial_boxisland_longdescription: "Куту аралына сапар алып, бардык жылдыздарды чогулткула! Куту аралы - балдарды ажарлуу аралга алпаруучу, код жазуучу кооз мобилдүү оюн. Бул сабакта алгоритмдердин негиздерин, иретин, циклдарды жана шарттуулуктарды үйрөнөсүңөр!"
  tutorial_textcomp_longdescription: "Бир учурда биттерди жөнөтүү ылдамдыгынын чегине жетебиз, эгерде көбүрөөк маалыматы тезирээк жөнөтүүнү кааласак, ал маалыматты азыраак бит менен берүү жолун табышыбыз керек - маалыматты кысуу керек. Бул сабакта окуучулар Текстти кысуучу виджетти колдонуп, англис тилиндеги тексттерден кысуу үчүн үлгүлөрдү издешет жана чоңураак текстин белгилерин үлгүлөргө алмаштырышат. "
  tutorial_encryption_longdescription: "Окуучуларга шифрлөөнүн зарылдыгы, жашыруун билдирүүлөрдү жөнөкөй жолдор менен бузуу (же кракинг) тааныштырылат. Окуучулар классикалык Цезарь шифри менен Ордуна коюу шифри менен бекитилген билдирүүнү бузганга аракет кылышат. Окуучулар интернет аркылуу маалыматтарды жөнөтүп жаткандагы купуялуулук жана күчтүү эсептөөчү машиналардын доорунда шифрлөөнүн татаалдандырылышы зарыл экендиген кабардар болушу керек. "
  tutorial_kanopixel_longdescription: "Бардык жаштагы жаратуучулар код жазууну чыныгы програмдоо тилинде үйрөнүшөт. Алардын код буйруктары катары менен 13 сүрөтү жандандырганын көрүшөт. Окуу процессинде окуучулар видео оюн искусство тарыхын Понг ж. б. 8 биттик ретро оюндардын мисалында изилдешет. Ал эми Майнкрафт аркылуу компүтер илимин көркөм өнөр, тарых жана баяндоо менен айкалыштырууну үйрөнүшөт. Ишке ашыруу ийкемдүү - 1 же бир нече саатты бир же көптүк сеанстарга жумшашыңар мүмкүн. Үйрөнүүчүлөр Pixel Hack’ты жетектемелерди колдонуп, тапшырмаларды өз алдынча бүтүрө алышат же Pixel Hack’ты нускамачы жетектеген, окутуучунун сунуштарынан турган комплекстүү сапарга айландыра аласыңар. Pixel Hacker сертификатын алыш үчүн окуучулар биздин тапшырмаларды арткарууда тапкычтыгын көрсөтүшү керек."
  tutorial_foos_longdescription: "Жагымдуу Foos’тарды табышмак чечүүгө програмдагыла. Андан соң Foo студиясына кирип оюндарды түзгүлө жана бөлүшкүлө. Каалаган киши сыйлыкка татыган The Foos “сөздөрсүз” интерфейси менен код жазганды үйрөнө алат. Азыр ойно!"
  tutorial_tynkerdd_longdescription: "Өз ажыдаарыңарды жараткыла, андан соң програмдоону колдонуп, аны казына жана тыйын издеген сапарын көңүлдүү башкатырмадан өткөргүлө! Татаал сепилден бардык казыналарды жана кубаттарды таап, баатырларды жеңгиле."
  tutorial_tynkerana_longdescription: "Математика жана геометриядан алган билимиңерди колдонуп, секунд, мүнөт жана саат жебелери бар бурама саат түзгүлө. Убакытка жараша ар бир жебенин бурчун эсептегиле. Аны бүткөндө, өзүңөрдүн коңгуроолуу саатыңарды куруш үчүн күн ичинде жасай турган иштериңердин эскертмесин кошсоңор болот!"
  tutorial_vidcard_longdescription: "JavaScript менен куттуктоо картасын түзгөндү үйрөнгүлө! \n\nАр бир пикселге CODE менен эмне кылышты буйруп, өздүк видеолоруңарды башкарганды үйрөнөсүңөр! \n\nТажрыйбаңарды жекелештирүү үчүн өз кадрларыңарды жаздырып жана интернетке чыгара аласыңар. \n\nGSGNY менен бирге иштетилип чыккан."
  tutorial_spritebox_longdescription: "Үч башка ааламда жылдыздарды чогултуу үчүн жүгүр, секир жана жолуңдун кодун жазып маарага жет! Иреттегенди, дебагиңди жана циклдерди үйрөн жана Swift, Java, же Icons менен код жаз."
  tutorial_tynkerch_longdescription: "Компүтерди зыяндуу вирустардан сактагыла! Системдеги жолуңарды вирустарды жок кылып, эшиктерди ачып, лабиринттерден чыгып жана порталдардан өтүп ача аласыңар. Вирус жана жалган сигналдардан сак болгула!"
  tutorial_lightbot_longdescription: "Lightbot – татаал тапшырмаларды чечиш үчүн оюнчулардан програмдоо логикасын колдонууну талап кылуучу оюн! Ар бир деңгээлде Lightbot’ту бардык көк плиткаларга жарык берүү буйругун берип, код жазуунун негизги концепттеринин практикалык түшүнүктөрүн үйрөнгүлө. Бул өз алдынча тапшырмада буйруктардын иретке келтирүүнү, процедура жазганды жана циклдарды колдонгонду үйрөнгүлө. Бардык жаштагыларга жана тажрыйбалары ар башка болгондорго туура келет."
  tutorial_hoc_longdescription: "Жаңы code.org/hoc толтургучу"
  tutorial_code_longdescription: "Компүтер илиминин негизги концепттерин сүйрөп-коюу програмдоо аркылуу үйрөнгүлө. Бул оюн сымал өз алдынчалык иш жетектемесинде Билл Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары тартылган. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө. 37 тилде жеткиликтүү."
  tutorial_tinspire_longdescription: "Окуучуларга 10 мүнөт ичинде рюкзактарында күнүгө алып жүрүүчү TI технологиялардын жардамы менен код жазуунун негиздерин тааныштыргыла. Бул сабактар окуучулардын код жазууга жана компүтер илимине кызыкчылыктарын арттыра турган програмдоонун жеңил жолдорун көрсөтөт. Окуучулардын TI-Nspire түзмөктөрүндө колдонууга даяр TI негизги тилинин пайдаланып математикалык концепттерин күчөтө турган программаларды жазышат."
  tutorial_itchbounceball_longdescription: "Scratch визуалдык програмдоо тили аркылуу сиздерди Itch менен тааныштырабыз.\n\nБул сабакта окуучуларга экрандын айланасына секирген топту чыгаруу үчүн жазылуучу кошумча коддун видео жана текст жетектемелерин алышат.\n\nОкуучулар бул тапшырманы аяктаган соң, жасала турган башка өзгөрүүлөрдүн жана тапшырмалардын идеяларын изилдөөгө мүмкүнчүлүгүнө ээ болушат.  Бул үйрөнүүнүн ачык чөйрөсү болгондуктан, максат же натыйжа жок, бирок окуучулар код жазып башташса, эң сонун долбоорлорду иштеп чыгышат!\n\nItch чөйрөсүндө бардык буйруктар камтылган, ошондуктан долбоорду ээрчиш үчүн экрандарды алмаштыруу зарылдыгы жок. Кулакчындарды колдонуу сунушталат."
  tutorial_vidclim_longdescription: "Окуучулар окумуштуулар жана искусство адамдары менен бирге Жер климатынын өзгөрүү фактыларына жооп издешет. Окуучулар изилдөөлөрүн жүргүзүп, далилдерин бөлүшкөн видео тартуулашы пландалат. \n\nВидеолордун темалары:\nКлиматтын өзгөрүүсүн жана анын натыйжаларын түшүнүү \nКлиматтын өзгөрүү натыйжаларына коомдун жообу\nКлиматтын өзгөрүүсүнүн жашоого тийгизген таасири\nМунун алдын алыш үчүн кандай иш-аракеттерди кылса болот"
  tutorial_matlab_longdescription: "Код жазууну үйрөнүү – код жазууну үйрөтүүчү кызыктуу жана интерактивдүү онлайн окутма. MATLAB’ты колдонуп, досторуңар менен жолугуша турган киного, соода борборуна же кафеге алпара турган эң кыска жолду тапкыла. Маселени кичинекей үзүмдөргө бөлүп, үйрөнүү процессинде програмдоонун негизги концепттерин үйрөнгүлө. Сааттын аягына келгенде досторуңарга алпара турган эң кыска жолду издеш үчүн алгоритм түзгүлө!"
  tutorial_flap_longdescription: "Сүйрөп-коюу програмдоону колдонуп, жеке Flappy Bird оюнуңарды түзгүлө жана аны башкача көрсөтүш үчүн ылайыкташтыргыла (мисалы: Flappy Shark, Flappy Santa жана ушул сыяктуу). Бир басып, оюнду телефонуңарга жүктөп алгыла."
  tutorial_galaxy_longdescription: "Андроид смартфонуңардын жардамы менен алыскы галактикаларды изилдегиле! #GalaxyGameJam’де өздүк Андроид колдонмосун түзө аласыңар. Аны биздин акысыз Pocket Code колдонмосу аркылуу түзүп, космос миссиябыздын көмөктөшү болгула. Биз Pocket Code аркылуу кичинекей балдарды, өспүрүмдөрдү жана жаштарды өздүк оюндарын, анимацияларын жана интерактивдүү окуяларын түздөн-түз смартфондорунда түзүү мүмкүнчүлүгүн курууга умтулабыз.\n"
  tutorial_inf_longdescription: "Play Lab колдонуп, Disney каармандары катышкан окуя же оюн түзгүлө."
  tutorial_tynkersol_longdescription: "Күн системабыздын интерактивдүү үлгүсүн програмдагыла. Күндү тегеренген планеталардын симуляциясын түзүш үчүн долбоордун кадамдык нускамасы кошо тиркелген. Андан кийин, ар бир планетаны басканда, ал тууралуу чыга турган факттарды кошкула."
  tutorial_itchg_longdescription: "Сиз түзгөн таануу оюнуна ат бериңиз!\n\nДолбоордун аягында катышуучулар Австралия штаттарын аталыштарын атоо оюнун түзүшөт!\n\nСуу циклинин үч фазасын белгилеген оюн түзүш үчүн алгач шарттар менен таанышкыла жана аларды аткаргыла. Упай саноочу, толук кандуу оюн түзөсүңөр!\n\nКод жазуудагы өзгөрмөлөр, шарттуулуктар, тизмектер, байланыштуу сапчалар жана башка нерселерди үйрөнөсүңөр. Код жазуу жөндөмүңөр өскөн сайын, бул код жазуу ыкмаларын башка долбоорлордо кайра колдоно аласыңар!\n\nӨз сүрөтүңөрдү жана энбелгилерди кошуп бул тапшырманы дагы илгерилете аласыңар (долбоордун башка мүмкүнчүлүктөрү менен бирге, кызыгыңар эч тарабайт). Кулакчындарды колдонуу сунушталат."
  tutorial_como_longdescription: "Чыныгы програмдоо тили болгон CoffeeScript менен код жазууну үйрөнгүлө жана башкаларга үйрөткүлө. CodeMonkey – көңүлдүү, сыйлыкка татыган, код жазуу тажрыйбасына барына дагы, жогуна дагы ылайык оюн. CodeMonkey'дин адаптивдүү платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуштап, упайга жылдыз берет. Код жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла."
  tutorial_processfound_longdescription: "Кагаз, калем, боёк же колуңар менен кылган күнүмдүк нерселерди жасаган програмдык камсыздоону жазуу эмнени билдирет? Компүтерди колдонуп сүрөт тарта аласыңарбы? Анимациячы? Сүрөт түзө аласыңарбы?"
  tutorial_tynkerhomo_longdescription: "Көптөгөн омофондорду камтыган интерактивдүү окуяны жандандырыш үчүн нускаманын шарттарын аткарасыңар! Каарман омофон сөздү айткан сайын, оюнчудан кайсы омофон контекстке дал келе турганын сурагыла. Оюнчу туура омофондорду билиши керек, болбосо диалогдун мааниси болбойт!"
  tutorial_art_longdescription: "Сүрөтчү менен сонун сүрөттөрдү тарткыла жана дизайн жараткыла!"
  tutorial_tynkerbrick_longdescription: "Классикалык аркад оюндун өзүмдүк жекелештирилген версиясын жаратыш үчүн Tynker'дин физикалык кыймылдаткычын колдонгула. Жебелери бар ачкычтарды басканда которуштурулган калактын програмдоосунан баштагыла, андан кийин топту жана бир канча кирпичтерди кошкула. Топ, кирпич жана калакка колдонуучу активтерди кошуп, оюнду өзүмдүк кыла аласыңар."
  tutorial_itchbio_longdescription: "Сиз түзгөн таануу оюнуна ат бериңиз!\n\nБиологиялык клетка бөлүкчөлөрүнүн атоо оюнун түзгүлө. Оюнду түзүүдө клетка бөлүкчөлөрүн үйрөнгүлө жана канча жолу билгендериңерди жаңыртыш керек болсо, ошончо жолу оюнду кайрадан өткүлө!\n\nСуу циклинин үч фазасын белгилеген оюн түзүш үчүн алгач шарттар менен таанышкыла жана аларды аткаргыла. Упай саноочу, толук кандуу оюн түзөсүңөр!\n\nКод жазуудагы өзгөрмөлөр, шарттуулуктар, тизмектер, байланыштуу сапчалар жана башка нерселерди үйрөнөсүңөр. Код жазуу жөндөмүңөр өскөн сайын, бул код жазуу ыкмаларын башка долбоорлордо кайра колдоно аласыңар!\n\nӨз сүрөтүңөрдү жана энбелгилерди кошуп бул тапшырманы дагы илгерилете аласыңар (долбоордун башка мүмкүнчүлүктөрү менен бирге, кызыгыңар эч тарабайт). Кулакчындарды колдонуу сунушталат."
  tutorial_itchj_longdescription: "Биздин секирүүчү тапшырмабыз көптөгөн аркад оюндарында колдонулган, каармандарды платформага секиртүү ыкмасынын кодун жазганды үйрөтөт.\n\nСекирүү ыкмасын колдонуп оюн максатыңарды ойлоп чыккыла.\n\nБул жерде декарттык координат системи колдонулат, ошондуктан экран координаттары жөнүндө үйрөнө аласыңар.\n\nСекирүү ыкмасын кызыгуу менен үйрөнгүлө! Кулакчын колдонуу сунушталат."
  tutorial_tickleo_longdescription: "Эмнеге жете аласыңар\nОрка - Tickle колдонмосунун каарманы. Орканы башкаруу кыялаңарды жандырып, өз оюнуңарды түзүүгө түрткү берет. Көнүгүүлөрдү аткарып, програмдоо концепттерин үйрөнө аласыңар.\n\nПрактика жана Көнүгүү\n- Орканы бир айланта сүздүртүп, экрандагы бармагыңарды ээрчигидей кылып програмдагыла.\n- Орканын айланып жана 8 санын туурап сүзгүдөй кылып програмдагыла.\n- Орканы океандын төрт бурчун кесип сүзгүдөй кылып програмдагыла.\n- Орка океанды солдон жана оңдон кесип сүзгүдөй кылып програмдагыла.\n- Аппаратыңарды силкип жана эңкейтип Орканы сүздүргүлө жана чимирилткиле. Мисалы, аппаратыңарды оңго эңкейткенде Орка оңго сүзсүн, ал эми аппаратыңарды силккенде Орка чимирилсин.\n\nЭмнени үйрөнө аласыңар\n- Визуалдык програмдоо менен тааныш болуу.\n- Буйруктардын, кайталоолордун (тынымсыз жана кайталанган циклдар) ирээттүү аткарылышын жана (if-else) шарттарды түшүнүү. \n- Декарттык координат системинин концепттерин түшүнүү.\n- Аралык жана (0-360 градус) багыттагы координат системин үйрөнүү.\n- Иш-чаралардын негизинде програмдоо концепттерин билүү.\n- Орканы башкарыш үчүн аппаратыңардын кыймыл сенсорлорун (силкүү жана эңкейтүү) иш-аракетке колдонуу."
  tutorial_hopgeo_longdescription: "Hopscotch ачык програмдоо чөйрөсүндө Geometry Jumper аттуу кызык оюндун жеке версиясын түзгүлө! Бул жолдо сиз ирет, циклдар, өзгөрмөлөр жана програмды түзөтүү сыяктуу түшүнүктөрдү иш жүзүндө көрөсүңөр. Бул тапшырманы аткарыш же ага жардам кылыш үчүн тажрыйба талап кылынбайт; мунун ичинде кызыктуу окуу видеосу жана кадамдык жардамчы колдонмосу бар."
  tutorial_tynkermult_longdescription: "Өзүңөрдүн математикалык оюнуңарды түзгүлө! Каарманыңар кулап жаткан таштардын астында калбай үнкүрдөн качышы керек. Бирок каарманыңар математикалык суроолорго туура жооп бергенде гана алдыга чуркай алат! Бул кызыктуу оюнду програмдаш үчүн жетектеменин ар бир пунктун аткарышыңыз керек."
  tutorial_monster_longdescription: "Monster Coding'тин The Mystery Island - балдарга арналаган көңүлдүү, өз алдынча башкарылуучу жана програмдоонун негизги концепттерин үйрөткөн код жазуу саякаты. Ар блоктун тапшырмасы мурункусунукуна негизделип, балдарга анимацияланган графиканы, аудио жетектемелерди колдонуп функцияларды, логикалык түшүнүктөрдү, циклдарды, If/Else операторлорун жана массивдерди тааныштырат."
  tutorial_tynkerapp_longdescription: "Сүйүктүү оюнуңардын өздүк версиясын түзгүлө. Платформер, классикалык аркад, жарыш оюндары, програмдоо өнөрү, окуяларды баяндоо долбоорлору жана башкалардын арасынан тандагыла! Көптөгөн деңгээлдерди түзүп, колдонуучу үчүн активтерди жүктөп же тартып жана кызыктуу функцияларды програмдоо аркылуу оюнуңарды жекелештире аласыңар."
  tutorial_tynkerpup_longdescription: "Пиксел күчүк үй-бүлөсү менен ачык абадагы сейилдөөгө чыгат. Кайра кайтканда үй-бүлөө аны унутуп кетет! Пикселди үйүнө жол тапкыдай кылып програмдай аласыңарбы? Пикселди үй-бүлөсүнө кайтарыш үчүн аны ар кандай жолтоолордон сактап жетектейсиңер."
  tutorial_livecode_longdescription: "Код саатында LiveCode жетектемелерибизди колдонсоңуз, окуучуларыңыз жеке үнтакталарын түзө алышат. Жаныбалардын жана фортепианонун үндөрү менен үнтакта түзгөндөн кийин, окуучулар өздөрү тандаган нерселер жана музыка менен үнтакта түзө алышат!"
  tutorial_cocomgame_longdescription: "Биринчиден, коркунучтан кутулуу жана олжо табуунун кодун жазып, Python же JavaScript програмдоо көндүмдөрүңөрдүн дэңгээлин көтөргүлө. Андан кийин програмдоо мүмкүнчүлүктөрүңөрдү колдонуп өздүк оюнуңарды түзгүлө жана досторуңар аны жеңе алар бекен, көргүлө!"
  tutorial_tynkerspin_longdescription: "Силер бул долбоордо ылайыкташтырмалуу укмуштуу сүрөт тартуучу аспап түзөсүңөр. Калемиңерди програмдап, сүрөт тандагыла (же өзүңөрдүкүн жүктөгүлө) дагы, ошол сүрөттүн айланма версиясын тарткыла."
  tutorial_code-avengers_longdescription: "JavaScript менен 10 кыска тапшырмалардан турган эки кишилик төмөндөөчү 2D оюн кургула. Досторуңар менен бөлүшө турган текшерүүчү суроолорду түзгөн соң програмдоонун (өзгөрмө жана \"if\" операторлор) негиздерин үйрөнүү жолуңарды уланткыла. Эң мыктылардын тизмегине кириш үчүн упайларды жана белгилерди чогулткула."
  tutorial_tynkercq_longdescription: "Өзүмдүк момпосуй тролль оюн каарманыңарды жаратып, аны үйүнө кайтарыш үчүн көп деңгээлдүү издөө оюнунан өткүлө. Троллду адамдар дүйнөсүнөн чыгарыш үчүн жолдогу жолтоолордон качып, момпосуй менен жалбыздуу конфеталарды чогултуп, код жазуу тапшырмаларды чечишиңер керек."
  tutorial_makeschool_longdescription: "Үйрөнчүктөргө ыңгайлуу болгон Swift - жаңы програмдоо тили менен iPhone оюндарын түзүп код жазууну үйрөнгүлө! Покемон концептинде негизделген жандуу аракеттүү оюнду түзүп монстрларга жаңы аракеттерди үйрөтүш үчүн код жазгыла. Монстериңерди жеңүүгө алып келиш үчүн өзгөрмөлөрдүн, ыкмалардын жана объекттердин колдонуусун үйрөнөсүңөр!"
  tutorial_cmgame_longdescription: "Маймылдар менен өздүк оюнуңарды түзгүлө! Бул CodeMonkey жаратуучулары сунуштаган жаңы онлайн курс. Чыныгы програмдоо тили - CoffeeScript менен толук жеке онлайн оюнуңарды түзгөндү үйрөнгүлө. Көбүктөрдү кошууну үйрөнгүлө, аларды баскычтоптун жардамы менен башкаргыла, душмандардан качкыла, упайларды кошкула жана кемиткиле, жолтоолорду кошкула, жолборско жем болуп калбагыла. Тажрыйба зарыл эмес. Бул ишти аяктаган соң досторуңар менен бөлүшкүлө!"
  tutorial_codesters_longdescription: "Python’дун жардамы менен өз оюңдарды, анимацияларды жана искусство чыгармасын жараткыла. Бул ишти аяктаган соң - досторуңар менен бөлүшкүлө! Күн сайын компанияларда колдонулган реалдуу програмдоо тили – Python менен програмдагыла, биздин сүйрөп-коюу аспаптардын жыйындысы үйрөнүүнү жеңил кылат! Баскетбол оюнун түзүүгө, бийди хореографиялоого же картаны анимациялоого аракет кылгыла! "
  tutorial_qrm_longdescription: "Биология боюнча кызыктуу сапарда Мэриге кошулуп Quorum програмдоо тилин үйрөнгүлө. Бул тапшырма окуучуларга арналып, онлайн мисалдарды камтыйт, ошондой эле көзү азиздерге жана начар көргөндөргө дагы жеткиликтүү."
  tutorial_texas-instruments_longdescription: "10 мүнөттүк код жазуу тапшырмалары күндө рюкзактарында TI технологияларын ташып жүргөн окуучулардын код жазууга кызыкчылыктарын арттырат. TI-84™ Plus менен код жазуунун негиздерин үйрөнгүлө жана 10 мүнөттө програмдоого даяр болгула. Тажрыйбалуу болуунун зарылдыгы жок!  "
  tutorial_cajava_longdescription: "JavaScript менен сүрөт тартыш оңой. Ар бир татаалдык деңгээлин жогорулата желектерди тартып, дүйнөлүк желектер жөнүндө көбүрөөк маалымат алгыла. Калыптарды, координаттарды, түстөрдү жана код жазуудагы иреттин маанилүүлүгүн үйрөнгүлө."
  tutorial_codehs_longdescription: "Компүтерге буйруктарды берүү - итке буйрук берүүдөн эч айырмаланбайт. Карэл аттуу ит менен код жазууну үйрөнгүлө - бул үйрөнчүктөргө буйруктар жана функциялар сыяктуу негизги концепттерин үйрөткөн тексттик програмдоого көңүлдүү, жеткиликтүү жана визуалдык киришүү. Тажрыйбалуусузбу? Анда JavaScript Graphics жетектемебизди колдонуп көргүлө!"
  tutorial_hopemo_longdescription: "Сүйүктүү эможилериңерди чагылдыра алуучу, кооз интерактивдүү сүрөт тартуу колдонмо түзгүлө. \n\nДосторуңар жактырган колдонмо жаратууда код жазуунун тапкычтык мүнөзүн изилдегиле. Иштеп жатканда ирет, тапшырмалар, циклдар жана өзгөрмөлөрдү үйрөнгүлө. \n\nБул тапшырманы аягына чыгаруу үчүн тажрыйба талап кылынбайт; колдонмодо видео жетектеме жана кадамдык нускама камтылган."
  tutorial_tynkercm_longdescription: "Монстрларды кармаш үчүн сыйкырдалган токойду изилдегиле. Код жазуу башкатырмасын аягына чыгарып, аларды програмдаганды үйрөнгүлө. Уникалдуу монстрларды чогулткула, коддогула жана өстүргүлө. Монстрларыңарга көп колдонуучулук аренада керектүү согушуу жөндөмдөрүн иштетип чыккыла. Кимдин коду жеңээр экен?"
  tutorial_codesterswintergreet_longdescription: "Бул тапшырмада окуучулар биздин текстке сүйрөө аспабызды колдонуп, Python’до дароо програмдап башташат! Winter Greetings окуучуларга синтаксис негиздерин, спрайттар, пикселдик билдирүүлөр жана иш-чараларды үйрөтөт. Кышкы куттуктоолорду жасоодо - сактаганда, бөлүшкөндү үйрөнүшөт! "
  tutorial_codestersc_longdescription: "Бул сабакта окуучулар координаталык тегиздиктин бардык төрт квадранттарын изилдешет! Алар Python жана биздин текстке сүйрөө аспаптар жыйнагы менен спрайтты сахнанын ар кайсы жерине жөнөтүшөт. Координаталык тегиздиктин навигаттоосун түшүндүрүш үчүн окуучуларга көргөзмөлөр жана програмды түзөтүү тапшырмалары жардамга келет. "
  tutorial_codestersturtle_longdescription: "Окуучулар биздин текстке сүйрөө аспаптар жыйнагы жана колдонмолордун жардамы менен дароо Python’до програмдап башташат! Ташбаканы лабиринттен чыгарыш үчүн бир ирет тапшырмаларды аткарып, окуучулар бул иш-аракетте код жазууну үйрөнүшөт! Окуучулар башында ташбака менен сүрөт тартууну үйрөнүп, өзүдүк ташбака өнөрүнүн жаратуусу менен аякташат! "
  tutorial_penjee_longdescription: "Окуучуларга биринчи програмдоо тилин баштаганга жардам берген визуалдык жол. Окуучулар пингвин муздар дүйнөсүндө аракет кылышы үчүн Python кодун жазышат. Биздин редакторубуз коддун аткарылышына карай анын ар бир сабын белгилеп,  балдарга пингвиндин дүйнөсүндөгү өзгөрүүлөрдү кодуна байлаш үчүн жардам берет. Окуу тартибибиз окуучулардын даярдыгына жана талаптарына жараша өзгөрүп турат. "
  tutorial_trinket_longdescription: "Python програмдоо тили боюнча сабактардан, тапшырмалардан жана окуу колдонмолордон тандагыла. Бул күчтүү тилдин негиздерин үйрөнүп жатканда ташбака сымал анимацияларды жасап тапшырмаларды аткаргыла. \n\nТапшырмалар блоктук програмдоону, бардык жаштар категориясына ылайык болгон тапшырмаларды жана реалдуу Python кодун камтыйт. Испан, корей жана кытай тилдериндеги сабактар жеткиликтүү!"
  tutorial_frogger_longdescription: "Компүтер ойчулу болгула. 2D сүрөттөрдү тартып, аны укмуштуу 3D формаларга айлантып, 3D объекттери жараткыла. Кызыктуу дүйнөлөргө эми эле жараткан формаларды чогултуп, 3D дүйнөлөрдү кургула. Дүйнөңөрдү башкаргыла! Жөнөкөй сүйрөп-коюу эрежесин камтыган програмдоо менен дүйнөңөрдү жандандыргыла. Бул оюнду компүтерде, таблетте жана смартфондо ойногула. Өздүк 3D оюнуңарды досторуңар менен эмейл жана Facebook аркылуу бөлүшкүлө."
  tutorial_tynkereco_longdescription: "Энергиянын экосистемадан чыгышын байкаш үчүн интерактивдүү экологиялык пирамидаңарды жараткыла! Бул долбоорго баскылоодо пирамидада туура жерди ээлей туруучу жаныбарлар жана өсүмдүктөр менен кандайдыр бир экосистеманын экологиялык пирамидасынын куруусун жетектеген кадамдык нускамасы кошо тиркелет."
  tutorial_mitedarc_longdescription: "Спрайттар менен тыйын чогултуп упай топто."
  tutorial_khan_longdescription: "Кар киши тартып, JavaScript менен сүрөт тартууну програмдаганды үйрөнгүлө. Бул иш-аракетти өз алдынча же класс менен кылып көргүлө!"
  tutorial_tynkerd_longdescription: "Оюн каарманын жаратып жана аны башкарып, бул көп деңгээлдүү окуялуу оюнду ойногула. Системдик платага сактоо, мүчүлүштүктөрдү чечүү жана тапшырмаларды аткаруу үчүн код жазууну пайдаланышыңар керек!"
  tutorial_cdmy_longdescription: "Codeacademy - заманбап жумуштарда чечүүчү болуп саналган STEM'ди үйрөтүүчү интерактивдүү платформа. Биздин Код сааты курстарыбызды өтүп, Codecademy'нин миллиондогон окуучуларына кошулуп, код жазуу жана информатиканын негиздерин үйрөнгүлө. Ар бир курстун аягында силерде досторуңар менен жакындарыңарга көрсөтө алуучу реалдуу долбоор болот."
  tutorial_codestersdance_longdescription: "Окуучулар текстке сүйрөө аспаптар жыйнагынын жардамы менен дароо Python’до програмдап башташат! Окуучулар ар түрдүү програмдоо буйруктарды колдонгонду жана өзгөрткөндү үйрөткөн жетектеме тапшырмаларды өтүшөт. Андан кийин алар өздүк бий тартибин түзүш үчүн бул тажрыйбасын колдонушат! "
  tutorial_codestersbasketball_longdescription: "Окуучулар текстке сүйрөө аспаптар жыйнагынын жардамы менен Python'до дароо код жазып башташат! Бул өз алдынча тапшырмада окуучулар ыргытуу жана тартуу аракеттерди камтыган баскетбол оюнун түзүшкөн жетектелүүчү тапшырмалардын тизмегине өтүшөт! Окуучулар кокустук координаттарды түзүүдө өзгөрмөлөрдү, иш-чараларды, негизги синтаксисти изилдешет. "
  tutorial_nclkarel_longdescription: "Карэл роботко жунгли, тоолор жана чөлдөр арасынан жол көрсөтүп, код жазууну жана тапшырмаларды аткарууну үйрөнгүлө. Карэл реалдуу робот сымал берилген буйруктарды аткарат. Бас, ал, кой сыяктуу жөнөкөй буйруктар менен програмдап башта. Андан соң, кайталоочу циклдарды жана шарттарды програмдарыңа кантип киргизүүнү үйрөнөсүң. Акырында Карэл үчүн колдонуучу буйруктарды белгиле. Сен NCLab'тын колдонмосу менен өз оюндарыңды түзө аласың! Бардык програмдоо тилдерде колдоно алуучу билимди шаттык менен үйрөн."
  tutorial_buildpong_longdescription: "Понг – эң алгачкы аркад видео оюндардын бири жана эң биринчи спорттук аркад видео оюну. Бул жөнөкөй 2-D графикалык пинг-понг спорт оюну. Оюндун максаты - ОЮНЧУ өз тарабын коргоп КОМПҮТЕРДИ жеңүүсү. Бул долбоордо КОМПҮТЕР оюнчунун аракеттерине жооп бериши үчүн жасалма интеллекти колдонуп програмдалган."
  tutorial_tynkerdrones_longdescription: "Виртуалдык дрондорду жана роботторду жолтоолордон өткөрүп, “Crash Course” тапшырмаларын аткарып, түзмөктөрдү програмдаганды үйрөнгүлө. Мындан кийин реалдуу дрондорду жана роботторду башкаруучу програмдарды түзгөнгө даяр болосуңар. iPad же Android планшети жана жардамчы оюнчуктун болушу талап кылынат."
  tutorial_carla_longdescription: "\"Карла менен програмдоо\" - окуучулардын өзгөрмөлөр жана шарттуулуктар сыяктуу негизги түшүнүктөрдү үйрөнүп жатып жөнөкөй чатботту түзүүгө жардам берген кыска тапшырмалардын сериясы. Бул тапшырмалар үйрөнчүк програмчыларды алар көп кабылган адашуулардан алып өтүү үчүн кылдаттык менен иштелип чыккан.\n"
  tutorial_globaloria_longdescription: "MakeQuest'те силер JavaScript кодун өзгөрткөндү оюну аркылуу үйрөнөсүңөр жана компүтер илиминин өзгөрмө жана функциялар сыяктуу негизги түшүнүктөрүн аласыңар. Sandbox'то оюн кодубузду өзгөртүп жана кеңейтип өз оюнуңарды жараткыла. Оюнуңарды жарыялап, досторуңар менен бөлүшкүлө! Окутуучуларга: окуу тартиптери жана атайын сабактарга ылайыктуу кеңейтилген тапшырмалар кошулган."
  tutorial_capost_longdescription: "Бул санариптик ачык каттын жардамы менен HTML жана CSS'ди жеңил жана көңүлдүү жол менен үйрөнүп башта. Үй-бүлөңөр жана досторуңар менен бөлүшүүгө куттуктоочу ачык каттарды түзүш үчүн баш жазууларды, параграфтарды, сүрөттөрдү жана шилтемелерди кошуу жолдорун үйрөнгүлө."
  tutorial_marco_longdescription: "Окуучулар чындык окуяга негизделген кызык окуялуу оюн ойношот. Окуучулар Маркону башкарып, ага Код саатында колдонулган визуалдык програмдоо тилинин кадамдык жетектемелерин берип, деңгээлдерден өткөрүшөт. Окуучулар байкабастан буйруктарды иреттөөнү, кайталоону жана шарттоону үйрөнүшөт."
  tutorial_codestersflappybike_longdescription: "Бул тапшырмада окуучулар биздин текстке сүйрөө аспаптар жыйнагынын жардамы менен Python'до дароо код жазып башташат! Окуучулар окуу нускамалардын жардамы менен толук кандуу оюн түзүүнү үйрөнүшөт! Бул тапшырмаларды аяктаган соң аларга синтаксис, чекит аркылуу жарыялоо, иш-чаралар, өзгөрмөлөр, параметрлер жана оюн механикасы түшүнүктөрүн пайдаланып жаңы оюн түзүү максаты коюлат. "
  tutorial_kanopong_longdescription: "Бир саат ичинде классикалык аркад оюнун түзүп код жазганды үйрөнгүлө!"
  tutorial_tynkerright_longdescription: "\"Укуктар тууралуу Билл\" долбоорун уюштургула: фонду өзгөрткүлө, көбүрөөк суроолорду кошкула, упайларды сактагыла, анимацияларды кошкула."
  tutorial_flatverse_longdescription: "Оюн програмдоо негиздерин үйрөнгүлө: ута албасаң утуласың!"
  tutorial_touchdevelop_longdescription: "Ыңгайлуу редакторубуз сиздерге пиксел өнөрүн жаратууга, аюу тапшырмасын чечүүгө же өздүк секирүүчү куш оюнду түзүүгө жардам берет. "
  tutorial_tynkercc_longdescription: "Аскерлериңерди согушка даярдагыла! Согушту жеңип чыгыш үчүн душмандын чабал жерин байкап, ар бир аскерге чабуул жасоо логикасын коддогула. Үйрөнүп баштаганда, силер програмдай алуучу жаңы каармандар ачылат. Кол куруп, досторуңар менен күч сынашкыла. Кимдин коду мыктыраак чыгыптыр?"
  tutorial_bamboo_longdescription: "Bamboo JS - бул окуучуларга Javascript'тин негизги концепттерин үйрөтүүчү, Codemoji тарабынан түзүлгөн тапшырма. Бамбук аттуу панда жана анын укмуштуу достору окуучуларды негизги буйруктар жана түзүлүштөр менен тааныштырышат. Bamboo JS тапшырмасы код жазууда көбүрөөк анимация, искусство жана дизайнды талап кылган окуучуларга арналган. Bamboo иш-аракети бардык жаштагыларга ылайыктуу. "
  tutorial_robojav_longdescription: "Экранга ылайыкташтырылган нерселер жана симуляцияланган роботтор үчүн кичинекей дүйнө куруп, Java програмдоо негиздерин бир саат ичинде үйрөнгүлө. Програмдоо тажрыйбанын зарылдыгы жок. Кароого алынган темаларга объекттер, ыкмалар, параметрлер жана жөнөкөй графика кирет."
  tutorial_roboba_longdescription: "RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. 1-алгебра тапшырмалары өз алдынча аткаруу үчүн. \nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_knodsnake_longdescription: "JavaScript менен Жылаан оюнун түзгөндү үйрөн! "
  tutorial_soccharater_longdescription: "Пиксел каарманыңарды коддогула! HTML м-н персонаж түзүп, CSS м-н стилдештирип, JavaScript м-н кичинекей каарманыңарды жандандыргыла. Өз алдынча же досуңар менен командада код жазуу оюнубузга катышкыла."
  tutorial_silent_longdescription: "Сөзсүз же түшүндүрмөсүз програмдоонун негизги концепттерин изилдегиле. Биздин үнсүз окутуучубуз суроолорду берет. Ал силерди эрежелер менен тааныштырып, каталарыңарды түшүнүүгө жардам берет.\nБул сөзү жок оюнду ар башка тилде сүйлөгөн окуучулар ойной алат."
  tutorial_robomesh_longdescription: "Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн реалдуу VEX IQ роботуна жазууну тандай алышат. Эки тандоо бир веб-интерфейсте жеткиликтүү. Окуучулар негизги робот кыймылын, сенсорду жана түзмөктүн экранын колдонгонду үйрөнүшөт. Бул жеңил жана көңүлдүү тапшырма."
  tutorial_amaze_longdescription: "Бул долбоордо, СЫЙЛЫККА жетиш үчүн КААРМАН БАШТАПКЫ БАЗАДАН чыгып, ЖОЛУНДАГЫ ТОСКООЛДУКТАРДАН качышы керек. Жеңиш үчүн каарман сыйлыкты алып, баштапкы базага кайтышы керек. Каарман эч бир ТОСКООЛДУКТАРГА туш келбеши керек. Туш келсе, оюн кайрадан БАШТАПКЫ БАЗАДАН башталат. Оюндун аягына чыгуу убакытысы чектелген."
  tutorial_codestersds_longdescription: "Жалпы программа менен ELA'нын айкалыштырылган сабагында окуучулар програмдоо аркылуу колдонуучуларга өтмө сөздөрдүн туура кыйытмасын сунушташат. Окуучулар негизги синтаксис, саптар, өзгөрмөлөр жана колдонуучу киргизген маалыматтарды үйрөнүшөт. Окуучулар платформаны жана спрайтты пайдаланып окуяны баяндашат жана колдонуучуну көрүнүштөрдү алмаштыруу менен алып өтүшөт. "
  tutorial_knodtext_longdescription: "Python менен тексттик окуялуу оюн түзгөндү үйрөн!"
  tutorial_alicegar_longdescription: "Элис жана Гарфилд менен бирге анимация процессин кадрлаштыруудан програмдоого чейин өткүлө. Код жазуунун сүйрөп-коюу чөйрөсүн үйрөнүүнү чыгармачыл баяндоо коштосун. Бул долбоор аркылуу кадрлаштыруу эмне экендигин, кадрларды програмдалуучу сценарийге өткөзүү жана кыска 3D анимацияны програмдаганды үйрөнөсүңөр. "
  tutorial_codesterstransform_longdescription: "Бул тапшырмада окуучулар Python'дун жардамы менен координаттык тегиздикте өзгөртүү киргизип көрүшөт! Сабакта көрсөтмөлөрдү, түзмө түз нускамаларды жана окуучулардан түрдүү кыймылсыз трансформацияларды аныктоону жана програмдоону талап кылынган тапшырмаларды камтыйт! "
  tutorial_flexfrog_longdescription: "Фрогги жана досторуна лилия жалбырагына жетүүгө жардамдашып, бул тарбиялоочу оюн аркылуу веб-өнүктүрүүнү үйрөнгүлө. Сабактын аягында flexbox аталган CSS'тин жаңы касиеттеринин колдонуу менен код жазууну үйрөнөсүңөр. Код жазуу тажрыйбанын зарылдыгы жок!"
  tutorial_codemoji_longdescription: "Codemoji тапшырмасы - эможилердин жардамы менен 1-6-класстагы окуучуларга интернет аркылуу код жазуунун негизги концепттерин үйрөтүү тапшырмасы. Окуучулар бул аракеттерди аткарган соң негизги HTML тэгтерин жана түшүнүктөрүн үйрөнүшөт. Бул аракет окуучуларга код жазуу долбоорун аткарууга жардам берет, ал жерде окуучулар фундаменталдык веб-сайтты бир канча аракеттер аркылуу түзүшөт. Окуучулар Codemoji тапшырмасын аткарган соң чыныгы код жазуу көндүмүнө ээ болушат."
  tutorial_robobii_longdescription: "RoboBlockly, үйрөнчүктөргө Blockly роботтору менен код жазууну үйрөтүү үчүн түзүлгөн. Код жазуу тапшырмалары өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_robobm_longdescription: "RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. Математика тапшырмалары өз алдынча жүргүзүлөт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly, Blockly роботтору менен математика менен код жазууну жаңы үйрөнүп баштагандар үчүн түзүлгөн. Тапшырмалар окуучуларга арналган жана ага колдонмо видеосу кирет.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_robob_longdescription: "RoboBlockly, роботикстерди Blockly'де код жазып үйрөнүп баштагандар үчүн түзүлгөн. Роботикс иш-аракеттери өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_coders_longdescription: "Бул кадамдык башкатырма оюндары робот програмдоого оңой киришүү катары каралат. \n\nОюндун максаты: космос кемелер жарышында башка оюнчуларды жеңүү.\n\nБул оюнду башташ оңой: космос кемесин башкарыш үчүн бир нече сап код жетиштүү, ошондой эле татаалдашкан кеме түзүүнүн чексиз мүмкүнчүлүктөрү бар. "
  tutorial_tynkerhw_longdescription: "Hot Wheels - жогорку октандуу жарышуу оюну аркылуу програмдоону үйрөнгүлө! Болгон унаалардан бирөөнү тандагыла, жарышта унааңарды башкарып програмдоону үйрөнгүлө. Тоскоолдуктардан качкыла, бурчтардагы күрткүлөргө кабылбай жарышта жеңүүчү болгула. Өзүңөрдүн жарыш трассаңарды түзүп, досторуңарды мелдешке чакыра аласыңар."
  tutorial_tynkermh_longdescription: "\"Монстер Хай\" жогорку мектеби - тарпчыларга аңчылык өткөрөт! Фрэнки, Дракулаура, Клодин, Клео жана Гулияга жардам бериш үчүн сүйрөп-коюу блоктор менен код жазуу тапшырмаларын аткаргыла. Тоскоолдуктардан качкыла, \"Монстер\" жогорку мектебинин залдарынан өтүүдө мектеп таажыларын издегиле. Андан соң, монстрлар менен жеке бий кечесинин музыкалык видеосун програмдагыла жана аны досторуңар менен бөлүшкүлө."
  tutorial_caphoto_longdescription: "Бул татаал жана көңүл ачуучу долбоор Photo Booth колдонмосунун иштеп чыгууну үйрөтөт. JavaScript, CSS жана HTML колдонуп,  камераны иштеткен,  сүрөттөрдү жүктөгөн жана сүрөттөрүңөргө чаптамалар менен электерди колдонуучу баскычтар менен байланыштырасыңар."
  tutorial_mozillahw_longdescription: "Окуучулар веб-сайттагы сөздөрдү өзгөртүш үчүн JavaScript код саптарынын орун алмаштырып веб курамдарын, JavaScript маанилерин коддогонду жана веб-контентти аралаштырганды үйрөнүшөт."
  tutorial_ticklep_longdescription: "Силер эмнеге жете аласыңар\nTickle колдонмого шайкеш Тоту куш дрону мыкты учканы менен таанымал. Tickle колдонмосу менен аларга жаңыча учууга жана таң каларлык шоуларды аткарууга буйрук бере аласыңар. Максатка жетүү учурунда програмдоо концепттерин дагы үйрөнө аласыңар.\n(Керектүү түзмөктөр: Жылышма жөргөмүш/Аба аркылуу түнкү жүк ташуу)\n\nПрактика жана Көнүгүү\n- Дронду жерден көтөрүлүүгө, бир нече ала салууга жана конууга програмдагыла.\n- Дронго алдыга, белгилүү бир алыстыкка бир ылдамдыкта учуу жана баштапкы ордуна кайтуу буйругун бергиле.\n- Тоту куш дронду белгилүү бурчка кайрылып чарчы, үч бурчтук сызып учкандай програмдагыла. \n- Түзмөгүңөрдүн кыймыл сенсорунун пайдаланып, дрондун учуу каттамын програмдагыла. Мисалы, түзмөгүңөрдү оңго эңкейткенде, дрон да артынан оңго бурулсун жана алдыга эңкейткенде ошол эле аракетти аткарсын. Түзмөгүңөрдү силкигенде дрон абада ал салгыдай болсун!\n\nЭмнени үйрөнө аласыңар\n- Визуалдык програмдоо менен тааныш болуу\n- Код жазуунун \"цикл\" концептин үйрөнүү: кодду кайталап жүргүзүүгө шарт түзгөн итерацияны аныктаган башкаруу оператору.\n- Эки байланышкан физикалык концепттерди үйрөнүү: 1) Ылдамдык, заман жана аралыктардын сызыктык катнашы; 2) Тездик - багыттуу ылдамдыктын маанисин сүрөттөгөн вектор.\n- Багыттоо бурчтарын (0 градустан 360-чейин) түшүнүү.\n- Геометриянын \"тышкы бурчтар\" концепциясын үйрөнүү.\n- \"Иш-чарага байланыштуу програмдоо\" програмдоо концептин түшүнүү."
  tutorial_bbot_longdescription: "Ушул бир саатык үч тапшырма менен тажрыйбасыз эле окуучуларыңарга програмдоо сабагын бере аласыңар! Силер програмдоону оңой жана көңүлдүү жол менен үйрөтө аласыңар. Тапшырмаларды карап чыгып, презентацияларды, офлайн сабактын материалдарын жана жетектемелерди камтыган окуу материалдарыбызды жүктөп алып, 20-40 мүнөт ичинде биринчи сабагыңарды өткөнгө даяр болосуңар!\n\nБиздин тапшырмаларыбыз окуучуларыңарды (7+) програмдоо жана цикл менен алгоритм сыяктуу фундаменталдык програмдоо концепттеринин үйрөтүүчү офлайн жана онлайн көнүгүүлөрдү камтыйт. Окуучулар Bomberbot онлайн оюнунда өздөрүнүн билимин жана тажрыйбаларын иш жүзүндө колдонушат, өз роботторун логикалык тапшырмаларды эң натыйжалуу жолдо чечүүгө програмдашат. "
  tutorial_scratchg_longdescription: "Балдар компүтер же телефондо оюн ойногонду жакшы көрүшөт. Бирок алар кантип програмдалган? Бул тапшырма аларга Scratch програмдоо тилин тааныштырып, оюндун ар түрдүү стилдеринин програмдоо жолун көрсөтөт. Оюнга керектүү атайын сүрөттөр берилген. Окуучулар иштеген оюн түзүш үчүн бардык бөлүктөрдү бири-бири менен туташтырышы керек."
  tutorial_roboticfriends_longdescription: "Аныкталган \"Роботтук\" сөздүктү колдонуп, окуучулар алдын ала талкуулоосуз конкреттүү тапшырмаларды аткаруу учурунда бири-бирин багыттаганды үйрөнүшөт. Бул сабак окуучуларга белги менен тапшырмалар ортосундагы байланышты жана программаны жөнгө салууну үйрөтөт. \"Менин робот досторум\" топтук тапшырмаларга ылайык жана окутуучуларга арналган класстык окуу колдонмону камтыйт."
  tutorial_sjforest_longdescription: "\"Коркунучтуу токойду түзө аламбы?\" - програмдоонун баштапкы тажрыйбасына ээ болгон, бала бакчанын 2-классына барган балдарга арналган ScratchJr'дин татаалыраак функциясын үйрөтүүчү орто деңгээлдеги тапшырма. Балдар бул тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын кийинчирээк өздүк долбоорлорун түзүш үчүн же \"Коркунучтуу токойду түзө аламбы?\" программасында жараткан эмгектерин улантыш үчүн колдоно алышат. ScratchJr менен иштеп, бул тапшырманы аткарып, окуучулар тапкычтык ой жүгүртүү, окуя айтуу жана математикалык себеп-натыйжа көндүмдөрүн жогорулатуу мүмкүнчүлүгүнө ээ болушат."
  tutorial_sjgreet_longdescription: "\"Оюн каармандарымды саламдаштыра аламбы?\" - програмдоонун баштапкы тажрыйбасына ээ болгон, бала бакчанын 2-класстагыларына ScratchJr'дин татаалыраак функциясын үйрөтүүчү илгерилетилген деңгээлдеги тапшырма. Балдар бул тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын кийинчирээк өздүк долбоорлорун түзүш үчүн же \"Оюн каармандарымды саламдаштыра аламбы?\" программасында жараткан эмгектерин улантыш үчүн колдоно алышат. ScratchJr менен иштеп жана бул тапшырманы аткарып, окуучулар тапкычтык ой жүгүртүү, окуя айтуу жана математикалык себеп-натыйжа көндүмдөрүн жогорулатуу мүмкүнчүлүгүнө ээ болушат."
  tutorial_sjsunset_longdescription: "\"Күндүн батышын жасай аламбы?\" - програмдоодо тажрыйбасыз же баштапкы тажрыйбалуу, бала бакчанын 2-классынын балдарына арналган ScratchJr'дин негизги өзгөчөлүктөрүн жана код жазуунун элементардык концепттерин үйрөтүүчү киришме тапшырма. Бул тапшырманын жардамы жана ScratchJr'ти улантуу менен окуучулар тапкычтык ой жүгүртүү, аңгемечи болуу жана математикалык себеп-натыйжа көндүмдөрүн жакшыртуу мүмкүнчүлүктөрүнө ээ болушат. Кийинчирээк балдар жеке долбоорлорун түзүш үчүн бул тапшырманы аткарудагы өздөштүргөн тажрыйбаларын колдоно алышат."
  tutorial_fufafrenz_longdescription: "Жаңы баштаган окуучулардын (К-5) ирет боюнча сабактары. Бул сабактар програмдоонун негизги концепти - ирээтке киришүү. Булар үчүнчү класста окуган окуучуларга арналган мисалдар, бизде бул концепция боюнча K-5 класстарга арналган сабак планы бар."
  tutorial_bbcgeo_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, геометрияны колдонгон колдонмо түзгүлө."
  tutorial_chspixel_longdescription: "Графиканын иштөө процессин үйрөнгөн соң окуучулар Pixel программы менен өздөрүнүн түсүн жаратышат. Окуу планы төрт бөлүмдөн турат, ар бири белгилүү бир теманы камтыйт. Pixel'дин беш бөлүмдөн турган түс сабагы бир саатык ишке арналган."
  tutorial_hummingbird_longdescription: "Бул тапшырмада өз оюнуңарды түзөсүңөр! Оюнчунун топту кутуга качан ыргытканын байкоого сенсор менен колибри тактасын колдоносуңар. Оюнчунун топту кутуга ыргытканында жарык берип туруучу белгини жандыруучу жана упайларды эсептөөчү программаларын жазасыңар. Кийин, өз оюнуңарды модификациялап уникалдуу кыла аласыңар! Бул тапшырма үчүн ноутбук же хромбукту колдонгула; програмдоо тажрыйбасы талап кылынбайт."
  tutorial_recoloring_longdescription: "Код жазуу тажрыйбасы жок окуучулар сүрөт жаратыш жана астрономиялык маалыматты түшүнүш үчүн компүтерди туура колдонгонду үйрөнө алышат. Катышуучулар код жазуунун негиздери тааныш болгон форма жана түс сыяктуу концепттерден баштап, астрономиялык объекттерге чейин үйрөнүшөт. Куруу тапшырмалар топтомун ээрчий NASA телескопторунун алынган жарылган жылдыздар жана кара туңгуюк боюнча маалыматтар менен иштеп, окуучулар илим, техника жана искусствонун иш жүзүндө колдонулушун көрө алышат.        "
  tutorial_bbcchem_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, химия боюнча колдонмо түзгүлө."
  tutorial_floalgo_longdescription: "Бул сабакта окуучулар програмчыларга маселелерди чечүүгө жардам берүүчү негизги концепттерди - алгоритмдерди изилдешет. Маселелерди чечиш үчүн англис тилинде натыйжалуу, так алгоритмдерди жана псеводкод жазышат. Окуучулар ошондой эле натыйжалуулук жана башка факторлордо негизделген атаандаш алгоритмдерди баалашат."
  tutorial_flocond_longdescription: "Бул сабактын тартиби боюнча окуучулар ар түрдүү код жазуу тилдеринде колдонулган концепцияны - шарттуу операторлорду изилдешет. Окуучулар шарттуулук жөнүндө билим берүүчү хип-хоп видеону көрүп, талкууга берилген суроолорго жооп беришет. Андан кийин алар шарттардын тууралыгын аныктаганды жана туура иш-аракет кылганга көнүгүшөт. Акырында алар өздөрүнүн шарттуу билдирүүлөрүн жазып, программалардын натыйжаларын алдын ала божомолдош үчүн операторлорду баалашат."
  tutorial_floloops_longdescription: "Бул сабактын тартиби боюнча окуучулар баардык програмдоо тилдеринде колдонулган, програмчыларга кодду кайталаш үчүн жардам берүүчү концепцияны - циклдарды изилдешет. Окуучулар циклдар жөнүндө билим берүүчү хип-хоп видеосун көрүп, алардын програмдоодогу колдонуусу менен байланыштуу суроолорго жооп беришет. Андан кийин окуучулар негизги лексиконду иш жүзүндө колдонуп, циклдарды жазып, берилген циклдарды өз натыйжасын чыгаруу үчүн колдонуп, тапшырманы ирети менен аягына чыгарышат."
  tutorial_pgts_longdescription: "Бул офлайн тапшырма окуучулар тобунун таш/кагаз/кайчы оюнун ар башка версияларын ойногондо, үлгүлөө эксперименттеринин түрдүү натыйжа бергенин көрүп, үлгүлөө жана симуляция кандай иштээрин түшүнгөнгө жардам берет."
  tutorial_ozo_longdescription: "Бул окутуучуларга арналган колдонмо Озобот аталышындагы кичинекей программалануучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Ево роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгөн версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'ге негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.\n\nОюндар долбоордун идеялары менен коштолуп, Код саатынан тышкары аткарылышы мүмкүн. Долбоор окуучуларды баардык тажрыйбасын топтоп, Озоботко иш-аракет сахнасын түзүп програмдоого чакырат.\n\nБул окуу колдонмосу үчүн програмдоо тажрыйбасы же Озоботту билүү зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 1-12-класстарга арналган жана окуучулардын жөндөмдүнө жараша ыңгайлаштырса дагы болот."
  tutorial_bbcla_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, тил өнөрлөрү боюнча колдонмо түзгүлө."
  tutorial_bbcsci_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, жалпы илимдер боюнча колдонмо түзгүлө."
  tutorial_tlctour_longdescription: "Бул тапшырма кезеги менен аткарылуучу жөнөкөй инструкциялардын ирети болгон алгоритмди жаратуунун мисалы. Эгерде биз маселе чечүүнү алгоритм катары жазсак, кийин маселени кайра башынан чечпей, жөнөкөй кадамдар менен басып өтөбүз. Ошондой эле, алгоритмди жазып алсак, анын иштешин ар кадамын текшере алабыз. Бул тапшырма бизди баатырдын сапары тапшырмасына алып өтөт."
  tutorial_codesterstj_longdescription: "Бул көп сабактуу долбоордо окуучулар санариптик жарандуулук жөнүндө үйрөнүп, тандаган маселелерин чечиш үчүн эсептөө үлгүсүн түзүшөт! Окуучулар колдонуучуларга жооптуу санариптик жарандуулукту үйрөтө турган оюн түзүшөт. Бардык ресурсттар платформада жайгашкан. "
  tutorial_tlclocked_longdescription: "Тапшырманын максаты: маселелерди чечүүнүн негизинде компүтердик ой-жүгүртүү менен тааныштыруу аркылуу - алгоритм менен саптык издөө деген эмне жана алгоритмдерди эффективдүүлүк жактан кантип салыштырса болорун түшүндүрүү. Бул жерде компүтердик ой-жүгүртүү компүтердик чечимдерди чыгаруудан да таатаал болгонун көрсөтүлөт. Компүтердик эсептөө адамзаттын маселелерин чечет."
  tutorial_baubles_longdescription: "Окуучулар тамгаларды бинардык көрсөтүү жана сактоо - күйгүзүү-өчүрүүнүн функциясы экендигин үйрөнүшөт. Сабактын аягында окуучулар өз инициалдарын коддогонду үйрөнүшөт жана аны үйлөрүнө ала кетсе болот."
  tutorial_bbcart_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, көркөм сүрөт боюнча колдонмо түзгүлө."
  tutorial_tlcknight_longdescription: "Бул тапшырма эки ар башка түшүнүктөр менен чыгарылат. Бул тапшырма абдан татаал, бирок тактанын түшүнүктөрү жана жүрүүлөр өзгөрүлгөндө жеңил боло баштайт. Маселени көрсөтүш үчүн графиктерди түзгүлө. Абстракциянын колдонушунун туура болгондугун жана түшүнүктүн тандоосу маселени жеңилдеткенин байкагыла. Бул иш-аракет Тур Гид тапшырмадан келет."
  tutorial_fufafit_longdescription: "Окуучулар сабак жана кинестетикалык тапшырмалар аркылуу алдыңкы програмдоо концепттерин (функцияларды) үйрөнүшөт. Программаны иштетиш үчүн окуучулар функциялар жөнүндөгү билимин экранда колдонушат. Бул сабак ирет, шарттуулук, циклдар жана башка негизги концепттер боюнча кичине тажрыйбасы бар окуучуларга жана окутуучуларга арналат."
  tutorial_ozodance_longdescription: "Бул окутуучуларга арналган окуутуу жетектемеси окуучуларды програмдалуучуу Озобот роботтун жардамы менен код жазуу концепти менен тааныштырат. Окуучулар Озоботко бий программасын түзүп жана програмдоо м-н коддогонду үйрөнүшөт! Алар Blockly’ге негизделген OzoBlockly'ни (визуалдуу програмдоо тили) бийди програмдаш үчүн колдонушат. Натыйжада алар Озоботтун аткаруусунда анимацияланган көңүл ачуучу бийди көрүшөт.\n\nБул сабакта програмдоо тажрыйбасы зарыл эмес. Озобот оюндарында кичине програмдоо тажрыйбасына ээ болгон окуучулар да катышышат. Бул окуу колдонмосу 1-12-класстарга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да болот."
  tutorial_codingrobotics_longdescription: "Окуучулар програмдоонун негизги концепттерин үйрөнүп, роботикске жаңы билимдерин колдонушат. Kodable жана Wonder Workshop менен иштеп, окуучулар Path колдонмодогу \"Dash\" роботко буйрук бериш үчүн програмдоо билимин колдонушат."
  tutorial_box_longdescription: "Куту аралына сапар алып, Хирого талаада чачылып жаткан сааттарды чогултканга жардам бергиле! Бул сабакта силер алгоритмдердин, ирээттердин, циклдардын жана шарттуулуктардын негиздерин үйрөнөсүңөр!"
  tutorial_hopgame_longdescription: "Көңүлдүү уланта бергиле! Оюн түзүү секциясына, хакатонго же класстык серияларга жардам бериш үчүн долбоорлордо негизделген колдонмону пайдалангыла. \n\nАткар:\n1. Жолду өтүү\n2. Геометриялык секиргич\n3. Текшерүүчү суроолорду түзгүч\n4. Кулап бараткан куш\n5. Метродо скейт тепкендер\n6. Бөлмөдөн качуу\n\nАр биринде талкулоочу суроолор, дифференциациялар жана видео жетектемелери бар. \n\nОкуучулар өз оюндарын ылайыкташтыруу үчүн силердин инструкцияларыңарды өчүрүшү мүмкүн. Тажрыйбанын кереги жок."
  tutorial_icontrol_longdescription: "Код саатына ылайыкташкан, окутуучулардын жардамчы сабагы - Sphero роботикс окуучуларга физикалык програмдоону изилдөөгө жол ачат.\n\nСүйрөп-коюу програмдоо чөйрөсү менен програмдалуучу роботик сфераны колдонуп, окуучулар физикалык системдерди програмдаганды жана башкарганды үйрөнүшөт."
  tutorial_cocomteach_longdescription: "Окуучуларыңарды информатика курсунун бир сааттык акысыз киришүүсү болгон CodeCombat'тагы Python же JavaScript менен тааныштыргыла. Бизде силерге арналган атайын окуу тартиби бар: алар окуучуларыңарга концепцияларды түшүндүрүүгө жардам берет, алардын ичине негизги синтаксис, катарлар, аргументтер, циклдар, өзгөрмөлөр жана зындандагы асыл таштар лабиринтинде каарман-душман күрөштөрүндө колдонулган x- жана y-координаттары кирет."
  tutorial_bbcmathii_longdescription: "К-2 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, арифметика, сандарды визуалдаштыруу жана геометриялык фигураларды катыштырган колдонмолорду түзгүлө."
  tutorial_bbcphys_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, физика боюнча колдонмо түзгүлө."
  tutorial_bitsbox_longdescription: "Кеңешмелерди колдонуп, чыныгы JavaScript'тте көңүл ачуучу 5 кичи колдонмо жазгыла. Food Fight'тагы жарылган пирогтон So Long, Homework!'тогу кара тешикке дептерди агызууга чейин ар бир колдонмо - балдардын көңүлдөрүн ачууга түзүлгөн: өзгөрмөлөрдү, методдорду ж.б. Бул колдонмолорду балдар өздүк колдонмолорун түзүүдө баштапкы булак катары колдоно алышат. Жаңы баштагандар, кош келиңиздер!\n"
  tutorial_tlcemo_longdescription: "Ар түрдүү эмоцияларды чагылдырыш үчүн окуучулар карталардан жасалган 2D роботту түзүп, програмдашат. Алар эмоцияларды (жогорку деңгээлдеги буйруктар) төмөнкү деңгээлдеги автоматтык инструкцияларга которуусунда колдонулган таблицаны түзүшөт."
  tutorial_crd_longdescription: "Бул офлайн тапшырмада картанын толук комплекти аркылуу алгоритмдер жана шарттуу билдирүүлөр жөнүндө үйрөнгүлө. Окуучулар бул тапшырманы топторго бөлүнүп аткарышат. Ар бир топто картанын толук комплекти болушу керек."
  tutorial_bbcbio_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, өсүмдүктөр, түрлөрдүн ар кылдыгы жана чаңдаштырууну пайдаланып колдонмо түзгүлө."
  tutorial_ticklebb8_longdescription: "Эмнелерге жете аласың\nBB-8 - Starwars күйөрмандарынын эң мыкты компаниясы окуу процессинде сенин эң мыкты жардамчың болот! Tickle колдонмосун пайдаланып, BB-8 менен биргеликте айрым үлгүлөнгөн багыттарды ийгиликтүү өт. Ошол эле учурда, көнүгүүлөрдү аткарып жатып, програмдоо концепттерин үйрөнө аласың. (Колдонуучу түзмөктөр: BB-8)\n\nПрактика & Көнүгүү\n- Квадрат үлгүсү менен жылыш үчүн BB-8’ди програмда.\n- Сегиз санынын үлгүсү менен жылыш үчүн BB-8’ди програмда.\n- BB-8'ди 1-10-чейинки сандарды кокустан тандап, анан кайсы сан экен тапкыдай кылып програмда!\n- BB-8’ди башкарыш үчүн телефондоруңарда жана планшеттериңерде эңкейүү сенсорун колдон. Мисалы, түзмөк алдыга эңкейсе BB-8 дал эле ошондой аракетти ээрчип жасайт, ал эми түзмөктү силкилдетсе BB-8 дагы ошондой аракетти аткарат.\n\nЭмнелерди үйрөнө аласың\n- Виртуалдуу програмдоо менен таанышуу.\n- Негизги иш-аракеттер буйругу аркылуу BB-8’ди аларды аткарууга програмдоо.\n- Кодду бир канча жолу ырааттуулук менен иштеткен кайталануучу блоктордун жана циклдардын колдонушун изилдөө.\n- Програмдоодо колдонулган математика менен таанышуу.\n- Програмдоодогу өзгөрмөлөрдүн пайда болушун үйрөнүү.\n- Програмдоонун “иш-чара менен башкарылган програмдоо” концептин түшүнүү.\n- BB-8’ди башкарыш  жана иш-аракеттер менен байланыштуу иш-чараларды байкаш үчүн (эңкейтүү жана титиретүү) түзмөктөрүн сенсорун колдонуу."
  tutorial_grok_longdescription: "Сүйрөп-коюу блоктордун же текстке негизделген Python тилинин жардамы менен бүткүл дүйнөлүк байрактарды тарткыла; укмуштуу кар бүртүктөрүн жараткыла же \"Элиза\" аттуу чатботту түзгүлө. "
  tutorial_ijournalist_longdescription: "Бул окутуучуларга жардамдаш болгон сабак компүтер илимин жана тил өнөрүн үйрөтөт. Окуучулар кабарчылардын кесибин өздөштүрүшөт. Алар окурмандарды кызыктырышат жана онлайн жаңылыктарга кабар беришет. Окуучулар мектепте болгон уурулук жөнүндө онлайн жаңылыкты ойлоп чыгарыш жана жарыялаш үчүн негизги HTML жана CSS'ди колдонушат.\n\nБул сабак балдарга компүтер илиминин маанилүүлүгүн көрсөтүп, анын башка тармактарда да маанилүү болгондугун көрсөтөт. \n\n"
  tutorial_bbcmusic_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, музыка боюнча колдонмо түзгүлө."
  tutorial_secretcodes_longdescription: "Дүйнөнү сактоодогу компүтерлердин ойногон ролун изилдегиле."
  tutorial_tlchex_longdescription: "Ар түстүү кагаз кесиктерин өзгөчө ыкмасы менен бүктөп жана чаптап, кызыл жана сары түстүү Hexa-hexa-flexgon жасайсыңар. Жасап алгандан кийин, изилдей бересиңер. Бүктөп ачкан сайын анын жаңы тараптары сыйкыр менен түстөрүн алмаштырганын көрөсүңөр."
  tutorial_tickles_longdescription: "Эмнелерге жете аласың\nОкуу процессинде колдонулган Sphero ийкемдүүлүгү менен таанымал. Tickle колдонмосунун жардамы менен аны алдыда програмдоо билим берүүгө киргизсе болот, ошол эле учурда, Sphero’го буйруктарды түзүп жатканыбызда биз код блокторун сүйрөп кое алабыз. Түзмөгүңдү башкарып жатканда ага жылуу, айлануу, секирүү же айдоо буйруктарын бер. Ошол эле учурда, көнүгүүнү түшүнүп жатканда, програмдоонун концепттерин үйрөнө аласың. (Керектүү түзмөктөр: Sphero) \n\nПрактика & Көнүгүү\n- Квадрат үлгүсү боюнча жылыш үчүн Sphero’ну програмда.\n- Айланып, үч бурчтук үлгүсүндө жылыш үчүн Sphero’ну програмда.\n- Айланып, түзмөктү силкиткенде үч бурчтук үлгүсүндөгү багытта жылыш үчүн Sphero’ну програмда. - Sphero’ну башкарыш үчүн эңкейтүү сенсорун колдон. Мисалы, түзмөктү артка карай эңкейтсең Sphero сени карай жылат, ал эми түзмөгүңдү силкисең – Sphero секирет! \n\nЭмнелерди үйрөнө аласың\n- Визуалдуу програмдоо менен таанышуу\n- Програмдоонун “цикл” (коддун бир канча жолу кайталанганына мүмкүнчүлүк түзгөн итерацияны белгилеген башкаруу колдонмосу) концепциясын коддогонду үйрөнүү.\n- Аз сандуу код блокторунун жардамы менен ошол эле үлгүдө жылыш үчүн кайталанган циклдарды колдон.\n- Үч бурчтук үлгүлүү багытта туура жылыш үчүн иш-аракеттерди жана кайталануучу блокторду биргелештирип Sphero’ну програмдагыла. - Програмдоонун “иш-чара менен башкарылган програмдоо” концептин түшүнүү."
  tutorial_ozogame_longdescription: "Бул окутуучуларга арналган колдонмо, Озобот аттуу кичинекей програмдалуучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Эво роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгөн версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'ге негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.\n\nОкуучулар Shape Tracer оюндун бардык 10 деңгээлин өткөн соң, бүт тажрыйбасын топтоп, оюндун 11-деңгээлин өздөрү програмдашат.\n\nБул окуу колдонмосу үчүн програмдоо тажрыйбасы же Озоботту билүү зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 2-12-класстарга арналган жана окуучулардын жөндөмүнө жараша ыңгайлаштырылса дагы болот."
  tutorial_vidcodeio_longdescription: "Бул көнүгүүдө, окуучуларыңыз менен чогуу алардын математика билими буга кандай тиешеси бар экендигин - математикалык теңдемени програмдоо менен чечүүдө байкайсыңар."
  tutorial_besttech_longdescription: "Окуучулар акыркы он жылдыктын маанилүү технологиялык жаңылыктары жөнүндө маалымат алып, аларды талкуулашат."
  tutorial_tlcbrain_longdescription: "Бул тапшырма эсептөө үлгүлөөнүн (эсептөөчү ой жүгүртүүнүн негизги бөлүгү) биологиялык системин, бул жерде: нейрондорду, түшүнүүгө кандай жардам бергендигин изилдейт. Биздин мээлерибиз компүтерлерге ойлонуу жөндөмдүүлүгүн берип, жаңы компүтердик програмдоо ыкмасын табууга жардам бергенин көрүп жатабыз."
  tutorial_hopquiz_longdescription: "Силер бул сабак тартибин илим, тил өнөрү, дүйнөлүк тилдер же тарых сыяктуу тармактарда калыптама катары колдоно аласыңар. Ичинде окуучуларга суроо-жооп оюнун програмдоону үйрөтүүчү кадамдык жетектемеси жана түшүндүрмөлөрү бар. Окуучулар иш учурунда негизги код жазуу концепттери болгон ирет, циклдар, өзгөрмөлөр жана шартуулуктарды иш жүзүндө колдонушат. "
  tutorial_unfortunate_longdescription: "Биз баардыгыбыз айланада орун алган иш-чараларга реакция беребиз: мектеп курама тобунун жеңүүсүнө кубанабыз, кайгылуу тасмадан таасирленип ыйлайбыз же музыка укканда бийлеп баштайбыз. Бул сабакта окуучулар Dash жана Dot'тун айланасында орун алган иш-чараларга реакция кылганды үйрөнүшөт!"
  tutorial_cha_longdescription: "Компүтерлер тарыхы абдан кызыктуу. Бул сенин көптү үйрөнүп алуу мүмкүнчүлүгүң."
  tutorial_elaseq_longdescription: "Окуучулар ирет концепциясын окуу жана жазуу контексттеринде изилдешет. Бир жылдык үйрөнүүгө кирген ELA сабактары аркылуу окуучулар ирет жөнүндөгү билимин анын програмдоодогу ролун түшүнүш үчүн колдонушат."
  tutorial_bbcmathi_longdescription: "3-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, бөлчөктөрдү өзгөрмөлөрдү жана формулаларды пайдаланган колдонмо түзгүлө."
  tutorial_tlcpixel_longdescription: "Пиксел башкатырмалары пикселдердин катар номурларынан турган сүрөттөрдү башкатырмаларга айлантат. Алар ар түрдүү формаларда болушат: түстүү номурлардай болгон жөнөкөй варианттан баштап кысуунун негизинде сүрөттөрү азыраак номурлар менен берилип, аз орун ээлеген татаалыраак башкатырмаларга чейин - кайтарып алса болот! Сүрөттү кайтарыш үчүн ар бир учурда өзүнчө алгоритм керектүү."
  tutorial_arduino_longdescription: "Баскычты басканда оюнчуктар кантип үн чыгарат, көз ирмейт деп ойлодуңар беле? Микроконтроллерлер жана схемалар күнүмдүк турмуш буюмдарында колдонулат. Аралыктан башкарылган унаалардан роботтор жана дрондорго чейин. Көчө чырактарда күн батканын сезүүчү сенсору бар, унаа стереосистеминде үндүн бийиктигин микроконтроллер менен тартипке салат. Алар баардык жерде!"
  tutorial_introrobo_longdescription: "Окуучулар Робототехника жана Программдоо идеялары менен таанышып жатканда Dash жана Dot эмне болгондугун үйрөнүшөт. Окуучулар роботтордун эмне болгондугу, алар айланасын кантип сезгендигин жана программалар роботторду кантип башкара алгандыгын үйрөнүшөт. "
  tutorial_tlcinvis_longdescription: "Бул жерде алгоритмдин жана компүтердик программанын эмне экенин үйрөнөсүңөр. Аны адам-компүтердин бирге иштөөсүн жана кайтарым жооп менен туура менталдык үлгү куруунун маанилүүлүгүн изилдегенге колдонсо болот."
  tutorial_tlcjflap_longdescription: "Түгөнүүчү автомат - эсептөөчү интеллекттин аспаптар жыйындысындагы абдан керектүү куралдар. Алар компүтердик системдердин ишин сүрөттөөчү жана чыныгы дүйнөдөгү нерселерди симуляциялаган өтө маанилүү ыкма. JFLAP - түгөнүүчү автомат түзүш үчүн колдонгонго жеңил акысыз аспап. Бул тапшырма жөнөкөй түгөнүүчү автомат түзүүнү жана аны имитациялоону камтыйт, андан кийин башкатырмаларды, гажеттерди, веб-баракчаларды жана оюндарды түзүүчү татаал түгөнүүчү автоматка өтөт."
  tutorial_procolor_longdescription: "Бул окутуучу өткөзүүчү жетектемеде окуучуларды програмдоо жана эсептөө интеллекттери менен тааныштырат жана Озобот роботтун кайсы түрү экендигин көрсөтөт. Бул офлайн тапшырма - код жазуу компүтер же планшетте эмес, маркерлердин жардамы менен кагазда аткарылат. Окуучулар Озоботко түстөрдүн атайын иреттер болгон OzoCodes'дун жардамы менен буйруктарды беришет. Озоботту маркерлер менен кагаздын жардамы менен програмдаганды үйрөнгөн соң, окуучулар Озоботко мектеп жолун тапканга жардам бериш үчүн лабиринттен чыгышы керек болот.\n\nБул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Ага карабастан Озобот оюндарында програмдоо тажрыйбасына кичине ээ болгон окуучулар дагы катыша алышат. Бул жетектеме 12-класстарга үчүн, бирок окуучулардын жөндөмдүнө карай ыңгайлаштырылса да болот."
  tutorial_spiralsfinch_longdescription: "Finch - информатиканы үйрөнүп жаткан балдардын көңүлүн ачуучу жана алардын коддорун сезгиликтүү жана физикалык элес бере алган кичинекей робот. Бул тапшырмада силер Finch'ти кыймылдата, бурдура турган программаларды жазганды үйрөнөсүңөр. Андан соң өзгөрмөнүн жардамы менен роботту спиралдуу үлгү боюнча кыймылдатканды програмдайсыңар. Муну аткарыш үчүн Finch'ти Scratch же Snap!'тин жардамы менен, ноутбук же хромбукту колдонуп програмдай аласыңар. Кандайдыр бир програмдоо тажрыйбасы кереги жок. "
  tutorial_ozoi_longdescription: "Бул окутуучуларга арналган окуутуу жетектемеси окуучуларды програмдоо жана эсептөө интеллекттери менен тааныштырат жана Озобот роботтун кайсы түрү болгондугун көрсөтөт. Бул тапшырма офлайн - код жазуу компүтер же планшетте эмес маркерлердин жардамы менен кагазда аткарылат. Окуучулар Озоботко түстөрдүн атайын иреттер болгон OzoCodes'дун жардамы менен буйруктарды беришет. Озоботту маркерлер менен кагаздын жардамы менен програмдашты үйрөнгөн соң, окуучулар Озоботко дүкөнгө алып барган жолду табышка жардам бериш үчүн лабиринттен чыгышы керек болот.\n\nБул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Кандай гана болбосун, Озобот оюндарында бир аз програмдоо тажрыйбага ээ болгон окуучулар да катышышат. Бул окуу колдонмосу 12-класстагыларга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да болот."
  tutorial_ticklel_longdescription: "Эмнелерге жетише аласың\nLEGO WeDo 2.0 – програмдоого мүмкүн, жалпы таанымал блоктор оюну. Tickle колдонмосунун пайдаланып буйруктарды түз, алар менен LEGO WeDo 2.0, кийин айрым акылдуу кыймылдарды аткар. Ошол эле учурда, көнүгүүлөрдү аткарып жатып, програмдоо концепттерин үйрөнө аласың. (Керектүү түзмөктөр: LEGO WeDo 2.0) \n\nПрактика жана Көнүгүү\n- WeDo 2.0 оюнду аскан соң, өзүн өйдө көтөрүүгө буйрук бер.\n- WeDo 2.0 оюндун өйдөкү баскычы басылып турганда панданын өйдө же ылдый жылдырышына буйрук бер. - WeDo 2.0 оюнду алдыга жылдырып, тоскоолдукка туш келгенде токтотууга буйрук бер.\n\nЭмнелерди үйрөнө аласың\n- Визулдуу програмдоо менен таанышасың.\n- LEGO WeDo 2.0 негизги кыймыл буйруктары менен  програмдап иштете аласың. \n- \"Иш-чара менен башкарылган програмдоонун\" програмдоо концептилерин үйрөнөсүң жана түшүнөсүң. - Өзгөрмөлөр жана шарттуулуктарды колдонгонду өздөштүрөсүң (if-then-else)."
  tutorial_spiralsdash_longdescription: "Робот менен искусство жаратууда программада өзгөрмөлөрдү колдонуунун негиздерин үйрөнгүлө! Blockly'де өзгөрмөлөрдү колдонуп, Dash роботтун дөңгөлөктөрүнүн ылдамдыгын динамикалуу башкаргыла. Сабакты аяктаган соң, өзгөрмөнү белгилешти, ага мүмкүндүк алууну жана циклдын жардамы менен өзгөрмөнү динамикалуу түрдө кантип өзгөртүштү үйрөнөсүңөр. Өзгөрмөнүн маанисин улам өзгөртүп, абдан кызыктуу спираль тарта аласыңар!"
  tutorial_ghdebug_longdescription: "Окуучуларга Грейс Хоппердин ким болгондугун жана эмнеге бул апта \"Информатика аптасы\" аталаарын түшүнүүгө жардам бергиле."
  tutorial_tlckk_longdescription: "Крисс-кросс башкатырмалары сөздөргө жана логикага болгон сүйүүлөрдү айкаштырат. Тизмекте берилген ар кандай узундуктагы сөздөрдү бир тор сызыкка батырышыңар керек."
  tutorial_firstcomp_longdescription: "Компүтер сыяктуу кызыктыруучу нерселер аз. Бул жолу силер кагаздан өздүк компүтериңерди түзөсүңөр. CPU, RAM жана ROM, Mass Storage жана GPU жөнүндө үйрөнгүлө. Биринчи колдонмоңорду тарткыла. Кайчы, калем жана кагаздарыңарды чыгаргыла!"
  tutorial_mazefinch_longdescription: "Бул тапшырмада, Finch роботуна жылуу жана бурулуу иш-аракеттерин аткартыш үчүн эң жөнөкөй програмдоо тилин колдоносуңар. Андан соң, роботту лабиринттен чыгарыш үчүн программаларды жазасыңар! Бул жерде програмдоо тажрыйбасы талап кылынбайт жана силер ноутбук же хромбукту колдоно аласыңар. "
  tutorial_tlccc_longdescription: "Компүтердеги маалымат узун ырааттуу белгилер аркылуу сакталат - акырында бинардык 1 жана 0 түрүндө. Маалыматты кысуу идеясы - ошол эле маалыматты аз белгилер аркылуу сакташ үчүн биздин алгоритмдерди маалыматты көрсөтүүчү ыкмасынын өзгөрүүсү үчүн колдонгонубуз."
  tutorial_tlcdoodle_longdescription: "Тасма декорациялары көп учурда компүтердин жардамы менен жасалат. Алар кандай жол менен жасалганын ойлодуң беле? Түшүнүксүз нерселерди тартып жатканда, алгоритмикалык түшүнүксүз нерсени тартып, табият тартуу алгоритмдерди изилде. Алгоритмдер рекурсивдүү болот, башкача айтканда, алар бир кадамды чийип, эң баштапкы алгоритмден баштап, башканы ошол эле принцип менен кайталап тартканыңды сурайт."
  tutorial_tlcpunch_longdescription: "Эң биринчи компүтерлердин перфокарталарда сакталган маалыматты кантип тапканын жана бул алгоритмдин \"Австралиялык сыйкырчынын тилеги\" тапшырмадагы сыйкырду амалына окшош болгонун көрсөткүлө. Ал издөө алгоритми кантип иштегенин визуалдуу түрдө көрсөтөт. Муну жасап жатканда силер бинардык сандардын, бөлүштүрүү жана басып алуу алгоритмдин иш жүзүндө колдонулуусун көрсөтөсүңөр жана маселе туудурган тармактар арасындагы которуу чечимдеринин эсептөөчү амалын изилдейсиңер."
  tutorial_finchfract_longdescription: "Бул тапшырмада Finch роботу менен Кох фракталдарын тартыш үчүн рекурсиялар колдонулат. Окуучулардын рекурсия идеясы эмне болгондугун билиши керек, бирок, бул тапшырманы аяктаган соң алар рекурсиянын физикалык сүрөттөлүшү аркылуу бул концептти терең түшүнө башташат. Бул тапшырма Python же Java'ны колдонгон информатиканын кириш же илгерилетилген курсун алган окуучуларга ылайык."
  tutorial_tlcmind_longdescription: "Бул иш-аракетте алгебра аркылуу алгоритмдин ар дайым иштегенин көрсөткөн логикалык ойлоо менен тааныштырат. Бул жерде алгоритмдерди баалаш үчүн абстракция жана логикалык ойлонуунун керек болгондугу көрсөтүлөт."
  tutorial_tlctelebot_longdescription: "Бул амалда биздин мээбиздин жөнөкөй нерселерди кантип татаалдаштырганын түшүндүрөт. Дизайндагы эң маанилүү нерсе - бул интерфейстин түшүнүктүү жана жөнөкөй болгондугу. Бул жерде маселени жөнөкөйлөштүрүү жана адамдарды түшүнүүнүн маанилүүлүгү сыяктуу эсептөөчү ой жүгүртүү аспектилери түшүндүрүлөт."
  tutorial_tlcaus_longdescription: "Бул тапшырма бир нече компүтер концепциялары менен эсте каларлык кылып тааныштырат. Ал сыйкырдуу амал менен тааныштырып, абстракциянын, логикалык ойлонуунун жана эсептөөчү үлгү берүүнүн - алгоритмдин иш потенциалын текшерүүдө колдонулгандарын көрсөтө алат. \"Перфокартаны издөө\" тапшырмасы менен бирге бул жерде бөлүштүрүү жана басып алуу алгоритмдин эң биринчи компүтерлердеги колдонуусу тааныштырылат."
  tutorial_oralhist_longdescription: "Компүтердик билим берүүчүлөрдүн оозеки тарых долбоору маектеринин жыйнагынан жана КББОТД жыйнагына байланыштуу окууту материалдарынан жана аспаптардан турат."
  tutorial_tlcmicro_longdescription: "Бул видео адам-компүтер бирге иштөөсүнө (HCI) жана ашыкча колдонулган гаджеттердин ченемсиздигине жалпы киришүү катары эсептелет. Дизайн маанилүү роль ойнойт, интерфейсти колдонууда жөнөкөй болгондугу жогору бааланат."
  tutorial_imathematician_longdescription: "Бул окутуучу менен жетектелген тапшырмада окуучуларга өтмө-куррикулярдык ыкмасын компүтер илиминде жана математикада колдонгонго мүмкүнчүлүк берилет.\n\nОкуучулар \"Камалган кишинин кайчы пикир тандоосу\" аталышындагы Математика (Оюн Теориясы) тармагындагы белгилүү маселенинин ар түрдүүлүгүн чечиш үчүн компүтердик программасын түзүшөт.\n"
  tutorial_tlcmagic_longdescription: "Сыйкырдын кантип иштээрин изилдеп, компүтердин ой жүгүртүүсү жөнүндө: өзгөчө алгоритмикалык ой жүгүртүүгө баа берүүнүн маанилүүлүгүн үйрөнөсүң. Сыноо жана тобокел анализин изилдейсиң. Сыйкырдуу амал компүтер илимпоздордун, инженерлердин (жана сыйкырчылардын) кандай кылдаттык менен алгоритмдерин текшергендигин көрсөтөт. Алар иштин оң жүрбөгөндүгү жөнүндө ойлонушу керек жана туура жолдо баратканда аны текшергенди унутпашы керек."
  tutorial_scratchmus_longdescription: "Scratch'тин жардамы менен силер өз интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында интерактивдүү музыкалык долбоорду түзгүлө. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү."
  tutorial_scratchanim_longdescription: "Scratch'тин жардамы менен силер өз интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында ысмыңардын, инициалыңардын же сүйүктүү сөзүңөрдүн тамгаларын жандандыргыла. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү."
  tutorial_scratchfly_longdescription: "Scratch'тин жардамы менен сен өз интерактивдүү оюндарыңды, окуяларыңды, анимацияларыңды жаратып досторуң менен бөлүшө аласың. Бирок эң башында, өз учуучу каарманыңды жаратканды үйрөн. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү. "
  tutorial_tynkerarc_longdescription: "Өз жогортон-ылдый аркад атыш оюнуңду түз. Балыктардын баскычтардын буйругу менен өйдө жана ылдый сүзүшүн програмда, андан кийин экрандын ченеминде сүзө турган акуланын кодун жаз. Оюндун терс жана оң каармандарына жана арка планга колдонуучу касиеттерин кошуп, оюнду персоналдаштырасың. Оюнуңар кумжээкте, токойдо же космосто орун алышы мүмкүн!"
  tutorial_grokffpython_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып, атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин жардамы менен ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга инструкция бергиле! "
  tutorial_grokffblock_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Атайын блоктордун жардамы менен программаларды кургула жана ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга инструкция бергиле!"
  tutorial_grokeliza_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин жардамы менен \"Элиза\" аталышындагы атайын чатботту түзгүлө."
  tutorial_tynkercan_longdescription: "2 кишилик замбирек менен атышкан оюн түзүп, досторуңарга чакырык таштап, аларды оюнга чакыргыла! Силер оюндун жарым-жартылай програмдашылган версиясы менен баштайсыңар, ошондуктан силер сол замбиректи програмдашыңар керек. Эки замбиректи тең орноштурган соң, платформа жана башка кагуу предметтерди ыңгайлаштырасыңар. Кошумча касиеттерди кошуп жана теманы ылайыкташтырып, мунун баарын өзүңөргө таандык кылгыла!"
  tutorial_grokflags_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тили менен ташбака модульдун жардамы менен бүткүл дүйнө байрактарын тарткыла!"
  tutorial_robomind_longdescription: "Өздүк виртуалдуу роботту башкарып, окуучулар програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. "
  tutorial_scratchanimwork_longdescription: "Бул жетектеме Scratch'тин колдонуусу менен бир сааттык семинарды алпаруу идеяларын сунуш кылат. Окуучалар ысымдарын жана сүйүктүү сөздөрүн жандандырганы менен код жазуу тажрыйбасына ээ болушат. Окутуучуларга арналган жетектеме: scratch.mit.edu/name Scratch окуу китеби менен колдонулушу керек"
  tutorial_adventureq_longdescription: "Q менен кызыктуу окуя - бир топко програмдоо логикасын тааныштырган, окутуучуларга (же башка бирөөгө) арналган окуу тартиби. Бул тапшырма балдарга арналган ар түрдүү квесттерди камтыйт. Балдар негизги буйруктарды Q'нун токойдогу кызыктуу окуясында ага жардам берип үйрөнүшөт. "
  tutorial_khan-es_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kpt_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kpl_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_khe_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kfr_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_app-inventor_longdescription: "Оюн-зоок, тез жетектемелер силерге Android телефонуңарга же планшетиңерге үч жөнөкөй колдонмолорду жаратууга жардам берет. Жаңы баштагандар жана тажрыйбалуулар үчүн түзүлгөн Код сааты силерге билгизбестен өздүк колдонмолорду жаратууга даярдайт. Колдонмоңорду досторуңуздар менен бөлүшкөнүңөрдү элестеткиле! Бул тапшырмалар айрым кишилерге жана жогорку класстын окутуучуларына ылайыктуу."
  tutorial_bits_longdescription: "Бит - кичинекей, кашкей LEGO® робот. Бирок бардык майда нерселер сыяктуу эле Бит дагы айрым учурларда програмдарды туура эмес жүргүзөт. Керектүү програмдарды таап, Битке жардам бере аласыңар. Аны Битке эмне кылышты айткан кичинекей жүрүм-турум блокторунун иретин түзүп ишке ашырасыңар."
  tutorial_blockly_longdescription: "Интернети жай (же эч болбогон) компүтерлерби? Code.org жетектемелердин мурунку Blockly жетектемелерин жүктөп алгыла, 3 МГ бир ZIP файлды бардык компүтерлерге жүктөсө же флешка аркылуу колдонсо болот."
  tutorial_tynker_longdescription: "Код жазууну үйрөнүш үчүн көңүлдүү код жазуу оюндарды ойногула. Програмдоонун жардамы менен \"Монстр\" жогорку мектебинин тарпчыларга аңчылыгын аяктагыла, Hot Wheels унааларын програмдагыла, басып кирген гоблиндерге каршы согуш планын түзгүлө жана монстрлар менен күрөшкүлө. Ойноп жатканда негизги програмдоо концепттерин жана компүтердик ой жүгүртүүнү үйрөнгүлө. Андан кийин өз оюнарды жаратып, досторуңар менен бөлүшкүлө!"
  tutorial_baypt_longdescription: "Baymax үчүн код жазуу"
  tutorial_code-combat_longdescription: "Бул эпикалык програмдоо оюнунда Python же JavaScript үйрөнүп оркторду жеңгиле!"
  tutorial_mky_longdescription: "Чыныгы програмдоо тили болгон CoffeeScript менен код жазууну үйрөнгүлө жана башкаларга үйрөткүлө. CodeMonkey – көңүлдүү, сыйлыкка татыган, код жазуу тажрыйбасына барына дагы, жогуна дагы ылайык оюн. CodeMonkey'дин адаптивдүү платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуштап, упайга жылдыз берет. Код жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла."
  tutorial_spellcraft_longdescription: "Сыйкырдын күчү менен иш-чара аркылуу башкарылган програмдоону үйрөнгүлө! CodeSpells менен өз сыйкырыңарды жарата аласыңар. Ал үчүн силер Google’дун Blockly код жазуу интерфейсин же орнотулган JavaScript текст редакторун колдонушуңар керек. Сыйкыр жаратуу процессинде окуучулар иш-чараларга негизделген код жазганды жана анын концепттери менен таанышышат."
  tutorial_pirates_longdescription: "Капитан Хак - баалуу буюмдардын аркасынан жүргөн пират. Ал асыл буюмдардын жайгашуусун белгилеген карталарды код жазгандай эле жазат. Оюнчу бул иш-аракетте \"пираттын кодун\" колдонот. Колдонмолор жана AI жүрүм-турумдарда, циклдарда, GO-TO'ларда, туура/ката билдирүүлөрдө жана оюндун негизги бөлүктөрүндө - белгилерге негизделген програмдоо тили колдонулат. Окуучулар жетектеменин жардамы менен кадам сайын мүмкүнчүлөктөргө ээ болушат. Жетектеме деңгээлдердин туура бир чечими жок, ошондуктан колдонуучу өзү туура деп эсептеген чечимди тандайт. "
  tutorial_csfirst_longdescription: "Деңиздеги эки каарман жөнүндө окуя ойлоп чыккыла. Салымыңарды кошуу үчүн сууну анимациялап, табият көрүнүшүн өзгөрткүлө. Код менен каалаган окуяны айтып бергиле!"
  tutorial_loopedy_longdescription: "Мыкты програмчынын максаты: колунан келишинче кыска, түшүнүктүү жана эффективдүү программаны жазуу. Бул сабакта окуучулар циклдардын жардамы менен программа жазганды үйрөнүшөт."
  tutorial_dsw_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_dswb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_ssw_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_sswb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_kodable-unplugged_longdescription: "Жөнөкөй кагазда иштөөгө арналган fuzzFamily Frenzy - 5+ балдарга програмдоо логикасын тааныштыруучу программа. Башында окутуучу оюнду түшүндүрүп берет. Анан окуучулар тапшырмалары бар жөнөкөй курсту өтүүгө жардамчыларды програмдашат. "
  tutorial_scratch_longdescription: "Scratch менен өздүк интерактивдүү оюндарды, окуяларды, анимацияларды түзүп, досторуңар менен бөлүшкүлө. Башында атыңардын тамгаларын анимациялап, бий сахнасын жасап же Cartoon Network'тун \"Пикирдеш аюулар\" каармандары менен жашынмак оюнун түзгүлө!"
  tutorial_bayes_longdescription: "Grandes Heroes"
  tutorial_gumball_longdescription: "Окуяны ойлоп чыгаргыла же Play Lab менен оюн жараткыла! \"Гамбол\" каармандарды жандандырып, үндөрдү жаратып, упайларды топтоп, банандар менен ыргытышып ойногула!"
  tutorial_hrm_longdescription: "Киши ресурстарынын машинасы - башкатырма оюн. Ар бир деңгээлде шефиңер силерге жумуш берет. Кичинекей кеңсе кызматкерин програмдап, оюнду автоматташтыргыла! Ийгиликке жетсеңер, кийинки жылдын ичинде деңгээлиңер көтөрүлүп, ири кеңседе иштеп каласыңар. Куттуктайбыз!\n\nБуга чейин бир да жолу програмдап көрбөсөңөр, сар-санаа болбоңуз: програмдоо - жөн гана башкатырманы чечүү. Эгерде силер 1 менен 0 сандарын жана коркунучтуу кашааларды алып салсаңар програмдоо жөнөкөй, логикалуу, кооз жана баары түшүнө алган жана көңүл ачкан нерсе!"
  tutorial_ice-age_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! \"Муз доору\" каармандарын жандандырып, үндөрдү жаратып, упайларды топтоп кар менен урушуп ойногула!"
  tutorial_koapp_longdescription: "Kodable - 5+ балдарга програмдоо негиздерин үйрөтүүчү өз алдынча iPad оюну. Ата-эненин же мугалимдин катышуусу каалооңорго жараша, бирок зарыл эмес."
  tutorial_lightbot-intl_longdescription: "Ios же Android'де (же веб-браузерде) 4+ жаштагыларга арналган баштапкы програмдоодон баштап жалпы програмдоо логикасын үйрөнгүлө. Буйруктарды тартипке келтиргенди, үлгүлөрдү аныктаганды, ыкмаларды колдонгонду жана циклдарды пайдаланганды үйрөнгүлө!"
  tutorial_rmc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_smc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_minecraft-2016_longdescription: "Minecraft оюнун түз. Тоокторду, койлорду, чырмоокторду, зомблерди жана башкаларды өзүңөр каалагандай жараткыла."
  tutorial_thinkersmith-es_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  tutorial_pixie_longdescription: "Пикси менен Код сааты жетектемеси"
  tutorial_play_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!"
  tutorial_robomind-nl_longdescription: "Өздүк виртуалдуу роботту башкарып, окуучулар програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. "
  tutorial_spheroi_longdescription: "Бардыгынын башталышы бар. Жарык лабораторияда алгачкы тапшырмаңарды аткаргыла!\n\nКолдонмонун тез видео серебин көрүш үчүн берилген тапшырмаларды аткарып, блоктон турган интерфей менен програмдарды түзүүнү үйрөнгүлө жана циклдар менен таанышкыла. Роботуңар жана колдонмо менен кийин ойноп жатканда билимиңерди текшергиле.\n"
  tutorial_spherol_longdescription: "Бул тапшырмада жарыктын күчтүүлүгү менен таанышасыңар. Sphero жарыктарын башкаруучу ар түрдүү ыкмаларды үйрөнүп, жарыктарды иштеткен програмдарды түзөсүңөр. Jack-o'-Lantern роботту башкарган, сенсор чимириктеги Sphero'ну айландырган жана жарык искусствосунун узак экспозициясына чыгармачыл мамиле кылган програмды түзөсүңөр."
  tutorial_spherov_longdescription: "Sphero'до негизделген башка классикалык оюн заманы келди. Ысык картөшкөнү жандандырыш үчүн өзгөрмөлөрдү, циклды жана чектелген башаламандарды үйрөнгүлө. Бардыгын аткарган соң, досторуң менен ыргытыша баштагыла. Убактың калбай калганда Sphero менен кармалба!"
  tutorial_swb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_build-a-galaxy_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_alicesims_longdescription: "Алиса жана Симстер менен анимация жаратуу процессин сценарийден програмдоого чейин көргүлө. Сүйрөп-коюу аркылуу код жазуу чөйрөсүн үйрөнүү ишин  тапкычтык менен окуя баяндоо башкарсын. Бул долбоор силерге кадрдык баянды програмдалуучу сценарийге айлантууну жана кыска 3D анимацияны програмдоону түшүнүүгө жардам берет. "
  tutorial_tchr_longdescription: "Он миңдеген окутуучулар Код саатына катышып, көптөгөн класстык бөлмөлөрдө компүтер илиминин негиздерин үйрөтүүчү ар түрдүү кызыктуу иш-аракеттер өтөт. Окутуучулардын иштөөсүнө ыңгайлуу шарт түзүп, аларга арналган бир сааттык сабактарды жана Код саатында мурда колдонулган предметтик тапшырма пландарын топтодук жана көзөмөлдөдүк."
  tutorial_robogame_longdescription: "Робот оюндарында жарышыш үчүн мектебиңерге чакырык таштагыла! Окуучулар Dash жана Dot роботторун колдонуп, маселени чечиш үчүн жана өздөрүнө, классына, мектебине упайларды топтош үчүн математика жаатындагы тапшырмаларды аткарып жарышышат."
  tutorial_tap_longdescription: "Биздин алты башкатырмабыздын бирин тандап, код жазуу негиздерин үйрөнгүлө. Андан соң, 100дөн ашык баштапкы, ортоңку жана илгерилетилген жетектемелердин бирин тандагыла. Сүрөттү, музыканы, анимацияны, окуя баяндоону, физиканы жана аркад оюндарды жаратыш үчүн бул жетектемелерге кадамдык нускамалар бар. Ушуну бүтүргөн соң өздүк долбоорлоруңар менен бөлүшө аласыңар жана башка балдар биздин толугу менен башкарылган коомчулугубузда эмне кылып жаткандарын байкай аласыңар."
  tutorial_cintl_longdescription: "Компүтер илиминин негизги концепттерин сүйрөп-коюу програмдоо аркылуу үйрөнгүлө. Бул оюн сымал өз алдынчалык иш жетектемесинде Билл Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары тартылган. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө. 37 тилде жеткиликтүү."
  tutorial_itchstop_longdescription: "Өздүк стоп-кадр анимациялык долбоорду түзүш үчүн Itch'ти колдонобуз. Бул курста кулакчындардын колдонулушун сунуштайбыз. Анимацияларга шайкеш келген жана каарманыбызды анимациялаш үчүн колдонулган кодун көрсөтүүчү жеткиликтүү спрайттарды пайдаланабыз. Ошондой эле биз өздүк анимациялык эффектердин жана сүрөттөрдүн түзүү жолдорун карайбыз. Scratch'те спрайттын тышкы көрүнүшүн (флип-китеп анимациясы сыяктуу) анимациялык эффектер жана артындагы коду үчүн бир сыйра алмаштыруу жолун үйрөнөбүз. Бардык жетектемелер Itch чөйрөсүндө бар, ошондуктан бул долбоорду өтүш үчүн экран которуунун зарылдыгы жок."
  tutorial_tynkerpn_longdescription: "Пип менен кең дүйнөнү изилде! Бул долбоордо силер Пиптин сейилге чыгып, жаратылыштын кызыктуу майда-чүйдөлөрүн байкагандыгы боюнча интерактивдүү эпизод түзөсүңөр. Пиптин сейилдеген жерине жараша ар кандай нерселерди көрүнүүчү жана көрүнбөс кыласыңар. Анан предметтерге сүйлөө касиетин берип, эпизодуңарды музыка менен коштой аласыңар!"
  tutorial_tynkerpd_longdescription: "Пип жана досторун бийлеткенге даярсыңарбы? Куштарды анимациялаш үчүн кодду пайдаланууну үйрөнгүлө. Бул долбоордо костюмдарды жана куштарды анимациялоодо кадр сайын кечиктирүүлөрдү колдоносуңар. Өздүк фон, музыка кошуп, Пип менен досторуна сүйлөө касиетин бере аласыңар!"
  tutorial_persistence_longdescription: "Жаңы жана чечиле элек маселелер көбүнчө кыйын болот. Эгерде биз тапкычтуу, пайдалуу жана акылдуу нерсени жаратууга мүмкүнчүлүк түзгүбүз келсе, ийгиликке жетүү жолунда татаал маселелерди талкалоого даяр болушубуз керек. Бул сабак ийгиликсиздик - бул сапардын аягы эмес, ийгиликке жетүүнүн ишарасы деп үйрөтөт."
  tutorial_getloopy_longdescription: "Циклдар - бир нече жолу кайталанган иш-аракеттерди оңой иштетүүнүн ыңгайлуу ыкмасы. Бул сабакта окуучулар иш-аракеттер топтомун бир циклге айландыруу процессин иш жүзүндө колдонушат."
  tutorial_createface_longdescription: "Бул тапшырмалардын максаты - татаал көрүнгөн режимдин жөнөкөй эрежелердин жардамы менен програмдалганын көрсөтүү. Ошондой эле ал программалардын компүтер башкарган эрежелер болгондугун көрсөтүп, объектке багытталган програмдоо менен тааныштырат. Бул тапшырма программаны объекттерге бөлүп жазуу, баарын бир жазуу аракетине караганда жеңил экенин көрсөтөт. Окуучулар өзүлөрү түзгөн беттин кыймыл аракеттерин башкарыш үчүн бир нече оңой программаларды жазышат."
  tutorial_happymaps_longdescription: "Алгоритм - компүтер илиминин негизи. \"Алгоритм\" сөзү татаал бир нерсени билдиргендей угулат бирок чындыгында ал бирөөнүн натыйжага жетиш үчүн аткарыла турган буйруктардын тизмеги болуп саналат. Окуучуларга информатиканы үйрөтүш үчүн аларга туруктуу бир башталыш көрсөтүш керек, ошондуктан биз алгоритмдер менен ишенимдүү мамилелердин курулушуна көңүл бурабыз."
  tutorial_moveit_longdescription: "Бул сабакта окуучулар туура инструкцияларды берүүгө жалпы тилдин керек болгондугун түшүнүшөт. Окуучулар жөнөкөй жаңсоолордун комбинациясы менен бири-биринин көзөмөлдөөсүн иш жүзүндө колдонушат. Бул тилди түшүнгөн соң, алар алдын ала аткаруу буйруктарды берип, бири-бирин \"көзөмөлдөп\" башташат."
  tutorial_bigevent_longdescription: "Окуялар - алдын ала жазылган алгоритмге ар түрдүүлүктү кошуунун эң сонун жолу. Кээ бир учурларда силер программаңардын колдонуучунун каалаган учурда реакция жасаганын каалайсыңар. Ушундай учурларда окуялар керек болот."
  tutorial_gpp_longdescription: "Сүрөт тартууда биринин артынан бирин \"програмдаган\" окуучулар програмдоону түшүнүшөт. Бул тапшырма - берилген сүрөттү кыймылга келтириш үчүн боелгон квадраттарды графикалык кагазга жайгаштырууда окуучулардын бири-бирине жетектеме берүүсү менен башталат."
  tutorial_foosgame_longdescription: "The Foos’тун жаңы оюн топтомосун колдонуп, codeSpark академиянын жардамы менен өз видео оюнуңарды түзгүлө. Бул тапшырма окуучуларга \"сандар боюнча тартуу\" ыкмасы колдонулган жаңы оюнду түзүүдө жетектеме болот. Үй-бүлөсү жана достору менен бөлүшө турган көңүл ачуучу видео оюнду дизайндоо жана програмдо үчүн окуучулар экрандагы кеңешмелерди аткарышат."
  tutorial_solopython_longdescription: "SoloLearn’дүн Python колдонмосунун биринчи эки модулун колдонуп Python'дун негиздерин үйрөнгүлө, жакшыраак түшүнүш үчүн комментарийлерге жана талкуулоолорго кайрылгыла, материалды иштетиш үчүн код мисалдарын компиллерде жүргүзгүлө. Атыңарды киргизме катары алып, тамгаларын эсептеген жана натыйжаны чыгаруучу жөнөкөй программа түзгүлө. Муну менен бөлүшүп коомчулуктан добуш алгыла."
  tutorial_kodableint_longdescription: "Окуучулар машинанын функцияларын иштеп чыгууда програмчылардын ролун түшүнүшөт. Окуучулар иретке көңүл буруп, тартипке келтирилген жетектемени иш жүзүндө колдонушат. Бул тапшырма офлайн топтук практиканы жана онлайн өз алдынча практиканы камтыйт."
  tutorial_kodableadv_longdescription: "Окуучулар циклдар, функциялар, өзгөрмөлөр жана объектке багытталган програмдоо сыяктуу жогорку деңгээлдеги програмдоо концепттерин өздөштүрүүгө шарт түзгөн сабактарга катышышат. Сабактарда офлайн нускама, жетектемелүү практика жана эркин практика камтылган."
  tutorial_tynkertj_longdescription: "Python'ду үйрөнүп, жунглинин сырын ачып жана аралдарды баштапкы кооздугуна келтириш үчүн Флетчке пиксилердин чаңын чогултууга жардам бергиле. Флетчти аралда жетектеп, жырткыч өсүмдүктөрдөн сактап, тапшырмаларды аткарыш үчүн Python буйруктарын жана синтаксисин колдонгула. Тапшырманы аткарууда компүтердик жана алгоритмдик ой жүгүртүүнү машыктырасыңар."
  tutorial_wolframa_longdescription: "Силер бул тапшырмада жашыңарды күндөрдө, сааттарда, наносекундаларда жана өзүңөр тандаган замандын ар түрдүү бирдигинде эсептей алуучу веб-формасын түзөсүңөр!"
  tutorial_wolframm_longdescription: "Бул тапшырмада окуучулар ар түрдүү музыкалык шкалалардын жана аспаптардын жардамы менен кокусунан жасалган обондорду жаратышат. Код аркылуу музыка жараткыла!"
  tutorial_wolframspi_longdescription: "Бул тапшырмада даяр коду менен бир ирет кадамдар бар. Окуучулар коддун иштөөчү фрагменти менен баштап, ар кандай нерселерди жаратыш үчүн аны өзгөртүшөт. Окуучулар Пи сандарынын жардамы менен күүлөрдү жарата алышат жана башка музыкалык аспаптардын жардамы менен Пинин үн чыгаруусун үйрөнө алышат."
  tutorial_wolframsph_longdescription: "Бул тапшырмада 3D графиканы изилдеп өздүк формаларды жараткыла."
  tutorial_wolframp_longdescription: "Бул тапшырмада көп бурчтуктун ар кандай формаларынын түзүлүшүн изилдегиле."
  tutorial_wolframn_longdescription: "Бул тапшырмада окуучулар алардын ысымдарын нинжа ысымдарга алмаштыруучу \"ысым генераторун\" түзүшөт."
  tutorial_soloweb_longdescription: "Www.sololearn.com сайтынан HTML жана CSS колдонмолорун орноткула же ушуга байланыштуу сабактарды интернеттен ачкыла (Андроид колдонуучулары SoloLearn колдонмосун жүктөй алышат). HTML'де эки модульду (сереп жана HTML негиздери), (негиздер жана текст менен иштөө) эки модульду жана CSS 3-модульдун биринчи 5 сабагын (касиеттер) бүтүргүлө. Бул жерден: https://code.sololearn.com/WKeg2CtzpRts/ калыпты жүктөп алып, жетектемени колдонгула."
  tutorial_bloxmobapp_longdescription: "Мобилдик колдонмоңорду жараткыла. Иш-аракеттердин ырааттуулугун жана тутумдук ойлонууну үйрөнүп, өзүңөргө жана досторуңарга ылайыктуу колдонмолорду жараткыла. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен же iOS же Android телефонунда иштеген интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмону баары түзө алат. Силердин телефонуңарда силердин контентиңер, силердин эрежелериңер, силердин КОЛДОНМОҢОР болот."
  tutorial_khanweb_longdescription: "Khan Academy: Веб-баракчалар HTML тэгтер жана CSS'тин жардамы менен веб-баракчаларды түзгөндү жана аягында өздүк куттуктоо ачык катты жасаганды үйрөтөт."
  tutorial_khandata_longdescription: "Khan Academy: Маалымат базалары силерди маалымат базадагы маалыматты манипуляциялап өздүк клиенттик сактагычты түзүүгө үйрөтөт."
  tutorial_robomeshiq_longdescription: "Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн реалдуу VEX IQ роботуна жазууну тандай алышат. Эки тандоо бир веб-интерфейсте жеткиликтүү. Окуучулар негизги робот кыймылын, сенсорду жана түзмөктүн экранын колдонгонду үйрөнүшөт. Бул жеңил жана көңүлдүү тапшырма."
  tutorial_googlelogo_longdescription: "Коддор менен Google логотибин жандандырыш үчүн тапкычтыгыңды жана элестетүүңдү иштет. Тамгаларды бийлет, окуя жаз же оюн түз. Scratch жана CS First менен баары бир күнгө програмчы же дизайнер боло алышат!"
  tutorial_playtune_longdescription: "Блоктор тили пианинонун күүлөрүн туурап код жазуу менен музыкалык башкатырмаларды чечиш үчүн колдонулат. Башкатырмаларды чечиш үчүн ирет, тандоо жана кайталоо алгоритмдери керек. 9-деңгээлден кийин колдонуучу өз күүсүн түзүп аны андроид түзмөккө колдонмо катары жүктөй алат. Окуучулар App Inventor шилтеме кирип, колдонмонун кодун өзгөртө алышат."
  tutorial_computeit_longdescription: "Келгиле ролдорду алмаштыралы. Бул жолу СЕН компүтер болосуң! Туура жолду таап маселелерди чечиш үчүн программаларды оку жана чечмеле. Програмдоонун жалпы концепттерин түшүнүш үчүн оюңду топтоп, туюмуңду колдон."
  tutorial_codesterssj_longdescription: "Бул тапшырмада окуучулар биздин текстке сүйрөө аспабызды колдонуп Python'до дароо програмдап башташат! Окуучулар үйрөтүүчү кириш тапшырмаларды аткарып негизги синтаксис, өзгөрмөлөр жана иш-чаралар жөнүндө үйрөнүшөт! Алар түрдүү спрайттарды колдонуп, достору менен бөлүшө алган тамашачы сценарийин түзүшөт! *Электрондук бөлүшүү окуучулардын каттоосун талап кылат."
  tutorial_cmchat_longdescription: "Python чатботу 14+ окуучуларды 15 тапшырмада Python менен тааныштырат. Максаты - колдонуучулар менен өз ара аракеттенген жана билимин сынаган чатботту коддоо. Python чатботу python'ду, сервердик програмдоону, чатботту иштетүүнү, саптарды башкарууну, берилиш түзүлүштөрүн, циклдарды, шарттарды жана өзгөрмөлөрдү үйрөтөт."
  tutorial_tynkerdb_longdescription: "Ажыдаар тандап казына квестине кошул. Сыйкырдуу жунглиде тоскоолдуктардан өтүп кошумча бонустарга жет. Иреттүүлүктү, циклдарды, шарттуу логиканы жана програмды түзөтүүнү үйрөн."
  tutorial_cmbuild_longdescription: "Оюн түзүү курсу 14+ окуучуларды кадамдык жетектеме менен үйрөтөт. Үч курста окуучулар геймдизайнды жана элементтерди түзгөндү үйрөнүшөт. Platformer курсу  - окуучуларга колдонуучунун интерфейсинин негизги учурларын жана геймдизайндын оюн механизмдерин өздөштүрүүгө көмөктөшөт.  Frogger - окуучуларга классикалык  Frogger™ оюнунун өздүк версиясын түзгөндү үйрөтөт. Sprite Animations - окуучуларга сүрөт тартканга, анимацияларды програмдаганга жана өз оюну үчүн кайталангыс спрайттарды түзгөнгө мүмкүнчүлүк берет."
  tutorial_robotrattle_longdescription: "Robot Rattle - окуучуларга жеңил блокторду сүйрөп-коюучу визуалдык програмдоо тилинин жардамы менен буйруктардын кодун жазып, физикалык роботту толук симуляциялаганды үйрөтөт. Окуучулар робот жана анын кыймылдуу муундардын түрү менен таанышып, бурчтарды колдонуп аларды иштеткенди үйрөнүшөт. Робот нерселерди түртүп же тартып керектүү жерге жылдырат, бирок тоскоолго урунса сынат. Бул тапшырма 13+ балдага арналган, физикалык жүрүм-турум менен роботехниканы жеңил түшүнүү жолун сунуштайт. Андан сырткары, VR (виртуалдык чындык) башка кийими жана смартфону барлар толук масштабдуу роботтун жазылган кодду аткарганын көрө алышат."
  tutorial_codestersh_longdescription: "Бул үйрөнчүктөр үчүн тапшырмабызда окуучулар текстке сүйрөө аспабызды колдонуп Python'до дароо програмдап башташат! Алгач өз спрайтына буйрук бергенди жана аларды өзгөрткөндү үйрөнүү үчүн иш-аракеттерди түзгүлө. Андан соң, өз буйруктарыңарды програмдап, бөлүшсө боло турган электрондук чыгарма жараткыла. *Бөлүшүү үчүн катталуу талап кылынат."
  tutorial_codehsdigipixel_longdescription: "Сүрөттөр компүтерде пикселди колдонуп кандай сакталарын жана көрсөтүлөрүн үйрөнгүлө. Сүрөт кантип түс торлору катары коддолорун изилдеп, бинардык жана он алтылык түс коддору м-н санариптик сүрөт түзгүлө!"
  tutorial_ccbinary_longdescription: "Ыр ноталары экран астына жылган сайын аларды басып ойной турган Scratch оюнуңду түз. Ар бир туура ойнолгон нотага 10 упай аласың. Ар бир нота бинардык санга туура келет."
  tutorial_codehsturtle_longdescription: "Трэйси ташбака менен экранда формаларды тартып програмдоонун негиздерин үйрөн! Ташбака графиктери (же LOGO) - програмдоо концепттерин изилдөө жана визуалдык програмдоодо тапкычтыкты киргизүү жолу."
  tutorial_grokhd_longdescription: "Blockly програмдоо чеберчилигин улант! Бул курс Frozen Fractals тапшырмадагы: https://hourofcode.com/grokffblock силер үйрөнгөн нерселердин негизинде түзүлгөн. Бул тапшырма програмдоодогу тармакталып кеткен чечимдерди көрсөтөт. Гортензия гүлүн тартып, аны боеш үчүн Python'дун Blockly версиясын жана ташбака модулун колдон!"
  tutorial_grokem_longdescription: "Бул тапшырма атайын Код сааты үчүн жана силерге програмдоону үйрөтүш үчүн түзүлгөн. Эможилерди изилдеш үчүн жана текст манипуляцияларын аткарыш үчүн Python програмдоо тилин колдон."
  tutorial_kodmaze_longdescription: "Өз өтүү лабиринттерди куруп, бөлүш! Окуучулар лабиринттерди курууда геометрия менен програмдоону бириктиришет. Тапшырмаларда жөнөкөй формалар, бөлчөктөр, симметрия жана кенен бурчтар менен лабиринттер камтылат."
  tutorial_codestersa_longdescription: "Бул кичине код жазуу тажрыйбасы барлар үчүн тапшырмада, окуучулар текстке сүйрөө куралыбызды колдонуп, оюнчу башкаруучу оюн түзүшөт! Окуучулар өзгөрмөлөрдү, кокустук сандарын жаратууну, геймдизайнды, ивенттердин көп түрүн жана ивенттердин триггерлерин жана космос кемесине учуп келаткан астероиддерге кабылбай тырмышууну үйрөнүшөт! Окуучу өзгөрмөлөрдү жана параметрлерди билиши керек."
  tutorial_cmdodo_longdescription: "2-4 класстардын окуучулары CodeMonkey'дин \"Coding Adventure\" сыяктуу колдонгонго оңой оюнга негизделген платформа менен математиканы үйрөнүп, көнүгүү аткарышат. Интерактивдүү 60 мелдеште, жаңы кызыктуу каармандар, мүмкүнчүлүктөр жана мелдештер менен математика жөндөмдөрүн жакшыртышат. Окуучулар аралыкты ченөөдө пикселдик сызгычты жана транспортирди колдонуп, Додого жумурткалары жеткенге жардам беришет."
  tutorial_tynkerspace_longdescription: "Астронавтыңардын кемеси бузулуп конду! Бактыга жараша сиз ал жерде болуп калдыңыз. Душмандардан жана тоскоолдуктардан буйтап өтүп,  каарманыңарга тетиктерди чогултканга жардам бергиле. Астронавтты үйгө кайтарганга кеме таба аласыңарбы?"
  tutorial_gfbloons_longdescription: "Бул сабакта Bloons Tower Defense оюнан алынган маймылдын атуучу мунарасын коддойсуңар. Бул сабактын аягында бүгүнкү күндө көп ойнолгон мунараны коргоо оюндарында жалпы колдонулган алгоритмдер менен бурчтарды табуу математикасынын байланышын түшүнөсүңөр. Бул билимиңерди өз оюнуңарды түзүү үчүн пайдалана аласыңар. Код саатынын Gamefroot жетектемелери, окучуулар блокторду ары-бери сүйрөп-коюу жолу менен оңой код жазууга үйрөткөн визуалдык програмдоо тилин колдонот."
  tutorial_raspipong_longdescription: "Sense HAT жана кээ бир Python коддору менен классикалык Понг оюнду кайрадан түз. Бул тапшырманы Sense HAT эмулятору менен онлайн же Sense HAT тетиги менен Raspberry Pi'ды колдонуп өтө аласың."
  tutorial_codehsvr_longdescription: "HTML жана A-Frame JavaScript китепканасын колдонуп виртуалдык чындыкты түзгөндү үйрөн. Бул тапшырмада окуучулар ВР-түзмөктөрүнө (смартфон ВР-гарнитурасы кошо) туура келген өз виртуалдык чындыктарын түзүшөт!"
  tutorial_codesterstp_longdescription: "Бул тапшырмада окуучулар Python'дун жардамы менен координаттык тегиздикке өзгөртүү киргизип көрүшөт! Сабакта көрсөтмөлөрдү, түзмө түз нускамаларды жана окуучулардан түрдүү кыймылсыз трансформацияларды аныктоону жана програмдоону талап кылынган тапшырмаларды камтыйт!"
  tutorial_codestersbb_longdescription: "Окуучулар текстти сүйрөп-коюу аспаптар жыйнагы менен Python'до дароо код жазып башташат! Бул өз алдынча тапшырмада окуучулар тартып атма баскетбол оюнун түзүүчү түз нускамаларды аткарышат! Окуучулар кокустук координаттарды түзүүдө өзгөрмөлөрдү, иш-чараларды, негизги синтаксисти изилдешет. Буларды билип алуу сунушталат: өзгөрмөлөр, чекит аркылуу жарыялоо, иш-чаралар, терс сандар"
  tutorial_gfcrossyroad_longdescription: "Бул башталгыч код жазуу сабактар топтомунда Crossy Road стилиндеги мини оюндарды үйрөнөсүңөр. Силер алгоритмдердин кодун жазганды, иретти, киргизмелер/натыйжалар, циклдар жана итерация, тандоо менен if операторлорун жана салыштыруу операторлорун компүтердик илимпоз катары ой жүгүрткөндү үйрөнөсүңөр. Бул сабактар топтому Жаңы Зеландия жана Австралиянын санараптик технологиялар окуу планы айкалыштырылган жана жаштар менен мугалимдерге мектептеринде, сабактарында жана код жазуу клубдарында колдонуусу үчүн ылайыкташтырылган. Код саатынын Gamefroot жетектемелери, окучуулар блокторду ары-бери сүйрөп-коюу жолу менен оңой код жазууга үйрөткөн визуалдык програмдоо тилин колдонот."
  tutorial_googleww_longdescription: "Бул тапшырмада силер ажайып аялга тоскоолдуктардан өтүүгө жардамдашып, Blockly код жазуу тили менен тасмадагы үч уникалдуу сахналарга код жазасыңар. Силер иреттүүлүктөр, өзгөрмөлөр, циклдар жана шарттар менен Дианага атаандаштарына каршы даярданууга жардам бересиңер."
  tutorial_codehsjsapp_longdescription: "CodeHS Explorer'ден башка бардык заманбап браузерлерге туура келет. Биз Chrome браузерин сунуштайбыз, бирок заманбап браузерлер катары Firefox менен Safari да колдонушу мүмкүн."
  tutorial_gfmihi_longdescription: "Киа ора! Бул тапшырмада мини оюнуңарды коддойсуңар жана Жаңы Зеландиянын жергиликтүүлөрүнүн тили болгон маори тилинде өзүңөрдү тааныштырганды үйрөнөсүңөр. Mihi Make - код жазууну, социалдык изилдөөлөрдү жана жергиликтүү маданияттарды айкалыштырган, колдонгонго оңой жана кызыктуу тапшырмалар. Оюн дизайнерлери негизги кагылышууларды каттоо алгоритмдерин кантип програмдай турганын билесиңер. Кагылышууларды каттоо алгоритмдери компүтерге эки нерсенин урунушарын түшүнүүгө жардам берет. Код саатынын Gamefroot жетектемелери, окучуулар блокторду ары-бери сүйрөп-коюу жолу менен оңой код жазууга үйрөткөн визуалдык програмдоо тилин колдонот."
  tutorial_hopdropphone_longdescription: "Hopscotch - тапкычтык эркиндиги менен миллиондогон окуучуларга жаккан, iPad/iPhone'до колдонулган жөнөкөй програмдоо аспабы. Окуучуларыңардын \"Телефонду түшүрүп алба\" оюндарын түзүп кубангандыктарын байкагыла! Бул видео окуу жетектемеси 8+балдарга бул популярдуу оюндун ырасталган варианттарын коддоп жаткандарында програмдоо негиздерин үйрөтөт. "
  tutorial_techfaa_longdescription: "Бул интерактивдүү тапшырмалар силерге Автономдуу Агенттердин топтогу жүрүм-турумун симуляциялоого аракет кылган алгоритмдин \"Flocking\" түрү менен тааныштырат. Орнотулган серепчи аркылуу коддун иштелип чыгышын оңой көрө аласыңар."
  tutorial_codehsjsgraph_longdescription: "CodeHS Explorer'ден башка бардык заманбап браузерлерге туура келет. Биз Chrome браузерин сунуштайбыз, бирок заманбап браузерлер катары Firefox менен Safari да колдонушу мүмкүн."
  tutorial_thunkable_longdescription: "Блоктор тилин колдонуп 1 саатта 10 жөнөкөй колдонмо түзгөндү үйрөн. Бул укмуштуу окуу жетектемелери мобилдик колдонмонун түзүүчүсү болууга түрткү берет!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch - тапкычтык эркиндиги менен миллиондогон окуучуларга жаккан, iPad/iPhone'до колдонулган жөнөкөй програмдоо аспабы. Бул видео окуу жетектемеси менен окуучуларыңар Crossy Road'дун өздүк версияларын түзүшөт! 8+ балдар App Store'до популярдуу болгон оюндун ырасталган варианттарын коддоп, програмдоо негиздери менен таанышышат."
  tutorial_switchglitch_longdescription: "Окуучулар Switch&Glitch каарманы болушат! Алар визуалдык интерфейс менен акылдуу роботторду програмдап, аларга абалды куткарууга жардам беришет. Бул тапшырма 5-10 жашар балдарга програмдоо негиздерин, циклдарды жана програмды түзөтүү өнөрүн үйрөтөт. Галактика сага муктаж!"
  tutorial_codecar_longdescription: "Машиненин монтаждык үлгүсүн симуляциялаган код жазгыла! Силер машине сымал тактанын жарыктарын жана баскычтарын башкарган чыныгы C++ кодун жазасыңар. 7 сабактан кийин коддолгон машиненин арткы жарыгын жылтылдатканды, токтоткуч баскычын коддогонду жана башкаларды симуляциланганды үйрөнөсүңөр. Бул тапшырма терилген код менен циклдарды, if операторлорун жана логикаларды үйрөтөт жана ISTE, NGSS, Common Core жана CSTA стандарттары менен айкалыштырылган окуу программасын камтыйт."
  tutorial_codesterscp_longdescription: "Бул сабакта окуучулар координаталык тегиздиктин бардык төрт квадранттарын изилдешет! Алар Python жана биздин текстке сүйрөө аспаптарыбыз менен спрайтты сахнанын ар кайсы жерине жөнөтүшөт. Окуучулардын координаталык тегиздикте эркин сезүүсүнө көргөзмөлөр жана програмды түзөтүү тапшырмалары жардамга келет."
  tutorial_grokpetblock_longdescription: "Бул тапшырма атайын Код сааты үчүн түзүлүп, ыңгайлуу блокторду колдонуу аркылуу сени програмдоо менен тааныштырат. Блоктордун жана micro:bit'тин жардамы менен тамак берип, чогу ойноочу үй жаныбарды жарат. BBC micro:bit жокбу? Эч нерсе эмес! Бул курс толук micro:bit симуляторун камтыйт: силер реалдуу micro:bit менен жасай туруучу нерселерди аткара аласыңар!"
  tutorial_techbim_longdescription: "Бул практикалык тапшырма адистик китепканаларды колдонбой, сүрөттөрдү айландыруу, түстөндүрүү, контрастты чоңойтуу, мунарыктатуу, жээктерди табуу сыяктуу операцияларды аткаруунун прагматикалык жолдорун издеген кишилер үчүн. "
  tutorial_techfpp_longdescription: "Python - обжекте багыттап програмдоо мүмкүнчүлүктөрү (класстар, методдор, мурастоо...) менен таанымал, бирок муну менен чектелбейт! Бул интерактивдүү жетектеме Python'дун пайдалуу, бирок аз белгилүү, функционалдык програмдоо мүмкүнчүлүктөрүн жана техникаларын көрсөтөт."
  tutorial_codesterscr_longdescription: "Окуучулар текстке сүйрөө аспаптар жыйнагынын жардамы менен дароо Python’до програмдап башташат! Окуучулар түрдүү програмдоо буйруктарын колдонгонду жана өзгөрткөндү үйрөткөн жетектемелүү тапшырмаларды өтүшөт. Андан соң алар бул тажрыйбаны колдонуп учурашуунун жеке тартибин түзүшөт!"
  tutorial_grokdisease_longdescription: "Бул тапшырма атайын Код сааты үчүн түзүлүп, силерди програмдоого үйрөтөт. Оорунун өрчүшүн үлгүлөш үчүн Python програмдоо тилин колдон. Жылтылдак мурундун кызык окуясын чече аласыңарбы?"
  tutorial_techec_longdescription: "Жабуулар - JavaScript'тин маанилүү, бирок ал програмчылар оңой түшүнө бербеген, сырдуу аспект. Бул интерактивдүү жетектеме JavaScript тажрыйбаңарды арттырууда Жабуулар канчалык күчтүү жана пайдалуу экендигин үйрөтөт!"
  tutorial_rgbegin_longdescription: "Бакчы робот - түшүнүктүү, окуучулар үйрөнүүгө жигердүү катыша алган практикалык окутуу колдонмосу. Код жазганды нөлдөн үйрөтүү үчүн толук жабдылган RoboGarden, техникалык тажрыйбалуу мугалимге муктаждыкты жокко чыгарат."
  tutorial_myradream_longdescription: "Монстрлар Миранын уйкусун уурдап кетишти. Код жазып, аны көпүрөлөрдөн өткөрүп, абада учуруп жана суу алдында сүздүрүп уйкусун кайтарууга жардам бергиле. Actimator - оюн түзүүчү жана биргелешип илимий үлгүлөөчү, ошондой эле аларды интернетте жарыялоо жана мобилдик колдонмого айлантуучу веб негиздүү визуалдык чөйрө."
  tutorial_thinkfun_longdescription: "Биз силерге роботтун мээсин оңдоо процессин көргөзөбүз! Бул тапшырмада силер SAT'та (Логикалык маселени канаатандырат) негизделген башкатырмаларды чечесиңер жана бир сааттын ичинде Булен чебери болуп илгерилетилген програмдоо концепттерин үйрөнөсүңөр! Бардык нускамалар бир экранда жайгашкан, көлөмү маанилүү эмес."
  tutorial_hopfireworks_longdescription: "Окуучуларыңар өзүнүн фейерверк (жарылбаган) колдонмосунун кодун жазуудан ырахат алышат! Hopscotch - чыгармачылык эркиндиги менен миллиондогон окуучуларга жаккан, iPad/iPhone'до колдонулган жөнөкөй програмдоо аспабы. Бул видео жетектеме 8+ балдарга өзүнүн интерактивдүү фейерверк оюнун кодун жазуу аркылуу програмдоонун негиздерин үйрөтөт. "
  tutorial_grokspace_longdescription: "Бул тапшырма атайын Код саатына жана силерге програмдоону үйрөтүүгө түзүлгөн. Blockly визуалдык програмдоо тилин колдонуп космосту изилдегиле жана жылдыздарга жеткиле."
  tutorial_codehspython_longdescription: "Сиз иштеше ала турган програмдарды жазып, Python програмдоо тилинде код жазууну үйрөнгүлө! Бул саатта бастырууну, өзгөрмөлөрдү, математиканы жана колдонуучудан маалымат алууну камтыйт. Колдонуучудан маалыматтарды алып, жайгаштырып жана уникалдуу жооп берген программа жазгыла!"
  tutorial_codehsjava_longdescription: "CodeHS менен Java'да коддо"
  tutorial_techioda_longdescription: "Бул интерактивдүү окуу жетектемеси силерге Дейкстра алгоритми аркылуу графадагы эки түйүн ортосундагы эң кыска жолду тапканды үйрөтөт."
  tutorial_grokmonster_longdescription: "Код сааты үчүн атайын түзүлгөн түшүнүктүү курс менен балдарды коддоого тарткыла. Программа жазыш үчүн сүйрөп-коймо блокторду колдонгула, ирет менен тартипти үйрөнгүлө жана шайыр монстр каармандарды жараткыла!"
  tutorial_techmjs_longdescription: "1997-жылдан бери JavaScript эл аралык стандарт болуп келет. Бул интерактивдүү окуу жетектемесинде биз тилдин заманбап касиеттерин изилдейбиз - ал код жазууңарды туруктуу, кыска жана окууга жеңил кылат."
  tutorial_techga_longdescription: "Генетикалык алгортимдер - кыдырып сатуучунун тапшырмалары сыяктуу, ажыратуу алгортимдери өтө татаал маселелерди чечүүдө эволюция теориясын эффективдүү колдонот. Бул интерактивдүү жетектеме силерге генетикалык алгортимдердин ишин жөнөкөй жана түшүнүктүү тааныштырат."
  tutorial_techioan_longdescription: "Бул интерактивдүү окуу жетектемеде эмне үчүн Java'нын \"нөл\" маанисин колдонбоо керектигин жана аны айланып өтүү жолдорун үйрөнөбүз."
  tutorial_techiogsr_longdescription: "Rust - эстутумдун коопсуздугун жана өндүрүмдүүлүгүн эске алуу менен түзүлгөн системдик програмдоонун жаңы тили. Ал 2010-жылы чыккан. Бул интерактивдүү окуу жетектемеде мүмкүнчүлүгү C жана C++ менен теңдеш, колдонууга кызыктуу тилди үйрөнгүлө!"
  tutorial_groktunnel_longdescription: "Бул тапшырма атайын Код саатына арналып жана сизге алгачкы програмдоо тажрыйбасын берүү үчүн түзүлгөн. Python програмдоо тилин колдонуп жөнөкөй оюн (MUD) түзгүлө. Караңгы тунеллден өз жолуңарды таап кете аласыңарбы?"
  tutorial_stemcod_longdescription: "Видео оюндарды ойнойсуңарбы? Эмнеге кээ бир оюндар реалдуу, а башкалары мультфильм сымал деп ойлоносуңарбы? Бул тапшырма видео оюндардын физикасы тууралу: объекттерди жандандырыш үчүн компүтердик кодду өзгөртөсүңөр. Бардык тапшырмаларыбыз классикалык видео оюндардын негизинде. Орнотулушу зарыл эмес. Хромбук менен 100% шайкеш."
  tutorial_techikb_longdescription: "Kotlin - JetBrains түзгөн жаңы ачык булактуу програмдоо тили. Ал бүгүн Java менен иштегендер үчүн чоң кызыкчылык туудурушу мүмкүн. Ошондой эле, таштанды тазалагыч (Scala, Go, Python, Ruby and JavaScript) менен иштегендер дагы колдонсо болот. Бул интерактивдүү жетектеме менен Kotlin'дин негиздерин изилдегиле!"
  tutorial_kanostreet_longdescription: "Өнөр технология менен бирикти! Код саатынын Канонун көчө өнөрү тапшырмалары менен чыгармачыл адамдар кыл калем менен код жазып кооз уникалдуу өнөрдү жаратышат. Бул тапшырмада алар интуитивдик жана кызыктуу жол менен реалдуу програмдоо тилин колдонуп информатиканын негиздерин үйрөнүшөт. Биздин окутуучу булактарыбыз жана жетектемелерибиз менен эч ким зерикпейт."
  tutorial_nyblebot_longdescription: "Boogie Bot - кызыктуу код жазуу колдонмосу. Жашоо жана энергияга толгон бул 3D колдонмо балдарга компүтер програмдоонун негиздерин Google'дын Blockly визуалдык програмдоо тили менен тааныштырат. Boogie Bot - бий аракеттерин аткарган робот. Колдонмо берген мүмкүнчүлүктөр (бардык мүмкүнчүлүктөрү толук версиясында жеткиликтүү): код жазуу блоктор менен код жазууну үйрөнүү, код менен өз бийди түзүү, ар кайсы уникалдуу бий тректерин тандоо, бөлмөнү заманбап кечелик аймакка айландыруу жана ажайып сахна эффекттерди тандоо. Програмдоо түзүлүшүн үйрөнүп тыйындарды чогулт, бөлмөнү ажайып нерселер менен кооздо, жашырылган нерселерге толгон интерактивдүү бөлмөдө ойно жана изилде. Укмуштуу эмгегиңдин видеосун тартып сактап кал."
  tutorial_codemojijs_longdescription: "Башталгыч JavaScript окуучулар жөнөкөй буйруктарды тергенде, каармандын кыймыл аракетине чоң таасир бергидей түзүлгөн. Окуучулар жөнөкөй буйруктарды терип каарманга каалганын аткарта алат - артка сальто, үн чыгаруу же сүйлөтүү. Бул тапшырма JavaScript негизги буйруктарын жана идеяларын үйрөнүүгө жардам берет."
  tutorial_bloxmobmath_longdescription: "Өздүк мобилдик колдонмо түзгүлө. Новатор-түзүүчү болгонду үйрөн, өзүңөргө жана досторуңарга ылайыктуу колдонмолорду жаратып, компүтер ойчулу бол. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен iOS же Android телефондорундагы интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмо түзүү баарынын колунан келет."
  tutorial_techapf_longdescription: "Интерактивдүү окуу жетектеменин максаты: Python'ду жакшыраак үйрөнүш үчүн силерге Python'дун бейтааныш илгерилетилген жарамдуу касиеттерин жана трюктарын тааныштыруу."
  tutorial_techfpjs_longdescription: "Функционалдык програмдоо - аябай кыйын көрүнгөн же аткарышка өтө теориялык болгон нерселердин бири. Шашыл! Бул интерактивдүү окуу жетектемеде практикалык мисалдар жана JavaScript көнүгүүлөрү аркылуу функционалдык програмдоону үйрөнөсүңөр."
  tutorial_techlinq_longdescription: "C# програмдоо тили көптөгөн күчтүү жана интуитивдик тил касиеттери үчүн түзүүчүлөр арасында популярдуу. Алардын ичине LINQ китепканасы кирет: ал көптөгөн маалымат түрлөрүнө караганда сурамдарды дароо C# синтаксинде аткарат. Бул интерактивдүү окуу жетектеме анын колдонушун кадамдык түрдө көрсөтөт."
  tutorial_gpbcatapult_longdescription: "Катышуучулар Angry Birds оюнундагыдай бир тараптан башка тарапка топ ыргытуучу катапультаны түзүшөт."
  tutorial_quorumastro_longdescription: "Бул жеткиликтүү онлайн окуу жетектемеде компүтердик астрономиянын темаларын колдонуп код жазууну үйрөнгүлө. Бул жерде окуучулар Quorum програмдоо тилинин графикалык кыймылдаткычы менен иштеп жатканда телескопторду иштеткенди үйрөнүшөт. Акыркы сабакта окуучулар ааламдагы предметтерди табышка графикалык жана жеткиликтүү жылдыздар картасын түзүшөт."
  tutorial_alicewonder_longdescription: "Алиса кермет дүйнөдө - програмдоодо тажрыйбасыз 6+ балдарга арналган өз алдынча башкатырма. Силер параметрлер менен/-сиз функцияларды колдонуп Алисага жол көрсөтөсүңөр."
  tutorial_rginter_longdescription: "Бакчы робот - түшүнүктүү, окуучулар үйрөнүүгө жигердүү катыша алган практикалык окутуу колдонмосу. Код жазганды нөлдөн үйрөтүү үчүн толук жабдылган RoboGarden, техникалык тажрыйбалуу мугалимге муктаждыкты жокко чыгарат."
  tutorial_bloxmobscience_longdescription: "Мобилдик колдонмоңду түз. Новатор-түзүүчү болуп өзүң жана досторуң колдонгон колдонмолорду түзүп, компүтер ойчулу бол. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен iOS же Android телефондорундагы интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмону түзүү баарынын колунан келет. "
  tutorial_cssgrid_longdescription: "Жашылча багыңды карап жүрүп CSS Grid жөнүндө баарын үйрөн."
  tutorial_bloxmobdesign_longdescription: "Мобилдик колдонмоңорду түзгүлө. Иш-аракеттердин ырааттуулугун жана тутумдук ойлонууну үйрөнүп, өзүңөргө жана досторуңарга ылайыктуу колдонмолорду түзгүлө. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен же iOS же Android телефонунда иштеген интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмону баары түзө алат. Силердин телефонуңарда өз контентиңер, эрежелериңер жана КОЛДОНМОҢОР болот."
  tutorial_jshero_longdescription: "JS Hero силерди JavaScript програмдоо реалдуулугуна алып баргысы келет. Ар бир бетте чакан сабак жана чакан програмдоо тапшырмасын таба аласыңар. Тапшырманын жообун ошол эле бетте берсе болот. Тапшырманын жообу туура же тескери болсо силерге дароо билдирме келет."
  tutorial_codemojipy_longdescription: "Python Lab - python програмдоо тилинин негиздерин үйрөтүүчү iOS'ко негизделген тапшырма. Колдонуучулар циклдарды, массивдерди, boolean'дерди ж. б. үйрөнүшөт."
  tutorial_bloxmobcomp_longdescription: "Мобилдик колдонмоңорду түзгүлө. Иш-аракеттердин ырааттуулугун жана тутумдук ойлонууну үйрөнүп, өзүңөргө жана досторуңарга ылайыктуу колдонмолорду түзгүлө. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен же iOS же Android телефонунда иштеген интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмону баары түзө алат. Силердин телефонуңарда өз контентиңер, эрежелериңер жана КОЛДОНМОҢОР болот."
  tutorial_nclabdrone_longdescription: "NCLab'тын 3D үлгүлөө колдонмосу менен 10 кадамда дрондун каркасын түз. Дрондун басылып чыгарылган 3D каркасы иштөөчү дронду түзүүдө колдонулат! Ар бир этап окуу жетектемесин жана нускамаларды камтыйт. Кодду жазып бүтүп натыйжаларды кара. 3D үлгүлөө - 21-кылымдын инженерия, өндүрүү, өнөр, илим, медицина ж.б. тармактардын негизги бөлүгү. Ал - иштин ири башталышы! "
  tutorial_gpbcircle_longdescription: "Катышуучулар чычканды жылдырган сайын түсүн жана жарыктыгын алмаштырган тегеректи түзүшөт. Бул процессте алар түс үлгүсүнүн өңүн, түс каныккандыгын жана жарыктыгын изилдешет."
  tutorial_gpbpaint_longdescription: "Катышуучулар чычкан менен тартуучу сүрөт редакторду түзүп, \"тазалоо баскычы\" жана \"аймактарды бое\" сыяктуу баскычтарды кошушат."
  tutorial_cocomarcade_longdescription: "Укмуштуу оюнду түзүүгө даярсыңбы? Python же JavaScript'ти колдонуп функциялар жана окуялар сыяктуу илгерилетилген код жазуу концепттерин тартипке келтирип, аман калуу аркад оюнуңду түз!"
  tutorial_techcpp_longdescription: "Ар бир C++ програмчы кодду жөнөкөй, түшүнүктүү жана таасирдүү түрдө жазганга умтулат. Бул колдонмодо код жазууңарды жагымдуу кыла турган 7 керектүү C++17 касиеттери чогултулган."
  tutorial_beetik_longdescription: "Бул тапшырмада окуучулар композитор Франц Листтин белгилүү эмгегинин кичинекей бөлүгүн жаңыдан түзүшөт. Окуучулар циклдардын жайылтуусун жана алардын информатика менен музыкадагы колдонушун үйрөнүшөт. Бул кадамдык жетектеме информатика элементтери менен музыкага алгоритмикалык ой жүгүртүүнү киргизет. Ташырманын акыркы этабында окуучулар үйрөнгөн нерселеринин негизинде оригиналдуу вариацияларды жаратыш үчүн темп, ачкыч, кайталоолор, ноталар ж. б. элементтерди өзгөртүп музыканы \"бузуп ачышат\". Бул тапшырмада классикалык музыка менен информатика кесилишет."
  tutorial_codedj_longdescription: "Code DJ'де силер кадам сайын кодко айланган суроолорго жооп берип JavaScript негиздерин үйрөнөсүңөр. Андан кийин силер башында сандарды өзгөртүп, тажрыйбаңар өскөн сайын ритмдик циклдарды жана башкаларды башкарып код менен дароо музыка жаратып баштап башка реалдуулукту ачасыңар! Андан кийин силер Code DJ колдонмосунда эркин түрдө музыка жаратып анын mp3 форматын жүктөй аласыңар!"
  tutorial_rgadvan_longdescription: "Бакчы робот - түшүнүктүү, окуучулар үйрөнүүгө жигердүү катыша алган практикалык окутуу колдонмосу. Код жазганды нөлдөн үйрөтүү үчүн толук жабдылган RoboGarden, техникалык тажрыйбалуу мугалимге муктаждыкты жокко чыгарат."
  tutorial_codehsrn_longdescription: "Бул тапшырма силерге биринчи реалдуу мобилдик колдонмону түзүү жана React Native менен аларды телефондо сынап көрүү мисалдарын сунуштайт. Колдонмолорду акылдуу телефондо иштетиш үчүн окуучулар Expo колдонмосун жүктөшү керек. Expo жөнүндө башка маалыматтар боюнча: https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS Explorer'ден башка бардык заманбап браузерлерге туура келет. Биз Chrome браузерин сунуштайбыз, бирок заманбап браузерлер катары Firefox менен Safari да колдонушу мүмкүн."
  tutorial_turtlerobot_longdescription: "Окуучуларга өз алдынча үйрөнүүгө жол берген \"Ташбака роботтору\" оюнун аткарып башта."
  tutorial_ozoevo_longdescription: "Озобот Эво жакындоо сенсорлор, програмдалуучу светодиоддор, жүрүү менен үн жана түстөр менен сызыктарды эрчүүгө астында жарык менен түс сенсорлору орнотулган мыкты технологиялар менен чогултулган. Бул Эво киришүүдө OzoBlockly программасы көрсөтүлгөн: ал колуңар жакындоо сенсоруна тийгенде Эвону иштеттирип, белгилүү түстөрдү басканда жеңиш бийин ойноттурат."
  tutorial_ozoexped_longdescription: "Бул басып чыгарылган такта оюнда окуучулар Озобот ээрчий алган сызыктарды жана түстүү коддорду тартканды үйрөнүшөт. Форма жана түс коддорун айкаштырууну талап кылган кызыктуу тапшырмаларда ийгилик жана тажрыйба маанилүү. Ийгиликке жеткен окуучулар максатына жакындашат. Бул тапшырмага карталар да кирет: окуучулар аларды атаандашына каршы стратегиясынын ыкмасы катары колдоно алышат."
  tutorial_ozojourney_longdescription: "Окуучулар Фернан Магелландын саякатын жыйынтыкташ үчүн Озоботторун програмдашат. Окутуучу алдын ала кагаз континенттерди кесип даярдап коюшу кажет. Окуучулар Магеллан барган континенттердин жолун Озоботко көрсөтүш үчүн аны OzoBlockly тили менен програмдашат. Бул саякатта окуучулар дүйнөлүк географиянын аймактарын белгилешет."
  tutorial_ozocodes_longdescription: "Бул окуу жетектеме окуучуларга Озобот код жазуудан ыракат алууга жардам берет: окуучулар Озобот баса алган кара саптарда өз аттарын жазышат жана роботко биринчи тамгадан акыркыга басып секиришине Озокоддорду туура жайгаштырышат. Окуучулар биринчи вариантты сынап, иштөөчү акыркы өнүмдү чыгарыш үчүн кайра-кайра иштешет. Бул сабак жогорку кыймылдаткыч машыгууларды, информатика концепттерин колдоп окуучулардын OzoCode'торуна тажрыйба кошот."
  tutorial_ozoeclipse_longdescription: "Жер айланасындагы ай орбитасында негизделген жөнөкөй картада Озобот роботторун колдонуп күн менен ай тутулуулардын, ай фазалардын жана асман механизмдердин (орбита денелердин өзгөрмө ылдамдыгы) сыйкырын билип ал. Кичине Озобот програмдоо тажрыйбасы менен да окуучулар эки бот жана колчырак менен күн менен ай тутулууларды көрсөтүп маркерлер менен тартылган жөнөкөй Озокоддор менен орбита денелердин өзгөрмө ылдамдыктар картасын түзө алышат."
  tutorial_ozosimulator_longdescription: "Бул тапшырма окуучуларды компүтер же роботко көз карандысыз програмдоо тилдерин үйрөтөт. Бул тапшырмада окуучу өзү компүтер болот. Ал жалган кодду колдонуп окуучулар биринчиден буйруктарды окуп аткарган, андан кийин, үйрөнгөн нерселерин колдонуп лабиринтке программа жазган башкатырма лабиринтти колдонуп компүтер окуй алган программаны жазууга үйрөтөт."
  tutorial_ozoalgorithm_longdescription: "Програмдоонун кээ бир концепттери менен тааныш болгон окуучуларга бул тапшырма жагат: бул жерде алар Озоботтун кокус көбөйтүү мисалын тандап, тордо факттын массивин тартып көз кысып же жооп бериши керек. Окуучулар алдын ала билиши керек програмдоо концепттери: циклдар, математика, өзгөрмөлөр, кокус сандарды түзүү жана OzoBlockly'нин өзгөчө концепттери: сызыкты ээрчүү, светодиод жарыктарын орнотуу, таймер жана Эво аудио-мүмкүнчүлүктөрүнө \"сүйлөө\"."
  tutorial_ozotimer_longdescription: "Озобот Битти секундалар саноочу таймерге айландыра алабызбы? Бул тапшырманы аткарууда окуучулардын геометрия жанан физика билимдери жана жарыктык эффекттери, сызык жол көрсөтүү жана убакытты эсептөө менен 4-деңгээлдеги (илгерилетилген) OzoBlockly кодун жазуу тажрыйбасы керек болот. OzoBlockly'нин негизи катары Озокарта түзүлүшү мүмкүн. Озобот Биттин экинчи таймерин калибрлеш үчүн секундомер же телефондун секундомер колдонмосу керектүү."
  tutorial_ozohabits_longdescription: "Окуучулар Озоботту програмдашка сызыктарды жана Озокоддорду тартканды үйрөнгөндө бул програмдоо ыкманы реалдуулукка киргизүүгө даяр болушат. Бул окуу жетектеме табигый сымал компүтер симуляцияларынын үлгүлөөсүндө Озоботтун колдонуусу мүмкүн болгондугун көрсөтөт. Бул сабак Point OzoCode'тордун иш-аракеттери жана алардын Озоботтун токтотуусундагы катышы жөнүндө үйрөтүүчү түшүндүрмөлөр менен башталат. Бул функция чөптү жеп тоюшунча токтогон коенду үлгүлөөдө колдонулат."
  tutorial_ozoprogram_longdescription: "Класстык бөлмөдө бир да робот жок болгонуна карабастан, окуучулар робот түзүүнүн жеңил болгондугун үйрөнүшөт. Бул окутуучулар тарабынан жетектелген онлайн окуу колдонмосу окуучуларга програмдоо тажрыйбасын өнүктүрүүгө жана Озоботтун Blockly оюндары аркылуу информатиканы түшүнүүгө жардам берет. Алар Озобот Bit жана Эвонун программаны уникалдуу ыкмасы аркылуу кантип жүктөгөнүн үйрөнүшөт. Түстөр роботтун жарыктык сенсорунда күйүп ага программаны үйрөтөт."
  tutorial_ozopair_longdescription: "OzoBlockly блоктук програмдоо тилин билген окуучулар драйвер жана навигатор катары топто иштегенди үйрөнүп кийин бир компүтерде Озобот роботуна бир программа түзүп колдонушат. Башында көргөзүү видеолорду камтыган жана окуучуларга керек болгондо жардам берүү колдонмону сунуштаган окутуучулардын жетекчилигиндеги колдонмо."
  tutorial_codesnoopy_longdescription: "Досторуңар менен шайыр кар атышууда Snoopy's Beagle Scouts'ту програмдап код жазууну колдонгула! Үйрөнчүктөрдү катышууга чакырабыз - топтор бири-биринен ашып өтүү максаты менен өз коддорун жашыруун түрдө жазышат. Эркин-сөз коду менен бул оюнда баары катыша алат! Бул тапшырмада 1-4 оюнчу бир түзмөктө ойной алат. Досторуңа же компүтерге каршы ойногула."
  tutorial_applabintro_longdescription: "Текст же блоктор менен JavaScript'те өз колдонмоңорду түзгүлө. Баскычтар, сүрөттөр, үндөр жана көптөгөн экрандар менен досторуңар менен бөлүшүп коомдук галереяга жарыялоого мүмкүн болгон жөнөкөй колдонмону түзөсүңөр. Эгерде силер мурун блоктор менен код жазып көрсөңөр бул иш програмдоо тажрыйбаңарды кийинки деңгээлге алып барган чоң кадам болот."
  tutorial_cslartist_longdescription: "Ар бир компүтердин ичинде бирден сүрөтчү бар экенин билесиңби? Бул PDF'те кызыктуу окуя камтылган: анын ичинде окуучуларга пикселдер, алгоритмдер жанан кайталанган циклдар менен өз эмгектерин жаратуу жолу менен санариптик өнөрдүн негиздерин үйрөтүүчү башкатырмалар бар."
  tutorial_cslscratchjr_longdescription: "CodeSpeak'тин \"Келгиле ScratchJr мышыгы менен ойнойлу!\" тапшырма топтому - даяр барактар менен коштолуп окулган окуя. Окуя жаңы програмчыларга арналган биринчи ири долбоор үчүн кодду карап чыгат. Чоңдор +окуучуларга окуя окуп берип, аларга ScratchJr колдонмо менен өз планшеттеринде окуяны коддогонду үйрөтүшөт. Окуганды эрте баштаган окуучулар окуяны окуп тапшырма топтомун өз алдынча жыйынтыктай алышат."
  tutorial_floevents_longdescription: "Окуучулар программаларга өзгөчө стимулдарга жооп кайтарууга уруксат берүүчү иш-чараларды үйрөнүшөт. Иш-чаралар \"окуялар иштеткичи\" деп аталган код битинде аныкталышат, алар өзгөчө иш-чараларды угуп, жооп кайтаруу боюнча нускамаларды камтышат. Окуучулар ачкыч сөздөрдү үйрөнүшөт жана окуялар иштеткичине Mad Libs тапшырма стилинде текст жазып өз окуялар иштеткичин жаратышат."
  tutorial_florobot_longdescription: "Бул тапшырмада окуучулар роботикстер ааламына кирип өз билимдерин кеңейтишет. Алар робот эмне экенин жана анын күнүмдүк жашоосун үйрөнүшкө Flocabulary'нин хип-хоп окутуучу видеосун көрүшөт. Алар роботтор жөнүндө кыска билдирүүлөрдү окушат жана алар аткара алган тапшырмаларды талкуулашат. Окуучулар тапшырманын аягында өзгөчө маселелерди чече алган өз роботторун түзүшөт."
  tutorial_isavesanta_longdescription: "Код саатына ылайыкташтырылган, окутуучу алып барган кызыктуу тапшырмада окуучулар Сантаны кутарышка Scratch менен компүтердик оюн түзүүнү үйрөнүшөт. Алар алгоритмдерди түзүп, шарттуу билдирүүлөр менен өз эмгектерин текшерип түзөтүшөт. Ичине кадамдык окуу планы, булактар, жардамчы карталар жана алдын ала жазылган программа үлгүлөрү кирет."
  tutorial_iorder_longdescription: "Бул Код саатына ылайыкташтырылган жана окутуучу алып барган тапшырма Scratch 2.0 менен компүтердик ой-жүгүртүүнү жана код жазууну машыктырат. Балдар бал муздак симуляцияны жана/же оюнду програмдашат; алгоритмдерди түзүп, кайталоону, шартуу билдирүүлөрдү колдонуп эмгегин текшерип түзөтүшөт. Анын ичине окуу планы, жардамчы материалдары жана окутуучулар менен окуучуларга алдын ала жазылган Scratch 2.0 программа үлгүлөрү кирет."
  tutorial_ianimate_longdescription: "Код саатына ылайыкташтырылган, окутуучу жетектеген мезгилдик тапшырма окуучуларды компүтердик анимациялардын түзүлүшү менен тааныштырат. Окуучулар каркастарды түзүп, кооздуктарды кошуп кадимки Рождество сахнасын жандандырышат. Зээңдүү балдарга жөнөкөй жандандырылган иреттерди жасоого өзгөрүлүү, кеңейүү жана байытуу идеялары бар: фон, каармандар жана объекттер анимациясы, 3D эффекттерди кошуу (мис. көлөкөлөр), салмактуу аракеттерге каркастарды жаратуу, сахна өзгөрүүлөрдү жаратыш үчүн фондорду өзгөртүү жана бир объекттен ашык жандандыруу."
  tutorial_iloveada_longdescription: "Код саатына ылайыкташтырылган, окутуучу жетектеген тапшырма тарых менен компүтердик эсептөөнү окутуу мүмкүнчүлүгүн берет. Окуучулар компүтер илиминин олуттуу тарыхый фигурасы жана дүйнөнүн эң биринчи програмчысы болгон Ада Лавлейст жөнүндө изилдешет! Аллар негизги HTML'ди колдонуп мультимедиялык веб-баракча көргөзмөлөрүн түзүшөт. Ичине кадамдык окуу планы, булактар жана үйрөнүү процессин кеңейтип байыткан идеялар кирет."
  tutorial_kodflash_longdescription: "Жарк-журк! Бул бороон-чапкын практикалык сабагы чагылган менен күн күркүрөгү аркылуу шарттуу билдирүүлөрдү үйрөтөт. Окуучулар чагылганды күркүрөө коштогонун үйрөнүп, \"чагылгандан кийин күн күркүрөйт\" логикалык билдирүүнү сынашат. Экөөнүн ортосундагы заман аралыкты секундалап санап, бороондун алыстыгын бил!"
  tutorial_kodchoose_longdescription: "Өз окуяңды танда! \"If операторлор\" аркылуу окуучулар сюжетти өзгөртүп, жазып жаткан окуяны аякташат. Шарттардан улам өзгөрүлгөн программа жолдорундай эле окуядагы каармандын жолу да өзгөрө алат. Тапкычтык менен Kodable fuzzFamily'ге соңу ар кандай боло алган окуядагы түрдүү укмуштуу окуяларда жол көрсөт."
  tutorial_kodpizzapre_longdescription: "3 бөлүмдөн турган блокто окуучулар мобилдик ресторандык заказ берүү колдонмону түзүүгө математика менен програмдоого кайрылышат. Dominic's Pizza рестораны жаңы колдонмосуна алгоритмдерди түзүп жатат: окуучулар пиццанын баасын эсептей алышат. Бөлүмдүн соңунда, окуучулар өз пиццаларын жасап, заказдын баасын эсептеп, пиццаны жеткирип беришет."
  tutorial_kodpizza_longdescription: "3 бөлүмдөн турган блокто окуучулар мобилдик ресторандык заказ берүү колдонмону түзүүгө математика менен програмдоого кайрылышат. Dominic's Pizza рестораны жаңы колдонмосуна алгоритмдерди түзүп жатат: окуучулар пиццанын баасын эсептей алышат. Бөлүмдүн соңунда, окуучулар өз пиццаларын жасап, заказдын баасын эсептеп, пиццаны жеткирип беришет."
  tutorial_kodwomen_longdescription: "3 бөлүмдөн турган блокто жыныстык теңсиздиги изилденип, окуучулар түрдүү окуялуу талкулоолордо катышышат. Технология тарыхындагы мыкты аялдарды белгилеп, окуучулар биринчи демилгечилер жөнүндө үйрөнүп, технологиядагы теңдик жөнүндө өз пикирин түзүшөт. Бөлүмдүн соңунда окуучулар мектеп өзгөрүүлөрдү колдоп, пикирлерин жазуу түрүндө билдиришет."
  tutorial_tfunplug_longdescription: "Биз силерге роботтун мээсин оңдоо процессин көргөзөбүз! Бул тапшырмада силер SAT'та (Логикалык маселени канаатандырат) негизделген башкатырмаларды чечесиңер жана бир сааттын ичинде Булен чебери болуп, илгерилетилген програмдоо концепттерин үйрөнөсүңөр! Компүтер керексиз: керектүү нерселерди биздин тиркелген PDF'тен чыгарып алсаңар болот."
  tutorial_lbvariables_longdescription: "Кубануу - өзгөрмө эмес! Кыска тапшырмалар жана кызыктуу видолор окуучуларга колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Өзгөрмөлөр сабагы окуучуларга оюнга тескери эсепти, каармандарды жана кошумча оюнчуларды киргизүүгө өзгөрмөлөрдү түзгөндү үйрөтөт."
  tutorial_lbfunctions_longdescription: "Кыска тапшырмалар жана кызыктуу видолор окуучуларга колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Функциялар сабагы оюнду кийинки деңгээлге көтөргөнгө жардам берген уникалдуу код блокторду түзгөндү үйрөтөт."
  tutorial_lblogic_longdescription: "Логикасыз кызыктуу тапшырмалар жана видолор окуучуларга колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Логика сабагы окуучуларга оюнга эрежелерди жана тандоолорду програмдаганга шарттуу билдирүүлөрдү колдонгонду үйрөтөт."
  tutorial_lbworld_longdescription: "Жакшылык үчүн коддо! Окуучулар жердештеринин жашоосун жеңилдеткен оюнду түзүшөт. Натыйжада ар бир топ бардык жердештерине ачык болгон \"Дүйнөнү өзгөртүү\" аркад оюнунда өз прототиптерин көрсөтүшөт."
  tutorial_lbloops_longdescription: "Циклдар - бардык нинжа оюндардын сыр куралы. Кыска тапшырмалар жана кызыктуу видеолор окуучуларга колдонмодо кездеше турган коддо концепттерин тааныштырышат. Циклдар сабагы анимация жаратууда циклдардын колдонушун үйрөтөт."
  tutorial_lbtug_longdescription: "\"Баскычты жанчуу\" терминине жаңы түшүндүрмө тапкыла. Окуучулар код түзүүдө функциялардын колдонушун изилдөөгө аркан тартуу оюнду түзүп жана кайрадан өзгөртүшөт."
  tutorial_lbpotato_longdescription: "Окуучулар Ысык Картөшкө оюнунда жаңы спинди түзүш үчүн циклдарды, шарттуу логиканы жана өзгөрмөлөрдү колдонушат. Бул сабакта ойлоп чыгарылган нерсенин кодун түшүнүүгө алып келген изилдөөнүн үйрөнчүк же орто деңгээлин тандаса болот."
  tutorial_lbguitar_longdescription: "Окуучулар жөнөкөй ырларды аткарууга баарына жеңил болгон музыкалык аспапты чогу иштеп жаратышат."
  tutorial_lbio_longdescription: "Кыска тапшырмалар жана кызыктуу видолор окуучуларга колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Кирүүлөр жана чыгуулар сабактары окуучуларга сүрөт, үн жана кыймылды кантип башкарууну үйрөтөт."
  tutorial_wonpuppy_longdescription: "3 код жазуу тапшырмаларды аткарыш үчүн Wonder Workshop Blockly колдонмону жана Dash роботун колдон! Бул тапшырмаларда силер Dash аттуу күчүккө трюктарды үйрөтөсүңөр. Бул тапшырмалар Код саатынын Dash жана Dot карта тапшырмасынын 3чү бөлүгү. Бул тапшырма функциялар менен коддоп көргөн окуучуларга арналган."
  tutorial_woncue_longdescription: "CUE роботуңду ар кайсы жолдор менен програмдашка Wonder Workshop'тун Cue колдонмосун колдон. Колдонмодогу тапшырмалар жана демолор сага блоктор, JavaScript же автоматтар менен програмдоо жолун көрсөтөт. Код жазууда роботтун 4 түрдүү касиеттерин үйрөнөсүң!"
  tutorial_wonzoo_longdescription: "3 код жазуу тапшырмаларды аткарыш үчүн Wonder Workshop Blockly колдонмону жана Dot роботун колдон! Бул тапшырмаларда Dot'ко зоопаркта ойногонго жардам бересиң. Бул тапшырмалар Код саатынын Dash жана Dot карта тапшырмасынын 2чи бөлүгү."
  tutorial_wontrip_longdescription: "3 код жазуу тапшырмаларды аткарыш үчүн Wonder Workshop Blockly колдонмону жана Dash роботун колдон! Бул тапшырмаларда силер Dash'ти жолго чыгууга даярдайсыңар. Бул тапшырмалар Код саатынын Dash жана Dot карта тапшырмасынын 4чү бөлүгү. Бул тапшырма окуялар иштеткичи жана шарттуулуктар менен коддоп көргөн окуучуларга арналган."
  tutorial_woncollect_longdescription: "3 код жазуу тапшырмаларды аткарыш үчүн Wonder Workshop Blockly колдонмону жана Dot роботун колдон! Бул тапшырмаларда Dash'ке деңиз кабактарын жана момпосуйлар сыяктуу түрдүү нерселерди чогултууга жардам бересиң. Роботтун эркин жылышына жолун тазалаганды унутпа. Бул тапшырмалар Код саатынын Dash жана Dot карта тапшырмасынын 1чи бөлүгү."
  tutorial_wonsecret_longdescription: "Келгиле Cue роботу менен Wonder Workshop Cue колдонмосу менен жашырын билдирүү системин түзөлү. Бул тапшырма JavaScript'те код жазып көргөн окуучуларга арналган."
  tutorial_hsscience_longdescription: "Окуучуларыңар жаратылыш кубулуштардын компүтердик үлгүлөрүн жарата алгандыктарын элестеткиле! Бул 1 сааттык окуу планында iPad'тагы Hopscotch балдар програмдоо аспабы менен интерактивдүү компүтер үлгүсүн түзүүгө суу циклы мисал катары алынган. Силер аны бардык окула турган динамикалуу системди үлгүлөшкө ыңгайлаштыраласың. Тажрыйба зарылсыз!"
  tutorial_popculture_longdescription: "Бул тапшырма интерактивдүү аспаптар аркылуу үйрөнчүктөргө жыйналган маалымат берилишти, көркөм элестетүүнү жана маалымат анализин тааныштырат. Мунун максаты: баардыгы маалыматтар илимий долбооруна салым кошо алгандыгын жана информатиканын түрдүү адамдарга кызыктуу болгон темаларды камтыгангын (заманбап маданият тенденциялары кошумчалуу) көрсөтүү. Бул тапшырмада окуучулар заманбап маданият тууралуу суроолорду берип, компүтердик аспаптарды колдонуп аларга жооп табышат."
  tutorial_legorobust_longdescription: "LEGO кирпичтеринен тургузулган жер титирөө симуляциясын колдонуп, жер титирөөгө туруштук берген имарат касиеттерин изилде. Окуучулар жер титирөөлөрдүн себебин жана табиятын изилдешет. Имараттарды текшерүүгө мүмкүн берген түзмөктү түз жана програмда. Маалыматтарды тастыктап, жер титирөөлөргө туруштук берген түзүлмөнү (-лөрдү) сунушта."
  tutorial_legoplants_longdescription: "LEGO менен көбөйүү фазадагы чаңдаштыруучу менен гүл ортосундагы байланышты үлгүлө. Окуучулар өсүмдүктөрдү көбөйтүү процессиндеги түрдүү организмдердин ролун үйрөнүшөт. Чаңдаштыруучу менен өсүмдүктүн байланышын симуляциялашка аары менен гүлдүн үлгүсүн түз жана програмда. Өсүмдүктөрдөн жана алардын чаңдаштыруучуларынан түзгөн түрдүү үлгүлөрдү көрсөтүп каттагыла."
  tutorial_legopark_longdescription: "Айдоочусуз туура жайгаша алган машиналарды түзгүлө. Окуучулар алгоритмдердин нускамаларды ирети менен аткара алгандыгын үйрөнүшөт. Дөңгөлөктүү роботтордун жүрүшүн ар кандай жолдор менен салыштырып чыгуулардын концепциясын изилдегиле."
  tutorial_legodetect_longdescription: "Жолдо унаалар менен объекттердин кагылышууларын жокко чыгарган жолдорду түз."
  tutorial_legolight_longdescription: "Түнкү сааттарда айдоону коопсуз кыла турган унаа касиеттерди түз. Окуучулар кирүүлөрдүн концепциясын жана аларды баашкарууну изилдешет."
  tutorial_alexa_longdescription: "Alexa - бул Amazon Echo'ну башкарган үн кызматы. Alexa колдонуучуларга үн менен түзмөгүн башкаруу мүмкүнчүлүгүн же \"жөндөмдөрдү\" камсыздайт. Бул жетектемеде Alexa'дан түшкөн билдирүүлөрдү тейлеген веб кызмат түзөсүңөр. Бул лабораторияда мектебиңер үчүн уникалдуу факт жөндөмүн түзөсүңөр. Лаборатория аяктаганда Amazon өндүрүүчүлөр порталында Alexa факт жөндөмүн түзгөндү, Alexa иштешүү үлгүсүн түзгөндү жана аны тууралалагынды, Өндүрүүчүнүн куралдары, эгер болсо, Alexa түзмөгү же симулятору менен жөндөмдү сынаганды үйрөнөсүңөр."
  tutorial_grokpetmicro_longdescription: "Бул тапшырма атайын Код сааты үчүн түзүлүп, сени камтылган програмдоо менен тааныштырат. MicroPython програмдоо тилинин жардамы менен тамак берип, чогу ойноочу үй жаныбарды жарат. BBC micro:bit жокбу? Эч нерсе эмес! Бул курс толук micro:bit симуляторун камтыйт: силер реалдуу micro:bit менен жасай туруучу нерселерди аткара аласыңар!"
  tutorial_pirateplunder_longdescription: "Деңиз карактоосу укмуштуу 3D чөйрөдө орун алган: окуучулар каракчынын казынага жетишине жардамдашып, код жазышка сүйрөп-коюу визуалдык блокторду колдонушат. Окуучулар циклдар менен натыйжалуу код жазганды үйрөнүп жана шарттуулуктар менен интеллектуалдык кыймылдарды жазып татаал такшерүүлөрдөн өтүшөт. Бул тапшырма 7+ жана үйрөнчүк балдарга арналган. Мындан тышкары акылдуу телефону жана ВР кулактыктары барлар чечилген тапшырмаларын ВР'та изилдей алышат."
  tutorial_cadj_longdescription: "Кызыктуу жана интерактивдүү DJ түзмөгү менен маалымат көрүнүшүн үйрөнүп жаткан Коди менен Авага кошул. Түстүү музыкалык мелодияңды жаратып жатканда, сандар, сүрөттөр жана үн аркылуу атың кантип көрсөтүлгөнүн үйрөн!"
  tutorial_cacrazy_longdescription: "Кызыктуу жана интерактивдүү сүрөттөрдү түзүп код жазууну үйрөнүп жаткан Алекс менен Лонниге кошул. Бул окуяда кызыктуу жандыктарды жаратып, ирет, циклдар, иш-чаралар жана иш-аракеттер жөнүндө үйрөнгүлө!"
  tutorial_cajump_longdescription: "Лүсинин туулган күнүнө спорттук платформер оюнду түзүп жаткан Чарли менен Тиллиге кошул."
  tutorial_carest_longdescription: "Food Avengers ресторанындагы Росско кошул. Компүтердик ой-жүгүртүүң менен ага маселелерди чечүүгө жана 8 ызы-чуу балдарга тамак берүүгө жардам бер."
  tutorial_accai_longdescription: "Робот белгисиз планетага жиберилип, адам баласы жаңы турак жайын түзө алгандыгын үйрөнөт. Ал башкалка табыш үчүн планетаны изилдейт, ошентип жергиликтүү калкка туш келет. Оюнчу катары силер жасалма интеллекттин түрдүү ыкмаларын колдонуп роботко жаныбарлар менен өсүмдүктөрдү таанууга, жаңы тилди түшүнүүгө, жергиликтүү калк менен сүлөшүүгө ж. б. жардам бересиңер."
  tutorial_vceclipse_longdescription: "2017'де биз жашообуздагы эң көрүнүктүү табигый кубулушка туш болдук, эми биз JavaScript менен күн тутулуусун симуляциялайбыз! Тутулуу деп кыймылдуу бөлүктөрдүн системин элестет; байкоолорубузду үлгүлөгөн интерактивдүү колдонмону түзүүгө биз ыкмалуу объекттерди, циклдарды жана шарттуулуктарды колдонуп маселени кесим өлчөмүндөгү бөлүктөргө бөлө алабыз."
  tutorial_pmzero_longdescription: "1 саат ичинде Pac-Man оюндун жөнөкөй версиясын түз. 2D каармандарды тартып, аларды 3D'ге өзгөрт. Өз лабиринтиңди түз. Андан соң AgentCubes менен оюнду програмда. 11 гана IF/THEN эрежелери менен татаал AI'ду түз. 2 акылдуу арбактар менен сен бул оюнду жеңе аласың."
  tutorial_hsela_longdescription: "Окуучулар сүйүктүү окуясын, ырын же тарыхый окуяны жандандырып, аңгеме элементтерин үйрөнүшөт. Код жазууну үйрөнүп, окуучулар тапкычтыгын билдирүүнүн жана башкалар менен кабарлашуунун башка формат жана медиага туш келишет. Аларга өз интерактивдүү окуяларын програмдаганды көрсөт. 1 сааттык окуу планы, код жазуу тажрыйба зарылсыз."
  tutorial_ticklear_longdescription: "Силер КР (кеңейтилген реалдуулуктун) негизги концепттерин, анын колдонмолорун жана болочок мүмкүнчүлүктөрүн, ошондой эле КР/3D чөйрөдөгү кыймыл жана иш-чара блоктору менен програмдоонун негизги концепттерин үйрөнөсүңөр."
  tutorial_bcrobot_longdescription: "Код жазуу менен автоматташтырылган түзүүнү үйрөтүүчү BlocksCAD ачык онлайн программалык камсыздоо менен окуучулар 3D кар бүртүгүн түзүшөт. Форма жана өтмө блоктор менен окуучулар компүтердей ойлонуп 3D'де чыгара алган нерселерди түзүшөт!"
  tutorial_bcsnow_longdescription: "Код жазуу менен автоматташтырылган түзүүнү үйрөтүүчү BlocksCAD ачык онлайн программалык камсыздоо менен окуучулар 3D кар бүртүгүн түзүшөт. Форма, өтмө, айландыруу жана цикл блоктор менен окуучулар компүтердей ойлонуп 3D'де чыгара алган нерселерди түзүшөт!"
  tutorial_ifly_longdescription: "Код саатына ылайыкташтырылган, окутуучу жетектеген тапшырма роботикс аркылуу физикалык системдерди үйрөнүүгө жол берет. Визуалдык сүйрөп-коюу програмдоо чөйрөсү менен дрондорду колдонуп окуучулар програмдалуучу жана алгоритм менен код аркылуу башкарылуучу физикалык системдерди үйрөнүшөт. Ичине кадамдык окуу планы, булактар жана үйрөнүү процессин кеңейтип байыткан идеялар кирет."
  tutorial_idowedo_longdescription: "Код саатына ылайыкташтырылган, окутуучу жетектеген тапшырма физикалык програмдоону (роботикс) изилдегенге жол берет. Окуучулар кирпичтер менен үлгүлөрдү түзүп, аларды коддор менен жандандырышат! Визуалдык сүйрөп-коюу програмдоо чөйрөсү менен LEGO™ WeDo бөлүкчөлөрүн (кыймылдаткыч менен күпчөк жана кошумча сенсорлор) колдонуп, окуучулар алгоритм жана код аркылуу физикалык системдердин башкарылып, програмдалышын үйрөнүшөт. Ичине кадамдык окуу планы, булактар жана үйрөнүү процессин кеңейтип байыткан идеялар кирет."
  tutorial_diggindwarf_longdescription: "Гномдорго асыл таштарды табып, казып жана чогултушка жардамың керек! Гномду лабиринттен чыгарууда JavaScript'ти колдонгонду үйрөн."
  tutorial_rmedr_longdescription: "Robot Mesh Studio'до Blockly'ни колдонуп, лабиринттен өтүүчү VEX EDR \"тууроочу\" роботту онлайн програмда. Окуучулар негизги робот иш-аракеттерин жана програмдоолоруна 3 сенсор жана 1 чыгууну кантип кошушту үйрөнүшөт."
  tutorial_dksky_longdescription: "Build the awesome Sky Fall game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Sky Fall template, and follow along with the video tutorial!"
  tutorial_dkcurrency_longdescription: "Build the awesome Currency King game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Currency King template, and follow along with the video tutorial!"
  tutorial_dkriver_longdescription: "Build the awesome River Monsters game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the River Monsters template, and follow along with the video tutorial!"
  tutorial_dkball_longdescription: "Build the awesome Bouncing Ball game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Bouncing Ball template, and follow along with the video tutorial!"
  tutorial_spheroit_longdescription: "Learn your first \"if/then, else\" condition by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Blocks 1, and can be used for the \"Hour of Code.\""
  tutorial_gameofcodes_longdescription: "Build an awesome Dragon game to defend the wall, then export it as a standalone app (for iOS, Android, PC, and Mac)."
  tutorial_blocklygames_longdescription: "Blockly Games is a series of educational games that teach programming. It is designed for children who have not had prior experience with computer programming but who wish to learn at a more challenging pace. By the end of these games, players are ready to use conventional text-based languages."
  tutorial_spherohello_longdescription: "Have you conquered Blocks and need a new challenge? Take the logic you have learned with block-based programming and begin to learn how to program with just text. In this first Text activity learn the basics of the text canvas, loops, and some tips to get started with your first lines of JavaScript code."
  tutorial_spheroarcade_longdescription: "In this arcade-style playground, you can recreate classic games with a Sphero SPRK+ robot while learning the basics of game design. You'll build your very own robotic renditions of some famous games like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such as rolling on the floor, detecting gestures, or using Sphero as a joystick."
  tutorial_bcpy1_longdescription: "This Hour of Code lesson teaches you some basic concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_bcpy2_longdescription: "This Hour of Code lesson is a follow-up course to World of Python. You'll learn more advanced coding concepts in Python based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_bcjs1_longdescription: "This Hour of Code lesson teaches you some basic concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_bcjs2_longdescription: "This Hour of Code lesson is a follow-up course to World of JavaScript. You'll learn more advanced coding concepts in JavaScript based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_3dbearmars_longdescription: "The Mars Pioneers is a project-based learning module that teaches facts about Mars and the crucial conditions for human beings to survive there. The students will build a colony using Augmented Reality and 3D-print the colony facilities."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "Students will write code that lets them quickly customize and analyze their own bar graphs. "
  tutorial_blockscadbirdhouses_longdescription: "Students will run a birdhouse-building company, converting units, calculating dimensions, and using variables to scale their products. "
  tutorial_blockscadclock_longdescription: "Students will program a 3D model of an analog clock that can be set to show any time. "
  tutorial_blockscaddinner_longdescription: "Students will write a program using variables and coordinates to help a robot set their dinner table for them!"
  tutorial_blockscadicecream_longdescription: "Students will program an ice cream machine to create 3D ice cream cones with different numbers and sizes of ice cream scoops. They will work with variables, modules, and functions to calculate the cost of a particular ice cream cone based on the area of the spherical ice cream scoops."
  tutorial_blockscadpizza_longdescription: "Students will program a module to create a 3D pizza, calculating circumferences and areas and using loops along the way."
  tutorial_blockscadsugar_longdescription: "Students will use a programmed sugar-cube generator to explore volume and variables. "
  tutorial_bsgridlight_longdescription: "Choose a Bot friend to help prepare for the Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the day!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

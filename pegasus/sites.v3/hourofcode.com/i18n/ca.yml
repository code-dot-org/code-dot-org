  teach_page_why_teach_cs_block_heading_02: Aprofitar recursos didàctics integrals
  teach_page_why_teach_cs_block_desc_02: Les unitats didàctiques en profunditat i
    les opcions d'aprenentatge professional flexibles garanteixen que els professors

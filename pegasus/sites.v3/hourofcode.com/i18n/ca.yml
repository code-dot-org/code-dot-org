  csf_page_courses_self_paced_heading: Currículums elementals auto-ritme
  csf_page_courses_self_paced_desc: Els professors tenen un paper crític en l'aprenentatge
    dels estudiants ensenyant les nostres activitats desconnectades i dirigint discussions
    de classe sencera, però, reconeixem que CS Fonaments no sempre s'ensenya en un
    entorn tradicional de l'aula. Oferim dos cursos exprés auto-ritme juntament amb
    Cursos A-F. Aquests cursos exprés estan dissenyats per a situacions en què els
    professors permeten a cada alumne treballar al seu ritme de manera autònoma.
  csf_page_faq_question_01: Els fonaments CS estan mapejats als estàndards?
  csf_page_faq_answer_01_01: 'CS Fonaments va ser escrit utilitzant tant el Marc K-12
    per a la informàtica i els estàndards CSTA com a orientació. Actualment, cada
    lliçó de CS Fonaments conté mapatges als estàndards CSTA pertinents. El resum
    de tots els mapings CSTA per a cada curs es pot consultar a:'
  csf_page_faq_answer_01_list_01: "[Normes del curs A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Estàndards del curs B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Estàndards del curs C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Estàndards del curs D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Estàndards del curs E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Estàndards del curs F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Es pot trobar una versió de Google Sheets dels estàndards
    a [CSF Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Com puc portar CS Fonaments a tota la meva escola?
  csf_page_faq_answer_02: El principal currículum K-12 CS als Estats Units, el nostre
    programa elemental s'ha demostrat eficaç en els principals districtes escolars
    urbans com Dallas, així com en petits districtes rurals a Iowa. No cal contractar
    especialistes per ensenyar CS. El nostre programa està dissenyat exclusivament
    per donar suport als professors nous a CS alhora que ofereix la flexibilitat per
    evolucionar les lliçons per adaptar-se a les necessitats dels estudiants. [Comparteix
    aquest fullet] (%{brochure_url}) amb els administradors de l'escola i del districte,
    o [suggereixen que facin una ullada a la pàgina dels nostres administradors] (%{admins_url})
    especialment dissenyat per respondre a les preguntes més habituals dels administradors.
  csf_page_faq_question_03: Quant costa ensenyar CS Fonaments?
  csf_page_faq_question_04: Com /On puc obtenir el desenvolupament professional per
    a CS Fonaments?
  csf_page_faq_answer_04_01: Novetats en l'ensenyament de la informàtica? No hi ha
    preocupacions! La majoria dels nostres professors mai han ensenyat informàtica
    abans. Uniu-vos als professors locals per obtenir suport inspirador i pràctic
    per implementar la informàtica a la vostra aula. Els nostres socis regionals ofereixen
    tallers Code.org d'un dia d'alta qualitat per a professors individuals o per a
    PD a tot l'escola. [Inscriu-te a un taller de desenvolupament professional a prop
    teu] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Uneix-te als més de 100.000 professors que han participat
    en els nostres tallers. La majoria dels nostres assistents al taller diuen: “És
    el millor desenvolupament professional que he assistit mai”. De fet, [90% dels
    assistents recomanaria el nostre programa a altres professors] (%{rec_url})!'
  csf_page_faq_question_05: Quin és el calendari recomanat per a l'ensenyament de
    CS Fonaments?
  csf_page_faq_answer_05: Cada curs de CSF inclou 13-17 lliçons dissenyades per a
    períodes de 45 minuts. Recomanem que tots els estudiants passin de lliçó a lliçó
    a un ritme marcat pel professor. Hi ha molts nivells de projecte dirigits per
    professors dissenyats per ser experimentats a l'uníson, mentre que les lliçons
    de construcció d'habilitats poden ser completades pels estudiants al seu propi
    ritme.
  csf_page_faq_question_06: Quins materials necessito per CS Fonaments?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).

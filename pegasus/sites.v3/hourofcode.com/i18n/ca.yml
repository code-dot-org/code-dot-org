  tutorial_scratchimagine_longdescription: Imagineu-vos un món on qualsevol cosa és
    possible, després doneu-lo vida amb Scratch!
  tutorial_codesterspsa_longdescription: Apreneu els conceptes bàsics de la codificació
    en Python mentre creeu el vostre propi anunci de servei públic. Trieu un tema
    que trobeu important i dissenyeu un PSA animat o interactiu per compartir informació
    crítica sobre com fer un impacte positiu en el món.
  tutorial_googlehero_longdescription: Converteix un heroi quotidià de la teva vida
    o comunitat en un superheroi programant-los per sobrevolar edificis, girar, treballar
    amb un company de banda i anotar punts tocant objectes en un joc. En Code Your
    Hero, llueix els poders especials del teu heroi i la teva pròpia creativitat amb
    CS First i Scratch.
  tutorial_codestersbball_longdescription: Aprèn els conceptes bàsics de la codificació
    en Python mentre crees el teu propi joc de bàsquet. Aprendràs a afegir fons i
    sprites, i com utilitzar esdeveniments per controlar el moviment dels sprites
    a l'escenari.
  tutorial_scratchcartoon_longdescription: Dóna vida a alguns dels teus personatges
    favorits de Cartoon Network codificant la teva pròpia animació. Afegiu més personatges
    i feu-los saltar, volar i parlar.
  tutorial_codemonkeyjr_longdescription: En un món ple de criatures captivadores i
    colors vius, els 4-6 anys s'uniran a un mico en una missió per recollir plàtans
    i desbloquejar cofres del tresor. Tot el temps, exploraran i aprendran els conceptes
    bàsics del codi a mesura que utilitzen blocs per programar el viatge d'un mico
    a través del món.
  tutorial_bananatales_longdescription: Ensenyeu Python ajudant a un mico nadó. Els
    micos bessons van ser separats per un terratrèmol - deixant un dels micos sense
    manera d'aconseguir plàtans! Ara, correspon als vostres estudiants utilitzar codi
    per reconstruir el camí i alimentar el mico nadó.
  tutorial_scratchtales_longdescription: Agafeu personatges en un viatge i feu que
    parlin en veu alta mitjançant blocs de text a veu alimentats per Amazon. Trieu
    una veu per a cada personatge i, a continuació, escriviu el que voleu dir. Fes
    que la teva història sigui interactiva codificant els teus personatges per fer
    preguntes i viatjar a diferents escenes. Experimenta amb noves formes creatives
    de fer que les històries cobren vida!
  tutorial_msemoji_longdescription: Construeix un lloc web interactiu en directe que
    utilitzi un model de Machine Learning per reconèixer els emojis dibuixats a mà
    dels teus amics! En el camí obtindreu pràctica pràctica amb conceptes bàsics de
    Machine Learning - 1) recopilació de dades, 2) neteja i format de les dades, 3)
    formació del model, i 4) utilitzant el model entrenat per fer prediccions.
  tutorial_cacolor_longdescription: El professor Photon és un físic molt considerat
    desaparegut. Ha eliminat el color de tots els dispositius digitals! En aquest
    projecte d'estil Escape Room, l'aprenent s'uneix a Marlee i Tyrell mentre aprenen
    sobre els números binaris, la llum, el color i molt més per desentranyar el Color
    Conundrum del professor Photon, i restaurar el color als dispositius del món.
  tutorial_kodablebeach_longdescription: Estalvieu els nadons de platja! Aprendre
    a programar utilitzant ordres bàsiques i netejar la platja per protegir la vida
    oceànica.
  tutorial_tynkeren_longdescription: 'Part del projecte Objectius de Desenvolupament
    Sostenible de les Nacions Unides, aquest programa de codificació mostra projectes
    que exploren les energies renovables, l''eficiència energètica i l''accés a l''energia.
    Els lectors poden jugar amb projectes de treball i programadors avançats poden
    crear els seus propis projectes originals. '
  tutorial_tynkerjavapro_longdescription: 'Part del projecte Objectius de Desenvolupament
    Sostenible de l''ONU, aquest programa de codificació mostra un projecte curt que
    explora el reciclatge i la reutilització. Els lectors poden crear el seu propi
    joc ampliant el projecte. '
  tutorial_grasshopperhack_longdescription: Aprendre habilitats de codificació per
    hackejar aquest joc perquè sigui possible jugar.
  tutorial_pbskids_longdescription: Amb PBS KIDS Scratch Jr, els nens poden crear
    les seves pròpies històries i jocs interactius a través de jocs de programació
    i lliçons. Aprèn a codificar a través de jocs i activitats amb personatges de
    Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat i Ready Jet Go!
    Les possibilitats de narració de contes són infinites amb aquesta aplicació de
    codificació creativa per a nens de 5 a 8 anys.
  tutorial_nclabdata_longdescription: El món prospera amb bones dades! En aquest tutorial
    pràctic de NClab, escriuràs consultes senzilles, el primer pas en l'anàlisi de
    dades. Familiaritzar-se amb el poder del llenguatge PostgreSQL, utilitzat per
    governs i empreses per gestionar sistemes de bases de dades a tot el món. PostgreSQL
    està escrit en anglès senzill i és fàcil d'aprendre. Proveu-ho!
  tutorial_grasshopperphoto_longdescription: Aprendre habilitats de codificació per
    crear filtres per aplicar a diferents fotos.
  tutorial_tynkerpyland_longdescription: 'Forma part del projecte Objectius de Desenvolupament
    Sostenible de l''ONU, aquest projecte Python et farà crear el teu propi joc de
    plantació d''arbres. '
  tutorial_codeitimages_longdescription: Aprèn a programar les teves pròpies imatges
    i animacions sorprenents.
  tutorial_hyperpadenemy_longdescription: 'Aprendre el pensament lògic i la programació
    mitjançant la creació d''un joc de plataformes enemic AI. '
  tutorial_tynkerpro_longdescription: 'Part del projecte Objectius de Desenvolupament
    Sostenible de les Nacions Unides, aquest programa de codificació mostra projectes
    que exploren temes relacionats amb el reciclatge i la reutilització. Els principiants
    poden jugar amb projectes de treball i els programadors avançats poden crear els
    seus propis projectes des de zero. '
  tutorial_trashtag_longdescription: 'Codifica el teu propi joc i sensibilitza per
    protegir el nostre medi ambient. '
  tutorial_casiege_longdescription: Uneix-te a Niko i Sakura en el seu viatge de realitat
    virtual al castell de Tubrosos. Aprendre el que és ser un hacker barret gris ajudant
    l'elf mag, Cirena trobar la Corona del Coneixement. Exposaràs els deficients sistemes
    de seguretat utilitzats al castell i aprendràs a evitar ser víctima d'una estafa.
  tutorial_thunkableyeet_longdescription: Aprèn a construir dues apps que t'ajudaran
    a la teva ciutat! Yeet!
  tutorial_vidcodedeal_longdescription: Comenceu a codificar per bé creant animacions
    amb líders i cites notables de dones que expressen el seu punt de vista.
  tutorial_codehsgeno_longdescription: En aquesta hora de codi, els estudiants crearan
    un programa que resoldran per parelles d'al·lels basat en l'entrada de l'usuari.
    Els estudiants programaran amb Tracy the Turtle en Python perquè això passi. Els
    estudiants hauran de tenir coneixements previs dels conceptes bàsics de biologia
    i de les places Punnett abans de començar aquesta activitat.
  tutorial_hyperpadpong_longdescription: 'Aprèn a programar un joc de taula amb un
    oponent intel·ligent d''IA. '
  tutorial_tynkerland_longdescription: 'Part del projecte Objectius de Desenvolupament
    Sostenible de les Nacions Unides, aquest programa de codificació mostra projectes
    que exploren la importància dels boscos per a l''ecosistema mundial. Els lectors
    poden jugar amb projectes de treball i programadors avançats poden crear els seus
    propis projectes originals. '
  tutorial_trinketgirl_longdescription: Aprèn a programar una història gran usant
    Python, i després canvia-la per crear la teva pròpia història!
  tutorial_rpimosquito_longdescription: Fes un joc on protegeixis les persones de
    la malària fent que un lloro atrapi mosquits.
  tutorial_tynkermars_longdescription: Explora nous esforços emocionants de la NASA
    per arribar a la Lluna i després a Mart. Els estudiants poden dissenyar el seu
    propi pegat de missió animada, imaginar la seva vida com a astronauta Artemis
    a la porta d'enllaç Lunar, i molt més. Els principiants poden provar tutorials
    pas a pas, mentre que els programadors experimentats poden crear els seus propis
    projectes originals amb codificació de blocs o text.
  tutorial_cityx_longdescription: La seva primera recerca a Ciutat X és ajudar a un
    vell agricultor a gestionar la seva granja. Anem a resoldre el seu problema amb
    tecnologia innovadora! Aprendràs el concepte bàsic de sistema de reg i fer un
    robot de jardineria amb una diversió increïble! Els estudiants aplicaran conceptes
    de design thinking per investigar problemes mentre desenvolupen la seva consciència
    tecnològica, perfeccionant així les seves habilitats de pensament d'alt nivell.
  tutorial_vidcodemap_longdescription: Recopilar i analitzar dades per a la participació
    de la comunitat, mitjançant la codificació del seu propi mapa de la comunitat!
  tutorial_robotmagicfarm_longdescription: Codificar el FarmBot per plantar llavors.
    Comenceu a plantar camps senzills i afegiu-hi complexitat. Acabar fent créixer
    l'art del seu propi disseny.
  tutorial_codehstriangle_longdescription: En aquesta hora de codi, explorarem com
    crear un simulador que calcularà l'àrea d'un triangle amb dimensions escollides
    per un usuari. Anem a programar amb Tracy the Turtle en Python perquè això passi.
    Els estudiants hauran de tenir coneixements previs dels conceptes bàsics de geometria
    abans d'iniciar aquesta activitat.
  tutorial_ttwhitehouse_longdescription: En aquesta acolorida aventura, restableix
    el color a un món blanc a través d'un joc autoguiat en primera persona. Resoldre
    puzles i completar desafiaments per tal d'avançar en el joc i els seus coneixements
    de codificació. Després de la finalització, els jugadors estaran familiaritzats
    amb valors hexagonals de color i atributs CSS i prou còmode per reconèixer-los
    en aplicacions del món real. No tinguis por de compartir les teves creacions.
  tutorial_modulo_longdescription: En el més profund de l'espai, l'Exploratory Databot,
    conegut com E.D. acaba de descobrir un nou planeta habitable per a la humanitat!
    Qui sap quines sorpreses queden per davant en aquest remot planeta sorrenc? Inesperadament
    mentre aterratge, E.D. rep un xoc a la seva placa base esborrant tots els seus
    programes. Ddepèn de tu programar E.D. per ajudar-lo a través del terreny d'aquest
    estrany extraterrestre. Estàs a punt per al repte?
  tutorial_codingtown_longdescription: Construeix el teu propi negoci, codi i diverteix-te.
  tutorial_kanoart_longdescription: Utilitzeu el codi de bloc per dibuixar una escena
    i, a continuació, donar-li vida amb animació i interacció amb el ratolí. Codifiqueu
    els vostres propis pinzells, afegiu adhesius i sigueu creatius.
  tutorial_dragonscript_longdescription: Benvingut a DragonScript Arena — el joc d'estratègia
    de programació i el club de codificació. Puja el nivell del teu Javascript & Enginyeria
    de Programari mentre jugues! Construeix el teu propi drac A.I Imagina Battlebots
    però amb robot Dragons.
  tutorial_uwcloud_longdescription: Aprèn els conceptes bàsics de la computació en
    núvol construint el teu propi núvol! Construir servidors, actualitzar-los i connectar
    clients per mantenir-se al dia amb la demanda de xarxa. Juga el paper d'un Cloud
    Architect en aquest joc interactiu i posa a prova les teves habilitats en la manera
    sense fi.
  tutorial_htmlmuffin_longdescription: Prepara't per a una divertida i emocionant
    aventura amb Muffin the Cat, que et guiarà a través dels conceptes bàsics d'HTML
    i CSS. Junts fareu la vostra primera pàgina de destinació i entendreu els principis
    principals d'un disseny de lloc web.
  tutorial_microsoftpizza_longdescription: Crea un joc Arcade simple on el teu jugador
    menja tanta pizza com puguis abans que s'acabi el temps!
  tutorial_stemc_blckhole_longdescription: Vas veure les imatges de l'forat negre
    que es van estrenar a la primavera de 2019? Vols saber més sobre els forats negres
    i com escapar d'ells? Fes una ullada a aquesta activitat de codificació sobre
    la rapidesa amb què cal anar per escapar d'un camp gravitatori i què passa quan
    ni tan sols la llum pot escapar!
  tutorial_careconfigure_longdescription: La nostra aplicació per explicar històries
    torna a explicar un conte de fades, amb resultats estranys i divertits! Però el
    programa està mal escrit. Escriure un bon codi és vital. Ajudeu a perfeccionar
    aquesta aplicació en alguna cosa increïble. Mireu les classes de paraules en anglès
    i utilitzeu variables, consonants, llistes i funcions per reconfigurar aquest
    programa. Si heu escrit un programa abans i voleu una mica d'estil, això és per
    a vosaltres.
  tutorial_rpiscratch_longdescription: Creeu un llibre de frases interactives que
    tradueixi frases útils a diferents idiomes.
  tutorial_ozaria_longdescription: Personalitza el teu heroi i viatge a la muntanya
    del cel on aprens a escriure codi real, navegar a través de 15 nivells de joc,
    i fer el teu propi joc per tal d'ajudar a salvar el món d'Ozaria.
  tutorial_ttovum_longdescription: Es pot controlar el caos? Hackejar el seu camí
    en el món cyberpunk d'Ovun City. Depurar el codi trencat, resoldre puzles, i actualitzar
    el seu maquinari a mesura que explora el món obert autoguiat. No et deixis atrapar
    pels avions no tripulats! És a vosaltres com evoluciona Ovun City.
  tutorial_ttpassage_longdescription: Submergeix-te en un món alienígena per ajudar
    a Ada a escapar de perills desconeguts. Juga a través d'aquesta aventura autoguiada
    de plataformes 2D i aprèn tècniques de codificació en el camí. Els jugadors es
    familiaritzaran amb les tècniques de codificació i la sintaxi a mesura que resolen
    puzles, lluiten contra monstres i vèncer al cap final. Alguna familiaritat prèvia
    amb JavaScript pot ser útil, però no és necessària.
  tutorial_tynkerhtmlen_longdescription: 'Forma part del projecte Objectius de Desenvolupament
    Sostenible de l''ONU, aquest projecte de codificació us permet crear la vostra
    pròpia pàgina web explorant les energies renovables, l''eficiència energètica
    i l''accés a l''energia. Dissenya la teva pròpia pàgina mostrant problemes de
    sostenibilitat! '
  tutorial_ttfrog_longdescription: La nostàlgia torna educatiu en aquest joc familiar
    amb un nou gir! En un joc fàcil d'entendre i autoguiat, utilitzaràs codeblocks
    i conceptes de programació per ajudar al teu amic granota a creuar amb seguretat
    les terres traïdores. Perfecte per a principiants i experts per igual!
  tutorial_codemojijava_longdescription: Aquesta activitat introdueix als alumnes
    en els conceptes bàsics de la programació Java utilitzant el Terminal Codemoji.
    Els estudiants aprenen tot, des de tipus bàsics i variables fins a funcions. Cada
    lliçó inclou una explicació en profunditat del que fa cada línia de codi per tal
    de garantir que els estudiants entenguin el que està passant. Cada línia de codi
    de la lliçó està guiada per a l'èxit dels estudiants.
  tutorial_ccfirewall_longdescription: Aprèn a programar el teu propi joc compartible!
    Utilitzeu el codi per ensenyar a un heroi encanteris màgics per derrotar onades
    i onades de dolents.
  tutorial_htmljs_longdescription: Coneix al teu nou cap, Muffin the Cat, que s'està
    preparant per a una CatFashion Expo. Ell necessita un programa per fer un seguiment
    de les calories i li està demanant que l'ajudi. En aquesta divertida i atractiva
    activitat, vostè aprendrà els conceptes bàsics de JavaScript mirant variables,
    operacions i tipus de dades i escriure MuffIt — el seu primer programa en JavaScript.
  tutorial_ttaqueducts_longdescription: En aquest joc de trencaclosques, vostè és
    l'heroi que porta l'aigua de tornada al seu poble! Ofeu-vos camí a través dels
    nivells d'aquesta experiència isomètrica autoguiada. Els nivells començaran simples,
    exposant els jugadors als fonaments bàsics de codificació. A mesura que jugueu,
    aprendreu tècniques de codificació més complexes. Després, dissenya i construeix
    els teus propis nivells i trencaclosques per compartir.
  tutorial_vtgame_longdescription: Introducció al pensament computacional i a la programació
    de videojocs en anglès. Crea el teu videojoc en pocs minuts. S'incorporen conceptes
    informàtics d'abstracció, disseny orientat a objectes, pensament algorítmic, resolució
    de problemes, depuració i pensament crític. Els estudiants objectiu són graus
    5 a 12. No cal experiència prèvia en programació.
  tutorial_baroborav_longdescription: Guia Linkbot com a vehicle autònom robòtic (RAV)
    a través d'una quadrícula de carrers! Els estudiants aprendran a controlar un
    robot Linkbot (virtual o maquinari) mitjançant una interfície d'arrossegar i deixar
    anar. També coneixeran l'important concepte de bucles i obtindran pràctica utilitzant
    el teorema de Pitàgores per recórrer camins triangulars.
  tutorial_baroboobstacle_longdescription: Aquesta sèrie de 6 activitats introduirà
    els estudiants en conceptes bàsics de codificació i robòtica mitjançant l'ús d'una
    interfície d'arrossegar i deixar anar per maniobrar robots Linkbot (virtuals i/o
    maquinari) a través d'una varietat de cursos d'obstacles.
  tutorial_pbstorytelling_longdescription: Submergeix-te en el món de la narració
    interactiva. Aprendre els conceptes bàsics de com crear una història en Twine.
    Examineu diferents patrons i estructures que són úniques de les històries interactives.
    Vegeu algunes maneres en què la narració interactiva difereix de l'escriptura
    creativa tradicional.
  tutorial_kibosnow_longdescription: 'La ciutat està coberta de neu, i hem de dissenyar
    una llevaneus KIBO per ajudar a netejar! Els estudiants participaran en el procés
    de disseny d''enginyeria a mesura que dissenyen, proven i milloren robots de neu
    que poden ajudar a netejar la neu de boles de cotó. Els estudiants també aprendran
    més sobre els molts llocs de treball importants que fan que una comunitat funcioni. '
  tutorial_kibohappy_longdescription: Si ets feliç i saps que parpelleja la teva llum!
    En aquesta lliçó de robòtica que també s'involucra amb la música i l'aprenentatge
    socioemocional, els estudiants creen de forma col·laborativa un programa per KIBO
    incloent tant d'entrada com de sortida que expressa una sensació de felicitat.
    Els estudiants aprenen que els robots tenen peces de sortida que els permeten
    enviar informació al món.
  tutorial_rubylove_longdescription: 'Cartes d''amor per a ordinadors és una sèrie
    de 10 parts de YouTube amb materials d''aula, per ajudar els mestres de primària
    a fer la informàtica més lúdica, capritxosa i suau per als nens. '
  tutorial_spherosmiles_longdescription: Sabies que un somriure té súper poders?!
    Programa el teu Sphero BOLT per alegrar el dia d'algú.
  tutorial_spherobaby_longdescription: Aprèn a programar “passos per a nadons” per
    ajudar a ensenyar a un amic a codificar.
  tutorial_toxarchitect_longdescription: Codi del seu robot constructor per tal de
    crear edificis i paisatges. Utopian Architect és un sandbox dissenyat per facilitar
    el descobriment i l'aprenentatge del concepte de funció. Uneix-te a nosaltres
    a través de les nostres activitats que plantegen ràpidament qüestions relacionades
    amb l'arquitectura d'un programa, amb l'art d'organitzar pensaments i saber descompondre
    grans problemes en problemes més petits.
  tutorial_idodge_longdescription: Aquesta activitat, adaptada per a l'Hora del Codi,
    desenvolupa habilitats de programació infantil mitjançant la creació d'aplicacions
    utilitzant text, un llenguatge simplificat de JavaScript. Utilitzant l'enfocament
    PRIMM per a l'ensenyament de la programació, els nens exploren programes i utilitzen
    les seves habilitats de pensament computacional per resoldre problemes, modificar
    i dissenyar/desenvolupar aplicacions.
  tutorial_firiacodebot_longdescription: Python s'adapta al teu cervell! Fins i tot
    si no heu utilitzat mai un llenguatge basat en text abans, aquesta activitat us
    ensenyarà tot el que necessiteu perquè el vostre robot es mogui, s'il·lumini i
    respongui a les entrades de l'usuari. CodeBot és una plataforma revolucionària
    per a la codificació autèntica del món real, que combina un llenguatge de programació
    real amb un potent maquinari. El seu CODE està en control complet de totes les
    funcions del robot!
  tutorial_modlighthouse_longdescription: 'Els estudiants dissenyen un far a partir
    de criteris i restriccions de disseny. A continuació, els estudiants iteren sobre
    aquest disseny perquè sigui automàtic, i per personalitzar el seu missatge. '
  tutorial_spherogreen_longdescription: 'Apreneu a utilitzar una variable de nombre
    de comptatge per fer un seguiment de tot el reciclatge de les vostres aules. '
  tutorial_ozopopstar_longdescription: 'Els estudiants escriuran i cridaran funcions,
    i les executaran amb l''Ozobot. Aquesta és la segona de les dues lliçons. '
  tutorial_eddesign_longdescription: Introduir els conceptes computacionals clau de
    bucles, bucles niats i ordre seqüencial utilitzant robots Edison i el llenguatge
    de programació basat en Scratch EdScratch. Els estudiants poden treballar a través
    d'aquesta lliçó de forma independent centrant-se en la idea de patrons, incloses
    les formes geomètriques, i explorant com es poden utilitzar bucles en programes
    que contenen codi repetit.
  tutorial_edshapeup_longdescription: Introduir els conceptes computacionals clau
    de bucles i variables definides utilitzant robots Edison i EdPy, un llenguatge
    de programació basat en text basat en Python. Els estudiants poden treballar a
    través d'aquesta lliçó de forma independent mentre practiquen l'ús de bucles definits
    i el reconeixement de patrons per tal de conduir polígons regulars familiars abans
    d'assumir el repte de polígons regulars menys comuns i formes irregulars.
  tutorial_ozocolor_longdescription: 'Els estudiants seran introduïts en el concepte
    de funcions mitjançant l''ús de codis de colors per representar una funció. Aquesta
    lliçó és una lliçó introductòria i unplugged per introduir el concepte de funcions.
    És la primera lliçó d''una sèrie de dues lliçons, però qualsevol de les dues lliçons
    es pot ensenyar de forma aïllada. La segona lliçó utilitza Ozoblockly per basar-se
    en el concepte de funcions. '
  tutorial_icomputeeggs_longdescription: Aquesta activitat dirigida per professors,
    adaptada a l'Hora del Codi, ofereix als alumnes l'oportunitat d'explorar la programació
    física a través de la robòtica. Utilitzant un entorn de programació d'arrossegar
    i deixar anar i una esfera robòtica programable, els alumnes dissenyen algoritmes
    per programar un robot per ocultar ous de Pasqua. Inclou pla de lliçons pas a
    pas, recursos per al professor/alumne i orientació per a l'avaluació.
  tutorial_rootunplugged_longdescription: Resoldre trencaclosques imprimibles fora
    de línia utilitzant el poder de la programació, matemàtiques i més per trencar
    el codi a on s'amaga el Root Root!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest és una activitat unplugged
    que ensenya als estudiants el pensament computacional i els fonaments de programació
    d'una manera fàcil i amena. Els estudiants aprendran ordres de moviment simples
    i noves expressions de programació com 'Bug' i 'Depuració'. Aquesta activitat
    també ensenya el concepte d'escenaris multietiqueta.
  tutorial_peblioportraits_longdescription: 'Aprèn a programar retrats animats per
    a una causa en la qual creus. '
  tutorial_rootcodebreak_longdescription: Utilitzeu el vostre Root Robot i l'aplicació
    Root Coding per alimentar a través de trencaclosques i desafiaments imprimibles
    per trencar el codi fins on s'amaga Root.
  tutorial_microbit14_longdescription: Codifica la teva manera de preservar els oceans
    usant micro:bit. Obteniu més informació sobre l'objectiu global 14, la vida sota
    l'aigua i apreneu a codificar una llum de platja de tortuga marina.
  tutorial_barobomoon_longdescription: Ets un dels astronautes pioners a la primera
    base de lluna permanent, i mentre estàs en una expedició lluny de la base, un
    mal funcionament incapacita el teu rover lunar i la ràdio. Però amb una mica d'enginy
    podeu crear un dispositiu de senyalització de llum mitjançant un microcontrolador
    Arduino, un LED i la codificació d'arrossegar i deixar anar per enviar un SOS.
  tutorial_eddog_longdescription: Introduir els conceptes computacionals clau de bucles
    i condicionals utilitzant robots Edison i el llenguatge de programació EdBlocks.
    Els estudiants poden treballar a través d'aquesta lliçó de forma independent,
    utilitzant els sensors de llum IR del robot Edison mentre apliquen la programació
    seqüencial i la descomposició a un conjunt de reptes de programació progressiva,
    explorant com els robots poden sentir i reaccionar al món.
  tutorial_microbit15_longdescription: Codifiqueu la vostra manera de protegir la
    vida salvatge local mitjançant micro:bit. Obteniu més informació sobre l'objectiu
    global 15, la vida a terra i apreneu a codificar un comptador d'espècies de fauna
    salvatge.
  tutorial_unity_longdescription: 'Crea un videojoc real utilitzant codi informàtic
    C # i Unity, una plataforma professional per al desenvolupament de jocs! S''inclouen
    tots els actius d''activitat i tutorials pas a pas. Aquest projecte pot ser dirigit
    per professors o guiats per estudiants. Per obtenir eficiència, recomanem que
    els estudiants completin un dels kits anteriors sense codi Unity Creator per aprendre
    la interfície Unity abans d''aquesta activitat.'
  tutorial_blockscadtarget_longdescription: Posa a prova les teves habilitats de cop
    objectiu escrivint codi per moure triangles en tres dimensions!
  tutorial_tcadicicles_longdescription: Combina la potència del codi i el disseny
    assistit per ordinador (CAD) per crear un disseny icicle 3D. A continuació, apreneu
    a imprimir el vostre disseny si teniu accés a una impressora 3D.
  tutorial_blockscadscale_longdescription: Escriu codi per crear i imprimir 3D models
    a escala dels edificis més famosos del món!
  tutorial_tcadloops_longdescription: Obteniu informació sobre com es poden combinar
    el codi i el disseny assistit per ordinador (CAD) per crear un model 3D d'una
    estrella esclatant.
  tutorial_phidgets_longdescription: Crear un instrument musical impressionant amb
    Phidgets i Processing!
  tutorial_modvariables_longdescription: 'Els estudiants investiguen com flueixen
    les dades a través d''una xarxa utilitzant blocs de robots Cubelets. Aquesta lliçó
    suposa que els estudiants ja estan familiaritzats amb com funcionen els blocs
    de robots Cubelets en general. Visita modrobotics.com/thehub per obtenir lliçons
    gratuïtes “Meet Your Cubelets” per introduir aquesta eina de pensament computacional
    als teus estudiants. '
  tutorial_codestersmicro_longdescription: Connecta el teu micro:bit a Codesters i
    desbloqueja un món de possibilitats. Utilitzeu el vostre micro:bit com a controlador
    de joc per ajudar el vostre jugador a encapçalar una pilota de futbol. No deixis
    que la pilota toqui a terra! Micro Ball és un joc senzill, divertit que fins i
    tot un codificador inicial pot fer.
  tutorial_codestersdata_longdescription: Connecta el teu micro:bit a Codesters i
    desbloqueja un món de possibilitats. Apreneu a recollir i emmagatzemar dades de
    sensors micro:bits. A continuació, grafiqueu les dades com a trama de dispersió
    a Codesters. Es fomenta el coneixement previ de bucles, llistes i esdeveniments.
  tutorial_ikodexmas_longdescription: Aquesta activitat dirigida per professors, adaptada
    a l'Hora del Codi, introdueix els nens a utilitzar un llenguatge de programació
    basat en rajoles per desenvolupar habilitats de codificació. Els nens utilitzen
    algoritmes, programació i habilitats de pensament computacional per programar
    Kodu per lliurar regals la nit de Nadal. Inclou pla de lliçons pas a pas, tutoria
    de l'alumne i orientació d'avaluació.
  tutorial_rpisensehat_longdescription: Obteniu informació sobre com utilitzar el
    maquinari Sense HAT per construir un dispositiu de registre de dades que pugui
    capturar una àmplia informació sobre el seu entorn immediat.
  tutorial_mee_longdescription: Programa l'agent de Minecraft per recopilar dades
    sobre incendis forestals. A continuació, escriviu codi per ajudar a prevenir la
    propagació del foc, salvar el poble, i portar la vida de tornada al bosc. Aprendre
    conceptes bàsics de codificació i explorar un exemple del món real d'intel·ligència
    artificial.
  tutorial_kuborobo_longdescription: En aquesta activitat, els alumnes posen a prova
    les seves habilitats de lògica i seqüenciació, ja que utilitzen els Tagtiles per
    programar el seu robot KUBO per viatjar a diverses ubicacions en un mapa imprès.
  tutorial_ai-oceans_longdescription: La ciència de la computació és molt més que
    la codificació! Obteniu informació sobre IA, aprenentatge automàtic, dades d'entrenament
    i biaix, mentre exploreu problemes ètics i com es pot utilitzar la IA per abordar
    problemes mundials.

  hoc_faq_devices_q: Quins recursos necessitaré per als meus alumnes?
  hoc_faq_devices_a: Els tutorials de Code.org funcionen en tots els dispositius i
    navegadors. <a href='%{codeorg_url}/educate/it'>Aquí</a> trobareu més informació
    sobre els requisits tècnics dels tutorials de Code.org. A <a href='%{codeorg_url}/learn'>%{partner_url}/aprendre</a>,
    a la descripció específica del tutorial, podreu consultar els requisits tècnics
    dels tutorials externs a Code.org. Recordeu que, si la vostra escola no disposa
    dels recursos tècnics necessaris, també oferim <a href='%{unplugged_url}'>activitats
    sense connexió</a>.
  hoc_faq_devices_a_markdown: Els tutorials de Code.org funcionen en tots els dispositius
    i navegadors. [Aquí](%{codeorg_url}/educacio/tecnologia). trobareu més informació
    sobre els requisits tècnics dels tutorials de Code.org. A [%{partner_url}/aprendre](%{codeorg_url}/aprendre)
    , a la descripció específica del tutorial, podreu consultar els requisits tècnics
    dels tutorials externs a Code.org. Recordeu que, si la vostra escola no disposa
    dels recursos tècnics necessaris, també oferim[activitats sense connexió](%{unplugged_url}).
  hoc_faq_need_computers_q: Necessito ordinadors per a cada persona participant?
  hoc_faq_need_computers_a: No. Tenim tutorials d'Hora de Codi que funcionen en PCs,
    smartphones, tauletes i alguns que no requereixen cap ordinador en absolut! Pots
    unir-te siguis on siguis, amb el que tinguis. <p><i>Aquí hi ha unes quantes opcions:</i>
    <br><ul><li><b>Treballar en parelles.</b>La investigació mostra que els estudiants
    aprenen millor la <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programació
    per parelles</a>, compartint un ordinador i treballant junts. Encoratja els teus
    estudiants a unir-se. <li><b>Utilitza una pantalla de projecció.</b> Si teniu
    un ordinador  connectat a la Web, amb pantalla i projector, tot el teu grup pot
    fer una Hora de Codi conjunta. Veieu junts fragments de vídeo i feu torns per
    resoldre puzles o respondre preguntes. <li><b>Sense connexió.</b> Oferim tutorials
    que no requereixen cap ordinador. </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. Tenim tutorials de l'Hora del Codi que funcionen en ordinadors de sobretaula, telèfons intel·ligents, tauletes, i alguns que no requereixen cap dispositiu. Podeu formar part de l'Hora del Codi allà on sigueu i amb allò que tingueu al vostre abast.

    _Aquí teniu algunes opcions:_

    - **Treball en parelles.** [Hi ha estudis que demostren](%{pair_programming_research}) que els alumnes aprenen millor si fam [programació per parelles](%{pair_programming_video}), comparteixen l'ordinador i treballen junts. Animeu els alumnes a formar parelles.
    - **Compariu la pantalla.** Si teniu un projector, un monitor i un ordinador amb connexió a internet, podeu fer l'Hora del Codi com una activitat de grup. Podeu mirar fragments de vídeos junts i fer torns per resoldre els trencaclosques o contestar les preguntes.
    - **Activitat sense connexió.** Oferim [tutorials pels quals no us faran falta ordinadors](%{unplugged_url}).
  hoc_faq_international_q: Visc a<country>. Com puc participar internacionalment?
  hoc_faq_international_a: Qualsevol pot organitzar un esdeveniment de l'Hora del
    Codi, a qualsevol lloc del món. L'any passat, alumnes d'arreu del món es van unir
    per participar en l'Hora del Codi. Descobriu-ne més <a href='target-resources'>aquí</a>.
  hoc_faq_international_a_markdown: Qualsevol pot organitzar un esdeveniment de l'Hora
    del Codi, a qualsevol lloc del món. L'any passat, alumnes d'arreu del món es van
    unir per participar en l'Hora del Codi. Descobriu-ne més [aquí](%{promote}).
  hoc_faq_tutorial_q: Com puc fer una classe d'Hora de Codi?
  hoc_faq_tutorial_a: Si estàs interessat en convertir-te en col·laborador de tutorials,
    <a href='target-tutorial-guidelines'> mira les nostres guies i instruccions</a>.
    Ens agradaria oferir una varietat d'opcions atractives, però l'objectiu principal
    és optimitzar l'experiència per a estudiants i professors que són nous en informàtica.
  hoc_faq_tutorial_a_markdown: Si us interessa convertir-vos en un dels nostres socis
    de tutorials, [consulteu les nostres pautes i instruccions](%{tutorial_guidelines}).
    Volem oferir opcions dinàmiques, però l'objectiu principal és optimitzar l'experiència
    per als alumnes i els professors que tot just comencen a endinsar-se en el món
    de la informàtica.
  hoc_faq_account_q: Els alumnes han d'iniciar sessió amb un compte propi?
  hoc_faq_account_a: No. No fa falta que els alumnes es registrin o iniciïn sessió
    per provar l'Hora del Codi. La majoria dels <a href='%{codeorg_url}/learn/beyond'>cursos
    derivats</a> sí requereixen que l'alumne tingui un compte per poder guardar el
    seu progrés. Tingueu en compte que inscriure's a l'Hora del Codi NO implica la
    creació automàtica d'un compte de Code Studio. Si voleu crear comptes per als
    vostres alumnes, seguiu aquestes <a href='https://youtu.be/_smelV_KISE'>instruccions</a>.
  hoc_faq_account_a_markdown: No. No fa falta que els alumnes es registrin o iniciïn
    sessió per provar l'Hora del Codi. La majoria dels [cursos derivats](%{codeorg_url}/aprendre/mes-enlla)
    sí requereixen que l'alumne tingui un compte per poder guardar el seu progrés.
    Tingueu en compte que inscriure's a l'Hora del Codi NO implica la creació automàtica
    d'un compte de Code Studio. Si voleu crear comptes per als vostres alumnes, seguiu
    aquestes [instruccions](%{section_instructions_url}).
  hoc_faq_high_school_q: Quina activitat hauria de fer amb els meus alumnes de secundària?
  hoc_faq_high_school_a: Els tutorials de La guerra de les galàxies i de Minecraft
    funcionen molt bé amb alumnes de secundària, especialment la versió de JavaScript
    de La guerra de les galàxies i els nivells de joc lliure de tots dos tutorials.
    Com a alternativa, us recomanem que comenceu amb un dels tutorials per a principiants
    de <a href='%{codeorg_url}/learn'>%{partner_url}/aprendre</a>, com ara el d'Angry
    Birds o el de l'Anna i l'Elsa. Un alumne de secundària hauria de poder fer-los
    en 30 minuts i passar a fer-ne un de més avançat en JavaScript, com ara els de
    Khan Academy o CodeHS.
  hoc_faq_high_school_a_markdown: Els tutorials de La guerra de les galàxies i de
    Minecraft funcionen molt bé amb alumnes de secundària, especialment la versió

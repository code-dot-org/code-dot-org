  csd_page_faq_question_01: Es troba CS Discoveries mapejat amb estàndards?
  csd_page_faq_answer_01: CS Discoveries va ser escrit utilitzant tant el marc K-12
    per a la informàtica i els estàndards CSTA 2017 com a orientació. Actualment,
    cada lliçó de CS Descobriments conté mapatges a les normes CSTA 2017 pertinents.
    [Un resum de mapatges d'estàndards es pot trobar aquí] (%{mappings_url}). Una
    versió de Google Sheets dels estàndards es pot trobar a [Normes CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Com puc obtenir el desenvolupament professional per a
    aquest curs?
  csd_page_faq_answer_02: El nostre Programa d'Aprenentatge Professional ofereix suport
    durant tot l'any. El programa arrenca amb un taller d'estiu de cinc dies on tindràs
    l'oportunitat de treballar de forma pràctica amb el currículum i conèixer altres
    professors de la teva àrea. Durant tot l'any, oferim tallers de seguiment i suport
    al fòrum. No necessiteu cap experiència informàtica prèvia per començar. I als
    professors els encanta! El 90% el classifica el millor desenvolupament professional
    de la història. [Feu clic aquí per aplicar i obtenir més informació] (%{apply_url}).
  csd_page_faq_question_03: Estic ensenyant CS Descobriments, però tinc menys d'un
    semestre amb els meus estudiants. Què recomanaries?
  csd_page_faq_answer_03_01: Els professors que tenen un horari restringit, incapaç
    d'ensenyar totes les unitats de CS Descobriments durant el transcurs d'un any
    escolar, ara poden assignar fàcilment un conjunt específic de CS Descobriments
    unitats en funció del que volen centrar-se en. Aquestes col·leccions segueixen
    sent les mateixes unitats exactes trobades en CS Discoveries, simplement agrupats
    en base a les nostres recomanacions a continuació per submergir-se profundament
    en una àrea específica de CS Discoveries. Cada col·lecció és aproximadament d'un
    semestre o lleugerament inferior a un semestre. [Feu clic aquí per veure les nostres
    opcions de col·leccions] (%{collections_url}).
  csd_page_faq_answer_03_02: Per als professors que tenen un horari encara més restringit,
    tenen la capacitat d'assignar només una unitat a la vegada des de CS Discoveries
    sense assignar tot el curs. Esperem que això ajudi a donar suport a les aules
    que ensenyen unitats de CS Descobriments incrustats com a part de cursos més grans
    o quan s'ensenyen ciències de la computació en un horari limitat. [Feu clic aquí
    per veure les nostres unitats flexibles] (%).
  csd_page_faq_question_04: Quins materials i subministraments es requereixen per
    a CS Discoveries?
  csd_page_faq_answer_04_01: Un cost potencial a tenir en compte a l'hora d'impartir
    aquesta assignatura és la impressió. Moltes lliçons tenen manuals dissenyats per
    guiar els estudiants a través de les activitats. Tot i que no es requereix que
    tots aquests manuals siguin impresos, molts van ser dissenyats per ser impresos
    i recomanem molt imprimir quan sigui possible.
  csd_page_faq_answer_04_02: 'Més enllà de la impressió, algunes lliçons demanen subministraments
    i manipuladors típics de l''aula com: diaris d''estudiants, paper de pòster, retoladors/llapis
    de colors, tisores, paper de ferralla, cola o cinta, notes post-it o targetes
    índexs (o paper ferralla de mida similar), i regles o una vora recta d''algun
    tipus.'
  csd_page_faq_answer_04_03: 'A més dels materials generals del curs, es convoquen
    els següents elements en unitats específiques:'
  csd_page_faq_answer_04_04: Resolució de problemes i informàtica
  csd_page_faq_answer_04_05: Paper d'alumini, recipient per a aigua, centaus (tingueu
    en compte que els cèntims es poden substituir per algun altre tipus de pes de
    la mateixa mida). Les activitats alternatives estan disponibles si no teniu accés
    a aquests subministraments.
  csd_page_faq_answer_04_06: Creació d'Apps amb Dispositius (Opció A i Opció B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Subministraments de fabricant, com ara caixes de teixit
    buides o rotllos de cartró o paper ratllat
  csd_page_faq_answer_04_10: "* Nota: La unitat Creació d'aplicacions amb dispositius
    té dues opcions d'implementació: una per a aquells que utilitzen circuits de jocs
    i una altra per a aquells que utilitzen micro:bit. Els professors no han de comprar
    els dos conjunts de dispositius ni ensenyar les dues opcions unitàries, ja que
    són equivalents i cobreixen el mateix contingut."
  csd_page_faq_question_06: Com encaixa CS Discoveries amb els altres cursos de Code.org?
  csd_page_faq_answer_06_01: CS Discoveries està dissenyat per encaixar de forma natural
    entre els nostres [CS Fonaments] (%{csf_url}) cursos i el nostre curs [CS Principis]
    (%{csp_url}). Tot i que cadascun d'aquests cursos està dissenyat per ser un punt

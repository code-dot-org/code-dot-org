    de reunions).'
  tutorial_carestaurant_shortdescription: Charlie i Tilley han decidit que si programen
    Ross adequadament ell podrà ajudar a fer una mica de pintura perquè els Food Avengers
    siguin més atractius.
  tutorial_casea_shortdescription: Alex i Lonnie creen peixos de luxe i criatures
    super marines amb blocs. Ajudeu-los a ordenar les seqüències en ordre i depurar
    detectant i arreglant els errors.
  tutorial_cashield_shortdescription: Són les vacances d'estiu i Alex, la seva família,
    i Lonnie se'n van de vacances a Finlàndia. El germà gran d'Alex Reuben està creant
    una aplicació sobre blasoneria d'escut i mostra a Alex i Lonnie com utilitzar-la.
  tutorial_ccwslimer_shortdescription: Aprèn a programar el teu propi joc compartible
    amb múltiples nivells i desafiaments!
  tutorial_codinggalaxy_shortdescription: Per a la teva primera missió en Adventure
    Planet, el teu deure és resoldre trencaclosques de codificació per salvar el bell
    planeta.
  tutorial_boatrace_shortdescription: Apreneu a fer un joc de carreres de vaixells.
    El jugador utilitza el ratolí per navegar per un vaixell a una illa deserta sense
    topar amb obstacles.
  tutorial_ccplay_shortdescription: Codi i jugar una sèrie de nivells de joc mentre
    aprens conceptes importants de ciències de la computació. En el nivell final,
    mostrar la seva creativitat i habilitats per codificar el seu propi joc des de
    zero!
  tutorial_grinch_shortdescription: 'Aprèn a programar drones i un trineu d''alta
    tecnologia amb màgia de codificació per capturar regals i navegar per la muntanya
    per tornar el Nadal a Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! Els estudiants exploren
    la intersecció de la codificació i l'art mitjançant la construcció d'un programa
    informàtic que els permet crear memes personalitzats per compartir amb els amics.
  tutorial_codehsbitcoin_shortdescription: En aquesta activitat de l'Hora del Codi,
    els estudiants s'introdueixen al llibre major blockchain Bitcoin i algunes estadístiques
    Bitcoin.
  tutorial_codehsblockchain_shortdescription: Els estudiants aprenen sobre els fonaments
    de les criptomonedes explorant la criptografia, el hashing i la tecnologia blockchain!
  tutorial_codehscipher_shortdescription: 'En aquesta activitat de l''Hora del Codi,
    els estudiants s''introdueixen a la criptografia utilitzant el clàssic xifrat
    César per desxifrar i xifrar alguns missatges, i també descobrir el defecte del
    xifrat i com millorar-lo. '
  tutorial_codehscollision_shortdescription: Els estudiants exploraran com s'utilitzen
    les simulacions en la investigació. Estudiaran com la massa i la velocitat afecten
    les col·lisions elàstiques mitjançant l'ús de la conservació de l'impuls i la
    conservació d'equacions d'energia cinètica/
  tutorial_codehsmath_shortdescription: 'Els estudiants es presenten a Tracy the Turtle
    i aprenen a codificar diferents models matemàtics en Python! No cal experiència
    de codificació, però els estudiants haurien d''haver completat Àlgebra I o superior. '
  tutorial_codehsmusic_shortdescription: Els estudiants exploren com s'utilitza la
    codificació en la creació de música mitjançant la construcció dels seus propis
    ritmes i patrons dinàmics de vuit comptes amb blocs JavaScript!
  tutorial_codehssports_shortdescription: Els estudiants aprenen sobre com s'utilitza
    la codificació en esports i disseny de jocs mitjançant la construcció d'un videojoc
    esportiu original que es pot compartir amb els seus amics immediatament!
  tutorial_codemojipizza_shortdescription: Aquest curs està dissenyat per ensenyar
    als estudiants els fonaments dels objectes JavaScript. Els estudiants aprendran
    els tipus bàsics de dades que es poden emmagatzemar en variables.
  tutorial_moonlander_shortdescription: Moon Lander és un curs de Game Builder amb
    17 exercicis que guien els estudiants sobre com construir el seu propi joc basat
    en la física.
  tutorial_sushicards_shortdescription: Fer un joc en el qual es mou un tauró al voltant
    de tractar de capturar peixos.
  tutorial_codesparkcreate_shortdescription: Alguna vegada has volgut dissenyar i
    codificar el teu propi videojoc? Trieu entre dos kits de jocs que us guiïn a través
    de la creació i codificació d'un videojoc d'estil Mario utilitzant la interfície
    sense paraules de CodesPark Academy. Els codificadors i pre-lectors principiants
    benvinguts!
  tutorial_hardvsoft_shortdescription: A través d'un conte infantil il·lustrat i fitxes
    de treball, els teus alumnes aprendran les diferències entre maquinari i programari.
  tutorial_codestersecard_shortdescription: 'Construeix les teves habilitats de programació
    a mesura que aprens a crear una targeta de felicitació electrònica que pots compartir
    amb el teu professor, família o amics! '
  tutorial_codesterslogo_shortdescription: Utilitzeu el codi per aconseguir creatiu
    i dissenyar el vostre propi logotip d'empresa. Aprendràs conceptes bàsics de codificació
    en el llenguatge de programació, Python. Després de treballar a través del tutorial,
    vostè tindrà totes les habilitats que necessita per crear el logotip per a la
    seva marca personal!
  tutorial_codesterstshirt_shortdescription: 'Apreneu habilitats bàsiques de programació
    i practiqueu moure''s pel pla de coordenades mentre creeu el vostre propi disseny
    de samarreta monogramada! '
  tutorial_codewards_shortdescription: Uneix-te a una emocionant missió per salvar
    la ciutat submarina. Experimenta el treball d'un enginyer de rescat arreglant
    sistemes de ciutats danyades amb comandaments i algoritmes. Superar diversos reptes
    per proveyour habilitats, intel·ligència i coratge!
  tutorial_olympics_shortdescription: 'Juntament amb Elsie prepara''t per als Jocs
    Olímpics Robot! Juntament amb conceptes de programació aprendre a conduir, recollir
    detalls i crear eines, construir i provar el seu robot poderós. '
  tutorial_codinismhero_shortdescription: Aprèn els conceptes bàsics de la programació
    a través d'exemples divertits, i construeix un joc mentre aprens!
  tutorial_discovery_shortdescription: Dos personatges es troben en un món i descobreixen
    un objecte sorprenent. Què passa després? Amb Scratch i CS First, qualsevol pot
    crear la seva pròpia història única amb codi.
  tutorial_csfirstname_shortdescription: Tria un nom i porta les lletres de la paraula
    a la vida utilitzant el codi. Trieu un sobrenom, un nom de mascota, un animal,
    un esport, un lloc o un hobby.
  tutorial_edisonmove_shortdescription: Introduïu la programació basada en text i
    el concepte computacional clau de seqüència als vostres estudiants utilitzant
    robots Edison i EdPy, un llenguatge de programació basat en text basat en Python.
  tutorial_edisonspider_shortdescription: Introduir els conceptes computacionals clau
    de variables i dades, dues de les parts més fonamentals dels llenguatges de programació
    d'ús general, utilitzant robots Edison i el llenguatge de programació basat en
    Scratch EDScratch.
  tutorial_edisonspotlight_shortdescription: Introduïu robots Edison als vostres alumnes,
    ajudant-los a començar a explorar què és un robot i com pot sentir, i reaccionar,
    davant el món.
  tutorial_firiapython_shortdescription: Obteniu el vostre micro:bit llest i anivellament
    a la codificació Python! CodeSpace us guiarà pas a pas des de la vostra primera
    línia de Python fins a la codificació d'un programa interactiu amb botons i LED.
  tutorial_gamefrootsquid_shortdescription: Els calamars colossals són els invertebrats
    més grans del món. En aquest joc de codificació per a principiants aprendràs els
    conceptes bàsics de la codificació i crearàs un joc que explora la vida del calamar
    sota l'oceà.
  tutorial_duckpiano_shortdescription: En aquest projecte faràs tecles del teu ordinador
    reproduir sons de quack en diferents camps, com un piano que sona com un ànec.
  tutorial_gpsound_shortdescription: En aquest projecte escriureu un programa per
    gravar so des del micròfon de l'ordinador, reproduir-lo i dibuixar una imatge
    del so gravat. A continuació, podeu processar la gravació per afegir efectes com
    ara canvi de marxa, marxa enrere o eco.
  tutorial_groklearningpython_shortdescription: Desenvolupar les seves habilitats
    de programació i construir el seu propi classificador d'animals! En aquest curs
    utilitzaràs el llenguatge de programació Python per classificar animals en funció
    de les seves característiques.
  tutorial_htmltimetravel_shortdescription: Fes un viatge aventurer a través del temps
    i conquereix l'espai profund mentre aprens a moure, girar i transformar objectes
    utilitzant els conceptes bàsics de l'animació en CSS.
  tutorial_hp_flappy_shortdescription: Aprèn el pensament lògic i el concepte de programació
    creant el teu propi joc d'estil Flappy Birds a HyperPad.
  tutorial_appytappin_shortdescription: Aquesta activitat dirigida per professors,
    adaptada a l'Hora del Codi, introdueix els nens a utilitzar un llenguatge de programació
    basat en text per desenvolupar una aplicació de jocs mòbils.
  tutorial_icipher_shortdescription: Aquesta activitat dirigida per mestres, adaptada
    per a l'Hora del Codi ensenya als nens a comunicar-se de manera segura. Els nens
    aprenen que els missatges al llarg del temps s'han xifrat i desxifrat utilitzant
    xifrats.
  tutorial_iguess_shortdescription: Presentació de codis de resposta ràpida a nens
    de 3 a 5 anys. Utilitzeu tauletes per escanejar codis QR i endevinar la mini-bèstia
    d'un hàbitat determinat.
  tutorial_imake_shortdescription: Aquesta activitat dirigida per professors unplugged,
    per a nens de 3-5 anys, utilitza rimes clàssiques per introduir el concepte d'algoritmes,
    seqüència i repetició.
  tutorial_imorse_shortdescription: Explora la criptografia amb Morse Code i Sphero.
    Aprendre que els sistemes físics poden ser programats i escriure codi perquè Sphero
    es comuniqui.
  tutorial_kanohp_shortdescription: Aprèn a codificar i fer màgia en pantalla amb
    reptes creatius. Feu volar les plomes i el foc flueixi, componeu música i molt
    més.
  tutorial_khanwebpages_shortdescription: Aprèn a fer pàgines web amb etiquetes HTML
    i CSS, i acaba fent la teva pròpia targeta de felicitació per compartir amb amics
    o familiars.
  tutorial_kibobowl_shortdescription: Crash! Fins on ha de moure KIBO per arribar
    des de l'inici del carril de bitlles fins als pins? Podeu crear un sol carril
    recte o un camí més complicat.
  tutorial_kibodance_shortdescription: Anem a tenir una festa de ball KIBO Robot!
    Configureu un reproductor de música per reproduir una cançó d'aula preferida o
    una cançó connectada a una cultura mundial que esteu explorant.
  tutorial_buildcharacters_shortdescription: L'aplicació de pre-lector més popular
    ara inclou un espai digital Maker! Fer nivells, dissenyar jocs o construir personatges.
    Tria la teva activitat i comença a crear amb Kodable! Amb JavaScript per a l'elemental
    superior.
  tutorial_designgames_shortdescription: L'aplicació de pre-lector més popular ara
    inclou un espai digital Maker! Fer nivells, dissenyar jocs o construir personatges.
    Tria la teva activitat i comença a crear amb Kodable! Amb JavaScript per a l'elemental
    superior.
  tutorial_makelevels_shortdescription: L'aplicació de pre-lector més popular ara
    inclou un espai digital Maker! Fer nivells, dissenyar jocs o construir personatges.
    Tria la teva activitat i comença a crear amb Kodable! Amb JavaScript per a l'elemental
    superior.
  tutorial_wizard_shortdescription: Viatge al món de Code Magic com a assistent de
    codi. Aprèn a crear i llançar encanteris per personalitzar el teu castell.
  tutorial_mbscratchcards_shortdescription: Connecta el món físic de micro:bit amb
    el món virtual de Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Utilitzeu el micro:bit amb un iPad
    per aprendre Swift.
  tutorial_mbbuttons_shortdescription: En aquest projecte introductori, faràs que
    les imatges o animacions apareguin a la pantalla micro:bit quan es pressionen
    els botons.
  tutorial_meteor_shortdescription: En aquest projecte, creareu un joc Falling Meteors
    per al micro:bit de la BBC. Utilitzant els botons, el jugador mourà un escut per
    atrapar meteors que cauen i salvar la Terra.
  tutorial_ballbounce_shortdescription: Aprèn a fer una aplicació mòbil on l'usuari
    fa anar una bola a través de la pantalla i aquesta rebota per les vores.
  tutorial_mitcodi_shortdescription: Aprèn a fer la teva pròpia aplicació mòbil interactiva.
    Premeu l'abella i escolteu-lo brunzit!
  tutorial_mitdoodle_shortdescription: Feu una aplicació mòbil on podeu dibuixar imatges
    a la pantalla!
  tutorial_talktome_shortdescription: Aprèn a fer una aplicació mòbil que faci que
    el teu telèfon et parli!
  tutorial_mobilecspmap_shortdescription: Utilitzeu App Inventor per crear un Map
    Tour de llocs d'interès de la vostra ciutat, estat o qualsevol part del món.
  tutorial_ozorandom_shortdescription: 'Apreneu com els ordinadors creen números aleatoris
    i els utilitzen i, a continuació, utilitzeu un programa de moviment aleatori per
    ajudar a les idees de llavors per a una història. '
  tutorial_ozotroll_shortdescription: 'Apreneu la diferència entre els trolls d''Internet
    i els trolls de conte de fades i, a continuació, ensenyeu a Evo com ser un bon
    troll que us protegeixi. '
  tutorial_peblioart_shortdescription: 'Aprèn a dibuixar i animar formes amb codi
    per crear obres d''art interactives inspirades en artistes. '
  tutorial_astropi_shortdescription: Codifiqueu un missatge i comproveu la temperatura
    de l'aire ambient a bord de l'ISS mitjançant un simulador en línia del Sense HAT
    de l'ordinador Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities ha fusionat la pràctica
    de codi amb l'aprenentatge STEAM i les missions gamificades en múltiples activitats.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities ha fusionat la
    pràctica de codi amb l'aprenentatge STEAM i les missions gamificades en múltiples
    activitats.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities ha fusionat la pràctica
    de codi amb l'aprenentatge STEAM i les missions gamificades en múltiples activitats.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities ha fusionat la
    pràctica de codi amb l'aprenentatge STEAM i les missions gamificades en múltiples
    activitats.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities ha fusionat la pràctica
    de codi amb l'aprenentatge STEAM i les missions gamificades en múltiples activitats.
  tutorial_robotmagic3d_shortdescription: Utilitzeu el codi per fer que els models
    i les lletres 3D cobren vida amb diversió. Al final pots descarregar un adhesiu
    animat de la teva creació i compartir-la amb els amics.
  tutorial_robotmagicflappy_shortdescription: Utilitza la teva imaginació per crear
    un joc 3D Flappy Bird. Utilitzeu el codi per fer que els models 3D cobren vida
    amb diversió. Al final podeu compartir la vostra creació amb amics i desafiar-los
    a una puntuació més alta.
  tutorial_scratchadventure_shortdescription: Envia els teus personatges favorits
    de Cartoon Network en una recerca, des dels més llunyans de l'univers, fins a
    la vora del rierol de Craig. Desbloqueja tresors secrets i descobreix nous personatges
    mentre crees un joc d'aventures.
  tutorial_scratchtalk_shortdescription: Crea un robot de rap o una animació interactiva
    que parli. Aquest projecte us mostrarà com crear animacions que parlen que giren,
    fan zoom i canvien els colors.
  tutorial_scratchjrstory_shortdescription: A través d'aquesta activitat i el temps
    continuat amb ScratchJr, els alumnes tindran l'oportunitat de pensar creativament,
    millorar la seva narració i col·laborar amb els companys.
  tutorial_scratchjrtwinkle_shortdescription: A través d'aquesta activitat, els alumnes
    tindran l'oportunitat de pensar creativament, convertir-se en narradors i millorar
    les habilitats de raonament matemàtic i seqüenciació.
  tutorial_spherocomm_shortdescription: Obteniu informació sobre la mala comunicació
    tant en una comunitat com en un programa informàtic. Utilitzeu aquest coneixement
    per resoldre qualsevol error de comunicació, o errors, en un programa en un esforç
    per ajudar BOLT a trobar el seu camí a casa.
  tutorial_spherocommunity_shortdescription: Dissenyar un camí senzill que representi
    una ruta comuna que recorres cada dia. Creareu dos programes, un camí dibuixat
    i un camí de programa basat en blocs a través de la vostra ruta de la comunitat.
  tutorial_spherofunctions_shortdescription: Apreneu a utilitzar i invocar funcions
    per convertir Sphero en una calculadora.
  tutorial_spheroinfrared_shortdescription: Converteix-te en epidemiòleg per tal d'aturar
    la propagació d'una rara infecció per robots que està assolant una comunitat de
    robots BOLT.
  tutorial_spherolightsensor_shortdescription: Apreneu a crear un programa que utilitzi
    el sensor de llum ambiental per mesurar els valors de lux i perseguir BOLT.
  tutorial_spheromansion_shortdescription: Mantenir un munt de dinosaures a casa teva
    no hauria de ser un problema, oi? Com us imaginareu, això no acaba bé. Vostè està
    atrapat a la biblioteca de la mansió i ha de programar la seva sortida.
  tutorial_roadblocks_shortdescription: Com a continuació de la seva comunitat, modificarà
    el seu programa de blocs a mesura que vostè i la seva parella es troben amb diferents
    bloquejos de carreteres al llarg de la ruta.
  tutorial_spherotext2_shortdescription: Aprèn el teu primer condicional construint
    un divertit joc on llançaràs Sphero i endevinant sons d'animals. Aquesta és una
    gran activitat després de completar Text 1.
  tutorial_spherotext3_shortdescription: Apreneu a canviar els LEDs principals de
    Sphero en funció de la velocitat de gir del giroscopi. També aprendràs sobre la
    normalització i el valor absolut. Aquesta és una gran activitat després de completar
    el text 1 i 2.
  tutorial_spherotext4_shortdescription: Utilitzeu variables per construir un joc
    de patates calentes impulsat per Sphero. Aquesta és una gran activitat després
    de completar el text 2 o 3.
  tutorial_spheroraptor_shortdescription: Creeu un bolígraf fortificat per mantenir
    a ratlla els Spheroraptors, alhora que escriviu el codi a l'escapament de Spheroraptors.
    Des bucles, condicionals, operadors i fins i tot comparadors, necessitareu tant
    saber fer de codificació com pugueu fer.
  tutorial_stempiday_shortdescription: En aquesta activitat de codificació generaràs
    aleatòriament punts similars a un jugador molt dolent disparant dards en un tauler
    de dards.
  tutorial_stemplanetoids_shortdescription: En aquesta activitat arreglaràs un joc
    d'asteroides trencats on la nau només es mou en línia recta. A continuació, afegirà
    gravetat al joc i tractar d'aterrar la nau a la lluna!
  tutorial_stempong_shortdescription: En aquesta activitat arreglareu una versió trencada
    del joc de Pong perquè els objectes rebotin com haurien de fer-ho. A continuació,
    afegiràs gravetat per crear un clon Bonk.io.
  tutorial_algobot_shortdescription: Els jugadors manen AlgoBot, un droide de petit
    servei intel·ligent, i aprenen a utilitzar un llenguatge de programació visual
    per ajudar-lo a contenir la crisi!
  tutorial_thunkableapps_shortdescription: 'Apreneu a construir les vostres pròpies
    aplicacions amb codificació basada en blocs. '
  tutorial_toxicodedot_shortdescription: Selecciona una targeta de la teva baralla
    i interpreta el seu codi per tal de progressar a través del món. Utilitzeu les
    vostres habilitats intuïtives per endevinar les regles i aprendre dels vostres
    propis errors.
  tutorial_gcactions_shortdescription: Descobreix accions, un dels blocs clau en la
    codificació, i utilitza-les per codificar un videojoc! Explora la cultura digital
    i aprèn sobre els robots i el que poden fer realment.
  tutorial_gccomparators_shortdescription: Descobreix comparadors i regles lògiques,
    que són blocs de construcció clau en la codificació, i utilitza-les per codificar
    un videojoc! Explora la cultura digital i coneix el seguiment de les nostres activitats
    en línia.
  tutorial_gcconditions_shortdescription: Descobreix les condicions, un dels blocs
    clau en la codificació, i utilitza-les per codificar un videojoc! Explora la cultura
    digital i coneix els algoritmes que alimenten el nostre món online.
  tutorial_gccreate_shortdescription: Crea el teu primer videojoc complet amb GameCode!
    Crea nous personatges, fes-los (una mica) més intel·ligents, dóna-li superpoders
    al jugador... Sky és el límit!
  tutorial_gcevents_shortdescription: 'Descobreix esdeveniments, un dels blocs clau
    en la codificació, i utilitza''ls per codificar un videojoc! Explora la cultura
    digital i aprèn sobre Intel·ligència Artificial, i com pot tenir sentit en la
    teva vida. '
  tutorial_gcloops_shortdescription: Descobreix bucles, un dels blocs clau en la codificació,
    i utilitza'ls per codificar un videojoc! Explora la cultura digital i coneix el
    fenomen de les càmeres d'eco a les xarxes socials.
  tutorial_gcvariables_shortdescription: Descobreix variables, un dels blocs clau
    en la codificació, i utilitza-les per codificar un videojoc! Explora la cultura
    digital i coneix què són i com funcionen les dades.
  tutorial_beanything_shortdescription: Utilitza la programació per animar personatges,
    compondre música, explicar històries, dissenyar jocs i fins i tot crear art.
  tutorial_change_shortdescription: Crea un projecte que mostri com canviaries el
    món! Tant si ets un apassionat del reciclatge com si tens una idea per aconseguir
    la pau mundial, comparteix la teva visió amb codi!
  tutorial_cooking_shortdescription: Mostra les teves habilitats - crear un joc de
    cuina interactiu. Els principiants poden utilitzar el tutorial autoguiat mentre
    que els codificadors més avançats tenen l'opció de començar amb un projecte en
    blanc.
  tutorial_crystal_shortdescription: Repartiu encanteris, recollir power-ups, i derrotar
    els enemics a mesura que la batalla en una sorra salvatge de 4 jugadors que s'està
    reduint enmig de lava!
  tutorial_landscape_shortdescription: Utilitzeu la funció de dibuix de ploma de Python
    per compondre un paisatge utilitzant codi. Utilitzeu els elements de paisatge
    ja creats per a vosaltres o dissenyeu les vostres pròpies estructures. Publica
    i comparteix les teves creacions!
  tutorial_pets_shortdescription: Crear un divertit joc sobre mascotes, ja sigui real
    o imaginari! Els principiants poden utilitzar el tutorial autoguiat mentre que
    els codificadors més avançats tenen l'opció de començar amb un projecte en blanc.
  tutorial_petvet_shortdescription: Des de guiar les mascotes a la sala d'examen per
    diagnosticar els seus sniffles, boos i picor, trobareu que cada trencaclosques
    té una solució per fer que les mascotes se sentin millor que mai!
  tutorial_superhero_shortdescription: Utilitzeu HTML i CSS píxel art per crear les
    vostres màscares de superherois preferides. Publica i comparteix les teves creacions!
  tutorial_vidcodeplastic_shortdescription: Aprèn a utilitzar bucles, ones sinusoïdals
    i emojis personalitzats per fer un projecte únic.
  tutorial_vidcodetypeface_shortdescription: Crea la teva pròpia tipografia utilitzant
    formes i elements de tipografia. Tipus té més elements dels que vostè pot haver
    adonat!
  tutorial_washustorm_shortdescription: Apreneu a programar una tempesta entrant.
  tutorial_activitypackets_shortdescription: Trobeu hores de diversió familiar amb
    els paquets imprimibles de Wonder Workshop d'activitats de codificació creativa.
    Dóna vida a la codificació amb els robots Dash, Dot i Cue descarregant aquestes
    activitats en línia i fora de línia per utilitzar-les durant l'Hour of Code i
    més enllà!
  tutorial_googlerookie_shortdescription: En aquesta activitat, codificaràs un collage
    de temàtica Rookie utilitzant Blockly, un llenguatge introductori de codificació.
    Utilitzaràs seqüències, variables i bucles per crear una peça única que ressalti
    la teva creativitat!
  tutorial_tommyturtle_shortdescription: 'Ajudeu els nens petits a aprendre els conceptes
    bàsics de la codificació amb Tommy la tortuga! '
  tutorial_mazyad_shortdescription: Aquest producte ampliarà les nostres fronteres
    per crear una versió integrada en paper amb aplicacions informatitzades i una
    alternativa si l'ordinador no s'utilitza per qualsevol motiu. També servirà com
    a introducció a la comprensió de la programació en general.
  tutorial_gamemaker_shortdescription: Game Maker és una activitat oberta on els estudiants
    poden crear tot el que vulguin utilitzant un simple assistent de codi. Només cal
    que feu clic a la imatge d'un monstre bonic i triar una de les opcions al menú.
    També s'inclouen tutorials més avançats per a aquells que vulguin aprofundir en
    la fabricació de jocs.
  tutorial_duckrace_shortdescription: En aquest curs resoldràs tasques de programació
    per ajudar a Toni l'ànec a recollir monedes pel seu estalvi de vacances. Al final
    del curs crees el teu propi joc.
  tutorial_allcancodeapps_shortdescription: Utilitzeu la Plataforma Allcancode per
    crear aplicacions web i mòbils des del disseny fins al lliurament.
  tutorial_n2y_shortdescription: Ajuda Bitt Bott explorar la Terra utilitzant fletxes
    de direcció.
  tutorial_dance2019_longdescription: Codi d'una festa de ball per compartir amb els
    teus amics. Amb Katy Perry, Shawn Mendes, Lil Nas X, Pànic! A The Disco, Jonas
    Brothers, i molts més!
  tutorial_danceparty_longdescription: Codi d'una festa de ball per compartir amb
    els teus amics. Amb Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara i
    25 més!
  tutorial_chibitronics_longdescription: Programa un circuit de paper per il·luminar
    la teva pròpia història.
  tutorial_athlete_longdescription: Trieu entre fer un partit de bàsquet o barrejar
    i combinar amb esports!
  tutorial_moana_longdescription: El nou tutorial de l'Hora del Codi de Disney utilitza
    un llenguatge de programació visual mitjançant blocs on els estudiants simplement
    arrosseguen i deixen anar blocs visuals per escriure codi. La programació visual
    és una manera divertida i fàcilment comprensible d'ensenyar la lògica de la codificació.
    L'exposició a la programació visual posa les bases de la programació basada en
    text, una activitat més complexa. El tutorial està dirigit per a nens de 8 anys
    i aquells que intenten codificar per primera vegada. Disponible en 23 idiomes
    i localitzat fora dels Estats Units. Aquest tutorial està disponible gratuïtament
    en línia i inclou un kit d'eines digitals en anglès i espanyol per a educadors
    i organitzadors d'esdeveniments.
  tutorial_star-wars_longdescription: Aprendre a programa droides i crear el teu propi
    joc d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_gumadventure_longdescription: A l'episodi Amazing World of Gumball “The
    Signal”, una fallada afecta la manera en què els personatges es relacionen entre
    ells. En aquesta activitat, continua la història fent el teu propi glitch i imaginant
    com reaccionarien Gumball i els seus amics a ella.
  tutorial_mchoc_longdescription: Minecraft torna a l'Hora del Codi amb una nova activitat!
    Viatge a través de Minecraft amb codi.
  tutorial_vidnews_longdescription: 'És el HOC News! Vídeos i gràfics són tots sobre
    tecnologia, diversitat, nens, i la codificació. Els projectes acabats es poden
    penjar al lloc web de l''escola com l''informe sobre el propi HOC. Els professors
    poden animar els estudiants a utilitzar les notícies per informar sobre el que
    van aprendre, o una estadística per a la seva escola. “Notícies d''última hora:
    400 estudiants de Roosevelt participen en l''Hora del Codi”'
  tutorial_kodable-pre_longdescription: Kodable és un joc autoguiat que introdueix
    els nens de 5+ als conceptes bàsics de programació. Tenir un professor o pare
    a prop és òptim, però no necessari. Feliç codificació!
  tutorial_highseas_longdescription: Animeu una onada oceànica per crear un escenari
    i, a continuació, explicar una història que té lloc a alta mar.
  tutorial_capython_longdescription: Python és un llenguatge atractiu i senzill d'aprendre.
    Obteniu informació sobre l'ús de mòduls, funcions, bucles i llistes, tot creant
    imatges divertides amb l'ajuda dels vostres amics tortugues. La geometria mai
    ha estat tan divertida!
  tutorial_frzn_longdescription: Anem a utilitzar el codi per unir-nos a l'Anna i
    l'Elsa mentre exploren la màgia i la bellesa de gel. Creareu els flocs de neu
    i patrons com ice-skate i fer un wonderland d'hivern, que després pot compartir
    amb els teus amics!
  tutorial_cocom_longdescription: Escull el teu heroi i programa el teu camí a través
    de les patrulles d'ogres, les basses de lava, i els làsers de la Masmorra Kithgard.
    Augmenta el nivell, guanya gemes, i roba els objectes màgics per desbloquejar
    nous poders de programació!
  tutorial_play-lab_longdescription: Crea una història o fes un joc amb Play Lab!
    Fer animals, pirates, zombies, ninjes, i molts més personatges es mouen, fer sons,
    anotar punts, i fins i tot llançar boles de foc!
  tutorial_boxisland_longdescription: Fes un viatge a Box Island i recull totes les
    estrelles! Box Island és un bonic joc de codificació mòbil que porta els nens
    en una aventura emocionant a l'illa encantadora. En aquest tutorial aprendràs
    els fonaments dels algoritmes, seqüències, bucles i condicionals!
  tutorial_textcomp_longdescription: 'En algun moment arribem a un límit físic de
    la rapidesa amb què podem enviar bits, i si volem enviar una gran quantitat d''informació
    més ràpid, hem de trobar la manera de representar la mateixa informació amb menys
    bits - hem de comprimir les dades. En aquesta lliçó, els estudiants utilitzaran
    l''estri de compressió de text per comprimir segments de text en anglès buscant
    patrons i substituint símbols per patrons més grans de text. '
  tutorial_encryption_longdescription: 'Els estudiants s''introdueixen en la necessitat
    d''encriptació i tècniques senzilles per a trencar(o saltar-se) els missatges
    secrets. Tracten de desxifrar un missatge codificat amb el xifratge de Cèsar clàssic
    i també xifratge per substitució a l''atzar. Els estudiants aprendran la necessitat
    de la encriptació i el secret quan la informació viatja per internet, i que en
    una època de poderoses eines informàtiques, les tècniques d''encriptació hauràn
    de ser més sofisticades. '
  tutorial_kanopixel_longdescription: Els creadors de totes les edats aprenen a codificar
    en un llenguatge de programació real i veuen les seves ordres cobren vida dibuixant
    una seqüència de 13 imatges amb codi. Aprendran al llarg del camí sobre la història
    de l'art dels videojocs des del Pong i altres jocs retro a través de l'art de
    8 bits i Minecraft, teixint la informàtica amb l'art, la història i la narració.
    La implementació és flexible — podeu passar 1 hora o unes hores durant una o diverses
    sessions. Els estudiants poden completar Pixel Hack pel seu compte utilitzant
    orientació dins dels desafiaments, o pot convertir Pixel Hack en un viatge dirigit
    per instructors, amb un manual complet de l'educador ple de suggeriments. S'animarà
    als estudiants a afegir el seu propi estil creatiu piratejant els nostres reptes,
    per guanyar el certificat Pixel Hacker.
  tutorial_foos_longdescription: Codificar els adorables Foos per resoldre puzles
    que ensenyen conceptes fonamentals de la informàtica com la seqüenciació i els
    bucles. Tothom a tot arreu pot aprendre a codificar amb la premiada interfície
    “sense paraules” de CodesPark Academy. Els codificadors i pre-lectors principiants
    benvinguts!
  tutorial_tynkerdd_longdescription: Dissenyar el seu propi drac personalitzat, a
    continuació, utilitzar la programació per guiar-lo a través de trencaclosques
    divertits en la seva recerca de tresors i monedes! Vostè haurà de navegar a través
    de castells complexos, trobar power-ups, i conquerir cavallers per aconseguir
    tot el tresor.
  tutorial_tynkerana_longdescription: Utilitzeu els vostres coneixements de matemàtiques
    i geometria per crear un rellotge analògic de treball amb agulles de segon, minut
    i hora en moviment. Haureu de calcular l'angle que cada mà ha d'apuntar en funció
    de quina hora és. Quan hàgiu acabat, podeu afegir recordatoris sobre el que heu
    de fer durant tot el dia per fer el vostre propi despertador!
  tutorial_vidcard_longdescription: |-
    Apreneu a fer una targeta de felicitació amb JavaScript!

    Aprendràs a manipular els teus propis vídeos accedint a tots i cadascun dels píxels i dient-li què fer amb CODI!

    També podeu carregar i gravar les vostres pròpies imatges per personalitzar l'experiència.

    Creat en col·laboració amb GSGNY.
  tutorial_spritebox_longdescription: Córrer, saltar, i el codi del seu camí a través
    de tres mons diferents per recollir les estrelles i arribar a la meta! Aprendre
    seqüenciació, depuració i bucles, i codi en Swift, Java o amb Icones.
  tutorial_tynkerch_longdescription: Guardar l'ordinador d'un virus maliciós! Haureu
    de piratejar el vostre camí a través del sistema eliminant virus, obrint portes,
    resolent laberints i navegant pels portals. Compte amb els virus i els errors!
  tutorial_lightbot_longdescription: Lightbot és un joc que demana als jugadors que
    utilitzin la lògica de programació per resoldre puzles! Obteniu una comprensió
    pràctica dels conceptes bàsics de codificació guiant Lightbot per il·luminar totes
    les rajoles blaves de cada nivell. Apreneu a seqüenciar instruccions, escriure
    procediments i utilitzar bucles al llarg del camí en aquesta activitat autoguiada.
    Ideal per a totes les edats i tots els nivells d'habilitat.
  tutorial_hoc_longdescription: Marcador de posició per al nou code.org/hoc
  tutorial_code_longdescription: Aprendre els conceptes bàsics d'Informàtica amb la
    programació d'arrossegar i deixar anar. Aquest és un tutorial autodirigit per
    un joc protagonitzat per videoconferències de Bill Gates, Mark Zuckerberg, Angry
    Birds i Plants vs Zombies. Aprendre bucles repetitius, condicionals i algoritmes
    bàsics. Disponible en 37 idiomes.
  tutorial_tinspire_longdescription: Introduïu els estudiants en els conceptes bàsics
    de la codificació, en només 10 minuts a la vegada, utilitzant la tecnologia TI
    que porten a les motxilles cada dia. Aquestes lliçons donen als estudiants una
    fàcil entrada en la programació que pot ajudar a despertar el seu interès en la
    codificació i la informàtica. Els estudiants escriuran programes que puguin reforçar
    conceptes matemàtics utilitzant el llenguatge TI Basic que està llest per utilitzar
    en els seus manuals TI-NSPIRE.
  tutorial_itchbounceball_longdescription: |-
    Us portem a través d'una introducció a Itch, utilitzant el llenguatge de programació visual Scratch.

    Aquesta lliçó proporciona un vídeo i instruccions de text per al codi que els estudiants han d'afegir per aconseguir una bola que rebota zanily al voltant de la pantalla.

    Un cop els alumnes finalitzen aquesta activitat hi ha l'oportunitat d'explorar amb idees d'altres canvis i activitats que es poden fer. No hi ha cap objectiu o resultat establert, ja que és un entorn d'aprenentatge obert, però amb només aquest codi inicial els estudiants vénen amb projectes increïbles!

    Tota la instrucció està continguda dins de l'entorn Itch, de manera que no cal canviar de pantalla per seguir juntament amb el projecte. Es recomana auriculars.
  tutorial_vidclim_longdescription: Els estudiants investiguen un fet sobre el clima
    de la Terra, comprometent-se amb el treball de científics i artistes en resposta
    al canvi climàtic. Els estudiants prenen la seva investigació i planifiquen un
    vídeo compartint el seu fet. Els vídeos poden ser sobre la comprensió dels canvis
    climàtics i els seus efectes, les respostes públiques al canvi climàtic, com el
    canvi climàtic afecta la vida quotidiana i les accions que podeu dur a terme per
    marcar la diferència.
  tutorial_matlab_longdescription: Learn to Code és un tutorial atractiu, en línia
    i interactiu on s'aprèn a codificar. Utilitzeu MATLAB per saber si la ubicació
    més propera amb els vostres amics són les pel·lícules, el centre comercial o el
    cafè. Trencar el problema en trossos més petits i aprendre conceptes bàsics de
    programació en el camí. Al final de l'hora, crear un algoritme per trobar el camí
    més curt als teus amics!
  tutorial_flap_longdescription: Utilitzeu la programació d'arrossegar i deixar anar
    per fer el vostre propi joc Flappy Bird, i personalitzar-lo perquè sembli diferent
    (Flappy Shark, Flappy Santa, el que sigui). Afegeix el joc al teu telèfon en un
    sol clic.
  tutorial_galaxy_longdescription: "Agafa el teu smartphone Android i explora galàxies
    llunyanes! A la #GalaxyGameJam pots crear la teva pròpia aplicació per Android.
    Dissenya'l amb la nostra aplicació gratuïta Pocket Code i entra a formar part
    de la nostra missió a l'espai exterior. Amb Pocket Code pretenem inspirar nens,
    adolescents i adults joves a crear els seus propis jocs, animacions i històries
    interactives directament en els seus telèfons intel·ligents. \n"
  tutorial_inf_longdescription: Utilitza Play Lab per crear una història o joc protagonitzat
    per personatges de Disney Infinity.
  tutorial_tynkersol_longdescription: Programa una maqueta interactiva del nostre
    Sistema Solar. Aquest projecte ve amb instruccions pas a pas que et guien a través
    de la creació d'una simulació amb planetes orbitant el Sol. A continuació, afegiu
    dades sobre cada planeta que apareixen quan es fa clic.
  tutorial_itchg_longdescription: "Nom-té vostè crear un joc de reconeixement! \n\nEl
    projecte final té estudiants creant un joc per anomenar els Estats d'Austràlia!\n\nPrimer
    caminaràs i seguiràs indicacions per crear un joc per etiquetar les tres fases
    del cicle de l'aigua. Faràs un joc en ple funcionament, incloent la puntuació!\n\nDes
    del costat de la codificació aprendràs sobre variables, condicionals, llistes,
    concatenació de cadenes i molt, molt més. Aquestes són les tècniques de codificació
    que serà capaç de tornar a utilitzar en altres projectes a mesura que avança per
    construir les seves noves habilitats de codificació!\n\nPodeu portar l'activitat
    encara més enllà afegint la vostra pròpia imatge i etiquetes (juntament amb moltes
    altres opcions addicionals de projectes, la diversió no s'acaba mai). Es recomana
    auriculars."
  tutorial_como_longdescription: Ajuda a un mico valent atrapar plàtans en 30 desafiaments
    de codificació plens de diversió! Mentre jugues, coneixeràs diferents animals
    que et guiaran en el camí. Utilitzareu codi i pensareu fora de la caixa per guanyar
    tantes estrelles com sigui possible. Bona sort!
  tutorial_processfound_longdescription: Què significa escriure programari per fer
    les coses que sovint fas amb les mans, amb paper, amb llapis, amb pintura? Podríeu
    utilitzar un ordinador per crear dibuixos? Per crear animacions? Per crear imatges?
  tutorial_tynkerhomo_longdescription: Seguiràs instruccions pas a pas per animar
    una història interactiva amb un munt d'homòfons en ella! Cada vegada que un personatge
    diu una paraula que és homòfon, pregunteu al jugador quin homòfon és la paraula
    correcta per a aquest context. El jugador coneix millor els seus homòfons, o en
    cas contrari el diàleg no té cap sentit!
  tutorial_art_longdescription: Dibuixar imatges i dissenys frescos amb l'artista!
  tutorial_tynkerbrick_longdescription: Utilitza el motor de física de Tynker per
    fer la teva pròpia versió personalitzada d'aquest clàssic joc arcade. Comenceu
    programant la pala perquè es mogui quan es pressionen les tecles de fletxa i,
    a continuació, afegiu una bola i alguns maons. Personalitzaràs el joc afegint
    actius personalitzats per a la pilota, maons i pàdel.
  tutorial_itchbio_longdescription: |-
    Nom-té vostè crear un joc de reconeixement!

    Crear un joc per nomenar les parts d'una cèl·lula biològica. Aprèn les parts de la cel·la mentre fas el joc, i torna a jugar tantes vegades com necessitis per refrescar la teva memòria!

    Primer caminaràs i seguiràs indicacions per crear un joc per etiquetar les tres fases del cicle de l'aigua. Faràs un joc en ple funcionament, incloent la puntuació!

    Des del costat de la codificació aprendràs sobre variables, condicionals, llistes, concatenació de cadenes i molt, molt més. Aquestes són les tècniques de codificació que serà capaç de tornar a utilitzar en altres projectes a mesura que avança per construir les seves noves habilitats de codificació!

    Podeu portar l'activitat encara més enllà afegint la vostra pròpia imatge i etiquetes (juntament amb moltes altres opcions addicionals de projectes, la diversió no s'acaba mai). Es recomana auriculars.
  tutorial_itchj_longdescription: |-
    La nostra activitat de salt us proporciona les habilitats de codificació per aconseguir que un personatge salti a les plataformes que s'utilitza en molts jocs d'estil arcade.

    Utilitzar les habilitats de salt i crear el seu propi objectiu de joc.

    Això utilitza un sistema de coordenades cartesianes, així que podreu aprendre una mica sobre les coordenades de la pantalla aquí.

    Gaudeix aprenent tot sobre saltar amb picor! Es recomana auriculars.
  tutorial_tickleo_longdescription: Amb Tickle, una aplicació de codificació fàcil
    d'utilitzar, podeu programar fàcilment l'Orca per nedar de diverses maneres simplement
    arrossegant i deixant anar blocs de codificació per crear una ordre perquè segueixi.
  tutorial_hopgeo_longdescription: Creeu la vostra pròpia versió del joc Geometria
    Jumper altament atractiu a l'entorn de programació obert de Hopscotch. En el camí,
    obtindreu experiència pràctica amb conceptes com la seqüència, els bucles, les
    variables i la depuració. No es necessita experiència prèvia per completar o facilitar
    aquesta activitat; inclou un divertit vídeo tutorial dins de l'aplicació i una
    guia de facilitació pas a pas.
  tutorial_tynkermult_longdescription: Codifica el teu propi joc de matemàtiques!
    El teu personatge ha d'escapar de la cova sense ser colpejat per la caiguda de
    roques. Però l'única manera en què el personatge pot córrer cap endavant és responent
    correctament a les preguntes matemàtiques! Seguiràs instruccions pas a pas per
    programar aquest divertit joc de preguntes de multiplicació.
  tutorial_monster_longdescription: The Mystery Island Coding Quest de Monster Coding
    ofereix una divertida aventura autoguiada plena que ensenya diversos conceptes
    clau de programació als nens. Cada activitat basada en blocs es basa en l'anterior,
    introduint els nens a Funcions, valors booleans, bucles, declaracions If/Else,
    i matrius, utilitzant gràfics animats colorits, instruccions d'àudio.
  tutorial_tynkerapp_longdescription: Construeix la teva pròpia versió del teu joc
    favorit. Trieu entre tones d'opcions, com ara jocs de plataformes, jocs clàssics
    d'arcade, jocs de carreres, art de programació, projectes de narració i molt més!
    Personalitzaràs el teu joc creant més nivells, carregant o dibuixant actius personalitzats
    i programant funcions més divertides.
  tutorial_tynkerpup_longdescription: Pixel el cadell estava gaudint d'un bon dia
    amb la seva família, però es van oblidar de ficar-lo al cotxe i es van quedar
    sense ell! Es pot programar Pixel per trobar el seu camí a casa? En cada trencaclosques,
    vostè va a navegar Pixel per evitar obstacles perquè pugui tornar a casa amb la
    seva família.
  tutorial_livecode_longdescription: Quan utilitzeu el nostre tutorial LiveCode per
    a l'Hora del Codi, els vostres estudiants poden crear les seves pròpies taules
    de so. Després de crear taules de so amb sons d'animals i piano, els estudiants
    seran lliures de fer les seves pròpies taules de so personalitzades amb les seves
    pròpies seleccions d'imatge i música!
  tutorial_cocomgame_longdescription: Primer, puja el teu nivell de programació amb
    Python o JavaScript codificant el teu cami sense perill i agafant el botí. Després
    utilitza els poders  de programació per construir el teu propi joc i mira si els
    teus amics aconsegueixen guanyar-lo!
  tutorial_tynkerspin_longdescription: En aquest projecte, crearà una eina de dibuix
    personalitzable impressionant. Programa el teu bolígraf, tria una imatge (o puja
    la teva), i podràs dibuixar una versió rotativa d'aquesta imatge.
  tutorial_code-avengers_longdescription: Construir un joc de dalt a baix de 2 jugadors
    2D amb JavaScript en 10 tasques curtes. A continuació, continueu aprenent alguns
    conceptes bàsics de programació (variables i declaracions si) a mesura que creeu
    un qüestionari per compartir amb els amics. En el camí guanyar punts i insígnies
    a mesura que competeix per arribar a la part superior de la classificació de la
    classe.
  tutorial_tynkercq_longdescription: Dissenyeu el vostre propi personatge de caramel
    troll i aneu a una recerca de diversos nivells de caramels per ajudar el vostre
    personatge a trobar el camí a casa. Resoldràs puzles de codificació per navegar
    el teu personatge a través del món humà, evitant obstacles i recollint gomets
    i mentes.
  tutorial_cmgame_longdescription: Prengui les seves habilitats de codificació al
    següent nivell aprenent a construir els seus propis jocs. En aquest curs, vostè
    aprendrà teclat interfície d'usuari i mecàniques de joc a mesura que construir
    un joc d'estil Super Mario™. Després, vostè serà capaç de compartir el seu joc!
  tutorial_codesters_longdescription: 'Crea els teus propis jocs, animacions i obres
    d''art utilitzant Python. Un cop hagueu acabat, compartiu-los amb els amics! Programa
    en Python, un llenguatge de programació real utilitzat cada dia a les empreses
    - el nostre conjunt d''eines d''arrossegar i deixar anar fa que sigui fàcil d''aprendre!
    Proveu de construir un partit de bàsquet, coreografiar un ball o dissenyar una
    targeta animada! '
  tutorial_qrm_longdescription: Uneix-te a Maria en l'aprenentatge del llenguatge
    de programació Quorum com a part d'un viatge lleuger i divertit en biologia. Les
    activitats són guiades per l'alumnat, amb exemples en línia, i són accessibles
    per a persones cegues i amb discapacitat visual.
  tutorial_texas-instruments_longdescription: 'Les activitats 10 Minuts of Code es
    poden utilitzar a classe com una manera de despertar l''interès dels estudiants
    per codificar amb la tecnologia TI que porten a les motxilles cada dia. Apreneu
    els fonaments bàsics de la codificació mitjançant el TI-84™ Plus i comenceu a
    programar en només 10 minuts, no cal experiència!  '
  tutorial_cajava_longdescription: Dibuixar amb JavaScript és més fàcil del que es
    podria pensar. Obteniu més informació sobre les banderes del món mentre dibuixeu
    banderes per a cada nivell que augmenten en complexitat. Aprendre sobre formes,
    coordenades i colors, així com la importància de la seqüència en la codificació.
  tutorial_codehs_longdescription: Donar ordres a un ordinador, que és del que es
    tracta la programació, és igual que donar ordres a un gos. Apreneu a codificar
    amb Karel the Dog-una introducció divertida, accessible i visual a la programació
    basada en text que ensenya conceptes fonamentals com ordres i funcions als principiants
    absoluts. Ja tens alguna experiència? Proveu el nostre tutorial de gràfics JavaScript
    al seu lloc!
  tutorial_hopemo_longdescription: "Construeix una aplicació de dibuix que crea art
    bell i interactiu amb els teus emojis preferits. \n\nExplora el costat creatiu
    de la codificació, fent una aplicació que els amics poden utilitzar per expressar-se.
    En el procés, aprendre sobre seqüència, esdeveniments, bucles i variables. \n\nNo
    es necessita experiència prèvia per completar o facilitar aquesta activitat; inclou
    un videotutorial integrat a l'aplicació i una guia de facilitació pas a pas."
  tutorial_tynkercm_longdescription: Explora el bosc encantat per capturar monstres
    i aprendre a programar-los completant trencaclosques de codificació. Recollir,
    codi, i evolucionar tots els monstres únics. Idear estratègies basades en les
    habilitats dels teus monstres perquè puguin lluitar en l'àmbit multijugador. De
    qui guanyarà el codi?
  tutorial_codesterswintergreet_longdescription: 'En aquesta activitat, els estudiants
    utilitzen el nostre joc d''eines d''arrossegament a text per començar a programar
    en Python immediatament! Salutacions d''hivern professors estudiants sobre sintaxi
    bàsica, sprites i notació de punts, així com esdeveniments. Els estudiants aprenen
    creant una targeta de felicitació d''hivern que poden guardar i compartir! '
  tutorial_codestersc_longdescription: 'En aquesta lliçó, els estudiants exploren
    els quatre quadrants del pla de coordenades! Utilitzen Python i el nostre conjunt
    d''eines d''arrossegament a text per enviar un sprite a diverses ubicacions de
    l''escenari! Hi ha activitats de demostració i depuració incloses per ajudar els
    estudiants a sentir-se còmodes amb la navegació per l''avió de coordenades. '
  tutorial_codestersturtle_longdescription: Aprèn els conceptes bàsics de la codificació
    en Python mentre crees el teu propi joc de creuament de tortugues! Utilitza llistes
    i bucles per configurar el teu joc, i esdeveniments per crear cotxes i controlar
    la tortuga! Es pot creuar la carretera amb seguretat?
  tutorial_penjee_longdescription: 'Una manera visual perquè els alumnes s''iniciïn
    en el seu primer llenguatge. Els estudiants escriuen codi Python per moure un
    pingüí al voltant d''un món de gel. El nostre editor destaca cada línia de codi
    a mesura que s''executa, ajudant els nens a connectar el seu codi als canvis en
    el món del pingüí. El nostre pla d''estudis està diferenciat, basat en la preparació
    de l''alumne, i s''adapta a les necessitats de cada alumne. '
  tutorial_trinket_longdescription: |-
    Trieu entre lliçons, reptes i tutorials sobre el llenguatge de programació Python. Fes animacions basades en tortugues i resol puzles, tot aprenent els fonaments d'aquest poderós llenguatge.

    Les activitats van des de la programació basada en blocs fins al codi Python real, amb activitats adequades per a la majoria dels nivells d'edat. Seleccioneu lliçons disponibles en espanyol, coreà i xinès!
  tutorial_frogger_longdescription: Converteix-te en un pensador computacional. Crea
    objectes 3D dibuixant imatges 2D que converteixes en formes 3D sorprenents. Crear
    mons 3D mitjançant el muntatge de les formes que acaba de construir en mons emocionants.
    Regla el teu Món! Dóna vida al teu món programant utilitzant regles simples d'arrossegar
    i deixar anar. Juga en ordinadors, tauletes i telèfons intel·ligents. Comparteix
    el teu joc 3D amb els teus amics a través de correu electrònic i Facebook.
  tutorial_tynkereco_longdescription: Crear una piràmide ecològica interactiva per
    fer un seguiment de com flueix l'energia a través d'un ecosistema! Aquest projecte
    ve amb instruccions pas a pas que us guien a través de la creació d'una piràmide
    ecològica per a qualsevol ecosistema amb animals i plantes que llisquen fins a
    la ubicació adequada a la piràmide quan es fa clic.
  tutorial_mitedarc_longdescription: Tenir el seu sprite recollir monedes i obtenir
    punts.
  tutorial_khan_longdescription: Apreneu a programar dibuixos utilitzant JavaScript
    dissenyant el vostre propi ninot de neu. Proveu-ho pel vostre compte o amb la
    vostra classe!
  tutorial_tynkerd_longdescription: Dissenyar un heroi personalitzat i jugar com aquest
    personatge a través d'aquest joc d'aventures de diversos nivells. Vostè haurà
    d'utilitzar les seves habilitats de codificació per resoldre trencaclosques, lluitar
    contra errors, i salvar la placa base!
  tutorial_cdmy_longdescription: Codecademy és una plataforma interactiva per aprendre
    habilitats STEM que són fonamentals per als treballs actuals. Uneix-te a milions
    d'estudiants de Codecademy i aprendre els fonaments bàsics de la codificació i
    la informàtica prenent els nostres cursos de diversió Hora del Codi. Al final
    de cada curs, tindràs un projecte real que podràs mostrar als teus amics i familiars.
  tutorial_codestersdance_longdescription: 'Els estudiants utilitzen un conjunt d''eines
    d''arrossegament a text que els permet començar a codificar en Python immediatament!
    Els estudiants completen un conjunt d''activitats de pràctica guiada en què aprenen
    a utilitzar i modificar una varietat d''ordres de programació. Després, apliquen
    aquestes habilitats per crear la seva pròpia rutina de ball! '
  tutorial_codestersbasketball_longdescription: 'Els estudiants utilitzen el nostre
    conjunt d''eines d''arrossegament a text per començar a codificar en Python immediatament!
    En aquesta activitat autoguiada, els alumnes completen una sèrie d''activitats
    d''instrucció directa en què construeixen un joc de bàsquet pull and shoot! Els
    estudiants exploren variables, esdeveniments, sintaxi bàsica, creant coordenades
    aleatòries. '
  tutorial_nclkarel_longdescription: Aprèn a codificar i resoldre problemes guiant
    Karel el Robot a través de selves, muntanyes i deserts. Karel segueix les seves
    instruccions, igual que un robot real. Comenceu a programar amb ordres simples
    com anar, obtenir i posar. A continuació, vostè aprendrà com construir bucles
    de repetició i condicions en els seus programes. Definiu finalment ordres personalitzades
    per a Karel. Pots crear els teus propis jocs amb l'aplicació de NClab! Diverteix-te
    mentre aprens habilitats que pots utilitzar en qualsevol llenguatge de programació.
  tutorial_buildpong_longdescription: Pong és un dels videojocs arcade més primerencs
    i el primer videojoc arcade esportiu. És un joc esportiu de tennis de taula amb
    gràfics bidimensionals senzills. L'objectiu del joc és que el JUGADOR marqui a
    l'ORDINADOR mentre defensa el seu GOL. En aquest projecte, el COMPUTADOR està
    programat amb intel·ligència artificial bàsica perquè pugui respondre al PLAYER.
  tutorial_tynkerdrones_longdescription: Aprèn a programar dispositius connectats
    resolent els puzles “Crash Course”, on navegues drones virtuals i robots a través
    d'obstacles. Llavors estàs preparat per crear programes per controlar drones i
    robots reals. Requereix una tauleta iPad o Android i una joguina compatible.
  tutorial_carla_longdescription: "“Programació amb Carla” és una sèrie d'activitats
    curtes que guien els estudiants a través de la construcció d'un simple chatbot,
    alhora que aprenen conceptes bàsics com variables i condicionals. Les activitats
    han estat acuradament dissenyades per abordar conceptes erronis comuns que els
    nous programadors tenen sobre aquests temes oferint moltes oportunitats per a
    la pràctica, així com consells i comentaris dirigits.\n"
  tutorial_zulama_longdescription: En aquesta activitat aprendràs a editar codi JavaScript
    a través d'un joc d'acció lúdic i dominaràs conceptes d'informàtica com variables
    i funcions. Crea el teu propi joc a la caixa de sorra remesclant i expandint el
    codi de joc existent. A continuació, publicar i compartir el seu joc amb amics
    i familiars.
  tutorial_capost_longdescription: Començar a aprendre HTML i CSS és fàcil i divertit
    amb aquesta postal digital. Obteniu informació sobre afegir encapçalaments, paràgrafs,
    imatges i enllaços per crear una targeta de vacances o una celebració d'aniversari
    per compartir amb amics i familiars.
  tutorial_marco_longdescription: Els estudiants juguen un joc d'aventura basat en
    una història original. Guien Marco -el personatge principal- a través de cada
    nivell donant-li instruccions pas a pas en forma del llenguatge de programació
    visual utilitzat per l'Hora del Codi. S'introdueixen a ordres de seqüenciació,
    iteració i condicions sense ni tan sols adonar-se'n.
  tutorial_codestersflappybike_longdescription: 'En aquesta activitat, els estudiants
    utilitzen el nostre joc d''eines d''arrossegament a text per començar a codificar
    en Python immediatament! Els estudiants són guiats a través d''una sèrie d''activitats
    d''aprenentatge que els ensenyen a construir un joc complet! Després d''acabar,
    se''ls repta a utilitzar el que van aprendre sobre sintaxi, notació de punts,
    esdeveniments, variables, paràmetres i mecàniques de joc per crear un nou joc. '
  tutorial_kanopong_longdescription: Aprèn a codificar construint aquest clàssic joc
    d'arcade en una hora!
  tutorial_tynkerright_longdescription: 'Crea el teu propi projecte de Bill of Rights:
    canvia el fons, afegeix més preguntes, manté la puntuació, afegeix animacions.'
  tutorial_touchdevelop_longdescription: 'L''editor tàctil us guiarà en la creació
    d''art de píxels, resoldre el trencaclosques de l''ós o fer el vostre propi joc
    d''ocells saltant. '
  tutorial_tynkercc_longdescription: Prepara el teu exèrcit per a la batalla! Codificar
    la lògica d'atac de cada membre del seu exèrcit per explotar les debilitats del
    seu enemic i sortir de les batalles victoriós. A mesura que aprens, vas desbloquejant
    nous caràcters que pots programar. Construir el seu exèrcit, a continuació, la
    batalla amb els amics. De qui és el millor codi?
  tutorial_bamboo_longdescription: 'Bamboo JS és una activitat de disseny de Codemoji
    per ensenyar als estudiants conceptes bàsics de Javascript. Bambú el panda i els
    seus amics brindis impressionants caminaran estudiants encara que les ordres bàsiques
    i l''estructura. L''activitat Bamboo JS és de disseny per a estudiants que volen
    una mica més d''animació i més art i disseny en la seva codificació. L''activitat
    de Bambú és ideal per a estudiants de totes les edats. '
  tutorial_robojav_longdescription: Aprèn els conceptes bàsics de la programació Java
    en una hora, mentre construeixes un petit món a la pantalla per a robots simulats
    i criatures personalitzades. No es requereix experiència prèvia en programació.
    Els temes tractats inclouen objectes, mètodes, paràmetres i gràfics senzills.
  tutorial_roboba_longdescription: "RoboBlockly està dissenyat perquè els principiants
    aprenguin matemàtiques amb robots a Blockly. Les activitats d'Àlgebra 1 són autoguiades.
    \nRoboBlockly prepara els estudiants per estar preparats per programar en C/C++.\n"
  tutorial_knodsnake_longdescription: 'Aprèn a crear un joc de la serp en JavaScript! '
  tutorial_soccharater_longdescription: Codifica el teu propi caràcter de píxel! Utilitzeu
    HTML per construir el vostre personatge, CSS per estilar-lo i JavaScript per animar
    la vostra persona píxel valent. Codi per si mateix, o convidar a un amic i codi
    juntament amb el nostre joc de codificació d'equip.
  tutorial_silent_longdescription: |-
    Descobreix els conceptes bàsics de la programació sense cap paraula ni explicació.
    El nostre professor silenciós us farà diverses sèries de preguntes que us portaran a endevinar algunes regles i aprendre dels vostres propis errors.
    Com que no hi ha text en el joc, és accessible a qualsevol jugador sigui quin sigui el seu idioma.
  tutorial_robomesh_longdescription: Els estudiants escriuen el codi de Google Blockly
    per controlar els populars robots VEX IQ. Poden optar per escriure codi per a
    un robot virtual o un robot VEX IQ real que van construir ells mateixos, i les
    dues opcions estan disponibles a la mateixa interfície de desenvolupament basada
    en web. Els estudiants aprenen sobre el moviment bàsic del robot i com utilitzar
    un sensor i un dispositiu de sortida. És fàcil i divertit.
  tutorial_amaze_longdescription: En aquest projecte, un PERSONATGE comença a CASA
    BASE i segueix un camí tot evitant OBSCALES per obtenir un PREMI. Per guanyar,
    el personatge porta el premi de tornada a la base de casa. El personatge no pot
    tocar els OBSCALES. Si ho fa, és “zapped” i comença de nou des de CASA BASE. Per
    obtenir un crèdit addicional, el jugador té una quantitat limitada de temps per
    completar el joc.
  tutorial_codestersds_longdescription: 'En aquesta lliçó alineada Common Core ELA,
    l''estudiant utilitza la programació per explicar una història que demana als
    usuaris per a paraules de transició apropiades. Els estudiants aprendran sobre
    la sintaxi bàsica, les cadenes, les variables i l''entrada de l''usuari. Utilitzaran
    la plataforma i un sprite per explicar una història i conduir l''usuari a través
    d''una varietat de canvis d''escena. '
  tutorial_knodtext_longdescription: Aprèn a fer un joc d'aventura de text en Python!
  tutorial_alicegar_longdescription: 'Seguiu el procés de producció d''animació des
    de l''storyboarding fins a la programació amb Alice i Garfield. Deixeu que la
    creativitat i la narració d''històries condueixin el vostre aprenentatge en un
    entorn de codificació d''arrossegar i deixar anar. El projecte us guiarà a través
    del que és un storyboard, traduint un storyboard en un guió programable i com
    programar un curt d''animació 3D. '
  tutorial_codesterstransform_longdescription: 'En aquesta activitat, els alumnes
    utilitzen Python per practicar la realització de transformacions en el pla de
    coordenades! La lliçó inclou demostracions, instruccions directes i reptes que
    demanen als estudiants que programin i identifiquin diverses transformacions estàtiques. '
  tutorial_flexfrog_longdescription: Apreneu una mica de desenvolupament web amb aquest
    joc educatiu on ajudeu a Froggy i amics a fer-ho als seus coixinets de lliri.
    Al final del joc, vostè aprendrà a utilitzar codi d'escriptura utilitzant noves
    propietats CSS anomenat flexbox. No es requereix experiència de codificació prèvia!
  tutorial_codemoji_longdescription: L'activitat Codemoji és una activitat basada
    en web per a estudiants de 1r a 6è de primària per aprendre conceptes bàsics de
    codificació utilitzant Emoji. Després que els alumnes facin l'activitat han après
    sobre les etiquetes i conceptes bàsics d'HTML. Això els ajuda a fer el projecte
    de codificació on l'estudiant construeix un lloc web bàsic en pocs passos. Després
    que els estudiants facin l'activitat Codemoji, els estudiants s'allunyen amb habilitats
    reals de codificació.
  tutorial_robobii_longdescription: "RoboBlockly està dissenyat perquè els principiants
    aprenguin codificació amb robots a Blockly. Les activitats de codificació són
    autoguiades amb vídeos tutorials. \nRoboBlockly prepara els estudiants per estar
    preparats per programar en C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly està dissenyat perquè els principiants
    aprenguin matemàtiques amb robots a Blockly. Les activitats matemàtiques són autoguiades.
    \nRoboBlockly prepara els estudiants per estar preparats per programar en C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly està dissenyat perquè els principiants
    aprenguin codificació i matemàtiques amb robots. Les activitats són guiades per
    l'alumne amb vídeos tutorials. \nRoboBlockly prepara els estudiants per estar
    preparats per programar en C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly està dissenyat perquè els principiants
    aprenguin robòtica amb codificació a Blockly. Les activitats de robòtica són autoguiades
    amb vídeos tutorials. \nRoboBlockly prepara els estudiants per estar preparats
    per programar en C/C++.\n"
  tutorial_coders_longdescription: "Aquest joc de trencaclosques pas a pas proporciona
    una fàcil introducció a la programació de bot. \n\nL'objectiu és guanyar una cursa
    de vaixells estel·lars contra altres jugadors.\n\nEl joc és senzill d'iniciar
    i només requereix unes poques línies de codi per fer moure una nau, però hi ha
    possibilitats gairebé infinites de millora per crear bots més sofisticats. "
  tutorial_tynkerhw_longdescription: Aprèn a programar amb Hot Wheels en aquest joc
    de carreres d'alt octanatge! Trieu entre una àmplia selecció de cotxes i, a continuació,
    apreneu a programar mentre navegueu per pistes de carreres complexes. Saltar per
    sobre dels obstacles, patinar al voltant de les cantonades, i guanyar la cursa.
    Fins i tot pot programar les seves pròpies pistes de carreres i desafiar als seus
    amics a córrer en ells.
  tutorial_tynkermh_longdescription: Monster High acull una caça de caçadors! Resoldre
    trencaclosques de codificació amb blocs d'arrossegar i deixar anar per ajudar
    a Frankie, Draculaura, Clawdeen, Cleo i Ghoulia. Evitar els obstacles i trobar
    totes les crestes de l'escola a mesura que la recerca a través dels passadissos
    de Monster High. A continuació, programeu el vostre propi vídeo musical de festa
    de ball amb els ghouls i compartiu-lo amb els amics.
  tutorial_caphoto_longdescription: Aquest projecte desafiant i emocionant us ensenyarà
    a crear una aplicació Photo Booth. Utilitzant JavaScript, CSS i HTML connectaràs
    botons que et permetran utilitzar una càmera, pujar imatges i personalitzar les
    teves fotos inserint adhesius i aplicant filtres.
  tutorial_mozillahw_longdescription: Els estudiants remesclaran codi JavaScript per
    canviar les paraules en un lloc web, aprenent sobre la composició per a la web,
    codificació de valors JavaScript i remesclant contingut web.
  tutorial_ticklep_longdescription: Amb Tickle, una aplicació de codificació fàcil
    d'utilitzar, podeu programar fàcilment Parrot Drone per nedar de diverses maneres
    simplement arrossegant i deixant anar blocs de codificació per crear una ordre
    perquè segueixi.
  tutorial_bbot_longdescription: "Amb aquestes 3 activitats de codificació d'una hora,
    vostè no necessita cap coneixement de programació o experiència per ensenyar als
    seus estudiants sobre programació! Es pot ensenyar a programar d'una manera divertida
    i fàcil. Repassa les activitats i descarregueu els nostres materials per a lliçons,
    incloses les diapositives de presentació, els materials desconnectades i les guies
    de solucions i us trobareu a punt per ensenyar la vostra primera lliçó en 20 -
    40 minuts! \n\nLes nostres activitats inclouen exercicis tant offline com online
    per ensenyar als teus alumnes (a partir de 7 anys) sobre programació i conceptes
    fonamentals de programació, com ara bucles i algoritmes. Els estudiants aplicaran
    els seus coneixements i habilitats en el joc en línia Bomberbot, on programaran
    el seu robot per resoldre puzles basats en la lògica de la manera més eficient. "
  tutorial_scratchg_longdescription: Als nens els encanta jugar jocs en els seus telèfons
    i en els ordinadors. Però, com es programen? Aquesta activitat introdueix els
    alumnes en el llenguatge de programació Scratch i després els mostra com programar
    diferents estils de jocs. Es proporciona tot l'art necessari per als jocs, i els
    estudiants han de treballar com connectar tot junts per fer un joc de funcionament.
  tutorial_sjforest_longdescription: "“Puc fer un bosc fantasmal?” és una activitat
    intermèdia destinada als nens de parvulari a través de segon grau que tenen una
    mica d'experiència prèvia amb la programació per aprendre i dominar les característiques
    més avançades de ScratchJr. Més tard, els nens poden utilitzar les habilitats
    que han après en fer aquesta activitat per crear els seus propis projectes únics,
    o basar-se en el que van crear en el “Puc fer un bosc fantasmal?” programa. A
    través d'aquesta activitat i el temps continuat amb ScratchJr, els alumnes tindran
    l'oportunitat de pensar creativament, convertir-se en narradors i millorar les
    habilitats de raonament matemàtic i seqüenciació."
  tutorial_sjgreet_longdescription: "“Puc fer que els meus personatges es saluden?”
    és una activitat avançada destinada als nens a la llar d'infants a través de segon
    grau que tenen experiència prèvia amb la programació per dominar les característiques
    més avançades de ScratchJr. Més tard, els nens poden utilitzar les habilitats
    que han après en fer aquesta activitat per crear els seus propis projectes únics,
    o basar-se en el que han creat a “Puc fer que els meus personatges es saludin?”
    programa. A través d'aquesta activitat i el temps continuat en ScratchJr, els
    alumnes tindran l'oportunitat de pensar creativament, convertir-se en narradors
    i millorar les habilitats de raonament matemàtic i seqüenciació."
  tutorial_sjsunset_longdescription: "“Puc fer que el Sol es pon?” és una activitat
    introductòria destinada als nens de parvulari a través de segon grau amb poca
    o cap experiència de programació per aprendre les característiques bàsiques de
    ScratchJr i els conceptes elementals de codificació. A través d'aquesta activitat
    i el temps continuat amb ScratchJr, els alumnes tindran l'oportunitat de pensar
    creativament, convertir-se en narradors i millorar les habilitats de raonament
    matemàtic i seqüenciació. Més tard, els nens poden utilitzar les habilitats que
    han après per crear els seus propis projectes únics."
  tutorial_fufafrenz_longdescription: Lliçons per a principiants sobre Seqüència (K-5).
    Es tracta d'una introducció al concepte de programació més bàsic, seqüència. Aquest
    és l'exemple de tercer grau, tenim plans de lliçons sobre aquest concepte scaffolded
    per K-5.
  tutorial_bbcgeo_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'ordinador amb fulls de treball a
    la mà i construïu aplicacions que impliquin geometria.
  tutorial_chspixel_longdescription: Després d'aprendre sobre com funcionen els gràfics,
    els estudiants crearan els seus propis programes Color by Pixel. El pla de la
    lliçó consta de quatre parts, cadascuna d'elles amb un tema específic. Tota la
    lliçó Color by Pixel de cinc parts està dissenyada per funcionar aproximadament
    una hora.
  tutorial_hummingbird_longdescription: En aquesta activitat, crearàs el teu propi
    joc! Utilitzaràs un tauler Colibrí i un sensor per detectar quan el jugador llança
    una bola a una caixa. Escriuràs un programa per mantenir la puntuació i encendre
    llums quan el jugador faci una cistella. A continuació, podeu personalitzar el
    vostre joc perquè sigui únic! Per a aquesta activitat, podeu utilitzar un ordinador
    portàtil o un Chromebook; no necessiteu cap experiència prèvia de programació.
  tutorial_recoloring_longdescription: 'Els estudiants sense experiència prèvia de
    codificació poden aprendre a utilitzar ordinadors per crear imatges i comprendre
    dades astronòmiques. Els participants aprenen codificació bàsica començant per
    conceptes familiars com la forma i el color i graduant-se en objectes astronòmics.
    Després d''un conjunt d''activitats bastides i treballant amb dades de la NASA
    orbitant telescopis sobre fonts d''estrelles explotades a forats negres, els estudiants
    poden experimentar l''aplicació del món real de la ciència, la tecnologia i l''art.        '
  tutorial_bbcchem_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'informàtica amb fulls de treball
    a la mà i construïu aplicacions que impliquin química.
  tutorial_floalgo_longdescription: En aquesta lliçó, els estudiants exploraran els
    algoritmes, un concepte clau que permet als programadors informàtics resoldre
    problemes. Escriuran algoritmes eficients i precisos en anglès i pseudocodi per
    completar tasques i resoldre problemes. També avaluaran algoritmes competitius
    basats en l'eficiència i altres factors.
  tutorial_flocond_longdescription: Aquest és un pla de lliçons en què els estudiants
    exploren enunciats condicionals, un concepte utilitzat a través de llengües de
    codificació. Els estudiants veuran un vídeo educatiu de hip-hop sobre condicionals
    i respondran preguntes de debat. A continuació, practicaran determinar si les
    condicions són certes i dur a terme accions en conseqüència. Finalment, escriuran
    les seves pròpies declaracions condicionals i avaluaran declaracions per predir
    el resultat dels programes.
  tutorial_floloops_longdescription: Aquest és un pla de lliçons en què els estudiants
    exploren bucles, un concepte utilitzat a través de llenguatges de programació
    que permet als programadors repetir codi fàcilment. Els estudiants veuran un vídeo
    de hip-hop educatiu sobre bucles i respondran preguntes de debat sobre el seu
    ús en la programació. A continuació, practicaran vocabulari clau i completaran
    una seqüència d'activitat en la qual escriuen bucles i interpreten bucles donats
    per generar les seves sortides.
  tutorial_pgts_longdescription: Aquesta activitat “unplugged” ajuda els alumnes a
    aprendre com funciona el modelatge i la simulació fent que un grup d'alumnes juguin
    a diferents versions del joc Rock/ Paper/Tisores, i vegin els resultats com a
    diferents experiments de modelatge.
  tutorial_ozo_longdescription: "Aquest tutorial dirigit per professors introdueix
    els estudiants en el concepte de codificació amb l'ajuda d'Ozobot, un petit robot
    programable. Els estudiants aprendran a codificar jugant a jocs Ozobot, anomenats
    Shape Tracer Games. Encara poden jugar a la versió simulada dels jocs encara que
    no tinguin un Ozobot Bit o Evo robot.Els jocs Ozobot ensenyaran als estudiants
    a codificar amb Ozoblockly, un llenguatge de programació visual basat en Blockly.
    \n\nEls jocs van seguits d'una idea de projecte que es pot fer més enllà de l'Hora
    del Code.El projecte desafia els estudiants a agafar tot el que han après i dissenyar
    i programar una escena d'acció per a Ozobot.\n\nNo es requereix experiència de
    programació ni coneixements d'Ozobot per a aquest tutorial. No obstant això, fins
    i tot els estudiants amb alguna experiència de programació estaran involucrats
    pels jocs Ozobot. El tutorial està dissenyat per als graus 1-12 i es pot personalitzar
    per a les habilitats dels seus estudiants."
  tutorial_bbcla_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'ordinador amb fulls de treball a
    la mà i construïu aplicacions que impliquin arts del llenguatge.
  tutorial_bbcsci_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'informàtica amb fulls de treball
    a la mà i construïu aplicacions que impliquin ciències generals.
  tutorial_tlctour_longdescription: Aquesta activitat és un exemple de creació d'un
    algoritme que és una simple seqüència d'instruccions per fer en ordre. Mostra
    que si hem escrit una solució al problema en forma d'algoritme llavors som capaços
    de fer gires en el futur només seguint els passos, sense haver de treballar des
    de zero de nou. A més si anotem l'algoritme podem comprovar que definitivament
    funciona seguint-lo pas a pas sobre el paper. Aquesta activitat condueix a l'activitat
    Knight's Tour.
  tutorial_codesterstj_longdescription: 'En aquest projecte multi-lliçó els estudiants
    aprenen sobre la ciutadania digital i segueixen un model de design thinking per
    resoldre un problema que ells trien! Els estudiants crearan un joc destinat a
    ensenyar als usuaris una lliçó sobre la ciutadania digital responsable. Tots els
    recursos es troben a la plataforma. '
  tutorial_tlclocked_longdescription: Aquesta activitat té com a objectiu introduir
    la resolució de problemes basada en el pensament computacional, conduint a entendre
    què és un algoritme, què és la cerca lineal i com es poden comparar algoritmes
    sobre la base de l'eficiència. També il·lustra com el pensament computacional
    es tracta més que de crear solucions basades en ordinadors. La informàtica es
    tracta de resoldre problemes per a les persones.
  tutorial_baubles_longdescription: Els estudiants aprenen sobre representar i emmagatzemar
    lletres en binari, com a funcions d'encesa i apagada. Al final, la classe arriba
    a codificar les seves pròpies inicials per emportar-se a casa amb elles.
  tutorial_bbcart_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'ordinador amb fulls de treball a
    la mà i construïu aplicacions que impliquin arts visuals.
  tutorial_tlcknight_longdescription: Aquesta activitat consisteix a intentar resoldre
    un trencaclosques utilitzant dues representacions diferents. Per començar és bastant
    dur, però quan es canvia la representació del tauler i els moviments es torna
    realment fàcil. Crear gràfics per representar el problema. Vegeu el poder de l'ús
    de l'abstracció i com l'elecció de la representació pot fer que un problema sigui
    molt més fàcil. Aquesta activitat es desprèn de l'activitat Guia de visites.
  tutorial_fufafit_longdescription: Els estudiants aprendran conceptes avançats de
    programació (funcions) a través d'una lliçó i activitat cinestèsica. Els estudiants
    aplicaran els coneixements de funcions en pantalla per executar un programa. Aquesta
    lliçó és per a estudiants i professors que tenen alguna experiència amb seqüència,
    condicions, bucles o altres conceptes fundacionals de programació.
  tutorial_ozodance_longdescription: |-
    Aquest tutorial dirigit per professors introdueix els estudiants en el concepte de codificació amb l'ajuda d'Ozobot, un petit robot programable. Els estudiants aprendran a codificar creant i programant una rutina de ball per Ozobot! Utilitzaran OzoBlockly, un llenguatge de programació visual basat en Blockly, per programar la dansa i després divertir-se veient com la seva coreografia cobra vida quan Ozobot realitza el seu ball.

    No es requereix experiència de programació ni coneixements d'Ozobot per a aquest tutorial. No obstant això, fins i tot els estudiants amb alguna experiència de programació estaran involucrats pels jocs Ozobot. El tutorial està dissenyat per als graus 1-12 i es pot personalitzar segons les habilitats dels vostres estudiants.
  tutorial_codingrobotics_longdescription: Els estudiants coneixeran conceptes fundacionals
    de programació i aplicaran nous coneixements a la robòtica. Treballant amb Kodable
    i Wonder Workshop, els estudiants utilitzaran coneixements de programació per
    comandar “Dash” el robot a l'aplicació Path.
  tutorial_box_longdescription: Fes un viatge a Box Island i ajudar a Hiro recollir
    tots els rellotges dispersos en el desert! En aquest tutorial aprendràs els fonaments
    dels algoritmes, seqüències, bucles i condicionals!
  tutorial_hopgame_longdescription: "Mantingui la diversió en marxa! Utilitzeu aquesta
    guia basada en projectes per facilitar un taller de disseny de jocs, hackathon
    o sèries a classe. Fer creuar la carretera, geometria pont, creador de qüestionaris,
    ocell que cau, patinadors de metro, i escapar de l'habitació. Cadascun inclou
    preguntes de debat, diferenciació i un vídeo tutorial. \n\nEls estudiants poden
    construir les vostres instruccions per personalitzar els seus jocs. No es requereix
    experiència prèvia."
  tutorial_icontrol_longdescription: |-
    Aquesta lliçó facilitada pel professor, adaptada per a l'Hora del Codi, proporciona als alumnes l'oportunitat d'explorar la programació física a través de la robòtica - Sphero.

    Utilitzant un entorn de programació d'arrossegar i deixar anar i una esfera robòtica programable, els alumnes aprendran que els sistemes físics poden ser programats i controlats.
  tutorial_cocomteach_longdescription: Introduir als estudiants a Python o JavaScript
    amb el CodeCombat gratuit, curs d'una hora a l'introducció a l'informàtica. Tenim
    un lliçó per ajudar a explicar els conceptes als estudiants, inclou sintàxis bàsica,
    cadenes, arguments, iteracions, variables, coordenades x i y, utilitzant búsqueda
    de gemes ens els laberints i batalles d'herois contra ogres.
  tutorial_bbcmathii_longdescription: Pla de lliçons basat en estàndards per als graus
    K-2. Porteu els vostres fills al laboratori d'ordinador amb fulls de treball a
    la mà i construïu aplicacions que impliquen aritmètica, visualització de nombres
    i formes geomètriques.
  tutorial_bbcphys_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'ordinador amb fulls de treball a
    la mà i construïu aplicacions que impliquin la física.
  tutorial_bitsbox_longdescription: 'Seguiu les indicacions per codificar cinc mini-aplicacions
    divertides utilitzant real, escrit Javascript. Des de bufar pastís a ''Food Fight''
    fins a rentar un quadern per un forat negre a “Tan de temps, deures!” , cada aplicació
    està dissenyada per fer les delícies dels nens mentre il·lustren variables, mètodes
    i molt més. Aquestes aplicacions també són completament obertes; els nens poden
    utilitzar-les com a punt de partida per a les seves pròpies creacions d''aplicacions.
    Benvinguts principiants!

    '
  tutorial_tlcemo_longdescription: Els alumnes creen i programen un robot 2D fet de
    targeta per mostrar diferents emocions. Creen una taula que es pot utilitzar per
    traduir emocions (ordres d'alt nivell) en instruccions de màquines de baix nivell.
  tutorial_crd_longdescription: Obteniu informació sobre algoritmes i declaracions
    condicionals en aquesta activitat “desconnectada” utilitzant una baralla de cartes.
    Els estudiants fan aquesta activitat en equips, i necessiten una baralla de cartes
    per equip.
  tutorial_bbcbio_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'informàtica amb fulls de treball
    a la mà i apreneu sobre el creixement, la diversitat d'espècies i la pol·linització.
  tutorial_ticklebb8_longdescription: Amb Tickle, una aplicació de codificació fàcil
    d'utilitzar, podeu programar fàcilment BB-8 per moure's de diverses maneres simplement
    arrossegant i deixant anar blocs de codificació per crear una ordre perquè segueixi.
  tutorial_grok_longdescription: 'Utilitzeu blocs d''arrossegar i deixar anar o el
    llenguatge basat en text Python per dibuixar banderes de tot el món, crear flocs
    de neu fantàstics o construir un chatbot anomenat “Eliza”. '
  tutorial_ijournalist_longdescription: "Aquest professor va facilitar la lliçó que
    ensenya Ciències de la Computació i Arts del Llenguatge. Els alumnes comencen
    a desenvolupar un estil periodístic que considera l'interès del lector i la presentació
    d'informació per a una notícia en línia. Els alumnes utilitzen HTML bàsic i CSS
    per crear i presentar una notícia en línia sobre un robatori escolar fictici.\n\nEstableix
    la informàtica dins d'un context significatiu que permet als nens entendre el
    valor de la informàtica en altres àrees temàtiques. \n\n"
  tutorial_bbcmusic_longdescription: Pla de lliçons basat en estàndards per als graus
    K-5. Porteu els vostres fills al laboratori d'ordinador amb fulls de treball a
    la mà i construïu aplicacions que impliquin música.
  tutorial_secretcodes_longdescription: Obteniu informació sobre el paper que han
    jugat els ordinadors per ajudar a salvar el món.
  tutorial_tlchex_longdescription: Fas un exagon hexahexa vermell i groc doblegant
    i enganxant una tira de paper multicolor d'una manera especial. Un cop fet, comences
    a explorar-lo. A mesura que el plegueu i el desplegueu, reveleu màgicament nous
    costats a mesura que l'exagon canvia de color.
  tutorial_tickles_longdescription: Fes equip amb el teu Sphero per a una bona carrera!
    Moure, girar i donar-li unes quantes rondes de bones voltes. Només heu de posar
    alguns blocs de codi junts a l'aplicació Tickle per executar el vostre Sphero
    com voleu que ho faci.
  tutorial_ozogame_longdescription: "Aquest tutorial dirigit per professors introdueix
    els estudiants en el concepte de codificació amb l'ajuda d'Ozobot, un petit robot
    programable. Els estudiants aprendran a codificar jugant a jocs Ozobot, anomenats
    Shape Tracer Games. Encara poden jugar a la versió simulada dels jocs encara que
    no tinguin un Ozobot Bit o Evo robot.Els jocs Ozobot ensenyaran als estudiants
    a codificar amb Ozoblockly, un llenguatge de programació visual basat en Blockly.
    \n\nUn cop els estudiants han resolt els deu nivells dels Shape Tracer Games,
    se'ls repta a agafar tot el que han après i dissenyar i programar el seu propi
    joc nivell 11.\n\nNo es requereix experiència de programació ni coneixements d'Ozobot
    per a aquest tutorial. No obstant això, fins i tot els estudiants amb alguna experiència
    de programació estaran involucrats pels jocs Ozobot. El tutorial està dissenyat
    per als graus 2-12 i es pot personalitzar segons les habilitats dels vostres estudiants."
  tutorial_vidcodeio_longdescription: En aquest exercici, caminareu amb els vostres
    estudiants com es relaciona això amb el que ja saben sobre matemàtiques resolent
    una equació matemàtica amb la programació.
  tutorial_tlcbrain_longdescription: Aquesta activitat explora com la modelització
    computacional (una part clau del pensament computacional) es pot utilitzar per
    ajudar a entendre els sistemes biològics — aquí les neurones. Veiem com la manera
    de treballar dels nostres cervells també ha estat la inspiració d'una nova manera
    de programar ordinadors i així donar-los habilitats intel·ligents.
  tutorial_hopquiz_longdescription: 'Aquest pla de lliçons és una plantilla que podeu
    adaptar i utilitzar en qualsevol tema: Ciència, Arts del llenguatge, Llengües
    del món o Història. Inclou instruccions i explicacions pas a pas que podeu utilitzar
    per ajudar els vostres estudiants a codificar qüestionaris d''elecció múltiple.
    Durant el procés, practicaran i exploraran conceptes de codificació bàsica com
    seqüència, bucles, variables i condicionals. '
  tutorial_unfortunate_longdescription: Tots reaccionem davant els esdeveniments que
    succeeixen al nostre voltant, ja sigui animant quan l'equip de l'escola guanya,
    plorant en una pel·lícula trista o ballant quan sentim música. En aquesta lliçó,
    els estudiants aprendran a ensenyar Dash i Dot a respondre als esdeveniments que
    succeeixen al seu voltant!
  tutorial_cha_longdescription: La història dels ordinadors és fascinant. Aquesta
    és la vostra oportunitat d'aprendre més.
  tutorial_elaseq_longdescription: Els estudiants examinaran el concepte de seqüència
    en el context de la lectura i l'escriptura. A través de les lliçons d'ELA alineades
    a nivell de grau, els estudiants aplicaran els seus coneixements de seqüència
    per aprofundir en la comprensió de la seqüència de rol juga en la programació.
  tutorial_bbcmathi_longdescription: Pla de lliçons basat en estàndards per als graus
    3-5. Porteu els vostres fills al laboratori d'informàtica amb fulls de treball
    a la mà i construïu aplicacions que impliquin fraccions, variables i fórmules.
  tutorial_tlcpixel_longdescription: Els puzles de píxels converteixen les formes
    en què les imatges es representen com una sèrie de números que representen píxels
    en trencaclosques. Vénen en diverses formes des d'una simple variant de color
    per números fins a trencaclosques més complexos basats en la compressió on les
    imatges es representen amb menys números, de manera que ocupen menys emmagatzematge,
    però es pot recuperar! Cada representació necessita el seu propi algorisme a seguir
    per recuperar la imatge.
  tutorial_introrobo_longdescription: 'En aquesta lliçó, els estudiants coneixeran
    Dash i Dot alhora que s''introdueixen en les idees de Robòtica i Programació.
    Els estudiants entendran què és un robot, com intueixen el món que els envolta
    i com els programes poden controlar els robots. '
  tutorial_tlcinvis_longdescription: Això introdueix què és un algoritme i què és
    un programa informàtic. També es pot utilitzar per explorar la interacció humana
    amb l'ordinador i la importància de la retroalimentació i la construcció d'un
    model mental correcte.
  tutorial_tlcjflap_longdescription: Una màquina d'estat finit és una eina molt útil
    en la caixa d'eines de pensament computacional. Són una manera important de descriure
    el que fan els sistemes informàtics i de simular coses en el món real. JFLAP és
    una eina fàcil d'usar i gratuïta per a la creació de màquines d'estat finit. Aquesta
    activitat consisteix a crear una màquina simple d'estats finits i simular-la,
    per després passar a crear màquines d'estat finit més complexes que representen
    trencaclosques, gadgets, pàgines web i jocs.
  tutorial_procolor_longdescription: |-
    Aquest tutorial dirigit per professors introdueix els vostres estudiants a la programació i al pensament computacional i també explica quin tipus de robot és Ozobot. Aquesta activitat és “unplugged”, el que significa que la codificació no es fa en un ordinador o tauleta, sinó en un tros de paper amb retoladors. Els estudiants donaran ordres a Ozobot utilitzant OzoCodes, que són seqüències de colors especials. Després d'aprendre sobre com programar Ozobot amb marcadors i paper, els estudiants tenen el repte de resoldre un laberint i ajudar Ozobot a trobar el camí a l'escola.

    No es requereix experiència de programació ni coneixements d'Ozobot per a aquest tutorial. No obstant això, fins i tot els estudiants amb alguna experiència de programació es dedicaran programant Ozobot. El tutorial està dissenyat per als graus K-12 i es pot personalitzar segons les habilitats dels vostres estudiants.
  tutorial_spiralsfinch_longdescription: 'El Finch és un petit robot dissenyat per
    inspirar i delectar els estudiants que aprenen ciències de la computació proporcionant-los
    una representació tangible i física del seu codi. En aquesta activitat, aprendràs
    a escriure programes que facin que el Finch es mogui i giri. A continuació, utilitzareu
    una variable per programar el robot perquè es mogui en un patró en espiral. Per
    a aquesta activitat, podeu programar el Finch amb Scratch o Snap! utilitzant ordinadors
    portàtils o Chromebooks. No necessiteu cap experiència prèvia de programació. '
  tutorial_ozoi_longdescription: |-
    Aquest tutorial introdueix els estudiants en la programació i el pensament computacional i també explica quin tipus de robot és Ozobot. Aquesta activitat és “unplugged”, el que significa que la codificació no es fa en un ordinador o tauleta, sinó en un tros de paper amb retoladors. Els estudiants aprendran sobre com funciona el robot i després donaran ordres a Ozobot usant Ozocodes, que són seqüències de colors especials. Després d'aprendre sobre com programar Ozobot amb marcadors i paper, els estudiants són desafiats a resoldre un laberint i ajudar Ozobot a trobar el camí a la botiga.

    No es requereix experiència de programació ni coneixements d'Ozobot per a aquest tutorial. No obstant això, fins i tot els estudiants amb alguna experiència de programació es dedicaran programant Ozobot. El tutorial està dissenyat per als graus K-12 i es pot personalitzar segons les habilitats dels vostres estudiants.
  tutorial_ticklel_longdescription: Maó a maó, construir la seva imaginació LEGO més
    salvatge. En ajuntar alguns codis a l'aplicació Tickle, podeu fer que el vostre
    LEGO WeDo faci algunes coses increïbles.
  tutorial_spiralsdash_longdescription: Aprendre els fonaments de l'ús de variables
    en un programa mentre s'utilitza un robot per crear art! Utilitzeu variables a
    Blockly per controlar dinàmicament les velocitats de les rodes d'un robot Dash.
    Després de completar la lliçó, entendreu com assignar una variable, accedir a
    una variable i canviar dinàmicament una variable mitjançant un bucle. En canviar
    el valor d'una variable amb el temps, vostè pot fer Dash dibuixar una espiral
    espectacular!
  tutorial_ghdebug_longdescription: Ajudeu els estudiants a aprendre sobre Grace Hopper
    i per què aquesta setmana és CS EdWeek.
  tutorial_tlckk_longdescription: Els trencaclosques de Kriss-kross combinen un amor
    a les paraules amb un amor a la lògica. Donada una llista de paraules de diferents
    longituds, heu d'encaixar totes a la graella.
  tutorial_firstcomp_longdescription: Poques coses són tan emocionants com els ordinadors.
    I ara vostè va a arribar a dissenyar el seu propi - aquesta vegada fora de paper.
    Coneix la CPU, RAM i ROM, Mass Storage i GPU. Dibuixa la teva primera aplicació.
    Aconsegueix les teves tisores, bolígrafs i papers!
  tutorial_mazefinch_longdescription: 'En aquesta activitat, utilitzaràs un llenguatge
    de programació molt senzill per fer que el robot Finch es mogui i giri. A continuació,
    escriurà programes per ajudar el robot a completar un laberint! No necessiteu
    cap experiència prèvia de programació, i podeu utilitzar un ordinador portàtil
    o un Chromebook. '
  tutorial_tlccc_longdescription: Les dades en els ordinadors s'emmagatzemen com seqüències
    llargues de caràcters — en última instància com binaris 1s i 0s. La idea amb compressió
    és que utilitzem un algoritme per canviar la forma en què es representa la informació
    de manera que es necessiten menys caràcters per emmagatzemar exactament la mateixa
    informació.
  tutorial_tlcdoodle_longdescription: 'El paisatge a les pel·lícules sovint es genera
    per ordinador. Alguna vegada es va preguntar com ho fan? La propera vegada que
    us trobeu dibuixant doodles, dibuixeu un doodle algorítmic i exploreu algoritmes
    per dibuixar la natura. Els algoritmes són recursius: és a dir, descriuen un pas
    i després et diuen que dibuixis el següent pas de la mateixa manera, seguint l''algoritme
    des del principi.'
  tutorial_tlcpunch_longdescription: Demostrar com els ordinadors primerencs eren
    capaços de trobar dades emmagatzemades en targetes de perforació i demostrar que
    és el mateix algoritme que el truc de màgia en el 'Somni del Mag Australià' Activitat.
    Pretén mostrar d'una manera visual com funciona un algoritme de cerca. En fer-ho,
    demostreu un ús pràctic dels nombres binaris, un algoritme de dividir i conquerir
    per cercar i explorar el truc de pensament computacional de traduir solucions
    entre àrees problemàtiques.
  tutorial_finchfract_longdescription: Aquesta activitat utilitza la recursivitat
    per dibuixar fractals de Koch amb el robot Finch. Suposa que els estudiants han
    estat introduïts en la idea de recursivitat, però completar aquesta activitat
    els ajudarà a desenvolupar una comprensió més profunda d'aquest concepte a través
    d'una representació física de la recursivitat. Aquesta activitat és adequada per
    a estudiants que cursen cursos d'iniciació o d'informàtica avançada que utilitzen
    Python o Java.
  tutorial_tlcmind_longdescription: Això introdueix l'ús del raonament lògic mitjançant
    l'ús de l'àlgebra per demostrar que un algorisme sempre funciona. Mostra com l'abstracció
    i el raonament lògic es poden utilitzar per avaluar algoritmes.
  tutorial_tlctelebot_longdescription: Aquest truc il·lustra com les coses aparentment
    senzilles poden ser massa complexes per al nostre cervell per acollir-s'hi. Un
    principi important de disseny és que les interfícies han de ser clares i senzilles,
    no desordenades. També il·lustra aspectes del pensament computacional com simplificar
    el problema i la importància d'entendre les persones.
  tutorial_tlcaus_longdescription: Aquesta activitat introdueix una sèrie de conceptes
    informàtics d'una manera memorable. Introdueix un truc de màgia i mostra com l'abstracció,
    el raonament lògic i el modelatge computacional es poden utilitzar per comprovar
    el funcionament de l'algoritme. Combinat amb l'activitat 'Punch card searching'
    introdueix un algoritme de dividir i conquerir utilitzat pels primers ordinadors.
  tutorial_tlcmicro_longdescription: Aquest vídeo es pot utilitzar com una introducció
    general a la interacció amb l'ordinador humà (HCI) i, en particular, per què tants
    aparells són més difícils d'utilitzar del que cal. El disseny marca la diferència
    i és important que les interfícies siguin avaluades per comprovar que són fàcils
    d'utilitzar.
  tutorial_imathematician_longdescription: "Aquesta activitat dirigida per professors
    ofereix l'oportunitat als alumnes d'utilitzar un enfocament curricular transversal
    a les ciències de la computació i les matemàtiques.  \n\nEls alumnes crearan un
    programa informàtic per resoldre una variació d'un famós problema en una branca
    de la Matemàtica (Teoria de Jocs), anomenada El dilema del presoner.\n"
  tutorial_tlcmagic_longdescription: 'En explorar com funciona la màgia, s''aprèn
    sobre el pensament computacional: especialment la importància de l''avaluació
    al pensament algorítmic. Exploreu tant les proves com l''anàlisi de riscos. El
    truc de màgia mostra com els informàtics, enginyers (i mags) han de comprovar
    els seus algoritmes a fons. Han de pensar detingudament sobre com les coses poden
    anar malament, així com comprovar que aniran bé.'
  tutorial_scratchmus_longdescription: Amb Scratch, pots crear els teus propis jocs
    interactius, històries, animacions - i compartir-los amb els teus amics. Per començar,
    fer un projecte de música interactiva. Les targetes d'activitats i una guia de
    tallers també estan disponibles de forma gratuïta a scratch.mit.edu
  tutorial_scratchanim_longdescription: Amb Scratch, pots crear els teus propis jocs
    interactius, històries, animacions - i compartir-los amb els teus amics. Per començar,
    anima les lletres del teu nom, inicials o una paraula preferida. Les targetes
    d'activitats i una guia de tallers també estan disponibles de forma gratuïta a
    scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Amb Scratch, pots crear els teus propis jocs
    interactius, històries, animacions - i compartir-los amb els teus amics. Per començar,
    apreneu a fer el vostre propi personatge volador. Les targetes d''activitats i
    una guia de tallers també estan disponibles de forma gratuïta a scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Fer el seu propi joc de trets arcade de dalt
    a baix. Comenceu programant els peixos per moure amunt i avall quan es pressionen
    les tecles de fletxa i, a continuació, codifiqueu els taurons per nedar a través
    de la pantalla. Personalitzaràs el joc afegint actius personalitzats per a l'heroi,
    el vilà i el fons. El seu joc es podria establir a la platja, al bosc, o fins
    i tot a l'espai exterior!
  tutorial_grokffpython_longdescription: 'Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l''Hora del Codi. Utilitza el llenguatge de programació Python i instrueix a
    una tortuga per dibuixar fantàstics flocs de neu amb codi! '
  tutorial_grokffblock_longdescription: Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l'Hora del Codi. Construir programes utilitzant blocs amigables i instruir a
    una tortuga per dibuixar flocs de neu fantàstics amb codi!
  tutorial_grokeliza_longdescription: Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l'Hora del Codi. Utilitzeu el llenguatge de programació Python per construir
    un chatbot amigable anomenat “Eliza”.
  tutorial_tynkercan_longdescription: Fer un impressionant joc de canó de 2 jugadors
    i desafiar als teus amics a jugar amb tu! Començareu amb una versió parcialment
    programada del joc, de manera que heu de programar el canó esquerre. Un cop tingueu
    els dos canons disparant, establireu plataformes i altres elements per enderrocar.
    Fes-ho tu mateix afegint funcions addicionals i personalitzant el tema!
  tutorial_grokflags_longdescription: Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l'Hora del Codi. Utilitza el llenguatge de programació Python i el seu mòdul
    tortuga per dibuixar banderes de tot el món!
  tutorial_robomind_longdescription: 'Els estudiants aprenen els conceptes bàsics
    de la programació controlant el seu propi robot virtual. El curs en línia és totalment
    autònom amb presentacions curtes, pel·lícules, qüestionaris i guies/suggeriments
    automàtics per ajudar amb els exercicis de programació. '
  tutorial_adventureq_longdescription: 'Adventure with Q és un pla de lliçons per
    als professors (o qualsevol persona) a utilitzar per introduir la lògica de programació
    en un entorn de grup. L''activitat consisteix en diferents missions perquè els
    nens completin. Els nens aprenen les ordres bàsiques a través d''ajudar Q l''extraterrestre
    en la seva aventura forestal. '
  tutorial_khan-es_longdescription: Aprèn els conceptes bàsics de la programació JavaScript
    mentre crees dibuixos divertits amb el teu codi. Fes-ho pel teu compte o amb la
    teva classe!
  tutorial_kpt_longdescription: Aprèn els conceptes bàsics de la programació JavaScript
    mentre crees dibuixos divertits amb el teu codi. Fes-ho pel teu compte o amb la
    teva classe!
  tutorial_kpl_longdescription: Aprèn els conceptes bàsics de la programació JavaScript
    mentre crees dibuixos divertits amb el teu codi. Fes-ho pel teu compte o amb la
    teva classe!
  tutorial_khe_longdescription: Aprèn els conceptes bàsics de la programació JavaScript
    mentre crees dibuixos divertits amb el teu codi. Fes-ho pel teu compte o amb la
    teva classe!
  tutorial_kfr_longdescription: Aprèn els conceptes bàsics de la programació JavaScript
    mentre crees dibuixos divertits amb el teu codi. Fes-ho pel teu compte o amb la
    teva classe!
  tutorial_app-inventor_longdescription: Entretinguts, tutorials de vídeo ràpids us
    passegen a través de la construcció de tres aplicacions senzilles per al vostre
    telèfon o tauleta Android. Dissenyat per a novells i experts per igual, aquesta
    hora de codi us prepararà per començar a construir les vostres pròpies aplicacions
    abans de saber-ho. Imagineu-vos compartir les vostres pròpies creacions d'aplicacions
    amb els vostres amics. Aquestes activitats són adequades per a particulars i per
    a professors que lideren classes.
  tutorial_blockly_longdescription: 'Tens ordinadors amb accés a Internet lent (o
    inexistent)? Descarregueu la versió fora de línia de Blockly Games: es pot carregar
    un sol fitxer ZIP de 3 MB a qualsevol ordinador o utilitzar-lo en un llapis de
    memòria.'
  tutorial_tynker_longdescription: Jugar divertits jocs de codificació per aprendre
    a codificar. Utilitzeu la programació per completar una caça spooktacular Monster
    High scavenger, programar un cotxe Hot Wheels, planificar la vostra estratègia
    de guerra contra els follets invasors i fins i tot monstres de batalla. Apreneu
    conceptes clau de programació i habilitats de pensament computacional mentre jugueu.
    A continuació, construir els seus propis jocs i compartir-los amb amics!
  tutorial_baypt_longdescription: Codi Baymax
  tutorial_code-combat_longdescription: Derrota ogres per aprendre Python o JavaScript
    en aquest joc de programació èpica!
  tutorial_mky_longdescription: Aprendre i ensenyar codificació en CoffeeScript, un
    llenguatge de programació del món real. CodeMonkey és un joc divertit i premiat,
    apte per a tothom, amb o sense cap experiència de codificació. La plataforma adaptativa
    de CoDemonKey us donarà totes les instruccions i suggeriments que necessiteu i
    us premiarà les puntuacions d'estrelles. Escriure codi. Agafar plàtans. Salvar
    el món.
  tutorial_pirates_longdescription: 'Capità Hack és un pirata a la recerca d''un tresor.
    També escriu mapes del tresor i escriu aquells com escriure codi. Ell (el jugador)
    utilitza “codi pirata” per a això. És un llenguatge de programació basat en símbols,
    utilitzat per a instruccions i fins i tot comportaments AI. Els moviments, bucles,
    GO-TO''s, veritable/false-statements són totes les parts bàsiques del joc. Els
    jugadors són guiats a través d''un tutorial i presentats per les posibilitats,
    pas a pas. No hi ha una solució correcta per als nivells tutorials, de manera
    que l''usuari pot triar qualsevol solució que li agradi. '
  tutorial_csfirst_longdescription: Crear una història sobre dos personatges al mar.
    Animeu l'aigua i personalitzeu el paisatge per afegir el vostre propi toc. Utilitza
    el codi per explicar la història que vols explicar!
  tutorial_loopedy_longdescription: L'objectiu d'un bon programador és escriure un
    programa que sigui curt, clar i eficaç com sigui possible. En aquesta lliçó, els
    estudiants aprendran a escriure programes utilitzant bucles.
  tutorial_dsw_longdescription: Aprendre a programa droides i crear el teu propi joc
    d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_dswb_longdescription: Aprendre a programa droides i crear el teu propi
    joc d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_ssw_longdescription: Aprendre a programa droides i crear el teu propi joc
    d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_sswb_longdescription: Aprendre a programa droides i crear el teu propi
    joc d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_kodable-unplugged_longdescription: 'Dissenyat per al seu ús amb paper normal,
    el FuzzFamily Frenzy és una introducció a la lògica de programació per a nens
    5 i fins. Un professor ha d''explicar el joc i, a continuació, els estudiants
    programen un company per completar una simple cursa d''obstacles. '
  tutorial_scratch_longdescription: Amb Scratch, podeu crear els vostres propis jocs
    interactius, històries, animacions i compartir-los amb els vostres amics. Per
    començar, animeu el vostre nom, creeu una escena de ball o feu un joc d'amagatall
    amb We Bare Bears de Cartoon Network.
  tutorial_bayes_longdescription: Grans Herois
  tutorial_gumball_longdescription: Crea una història o fes un joc amb Play Lab! Fer
    personatges Gumball es mouen, fer sons, punts de puntuació, i fins i tot llançar
    plàtans!
  tutorial_hrm_longdescription: |-
    Màquina de recursos humans és un joc de trencaclosques. En cada nivell, el seu cap li dóna una feina. Automatitzeu-lo programant el vostre petit treballador d'oficina! Si teniu èxit, se us promocionarà fins al següent nivell per a un any més de treball al vast edifici d'oficines. Enhorabona!

    No us preocupeu si mai heu programat abans: la programació és només resoldre trencaclosques. Si despulles de tots els 1 i 0 i els claudàtors espantosos, la programació és en realitat simple, lògica, bella, i una cosa que qualsevol pot entendre i divertir-se amb!
  tutorial_ice-age_longdescription: Crea una història o fes un joc amb Play Lab! Fer
    Ice Age personatges es mouen, fer sons, anotar punts, i fins i tot llançar flocs
    de neu!
  tutorial_koapp_longdescription: Kodable és un joc autoguiat per iPad que introdueix
    els nens de 5+ als conceptes bàsics de programació. Tenir un professor o pare
    a prop és òptim, però no necessari.
  tutorial_lightbot-intl_longdescription: Aprendre la lògica de programació bàsica,
    a partir de la programació super-bàsica, per a majors de 4 anys, en iOS o Android
    (o navegador web). Apreneu a seqüenciar ordres, identificar patrons, utilitzar
    procediments i utilitzar bucles.
  tutorial_rmc_longdescription: Utilitza blocs de codi per portar Alex o Steve en
    una aventura a través d'aquest món Minecraft.
  tutorial_smc_longdescription: Utilitza blocs de codi per portar Alex o Steve en
    una aventura a través d'aquest món Minecraft.
  tutorial_minecraft-2016_longdescription: Construir un joc de Minecraft. Crea les
    teves pròpies versions de pollastre, ovelles, enfiladisses, zombies i molt més.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Tutorial de l'Hora del Codi amb Pixie
  tutorial_play_longdescription: Crea una història o fes un joc amb Play Lab! Fer
    animals, pirates, zombies, ninjes, i molts més personatges es mouen, fer sons,
    anotar punts, i fins i tot llançar boles de foc!
  tutorial_robomind-nl_longdescription: 'Els estudiants aprenen els conceptes bàsics
    de la programació controlant el seu propi robot virtual. El curs en línia és totalment
    autònom amb presentacions curtes, pel·lícules, qüestionaris i guies/suggeriments
    automàtics per ajudar amb els exercicis de programació. '
  tutorial_spheroi_longdescription: Benvinguts a la vostra activitat de primers blocs!
    Aquest és un gran lloc per començar per a la majoria dels usuaris, i es pot utilitzar
    per a la “Hora del Codi.” Seguiu els passos per obtenir una visió general de l'aplicació,
    aprendre a crear programes mitjançant codificació de blocs i obtenir una comprensió
    dels bucles i els operadors.
  tutorial_spherol_longdescription: Aprendràs un nou ús per a les llums del teu robot.
    En aquesta activitat, construiràs un programa superior de spinning on la velocitat
    de gir giroscòpica controlarà els LEDs principals, i utilitzaràs els conceptes
    de normalització i valor absolut. Aquesta és una gran activitat després de completar
    els blocs 2, i es pot utilitzar per a la “Hora del codi”.
  tutorial_spherov_longdescription: És hora d'un altre joc clàssic impulsat per Sphero.
    Aprendre a utilitzar variables, bucle fins i aleatorietat dins dels límits per
    donar vida a Hot Potato. Quan hàgiu acabat, agafeu alguns amics i comenceu a llançar.
    No et deixis atrapar amb el Sphero quan s'acaba el temps!
  tutorial_swb_longdescription: Aprendre a programa droides i crear el teu propi joc
    d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_build-a-galaxy_longdescription: Aprendre a programa droides i crear el
    teu propi joc d'Star Wars en una galàxia lluny, molt lluny.
  tutorial_alicesims_longdescription: 'Seguiu el procés de producció d''animació des
    de l''storyboarding fins a la programació amb Alice i The Sims. Deixeu que la
    creativitat i la narració d''històries condueixin el vostre aprenentatge en un
    entorn de codificació d''arrossegar i deixar anar. El projecte us guiarà a través
    del que és un storyboard, traduint un storyboard en un guió programable i com
    programar un curt d''animació 3D. '
  tutorial_tchr_longdescription: Ara que desenes de milers d'educadors han provat
    l'Hora del Codi, moltes aules estan preparades per a activitats més creatives
    i menys ajustades a totes les que ensenyen els conceptes bàsics de la informàtica.
    Per ajudar els professors a trobar inspiració, hem recollit i comissariat una
    hora de classes dirigides per professors i plans d'activitats dissenyats per a
    diferents àrees temàtiques per als veterans de l'Hora del Codi.
  tutorial_robogame_longdescription: Desafia a la teva escola per competir en els
    Jocs Robot! Els estudiants competiran en una sèrie d'activitats temàtiques de
    matemàtiques on utilitzen Dash i Dot per resoldre un problema i guanyar punts
    per ells mateixos, la seva nota, i/o la seva escola.
  tutorial_tap_longdescription: Apreneu els fonaments bàsics de la codificació amb
    un dels nostres sis jocs de trencaclosques divertits. A continuació, trieu entre
    més de 100 tutorials principiants, intermedis i avançats. Aquests tutorials vénen
    amb instruccions pas a pas per crear projectes de dibuix, música, animació, narració,
    física i jocs arcade. Quan hagueu acabat, podeu publicar els vostres projectes
    i explorar el que fan altres nens a la nostra comunitat totalment moderada.
  tutorial_cintl_longdescription: Aprendre els conceptes bàsics d'Informàtica amb
    la programació d'arrossegar i deixar anar. Aquest és un tutorial autodirigit per
    un joc protagonitzat per videoconferències de Bill Gates, Mark Zuckerberg, Angry
    Birds i Plants vs Zombies. Aprendre bucles repetitius, condicionals i algoritmes
    bàsics. Disponible en 37 idiomes.
  tutorial_itchstop_longdescription: Utilitzarem Itch per construir els nostres propis
    projectes d'animació de fotogrames de parada. Tingueu en compte que els auriculars
    són recomanables per a aquest curs. Utilitzarem alguns sprites existents que admeten
    animacions i mostraran el codi que hem d'afegir per animar els nostres personatges.
    També repassarem com crear els nostres propis efectes d'animació i dibuixos. Aprendrem
    com canviar un vestit de sprite en zero repetidament per efectes d'animació (similar
    a una animació flip-book) i el codi que hi ha darrere. Tota la instrucció està
    continguda dins de l'entorn Itch, de manera que no cal canviar de pantalla per
    seguir juntament amb el projecte.
  tutorial_tynkerpn_longdescription: Seguiu Peep mentre explora el gran món a tot
    el món! En aquest projecte, creareu una escena interactiva en la qual Peep fa
    un passeig per la natura i veu un munt d'elements interessants. Faràs que apareguin
    o desapareguin diferents elements depenent d'on camina Peep. Fins i tot podeu
    fer que els elements parlin i afegir música a la vostra escena.
  tutorial_tynkerpd_longdescription: Estàs preparat per fer ballar a Peep i els seus
    amics? Apreneu a utilitzar el codi per animar els ocells. En aquest projecte,
    utilitzaràs disfresses i retards per animar els ocells, un marc a la vegada. Podeu
    afegir el vostre propi fons i música i fins i tot fer que Peep i els seus amics
    parlin!
  tutorial_persistence_longdescription: Els problemes nous i no resolts sovint són
    bastant durs. Si volem tenir alguna possibilitat de fer alguna cosa creativa,
    útil i intel·ligent, llavors hem d'estar disposats a atacar problemes durs, fins
    i tot si significa fallar unes quantes vegades abans de tenir èxit. Aquesta lliçó
    ensenya que el fracàs no és el final d'un viatge, sinó una pista de com triomfar.
  tutorial_getloopy_longdescription: Els bucles són una forma pràctica de descriure
    accions que repeteixen un cert nombre de vegades. En aquesta lliçó, els estudiants
    practicaran la conversió de conjunts d'accions en un sol bucle.
  tutorial_createface_longdescription: L'objectiu d'aquesta activitat és demostrar
    com es poden programar comportaments aparentment complicats utilitzant unes regles
    senzilles. També mostra com els programes són només regles seguides pels ordinadors
    i introdueix específicament la programació basada en objectes. L'activitat mostra
    com trencar un programa en objectes pot ser molt més fàcil d'escriure que intentar
    escriure-ho d'una sola vegada. La classe arribar a escriure alguns programes senzills
    per controlar la cara que van crear.
  tutorial_happymaps_longdescription: En l'arrel de tota la informàtica és una cosa
    que es diu un algoritme. La paraula “algoritme” pot semblar una cosa complicada,
    però realment és només una llista d'instruccions que algú pot seguir per aconseguir
    un resultat. Per proporcionar una base sòlida per a la resta de l'educació informàtica
    dels seus estudiants, ens centrarem en la construcció d'una relació segura amb
    els algoritmes.
  tutorial_moveit_longdescription: Aquesta lliçó ajudarà els estudiants a adonar-se
    que per donar instruccions clares, necessiten un llenguatge comú. Els estudiants
    practicaran el control dels uns als altres utilitzant una simple combinació de
    gestos de la mà. Un cop entenguin l'idioma, començaran a “programar-se” els uns
    als altres donant múltiples instruccions amb antelació.
  tutorial_bigevent_longdescription: Els esdeveniments són una gran manera d'afegir
    varietat a un algoritme preescrit. De vegades voleu que el vostre programa sigui
    capaç de respondre a l'usuari exactament quan l'usuari ho vol. Això és per al
    que serveixen els esdeveniments.
  tutorial_gpp_longdescription: En “programar” els uns als altres per dibuixar imatges,
    els estudiants començaran a entendre de què es tracta realment la programació.
    L'activitat començarà fent que els estudiants s'instrueixin mútuament per acolorir
    quadrats en paper gràfic per tal de reproduir una imatge existent.
  tutorial_foosgame_longdescription: Codifica el teu propi videojoc amb CodesPark
    Academy amb els nous Game Kits de The Foos. Aquesta activitat orienta als estudiants
    nous al disseny de jocs utilitzant un enfocament “pintura per números”. Els estudiants
    seguiran les indicacions en pantalla per dissenyar i programar un divertit videojoc
    que podran compartir amb els seus familiars i amics.
  tutorial_solopython_longdescription: Apreneu els conceptes bàsics de Python utilitzant
    els dos primers mòduls de l'aplicació Python de SoloLearn, consulteu discussions
    i comentaris per ajudar-vos a entendre millor, executeu exemples de codi al compilador
    per ajudar-vos amb la retenció de material. Escriviu i compila un programa senzill
    que prengui el vostre nom com a entrada, compti el nombre de lletres i obtingui
    el resultat. Compartir i obtenir vots de la comunitat.
  tutorial_kodableint_longdescription: Els estudiants coneixeran el paper d'un programador
    en la funció de les màquines. Els estudiants se centraran en la seqüència i la
    pràctica donant instruccions per ordre. Aquesta activitat inclou una pràctica
    en grup unplugged, així com una pràctica independent en pantalla.
  tutorial_kodableadv_longdescription: Els estudiants participaran en lliçons apropiades
    en el desenvolupament sobre conceptes de programació de nivell superior, com ara
    bucles, funcions, variables i programació orientada a objectes. Les lliçons incloïen
    instruccions desconnectades, pràctica guiada i pràctica independent en pantalla.
  tutorial_tynkertj_longdescription: Aprendre Python per ajudar a Fletch recollir
    els matacals de pols pixie per desbloquejar els misteris de la selva i restaurar
    les illes a la seva bellesa original. Utilitzareu ordres i sintaxi de Python per
    resoldre puzles mentre navegueu per Fletch per les illes i eviteu les plantes
    carnívores. En el camí, practicaràs habilitats de pensament computacional i algorítmic.
  tutorial_wolframa_longdescription: En aquesta activitat, creareu un formulari web
    que calculi la vostra edat en dies, hores, nanosegons, qualsevol unitat de temps
    que especifiqueu.
  tutorial_wolframm_longdescription: En aquesta activitat, els alumnes creen melodies
    aleatòries utilitzant diverses escales musicals i instruments. Crea música a través
    del codi!
  tutorial_wolframspi_longdescription: En aquesta activitat, hi ha una sèrie de passos
    amb codi llest per executar. Els estudiants comencen amb un tros de codi que funciona,
    i després el modifiquen per fer coses diferents. Els estudiants poden tocar melodies
    basades en els dígits de PI i explorar com sona PI utilitzant molts instruments
    musicals.
  tutorial_wolframsph_longdescription: Explora gràfics 3D en aquesta activitat i crea
    les teves pròpies formes.
  tutorial_wolframp_longdescription: Explora la creació de diferents formes de polígons
    en aquesta activitat.
  tutorial_wolframn_longdescription: En aquesta activitat, els alumnes desenvolupen
    un generador de noms que transforma el seu nom en noms ninja.
  tutorial_soloweb_longdescription: Aneu a www.sololearn.com i instal·leu aplicacions
    HTML i CSS o obriu les lliçons pertinents a la web (els usuaris d'Android poden
    instal·lar l'aplicació unificada SoloLearn). Completar 2 mòduls (Visió general
    i Fonaments HTML) en HTML i 2 mòduls (The Basics and Working W/Text) i 5 primeres
    lliçons del 3r mòdul (Propietats) en CSS. Obteniu la plantilla a https://code.sololearn.com/WKeg2CtzpRts/
    i seguiu les instruccions.
  tutorial_khanweb_longdescription: 'Khan Academy: Pàgines web t''ensenya a fer pàgines
    web amb etiquetes HTML i CSS, acabant fent la teva pròpia targeta de felicitació.'
  tutorial_khandata_longdescription: 'Khan Academy: Bases de dades t''ensenya a manipular
    dades en una base de dades i fer la teva pròpia botiga personalitzada.'
  tutorial_googlelogo_longdescription: Utilitzeu la vostra creativitat i imaginació
    per donar vida al logotip de Google mitjançant codi. Fer ballar les lletres, explicar
    una història o crear un joc. Amb Scratch i CS First, qualsevol pot convertir-se
    en un dissenyador i programador per al dia!
  tutorial_playtune_longdescription: Un llenguatge de blocs s'utilitza per resoldre
    trencaclosques musicals escrivint codi per combinar melodies tocades en un teclat
    de piano. Es necessiten algoritmes de seqüència, selecció i repetició per resoldre
    els puzles. Després del novè nivell, els usuaris poden crear la seva pròpia sintonia
    i descarregar-la com a aplicació per a un dispositiu Android. Els estudiants també
    poden modificar l'aplicació seguint un enllaç al codi font d'App Inventor.
  tutorial_computeit_longdescription: Canviem de rol. Aquesta vegada TU ets l'ordinador!
    Llegir i interpretar els programes per trobar la trajectòria adequada i guanyar
    els reptes. Haureu de centrar-vos i utilitzar les vostres habilitats intuïtives
    per entendre alguns conceptes bàsics de la programació.
  tutorial_codesterssj_longdescription: En aquesta activitat, els estudiants utilitzen
    el nostre joc d'eines d'arrossegament a text per començar a codificar en Python
    immediatament! A mesura que treballen a través d'activitats introductòries de
    construcció d'habilitats, els estudiants comencen a aprendre sobre la sintaxi
    bàsica, les variables i els esdeveniments! Utilitzaran diversos sprites per configurar
    un escenari que diu broma que poden compartir amb els seus amics! * L'intercanvi
    electrònic requereix que l'estudiant s'inscrigui.
  tutorial_cmchat_longdescription: Uneix-te a un mico robot en un curs d'una hora
    de durada on aprendràs els conceptes bàsics de la programació de Python i chatbot.
    En l'activitat, avançaràs a través d'un curs de 15 exercicis en què aprendràs
    a programar el teu propi chatbot trivia.
  tutorial_tynkerdb_longdescription: Tria un drac, a continuació, embarcar-se en una
    recerca del tresor. Explosió a través d'obstacles i guanyar power-ups frescos
    a mesura que viatja a través d'una selva mística. Aprendre seqüenciació, bucles,
    lògica condicional i habilitats de depuració en el camí.
  tutorial_cmbuild_longdescription: Prengui les seves habilitats de codificació al
    següent nivell aprenent a construir els seus propis jocs. En aquest curs, vostè
    aprendrà teclat interfície d'usuari i mecàniques de joc a mesura que construir
    un joc d'estil Super Mario™. Després, vostè serà capaç de compartir el seu joc!
  tutorial_robotrattle_longdescription: Robot Rattle ensenya als estudiants a operar
    un robot totalment físicament simulat amb l'ajuda d'un llenguatge de codificació
    visual arrossegant i deixant anar fàcilment blocs per escriure instruccions de
    codi. Els estudiants s'introdueixen en el robot i les seves diverses articulacions
    mòbils, i aprenen a moure les seves articulacions amb l'ús d'angles. El robot
    pot empènyer i agafar objectes per tal de dirigir-los a la meta, però també trencar-se
    si es mou contra obstacles. Aquesta activitat està dirigida a nens i nenes de
    més de 13 anys i ofereix una visió fàcil de comprendre sobre el comportament físic
    i la robòtica. A més, qualsevol persona amb un telèfon intel·ligent i un auricular
    VR mòbil podrà veure el robot a gran escala que realitza el codi escrit.
  tutorial_codestersh_longdescription: En aquesta activitat, dissenyada per als codificadors
    inicials, els estudiants utilitzen un conjunt d'eines d'arrossegament a text per
    començar a codificar en Python immediatament! En primer lloc, treballar a través
    d'algunes activitats de construcció d'habilitats on s'aprèn a assignar i modificar
    ordres per al seu sprite. A continuació, programeu les vostres pròpies ordres
    per crear art electrònic compartible. *Compartir requereix que l'estudiant s'inscrigui.
  tutorial_codehsdigipixel_longdescription: Obteniu informació sobre com s'emmagatzemen
    i es mostren les imatges en ordinadors mitjançant píxels. Explora com les imatges
    es codifiquen com una quadrícula de valors de color, i fes les teves pròpies imatges
    digitals utilitzant codis de colors binaris i hexadecimals!
  tutorial_ccbinary_longdescription: Feu un joc de ratllades en què reproduïu les
    notes d'una cançó mentre es desplacen per l'escenari. Obtindreu deu punts per
    cada nota correcta que jugueu. Cada nota correspon a un nombre binari.
  tutorial_codehsturtle_longdescription: Aprèn els conceptes bàsics de la programació
    dibuixant formes a la pantalla amb Tracy the Turtle! Turtle Graphics (o LOGO)
    és una forma amigable per a principiants d'explorar conceptes de programació i
    aportar creativitat a la programació d'una manera visual.
  tutorial_grokhd_longdescription: 'Continueu aquestes habilitats de programació Blockly!
    Aquest curs es basa en el que heu après a l''activitat Fractals congelats: https://hourofcode.com/grokffblock.
    Aquesta activitat està dissenyada per introduir decisions de ramificació en la
    programació. Utilitza la versió Blockly de Python i el seu mòdul tortuga per dibuixar
    i acolorir flors d''hortènsia!'
  tutorial_grokem_longdescription: Aquesta activitat està pensada per donar-te la
    teva primera experiència programant, i ha estat especialment dissenyada per a
    l'Hora del Codi. Utilitzar el llenguatge de programació Python per explorar emoticones
    i manipulació de textos.
  tutorial_kodmaze_longdescription: Construeix els teus propis laberints per resoldre
    i compartir! Els estudiants aparellaran geometria amb programació per construir
    laberints solucionables a partir de reptes donats. Els reptes inclouen laberints
    amb formes simples, fraccions, simetria i angles especificats.
  tutorial_codestersa_longdescription: 'En aquesta activitat, pensada per a estudiants
    amb alguna experiència de codificació, els estudiants utilitzen el nostre joc
    d''eines d''arrossegament a text per construir un joc amb controls de jugadors!
    Els estudiants aprenen sobre variables, números generats aleatòriament, disseny
    de jocs, i múltiples tipus d''esdeveniments i desencadenants d''esdeveniments,
    tot mentre remenen per mantenir-se fora del camí com asteroides s''afanyen cap
    a la seva nau espacial! Prereq: variables, paràmetres.'
  tutorial_cmdodo_longdescription: En aquest curs d'una hora, escriureu codi real
    a mesura que sumeu, resteu i mesureu distàncies per ajudar un dodo a trobar els
    seus ous que falten!
  tutorial_tynkerspace_longdescription: La nau del seu astronauta s'ha estavellat!
    Per sort, hi ets per ajudar. Utilitzeu la programació d'arrossegar i deixar anar
    per ajudar al teu personatge a recollir peces de recanvi evitant extraterrestres
    i obstacles. Pots trobar una nau per portar el teu astronauta a casa?
  tutorial_gfbloons_longdescription: En aquesta lliçó codificaràs una torre de mico
    de tir del popular joc Bloons Tower Defense. Al final de la lliçó coneixeràs l'angle
    de trobar matemàtiques i algoritmes que s'utilitzen habitualment en molts dels
    jocs de torre de defensa més populars d'avui. Podràs aplicar aquests coneixements
    en el teu propi joc. Els tutorials de Gamefroot Hour of Code utilitzen un llenguatge
    de programació visual utilitzant blocs on els estudiants simplement arrosseguen
    i deixen anar blocs visuals per escriure codi.
  tutorial_raspipong_longdescription: Recrea el clàssic joc de Pong utilitzant un
    Barret Sense i algun codi Python. Aquesta activitat es pot completar en línia
    utilitzant l'emulador Sense HAT, o utilitzant una Raspberry Pi i el maquinari
    Sense HAT.
  tutorial_codehsvr_longdescription: Aprendre els conceptes bàsics de la construcció
    de mons de realitat virtual utilitzant HTML i la biblioteca A-Frame JavaScript.
    A través d'aquesta activitat, els estudiants construiran els seus propis mons
    de realitat virtual compatibles amb dispositius VR, inclosos els auriculars VR
    per a telèfons intel·ligents.
  tutorial_codesterstp_longdescription: En aquesta activitat, els alumnes utilitzen
    Python per practicar la realització de transformacions en el pla de coordenades!
    La lliçó inclou demostracions, instruccions directes i reptes que demanen als
    estudiants que programin i identifiquin diverses transformacions estàtiques.
  tutorial_codestersbb_longdescription: 'Els estudiants utilitzen el nostre conjunt
    d''eines d''arrossegament a text per començar a codificar en Python immediatament!
    En aquesta activitat autoguiada, els alumnes completen una sèrie d''activitats
    d''instrucció directa en què construeixen un joc de bàsquet pull and shoot! Els
    estudiants exploren variables, esdeveniments, sintaxi bàsica, creant coordenades
    aleatòries. Coneixement prereq aconsellat: variables, notació de punts, esdeveniments,
    nombres negatius'
  tutorial_gfcrossyroad_longdescription: En aquesta suite de lliçons introductòries
    de codificació aprendràs sobre fer el teu propi mini-joc d'estil Crossy Road.
    Aprendràs a codificar algoritmes i seqüències, entrades/sortides, bucles i iteració,
    selecció i afirmacions, i operadors comparatius i pensar com un científic de la
    computació. Aquesta suite de lliçons està alineada amb el currículum de tecnologies
    digitals de Nova Zelanda i Australiana (victoriana) i dissenyat per ajudar els
    joves I educadors a abraçar la codificació a les seves escoles, aules i clubs
    de codificació. Els tutorials de Gamefroot Hour of Code utilitzen un llenguatge
    de programació visual utilitzant blocs on els estudiants simplement arrosseguen
    i deixen anar blocs visuals per escriure codi.
  tutorial_googleww_longdescription: En aquesta activitat, codificareu tres escenes
    úniques de la pel·lícula utilitzant Blockly, un llenguatge introductori de codificació,
    per ajudar a Wonder Woman a navegar pels obstacles i assolir el seu objectiu.
    Utilitzaràs el poder de seqüències, variables, bucles i condicionals per ajudar
    a Diana a entrenar contra els seus oponents.
  tutorial_codehsjsapp_longdescription: CodeHS és compatible amb tots els navegadors
    actualitzats excepte Internet Explorer. Chrome és el nostre navegador preferit
    o recomanat, però Firefox i Safari també haurien de funcionar bé, suposant que
    estiguin actualitzats.
  tutorial_gfmihi_longdescription: Kia ara! En aquesta activitat codificaràs el teu
    propi mini-joc i aprendràs a presentar-te en Te Reo Maori - la llengua indígena
    de Nova Zelanda. Mihi Maker és una divertida activitat fàcil d'utilitzar que combina
    codificació, estudis socials i cultura indígena. Aprendràs com els dissenyadors
    de jocs programen algoritmes bàsics de detecció de col·lisions. La detecció de
    col·lisions és un programa utilitzat per un ordinador per ajudar-lo a entendre
    quan dos objectes es colpejaran entre si. Els tutorials de Gamefroot Hour of Code
    utilitzen un llenguatge de programació visual utilitzant blocs on els estudiants
    simplement arrosseguen i deixen anar blocs visuals per escriure codi.
  tutorial_hopdropphone_longdescription: 'Hopscotch és una senzilla eina de programació
    a l''iPad/iPhone, estimada per milions d''estudiants per la seva llibertat d''expressió
    creativa. Mireu que els vostres estudiants criden amb delit mentre creen els seus
    propis jocs “No deixeu anar el telèfon”! Aquest vídeo tutorial autoguiat ensenya
    als nens més de 8 anys bàsics de programació mentre codifiquen edicions personalitzades
    d''aquest popular joc. '
  tutorial_techfaa_longdescription: Aquest tutorial interactiu us presentarà “Flocking”,
    un tipus d'algoritme que pretén simular el comportament similar a la vida dels
    agents autònoms en un grup. El visor incrustat us facilita veure la representació
    del codi.
  tutorial_codehsjsgraph_longdescription: CodeHS és compatible amb tots els navegadors
    actualitzats excepte Internet Explorer. Chrome és el nostre navegador preferit
    o recomanat, però Firefox i Safari també haurien de funcionar bé, suposant que
    estiguin actualitzats.
  tutorial_thunkable_longdescription: Utilitzant el llenguatge dels blocs, apreneu
    a construir 10 aplicacions senzilles en 1 hora. Aquesta divertida sèrie tutorial
    us iniciarà en el vostre camí per convertir-vos en un desenvolupador d'aplicacions
    mòbils.
  tutorial_hopcrossyroad_longdescription: Hopscotch és una senzilla eina de programació
    a l'iPad/iPhone, estimada per milions d'estudiants per la seva llibertat d'expressió
    creativa. Amb aquest videotutorial autoguiat, els teus alumnes faran les seves
    pròpies versions de Crossy Road! Els nens de 8 anys més estaran exposats als conceptes
    bàsics de la programació mentre codifiquen edicions personalitzades d'aquest favorit
    App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch permet als seus estudiants
    jugar l'heroi! Mitjançant una interfície visual, programen robots bonics i els
    ajuden a salvar el dia. Aquesta activitat ensenya als nens de 5-10 anys els fonaments
    bàsics de la programació, els bucles i l'art de la depuració. La galàxia et necessita!
  tutorial_codecar_longdescription: Codi d'una placa de circuit simulada del cotxe!
    Escriureu codi C++ real que controla les llums i els botons d'una placa de circuit
    en forma de cotxe. A través de 7 lliçons, parpellejaràs la llum de la cua, codificaràs
    un pedal de fre i molt més en el Code Car simulat. Aquesta activitat ensenya bucles,
    si sentències, i lògica amb codi escrit i inclou un pla de lliçons amb alineacions
    als estàndards ISTE, NGSS, Common Core i CSTA.
  tutorial_codesterscp_longdescription: En aquesta lliçó, els estudiants exploren
    els quatre quadrants del pla de coordenades! Utilitzen Python i el nostre conjunt
    d'eines d'arrossegament a text per enviar un sprite a diverses ubicacions de l'escenari!
    Hi ha activitats de demostració i depuració incloses per ajudar els estudiants
    a sentir-se còmodes amb la navegació per l'avió de coordenades.
  tutorial_grokpetblock_longdescription: Aquesta activitat està pensada per introduir-vos
    a la programació incrustada mitjançant blocs amigables, i ha estat especialment
    dissenyada per a l'Hora del Codi. Utilitza els blocs i un micro:bit per fer una
    mascota amb la qual puguis alimentar i jugar. No hi ha micro:bit de la BBC? No
    hi ha problema! Aquest curs inclou un simulador complet de micro:bits, de manera
    que podreu fer tot el que faríeu en un micro:bit real!
  tutorial_techbim_longdescription: 'Aquest tutorial pràctic està destinat a persones
    curioses per saber realitzar programàticament algunes manipulacions senzilles
    d''imatges com rotació, coloració, augment de contrast, desenfocament, detecció
    de vores, etc., sense l''ajuda de llibreries avançades. '
  tutorial_techfpp_longdescription: Python és ben conegut per les seves característiques
    de programació orientades a objectes (classes, mètodes, herència…), però, no es
    pot restringir a aquests! Aquest tutorial interactiu mostra les característiques
    i tècniques de programació funcionals útils, però menys conegudes, de Python.
  tutorial_codesterscr_longdescription: Els estudiants utilitzen un conjunt d'eines
    d'arrossegament a text que els permet començar a codificar en Python immediatament!
    Els estudiants completen un conjunt d'activitats de pràctica guiada en què aprenen
    a utilitzar i modificar una varietat d'ordres de programació. Després, apliquen
    aquestes habilitats per crear la seva pròpia rutina d'animacions!
  tutorial_grokdisease_longdescription: Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l'Hora del Codi. Utilitzar el llenguatge de programació Python per modelar un
    brot de malaltia. Es pot resoldre el curiós cas de l'nas brillant?
  tutorial_techec_longdescription: Els tancaments són un aspecte crucial de Javascript,
    però segueixen sent misteriosos i els desenvolupadors no els entenen fàcilment.
    Aquest tutorial interactiu us ensenyarà el poderós i útil Tancaments són per augmentar
    la vostra pràctica Javascript!
  tutorial_rgbegin_longdescription: RoboGarden és una aplicació educativa fàcil d'entendre
    i pràctica on els estudiants participen en l'aprenentatge actiu. Totalment equipat
    per ensenyar alfabetització de codificació des de zero, RoboGarden redueix la
    necessitat d'un professor expert en tecnologia.
  tutorial_myradream_longdescription: Els monstres han pres el somni de Myra. Aprendre
    habilitats de codificació per ajudar a creuar ponts, volar per l'aire, i nedar
    sota l'aigua per recuperar el seu somni. Actimador és un entorn visual basat en
    la web per crear jocs i simulacions de ciència de forma col·laborativa, així com
    publicar-los per a la web i com a aplicacions mòbils.
  tutorial_thinkfun_longdescription: Et portarem a través del procés de fixació del
    cervell d'un robot, pas a pas! En el camí resoldràs puzles basats en el famós
    “problema de satisfacció booleana”, i en una hora seràs un mestre booleà i tindràs
    una comprensió dels conceptes avançats de programació! Totes les instruccions
    estan contingudes en una pantalla i el volum és opcional.
  tutorial_hopfireworks_longdescription: 'Els seus estudiants estaran tan emocionats
    quan codifiquen el seu propi (explosió lliure!) aplicació de focs artificials!
    Hopscotch és una senzilla eina de programació a l''iPad/iPhone, estimada per milions
    d''estudiants per la seva llibertat d''expressió creativa. Aquest tutorial de
    vídeo autoguiat ensenya als nens de 8 anys més bàsics de programació mentre codifiquen
    versions personalitzades de focs artificials interactius. '
  tutorial_grokspace_longdescription: Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l'Hora del Codi. Utilitzeu el llenguatge de programació visual Blockly per investigar
    l'espai i l'abast de les estrelles.
  tutorial_codehspython_longdescription: Aprèn els conceptes bàsics de la codificació
    amb el llenguatge de programació Python escrivint programes amb els quals pots
    interactuar! Aquesta hora tractarà d'impressió, variables, matemàtiques i obtenció
    d'informació dels usuaris. Escriure un programa que pren i emmagatzema dades d'un
    usuari i retorna una resposta única!
  tutorial_codehsjava_longdescription: Codificació en Java amb CodeHS
  tutorial_techioda_longdescription: Aquest útil tutorial us ensenyarà interactivament
    com poder calcular el camí més curt entre dos nodes en un gràfic amb antelació,
    gràcies a l'algoritme de Dijkstra.
  tutorial_grokmonster_longdescription: Entra els nens en la codificació amb aquest
    curs amigable especialment dissenyat per a l'Hora del Codi! Utilitzeu els blocs
    d'arrossegar i deixar anar per escriure els seus propis programes, aprendre sobre
    la seqüència i ordenar, i crear personatges monstres divertits!
  tutorial_techmjs_longdescription: JavaScript és un estàndard internacional des de
    1997. En aquest tutorial interactiu, explorarem les característiques modernes
    del llenguatge que faran que el vostre codi sigui més robust, concís i més fàcil
    de llegir.
  tutorial_techga_longdescription: Els Algorismes Genètics fan ús de la teoria de
    l'evolució per resoldre poderosament problemes on els algoritmes deterministes
    són massa costosos, com el problema del venedor ambulant. Aquest tutorial interactiu
    és una introducció clara i senzilla per ajudar-vos a entendre com funcionen els
    algoritmes genètics.
  tutorial_techioan_longdescription: En aquest tutorial interactiu, aprendrem per
    què sempre s'ha d'evitar el valor “nul” de Java i quines solucions existeixen
    per evitar-lo.
  tutorial_techiogsr_longdescription: Rust és un llenguatge de programació de sistemes
    recent dissenyat pensant en la seguretat i el rendiment de la memòria. Va ser
    llançat originalment el 2010. En aquest tutorial interactiu, descobreix els conceptes
    bàsics d'aquest llenguatge divertit d'utilitzar, amb actuacions comparables a
    C i C++!
  tutorial_groktunnel_longdescription: Aquesta activitat està pensada per donar-te
    la teva primera experiència programant, i ha estat especialment dissenyada per
    a l'Hora del Codi. Utilitza el llenguatge de programació Python per crear un joc
    senzill (o MUD). Podeu trobar el vostre camí a través del túnel fosc?
  tutorial_stemcod_longdescription: Jugues a videojocs? Alguna vegada has pensat en
    com alguns jocs són super-realistes i altres jocs són dibuixos animats? En aquesta
    activitat parlarem de la física dels videojocs i aprendràs a modificar un codi
    informàtic per simular el moviment d'un objecte. Les nostres activitats es basen
    en videojocs clàssics. No cal instal·lar. 100% compatible amb Chromebook.
  tutorial_techikb_longdescription: Kotlin és un nou llenguatge de programació de
    codi obert de JetBrains. Pot ser de major interès per a les persones que treballen
    amb Java en l'actualitat, encara que també podria agradar a tots els programadors
    que utilitzen un temps d'execució recollida d'escombraries (Scala, Go, Python,
    Ruby i JavaScript). Descobreix els conceptes bàsics de Kotlin en aquest tutorial
    interactiu!
  tutorial_kanostreet_longdescription: Art i tecnologia s'uneixen! Amb els desafiaments
    Street Art Hour of Code de Kano, les ments creatives de totes les habilitats codificaran
    amb un pinzell, fent belles obres d'art úniques. En el camí, els creadors aprendran
    principis de la informàtica mentre utilitzen un llenguatge de programació real
    d'una manera intuïtiva i atractiva. Amb els nostres recursos per a professors
    i continguts guiats, tothom pot entrar en la diversió.
  tutorial_codemojijs_longdescription: Javascript inicial està dissenyat per aconseguir
    que els estudiants escriguin ordres simples que tinguin un gran impacte en les
    accions dels personatges. Els alumnes escriuran ordres que fan que els personatges
    facin tot, des de backflips fins a fer sons i fins i tot parlar. Aquesta activitat
    us ajudarà a aprendre idees i ordres bàsiques de JavaScript.
  tutorial_techapf_longdescription: El tutorial interactiu té com a objectiu presentar-vos
    funcions i trucs avançats de Python útils que potser encara no coneixeu per millorar
    el vostre domini del llenguatge Python.
  tutorial_techfpjs_longdescription: La programació funcional és una d'aquestes coses
    que pot semblar massa dur o massa teòric per provar. No esperi més! En aquest
    tutorial interactiu, descobriràs la programació funcional a través d'exemples
    pràctics i exercicis en JavaScript.
  tutorial_techlinq_longdescription: 'El llenguatge de programació C # és força popular
    entre els desenvolupadors, en gran part a causa de les seves moltes característiques
    de llenguatge potents i intuïtives. Una d''elles és LINQ, una llibreria utilitzada
    per executar consultes directament en sintaxi C # contra molts tipus de dades.
    Aquest tutorial interactiu us mostrarà com utilitzar-lo, pas a pas.'
  tutorial_gpbcatapult_longdescription: Els participants construiran una catapulta
    per llançar una pilota d'un costat a l'altre de l'escenari, com en el joc Angry
    Birds.
  tutorial_quorumastro_longdescription: Obteniu informació sobre la codificació utilitzant
    temes de l'astronomia computacional en aquest tutorial en línia accessible. En
    ella, els alumnes descobriran com controlar els telescopis mentre practiquen amb
    el motor gràfic per ordinador del llenguatge de programació Quorum. A la lliçó
    final, els estudiants crearan un mapa gràfic i accessible de les estrelles per
    trobar elements de l'univers.
  tutorial_alicewonder_longdescription: Alícia al país de les meravelles és un trencaclosques
    autoguiat dissenyat per a més de 6 nens sense experiència prèvia de programació.
    Guiaràs Alice utilitzant funcions amb i sense paràmetres.
  tutorial_rginter_longdescription: RoboGarden és una aplicació educativa fàcil d'entendre
    i pràctica on els estudiants participen en l'aprenentatge actiu. Totalment equipat
    per ensenyar alfabetització de codificació des de zero, RoboGarden redueix la
    necessitat d'un professor expert en tecnologia.
  tutorial_cssgrid_longdescription: Aprendre tot sobre CSS quadrícula tendint al seu
    hort.
  tutorial_jshero_longdescription: JS Hero vol portar-te al món de la programació
    JavaScript. A cada pàgina trobareu una petita lliçó i una petita tasca de programació.
    La tasca es pot respondre directament a la pàgina. I se us diu immediatament si
    heu resolt el problema correctament o si heu comès un error.
  tutorial_codemojipy_longdescription: Python Lab és una activitat basada en IOS que
    ensenya els fonaments del llenguatge de programació python. Els usuaris aprendran
    sobre bucles, matrius, booleans i molt més.
  tutorial_nclabdrone_longdescription: 'Construeix un marc de drone en deu passos
    amb l''aplicació Modelatge 3D de NClab. El marc del drone es pot imprimir en 3D
    i utilitzar per construir un drone de treball real! Cada pas inclou tutorials
    i instruccions. Completar el codi i veure immediatament els resultats. modelatge
    3D és una part vital de l''enginyeria del segle XXI, fabricació, art, ciència,
    medicina, i més. Aquesta és una gran manera de començar! '
  tutorial_gpbcircle_longdescription: Els participants faran un cercle que canvia
    de color i brillantor a mesura que es mou el ratolí. En el procés, exploraran
    el model de color de tonalitat, saturació i brillantor.
  tutorial_gpbpaint_longdescription: Els participants crearan un editor de pintura
    per dibuixar amb el ratolí i, a continuació, afegiran funcions com un botó clar
    i la possibilitat d'omplir zones de color.
  tutorial_cocomarcade_longdescription: Preparat per crear un joc encara millor! Busca
    els conceptes de programació avançats com funcions i events utilitzan Python o
    JavaScript, després utilitza aquests aprenentatges per construir el teu propi
    joc de supervivència arcade!
  tutorial_beetik_longdescription: En aquesta activitat, els alumnes reconstrueixen
    una petita part d'una famosa peça del compositor Franz Liszt. Els estudiants aprendran
    com incrustar bucles i com s'utilitzen tant en informàtica com en música. Aquesta
    és una guia pas a pas que introduirà el pensament algorítmic en la música amb
    elements de la informàtica. En l'últim nivell d'aquesta activitat, els alumnes
    'piratejaran' la música canviant elements com el tempo, la tecla, les repeticions,
    les notes, etc amb l'objectiu de fer variacions originals en funció del que han
    après. Aquesta activitat intercala la música clàssica amb la informàtica.
  tutorial_codedj_longdescription: En Code DJ, primer descobriràs els conceptes bàsics
    de Javascript responent a preguntes que progressivament s'aniran assemblant més
    al codi. A continuació, arribareu a un segon món on realment començareu a fer
    música directament amb el codi, només canviant els números al principi, i a mesura
    que augmenta el vostre domini, manipulant bucles de ritme i molt més! A continuació,
    desbloquejareu la possibilitat de crear música lliurement a l'aplicació Code DJ
    i obtindre-la com a mp3!
  tutorial_rgadvan_longdescription: RoboGarden és una aplicació educativa fàcil d'entendre
    i pràctica on els estudiants participen en l'aprenentatge actiu. Totalment equipat
    per ensenyar alfabetització de codificació des de zero, RoboGarden redueix la
    necessitat d'un professor expert en tecnologia.
  tutorial_codehsrn_longdescription: Aquesta activitat us ofereix alguns exemples
    sobre com fer les vostres primeres aplicacions mòbils reals i com provar-les al
    telèfon mitjançant React Native. Per executar aplicacions en un telèfon intel·ligent,
    els estudiants hauran de descarregar l'aplicació Expo. Trobeu més informació sobre
    l'Expo a https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS és compatible amb tots els navegadors
    actualitzats excepte Internet Explorer. Chrome és el nostre navegador preferit
    o recomanat, però Firefox i Safari també haurien de funcionar bé, suposant que
    estiguin actualitzats.
  tutorial_turtlerobot_longdescription: Una presa en el joc de taula Robot Tortugues
    que permet a l'alumne practicar sense l'ajuda d'un professor.
  tutorial_ozoevo_longdescription: Evo by Ozobot està ple de tones de tecnologia fresca,
    com sensors de proximitat, LEDs programables, moviment i sons, i sensors de llum
    i color a sota perquè pugui veure colors i seguir línies. Aquesta introducció
    a Evo presenta un programa Ozoblockly que fa que Evo es mogui quan els seus sensors
    de proximitat són activats per les teves mans, i jugar un ball de victòria un
    cop ha caminat sobre certs colors.
  tutorial_ozoexped_longdescription: Els alumnes practiquen línies de dibuix i codis
    de colors que Ozobot pot seguir de manera divertida amb aquest joc de taula imprimible.
    Tant la sort com l'habilitat juguen un paper a través d'una sèrie de divertits
    desafiaments cronometrats que requereixen combinar una forma i codis de colors.
    A mesura que els estudiants tinguin èxit, s'aniran acostant a la seva destinació.
    L'activitat inclou targetes de desafiament que els estudiants poden utilitzar
    per augmentar la dificultat dels seus oponents com a part de la seva estratègia.
  tutorial_ozojourney_longdescription: Com a classe, els estudiants programaran el
    seu Ozobot per completar el viatge de Ferdinand Magellan. L'educador ha de retallar
    i muntar els continents de paper abans d'hora. Els estudiants utilitzaran el llenguatge
    OzoBlockly per programar un robot Ozobot per navegar pels continents al llarg
    del camí que va prendre Magellan. Al llarg del camí els estudiants etiquetaran
    diferents parts de la geografia mundial.
  tutorial_ozocodes_longdescription: Aquest tutorial ajuda als pre-lectors a entrar
    a la diversió de codificació Ozobot fent-los escriure els seus noms en gruixudes
    línies negres que Ozobot pot caminar i col·locar Ozocodes en llocs lògics per
    ajudar el robot a caminar, i saltar, des de la primera lletra fins a l'última.
    Els estudiants posen a prova un primer esborrany i iterar per crear un producte
    final de treball. Aquesta lliçó fomenta la motricitat fina, conceptes de ciències
    de la computació i s'afegeix a l'experiència OzoCode dels estudiants.
  tutorial_ozoeclipse_longdescription: Descobreix la màgia dels eclipsis, les fases
    lunars i la mecànica celeste (canvi de velocitats dels cossos orbitants) utilitzant
    robots Ozobot en un mapa senzill basat en l'òrbita de la Lluna al voltant de la
    Terra. Fins i tot amb poca experiència de programació Ozobot, una classe pot crear
    una demostració d'eclipsis amb dos bots i una llanterna, a continuació, crear
    un mapa de les velocitats canviants d'un cos orbitant amb Ozocodes simples, dibuixats
    amb marcadors.
  tutorial_ozosimulator_longdescription: Aquesta activitat ensenya sobre llenguatges
    de programació sense necessitat d'utilitzar un ordinador o bot. L'estudiant és
    l'ordinador en aquesta activitat que utilitza psuedocode per ensenyar els conceptes
    bàsics de com escriure un programa que un ordinador pot llegir utilitzant un laberint
    cervell-burlant en el qual els estudiants primer han de llegir i executar ordres,
    i després escriure un programa per a un laberint utilitzant el que han après.
  tutorial_ozoalgorithm_longdescription: Els alumnes amb diversos conceptes de programació
    sota el cinturó gaudiran del repte de fer que Ozobot triï un fet de multiplicació
    aleatòria, després dibuixarà la matriu del fet en una graella i parpelleja i/o
    digui les respostes. Conceptes de programació que els estudiants han de saber
    abans d'hora inclouen bucles, matemàtiques, variables, generació de nombres aleatoris,
    i els conceptes específics de OZoblockly de la línia següent, configuració de
    llums LED, temporitzadors i “dir” per a les capacitats d'àudio Evo.
  tutorial_ozotimer_longdescription: Podríem convertir Ozobot Bit en un temporitzador,
    específicament un temporitzador per mesurar segons? Aquesta lliçó de desafiament
    implicarà el coneixement de l'estudiant de conceptes de geometria i ciència física,
    així com la seva capacitat d'escriure el codi Ozoblockly de nivell 4 (avançat)
    utilitzant efectes de llum, navegació en línia i cronometratge. Es proporciona
    un OzoMap com a base per a la qual es pot dissenyar el programa Ozoblockly. Es
    necessita un cronòmetre o una aplicació de cronòmetre de telèfon mòbil per calibrar
    el segon temporitzador Ozobot Bit.
  tutorial_ozohabits_longdescription: Quan els estudiants saben dibuixar línies i
    OzoCodes per programar Ozobot, estan preparats per integrar aquest mètode de programació
    en el món real. Aquest tutorial mostra com Ozobot es pot utilitzar per modelar
    la naturalesa similar a les simulacions per ordinador. Aquesta lliçó comença amb
    l'educador explicant com funcionen els OzoCodes Point, i com es poden utilitzar
    per portar Ozobot a una parada. Aquesta funcionalitat s'aplicarà a modelar com
    un conill que viu en un turó herbat menja el seu farciment i s'atura.
  tutorial_ozoprogram_longdescription: 'Els estudiants descobreixen el fàcil que és
    programar robots, encara que la seva aula no en tingui. Aquest tutorial en línia
    guiat pel professor ajuda els estudiants a desenvolupar habilitats de programació
    i guanyar confiança en la seva capacitat d''entendre la informàtica a través dels
    jocs Blockly d''Ozobot. Els estudiants descobreixen com Bit i Evo by Ozobot pujaran
    el programa a través d''un mètode únic: els colors parpellegen als sensors de
    llum del robot i ensenyen el programa.'
  tutorial_ozopair_longdescription: Els estudiants que coneixen el llenguatge de programació
    basat en blocs Ozoblockly aprenen a treballar en equip com a controladors i navegadors,
    i després practiquen creant un sol programa en un ordinador per a un robot Ozobot.
    Es tracta d'un tutorial dirigit per professors que requereix que es mostrin vídeos
    al principi, i després orientació per ajudar els estudiants a completar el seu
    programa quan sigui necessari.
  tutorial_codesnoopy_longdescription: 'Formeu equip amb amics i practiqueu les vostres
    habilitats de codificació programant Snoopy Beagle Scouts en una divertida i ximple
    lluita de boles de neu! Els principiants i els pre-lectors donen la benvinguda:
    els equips escriuen el seu codi en secret mentre intenten superar-se els uns als
    altres. Amb codi lliure de paraules, tothom pot entrar en la diversió! Aquesta
    activitat admet 1- 4 jugadors en el mateix dispositiu - jugar contra amics o l''ordinador.'
  tutorial_applabintro_longdescription: Crea la teva pròpia aplicació en JavaScript
    utilitzant blocs o text. Faràs una aplicació senzilla amb botons, imatges, sons
    i múltiples pantalles que podràs compartir amb els teus amics o publicar en una
    galeria pública. Si ja heu fet una mica de codificació amb blocs, porteu les vostres
    habilitats al següent nivell.
  tutorial_cslartist_longdescription: Sabies que hi ha un petit artista que viu dins
    de cada ordinador? Aquest PDF conté una divertida història incrustada amb trencaclosques
    que ensenyarà als teus alumnes els fonaments de l'art digital mentre fan les seves
    pròpies creacions utilitzant píxels, algoritmes i bucles de repetició.
  tutorial_cslscratchjr_longdescription: CodeSeak “Juguem amb el gatet ScratchJr!”
    Activity Pack és una història de lectura en veu alta amb fulls de treball que
    acompanyen. The Story camina a través del codi per a un gran primer projecte per
    a nous codificadors. Un adult pot llegir la història a una classe d'estudiants
    pre-lectors i després guiar els estudiants a codificar la història en les seves
    tauletes mitjançant l'aplicació ScratchJr. Els estudiants amb habilitats lectores
    primerenques poden llegir ells mateixos el conte i completar de forma autònoma
    el Pack d'activitats.
  tutorial_floevents_longdescription: Els estudiants exploraran els esdeveniments,
    un concepte que permet als programes respondre a estímuls específics. Els esdeveniments
    es determinen en bits de codi anomenats controladors d'esdeveniments, que escolten
    esdeveniments específics i contenen instruccions sobre com respondre. Els estudiants
    aprendran vocabulari clau i escriuran text per als controladors d'esdeveniments
    en un exercici d'estil Mad Libs en el qual creen i actuaran controladors d'esdeveniments
    propis.
  tutorial_florobot_longdescription: En aquesta lliçó, els estudiants construiran
    les seves habilitats d'alfabetització mentre bussejaran en el camp de la robòtica.
    Veureu el vídeo de hip-hop educatiu de Flocabulary per saber què és un robot i
    veure exemples de robots a la vida diària. Llegiran de prop passatges curts sobre
    robots, discutiran les tasques que els robots s'adapten bé i acabaran la lliçó
    dissenyant el seu propi robot per resoldre un problema específic.
  tutorial_isavesanta_longdescription: En aquesta activitat festiva dirigida per professors,
    adaptada a l'Hora del Codi, els nens creen un joc d'ordinador utilitzant Scratch
    per salvar el Pare Noel. Dissenyen algoritmes, utilitzen sentències condicionals,
    així com proven i depuren el seu treball. Inclou pla de lliçons pas a pas, recursos
    de l'alumne, targetes de suport i plantilles de programes preescrits.
  tutorial_iorder_longdescription: Aquesta activitat dirigida pel professor, adaptada
    a l'Hora del Codi, desenvolupa habilitats de pensament computacional i codificació
    utilitzant Scratch 2.0. Els nens programen una simulació i/o joc de gelats i,
    en fer-ho, dissenyen algoritmes, utilitzen repeticions, declaracions condicionals,
    proven i depuren el seu treball. Inclou pla de lliçons pas a pas, materials de
    suport per a alumnes i plantilles de programes Scratch 2.0 preescrites per a professors
    i alumnes.
  tutorial_ianimate_longdescription: 'Aquesta activitat de temporada dirigida per
    professors, adaptada a l''Hora del Codi, introdueix els nens en la creació d''animacions
    per ordinador. Els nens crearan marcs, afegiran obres d''art i animaran una senzilla
    escena nadalenca. Un munt d''idees per diferenciar, ampliar i enriquir des de
    fer una seqüència animada molt senzilla als alumnes més capaços: animar fons,
    així com personatges i objectes, afegir efectes 3D (per exemple, ombres), crear
    més fotogrames per a un moviment més suau, canviar de fons per crear canvis d''escena
    i animar més d''un objecte.'
  tutorial_iloveada_longdescription: Aquesta activitat docent dirigida per professors,
    adaptada a l'Hora del Codi, ofereix l'oportunitat d'ensenyar informàtica transversal
    amb història. Els nens investiguen Ada Lovelace una figura històrica important
    en la informàtica i el primer programador informàtic del món! A continuació, utilitzen
    HTML bàsic per crear una pàgina web multimèdia que mostra les seves troballes
    i habilitats com a mestres web. Inclou un pla d'activitats pas a pas, recursos
    associats per a professors i alumnes i idees d'ampliació i enriquiment per portar
    l'aprenentatge més enllà.
  tutorial_kodflash_longdescription: Flash! Clap! Aquesta lliçó pràctica i de clima
    salvatge ensenya declaracions condicionals amb llamps i trons. Els estudiants
    aprendran sobre per què el tro sempre segueix el llamp i examinaran la declaració
    lògica “si hi ha llamps, llavors el tro seguirà”. Compteu els segons entre tots
    dos per veure com de lluny està la tempesta!
  tutorial_kodchoose_longdescription: Tria la teva pròpia aventura! A través d'una
    sèrie de “If statements”, els estudiants alteraran l'argument i el final a una
    narració que escriuen. Igual que el camí d'un programa canvia en funció de les
    condicions, el camí que pren un personatge a través d'una narració també pot canviar.
    Posa't creatiu i lidera la Kodable FuzzFamily en múltiples aventures dins d'una
    història que poden tenir conclusions variables.
  tutorial_kodpizzapre_longdescription: En una unitat de 3 parts, els estudiants connectaran
    matemàtiques i programació per desenvolupar solucions per a l'aplicació de comandes
    mòbils d'un restaurant. Dominic's Pizza restaurant està creant un algoritme per
    a la seva nova aplicació i depèn dels estudiants per ajudar a calcular els costos
    de la pizza. Al final de la unitat, els estudiants faran i lliuraran la seva “pizza”
    després de calcular el cost de la comanda.
  tutorial_kodpizza_longdescription: En una unitat de 3 parts, els estudiants connectaran
    matemàtiques i programació per desenvolupar solucions per a l'aplicació de comandes
    mòbils d'un restaurant. Dominic's Pizza restaurant està creant un algoritme per
    a la seva nova aplicació i depèn dels estudiants per ajudar a calcular els costos
    de la pizza. Al final de la unitat, els estudiants faran i lliuraran la seva “pizza”
    després de calcular el cost de la comanda.
  tutorial_kodwomen_longdescription: Aquesta unitat de 3 parts explora la desigualtat
    de gènere i involucra els estudiants en activitats i debats al voltant de diferents
    experiències i perspectives. Destacant les dones influents en la història de la
    tecnologia, els estudiants aprenen sobre els pioners passats i formen les seves
    pròpies opinions sobre la igualtat en el camp de la tecnologia. Al final de la
    unitat, els estudiants expressen les seves opinions per escrit per fer efectiu
    el canvi en la seva comunitat escolar.
  tutorial_tfunplug_longdescription: 'Et portarem a través del procés de fixació del
    cervell d''un robot, pas a pas! En el camí resoldràs puzles basats en el famós
    “problema de satisfacció booleana”, i en una hora seràs un mestre booleà i tindràs
    una comprensió dels conceptes avançats de programació! No hi ha ordinadors necessaris:
    tot el que necessiteu es pot imprimir des del nostre PDF subministrat.'
  tutorial_lbvariables_longdescription: Divertir-se no és una variable! Les activitats
    curtes i els vídeos divertits proporcionen una visió general dels conceptes bàsics
    de codificació que els estudiants trobaran a l'aplicació. La lliçó de variables
    ensenya als estudiants a crear variables per afegir comptes enrere, caràcters
    i jugadors addicionals als jocs.
  tutorial_lbfunctions_longdescription: Les activitats curtes i els vídeos divertits
    proporcionen una visió general dels conceptes bàsics de codificació que els estudiants
    trobaran a l'aplicació. La lliçó de funcions ensenya als estudiants a crear els
    seus propis blocs de codi únics per anivellar el seu joc.
  tutorial_lblogic_longdescription: Les activitats i vídeos divertits que desafien
    la lògica proporcionen una visió general dels conceptes bàsics de codificació
    que els estudiants trobaran a l'aplicació. La lliçó de lògica ensenya als estudiants
    a utilitzar enunciats condicionals per programar regles i opcions en els seus
    jocs.
  tutorial_lbworld_longdescription: Codi per al bé! Els estudiants dissenyen un joc
    que ajudarà a facilitar la vida a les persones de la seva comunitat. Al final,
    cada grup presentarà els seus prototips en un “Change the World Arcade” que estarà
    obert als membres de la comunitat.
  tutorial_lbloops_longdescription: Els bucles són l'arma secreta de tots els jocs
    ninja. Les activitats curtes i els vídeos divertits proporcionen una visió general
    dels conceptes bàsics de codificació que els estudiants trobaran a l'aplicació.
    La lliçó de bucles ensenya als estudiants com utilitzar bucles per crear animacions.
  tutorial_lbtug_longdescription: Aporta un significat completament nou al terme “botona-màscara”.
    Els estudiants crearan i remesclaran el joc de Remolcador de Guerra per explorar
    com s'utilitzen les funcions per estructurar el codi.
  tutorial_lbpotato_longdescription: Els estudiants utilitzaran bucles, lògica condicional
    i variables per crear un nou gir sobre el joc de Hot Potato. Aquesta lliçó proporciona
    una elecció entre una exploració de nivell principiant o intermedi per comprendre
    el codi d'invenció.
  tutorial_lbguitar_longdescription: Els alumnes treballaran junts per dissenyar un
    instrument musical que faciliti a qualsevol persona, fins i tot a aquells que
    no poden llegir música, tocar cançons senzilles.
  tutorial_lbio_longdescription: Les activitats curtes i els vídeos divertits proporcionen
    una visió general dels conceptes bàsics de codificació que els estudiants trobaran
    a l'aplicació. La lliçó d'entrades i sortides ensenya als estudiants a controlar
    les imatges, el so i el moviment.
  tutorial_wonpuppy_longdescription: Utilitzeu l'aplicació Wonder Workly Workshop
    i Dash el robot per fer front a 3 desafiaments de codificació! En aquesta sèrie
    de reptes, entrenaràs Dash el cadell per realitzar trucs. Aquesta sèrie forma
    part 3 de les activitats Hour of Code Dash i Dot Challenge Card. Es recomana per
    a estudiants que tinguin experiència de codificació amb funcions.
  tutorial_woncue_longdescription: Utilitzeu l'aplicació de cue de Wonder Workshop
    per programar el vostre robot CUE de diferents maneres. Els reptes i demostracions
    de l'aplicació us mostraran com programar mitjançant blocs, JavaScript o màquines
    d'estat. També coneixereu les 4 personalitats diferents del robot a mesura que
    codifiqueu!
  tutorial_wonzoo_longdescription: Utilitzeu l'aplicació Wonder Workshop Blockly i
    Dot the robot per fer front a 3 desafiaments de codificació! En aquesta sèrie
    de desafiaments, vostè ajudarà Dot jugar amb els animals al zoològic de petting.
    Aquesta sèrie forma part 2 de les activitats Hour of Code Dash i Dot Challenge
    Card.
  tutorial_wontrip_longdescription: Utilitzeu l'aplicació Wonder Workly Workshop i
    Dash el robot per fer front a 3 desafiaments de codificació! En aquesta sèrie
    de reptes, vostè ajudarà Dash a preparar-se per a un viatge per carretera. Aquesta
    sèrie forma part 4 de les activitats Hour of Code Dash i Dot Challenge Card. Es
    recomana per a estudiants que tinguin experiència de codificació amb manipuladors
    d'esdeveniments i condicionals.
  tutorial_woncollect_longdescription: Utilitzeu l'aplicació Wonder Workly Workshop
    i Dash el robot per fer front a 3 desafiaments de codificació! En aquesta sèrie
    de reptes, vostè ajudarà Dash recollir diferents objectes com petxines marines
    i dolços. No oblideu fer una mica d'espai a terra perquè el vostre robot es mogui.
    Aquesta sèrie forma part 1 de les activitats Hour of Code Dash i Dot Challenge
    Card.
  tutorial_wonsecret_longdescription: Utilitzem l'aplicació Wonder Workshop Cue amb
    Cue el robot per fer un sistema secret de missatges. Aquesta activitat està recomanada
    per a estudiants que tinguin experiència en codificació en JavaScript.
  tutorial_hsscience_longdescription: Imagineu-vos si els vostres estudiants podrien
    fer fàcilment els seus propis models informàtics de fenòmens naturals! Aquest
    pla de lliçons d'una hora de durada utilitza el cicle de l'aigua com a exemple
    per construir un model d'ordinador interactiu mitjançant una eina de programació
    infantil basada en iPad anomenada Hopscotch. Es pot adaptar per simular qualsevol
    sistema dinàmic que s'estudiï. No cal experiència prèvia!
  tutorial_popculture_longdescription: Aquesta activitat ofereix als principiants
    una introducció accessible a les dades de crowd-sourcing, la visualització i l'anàlisi
    de dades mitjançant eines interactives. L'objectiu és demostrar que qualsevol
    persona pot contribuir a projectes de ciència de dades i que la informàtica pot
    estar connectada a una gran varietat de temes (fins i tot tendències de la cultura
    popular) per la qual cosa és rellevant per a una varietat de persones. En aquesta
    activitat, els alumnes practiquen plantejant-se les seves pròpies preguntes sobre
    cultura popular i buscant respostes a aquestes preguntes mitjançant eines computacionals.
  tutorial_legorobust_longdescription: Investigar quines característiques d'un edifici
    ajudaria a fer-lo resistent a un terratrèmol, utilitzant un simulador de terratrèmols
    construït a partir de maons LEGO. Els estudiants exploraran l'origen i la naturalesa
    dels terratrèmols. Creeu i programeu un dispositiu que us permetrà provar dissenys
    d'edificis. Documenteu proves i presenteu les vostres troballes sobre quins dissenys
    d'estructures són els millors per suportar terratrèmols.
  tutorial_legoplants_longdescription: Modelar la relació entre un pol·linitzador
    i una flor durant la fase de reproducció mitjançant una representació LEGO. Els
    estudiants exploraran com els diferents organismes prenen un paper actiu en la
    reproducció vegetal. Crear i programar un model d'abella i flor per imitar la
    relació entre el pol·linitzador i la planta. Presenta i documenta els diferents
    models que has creat de plantes i els seus pol·linitzadors.
  tutorial_legopark_longdescription: Dissenyar cotxes que puguin aparcar amb seguretat
    sense intervenció del conductor. Els estudiants entendran que els algoritmes són
    capaços de dur a terme una sèrie d'instruccions en ordre. Explora el concepte
    de Outputs comparant diferents maneres en què un robot de rodes es pot moure.
  tutorial_legodetect_longdescription: Dissenyar formes d'evitar accidents entre vehicles
    i objectes a la carretera.
  tutorial_legolight_longdescription: Dissenyar característiques del cotxe que milloraran
    la seguretat de conducció nocturna. Els estudiants exploraran el concepte d'inputs
    i la manera de controlar-los.
  tutorial_alexa_longdescription: Alexa és el servei de veu que potencia Amazon Echo.
    Alexa proporciona capacitats, anomenades “habilitats”, que permeten als clients
    interactuar amb dispositius mitjançant veu. En aquest tutorial, crearà un servei
    web per gestionar les notificacions d'Alexa. Crearà habilitats de fet úniques
    a la seva escola per a aquest laboratori. Al final d'aquest laboratori, podreu
    crear una habilitat Alexa Fact al portal de desenvolupadors d'Amazon, crear i
    configurar un model d'interacció per a l'habilitat Alexa i provar l'habilitat
    mitjançant eines de desenvolupador i opcionalment un dispositiu o simulador Alexa.
  tutorial_grokpetmicro_longdescription: Aquesta activitat està pensada per introduir-vos
    en la programació incrustada, i ha estat especialment dissenyada per a l'Hora
    del Codi. Utilitzeu el llenguatge de programació MicroPython per fer una mascota
    amb la qual pugueu alimentar i jugar. No teniu un micro:bit de la BBC? No hi ha
    problema! Aquest curs inclou un simulador complet de micro:bits, de manera que
    podreu fer tot el que faríeu en un micro:bit real!
  tutorial_pirateplunder_longdescription: Pirate Saqueig té lloc en un entorn 3D atractiu
    en el qual els estudiants ajuden al nostre capità pirata a arribar al seu tresor
    arrossegant i deixant anar blocs visuals per escriure codi. Els estudiants pugen,
    lluiten, recullen i caminen pel seu camí a través de reptes de complexitat creixent
    mentre aprenen a crear codi eficient amb bucles i escriure un comportament intel·ligent
    amb condicions. Aquesta actvitiy està dirigida a nens de més de 7 anys i codificadors
    per primera vegada. A més d'això, qualsevol persona amb un telèfon intel·ligent
    i un auricular VR mòbil podrà explorar les seves tasques resoltes en VR.
  tutorial_cadj_longdescription: Uneix-te a Cody i Ava mentre aprenen sobre la representació
    de dades utilitzant un dispositiu DJ divertit i interactiu. Descobreix com es
    pot representar el teu nom amb números, imatges i so mentre crees la teva melodia
    musical acolorida!
  tutorial_cacrazy_longdescription: Uneix-te a Alex i Lonnie mentre aprenen sobre
    la codificació creant imatges divertides i interactives. Apreneu sobre seqüència,
    bucles, esdeveniments i accions a mesura que creeu criatures boges en aquesta
    emocionant aventura!
  tutorial_cajump_longdescription: Uneix-te a Charlie i Tilley mentre dissenyen un
    joc de plataformes de temàtica esportiva per a l'aniversari de Lucy.
  tutorial_carest_longdescription: Uniu-vos a Ross al restaurant Food Avengers. Utilitzeu
    les vostres habilitats de pensament computacional per ajudar Ross a resoldre problemes
    i servir el sopar a 8 nens emocionats.
  tutorial_accai_longdescription: Un robot és enviat a un planeta desconegut per descobrir
    si la humanitat podria establir un nou assentament. Explora el planeta per trobar
    refugi i descobreix i interactua amb la població local. Com el jugador, experimentaràs
    diverses tècniques d'Intel·ligència Artificial per ensenyar al robot a reconèixer
    animals i plantes, entendre un nou llenguatge, dialogar amb els habitants, etc.
  tutorial_vceclipse_longdescription: 2017 ens va donar un dels fenòmens naturals
    més espectaculars de les nostres vides, i ara anem a simular l'eclipsi solar amb
    JavaScript! Mirant l'eclipsi com un sistema de peces mòbils, podem descompondre
    el problema en trossos de mida mossegada, utilitzant objectes amb mètodes, bucles
    i condicionals per fer una app interactiva que modela les nostres observacions.
  tutorial_pmzero_longdescription: En una hora es crea una versió senzilla d'un joc
    de Pac-Man. Dibuixes els personatges en 2D i els converteixes en 3D. Crea el teu
    propi laberint. A continuació, programeu el joc utilitzant AgentCubes. Amb només
    11 regles de IF/THAN, creeu una IA sofisticada. Fins i tot amb només dos fantasmes
    intel·ligents tindràs les mans plenes per guanyar el joc.
  tutorial_hsela_longdescription: Els estudiants practicaran la identificació d'elements
    narratius alhora que donaran vida a la seva història, poema o esdeveniment històric
    preferit. Aprendre a codificar proporciona als estudiants un altre format i mitjà
    per expressar la seva creativitat i comunicar-se amb els altres. Mostrar-los com
    programar les seves pròpies històries interactives, i esperar els somriures. 1
    hora de pla de lliçons, no requereix experiència de codificació prèvia.
  tutorial_ticklear_longdescription: Aprendràs el concepte bàsic d'AR (Realitat Augmentada),
    les seves aplicacions actuals i les seves possibilitats en el futur i els conceptes
    bàsics de programació utilitzant blocs de moviment i blocs d'esdeveniments sota
    un entorn AR/3D.
  tutorial_bcrobot_longdescription: Utilitzant BlockSCAD, un programari gratuït en
    línia dissenyat per ensenyar als estudiants de codificació i disseny assistit
    per ordinador, els estudiants dissenyaran un robot 3D. Utilitzant formes, traduir
    i girar blocs, els estudiants s'exposaran al pensament computacional per construir
    alguna cosa que puguin imprimir en 3D!
  tutorial_bcsnow_longdescription: Utilitzant BlockSCAD, un programari gratuït en
    línia dissenyat per ensenyar als estudiants de codificació i disseny assistit
    per ordinador, els estudiants dissenyaran un floc de neu 3D. Utilitzant formes,
    traduir, girar i blocs de bucles, els estudiants estaran exposats al pensament
    computacional per construir alguna cosa que puguin imprimir en 3D!
  tutorial_ifly_longdescription: Aquesta activitat docent dirigida per professors,
    adaptada a l'Hora del Codi, ofereix oportunitats per explorar sistemes físics
    a través de la robòtica. Utilitzant un entorn de programació visual d'arrossegar
    i deixar anar i drons, els alumnes aprenen que els sistemes físics poden ser programats
    i controlats a través d'algoritmes i codi. Inclou un pla d'activitats pas a pas,
    recursos associats per a professors i alumnes i idees d'ampliació i enriquiment
    per portar l'aprenentatge més enllà.
  tutorial_idowedo_longdescription: Aquesta activitat docent dirigida per professors,
    adaptada per a l'Hora del Codi, ofereix oportunitats per explorar la programació
    física (robòtica). Els nens dissenyen i construeixen models utilitzant maons de
    construcció i donar-los vida amb codi! Utilitzant un entorn de programació visual
    d'arrossegar i deixar anar i peces LEGO™ WeDo (motor i concentrador i sensors
    opcionals), els alumnes aprenen que els sistemes físics es poden programar i controlar
    mitjançant algoritmes i codi. Inclou un pla d'activitats pas a pas, recursos associats
    per a professors i alumnes i idees d'ampliació i enriquiment per portar l'aprenentatge
    més enllà.
  tutorial_diggindwarf_longdescription: Els nans necessiten la seva ajuda per navegar,
    cavar, i recollir gemmes! Apreneu a utilitzar JavaScript per guiar el vostre nan
    a través de laberints i trencaclosques.
  tutorial_spheroit_longdescription: Aprèn la teva primera condició “si/llavors, else”
    construint un divertit joc on llançaràs Sphero i endevinant sons d'animals. Aquesta
    és una gran activitat després de completar els blocs 1, i es pot utilitzar per
    a la “Hora del codi”.
  tutorial_gameofcodes_longdescription: Construeix un impressionant joc de Drac per
    defensar la paret i, a continuació, exportar-lo com una aplicació independent
    (per a iOS, Android, PC i Mac).
  tutorial_blocklygames_longdescription: Blockly Games és una sèrie de jocs educatius
    que ensenyen programació. Està dissenyat per a nens que no han tingut experiència
    prèvia amb la programació informàtica però que desitgen aprendre a un ritme més
    difícil. Al final d'aquests jocs, els jugadors estan preparats per utilitzar llenguatges
    convencionals basats en text.
  tutorial_spherohello_longdescription: Has conquerit Blocs i necessites un nou repte?
    Agafeu la lògica que heu après amb la programació basada en blocs i comenceu a
    aprendre a programar amb només text. En aquesta primera activitat de text aprendre
    els conceptes bàsics del llenç de text, bucles, i alguns consells per començar
    amb les seves primeres línies de codi JavaScript.
  tutorial_spheroarcade_longdescription: En aquest parc infantil d'estil arcade, podeu
    recrear jocs clàssics amb un robot Sphero SPRK+mentre apreneu els conceptes bàsics
    del disseny del joc. Construiràs les teves pròpies representacions robòtiques
    d'alguns jocs famosos com Pong, Bop It i Pac-Man. Cada joc utilitza Sphero d'una
    manera diferent com rodar per terra, detectar gestos o utilitzar Sphero com a
    joystick.
  tutorial_bcpy1_longdescription: 'Aquesta lliçó Hora del Codi t''ensenya alguns conceptes
    bàsics de codificació en Python, basat en el joc CodeCraft 3D de BuzzCoder.com.
    CodeCraft és un nou joc per aprendre programació construint el que t''imagines
    en un món 3D virtual. Podeu començar des de la construcció de blocs simples, columnes
    i parets, després grans edificis, ponts i fins i tot arbres. Quan estigueu preparats
    per aprofundir en nivells més avançats, podreu construir estructures més complexes:
    flors creixents, estrelles parpellejants i fins i tot drons invisibles per moure''s
    i construir o destruir coses a les vostres ordres. Et divertiràs aprenent a codificar
    mentre jugues a aquest joc!'
  tutorial_bcpy2_longdescription: 'Aquesta lliçó de l''Hora del Codi és un curs de
    seguiment a World of Python. Aprendràs conceptes de codificació més avançats en
    Python basat en el joc CodeCraft 3D de BuzzCoder.com. CodeCraft és un nou joc
    per aprendre programació construint el que t''imagines en un món 3D virtual. Podeu
    començar des de la construcció de blocs simples, columnes i parets, després grans
    edificis, ponts i fins i tot arbres. Quan estigueu preparats per aprofundir en
    nivells més avançats, podreu construir estructures més complexes: flors creixents,
    estrelles parpellejants i fins i tot drons invisibles per moure''s i construir
    o destruir coses a les vostres ordres. Et divertiràs aprenent a codificar mentre
    jugues a aquest joc!'
  tutorial_bcjs1_longdescription: 'Aquesta lliçó Hora del Codi t''ensenya alguns conceptes
    bàsics de codificació en JavaScript, basat en el joc CodeCraft 3D de BuzzCoder.com.
    CodeCraft és un nou joc per aprendre programació construint el que t''imagines
    en un món 3D virtual. Podeu començar des de la construcció de blocs simples, columnes
    i parets, després grans edificis, ponts i fins i tot arbres. Quan estigueu preparats
    per aprofundir en nivells més avançats, podreu construir estructures més complexes:
    flors creixents, estrelles parpellejants i fins i tot drons invisibles per moure''s
    i construir o destruir coses a les vostres ordres. Et divertiràs aprenent a codificar
    mentre jugues a aquest joc!'
  tutorial_bcjs2_longdescription: 'Aquesta lliçó Hora del Codi és un curs de seguiment
    de World of JavaScript. Aprendràs conceptes de codificació més avançats en JavaScript
    basat en el joc CodeCraft 3D de BuzzCoder.com. CodeCraft és un nou joc per aprendre
    programació construint el que t''imagines en un món 3D virtual. Podeu començar
    des de la construcció de blocs simples, columnes i parets, després grans edificis,
    ponts i fins i tot arbres. Quan estigueu preparats per aprofundir en nivells més
    avançats, podreu construir estructures més complexes: flors creixents, estrelles
    parpellejants i fins i tot drons invisibles per moure''s i construir o destruir
    coses a les vostres ordres. Et divertiràs aprenent a codificar mentre jugues a
    aquest joc!'
  tutorial_3dbearmars_longdescription: The Mars Pioneers és un mòdul d'aprenentatge
    basat en projectes que ensenya fets sobre Mart i les condicions crucials perquè
    els éssers humans sobrevisquin allà. Els alumnes construiran una colònia utilitzant
    la Realitat Augmentada i 3D-print les instal·lacions de la colònia.
  tutorial_bitsboxyak_longdescription: Escriviu codi JavaScript modificat per fer
    una targeta de felicitació que podeu enviar per correu electrònic a amics i familiars.
    Atac de Yak! és una activitat completament oberta que introdueix variables, ordres
    de moviment, funcions de bucle i molt més. Perfecte per a nens (i professors)
    que estan preparats per provar la codificació mecanografiada per primera vegada.
  tutorial_blockscadbargraphs_longdescription: 'Els estudiants escriuran codi que
    els permeti personalitzar i analitzar ràpidament els seus propis gràfics de barres. '
  tutorial_blockscadbirdhouses_longdescription: 'Els estudiants dirigiran una empresa
    de construcció d''aus, conversió d''unitats, càlcul de dimensions, i l''ús de
    variables per escalar els seus productes. '
  tutorial_blockscadclock_longdescription: 'Els estudiants programaran un model 3D
    d''un rellotge analògic que es pot configurar per mostrar en qualsevol moment. '
  tutorial_blockscaddinner_longdescription: Els estudiants escriuran un programa utilitzant
    variables i coordenades per ajudar a un robot a establir la seva taula de sopar
    per a ells!
  tutorial_blockscadicecream_longdescription: Els alumnes programaran una màquina
    de gelat per crear cons de gelat 3D amb diferents números i mides de cullerades
    de gelat. Treballaran amb variables, mòduls i funcions per calcular el cost d'un
    con de gelat en particular en funció de l'àrea de les cullerades de gelat esfèric.
  tutorial_blockscadpizza_longdescription: Els alumnes programaran un mòdul per crear
    una pizza 3D, calculant circumferències i àrees i utilitzant bucles al llarg del
    camí.
  tutorial_blockscadsugar_longdescription: 'Els estudiants utilitzaran un generador
    programat de cubs de sucre per explorar el volum i les variables. '
  tutorial_bsgridlight_longdescription: Trieu un amic de Bot per ajudar a preparar-se
    per al Festival del Far. Codifiqueu el vostre bot per aturar aquests molestos
    bots i salvar el dia!
  tutorial_bpartscratch_longdescription: Creative Coding - desenvolupat amb Scratch
    i Vidcode -blocs parells- i projectes basats en text amb centenars de temes transversals.
    Els projectes estan bastits perquè els professors de qualsevol matèria, independentment
    de l'experiència prèvia, puguin introduir fàcilment la codificació. L'enfocament
    basat en projectes posiciona la codificació com a mitjà d'expressió pròpia per
    als estudiants i els dóna una manera creativa de mostrar el que saben.
  tutorial_bpartvid_longdescription: Creative Coding - desenvolupat amb Scratch i

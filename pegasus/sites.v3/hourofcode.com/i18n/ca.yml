  careers_page_code_pride_alt_text: Dues empleades que presenten la dona somriuen
    mentre sostenen els extrems d'un estendard arc de Sant Martí de la marca Orga.
    Darrere d'ells, diverses persones porten samarretes de Code.org i agiten banderes

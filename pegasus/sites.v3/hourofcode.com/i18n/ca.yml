  teach_page_why_teach_cs_block_heading_03: Desbloquegeu camins per a tots els alumnes
  teach_page_why_teach_cs_block_desc_03: Les professions de les ciències informàtiques
    són el sector més gran, de creixement més ràpid i millor pagat de tots els nous

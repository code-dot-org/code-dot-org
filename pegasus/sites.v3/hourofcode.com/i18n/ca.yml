    i molt més.
  self_paced_pl_resources_title_02: Associació de Professors d'Informàtica
  self_paced_pl_resources_desc_02: Uneix-te al departament d'Informàtica més gran
    del món! Connecteu-vos amb més de 19,000 professors de CS de tot el món, trobeu
    força a la vostra comunitat local i obteniu suport d'altres professors de CS.
  self_paced_pl_resources_title_03: Futur Enginyer d'Amazon
  self_paced_pl_resources_desc_03: Code.org s'ha associat amb Amazon Future Engineer
    per oferir als professors d'escoles poc servides un nombre creixent de recursos
    i beneficis sense cap cost. Esbrineu si la vostra escola és elegible.

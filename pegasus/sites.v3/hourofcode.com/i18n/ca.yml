  teach_page_why_teach_cs_heading: Perquè ensenyar ciències informàtiques amb Code.org?
  teach_page_why_teach_cs_block_heading_01: 'Construieix habilitats fonamentals CS '
  teach_page_why_teach_cs_block_desc_01: Igual que la lectura, l'escriptura o les

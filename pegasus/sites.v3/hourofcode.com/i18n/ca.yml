  csc_page_faq_question_01: Connexions CS està mapejat als estàndards?
  csc_page_faq_answer_01: Sí! CS Connexions està mapejat amb els Estàndards Common
    Core State (CCSS) per ELA i Matemàtiques, els estàndards de ciència de pròxima
    generació (NGSS), i els estàndards de l'associació de professors de ciències de
    la computació (CSTA).
  csc_page_faq_question_02: Quant costa ensenyar Connexions CS?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Com /On puc obtenir desenvolupament professional per a
    CS Connexions?
  csc_page_faq_answer_03: Oferim desenvolupament professional auto-ritme per a connexions
    CS. A través de la lectura, visualització de vídeos, completar trencaclosques
    interactius i reflexionar sobre el seu aprenentatge, vostè desenvoluparà la seva
    pròpia comprensió mentre es prepara per ensenyar qualsevol dels mòduls CS Connections
    a la seva aula. [Comenceu aquí] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: L'aprenentatge professional per a CS Connections
    arribarà aviat!
  csc_page_faq_question_04: Quin és el calendari recomanat per ensenyar CS Connections?
  csc_page_faq_answer_04: Cada mòdul CS Connexions està dissenyat per prendre una
    setmana.
  csc_page_faq_question_05: Quins materials necessito per a Connexions CS?
  csc_page_faq_answer_05: L'ideal és que cada alumne disposi del seu propi ordinador

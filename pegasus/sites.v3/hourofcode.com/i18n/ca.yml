  tutorial_caflags_longdescription: Aprendre alguns conceptes bàsics de programació
    amb bloqueigs. Desenvolupar el seu pensament computacional mitjançant l'ús de
    formes simples, colors i coordenades per dibuixar les banderes del món. Descobreix
    la teva creativitat mentre explores diferents seqüències de blocs i valors per
    construir les teves pròpies obres mestres de bandera emocionants.
  tutorial_matariki_longdescription: 'Maia i Charlie són de Nova Zelanda. La família
    de Maia es prepara per celebrar Matariki: el nou any maori. Ha convidat al seu
    amic Charlie a venir a allotjar-se a la marae de la seva família (casa tradicional
    de reunions). Hi ha un munt d''emocionants tasques de resolució de problemes i
    activitats per fer per Matariki! Utilitzeu les vostres habilitats de pensament
    computacional per ajudar Maia i Charlie a preparar-se per a la celebració.'
  tutorial_carestaurant_longdescription: Charlie i Tilley han decidit que si programen
    Ross adequadament ell podrà ajudar a fer una mica de pintura perquè els Food Avengers
    siguin més atractius. Assegureu-vos que els seus algoritmes són correctes, però,
    un robot mal dirigit amb un pinzell podria fer algun dany greu!
  tutorial_casea_longdescription: Alex i Lonnie creen peixos de luxe i criatures super
    marines amb blocs. Ajudeu-los a ordenar les seqüències en ordre i depurar detectant
    i arreglant els errors. Personalitza la teva pròpia escena oceànica i dóna vida
    als teus personatges afegint interactivitat. Els codificadors i pre-lectors principiants
    benvinguts!
  tutorial_cashield_longdescription: Són les vacances d'estiu i Alex, la seva família,
    i Lonnie se'n van de vacances a Finlàndia. El germà gran d'Alex Reuben està creant
    una aplicació sobre blasoneria d'escut i mostra a Alex i Lonnie com utilitzar-la.
    Uneix-te a ells mentre aprenen a seqüenciar blocs per dissenyar alguns escuts
    sorprenents de la seva pròpia!
  tutorial_ccwslimer_longdescription: Aprèn a programar el teu propi joc compartible
    amb múltiples nivells i desafiaments!
  tutorial_codinggalaxy_longdescription: Per a la teva primera missió en Adventure
    Planet, el teu deure és resoldre trencaclosques de codificació per salvar el bell
    planeta.
  tutorial_boatrace_longdescription: Apreneu a fer un joc de carreres de vaixells.
    El jugador utilitza el ratolí per navegar per un vaixell a una illa deserta sense
    topar amb obstacles.
  tutorial_ccplay_longdescription: Codi i jugar una sèrie de nivells de joc mentre
    aprens conceptes importants de ciències de la computació. En el nivell final,
    mostrar la seva creativitat i habilitats per codificar el seu propi joc des de
    zero!
  tutorial_grinch_longdescription: 'Aprèn a programar drones i un trineu d''alta tecnologia
    amb màgia de codificació per capturar regals i navegar per la muntanya per tornar
    el Nadal a Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Els estudiants exploren
    la intersecció de la codificació i l'art mitjançant la construcció d'un programa
    informàtic que els permet crear memes personalitzats per compartir amb els amics.
  tutorial_codehsbitcoin_longdescription: En aquesta activitat de l'Hora del Codi,
    els estudiants s'introdueixen al llibre major blockchain Bitcoin i algunes estadístiques
    Bitcoin. Els estudiants miren com funciona un transaccions en el llibre major
    de Bitcoin i investigar el rendiment global de la blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: Els estudiants aprenen sobre els fonaments
    de les criptomonedes explorant la criptografia, el hashing i la tecnologia blockchain!
  tutorial_codehscipher_longdescription: 'En aquesta activitat de l''Hora del Codi,
    els estudiants s''introdueixen a la criptografia utilitzant el clàssic xifrat
    César per desxifrar i xifrar alguns missatges, i també descobrir el defecte del
    xifrat i com millorar-lo. '
  tutorial_codehscollision_longdescription: Els estudiants exploraran com s'utilitzen
    les simulacions en la investigació. Estudiaran com la massa i la velocitat afecten
    les col·lisions elàstiques mitjançant l'ús de la conservació de l'impuls i la
    conservació d'equacions d'energia cinètica per verificar els valors finals de
    velocitat calculats per una simulació. Els estudiants han de tenir coneixements
    previs de resolució d'equacions matemàtiques mitjançant l'àlgebra bàsica.
  tutorial_codehsmath_longdescription: 'Els estudiants es presenten a Tracy the Turtle
    i aprenen a codificar diferents models matemàtics en Python! No cal experiència
    de codificació, però els estudiants haurien d''haver completat Àlgebra I o superior. '
  tutorial_codehsmusic_longdescription: Els estudiants exploren com s'utilitza la
    codificació en la creació de música mitjançant la construcció dels seus propis
    ritmes i patrons dinàmics de vuit comptes amb blocs JavaScript!
  tutorial_codehssports_longdescription: Els estudiants aprenen sobre com s'utilitza
    la codificació en esports i disseny de jocs mitjançant la construcció d'un videojoc
    esportiu original que es pot compartir amb els seus amics immediatament!
  tutorial_codemojipizza_longdescription: 'Aquest curs està dissenyat per ensenyar
    als estudiants els fonaments dels objectes JavaScript. Els estudiants aprendran
    els tipus bàsics de dades que es poden emmagatzemar en variables, des del seu
    primer booleà fins a crear els seus propis objectes amb múltiples propietats.
    L''activitat facilita la comprensió de conceptes complexos utilitzant el menjar
    preferit de tots: Pizza!'
  tutorial_moonlander_longdescription: Aprèn Física a mesura que codifiqueu! Moon
    Lander és un curs de Game Builder amb 17 exercicis que et guien sobre com construir
    el teu propi joc basat en la física. En el joc, utilitzaràs conceptes de física
    de codi i 6-9è grau per tal d'ajudar a una nau espacial a aterrar amb seguretat
    a la lluna.
  tutorial_sushicards_longdescription: Fer un joc en el qual es mou un tauró al voltant
    de tractar de capturar peixos.
  tutorial_codesparkcreate_longdescription: Alguna vegada has volgut dissenyar i codificar
    el teu propi videojoc? Trieu entre dos kits de jocs que us guiïn a través de la
    creació i codificació d'un videojoc d'estil Mario utilitzant la interfície sense
    paraules de CodesPark Academy. Els codificadors i pre-lectors principiants benvinguts!
  tutorial_hardvsoft_longdescription: A través d'un conte infantil il·lustrat i fitxes
    de treball, els teus alumnes aprendran les diferències entre maquinari i programari.
  tutorial_codestersecard_longdescription: 'Construeix les teves habilitats de programació
    a mesura que aprens a crear una targeta de felicitació electrònica que pots compartir
    amb el teu professor, família o amics! '
  tutorial_codesterslogo_longdescription: Utilitzeu el codi per aconseguir creatiu
    i dissenyar el vostre propi logotip d'empresa. Aprendràs conceptes bàsics de codificació
    en el llenguatge de programació, Python. Després de treballar a través del tutorial,
    vostè tindrà totes les habilitats que necessita per crear el logotip per a la
    seva marca personal!
  tutorial_codesterstshirt_longdescription: 'Apreneu habilitats bàsiques de programació
    i practiqueu moure''s pel pla de coordenades mentre creeu el vostre propi disseny
    de samarreta monogramada! '
  tutorial_codewards_longdescription: Uneix-te a una emocionant missió per salvar
    la ciutat submarina. Experimenta el treball d'un enginyer de rescat arreglant
    sistemes de ciutats danyades amb comandaments i algoritmes. Superar diversos reptes
    per demostrar les teves habilitats, intel·ligència i coratge!
  tutorial_olympics_longdescription: 'Juntament amb Elsie prepara''t per als Jocs
    Olímpics Robot! Juntament amb conceptes de programació aprendre a conduir, recollir
    detalls i crear eines, construir i provar el seu robot poderós. '
  tutorial_codinismhero_longdescription: Aprèn els conceptes bàsics de la programació
    a través d'exemples divertits, i construeix un joc mentre aprens!
  tutorial_discovery_longdescription: Dos personatges es troben en un món i descobreixen
    un objecte sorprenent. Què passa després? Amb Scratch i CS First, qualsevol pot
    crear la seva pròpia història única amb codi.
  tutorial_csfirstname_longdescription: Tria un nom i porta les lletres de la paraula
    a la vida utilitzant el codi. Trieu un sobrenom, un nom de mascota, un animal,
    un esport, un lloc o un hobby.
  tutorial_edisonmove_longdescription: Introduïu la programació basada en text i el
    concepte computacional clau de seqüència als vostres estudiants utilitzant robots
    Edison i EdPy, un llenguatge de programació basat en text basat en Python. Explorar
    ciències de la computació i els conceptes bàsics de programació, incloent funcions,
    entrades, paràmetres d'entrada i sortides. A continuació, assumir un repte de
    codificació i escriure el seu propi programa per aconseguir el seu robot Edison
    a través d'un laberint.
  tutorial_edisonspider_longdescription: Introduir els conceptes computacionals clau
    de variables i dades, dues de les parts més fonamentals dels llenguatges de programació
    d'ús general, utilitzant robots Edison i el llenguatge de programació basat en
    Scratch EDScratch. Els estudiants poden treballar a través d'aquesta lliçó aprenent
    de forma autònoma quines són les variables, per què les utilitzem i després aplicant
    els seus coneixements per programar Edison perquè condueixi com una aranya posant
    una trampa.
  tutorial_edisonspotlight_longdescription: Introduïu robots Edison als vostres alumnes,
    ajudant-los a començar a explorar què és un robot i com pot sentir, i reaccionar,
    davant el món. Els estudiants poden treballar a través d'aquesta lliçó de forma
    independent mentre programen el robot Edison utilitzant el llenguatge de programació
    basat en blocs EdBlocks, practicant fonaments de ciències de la computació incloent
    seqüència, bucles i condicionals.
  tutorial_firiapython_longdescription: Obteniu el vostre micro:bit llest i anivellament
    a la codificació Python! CodeSpace us guiarà pas a pas des de la vostra primera
    línia de Python fins a la codificació d'un programa interactiu amb botons i LED.
    Aprendre els conceptes bàsics de la programació de dispositius encastats, monitoritzar
    les entrades i controlar les sortides. Aprèn com les variables i si les declaracions
    controlen el flux de codi, i acaba amb un micro-joc ràpid i divertit!
  tutorial_gamefrootsquid_longdescription: Els calamars colossals són els invertebrats
    més grans del món. En aquest joc de codificació per a principiants aprendràs els
    conceptes bàsics de la codificació i crearàs un joc que explora la vida del calamar
    sota l'oceà. Descobriràs la vida secreta del calamar colossal, com codificar controls
    de jocs de teclat (entrades/sortides), el llenguatge de codificació Google Blockly,
    com publicar el teu propi joc d'ordinador.
  tutorial_duckpiano_longdescription: En aquest projecte faràs tecles del teu ordinador
    reproduir sons de quack en diferents camps, com un piano que sona com un ànec.
    Podeu utilitzar el vostre piano d'ànec per tocar melodies senzilles. Més tard,
    podeu provar altres sons, com ara escorces de gossos o fins i tot sons que graveu
    vosaltres mateixos. Aquest projecte funciona millor en un ordinador amb teclat,
    però es podria adaptar per treballar en una tauleta.
  tutorial_gpsound_longdescription: En aquest projecte escriureu un programa per gravar
    so des del micròfon de l'ordinador, reproduir-lo i dibuixar una imatge del so
    gravat. A continuació, podeu processar la gravació per afegir efectes com ara
    canvi de marxa, marxa enrere o eco.
  tutorial_groklearningpython_longdescription: Desenvolupar les seves habilitats de
    programació i construir el seu propi classificador d'animals! En aquest curs utilitzaràs
    el llenguatge de programació Python per classificar animals en funció de les seves
    característiques. Aprendràs sobre les diferències entre els animals i com els
    biòlegs utilitzen la programació per ajudar-los a fer ciència! Aquesta activitat
    té uns coneixements assumits (variables, impressió i entrada).
  tutorial_htmltimetravel_longdescription: Fes un viatge aventurer a través del temps
    i conquereix l'espai profund mentre aprens a moure, girar i transformar objectes
    utilitzant els conceptes bàsics de l'animació en CSS.
  tutorial_hp_flappy_longdescription: Aprèn el pensament lògic i el concepte de programació
    creant el teu propi joc d'estil Flappy Birds a HyperPad.
  tutorial_appytappin_longdescription: Aquesta activitat dirigida per professors,
    adaptada a l'Hora del Codi, introdueix els nens a utilitzar un llenguatge de programació
    basat en text per desenvolupar una aplicació de jocs mòbils. Dissenyen algoritmes
    i utilitzen variables i funcions, a més de provar i depurar el seu treball. Inclou
    un pla de lliçons pas a pas, recursos de l'alumne, targetes de suport i plantilla
    de programa preescrit.
  tutorial_icipher_longdescription: Aquesta activitat dirigida per mestres, adaptada
    per a l'Hora del Codi ensenya als nens a comunicar-se de manera segura. Els nens
    aprenen que els missatges al llarg del temps s'han xifrat i desxifrat utilitzant
    xifrats. Exploren la criptografia i obtenen una comprensió de la necessitat de
    comunicacions segures.
  tutorial_iguess_longdescription: Presentació de codis de resposta ràpida a nens
    de 3 a 5 anys. Utilitzeu tauletes per escanejar codis QR i endevinar la mini-bèstia
    d'un hàbitat determinat.
  tutorial_imake_longdescription: Aquesta activitat dirigida per professors unplugged,
    per a nens de 3-5 anys, utilitza rimes clàssiques per introduir el concepte d'algoritmes,
    seqüència i repetició. Identificant els passos i patrons en les rimes populars,
    els nens comencen a entendre que els algoritmes estan al nostre voltant.
  tutorial_imorse_longdescription: Explora la criptografia amb Morse Code i Sphero.
    Aprendre que els sistemes físics poden ser programats i escriure codi perquè Sphero
    es comuniqui.
  tutorial_kanohp_longdescription: Aprèn a codificar i fer màgia en pantalla amb reptes
    creatius. Feu volar les plomes i el foc flueixi, componeu música i molt més.
  tutorial_khanwebpages_longdescription: Aprèn a fer pàgines web amb etiquetes HTML
    i CSS, i acaba fent la teva pròpia targeta de felicitació per compartir amb amics
    o familiars.
  tutorial_kibobowl_longdescription: Crash! Fins on ha de moure KIBO per arribar des
    de l'inici del carril de bitlles fins als pins? Podeu crear un sol carril recte
    o un camí més complicat. Els estudiants utilitzaran l'estimació i la mesura per
    crear un programa per recórrer la longitud del carril. Van a provar fins a quin
    punt un sol bloc endavant porta KIBO i, a continuació, millorar els seus programes
    utilitzant el Procés de Disseny d'Enginyeria.
  tutorial_kibodance_longdescription: Anem a tenir una festa de ball KIBO Robot! Configureu
    un reproductor de música per reproduir una cançó d'aula preferida o una cançó
    connectada a una cultura mundial que esteu explorant. Els alumnes decoraran el
    seu KIBO com a ballarí, després crearan un programa per ensenyar al seu KIBO a
    ballar amb la música. Els estudiants aprendran a crear un programa per expressar
    una idea (en aquest cas, una dansa), amb un enfocament en la capacitat de seqüenciació.
  tutorial_buildcharacters_longdescription: Quins són alguns trets de caràcter que
    pots identificar en llibres o persones que coneixes? Dissenya el teu propi fuzz
    i utilitza codi per modificar les seves propietats i donar vida al teu personatge!
    Amb JavaScript per a l'elemental superior.
  tutorial_designgames_longdescription: L'aplicació de pre-lector més popular ara
    inclou un espai digital Maker! Fer nivells, dissenyar jocs o construir personatges.
    Tria la teva activitat i comença a crear amb Kodable! Amb JavaScript per a l'elemental
    superior.
  tutorial_makelevels_longdescription: Es pot construir un laberint simètric? Un laberint
    amb angles rectes? Obteniu reptes creatius i complets de construcció de mazines
    amb conceptes bàsics de codificació. Alineat amb K-5 Common Core matemàtiques.
  tutorial_wizard_longdescription: Viatge al món de Code Magic com a assistent de
    codi. Aprèn a crear i llançar encanteris per personalitzar el teu castell.
  tutorial_mbscratchcards_longdescription: Connecta el món físic de micro:bit amb
    el món virtual de Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Utilitzeu el micro:bit amb un iPad
    per aprendre Swift.
  tutorial_mbbuttons_longdescription: En aquest projecte introductori, faràs que les
    imatges o animacions apareguin a la pantalla micro:bit quan es pressionen els
    botons. Aquesta activitat és adequada per a aquells que no han programat mai abans
    o aquells que busquen una senzilla introducció a la programació del micro:bit
    de la BBC. Utilitza MicroBlocks, un sistema de programació semblant a les ratllades
    que permet veure el codi que s'executa al micro:bit immediatament.
  tutorial_meteor_longdescription: En aquest projecte, creareu un joc Falling Meteors
    per al micro:bit de la BBC. Utilitzant els botons, el jugador mourà un escut per
    atrapar meteors que cauen i salvar la Terra. Les tècniques que aprenguis en aquest
    projecte es poden utilitzar per fer molts altres jocs per al micro:bit de la BBC,
    inclosos clàssics com el Pong i l'Space Invaders.
  tutorial_ballbounce_longdescription: Aprèn a fer una aplicació mòbil on l'usuari
    fa anar una bola a través de la pantalla i aquesta rebota per les vores.
  tutorial_mitcodi_longdescription: Aprèn a fer la teva pròpia aplicació mòbil interactiva.
    Premeu l'abella i escolteu-lo brunzit!
  tutorial_mitdoodle_longdescription: Feu una aplicació mòbil on podeu dibuixar imatges
    a la pantalla!
  tutorial_talktome_longdescription: Aprèn a fer una aplicació mòbil que faci que
    el teu telèfon et parli!
  tutorial_mobilecspmap_longdescription: Utilitzeu App Inventor per crear un Map Tour
    de llocs d'interès de la vostra ciutat, estat o qualsevol part del món. Els tutorials
    de vídeo i text autoguiats condueixen els estudiants a través de la construcció
    d'una interfície d'usuari i la codificació d'una aplicació mòbil, utilitzant un
    component de mapa i determinant les ubicacions per latitud i longitud.
  tutorial_ozorandom_longdescription: 'Apreneu com els ordinadors creen números aleatoris
    i els utilitzen i, a continuació, utilitzeu un programa de moviment aleatori per
    ajudar a les idees de llavors per a una història. '
  tutorial_ozotroll_longdescription: 'Apreneu la diferència entre els trolls d''Internet
    i els trolls de conte de fades i, a continuació, ensenyeu a Evo com ser un bon
    troll que us protegeixi. '
  tutorial_peblioart_longdescription: 'Aprèn a dibuixar i animar formes amb codi per
    crear obres d''art interactives inspirades en artistes. '
  tutorial_astropi_longdescription: Codifiqueu un missatge i comproveu la temperatura
    de l'aire ambient a bord de l'ISS mitjançant un simulador en línia del Sense HAT
    de l'ordinador Astro Pi.
  tutorial_rgart_longdescription: Busques una manera fàcil i intuïtiva d'ensenyar
    als teus alumnes a codificar? RoboGarden STEAM ha fusionat la pràctica de codi
    amb l'aprenentatge STEAM i missions gamificades en múltiples activitats. En l'activitat
    artística, l'alumne entén conceptes de barreja de colors mentre utilitza blocs
    de codificació per resoldre reptes en la festa d'aniversari.
  tutorial_rgengineer_longdescription: Busques una manera fàcil i intuïtiva d'ensenyar
    als teus alumnes a codificar? RoboGarden STEAM ha fusionat la pràctica de codi
    amb l'aprenentatge STEAM i missions gamificades en múltiples activitats. En l'activitat
    d'enginyeria, l'alumne aprèn robòtica bàsica mentre utilitza blocs de codificació
    per resoldre reptes en la festa de Nadal.
  tutorial_rgmath_longdescription: Busques una manera fàcil i intuïtiva d'ensenyar
    als teus alumnes a codificar? RoboGarden STEAM ha fusionat la pràctica de codi
    amb l'aprenentatge STEAM i missions gamificades en múltiples activitats. En l'activitat
    de matemàtiques, l'estudiant practica el recompte, la suma i la resta mentre resol
    alguns reptes de codificació.
  tutorial_rgscience_longdescription: Busques una manera fàcil i intuïtiva d'ensenyar
    als teus alumnes a codificar? RoboGarden STEAM ha fusionat la pràctica de codi
    amb l'aprenentatge STEAM i missions gamificades en múltiples activitats. En l'activitat
    de ciències, l'estudiant recorre un viatge a l'espai resolent múltiples reptes
    de codificació i coneix més sobre els elements espacials i els fets científics.
  tutorial_rgtech_longdescription: Busques una manera fàcil i intuïtiva d'ensenyar
    als teus alumnes a codificar? RoboGarden STEAM ha fusionat la pràctica de codi
    amb l'aprenentatge STEAM i missions gamificades en múltiples activitats. En l'activitat
    de tecnologia, l'alumne recorre un viatge a les illes volcàniques resolent múltiples
    reptes de codificació mitjançant la comprensió de conceptes bàsics de Tecnologia.
  tutorial_robotmagic3d_longdescription: Utilitza la teva imaginació per crear un
    logotip 3D animat del teu nom, el teu equip esportiu favorit o qualsevol cosa
    que vulguis. Utilitzeu el codi per fer que els models i les lletres 3D cobren
    vida amb diversió. Al final pots descarregar un adhesiu animat de la teva creació
    i compartir-la amb els amics.
  tutorial_robotmagicflappy_longdescription: Utilitza la teva imaginació per crear
    un joc 3D Flappy Bird. Utilitzeu el codi per fer que els models 3D cobren vida
    amb diversió. Al final podeu compartir la vostra creació amb amics i desafiar-los
    a una puntuació més alta.
  tutorial_scratchadventure_longdescription: Envia els teus personatges favorits de
    Cartoon Network en una recerca, des dels més llunyans de l'univers, fins a la
    vora del rierol de Craig. Desbloqueja tresors secrets i descobreix nous personatges
    mentre crees un joc d'aventures.
  tutorial_scratchtalk_longdescription: Dóna vida als teus personatges a Scratch utilitzant
    nous blocs de text a veu alimentats per Amazon. Crea un robot de rap o una animació
    interactiva que parli. Aquest projecte us mostrarà com crear animacions que parlen
    que giren, fan zoom i canvien els colors. Les possibilitats són infinites!
  tutorial_scratchjrstory_longdescription: Una activitat intermèdia destinada a nens
    i nenes de 2nd-5è curs amb certa experiència amb ScratchJr. A través d'aquesta
    activitat i el temps continuat amb ScratchJr, els alumnes tindran l'oportunitat
    de pensar creativament, millorar la seva narració i col·laborar amb els companys.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    és una activitat d'introducció destinada als nens a la llar d'infants a través
    de segon grau amb poca o cap experiència de programació. A través d'aquesta activitat,
    els alumnes tindran l'oportunitat de pensar creativament, convertir-se en narradors
    i millorar les habilitats de raonament matemàtic i seqüenciació.
  tutorial_spherocomm_longdescription: Obteniu informació sobre la mala comunicació
    tant en una comunitat com en un programa informàtic. Utilitzeu aquest coneixement
    per resoldre qualsevol error de comunicació, o errors, en un programa en un esforç
    per ajudar BOLT a trobar el seu camí a casa.
  tutorial_spherocommunity_longdescription: Dissenyar un camí senzill que representi
    una ruta comuna que recorres cada dia. Creareu dos programes, un camí dibuixat
    i un camí de programa basat en blocs a través de la vostra ruta de la comunitat.
  tutorial_spherofunctions_longdescription: Apreneu a utilitzar i invocar funcions
    per convertir Sphero en una calculadora.
  tutorial_spheroinfrared_longdescription: Converteix-te en epidemiòleg per tal d'aturar
    la propagació d'una rara infecció per robots que està assolant una comunitat de
    robots BOLT.
  tutorial_spherolightsensor_longdescription: Apreneu a crear un programa que utilitzi
    el sensor de llum ambiental per mesurar els valors de lux i perseguir BOLT.
  tutorial_spheromansion_longdescription: Mantenir un munt de dinosaures a casa teva
    no hauria de ser un problema, oi? Com us imaginareu, això no acaba bé. Vostè està
    atrapat a la biblioteca de la mansió i ha de programar la seva sortida.
  tutorial_roadblocks_longdescription: Com a continuació de la seva comunitat, modificarà
    el seu programa de blocs a mesura que vostè i la seva parella es troben amb diferents
    bloquejos de carreteres al llarg de la ruta.
  tutorial_spherotext2_longdescription: Aprèn el teu primer condicional construint
    un divertit joc on llançaràs Sphero i endevinant sons d'animals. Aquesta és una
    gran activitat després de completar Text 1.
  tutorial_spherotext3_longdescription: Apreneu a canviar els LEDs principals de Sphero
    en funció de la velocitat de gir del giroscopi. També aprendràs sobre la normalització
    i el valor absolut. Aquesta és una gran activitat després de completar el text
    1 i 2.
  tutorial_spherotext4_longdescription: Utilitzeu variables per construir un joc de
    patates calentes impulsat per Sphero. Utilitzaràs pseudocodi i llegir documentació
    per donar vida a aquest joc clàssic. També aprendràs sobre conceptes tècnics com
    el bucle fins i l'atzar dins dels límits. Aquesta és una gran activitat després
    de completar el text 2 o 3.
  tutorial_spheroraptor_longdescription: Creeu un bolígraf fortificat per mantenir
    a ratlla els Spheroraptors, alhora que escriviu el codi a l'escapament de Spheroraptors.
    Des bucles, condicionals, operadors i fins i tot comparadors, necessitareu tant
    saber fer de codificació com pugueu fer.
  tutorial_stempiday_longdescription: Utilitzem el nombre Pi per calcular la circumferència
    i l'àrea d'un cercle, però us heu preguntat mai d'on prové aquest nombre o com
    calcular-lo? En aquesta activitat de codificació generaràs aleatòriament punts
    similars a un jugador molt dolent disparant dards en un tauler de dards. El percentatge
    de dards que aterren dins del cercle ens pot ajudar a calcular Pi. A continuació,
    canvieu els colors dels punts només per diversió!
  tutorial_stemplanetoids_longdescription: Sabies que el codi darrere dels clàssics
    jocs d'Asteroides i Lunar Lander és més senzill del que podríeu pensar? Sabies
    que tots dos jocs tenen una física precisa? En aquesta activitat arreglaràs un
    joc d'asteroides trencats on la nau només es mou en línia recta. A continuació,
    afegirà gravetat al joc i tractar d'aterrar la nau a la lluna! Funciona amb chromebooks
    i altres dispositius!
  tutorial_stempong_longdescription: Sabies que el codi darrere del popular joc Bonk.io
    i el clàssic joc de Pong és més senzill del que es podria pensar? Sabies que tots
    dos jocs tenen una física precisa? En aquesta activitat arreglareu una versió
    trencada del joc de Pong perquè els objectes rebotin com haurien de fer-ho. A
    continuació, afegiràs gravetat per crear un clon Bonk.io. Funciona amb chromebooks
    i altres dispositius!
  tutorial_algobot_longdescription: AlgoBot és un joc de trencaclosques que té lloc
    a l'Europa, un vaixell de colonització pangalàctica, on una missió de reciclatge
    surt horriblement malament. Els jugadors manen AlgoBot, un droide de petit servei
    intel·ligent, i aprenen a utilitzar un llenguatge de programació visual per ajudar-lo
    a contenir la crisi!
  tutorial_thunkableapps_longdescription: 'Apreneu a construir les vostres pròpies
    aplicacions amb codificació basada en blocs. '
  tutorial_toxicodedot_longdescription: 'Selecciona una targeta de la teva baralla
    i interpreta el seu codi per tal de progressar a través del món. Utilitzeu les
    vostres habilitats intuïtives per endevinar les regles i aprendre dels vostres
    propis errors. Fet amb cura per l''equip darrere de Compute it i Silent Teacher,
    amb els mateixos fonaments: assaig-i-error en lloc d''explicacions verboses, progressió
    suau, sense codi per escriure, accessibilitat a principiants absoluts.'
  tutorial_gcactions_longdescription: Descobreix accions, un dels blocs clau en la
    codificació, i utilitza-les per codificar un videojoc! Explora la cultura digital
    i aprèn sobre els robots i el que poden fer realment.
  tutorial_gccomparators_longdescription: Descobreix comparadors i regles lògiques,
    que són blocs de construcció clau en la codificació, i utilitza-les per codificar
    un videojoc! Explora la cultura digital i coneix el seguiment de les nostres activitats
    en línia.
  tutorial_gcconditions_longdescription: Descobreix les condicions, un dels blocs
    clau en la codificació, i utilitza-les per codificar un videojoc! Explora la cultura
    digital i coneix els algoritmes que alimenten el nostre món online.
  tutorial_gccreate_longdescription: Crea el teu primer videojoc complet amb GameCode!
    Crea nous personatges, fes-los (una mica) més intel·ligents, dóna-li superpoders
    al jugador... Sky és el límit!
  tutorial_gcevents_longdescription: 'Descobreix esdeveniments, un dels blocs clau
    en la codificació, i utilitza''ls per codificar un videojoc! Explora la cultura
    digital i aprèn sobre Intel·ligència Artificial, i com pot tenir sentit en la
    teva vida. '
  tutorial_gcloops_longdescription: Descobreix bucles, un dels blocs clau en la codificació,
    i utilitza'ls per codificar un videojoc! Explora la cultura digital i coneix el
    fenomen de les càmeres d'eco a les xarxes socials.
  tutorial_gcvariables_longdescription: Descobreix variables, un dels blocs clau en
    la codificació, i utilitza-les per codificar un videojoc! Explora la cultura digital
    i coneix què són i com funcionen les dades.
  tutorial_beanything_longdescription: Explora sis carreres fresques i veure com es
    pot aplicar la codificació a cada un! Descobreix com és ser un enginyer de robòtica,
    un músic, un astronauta, un granger, un apicultor i un pastisser. Utilitza la
    programació per animar personatges, compondre música, explicar històries, dissenyar
    jocs i fins i tot crear art.
  tutorial_change_longdescription: Crea un projecte que mostri com canviaries el món!
    Tant si ets un apassionat del reciclatge com si tens una idea per aconseguir la
    pau mundial, comparteix la teva visió amb codi!
  tutorial_cooking_longdescription: Mostra les teves habilitats - crear un joc de
    cuina interactiu. Els principiants poden utilitzar el tutorial autoguiat mentre
    que els codificadors més avançats tenen l'opció de començar amb un projecte en
    blanc.
  tutorial_crystal_longdescription: Batalla amb els amics en aquest joc multijugador.
    Aplica les teves pròpies estratègies i posa el teu codi contra tota la comunitat
    Tynker per veure qui és el veritable campió de codificació! Repartiu encanteris,
    recollir power-ups, i derrotar els enemics a mesura que la batalla en una sorra
    salvatge de 4 jugadors que s'està reduint enmig de lava!
  tutorial_landscape_longdescription: Utilitzeu la funció de dibuix de ploma de Python
    per compondre un paisatge utilitzant codi. Utilitzeu els elements de paisatge
    ja creats per a vosaltres o dissenyeu les nostres pròpies estructures. Publica
    i comparteix les teves creacions!
  tutorial_pets_longdescription: Crear un divertit joc sobre mascotes, ja sigui real
    o imaginari! Els principiants poden utilitzar el tutorial autoguiat mentre que
    els codificadors més avançats tenen l'opció de començar amb un projecte en blanc.
  tutorial_petvet_longdescription: Un dia atrafegat al Pet Vet condueix a la diversió,
    ja que tu i Barbie ajuden a una varietat de mascotes a través de les seves primeres
    revisions. Des de guiar les mascotes a la sala d'examen per diagnosticar els seus
    sniffles, boos i picor, trobareu que cada trencaclosques té una solució per fer
    que les mascotes se sentin millor que mai!
  tutorial_superhero_longdescription: Utilitzeu HTML i CSS píxel art per crear les
    vostres màscares de superherois preferides. Publica i comparteix les teves creacions!
  tutorial_vidcodeplastic_longdescription: El problema de l'ompliment de plàstic dels
    nostres oceans continua empitjorant. Per sort, podeu fer sentir la vostra veu
    amb codi a través del PSA de Contaminació Plàstica. Després de codificar un PSA
    sobre la contaminació per plàstic mitjançant JavaScript, podeu fer un segon vídeo
    sobre qualsevol tema que us interessi. Aprèn a utilitzar bucles, ones sinusoïdals
    i emojis personalitzats per fer un projecte únic.
  tutorial_vidcodetypeface_longdescription: Crea la teva pròpia tipografia utilitzant
    formes i elements de tipografia. Tipus té més elements dels que vostè pot haver
    adonat! Fins ara hem parlat de les fonts i de com són diferents estils de text.
    Les fonts són en realitat només diferents estils d'una tipografia. Una tipografia
    és una família de tipus de lletra que tenen característiques similars.
  tutorial_washustorm_longdescription: Apreneu a programar una tempesta entrant.
  tutorial_activitypackets_longdescription: Trobeu hores de diversió familiar amb
    els paquets imprimibles de Wonder Workshop d'activitats de codificació creativa.
    Dóna vida a la codificació amb els robots Dash, Dot i Cue descarregant aquestes
    activitats en línia i fora de línia per utilitzar-les durant l'Hour of Code i
    més enllà!
  tutorial_googlerookie_longdescription: En aquesta activitat, codificaràs un collage
    de temàtica Rookie utilitzant Blockly, un llenguatge introductori de codificació.
    Utilitzaràs seqüències, variables i bucles per crear una peça única que ressalti
    la teva creativitat!
  tutorial_tommyturtle_longdescription: Ajudeu els nens petits a aprendre els conceptes
    bàsics de la codificació amb Tommy la tortuga! Guanyador del premi d'or a la millor
    aplicació educativa per Best Mobile App Awards. Es connecta amb StemDash per permetre
    als pares i professors fer un seguiment del progrés de l'aprenentatge, xerrar
    amb el seu fill per proporcionar estímul o limitar el seu temps de joc.
  tutorial_mazyad_longdescription: Aquest producte ampliarà les nostres fronteres
    per crear una versió integrada en paper amb aplicacions informatitzades i una
    alternativa si l'ordinador no s'utilitza per qualsevol motiu. També servirà com
    a introducció a la comprensió de la programació en general.
  tutorial_gamemaker_longdescription: Game Maker és una activitat oberta on els estudiants
    poden crear tot el que vulguin utilitzant un simple assistent de codi. Només cal
    que feu clic a la imatge d'un monstre bonic i triar una de les opcions al menú.
    També s'inclouen tutorials més avançats per a aquells que vulguin aprofundir en
    la fabricació de jocs.
  tutorial_duckrace_longdescription: En aquest curs resoldràs tasques de programació
    per ajudar a Toni l'ànec a recollir monedes pel seu estalvi de vacances. Al final
    del curs crees el teu propi joc.
  tutorial_allcancodeapps_longdescription: Utilitzeu la Plataforma Allcancode per
    crear aplicacions web i mòbils des del disseny fins al lliurament. La lògica de
    l'aplicació està escrita en Google Blockly, el llenguatge de programació utilitzat
    en la majoria de les activitats de Code.org.
  tutorial_n2y_longdescription: En aquestes activitats imprimibles, els estudiants
    poden ajudar a un petit robot anomenat Bitt Bott a explorar diferents formes de
    terra a la Terra. Els estudiants donen a Bitt Bott indicacions senzilles escollint
    i donant voltes a les fletxes direccionals adequades. Cadascuna de les sis activitats
    inclou indicacions senzilles que s'admeten amb símbols de la col·lecció n2y® SymbolsTix
    PRIME®. Els símbols ajuden els no lectors i els lectors inicials a entendre i
    seguir les indicacions.
  tutorial_microsoftarcade_longdescription: Juga divertits jocs d'arcade, dissenya
    els teus propis sprites i aprèn els fonaments bàsics de la codificació del teu
    propi joc amb MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: No hi ha ordinador ni internet? No hi
    ha problema. Proveu les activitats de CS First Unplugged per explorar com la informàtica
    pot resoldre problemes com ajudar les persones a mantenir-se connectats mentre
    estan separats. Les activitats “Plugged in” Scratch també estan disponibles!
  tutorial_toxicodepython_longdescription: Descobreix els conceptes bàsics de Python
    sense cap paraula ni explicació. El nostre professor silenciós et donarà diverses
    sèries de reptes que et portaran a endevinar algunes regles i aprendre dels teus
    propis errors.
  tutorial_codecombatozaria_longdescription: Entra en el món d'Ozaria on et converteixes
    en un heroi en una aventura èpica. Vostè ha d'utilitzar el poder de la codificació
    per derrotar una foscor que s'ha apoderat del món! En el camí, coneixereu personatges
    interessants i viatjareu a diferents terres, practicant conceptes de codificació
    com seqüències, bucles, depuració i descomposició. Al final, dissenyaràs un joc
    jugable que podràs compartir amb els teus amics!
  tutorial_vidcodedate_longdescription: 'El projecte Climate Clock és una intersecció
    culturalment rellevant de matemàtiques, ciències ambientals i ciències de la computació.
    En aquesta activitat de l''Hora del Codi, els alumnes seran guiats per la construcció
    del seu propi rellotge climàtic. Es relacionaran amb objectes, propietats, variables,
    funcions i bucles, i personalitzaran el seu missatge per transmetre el seu missatge
    per al món i les seves esperances de futur. '
  tutorial_codemonkeyspace_longdescription: 'Escriure codi real per ajudar a l''astronauta
    mico atrapar plàtans en l''espai! '
  tutorial_codespeakhappy_longdescription: Aprèn a programar una aplicació de meditació
    que et transporta al teu 'lloc feliç'.
  tutorial_grokimage_longdescription: Utilitzeu el llenguatge de programació Python
    per fer canvis ràpids a les imatges. Feu programes d'edició d'imatges divertits
    i feu el vostre propi filtre d'imatges!
  tutorial_icomputelearn_longdescription: Quan aprens a codificar amb iCompute programa
    les teves pròpies històries interactives fantàstiques, jocs i animacions. Seguint
    les nostres activitats creatives, divertides, significa que vostè va a desenvolupar
    el pensament computacional, així com habilitats de codificació!
  tutorial_rpstress_longdescription: Utilitzeu Scratch blocks per crear i personalitzar
    la vostra bola d'estrès clicable amb efectes gràfics, animació de disfresses i
    efectes de so.
  tutorial_bsdcause_longdescription: 'Aquesta assignatura permet als estudiants utilitzar
    el codi com una manera de compartir allò que és important o interessant per a
    ells. Poden seguir la lliçó o crear projectes únics mentre aprenen HTML, CSS i
    JavaScript. Es guien amb videotutorials, live coding i accés al glossari de codi.
    El Support My Cause se centra en dissenyar i codificar una pàgina de destinació
    que recollirà dades dels partidaris de la vostra causa preferida. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Utilitzeu un bucle per iterar sobre una
    matriu, fent que un emoji s'animi a través de múltiples opcions.
  tutorial_vidcodeanimojies_longdescription: Utilitzeu un bucle per iterar sobre una
    matriu, fent que un emoji s'animi a través de múltiples opcions.
  tutorial_bsdinspire_longdescription: 'Aquest curs permet als estudiants utilitzar
    codi com una manera de compartir el que és important o interessant per a ells.Poden
    seguir la lliçó o crear projectes únics mentre aprenen HTML, CSS i JavaScript.
    Es guien amb videotutorials, live coding i accés al glossari de codi. The People
    Who Inspire Me se centra en crear una pàgina web per mostrar les 3 millors persones
    que han estat una inspiració per a vostè. #codeisyourvoice'
  tutorial_tttractor_longdescription: Ajudar a portar els camps de tornada a la vida.
    El granger Hayao ha caigut en la seva sort, i els seus camps s'han convertit en
    un embolic. Però acaba d'obtenir un nou tractor de luxe amb un sistema de codi
    repetit utilitzant bucles que només podria guardar tot. Ajuda a aprendre com funciona
    el tractor per regar totes les collites dels seus camps.
  tutorial_codeillusionmickey_longdescription: Embarca't en una aventura de codificació
    màgica amb Mickey! Apreneu a dibuixar, acolorir i moure formes mentre domineu
    la introducció al Media Art utilitzant JavaScript.
  tutorial_scigirlsquest_longdescription: 'En aquesta aventura de codificació en línia,
    els joves prenen Subby el submarí a través de desafiaments submarins, utilitzant
    codi per trobar diversos articles i recollir dades científiques sobre el fons
    oceànic. '
  tutorial_codespeakbreathe_longdescription: Apreneu a programar l'aplicació de meditació
    que guiarà els usuaris a través d'un exercici de respiració conscient.
  tutorial_vidcodeface_longdescription: Utilitzeu una biblioteca de facetracking per
    codificar el vostre propi filtre facial personalitzat, com els que utilitzeu a
    les xarxes socials.
  tutorial_educodemaze_longdescription: Dissenyar un laberint, complet amb monstres
    i passatges bloquejats. Utilitzeu variables, bucles i cadenes per ajudar el vostre
    heroi a navegar pel món que heu creat.
  tutorial_educoderace_longdescription: Aprendre ciències de la computació a mesura
    que donar curs al corredor en vostè! Inventar i personalitzar el seu propi cotxe,
    tot guanyant una comprensió més profunda dels objectes i de com es fabriquen els
    videojocs.
  tutorial_codespeakchatbot_longdescription: Apreneu a codificar un chatbot, un programa
    informàtic amb el qual podeu mantenir una conversa, mentre apreneu sobre les famoses
    dones pioneres de la informàtica.
  tutorial_gamefrootgames_longdescription: Apreneu a codificar un joc real com Super
    Mario Bros. estudiants que estiguin preparats per anar més enllà de Scratch i
    Tynker seran introduïts a la pràctica real de la indústria dels jocs, conceptes
    creatius de codificació, com publicar el seu propi joc únic i començar a treballar
    cap a una carrera en la indústria dels jocs. El tutorial és tot sobre el disseny
    de nivells, l'elecció d'un personatge, l'animació i la codificació del seu personatge
    per moure al voltant.
  tutorial_codespeakgrandparent_longdescription: Aprèn a codificar una targeta digital
    per contagiar alegria a algú especial de la teva vida.
  tutorial_educodekingdom_longdescription: El Regne està sota atac! Planificar potents
    defenses per ajudar a repel·lir els invasors. Dominar el poder de les matrius
    per tal de crear la seva pròpia onada de monstres en el seu propi joc de torre
    de defensa!
  tutorial_codehsdata_longdescription: Obteniu informació sobre el poder d'utilitzar
    visualitzacions de dades per mostrar dades de maneres significatives i fàcils
    d'entendre. Utilitzeu el nostre generador de grafs per crear gràfics visualment
    atractius i aprendre com s'utilitza la codificació per crear dades boniques.
  tutorial_educodecake_longdescription: Aprendre HTML com coure un pastís amb el xef
    Roland. Forma i estil de la teva creació personalitzada amb el teu nou coneixement
    d'etiquetes i classes.
  tutorial_ttsecond_longdescription: Es pot lliurar el Protocol Obert? T'has colat
    a bord de la nau capital, i ara has d'evadir els avions no tripulats de seguretat
    el temps suficient per obrir l'accés per a tothom. Examineu ràpidament les declaracions
    condicionals per esbrinar si esteu fora de perill o no de la cibervisió desafortunada.
    Si no, és a l'airlock!
  tutorial_bsdtrivia_longdescription: 'Aquesta assignatura permet als estudiants utilitzar
    el codi com una manera de compartir allò que és important o interessant per a
    ells. Poden seguir la lliçó o crear projectes únics mentre aprenen HTML, CSS i
    JavaScript. Es guien amb videotutorials, live coding i accés al glossari de codi.
    El Trivia Game Maker se centra en la construcció d''un joc de trivia interactiu
    on també aconsegueixes arribar a les preguntes de trivia. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programa una conversa entre dos sprites.
    Fes-te creatiu mentre et comuniques amb codi en Scratch amb CS First!
  tutorial_codemonkeybeaver_longdescription: Ajuda a un Castor a assolir els seus
    objectius! Submergeix-te en l'hàbitat natural d'aquest castor amb una activitat
    de codificació plena de diversió que saltarà a iniciar la teva educació de codificació.
    Els castors poden nedar, recollir fusta i construir preses. Aquest petit castor
    necessita la teva ajuda. Utilitzeu els blocs simples de codi per completar la
    presa al llac perquè l'aigua es mantingui tranquil·la, construir una casa i fer
    batuts!
  tutorial_codestersdistance_longdescription: Apreneu els conceptes bàsics de la codificació
    en Python i, a continuació, creeu un programa que calculi la distància entre dos
    sprites per assegurar-vos que són distanciament social o necessiten portar una
    màscara.
  tutorial_itchspace_longdescription: Aquest tutorial us porta a través de la creació
    d'un clàssic joc Space Invaders utilitzant el llenguatge de programació Scratch
    MIT. Subscriu-te al canal de YouTube de RokCoder per obtenir més vídeos i tutorials
    basats en ratllades! Cada vídeo és un tutorial de mida mossegada (aproximadament
    deu minuts de durada) que conté els seus propis objectius finals específics. El
    resultat final és un joc arcade de Scratch d'alta qualitat.
  tutorial_vidcodemagic_longdescription: Feu que els flaixos apareguin aleatòriament
    al voltant de la pantalla mitjançant un bucle.
  tutorial_vidcodemagices_longdescription: Feu que els flaixos apareguin aleatòriament
    al voltant de la pantalla mitjançant un bucle.
  tutorial_codespeakmeal_longdescription: Apreneu a codificar una aplicació que ajudi
    els usuaris a prendre decisions alimentàries saludables.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial per fer un joc amb un tauró
    perseguint i menjant peix interromput quan un bussejador es menja accidentalment.
  tutorial_bsdwebsite_longdescription: 'Aquesta assignatura permet als estudiants
    utilitzar el codi com una manera de compartir allò que és important o interessant
    per a ells. Poden seguir la lliçó o crear projectes únics mentre aprenen HTML,
    CSS i JavaScript. Es guien amb videotutorials, live coding i accés al glossari
    de codi. ''El lloc web dels meus favorits se centra en la creació d''una pàgina
    web de les 3 millors coses que vostè està interessat o li encanta fer. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Aprèn a codificar una càpsula digital del
    temps per gravar i reflexionar sobre la teva vida ara mateix.
  tutorial_itchwebcam_longdescription: Aprèn sobre realitat augmentada i fes el teu
    propi espai virtual de realitat augmentada.
  tutorial_itchball_longdescription: Aconsegueix una pilota per rebotar al voltant
    de la pantalla. Obteniu informació sobre bucles i condicionals dins de bucles.
  tutorial_ttrace_longdescription: Anomenant funcions i dissenyant classes, els jugadors
    programen el seu propi cotxe de carreres perquè sigui ràpid, àgil i potent; durant
    les curses, poden piratejar els vehicles dels seus competidors per remenar els
    seus controls.
  tutorial_plethora_longdescription: 'En aquesta activitat de Plethora resoldràs reptes
    visuals divertits i aprendràs els conceptes de causa i efecte i interacció amb
    l''usuari. '
  tutorial_educodesecret_longdescription: Explora els mons dels secrets amb Agent
    Smith a mesura que busseja més en l'aprenentatge si declaracions, cadenes, for-en
    bucles. Ajuda Agent Smith a trobar els culpables i configurar el sistema operatiu
    de l'Agència per als seus nous usuaris amb Python.
  tutorial_itchshapes_longdescription: Apreneu a dibuixar formes en Scratch. També
    aprendràs a calcular quant necessites girar per a qualsevol forma.
  tutorial_codeguppytext_longdescription: Apreneu els conceptes bàsics de la codificació
    basada en text creant el vostre primer programa en un editor de codificació en
    línia.
  tutorial_vidcodeplastiche_longdescription: El problema de l'ompliment de plàstic
    dels nostres oceans continua empitjorant. Per sort, podeu fer sentir la vostra
    veu amb codi a través del PSA de Contaminació Plàstica. Després de codificar un
    PSA sobre la contaminació per plàstic mitjançant JavaScript, podeu fer un segon
    vídeo sobre qualsevol tema que us interessi. Aprèn a utilitzar bucles, ones sinusoïdals
    i emojis personalitzats per fer un projecte únic.
  tutorial_educativechatbot_longdescription: Apreneu sobre l'àmbit de la intel·ligència
    artificial i l'aprenentatge automàtic, a més de programar el vostre propi chatbot!
  tutorial_educodebasics_longdescription: Aprendre alguns fonaments de programació
    i crear el seu propi joc en el procés!
  tutorial_codehsdesign_longdescription: 'Els codificadors aprendran com la programació
    pot donar suport als artistes i construir la seva pròpia maqueta Online Shop,
    utilitzant HTML. '
  tutorial_htmlacademyphp_longdescription: Coneix Dumpo the Little Elephant, un programador
    sènior en un estudi de disseny web, que està desenvolupant una botiga en línia.
    Junts aprendreu els conceptes bàsics de PHP d'una manera atractiva. Treballareu
    amb scripts web i aprendreu les variables, afegireu scripts PHP en el disseny
    i interactuareu amb bases de dades mentre creeu un projecte web real a la vida.
  tutorial_gamefrootdistance_longdescription: 'En COVID-19: Atureu la propagació,
    podeu modificar el factor ''Queda''t a casa'' i codificar un simple clicker de
    notícies. L''activitat il·lustra com el distanciament social té un impacte directe
    en la rapidesa amb què es pot propagar un virus com el COVID-19. Estudiants i
    professors obtindran una petita visió sobre la ciència del virus, els efectes
    que un virus pot tenir en la societat i, al mateix temps, augmentar les seves
    habilitats de fluïdesa digital.'
  tutorial_codesterscovid_longdescription: Apreneu els conceptes bàsics de la codificació
    en Python mentre creeu el vostre propi PSA sobre com podem aturar la propagació
    de COVID-19. Dissenyeu el vostre propi PSA interactiu animat per compartir informació
    crítica sobre la importància del distanciament social, l'ús d'una màscara, la
    quarantena i altres mesures.
  tutorial_ttbunker_longdescription: Has trobat El búnquer, i tots els seus secrets
    seran teus, una vegada que esquerdes el seu xifrat. Un exèrcit s'acosta, i vostè
    ha de mantenir el perímetre utilitzant el poder de la programació. Codi torres
    individuals, ajust de rang, danys, i més poders especials mitjançant l'addició
    de noves línies de codi i el canvi de valors. Sobreviure el temps suficient per
    aprendre com les classes i els casos poden fer-te encara més poderós.
  tutorial_cuttle_longdescription: Desafia't amb aquestes tasques divertides i interactives
    i aprèn tot sobre el pensament computacional.
  tutorial_bsdjokes_longdescription: 'Aquesta assignatura permet als estudiants utilitzar
    el codi com una manera de compartir allò que és important o interessant per a
    ells. Poden seguir la lliçó o crear projectes únics mentre aprenen HTML, CSS i
    JavaScript. Es guien amb videotutorials, live coding i accés al glossari de codi.
    Els acudits i endevinalles se centra en la creació d''un conjunt de targetes interactives
    que contenen els seus acudits i endevinalles favorits i les respostes! #codeisyourvoice'
  tutorial_rptree_longdescription: Utilitzeu Scratch per crear una simulació que mostri
    com la variació de la salut d'un bosc i els nivells de desforestació afecten els
    arbres, la fauna i la quantitat de CO2 absorbit. Ja hauries de saber com funcionen
    les coordenades i variables de Scratch.
  tutorial_codestersunity_longdescription: Aprendre els conceptes bàsics de la codificació
    en Python incloent llistes, bucles i sprites. A continuació, creeu un mural utilitzant
    un bucle per accedir a cada sprite emmagatzemat en una llista.
  tutorial_codesterssoccer_longdescription: Apreneu els fonaments bàsics de la codificació
    en Python i, a continuació, creeu un programa que dispara una pilota de futbol
    a la porteria. Per apuntar el seu tir primer haurà d'estimar el pendent de la
    línia. Bona sort!
  tutorial_breakoutlock_longdescription: 'Haspy el robot necessita la seva ajuda!
    Ella necessita el seu coneixement de bucles, algoritmes i codificació per ajudar
    a arreglar el codi de Lockit i reiniciar el seu sistema. '
  tutorial_thunkablemask_longdescription: Aprèn a construir una aplicació mòbil que
    et doni punts per saber portar correctament la màscara!
  tutorial_cafarming_longdescription: La informàtica pot ajudar a alimentar un món
    famolenc. Els agricultors estan utilitzant la tecnologia per conrear aliments
    de maneres més intel·ligents i sostenibles. Els agribots i els avions no tripulats
    poden controlar, regar i polvoritzar els cultius, i fins i tot abordar aquestes
    males herbes molestes. Obteniu informació sobre com s'utilitza la IA, la visió
    per ordinador i l'Internet de les coses a la granja.
  tutorial_blocksmithyeti_longdescription: Oh, no! Algú atrapat al Yeti! Només TU
    i el teu canó intel·ligent programable poden salvar el Yeti i alimentar els seus
    amics. Els estudiants utilitzaran JavaScript per desar el Yeti amb aquesta divertida
    lliçó interactiva d'auto-ritme.
  tutorial_codecapture_longdescription: 'Fes els teus primers passos en el món de
    la programació amb JavaScript, utilitzant només bolígraf i paper i el teu telèfon
    mòbil! '
  tutorial_codehslitter_longdescription: 'Obteniu informació sobre com podeu utilitzar
    la programació per ajudar a resoldre un dels problemes més importants del món:
    les escombraries i els residus! En aquesta Tria-Own-Adventure Hour of Code, vostè
    té l''elecció entre els conceptes bàsics de Python o els bàsics de Disseny Web.
    Sigui quin sigui el que trieu, explorareu com podeu utilitzar la informàtica per
    disminuir la quantitat de brossa a la vostra comunitat.'
  tutorial_bsdocean_longdescription: 'La vida sota l''aigua llança llum sobre un problema
    urgent que ens enfrontem avui en dia: el nostre medi ambient. Aquest projecte
    se centra en guiar-vos per codificar la vostra pròpia pàgina web sobre la protecció
    de les nostres aigües.'
  tutorial_itchplatformer_longdescription: Un tutorial fàcil de seguir per crear un
    simple joc de plataformes utilitzant Scratch.
  tutorial_codejika_longdescription: Una gran introducció a la codificació utilitzant
    HTML i CSS. Codi unes poques línies, veure sortida immediata sense quedar atrapat
    en el Hows i Whys mitjançant la creació d'una pàgina de destinació agradable amb
    un fons degradat de dos colors, nom i data de llançament del lloc web.
  tutorial_gamefrootclicker_longdescription: Els aprenents codifiquen el seu propi
    joc Clicker i en el procés aprenen sobre variables, diferents tipus de dades,
    lògica condicional, operadors comparatius i obtenen algunes idees valuoses sobre
    com els desenvolupadors de jocs professionals dissenyen i fan jocs reals. Al final
    del tutorial haurà codificat diferents tipus de variables, publicat un joc, i
    compromès amb la informàtica en un context indígena.
  tutorial_rmagicequity_longdescription: 'Explorar conceptes relacionats amb la reducció
    de la desigualtat amb codi: recursos limitats, igualtat, equitat i alliberament.
    Utilitzar variables i funcions en un entorn de bloc autoguiat. Acabar animant
    els actors 3D.'
  tutorial_ttfreestyle_longdescription: Ets el coreògraf i director d'un nou videoclip!
    Escriviu codi real per col·locar i controlar ballarins, paisatges i molt més.
    Només assegureu-vos de posar en majúscules i puntuar correctament, en cas contrari
    tot l'assumpte només serà estàtic.
  tutorial_ozobotcolor2_longdescription: Els estudiants aprendran la funcionalitat
    bàsica d'Ozobot. Els estudiants aprendran a dibuixar Codis de Color Ozobot pot
    llegir.
  tutorial_ozobotcolor3_longdescription: Els estudiants aprendran a programar el bot
    per viatjar cap a l'esquerra, la dreta i la recta amb Codis de colors.
  tutorial_clcarbon_longdescription: Un pla de lliçons de python que ensenyarà als
    estudiants com fer una calculadora de petjada de carboni que calcula la petjada
    basada en un breu qüestionari sobre la vida diària, a continuació, dóna mètriques
    de comparació (és a dir, aquesta és la mateixa quantitat de carboni que xxxx),
    i suggereix maneres de ser més ecològic.
  tutorial_kodablebasics_longdescription: No hi ha ordinador? No hi ha problema! Aprendre
    habilitats bàsiques de programació i practicar l'ús d'ordres de codificació bàsica
    sense l'ús d'un dispositiu.
  tutorial_scigirlscc_longdescription: Ajuda els teus estudiants a aprendre a escriure
    pseudocodi! Els programadors informàtics sovint inicien projectes mitjançant l'ús
    d'un llenguatge quotidià per escriure el que volen que passi en el seu codi, això
    s'anomena pseudocode.Youth treballarà en grups per escriure pseudocodi per a un
    moviment simple o moviment de ball.
  tutorial_irobotpicture_longdescription: Els robots tenen molts sensors que treballen
    junts per ajudar el robot a entendre tot el que l'envolta. Igual que els sensors,
    els nostres amics sovint poden veure, escoltar, sentir o entendre coses que no
    podem. En aquesta activitat, treballar junts per ajudar a descodificar missatges
    secrets i trencar el codi!
  tutorial_kcjmyself_longdescription: En aquesta activitat, aprendràs a utilitzar
    Scratch per codificar una animació tot sobre tu! Dissenyeu un personatge personalitzat
    per representar-vos, feu-lo moure i afegiu diferents telons de fons per mostrar
    la vostra ciutat natal. Aquest projecte és prou senzill perquè els nens puguin
    completar per si mateixos o amb el suport d'un gran.
  tutorial_nearpodalgorithms_longdescription: 'En aquesta lliçó de Nearpod, els estudiants
    identifiquen un algoritme com un conjunt d''adreces pas a pas. Els estudiants
    aprenen a crear, provar i arreglar un algoritme per completar una tasca específica. '
  tutorial_kibodrop_longdescription: L'enginyeria tracta de persistència i gra. Avui
    els estudiants es convertiran en enginyers, aprenent els passos del Procés de
    Disseny d'Enginyeria. Crearan models artesanals i materials reciclats, després
    posaran a prova la robustesa dels seus models deixant-los caure des de l'alçada
    del turmell. Aquesta és una activitat desconnectant; els robots KIBO són opcionals.
  tutorial_ozobotcolor1_longdescription: Els estudiants aprendran la funcionalitat
    bàsica d'Ozobot, incloent com calibrar els sensors del bot, i com dibuixar línies
    per al bot a seguir.
  tutorial_scigirlspixels_longdescription: 'En aquesta activitat unplugged, aprendràs
    què és un píxel i com enviar una simple imatge en blanc i negre a un amic! '
  tutorial_kcjheroines_longdescription: En aquesta activitat coneixeràs diferents
    dones canadenques que han fet història. Utilitzant Scratch, aprendràs a codificar
    un videojoc celebrant les seves vides i realitzacions. Tria una heroïna, personalitzar
    el seu vestit i teló de fons, moviments de codi i objectius per al seu joc, i
    mantenir la puntuació. Aquest projecte és prou senzill perquè els nens puguin
    completar per si mateixos o amb el suport d'un gran.
  tutorial_ozobotvalue_longdescription: Els estudiants utilitzaran el seu Ozobot per
    seleccionar aleatòriament un valor de lloc, identificar el mateix valor de lloc
    en un nombre de tres dígits i escriure el número.
  tutorial_icodebytes_longdescription: Aprèn informàtica sense tecnologia! Divertides
    activitats informàtiques unplugged per a nens de 5-7 anys per fer a classe o a
    casa amb les seves famílies. Les activitats ajuden a desenvolupar habilitats de
    pensament computacional d'una manera molt divertida. Dividit en els principis
    fonamentals de la informàtica, i impliquen crear algoritmes, pensar lògicament,
    albirar patrons i trobar o fer regles.
  tutorial_clfashion2_longdescription: Ets un científic de dades conscient de la moda
    amb interès en el codi? Uneix-te a les classes de Fashionista de Data Science
    per aprendre com la codificació i la moda van de la mà! Utilitzarem codi SQL juntament
    amb la ciència de dades per investigar màrqueting, estils de línia i operacions
    de botiga.
  tutorial_ai4all_longdescription: 'Aquest byte d''AI pretén ser una manera ràpida
    i divertida facilitada pel professorat per començar a familiaritzar-se amb algunes
    idees bàsiques de la IA moderna, incloent: com es produeix la producció de dades
    en un model d''AI, com els biaixos humans entren en conjunts de dades i com es
    pot utilitzar la IA en diversos camps, inclosos l''art i la creativitat. Els estudiants
    aprenen aquestes coses explorant el dibuix a Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Descobreix la ciència de dades, una de les habilitats
    més valuoses, i veu món! La ciència de dades sona seca i espantosa, com les matemàtiques?
    No por. Aquesta classe d''introducció us mostrarà que ja sou experts de dades
    i ciència de dades està plena de coneixements divertits i interessants relacionats
    amb temes com el futbol, la música, l''art i els vostres llibres preferits. Materials
    preparats per a configuracions d''aprenentatge presencial o remot. '
  tutorial_spheroinputs_longdescription: 'Aquesta activitat us permetrà pensar en
    el concepte de codificació d''informàtica comú de les entrades i sortides i com
    aquesta idea es relaciona amb l''ús de la informàtica per bé. '
  tutorial_edisoncount_longdescription: 'Introduir els conceptes computacionals clau
    d''entrades i sortides utilitzant robots Edison i el llenguatge de programació
    basat en blocs EdBlocks en aquesta activitat dirigida per estudiants. Utilitzeu
    la funció d''accionament del robot Edison mitjançant un conjunt de tasques de
    programació progressiva. La creació de programes perquè el robot ''traci'' requereix
    l''aplicació del pensament seqüencial i una comprensió del cicle entrada-procés-sortida. '
  tutorial_spheroloops_longdescription: 'Aquesta activitat us permetrà pensar en el
    concepte comú de codificació de les ciències de la computació dels bucles i com
    aquest concepte es relaciona amb l''ús de la informàtica per bé. '
  tutorial_kiboprogram_longdescription: En aquesta lliçó, els nens aprendran sobre
    la seqüenciació en la programació i sobre els símbols que conformen un llenguatge
    de programació com el de KIBO. Els estudiants crearan els seus propis símbols
    de programació i actuaran programes amb el seu propi moviment. Finalment, poden
    traduir aquests programes de moviment en programes per KIBO.
  tutorial_hellorubycsin60_longdescription: 'Alguna vegada t''has preguntat què viatja
    dins dels cables del teu ordinador? O per què les peces de l''ordinador semblen
    una petita ciutat? O el que realment és un algoritme? Aquests 30 vídeos d''un
    minut d''auto-ritme estan dirigits a nens de 5 a 9 anys, seguits d''una activitat
    que els nens poden completar a casa. Els temes inclouen codi, maquinari, xarxes,
    IA i altres idees interessants. '
  tutorial_clfashion1_longdescription: Ets un científic de dades conscient de la moda
    amb interès en el codi? Uneix-te a les classes de Fashionista de Data Science
    per aprendre com la codificació i la moda van de la mà! Utilitzarem codi SQL juntament
    amb la ciència de dades per investigar màrqueting, estils de línia i operacions
    de botiga.
  tutorial_irobottraffic_longdescription: Els senyals de trànsit són un element bàsic
    de seguretat en el nostre dia a dia. Codifica el teu propi semàfor amb el robot
    Root i aprèn sobre l'inventor!
  tutorial_edisonmystery_longdescription: Kick-start exploració de l'estudiant d'utilitzar
    el rastrejador de línies d'Edison utilitzant robots Edison i el llenguatge de
    programació basat en Scratch EdScratch en aquesta activitat dirigida per l'estudiant.
    Els estudiants primer es familiaritzen amb la tecnologia de sensors de seguiment
    de línies del robot Edison i experimenten amb el LED vermell en diferents superfícies
    de colors. A continuació, passaran a dominar una línia misteriosa utilitzant el
    concepte d'algoritmes.
  tutorial_microbitseaturtles_longdescription: Creeu un prototip d'una llum de platja
    LED vermella de baixa potència que es pot utilitzar per il·luminar els camins
    de platja, que també és segur per a les tortugues marines.
  tutorial_ozobotknow_longdescription: En aquesta lliçó, els estudiants seran introduïts
    en els components de maquinari i robòtica d'Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programa un cor parpellejant, un rocketship
    que s''enlaira, el teu nom, o qualsevol cosa que la teva imaginació surti amb!
    Per començar, t''ensenyarem a programar un cor en el teu color preferit i després
    fer-lo parpellejar al ritme de la teva cançó preferida. Uneix-te a la nostra comunitat
    d''ImagiCoders per compartir i intercanviar dissenys. Puja les teves creacions
    al teu ImagicHarm perquè puguis lluir amb orgull el teu codi allà on vagis! '
  tutorial_irobotsimulator_longdescription: Aprèn a crear i descarregar projectes
    de codificació amb aquest paquet d'activitat! Resoldre tots els puzles amb el
    simbot Root a la sorra virtual per revelar el missatge secret al final!
  tutorial_irobotkind_longdescription: El nostre robot encara està aprenent a prendre
    decisions amables quan juga amb amics. En aquest joc, ajudar a la pràctica de
    Root prenent quatre decisions amables seguides. Si Root fa una mala elecció, ha
    de començar tot el camí al principi de nou! Juguem junts!
  tutorial_firiavirtual_longdescription: Aprèn programació en Python amb un potent
    simulador de robòtica 3D. Completaràs missions desafiants en un entorn virtual
    amb una física realista. Les missions us ensenyen el codi per controlar motors,
    LEDs i altres perifèrics a CodeBot. I el mode Sandbox us permet ser creatiu amb
    possibilitats il·limitades de codificació Python. És fàcil començar amb CodeSpace
    Simulation!
  tutorial_irobotguesscode_longdescription: Posar un nou gir a Pictionary a través
    del codi! Els estudiants poden utilitzar codi per fer prediccions sobre quines
    imatges, cançons o paraules crearà el Root SimBot. Codifica la teva pròpia creació
    Pictionary, també!
  tutorial_ozobotnouns_longdescription: En aquesta lliçó, els estudiants identificaran
    la manera correcta d'ortograr i utilitzar substantius plurals irregulars i utilitzar
    Codis de colors per programar el seu Ozobot per passar als substantius plurals
    irregulars correctes girant a l'esquerra o a la dreta i utilitzar el substantiu
    en una oració.
  tutorial_nasa3d_longdescription: Apreneu sobre les estrelles explotadores, models
    3D i blocs de codis! Aquesta activitat espacial us porta a través dels conceptes
    bàsics del modelatge 3D en astronomia utilitzant el navegador gratuït Tinkercad.
    Els estudiants poden progressar des de la creació de formes 3D simples fins a
    treballar amb dades reals de la NASA sobre estrelles explotades, provar en realitat
    augmentada i l'ús de bucles i canvis basats en el temps amb blocs de codis.
  tutorial_blupants_longdescription: Entrena un robot autònom real per recollir blocs
    i desplegar-los a la meta navegant a través d'una cursa d'obstacles. Comenceu
    amb la interfície d'arrossegar i deixar anar, i avanceu a Python a mesura que
    tingueu més experiència.
  tutorial_legodance_longdescription: Sincronitzar els moviments motors d'una ballarina
    de descans per mantenir el ritme amb la llum i els batecs.
  tutorial_nearpodcoding_longdescription: En aquest Nearpod 25-30 minuts amb espurna
    Flocabulary tema, els estudiants s'introdueixen a la codificació a través d'un
    vídeo de hip hop i funcions interactives de signatura de Nearpod. Aquesta lliçó
    inclou la codificació de vídeo Flocabulary.
  tutorial_kcjplastic_longdescription: Us desafiem a utilitzar la visualització de
    dades per desenvolupar una solució de contaminació per plàstics. Descobreix d'on
    provenen els residus plàstics i per què s'han convertit en un problema global.
    A continuació, reflexioneu sobre el vostre propi ús de plàstic, estimeu quants
    residus podríeu reduir amb el pas del temps i dissenyeu un invent o alternativa
    que us pugui ajudar. Els nens poden completar aquest projecte per si mateixos
    o amb el suport d'un gran.
  tutorial_legojourney_longdescription: 'Els viatges són emocionants! Desafiar als
    estudiants a remesclar el nostre projecte Grasshopper Journey per crear un nou
    viatge i trobar diferents maneres perquè un saltamartí virtual inspirat en SPIKE
    Prime es mogui utilitzant Scratch 3.0! A més de les habilitats de CS, aquesta
    activitat facilitada pel professor també es pot utilitzar per donar suport a àrees
    com les arts del llenguatge, la ciència i les arts. '
  tutorial_legohopper_longdescription: Dissenyar múltiples prototips per trobar la
    manera més eficaç de moure un robot sense necessitat d'utilitzar rodes.
  tutorial_catrobatembroidery_longdescription: Codifiqueu el vostre disseny al vostre
    telèfon Android i punteu-lo a la samarreta, pantalons, bossa de gimnàs o sabates.
  tutorial_irobotphone_longdescription: En aquest repte de codificació, els estudiants
    treballaran junts de forma remota per crear un programa col·lectiu que dibuixi
    una imatge. Modelat després del clàssic joc de Telephone, els estudiants rebran,
    remesclaran i passaran al llarg del codi per la cadena telefònica. Complirà el
    teu equip l'objectiu d'imatge en el moment en què arribis al final?
  tutorial_codeguppydraw_longdescription: Introducció ràpida a la codificació basada
    en text utilitzant programes de JavaScript de tipus divertits i atractius
  tutorial_codejumper_longdescription: En aquesta lliçó del pla d'estudis Code Jumper,
    els estudiants exploren les xarxes en una experiència pràctica sense connectar
    utilitzant materials típics que es troben en una aula. El tema d'aquesta lliçó
    és al voltant de missatges d'amabilitat amb els altres. Aquesta lliçó ha estat
    dissenyada específicament per ser accessible per a estudiants amb deficiències
    visuals.
  tutorial_meeempathy_longdescription: Durant segles, els vilatans i illagers compartien
    el mateix espai, però poques vegades interactuaven entre ells. Ara podeu utilitzar
    el poder del codi per unir els dos pobles. Els jugadors experimentaran empatia
    i compassió pels seus veïns, aprendran cooperació i inclusió i abraçaran la diversitat
    que ens fa a tots singularment especials.

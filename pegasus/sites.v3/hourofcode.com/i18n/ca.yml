  ai_video_series_title: Com funciona la IA
  ai_video_series_desc: Amb una introducció del CEO de Microsoft, Satya Nadella, aquesta
    sèrie de vídeos curts us presentarà com funciona la intel·ligència artificial
    i per què importa. A continuació, aprofundeix en qüestions com el biaix algorítmic
    i l'ètica de la presa de decisions de la IA.
  ai_resources_heading: Recursos addicionals
  ai_resources_desc: Interessat en aprendre més sobre la IA? Aquests són alguns recursos
    addicionals que poden ajudar a estendre l'aprenentatge dels seus estudiants.
  ai_resources_title_01: Panell d'ètica de la IA
  ai_resources_desc_01: Aprofundeix amb alguns dels nostres experts favorits en IA!
    Aquesta taula rodona tracta temes importants com el biaix algorítmic i el futur
    del treball.
  ai_resources_btn_aria_label_01: Mireu el panell Ètica de la IA
  ai_resources_title_02: Imagina Copa Júnior
  ai_resources_desc_02: Aquest repte global d'AI for Good introdueix els estudiants
    a les iniciatives d'IA for Good de Microsoft, capacitant-los per resoldre un problema
    al món amb el poder de la IA.
  ai_resources_btn_aria_label_02: Coneix el repte Imagine Cup Junior
  ai_resources_title_03: AI per a professors
  ai_resources_desc_03: Suporta la integració del coneixement d'Intel·ligència Artificial

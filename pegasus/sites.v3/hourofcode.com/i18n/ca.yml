    (IA) a l'educació amb la nostra sèrie d'aprenentatge en línia gratuïta per a educadors.
  ai_pl_101_hero_presented: Presentat per
  ai_pl_101_intro_heading: Què és AI 101 per a professors?
  ai_pl_101_intro_text: AI 101 for Teachers és una sèrie d'aprenentatge professional
    en línia gratuïta i fundacional per a qualsevol professor i educador interessat
    en el món innovador de la intel·ligència artificial (IA) i el seu potencial transformador
    en l'educació. Els socis Code.org, ETS, ISTE, Khan Academy ofereixen sessions
    atractives amb experts de renom que desmitificaran la IA, exploraran la implementació
    responsable, abordaran el biaix i mostraran com l'aprenentatge impulsat per IA
    pot revolucionar els resultats dels estudiants. Uneix-te a nosaltres en aquest
    viatge d'exploració i empoderament, i desbloqueja el futur de l'ensenyament amb
    i sobre IA.
  ai_pl_101_partnership_between: Una associació entre
  ai_pl_101_join_email_title: Registra't per accedir anticipadament a AI 101 per a
    professors
  ai_pl_101_pro_join_email_desc: Sigues el primer a escoltar quan es llança cada sessió.
    Obteniu actualitzacions sobre recursos d'IA de Code.org, ETS, ISTE i Khan Academy.
  ai_pl_101_explore_title: Recursos relacionats amb la IA
  ai_pl_101_explore_desc: Tenim una varietat de recursos addicionals per a vostè de
    Code.org, ETS, ISTE i Khan Academy per donar suport als professors en aquest camp
    nou i creixent. Consulteu-los a continuació.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'L''ajuda docent impulsada per IA de la Khan Academy
    permet als professors deixar de gastar temps en tasques de preparació que no estimen
    i centrar-se en el que estimen: ensenyar.'
  ai_pl_101_explore__button_1: Prova Khanmigo
  ai_pl_101_explore_title_2: Exploracions d'Intel·ligència Artificial per a educadors
  ai_pl_101_explore__desc_2: Durant sis anys, aquest curs en línia de 15 hores d'ISTE
    ha estat guiant els educadors de K-12 sobre els elements essencials de la IA per
    a l'ensenyament i l'aprenentatge. El curs s'ofereix tres vegades a l'any i és
    totalment asíncron amb el suport continu d'un instructor expert.
  ai_pl_101_explore__button_2: Comença el curs
  ai_pl_101_explore_title_3: Currículum AI
  ai_pl_101_explore__desc_3: Al currículum d'AI de Code.org per als graus 3-12, els
    estudiants utilitzen activitats divertides per veure com els ordinadors aprenen
    de les dades. El pla d'estudis també convida els estudiants a investigar l'aprenentatge
    automàtic i les dades mentre reflexionen sobre les implicacions ètiques de la
    IA.
  ai_pl_101_explore__button_3: Explora currículums
  ai_pl_101_explore_title_4: Criteri Interactiu d'ETS
  ai_pl_101_explore__desc_4: 'Aquesta plataforma d''escriptura de cinc paràgrafs guiat
    entrena els estudiants a través de cinc fases crítiques del procés d''escriptura:
    Preparar/Planificar, Escriure, Revisar, Editar, Reflexionar. ETS personalitza
    l''experiència d''escriptura aprofitant models de puntuació d''avantguarda i IA,
    ajudant els professors a proporcionar comentaris iteratius i avaluació formativa
    al llarg de l''experiència d''escriptura.'

  hoc_faq_title: Preguntes freqüents
  hoc_faq_what_is_hoc_q: Què és l'Hora de Codi?
  hoc_faq_what_is_hoc_a: L'Hora del Codi va començar com una introducció d'una hora
    a la informàtica dissenyada per desmitificar la programació, demostrar que tothom
    pot aprendre'n els fonaments, i fer que més persones fossin partícips del camp
    de les ciències de la computació. Des de llavors, s'ha convertit en una iniciativa
    mundial que celebra la informàtica a partir d'activitats de programació d'una
    hora que serveix de trampolí per altres iniciatives socials. Feu una ullada als
    nostres <a href='%{tutorials}'>tutorials i activitats</a>. Aquesta campanya comunitària
    i associativa aglutina a més de <a href='%{partners}'>400 socis</a> i 200.000
    docents d'arreu del món.
  hoc_faq_what_is_hoc_a_markdown: L'Hora del Codi va començar com una introducció
    d'una hora a la informàtica dissenyada per desmitificar la programació, demostrar
    que tothom pot aprendre'n els fonaments, i fer que més persones fossin partícips
    del camp de les ciències de la computació. Des de llavors, s'ha convertit en una
    iniciativa mundial que celebra la informàtica a partir d'activitats de programació
    d'una hora que serveix de trampolí per altres iniciatives socials. Feu una ullada
    als nostres [tutorials i activitats](%{tutorials}). Aquesta campanya comunitària
    i associativa aglutina a més de [400 socis](%{partners}) i 200.000 docents d'arreu
    del món.
  hoc_faq_last_year: Prova els tutorials
  hoc_faq_when_is_hoc_q: Quan és l'Hora del Codi?
  hoc_faq_when_is_hoc_a: L'Hora del Codi se celebra cada any durant la <a href='%{csedweek_url}'>Setmana
    de l'Educació en Ciències de la Computació</a>. La Setmana de l'Educació en Ciències
    de la Computació de l'any %{campaign_date_year} se celebrarà el %{campaign_date_full},
    però podeu celebrar sessions d'Hora del Codi durant tot l'any. La Setmana de l'Educació
    en Ciències de la Computació representa també una commemoració del naixement (el
    9 de desembre de 1906) de <a href='%{grace_hopper}'>l'Almirallessa Grace Murray
    Hopper</a>, pionera de la computació.
  hoc_faq_when_is_hoc_a_markdown: L'Hora del Codi se celebra cada any durant la [Setmana
    de l'Educació en Ciències de la Computació](%{csedweek_url}). La Setmana de l'Educació
    en Ciències de la Computació de l'any %{campaign_date_year} se celebrarà el %{campaign_date_full},
    però podeu celebrar sessions d'Hora del Codi durant tot l'any. La Setmana de l'Educació
    en Ciències de la Computació representa també una commemoració del naixement (el
    9 de desembre de 1906) de [l'Almirallessa Grace Murray Hopper](%{grace_hopper}),
    pionera de la computació.
  hoc_faq_why_cs_q: Per què informàtica?
  hoc_faq_why_cs_a: "<i>Cada</i> estudiant ha de tenir l'oportunitat d'aprendre informàtica.
    Ajuda a generar habilitats, lògica i creativitat en la resolució de problemes.
    Començant aviat, els alumnes tindran els fonaments per tenir èxit en qualsevol
    carrera del segle XXI. Veure més informes a <a href='http://code.org'> Code.org</a>."
  hoc_faq_why_cs_a_markdown: _Tots_ els alumnes han de tenir l'oportunitat d'aprendre
    informàtica, ja que fer-ho ajuda a generar habilitats de resolució de problemes
    i fomenta l'ús de la lògica i la creativitat. Si comencen aviat, els alumnes tindran
    els fonaments necessaris per créixer professionalment en qualsevol àmbit propi
    segle XXI. [Aquí](%{stats_url}) podeu consultar més estadístiques.
  hoc_faq_how_participate_q: Com participo a l'Hora de Codi?
  hoc_faq_how_participate_a: "<a href='/how-to'>Comenceu a planejar el vostre esdeveniment</a>
    amb la nostra guia orientativa. Podeu organitzar una Hora del Codi a la vostra
    escola o a comunitat com a activitat extraescolar, de voluntariat o de desenvolupament
    professional. O, si voleu, podeu fer-la pel vostre compte quan arribi el %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Comenceu a planejar el vostre esdeveniment]
    amb la nostra guia orientativa. Podeu organitzar una Hora del Codi a la vostra
    escola o a comunitat com a activitat extraescolar, de voluntariat o de desenvolupament
    professional. O, si voleu, podeu fer-la pel vostre compte quan arribi el %{campaign_date}."
  hoc_faq_behind_hoc_q: Qui hi ha darrere l'Hora de Codi?
  hoc_faq_behind_hoc_a: L'Hora de Codi esta organitzat per <a href='http://code.org'>
    Code.org</a>, una organització pública 501c3 sense ànim de lucre dedicada a promoure
    la participació en informàtica fent-lo disponible a més escoles i incrementant
    la participació de les dones i de les minories de estudiants de color. Una <a
    href='http://code.org/about/partners'> coalició sense precedents de socis</a>
    que s'han ajuntat per donar suport a l'Hora de Codi, també &mdash; incloent-hi
    Microsoft, Apple, Amazon, Boys i Girls Clubs d'Amèrica i el Consell Escolar.
  hoc_faq_behind_hoc_a_markdown: L'Hora del Codi és possible gràcies a l'organització
    de Code.org i l'impuls del Comitè de Revisió de l'Hora del Codi, juntament amb
    una coalició sense precedents entre [partners](%{partner_url}) que han unit forces
    per donar suport a l'Horal del Codi, com ara Microsoft, Apple, Amazon, Boys and
    Girls Clubs of America i College Board.
  hoc_faq_host_q: Jo no sé res sobre programació. Puc acollir un esdeveniment?
  hoc_faq_host_a: Per descomptat. Hora de Codi son activitats autoguiades. Només cal
    que <a href='%{codeorg_url}/learn'>proveu els tutorials actuals</a>, trieu el
    que voleu fer i seleccioneu una hora, i nosaltres ens ocuparem de la resta. A
    més, tenim opcions per a cada edat i nivell d'experiència que comencen a partir
    de la llar d'infants. Llegiu la nostra <a href='/how-to'>guia orientativa</a>
    per començar a planejar el vostre esdeveniment.
  hoc_faq_host_a_markdown: Per descomptat. Hora de Codi son activitats autoguiades.

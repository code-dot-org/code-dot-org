  professional_learning_section_desc: Obteniu el suport que necessiteu mentre us prepareu
    per ensenyar. Als professors els encanta, amb més del 90% que el classifica el
    millor desenvolupament professional de la història!
  professional_learning_section_desc_short: Obteniu el suport que necessiteu mentre
    us prepareu per ensenyar.
  professional_learning_section_desc_self_paced: Suport just a temps que li permet
    preparar-se per ensenyar amb confiança en el seu horari.
  professional_learning_section_block_facilitator_led_workshops: El nostre programa
    d'aprenentatge professional altament solidari us reunirà amb un grup de professors
    per aprendre els uns dels altres, així com facilitadors experts mentre feu el
    primer any d'ensenyament del currículum gratuït als vostres estudiants. Aquest
    estiu comencen els tallers presencials i virtuals.
  professional_learning_section_block_facilitator_led_workshops_csf: Uniu-vos als
    professors locals per obtenir suport inspirador i pràctic per implementar la informàtica
    a la vostra aula. Els nostres socis regionals ofereixen tallers Code.org d'un
    dia d'alta qualitat per a professors individuals o per a PD a tot l'escola. Inscriu-te
    a un taller de desenvolupament professional a prop teu!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Tallers presencials i virtuals
    a partir d'aquest estiu.
  no_devices_section_subhead: Vagi per davant, tallar el cable (per un temps)!
  no_devices_section_desc: L'educació CS no sempre ha d'estar davant d'una pantalla
    i l'accés al dispositiu no ha de ser una barrera per aprendre conceptes d'informàtica.
  support_and_questions_section_subhead: Encara tens preguntes? Arribar a nosaltres!
    Estem aquí per ajudar-vos.
  support_and_questions_section_desc: El nostre equip de suport és aquí per respondre
    a qualsevol pregunta que pugueu tenir sobre començar a ensenyar amb Code.org.
    També podeu preguntar a altres professors sobre la seva experiència en els nostres
    fòrums de professors.

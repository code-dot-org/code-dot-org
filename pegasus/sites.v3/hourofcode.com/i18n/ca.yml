  self_paced_pl_modules_list_03: Prepareu-vos per començar a impartir el currículum
    amb els vostres alumnes.
  self_paced_pl_facilitator_heading: Voleu portar el vostre aprenentatge més enllà?
  self_paced_pl_facilitator_subheading: Tallers dirigits per facilitadors
  self_paced_pl_facilitator_desc: A més dels mòduls en línia auto-ritme anteriors,
    hi ha disponibles tallers d'aprenentatge professional dirigits per facilitadors
    per als professors. Uneix-te als més de 100.000 professors que han participat

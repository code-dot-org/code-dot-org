  oceans_behind_the_scenes: 'IA per Oceans: Entre bastidors'
  oceans_behind_the_scenes_1: Els nivells 2-4 utilitzen un model preentrenat proporcionat
    per <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/
    blob/master/research/slim/nets/mobilenet_v1.md"> Projecte MobileNet </a>. Un model
    de MobileNet és una <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">xarxa
    neuronal convolucional</a> que s'ha entrenat a < a href="http://www.image-net.org/">ImageNet</a>,
    un conjunt de dades de més de 14 milions d'imatges anotades a mà amb paraules
    com "globus" o "maduixa". Per personalitzar aquest model amb les dades de formació
    etiquetades que l'alumne genera en aquesta activitat, utilitzem una tècnica anomenada
    <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer Learning</a>.
    Cada imatge del conjunt de dades d'entrenament s'alimenta a MobileNet, com a píxels,
    per obtenir una llista d'anotacions que és més probable que s'hi apliquen. A continuació,
    per obtenir una imatge nova, l'alimentem a MobileNet i comparem la seva llista
    d'anotacions resultant amb les del conjunt de dades d'entrenament. Classifiquem
    la nova imatge amb la mateixa etiqueta (com ara "peix" o "no peix") que les imatges
    del conjunt d'entrenament amb resultats més semblants.
  oceans_behind_the_scenes_1_markdown: Els nivells 2-4 utilitzen un model preentrenat
    proporcionat per [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/
    nets/mobilenet_v1.md). Un model de MobileNet és una [xarxa neuronal convolucional](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    que s'ha entrenat a [ImageNet](http:// www.image-net.org/), un conjunt de dades
    de més de 14 milions d'imatges anotades a mà amb paraules com "globus" o "maduixa".
    Per personalitzar aquest model amb les dades de formació etiquetades que l'alumne
    genera en aquesta activitat, utilitzem una tècnica anomenada [Transfer Learning](https://en.wikipedia.org/wiki/Transfer_learning).
    Cada imatge del conjunt de dades d'entrenament s'alimenta a MobileNet, com a píxels,
    per obtenir una llista d'anotacions que és més probable que s'hi apliquen. A continuació,
    per obtenir una imatge nova, l'alimentem a MobileNet i comparem la seva llista
    d'anotacions resultant amb les del conjunt de dades d'entrenament. Classifiquem
    la nova imatge amb la mateixa etiqueta (com ara "peix" o "no peix") que les imatges
    del conjunt d'entrenament amb resultats més semblants.
  oceans_behind_the_scenes_2: Els nivells 6-8 utilitzen una <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Observem cada component del peix (com ara els ulls, la boca,
    el cos) i ajuntem totes les metadades dels components (com el nombre de dents,
    la forma del cos) en un vector de números per a cada peix. Utilitzem aquests vectors
    per entrenar el SVM. A partir de les dades d'entrenament, l'SVM separa l'"espai"
    de tots els peixos possibles en dues parts, que corresponen a les classes que
    estem intentant aprendre (com ara "blau" o "no blau").
  oceans_behind_the_scenes_2_markdown: Els nivells 6-8 utilitzen una [Màquina de vectors
    de suport] (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Observem
    cada component del peix (com ara els ulls, la boca, el cos) i ajuntem totes les
    metadades dels components (com el nombre de dents, la forma del cos) en un vector
    de números per a cada peix. Utilitzem aquests vectors per entrenar el SVM. A partir
    de les dades d'entrenament, l'SVM separa l'"espai" de tots els peixos possibles
    en dues parts, que corresponen a les classes que estem intentant aprendre (com
    ara "blau" o "no blau").

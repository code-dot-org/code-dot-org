    biblioteca pygal per crear un gràfic interactiu. Utilitzar les habilitats d'anàlisi
    de dades per descobrir patrons i anomalies.
  tutorial_rpsolar_longdescription: Crear un model de sistema solar animat, interactiu,
    utilitzant el llenguatge de programació Python i la biblioteca gràfica p5. Utilitzeu
    diccionaris per emmagatzemar fets del planeta que es carreguen quan es fa clic
    a un planeta orbitant.
  tutorial_rpwebcards_longdescription: Creeu un conjunt de targetes web que voltegeu
    quan passeu el cursor per sobre d'elles. Utilitzeu l'estil CSS i les animacions
    a continuació, personalitzeu-lo amb fonts de luxe i degradats de color.
  tutorial_codeclubhworld_longdescription: Escriu codi basat en text Python per crear
    un projecte interactiu amb entrada d'usuari que imprimeixi text i emoji. Utilitzeu
    variables per emmagatzemar text i números i funcions per organitzar el vostre
    codi.
  tutorial_codeclubspells_longdescription: Utilitzeu blocs de ratllades per codificar
    una vareta que llança encanteris per convertir sprites en gripaus, créixer i encongir-los.
    Edita i inverteix el so per fer efectes de so d'encanteri. Emet missatges d'encanteri
    de manera que diversos sprites es transformin quan es rep el missatge.
  tutorial_coderdojoanime_longdescription: Creeu una pàgina web sensible amb text
    i imatges per a un tutorial de dibuix d'anime. Utilitzeu HTML per estructurar
    la pàgina web i els estils CSS per aplicar el disseny, les paletes de colors i
    els tipus de lletra.
  tutorial_coderdojotarget_longdescription: Utilitzeu Python amb la biblioteca gràfica
    p5 per dibuixar un objectiu i anotar punts colpejant-lo amb les fletxes. Obteniu
    informació sobre els colors RGB i situeu el vostre objectiu amb coordenades x
    & y. Utilitzeu les condicions if, elif i else per prendre decisions de puntuació.
  tutorial_creaticodescratch_longdescription: Creaticode.com ofereix una àmplia gamma
    d'activitats de codificació en molts temes, com ara jocs 3D, arts 3D, jocs de
    realitat augmentada, aplicacions d'Intel·ligència Artificial, remescla de vídeos
    de Youtube i objectius de desenvolupament sostenible de l'ONU. Els blocs basats
    en Scratch s'utilitzen en totes les activitats, de manera que els estudiants no
    necessiten aprendre un llenguatge de programació o una interfície d'usuari diferent
    per codificar i compartir els seus projectes.
  tutorial_bbsierpinski_longdescription: En aquesta curta sèrie de lliçons, aprendràs
    a crear art matemàtic increïble i colorit!
  tutorial_bbstopwatch_longdescription: En aquesta breu sèrie de lliçons, aprendreu
    a crear un cronòmetre de treball real.
  tutorial_idrpatterns_longdescription: Utilitzeu el bloc d'acció Loop a l'entorn
    de codificació Weavly per crear patrons geomètrics com cristalls, estrelles o
    altres formes emocionants amb elements repetits.
  tutorial_idrshapes_longdescription: 'En aquesta activitat, els jugadors utilitzen
    els blocs d''acció Weavly per dibuixar formes simples, com quadrats, rectangles,
    triangles, hexàgons i estrelles. '
  tutorial_edisondetect_longdescription: Introduir els conceptes computacionals clau
    dels bucles i una comprensió de la llum infraroja utilitzant robots Edison i el
    llenguatge de programació basat en blocs, EdBlocks. Aquesta lliçó utilitza les
    funcions d'accionament i detecció d'obstacles del robot Edison mitjançant un conjunt
    de tasques de programació progressiva.
  tutorial_edisonmusical_longdescription: Les melodies musicals simples són un gran
    exemple de seqüència en acció. Utilitzant Edison i el llenguatge de programació
    basat en Scratch, EdScratch, els estudiants poden crear música i lligar seqüències
    i entrades i sortides en programes divertits.
  tutorial_codemonkeydiglit_longdescription: 'Introducció a alguns temes importants
    en el món digital: Com utilitzar els ordinadors, què és programari i maquinari,
    possibles amenaces en línia i protecció de la teva privacitat. El curs inclou
    2 lliçons: l''ús digital i la ciutadania digital. Cada lliçó està formada per
    diapositives autoguiades amb preguntes interactives i enquestes, 3 mini jocs i
    5 preguntes de repàs per comprovar la comprensió de l''alumne.'
  tutorial_bsdrockpaper_longdescription: Utilitzeu el llenguatge de programació Python
    per construir un joc de 'Rock, Paper, Scissors'. No et preocupis si mai has provat
    Python, nosaltres et passejarem per cada pas.
  tutorial_microbitreaction_longdescription: Feu un joc de reacció de micro:bits amb
    interruptors físics reals fets de cartró ferralla i paper de cuina.
  tutorial_kinderanimal_longdescription: En aquesta lliçó, els estudiants convertiran
    KIBO en un animal lúdic que es mou en resposta a un programa que creen els nens.
    Els estudiants també poden experimentar amb les opcions d'entrada i sortida de
    KIBO per portar-lo més enllà.
  tutorial_kindersinger_longdescription: En aquesta lliçó, els estudiants vestiran
    KIBO amb el vestit d'un intèrpret i ensenyaran a KIBO a cantar una cançó preferida.
    Amb el mòdul de gravació de son/reproducció de KIBO, els nens utilitzaran les
    seves habilitats de seqüenciació per programar KIBO per reproduir la seva cançó
    en l'ordre correcte. Aquesta lliçó està pensada per a nens amb experiència prèvia
    de KIBO.
  tutorial_microbitwwn_longdescription: Agiteu el vostre micro:bit i se us doni una
    direcció aleatòria per caminar.
  tutorial_grokcyberlive_longdescription: Un capità de la Marina es manté captiu dins
    del seu vaixell. Una fita important s'ha fet fosc. I les armes s'apunten als llocs
    més concorreguts de Sydney…Està tot connectat, i depèn de vostè per alliberar
    el capità, rastrejar el culpable, i aturar-los. Els estudiants hauran de traçar
    pistes, resoldre puzles i esbrinar com aturar un ciberatac simulat a gran escala
    abans que sigui massa tard.
  tutorial_codemojimaze_longdescription: Obteniu informació sobre seqüències per ajudar
    Deeno a completar el laberint.
  tutorial_codemojisnake_longdescription: En aquesta unitat els alumnes aprendran
    a utilitzar blocs de codificació en Scratch per crear un joc de serps.
  tutorial_carnegietoxibots_longdescription: Ningú dorm a la ciutat de Zillah. Vostè
    juga com un dels Zeds, una tripulació dedicada a estampar l'amenaça dels Toxibots,
    robots corruptes per malware que pertanyen a Toxicorp, una corporació gegant.
    La majoria dels toxibots van ser destruïts, però encara hi ha alguns al voltant
    de causar estralls. Engrana't al Zed Clubhouse, i programa el teu robot col·laboratiu
    (també conegut com 'cobot') Beastie per ajudar a capturar-los.
  tutorial_carnegieiris_longdescription: L'Iris Rover Challenge amb VICE Robot Virtual
    proporciona una seqüència estructurada d'activitats de programació en un context
    basat en projectes del món real. Està dissenyat per fer pensar en els patrons
    i l'estructura de la robòtica, sinó també la programació i la resolució de problemes
    de manera més general. Aquesta lliçó inclou vídeos, animacions i un entorn de
    codificació integrat amb el robot virtual.
  tutorial_carnegiespike_longdescription: El Virtual SPIKE Prime Coding - Iris Rover
    Challenge proporciona una seqüència estructurada d'activitats de programació en
    un context basat en projectes del món real. Està dissenyat per fer pensar en els
    patrons i l'estructura de la robòtica, sinó també la programació i la resolució
    de problemes de manera més general. Aquesta lliçó inclou vídeos, animacions i
    un entorn de codificació integrat amb robot virtual.
  tutorial_spheroincolor_longdescription: Sphero indi pot veure el color molt com
    tu i jo. Però, qui és més ràpid a l'hora de reconèixer els colors? Qui més pot
    reconèixer? En aquesta lliçó, descobreix com veiem el color i repta indi a un
    concurs de colors!
  tutorial_kcjdominos_longdescription: En aquesta lliçó anem a simular la caiguda
    de dòminos usant JavaScript. En el camí aprendrem sobre variables, funcions, bucles,
    esdeveniments del ratolí i colpejant coses!
  tutorial_spherocolortheory_longdescription: Barrejar els seus colors inclinant i
    girant Sphero BOLT! Exploreu com funciona la teoria del color additiu afegint
    diferents valors de vermell, verd i blau per fer molts colors diferents. Obteniu
    informació sobre com podeu utilitzar els sensors del vostre BOLT per mesurar la
    seva orientació i canviar els colors.
  tutorial_codecombatesports_longdescription: Mai s'ha vist una competició de programació
    tan emocionant com aquesta! Aprèn les habilitats que necessites per jugar com
    els professionals al nostre Bootcamp d'esports electrònics. No cal tenir experiència
    prèvia en codificació. Primer, entrena't al calabós i descobreix les estratègies
    i tàctiques de codificació que necessitaràs per competir. Després de perfeccionar
    les teves habilitats, posa a prova el teu codi al nostre camp d'esports electrònics
    contra altres jugadors d'arreu del món! Qui sap, potser seràs el proper campió
    de la Lliga IA!
  tutorial_spherodigdisplay_longdescription: Les pantalles digitals estan al nostre
    voltant, des de telèfons fins a monitors d'ordinador, passant per televisió fins
    a cartells moderns. Però, com funcionen? Cavar en la tecnologia gràfica darrere
    de les pantalles digitals i obtenir experiència pràctica programant imatges i
    animacions amb la matriu LittleBits Codebit i LED.
  tutorial_spherorvrincolor_longdescription: 'La llum visible està formada per ones
    de diferents longituds que l''ull detecta com a color. Mentre que RVR+no té ulls
    (bé almenys els que poden veure) sí que té un sensor que és capaç de detectar
    una àmplia gamma de colors. Apreneu les capacitats del sensor de color de RVR
    + i com programar-lo. '
  tutorial_clbinary_longdescription: Utilitzant components restone a Minecraft, els
    participants aprendran com funciona el comptatge binari, crearan portes lògiques
    AND i OR i utilitzaran el comptatge binari per crear un pany de combinació per
    obrir una porta tancada.
  tutorial_sascollabcode_longdescription: Pot ser difícil trobar recursos per ensenyar
    codificació a estudiants amb deficiències visuals. SAS creu que tots els estudiants
    han de tenir l'oportunitat d'aprendre a codificar i té com a objectiu aconseguir-ho
    utilitzant blocs de codi braille amb SAS CodesNaps - un entorn de codificació
    col·laborativa que pot obtenir una codificació d'aula sencera amb només un sol
    iPad i un robot Sphero.
  tutorial_codecombatgoblins_longdescription: Necessitem la teva ajuda! Embarca't
    en una missió èpica en què podràs controlar el joc amb els teus poders de programació.
    Converteix-te en l'heroi, desbloqueja els botins i amplia el teu arsenal de codi
    per salvar la ciutat. I, després, fes servir estratègies d'IA per muntar un grup
    per a la batalla final contra un goblin!
  tutorial_scratchstorytelling_longdescription: Anima la teva pròpia història amb
    Scratch! Afegeix sprites, fons i efectes gràfics interactius per donar vida a
    la teva història. Inclou una guia de facilitació de l'educador, tutorial del projecte
    Scratch i targetes de codificació. Aquesta activitat es va alinear amb les Normes
    d'Arts de Llengua Anglesa Core Common Core.
  tutorial_crayolasymbols_longdescription: Una imatge val més que mil paraules, fins
    i tot les imatges petites diuen molt! Els símbols visuals són a tot arreu, ens
    dirigeixen a banys públics, hospitals, rampes per a cadires de rodes i parades
    d'autobús. Utilitzeu formes i línies per dissenyar símbols originals amb els quals
    altres puguin comptar.
  tutorial_crayoladrawacode_longdescription: Explora codis d'ahir i d'avui. La gent
    antiga dibuixava símbols a les parets de les coves per explicar històries. Els
    antics egipcis tallaven jeroglífics, un llenguatge de símbols visuals que representaven
    persones, objectes i accions, en pedra. Crear històries de complements amb codis
    visuals.
  tutorial_crayolafollowmycode_longdescription: Crear ball de codificació esbossant
    símbols visuals com fletxes, espirals i passos per crear un patró que vostè i
    altres seguiran. O fer petits personatges de Model Magic i utilitzar-los per seguir
    el seu codi de ball!
  tutorial_madpicturethis_longdescription: Aquesta lliçó introduirà els estudiants
    al llenguatge HTML i els ensenyarà a descodificar-lo, fins i tot si mai han interactuat
    amb el codi HTML abans. En fer observacions, els estudiants s'adonaran dels patrons
    i obtindran una millor comprensió de com s'escriu i interpreta el codi HTML.
  tutorial_mindmakersmaps_longdescription: En aquest univers, mapes de diferents tipus
    serveixen de teló de fons per a divertits desafiaments amb vehicles autònoms que
    obeeixen als teus programes. Per guanyar, hauràs d'interpretar cada mapa i programar
    no només els moviments, sinó adaptar-te a l'inesperat utilitzant sensors per a
    obstacles i esdeveniments naturals com el temps, la temperatura i el pas del temps.
    Que tingueu un bon viatge!
  tutorial_mindmakersjorel_longdescription: El divertit univers de Jorel's Brother
    ja està sota el teu control! Però per això, heu de dominar els fonaments de la
    programació i desenvolupar habilitats com el pensament algorítmic, la descomposició
    de problemes, la identificació de patrons i l'abstracció... treballeu molt i potser
    descobrireu el nom del germà de Jorel!
  tutorial_mindmakersroboland_longdescription: Programa els robots estranys i divertits
    Mustachebot i Ladybot! Els ajudes a superar reptes, i ells t'ajuden a desenvolupar
    el pensament computacional. Com més avançat sigui el repte, més aprens sobre algoritmes,
    descomposició, patrons i abstracció... Treballar dur i divertir-se!
  tutorial_mindmakersrobolandjr_longdescription: Programa els robots estranys i divertits
    Mustachebot i Ladybot. Sempre que aconsegueixis resoldre un repte, obtens una
    petita bola verda i passes a la següent. Capriche!
  tutorial_codehsdraw_longdescription: Crea el teu propi programa de dibuix en Scratch
    utilitzant entrades de teclat i ratolí. Qualsevol persona podrà utilitzar-lo per
    fer art digital divertit i creatiu!
  tutorial_codehscamouflage_longdescription: Utilitzeu ScratchJr per programar un
    animal per mostrar la seva adaptació de l'ús del camuflatge en el seu entorn!
  tutorial_firiapythoncodex_longdescription: Les senzilles lliçons pas a pas ensenyen
    la codificació de Python a mesura que desbloquegeu noves capacitats, des de la
    bonica pantalla en color fins al sistema d'àudio d'alta definició. Utilitzeu l'acceleròmetre
    integrat, el sensor de llum i el micròfon per codificar els vostres propis projectes
    únics i interactius. I podeu connectar directament servomotors i sensors externs
    per a possibilitats d'expansió il·limitades. Codex = jocs, música, sensors, art
    i molt més!
  tutorial_bekidscoding_longdescription: Uneix-te a Grace, Zak i Dot the Robot en
    una aventura al Loop Galaxy! Codi amb blocs per completar tasques emocionants,
    i aprendre els fonaments dels algoritmes, seqüències i bucles!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour és un joc de codificació
    autoguiat per a 4-11 anys. Ensenya els fonaments de la codificació com la seqüenciació,
    depuració, bucles i funcions. També ensenya tècniques per resoldre problemes perquè
    els nens es converteixin en aprenents més segurs i autònoms.'
  tutorial_microbitdice_longdescription: Agiteu el vostre micro:bit per fer números
    aleatoris.
  tutorial_madflashcard_longdescription: Aquesta lliçó exposa als estudiants a codi
    HTML i CSS i els proporciona l'oportunitat d'interactuar amb ell i veure els seus
    resultats en temps real.
  tutorial_madappwars_longdescription: 'Aquesta lliçó proporciona als estudiants l''oportunitat
    d''explorar el costat empresarial del desenvolupament d''aplicacions. En aquesta
    activitat, els estudiants comparen dues apps que s''ajusten a la mateixa categoria
    de paraigües (exemple: dues apps de viatges) i avaluen quina és millor en funció
    de criteris específics.'
  tutorial_kodablepuppies_longdescription: Els estudiants coneixeran els esponjosos
    amics de Kodable i aprendran a cuidar-los! Les 'Mascotes' són cadells en el joc
    que requereixen molt d'amor i atenció. Els estudiants programaran Carebots per
    ajudar amb la responsabilitat de ser un nou paw-rent utilitzant conceptes de codificació
    com funcions i declaracions condicionals.
  tutorial_googlesuperhero_longdescription: Converteix un heroi quotidià de la teva
    vida o comunitat en un superheroi programant-los per sobrevolar edificis, girar,
    treballar amb un company de banda i anotar punts tocant objectes en un joc. En
    Code Your Hero, llueix els poders especials del teu heroi i la teva pròpia creativitat
    amb CS First i Scratch.
  tutorial_googlename _longdescription: Tria un nom i porta les lletres de la paraula
    a la vida utilitzant el codi. Trieu un sobrenom, un nom de mascota, un animal,
    un esport, un lloc o un hobby.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Crear un sistema solar que realment s'enroca!
    Apreneu sobre música, astronomia i codificació en aquesta activitat autoguiada
    (no cal experiència de codificació). Programa planetes per fer música, creant
    el teu propi sistema solar musical, complet amb melodies espaioses.
  tutorial_hatchxrsolar_longdescription: 'Explora les estrelles i construeix el teu
    propi sistema solar utilitzant conceptes de programació basada en blocs. Coneix
    els conceptes bàsics de l''espai 3D, i submergeix-te en la teva imaginació per
    construir un univers dels teus somnis, tot això en menys d''una hora. I endevineu
    què, podeu executar el vostre projecte en AR en qualsevol dispositiu iOS mitjançant
    l''aplicació HatchXR. No oblidis compartir les teves creacions amb nosaltres utilitzant
    #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codifica el clàssic joc de space invaders
    en 3D, mentre aprens sobre el bàsic del desenvolupament del joc, el moviment en
    l''espai 3D i aprèn conceptes fonamentals de programació com bucles, condicionals,
    variables i esdeveniments de teclat, tot això en menys d''una hora. No oblidis
    compartir les teves creacions amb nosaltres utilitzant #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Construeix el clàssic joc dino T-rex de Chrome
    en 3D, mentre aprens sobre el bàsic del desenvolupament del joc, el moviment en
    l''espai 3D i aprèn conceptes fonamentals de programació com bucles, condicionals,
    variables i esdeveniments de teclat, tot això en menys d''una hora. No oblidis
    compartir les teves creacions amb nosaltres utilitzant #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Els conillets d'índies vénen i tenen
    gana. Per a cada ronda, programa Bot per disparar pastanagues, llançar enciams
    o invocar el poderós escut d'Apple en aquest furiós i trepidant joc de codificació.
    Recollir cors per desbloquejar més eines i contenir el frenesí d'alimentació mentre
    espera que el seu codi no es trenqui.
  tutorial_pickcodeshapes_longdescription: Aprendre a utilitzar Pickcode per escriure
    codi que crea una varietat de formes. Un cop fet el curs, podreu fer-vos creatius
    i fer el disseny que vulgueu.
  tutorial_codesterssketch_longdescription: Aprèn els conceptes bàsics de la codificació
    en Python mentre crees el teu propi Etch-a-Sketch personalitzat! Apreneu a controlar
    un sprite en pantalla amb diferents esdeveniments clau, acceptar l'entrada de
    l'usuari per establir l'amplada del llapis i utilitzar una llista per controlar
    el color del llapis.
  tutorial_pickcodechatbot_longdescription: En aquest curs, vostè aprendrà a fer un
    simple chatbot que juga un joc de publicitat ràpida libs.
  tutorial_codestersfish_longdescription: Aprèn els conceptes bàsics de la codificació
    en Python mentre crees el teu propi joc d'objectes de caiguda! Aprendràs a afegir
    un fons i sprites, i com utilitzar esdeveniments per crear i controlar sprites
    a l'escenari.
  tutorial_codestershedgehog_longdescription: Aprendre els conceptes bàsics de la
    codificació en Python, a continuació, crear un joc que dispara un sprite a les
    estrelles! Per disparar el seu tir, primer haurà d'aprendre a crear esdeveniments
    clau, intervals i col·lisió. EXPLOTAR!
  tutorial_pickcodeggame_longdescription: Aprèn a fer un joc d'endevinació de dos
    jugadors on un jugador introdueix un número en un chatbot, i el chatbot dóna pistes
    a l'altre jugador mentre intenten endevinar.
  tutorial_codestersdino_longdescription: Aprèn funcions i esdeveniments de Python
    mentre crees el teu propi joc Flappy Dino. Un cop comença el joc, el dino cau!
    Si es colpeja un bloc, es perd. Quants blocs es pot navegar pel dino a través?
  tutorial_pickcodemtpaint_longdescription: En aquest curs, aprendràs a utilitzar
    funcions per dibuixar una forma força complexa (com una tira de mobius, però en
    forma de triangle). Després d'aquesta lliçó, vostè tindrà els blocs de construcció
    per fer un munt de diferents dissenys.
  tutorial_microsoftcarnival_longdescription: Codifica el teu propi carnaval d'aula
    amb jocs com Whack-the-Mole, Burstin' Globus, i Target Practice.
  tutorial_thunkablescavenger_longdescription: Aprèn a construir la teva pròpia aplicació
    Scavenger Hunt a Thunkable i utilitza la teva aplicació per caçar articles al
    teu dispositiu mòbil tan aviat com el codi s'hagi completat.
  tutorial_codeillusionfund_longdescription: Entra en el món màgic de la codificació
    i la informàtica a mesura que aprens i familiaritza't amb els fonaments d'un ordinador!
    Això inclourà la pràctica de fer clic i desplaçament, arrossegar i deixar anar,
    copiar i enganxar i escriure.
  tutorial_codeillusiongoofybeg_longdescription: Embarca't en una aventura de codificació
    màgica amb Goofy! Apreneu a dibuixar, acolorir i moure formes, així com carregar
    imatges i sons mentre domineu els conceptes bàsics de Desenvolupament de Jocs
    utilitzant JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Creeu la vostra pròpia banda interactiva
    i digital amb Goofy mentre exploreu l''alegria del desenvolupament de jocs utilitzant
    JavaScript. Aquesta activitat es basarà en el que heu après a la nostra activitat
    introductòria, Disney Codeillusion: Game Development Adventure amb Goofy per a
    principiants.'
  tutorial_robotmagicescape_longdescription: Escapar d'una habitació 3D encantada
    amb l'ajuda de robots programables.
  tutorial_codespeakclimate_longdescription: Aprendre a construir de manera responsable
    un lloc web bàsic utilitzant HTML i ajudar a educar els altres sobre el canvi
    climàtic.
  tutorial_codespeaktwinkle_longdescription: Escolteu una lectura en veu alta de 'Coding
    Twinkle' i després apreneu a codificar-la mitjançant l'aplicació ScratchJr
  tutorial_coinbasecrypto_longdescription: Posa a prova la teva memòria i aprèn els
    conceptes bàsics de cripto!
  tutorial_codespeakcomp_longdescription: Apreneu sobre el compostatge de cucs i construïu
    un joc en Scratch!
  tutorial_codespeaksnake_longdescription: Escolta una història sobre Snake, una estrella
    clàssica del joc mòbil, i codifica el teu propi joc en ScratchJr
  tutorial_prstemalexa_longdescription: Els estudiants exploraran la intel·ligència
    artificial de veu o AI de veu mitjançant la codificació de dues habilitats d'Alexa.
    Els estudiants començaran veient un vídeo que cobreix els conceptes bàsics de
    la IA de veu i, a continuació, construiran un programa impulsat per IA de veu
    a MIT App Inventor que digui 'Hello Moon' i un programa que pugui recitar fets
    espacials aleatoris. La lliçó acaba amb una revisió i discussió de vocabulari.
  tutorial_coderzfarm_longdescription: Programa un robot per plantar un jardí i aprendre
    com els robots ajuden els agricultors del món real.
  tutorial_intelinofield_longdescription: Aprendre a programar el tren intel·ligent
    intel·ligent unplugged amb encaixos d'acció i completar la missió de conduir estudiants
    a través de la ciutat en el seu viatge de camp.
  tutorial_cablockchain_longdescription: Aquest curs interactiu explora la tecnologia
    blockchain i les criptomonedes, el motor de la web de pròxima generació. Seguiu
    els nostres personatges mentre entren al metavers en una caça per trobar un potencial
    estafador. Descobreixen una sèrie d'aplicacions creatives de blockchain i consideren
    com podria impactar en la societat en el futur.
  tutorial_nasaparachute_longdescription: En aquesta activitat, aprendràs com els
    enginyers de JPL van utilitzar un codi binari per incloure un missatge ocult en
    el paracaigudes utilitzat per ajudar el rover de Mart, Perseverance, a aterrar
    amb èxit a Mart. També tindreu l'oportunitat de crear el vostre propi missatge
    ocult.
  tutorial_nasascratch_longdescription: Crear un joc d'exploració de la Lluna o Mart
    utilitzant Scratch, un llenguatge de programació visual. Penseu com planificadors
    de la missió espacial de la NASA per dissenyar el seu joc!
  tutorial_nasaorbit_longdescription: En aquesta activitat, els alumnes utilitzen
    Scratch, Snap! , o un altre llenguatge de programació per crear una simulació
    interactiva d'una nau espacial d'acoblament a l'Estació Espacial Internacional.
    La Crew Orbital Docking Simulation (CoDing Sim) involucra els estudiants en el
    pensament computacional, la resolució de problemes i les aplicacions del món real
    de les matemàtiques.
  tutorial_nasapackage_longdescription: En aquesta activitat, els alumnes utilitzen
    Scratch, Snap! , o un altre llenguatge de programació per crear una simulació
    interactiva d'un dron navegant per una zona geofenciada per lliurar un paquet.
    La simulació involucra els estudiants en el pensament computacional, la resolució
    de problemes i l'aplicació del món real de les matemàtiques.
  tutorial_nasalunar_longdescription: 'Els estudiants aprenen sobre la missió Artemis
    1 i l''App Development Challenge (ADC) de la NASA. L''objectiu és que els estudiants
    seguissin els passos que hem creat utilitzant el laboratori d''aplicacions de
    Code.org per aprendre programació bàsica utilitzant codi de bloc. '
  tutorial_meeestate_longdescription: 'Resoldre puzles per escapar de la misteriosa
    mansió del Dr. Breakowski en el nou Minecraft Hora del Codi: Escape Estate. Utilitzeu
    la codificació i el pensament computacional per desbloquejar secrets, obrir portes
    de trampa i revelar pistes ocultes. Codi de sortida per l''alba i guanyar un milió
    de maragdes! Amb la codificació en blocs o Python, Hour of Code ofereix una via
    d''aprenentatge perquè qualsevol pugui aprendre els conceptes bàsics del codi.'
  tutorial_imagipixelart_longdescription: Aprèn Python i crea les teves pròpies animacions
    de colors en aquest curs de xoc d'1 hora!
  tutorial_kcjhealth_longdescription: 'Obteniu informació sobre visualització de dades,
    art algorítmic i codificació, mentre exploreu l''ODS #3 ''Good Health and Well-Being''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye i Riri han d''unir-se per ajudar
    a Wakanda. Codifica la teva pròpia activitat plena d''acció inspirada en la ''Pantera
    Negra: Wakanda per sempre'' de Marvel Studios!'
  tutorial_nafbrand_longdescription: A Code your Brand, estaràs creant un fitxer de
    contacte virtual per crear un codi QR personalitzat amb les teves dades de contacte.
    Després de completar aquesta activitat, estaràs equipat amb una targeta de visita
    moderna que podràs compartir mentre fas xarxa amb persones que et poden ajudar
    o guiar en la teva carrera professional o universitària.

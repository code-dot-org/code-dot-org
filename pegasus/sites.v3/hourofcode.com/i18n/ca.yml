    el d'Angry Birds o el de l'Anna i l'Elsa. Un alumne de secundària hauria de poder
    fer-los en 30 minuts i passar a fer-ne un de més avançat en JavaScript, com ara
    els de Khan Academy o CodeHS.
  hoc_faq_scratch_q: Estic fent Scratch per a l' Hora del Codi, però què passa si
    els meus estudiants tenen iPads en lloc de portàtils?
  hoc_faq_scratch_a: El tutorial de l'Scratch no és compatible amb les tauletes. Si
    els vostres alumnes són petits, podeu ver servir l'aplicació ScratchJr per iPad
    (per lectors principiants). Si feu una ullada als tutorials de <a href='%{codeorg_url}/learn'>%{partner_url}/aprendre</a>,
    trobareu altres tutorials de Code.org, Tynker, Lightbot o CodeSpark compatibles
    amb iPad.
  hoc_faq_scratch_a_markdown: El tutorial de l'Scratch no és compatible amb les tauletes.

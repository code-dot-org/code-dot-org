  hoc_faq_count_hoc_a: L'eina de seguiment de l'Hora del Codi no fa lectures exactes.
    No comptem els identificadors únics dels alumnes d'una manera precisa per fer
    seguiment de la participació en l'Hora del Codi, sobre tot perquè no demanem que
    els alumnes es registrin o inicïin sessió. Això fa que els recomptes dels participants
    siguin a l'alça i a la baixa alhora. Podeu consultar tots els detalls <a href='%{codeorg_url}/loc'>aquí</a>.
  hoc_faq_count_hoc_a_markdown: 'No comptem els identificadors únics dels alumnes
    d''una manera precisa per fer seguiment de la participació en l''Hora del Cod.
    Per què? En part, perquè no volem provocar friccions en demanar l''alumne o la
    classe que es registri o iniciï sesió abans de començar a aprendre per primera
    vegada, i en part perquè hi ha moltes activitats de les quals no podem fer seguiment
    en línia. Hem implementat certes mesures per reduir els recomptes dobles, però
    en l''absència d''inicis de sessió, el procés no pot ser totalment precís. A més,
    hi ha moltes activitats a l''Hora del Codi de les quals no fem cap tipus de seguiment.
    Per exemple: (1) els alumnes que utilitzen una aplicació per mòbil o tauleta per
    fer l''Hora del Codi no se solen comptar; (2) els alumnes que comparteixen pantalla
    per programar per parelles o en grup es compten com un de sol; (3) els alumnes
    que fan activitats sense connexió no es poden comptar en línia; (4) els alumnes
    que creen les seves pròpies activitats de l''Hora del Codi no es poden comptar.
    Això provoca que hi hagi recomptes a la baixa i recomptes dobles, i per aquesta
    raó no veiem l''eina de seguiment de l''Hora del Codi com una eina precisa per
    mesurar l''ús. Tot i això, la direcció que indica és correcta, i mostra que hi
    han participat desenes de milions d''alumnes. '
  hoc_faq_one_hour_q: Quant s'aprèn en una hora?
  hoc_faq_one_hour_a: L’objectiu de l’Hora del Codi no és que ningú es converteixi
    en un informàtic experimentat en el transcurs d’una hora. Una hora només permet
    descobrir que la informàtica és divertida i creativa i que està a l’abast de persones
    de totes les edats i de tots els alumnes, independentment dels seus coneixements
    previs. L’èxit d’aquesta campanya no es mesura segons quant aprenen els alumnes,
    sinó a partir de com d’àmplia és la participació dels diferents gèneres i grups
    ètnics i socioeconòmics i de l’augment de les inscripcions i de la participació
    que veiem en els cursos d’informàtica de tots els nivells. Milions de professors
    i alumnes que han participat en l’Hora del Codi han decidit seguir aprenent, tant
    durant un dia sencer com durant una setmana o més temps, i molts alumnes han decidit
    fer un curs sencer (o fins i tot una carrera universitària) gràcies a aquesta
    experiència. <br/><br/> Els alumnes no són els únics que aprenen; també ho fan
    els docents que, després d’aquesta primera hora, se senten més preparats per ensenyar
    informàtica tot i no tenir formació universitària en la matèria. Desenes de milers
    de professors han decidit seguir aprenent informàtica o bé inscrivint-se en els
    nostres cursos de formació per a professionals o bé oferint cursos relacionats
    per internet, o totes dues. I això també aplica als administradors dels centres
    escolars, qui s’adonen que els alumnes volen aprendre informàtica i que els professors
    són capaços d’ensenyar-la. <br/><br/> I, sobretot, tots els implicats descobreixen,
    en el transcurs d’una hora, que tot això és possible.
  hoc_faq_one_hour_a_markdown: |-
    L’objectiu de l’Hora del Codi no és que ningú es converteixi en un informàtic experimentat en el transcurs d’una hora. Una hora només permet descobrir que la informàtica és divertida i creativa i que està a l’abast de persones de totes les edats i de tots els alumnes, independentment dels seus coneixements previs. L’èxit d’aquesta campanya no es mesura segons quant aprenen els alumnes, sinó a partir de com d’àmplia és la participació dels diferents gèneres i grups ètnics i socioeconòmics i de l’augment de les inscripcions i de la participació que veiem en els cursos d’informàtica de tots els nivells. Milions de professors i alumnes que han participat en l’Hora del Codi han decidit seguir aprenent, tant durant un dia sencer com durant una setmana o més temps, i molts alumnes han decidit fer un curs sencer (o fins i tot una carrera universitària) gràcies a aquesta experiència.

    Els alumnes no són els únics que aprenen; també ho fan els docents que, després d’aquesta primera hora, se senten més preparats per ensenyar informàtica tot i no tenir formació universitària en la matèria. Desenes de milers de professors han decidit seguir aprenent informàtica o bé inscrivint-se en els nostres cursos de formació per a professionals o bé oferint cursos relacionats per internet, o totes dues. I això també aplica als administradors dels centres escolars, qui s’adonen que els alumnes volen aprendre informàtica i que els professors són capaços d’ensenyar-la.

    I, sobretot, tots els implicats descobreixen, en el transcurs d’una hora, que tot això és possible.

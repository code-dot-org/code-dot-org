  hoc_homepage_join_the_movement_description: L'Hora del Codi està disponible en qualsevol
    moment, però al desembre de cada any la vostra classe es pot sumar a milions d'alumnes
    d'arreu del món per celebrar la Setmana de l'Educació en Ciències de la Computació
    amb l'Hora del Codi. Us hi podeu inscriure a partir de l'octubre de cada any.
  hoc_homepage_what_is_hoc_subhead: Tutorials d'una hora en més de 45 idiomes. No
    cal experiència prèvia. Les activitats de l'Hora del Codi estan disponibles de
    manera gratuïta tot l'any.
  hoc_homepage_what_is_hoc_description: L'Hora del Codi és una introducció d'una hora
    a les ciències informàtiques a través de tutorials divertits que demostren que
    qualsevol pot aprendre'n els fonaments bàsics. Aquesta campanya de base rep el
    suport de més de 400 socis i 200.000 educadors d'arreu del món.

  tutorial_hello_longdescription: Aprendre els conceptes bàsics de la informàtica
    programant en Sprite Lab. Crearàs i animaràs sprites, i faràs les teves pròpies
    escenes interactives.
  tutorial_raspispace_longdescription: Crear una escena espacial amb personatges que
    'emocionin' per compartir els seus pensaments o sentiments utilitzant sons, colors
    i accions. Utilitzeu Scratch blocks per codificar els vostres personatges amb
    efectes gràfics, animació de disfresses, bombolles de veu i efectes de so.
  tutorial_codemonkeyjump_longdescription: Crear jocs i projectes amb bloc de codificació!
    En aquest curt curs els estudiants aprendran a crear un simple joc de pont utilitzant
    blocs bàsics d'esdeveniments i funcions.
  tutorial_poemart_longdescription: Il·lustrar l'estat d'ànim d'un poema amb codi.
  tutorial_kodablehero_longdescription: Benvingut a Bug World! El Kodable FuzzFamily
    necessita la vostra ajuda de codificació. Utilitza els teus herois de la vida
    real i la teva imaginació per dissenyar un personatge que protegirà la FuzzFamily.
    Vostè va a triar les propietats que posseeix el seu heroi i posar la seva força
    a prova contra les esveltes de buggy de Bug World!
  tutorial_cacloud_longdescription: Felix publica una foto aparentment innocent de
    Juno a les xarxes socials. Ella vol desesperadament eliminat. Max, el seu amic,
    s'afanya a convertir la situació en una missió secreta. Uneix-te a ells mentre
    aprenen sobre computació en núvol i tracten de rastrejar la foto en un servidor,
    emmagatzemada en un centre de dades ultra segur. Hi ha de totes maneres per localitzar
    i destruir la foto?
  tutorial_blocksmithbot_longdescription: Làsers, trampes i laberints meravellosos!
    Ajuda Bot0 escapar abans que ella és expulsat! Bot0 és un robot ajudant amable
    i inofensiu. O és ella? Els seus companys creuen el contrari. Programa Bot0 per
    obrir-se pas pel baix ventre de la nau espacial i escapar abans que la trobin.
  tutorial_hatchmario_longdescription: Construeix el teu propi joc 3D Mario, mentre
    aprens els conceptes bàsics de la programació. Coneix els fonaments del desenvolupament
    de jocs; forma una comprensió del moviment en l'espai 3D; aprèn a afegir puntuació,
    vides i efectes de so frescos al teu joc, tot això en menys d'una hora. I la millor
    part, pots compartir el teu joc amb la teva família i amics en un sol clic i jugar
    amb ells en qualsevol dispositiu de casa teva.
  tutorial_microsoftforest_longdescription: Codifica un joc amb Microsoft MakeCode
    Arcade que recrea les condicions per a un incendi forestal, i després codifica
    el teu avió antiincendis per ruixar aigua i apagar les flames!
  tutorial_blackbirdscreen_longdescription: Apreneu a utilitzar declaracions condicionals
    per crear un estalvi de pantalla fresc estil 90s.
  tutorial_toxicodecompute2_longdescription: Canviem de rol. Aquesta vegada TU ets
    l'ordinador! Llegir i interpretar programes de Python per trobar la trajectòria
    adequada i guanyar els reptes. Haureu de centrar-vos i utilitzar les vostres habilitats
    intuïtives per entendre alguns conceptes bàsics de Python.
  tutorial_minecrafttimecraft_longdescription: 'Viatja en el temps per salvar el futur
    en aquesta lliçó gratuïta d''Hour of Code a Minecraft: Education Edition. Els
    estudiants triaran la seva pròpia aventura i aprendran conceptes bàsics de codificació
    per corregir contratemps misteriosos al llarg de la història. En el camí, connectaran
    amb grans innovadors i invents de la ciència, l''arquitectura, la música, l''enginyeria
    i molt més.'
  tutorial_blackbirdtether_longdescription: Aprèn a utilitzar objectes per programar
    un joc divertit i basat en la física.
  tutorial_ob_longdescription: Escriviu codi per crear i executar la seva pròpia simulació
    del brot de virus a Monster Town. Una simulació és un model informàtic d'un procés
    o sistema. Aprèn a codificar i fer prediccions sobre el que passarà amb els veïns
    de Monster Town.
  tutorial_codeartportrait_longdescription: 'Aprèn a programar el teu retrat utilitzant
    p5.js. Expressa''t creativament a través del codi incorporant els teus estils
    artístics preferits i tocs personals per crear una veritable obra mestra! Vostè
    pot ser elegible per enviar el seu projecte acabat a la competència CodeYourself
    CodeYourself CodeYourself per a noies dels EUA en els graus 3-12. '
  tutorial_shelly_longdescription: Shelly és un llenguatge de programació per dibuixar.
    El dibuix es realitza mitjançant l'emissió d'instruccions a una tortuga. La tortuga
    dibuixa línies i formes a mesura que es mou, utilitzant diversos colors i estils.
    Desafiament i modes creatius estan disponibles. El mode desafiament inclou un
    tutorial pas a pas, que introdueix els conceptes bàsics del llenguatge Shelly
    i de la programació en general.
  tutorial_weavly_longdescription: En aquestes activitats curtes, aneu a una sèrie
    de missions, des de l'exploració de planetes, fins a la visita d'animals en un
    safari, a la caça d'un tresor enfonsat!
  tutorial_codespeakpassword_longdescription: Aprendre a codificar un generador de
    contrasenyes en Python i mantenir-se segur contra els pirates informàtics.
  tutorial_kodableshapes_longdescription: 'Les matemàtiques formen part de les nostres
    vides a tot arreu. Utilitzar habilitats matemàtiques i codificació per fer el
    seu propi laberint i després tractar de resoldre-ho. Comenceu amb un quadrat bàsic
    i després veure quantes formes diferents pot incloure en els seus dissenys de
    laberint! '
  tutorial_nasabinary_longdescription: Obteniu informació sobre com fem servir el
    codi binari per parlar amb una nau espacial i, a continuació, proveu-ho vosaltres
    mateixos traduint el vostre nom en codi binari en una etiqueta de nom, polsera,
    passador o fins i tot so.
  tutorial_3dmaker_longdescription: Feu els vostres objectes realment frescos, giratoris
    i 3D de forma ràpida i senzilla.
  tutorial_itchstart_longdescription: Aquesta lliçó és un bon punt d'entrada per als
    nens de grau 2 o 3 que només estan provant Scratch per primera vegada. Aconseguiran
    començar amb un conjunt de 5 blocs que necessiten ajuntar per fer que el seu personatge
    realitzi algunes accions.
  tutorial_hopsub_longdescription: Aprendre a combinar programa amb un amic o company
    de classe, i crear el seu propi surfista de metro amb personatges Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En aquest projecte programan en Scratch el
    simulador d'un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'És tot divertit i jocs fins que algú es bloqueja
    en un arbre… o ÉS que la part divertida? Corretja en aquests esquís i doblegar
    als genolls mentre guia al teu personatge per un turó d''obstacles congelats utilitzant
    codi en aquesta activitat de Scratch. Dissenyeu el curs, afegiu moviment i detecció,
    a més d''una mica d''interacció de col·lisió i auge: teniu una muntanya de diversió. '
  tutorial_groksecurity_longdescription: Poseu el barret ciber-sleuthing en aquesta
    breu introducció per mantenir-se segur en línia. Aprendràs sobre contrasenyes
    segures, phishing, configuració de seguretat, xarxes socials i molt més!
  tutorial_creaticode_longdescription: Aprèn a construir impressionants projectes
    3D utilitzant blocs de Scratch!
  tutorial_kcjhockey_longdescription: Vostè dispara, vostè SCORE - la multitud es
    va salvatge! No hi ha necessitat d'encaixar els patins en construir aquest joc,
    però estar a punt per aguditzar les seves habilitats de codificació! Aprèn a codificar
    el teu propi joc d'hoquei i posa a prova les nostres habilitats contra un porter
    npc en Scratch. Utilitzant el moviment, la detecció i les variables, el vostre
    jugador digital pot esquivar i lliscar el disc per marcar el gol guanyador.
  tutorial_ttdungeon_longdescription: El malvat mag Nullonor representa una greu amenaça
    per al regne, i només tu tens el poder de desterrar per sempre. No obstant això,
    Nullonor és tan astut com perillós. S'amaga a la seva torre màgica d'habitacions
    en constant canvi, i cap heroi ha arribat amb èxit a la planta superior encara.
    Com a campió dels Cavallers Índex, tens el que es necessita per trobar i derrotar
    a Nullonor?
  tutorial_ccai_longdescription: Mai s'ha vist una competició de programació tan emocionant
    com aquesta! No tens experiència programant? No passa res! Entra al calabós i
    millora els teus poders de programació mentre aprens les estratègies i tàctiques
    de codificació que necessitaràs per competir. Un cop hagis superat el calabós,
    estaràs preparat per enfrontar-te a programadors d'arreu del món al camp d'esports
    electrònics de la Lliga IA de CodeCombat!
  tutorial_bsdai_longdescription: Hi ha un conjunt específic de xarxes neuronals i
    algoritmes que anomenem machine learning. En aquest projecte, explorarem una eina
    de reconeixement d'imatges d'Intel·ligència Artificial (IA) i aprendrem com la
    IA veu les imatges, fa prediccions i com podem assegurar-nos que aquestes prediccions
    siguin precises i lliures de biaix.
  tutorial_stemdata_longdescription: Creeu un model senzill per al clima on viviu
    i, a continuació, utilitzeu-lo per entendre com uns quants graus d'augment de
    la temperatura poden tenir un impacte significatiu en el món natural. Inclou una
    opció per descarregar les dades a un full de càlcul per a una anàlisi posterior.
  tutorial_thunkableinfo_longdescription: Apreneu a construir una aplicació informativa
    amb blocs de codi i una taula de dades
  tutorial_educodespace_longdescription: La gent del planeta Allegrus ha perdut els
    seus cants ancestrals. Seguiu aquest tutorial per construir el seu propi joc de
    desplaçament lateral musical i recuperar les melodies perdudes. Personalitza tots
    els aspectes del joc, mentre aprens els fonaments del desenvolupament del joc,
    la física i les col·lisions. No es requereix cap codificació ni coneixements musicals.
  tutorial_kcjtennis_longdescription: Serveixi un repte i vagi de cap a cap amb el
    seu propi oponent AI en aquest partit de tennis digital. Utilitzant Scratch, aquesta
    activitat us ensenyarà a codificar interaccions sprite d'anada i tornada a través
    de la radiodifusió, variables i moviment. Incorporar condicionals de guany/pèrdua
    i besar el seu 'amor' puntuació bon adéu. Completa aquest projecte per tu mateix
    o amb el suport d'un gran.
  tutorial_robotmagictower_longdescription: Obteniu informació sobre el joc de la
    torre de Hanoi i com utilitzar funcions recursives per resoldre problemes.
  tutorial_ttdragons_longdescription: 'Una força maligna s''ha estès camí a través
    de la terra d''Ovun i amenaça amb destruir aquesta pacífica ciutat. Explora temples
    ocults, aprèn runes màgiques que et permeten programar i controlar els elements
    que t''envolten, i lluitar contra els fiends de l''ombra. Troba totes les claus
    en els temples del drac per despertar el drac. Sigues l''heroi que Ovun necessita! '
  tutorial_kcjarchery_longdescription: Mantingueu-vos a la diana i guieu la fletxa
    a la bullseye usant el codi! Apreneu a codificar el vostre propi joc de tir amb
    arc utilitzant Scratch i les nostres instruccions pas a pas. Amb l'ajuda de sprites
    de detecció de colors, canvis de vestuari i seqüències de moviment, vostè també
    pot apuntar a l'or i codificar el seu camí a la victòria - a més, afegir un comptador
    de puntuació fins a l'ante. Completa aquest projecte per tu mateix o amb el suport
    d'un gran.
  tutorial_ttsprouts_longdescription: Jardineria és un treball a temps complet! Comenceu
    amb només un sol banc de testos i tendeixen a les plantes dins d'un hivernacle
    accedint a una matriu. A mesura que llavor, aigua i collita cada planta, guanyar
    diners per a totes les seves fruites i verdures! Utilitzeu una matriu multidimensional
    cada vegada més complicada per localitzar cada olla a mesura que l'hivernacle
    s'amuntega.
  tutorial_ttmaze_longdescription: Has aterrat en un planeta alienígena en un univers
    de butxaca i has de trobar la manera d'escapar perquè puguis continuar el teu
    viatge. Explorar les ruïnes d'una civilització robòtica avançada, navegar el seu
    camí a través de laberints i trencaclosques i lluitar contra els robots enemics.
    Amb l'ajuda del seu company de confiança F3lix, aprendre i utilitzar nous conceptes
    de programació per hackejar el seu camí a la victòria.
  tutorial_codetribe_longdescription: Una gran introducció a la codificació utilitzant
    HTML, CSS i JavaScript. Codifica unes línies, i crea la teva primera aplicació
    per verificar l'edat de les persones que assisteixen al teu partit.
  tutorial_ttcanyon_longdescription: Vostè està atrapat en un planeta alienígena i
    ha de sobreviure a la sorra, una lluita interminable amb monstres alienígenes!
    Utilitzeu el vostre blaster pirateria per canviar la programació del vostre company,
    els vostres oponents i el vostre entorn. El vostre company felí de confiança F3lix
    us pot ajudar a curar-vos i donar-vos suport, mentre que podeu reprogramar enemics
    i trampes per desactivar-los o lluitar entre ells.
  tutorial_kcjxtrail_longdescription: Colpeja els senders amb aquesta activitat de
    ciclisme de fons utilitzant codi i Scratch. Utilitzant blocs de detecció de color
    i moviment, dissenyarà el seu curs, integrar parades i interaccions en el camí,
    i fer un seguiment del seu progrés mitjançant la codificació d'un porter de puntuació
    amb funcions. No oblideu el vostre casc perquè podríem estar en un passeig salvatge!
    Completa aquest projecte per tu mateix o amb el suport d'un gran.
  tutorial_codespeakroad_longdescription: Crear un joc on l'usuari juga el paper d'un
    enginyer civil per planificar una carretera.
  tutorial_educodelair_longdescription: George està sent perseguit a la Cau de Chiroptera
    i necessita la teva ajuda per escapar! Dissenyeu el vostre propi joc complet de
    trencaclosques 2D seguint aquest tutorial i aprenent els fonaments bàsics del
    desenvolupament del joc. Codi seu camí fora del nostre nivell, o fer la seva pròpia
    per desafiar als seus amics!
  tutorial_ibmhourofz_longdescription: 'Alguna vegada has retirat diners d''un caixer
    automàtic? Utilitzeu una targeta de crèdit per pagar alguna cosa? Totes aquestes
    accions tenen una cosa en comú: totes comencen amb un simple clic. Però, què està
    passant realment darrere d''aquest clic? Això és Computació empresarial. Comença
    a aprendre més sobre com funciona avui la informàtica empresarial amb IBM Hour
    of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Els estudiants aprenen sobre les condicions
    en què els bacteris de la salmonel·la poden sobreviure mentre codifica un divertit
    joc de simulació a Gamefroot! Aquesta activitat està dissenyada per a professors
    de ciències i tecnologies digitals que busquen involucrar els seus estudiants
    en múltiples àrees temàtiques. '
  tutorial_educodeforest_longdescription: Alex ha quedat atrapat al bosc gelat durant
    un temps. Pots ajudar-los a escapar? Aquest tutorial fàcil de seguir t'ensenya
    com construir i personalitzar un joc de trencaclosques complet que s'executa en
    qualsevol navegador modern. Intenta superar el nostre nivell, o crear el seu propi
    per desafiar als teus amics!
  tutorial_educodehorus_longdescription: Ajuda a Lisa a resoldre l'enigma d'Horus
    i escapar del seu temple. Seguiu aquest tutorial per codificar i personalitzar
    el vostre propi joc de trencaclosques en pocs passos. Intenta superar el nostre
    nivell, o editar-lo perquè sigui tan fàcil o desafiant com vulguis. Apreneu els
    conceptes bàsics del desenvolupament del joc mentre jugueu!
  tutorial_codespeakpokemon_longdescription: Codifica el teu Pokémon favorit per pujar
    de nivell i evolucionar.
  tutorial_stemholiday_longdescription: StemScopes Coding impulsat per BitsBox permet
    als estudiants construir i compartir la seva pròpia targeta de vacances virtuals
    utilitzant codi JavaScript escrit. El nostre programa és fàcil d'utilitzar i no
    requereix experiència de codificació prèvia. Oferim suport incrustat a tot el
    programa i els estudiants poden descobrir-lo fàcilment pel seu compte. Emociona't
    per codificar la teva pròpia targeta virtual per compartir amb amics i familiars
    aquesta temporada de vacances!
  tutorial_codespeakpixel_longdescription: Aprèn a crear un editor d'art de píxels
    per crear els teus propis dissenys i art de personatges personalitzats.
  tutorial_codespellsnexus_longdescription: Sota la tutoria d'un misteriós titella
    de mitjons, has d'infiltrar-te i reprogramar una app súper intel·ligent 'Learn
    to Codi' que busca la dominació global. Resoldre puzles. Aprendre a codificar.
    Hackejar el Nexus.
  tutorial_carnegieslime_longdescription: Cada any els Minions de Scarecorp intenten
    robar els vostres cultius de caramels. La tripulació Baddest Slimeball de Booville
    High s'han unit per protegir els cultius de caramels amb armes de slime. Els jugadors
    juguen com a monstres adolescents que programen el seu robot col·laboratiu (també
    conegut com 'cobot') mascotes per ajudar a enderrocar els Minions de Scarecorp
    que estan després de la collita de dolços de la seva ciutat. Tria entre quatre
    personatges i les seves cobotiques mascotes.
  tutorial_ozotown_longdescription: El Ozobot Blockly OzoTown ensenyarà seqüenciació
    avançada a mesura que els estudiants utilitzen habilitats de lògica, raonament
    i informàtica per navegar per escenaris de la vida real. No cal bot!
  tutorial_milnedash_longdescription: Dash vol aprendre a ballar! Podeu ajudar-la
    a conduir i sortir i mostrar les seves coses al mig? Aquesta activitat està dirigida
    per l'estudiant i ensenyarà a l'usuari sobre seqüenciació i bucles.
  tutorial_microbitpet_longdescription: 'Codifica la teva pròpia mascota electrònica
    i personalitza-la perquè la facis teva. '
  tutorial_spherotriad_longdescription: 'Explora què signifiquen cadascun dels principis
    fonamentals de la ciberseguretat i aprèn a trobar l''equilibri per aconseguir
    un sistema segur que funcioni per a tots els usuaris. '
  tutorial_spheropassword_longdescription: Explora com fer combinacions de contrasenyes
    fortes utilitzant invents i codificació LittleBits.
  tutorial_codequilt_longdescription: Reflexionar sobre qui arriba al codi i què es
    pot fer amb el codi mentre es familiaritza amb Scratch.
  tutorial_ozoshape1_longdescription: L'Ozobot Blockly ShapeTracer ensenyarà habilitats
    de seqüenciació i depuració. Els estudiants utilitzaran habilitats de lògica,
    raonament i informàtica. No cal bot!
  tutorial_ozoshape2_longdescription: L'Ozobot Blockly ShapeTracer 2 ensenyarà habilitats
    avançades de seqüenciació i bucle. Els estudiants utilitzaran habilitats de lògica,
    raonament i informàtica. No cal bot!
  tutorial_hopescape_longdescription: Codificar un joc d'escapament de lògica oberta
    i aprendre sobre conceptes com la iteració i altres elements importants de disseny
    de jocs.
  tutorial_ozorace_longdescription: Els estudiants planificaran i executaran un programa
    amb una varietat de paràmetres, practicaran la mesura, la seqüenciació i la depuració
    a mesura que creen una pista de carreres per a Ozobot.
  tutorial_ozoequestrian_longdescription: Els estudiants utilitzaran Codis de colors
    per programar la seva muntura (Evo) per completar un curs.
  tutorial_irobotpizza_longdescription: Busques fer de la codificació una experiència
    col·laborativa, social i súper divertida a la teva escola? En aquest kit d'esdeveniments
    digitals fora de la caixa, proporcionem totes les eines que necessitareu per acollir
    el repte perfecte del codi familiar. A la iRobot Pizza Party, les famílies es
    reuneixen per compartir un àpat i codificar robots virtuals per completar reptes,
    dissenyats tant per a principiants com per a codificadors avançats.
  tutorial_ai4alldance_longdescription: En aquest curt i divertit byte d'AI, els estudiants
    exploren com les eines d'IA poden ajudar els humans a innovar i com els innovadors
    humans poden ajudar a millorar la IA.
  tutorial_ai4allneural_longdescription: Aquest pla d'estudis és una introducció a
    fons pràctic en els detalls tècnics sobre com alguns sistemes d'IA poden trobar
    objectes en imatges o altres patrons en context. Al final, els estudiants ensenyaran
    als altres el que han après. Si els vostres estudiants van fer AI & Dance, és
    possible que vulgueu comprovar-ho després per saber com funcionava aquest sistema.
  tutorial_spheroinout_longdescription: indi està preparat per aprendre més sobre
    com funciona i altres ordinadors. En aquesta lliçó, descobriu entrades i sortides
    a través d'aquesta exploració pràctica.
  tutorial_edisonblueprint_longdescription: Es pot programar Edison per conduir en
    diferents formes perquè el robot pugui dibuixar diferents plànols?
  tutorial_edisonmaze_longdescription: Anem a aconseguir el robot Edison per córrer
    per una forma de camí Euler!
  tutorial_milnefunctions_longdescription: Dash vol aprendre a ballar! Podeu ajudar-la
    a conduir i sortir i mostrar les seves coses al mig? Aquesta activitat està dirigida
    per l'estudiant i ensenyarà a l'usuari sobre seqüenciació, bucles i funcions.
  tutorial_sasmap_longdescription: 'En aquesta lliçó, els estudiants utilitzaran codi
    per demostrar una comprensió de la diferència entre les característiques humanes
    i físiques en un mapa. Identificaran un camí a través d''una quadrícula de característiques
    matemàtiques de tal manera que un robot aterrarà només en trets humans. A continuació,
    els estudiants treballaran en equips per escriure codi que navegarà el seu robot
    pel camí correcte. '
  tutorial_firstrobotics_longdescription: Aprèn a codificar amb FTC Sim, un llenguatge
    de programació basat en blocs en línia que inclou un simulador en directe perquè
    els estudiants puguin veure instantàniament el robot en moviment en funció del
    codi que han escrit.
  tutorial_sasdata_longdescription: Involucrar els estudiants amb dades a través d'enquestes
    ràpides que generen visualitzacions de dades interactives en temps real. Els estudiants
    identificaran, interpretaran i comunicaran sobre dades— habilitats fundacionals
    importants per entendre el nostre món ric en dades.
  tutorial_carnegiesensabot_longdescription: Aprèn a programar un robot virtual EV3
    per completar el repte Sensabot del món real en aquesta activitat de la Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks es reuneix en un format vertical,
    que és més comú per escriure codi. Als aprenents se'ls presentarà un espai de
    treball més gran i una major funcionalitat per controlar Marty i eventualment
    fer-los interactuar amb l'entorn. Aquesta lliçó familiaritzarà els estudiants
    amb les seccions, disseny, comparant aquest nou entorn amb MartyBlocks Jr.
  tutorial_kinderadd_longdescription: En aquesta lliçó, els estudiants utilitzaran
    algoritmes i robots en moviment per modelar conceptes matemàtics. KIBO viatjarà
    al llarg d'una línia numèrica física per modelar el recompte, l'addició i la resta.
    Els estudiants crearan algoritmes (opcionalment incloent bucles de repetició)
    per resoldre problemes, tal com fan els programadors a la feina!
  tutorial_imagipython_longdescription: Uneix-te a la primera xarxa social del món
    per a preadolescents que els agrada codificar. Dissenya el teu primer projecte
    colorit en qüestió de minuts amb l'aplicació imagi gratuïta.
  tutorial_robotical2_longdescription: Els aprenents crearan una seqüència de passos
    per permetre a un company recórrer una ruta cap a una meta, fent ús del controlador
    Marty. Cadascun dels símbols direccionals té un moviment adjunt; en aquesta lliçó,
    s'animarà als estudiants a experimentar amb les fletxes direccionals, però el
    focus se centrarà en la fletxa cap endavant.
  tutorial_robotical3_longdescription: Els aprenents exploraran la nova interfície
    de Marty, on les seves instruccions es quedaran a la pantalla del dispositiu.
    Els estudiants estimaran quants passos creuen que Marty necessitarà per assolir
    un objectiu.
  tutorial_blockscadvirus_longdescription: 'Utilitzeu una plataforma de disseny 3D
    per modelar un virus i aprendre sobre com els nostres cossos utilitzen la geometria
    per combatre aquests invasors. '
  tutorial_robotical1_longdescription: Els aprenents veuran Marty el robot movent-se
    amb les targetes de color Unplugged. A continuació, els aprenents guiaran un company
    a avançar i aturar-se, fent ús de paper de colors. Cadascuna de les targetes de
    colors de Robotical té una instrucció integrada en ella, que Marty entén, sense
    necessitat d'escriure ni organitzar cap codi.
  tutorial_irobotshapes_longdescription: Obteniu informació sobre diferents formes
    mitjançant el reconeixement i la seqüenciació de patrons en aquest llibre unplugged
    i imprimible amb temàtica robotitzada.
  tutorial_irobotparts_longdescription: Coneix les diferents peces utilitzades per
    construir un robot a través d'explorar els teus sentits i practicar conceptes
    bàsics de matemàtiques.
  tutorial_irobottools_longdescription: Aquest llibre explora tots els diferents tipus
    d'eines que s'utilitzen a l'hora de construir un robot mitjançant la coincidència,
    el recompte, les caceres i les activitats de mesura,
  tutorial_kindercar_longdescription: Els estudiants es convertiran en enginyers,
    aprenent els passos del Procés de Disseny d'Enginyeria. Inspirat en el llibre
    'If I Built a Car' de Chris Van Dusen, els estudiants seguiran el procés de disseny
    d'enginyeria per crear els seus propis cotxes de somni amb materials artesanals
    i reciclats. Escanejaran una breu seqüència de programació per aconseguir que
    els seus cotxes es moguin!
  tutorial_caavatar_longdescription: 'AVATAR és l''última atracció interactiva al
    parc temàtic ThrillVille. Sakura i Nikau no poden esperar per visitar-lo i viure
    el món del demà! En aquest breu curs interactiu, l''aprenent s''uneix a Sakura
    i Nikau per conèixer dades, petjades digitals, Internet de les coses, Big Data
    i les implicacions que aquestes tenen per a nosaltres com a persones i el nostre
    futur.   '

  curriculum_desc_csf_express: Aprendre a crear programes informàtics, desenvolupar
    habilitats de resolució de problemes i treballar a través de desafiaments divertits!
    Fer jocs i projectes creatius per compartir amb amics, familiars i professors.
  curriculum_desc_csf_express_pre_reader: Aprendre els conceptes bàsics de la codificació
    de blocs d'arrossegar i deixar anar resolent trencaclosques i crear escenes animades.
    Fer art i jocs senzills per compartir amb amics, familiars i professors.
  curriculum_desc_csf_course_a: Programa utilitzant ordres com bucles i esdeveniments.
    Ensenyar als estudiants a col·laborar amb els altres, investigar diferents tècniques
    de resolució de problemes, persistir davant tasques desafiants i aprendre sobre
    seguretat a Internet.
  curriculum_desc_csf_course_b: A través d'activitats unplugged i una varietat de
    puzles, els estudiants aprendran els fonaments bàsics de la programació, les tècniques
    de col·laboració, les habilitats d'investigació i pensament crític, la persistència
    davant la dificultat i la seguretat a Internet.
  curriculum_desc_csf_course_c: Crear programes amb seqüenciació, bucles i esdeveniments.
    Investigar tècniques de resolució de problemes i desenvolupar estratègies per
    a la construcció de comunitats positives tant en línia com fora de línia. Crear
    jocs interactius que els alumnes puguin compartir.
  curriculum_desc_csf_course_d: Revisió dels conceptes trobats en cursos anteriors,
    incloent bucles i esdeveniments. Després, els estudiants desenvoluparan la seva
    comprensió d'algoritmes, bucles niats, mentre que bucles, condicionals, i molt
    més.
  curriculum_desc_csf_course_e: Fes projectes divertits i interactius que reforcin
    l'aprenentatge sobre seguretat en línia. Participar en una codificació més complexa,
    com ara bucles niats, funcions i condicionals.
  curriculum_desc_csf_course_f: Mireu com els usuaris prenen decisions en les aplicacions
    que utilitzen. Feu una varietat d'aplicacions de Sprite Lab que també ofereixin
    opcions per a l'usuari. Aprendre conceptes més avançats, incloent variables i
    bucles “for”.
  curriculum_desc_problem_solving_computing: Utilitzeu un procés de resolució de problemes
    per afrontar trencaclosques, reptes i escenaris del món real. Obteniu informació
    sobre l'entrada, la sortida, l'emmagatzematge i el processament de l'ordinador
    per ajudar a la resolució de problemes.
  curriculum_desc_web_development: Crear i compartir contingut en pàgines web, explorant
    el potencial creatiu de la web. Desenvolupar habilitats de consum crític, capacitat
    de resolució de problemes i treball en equip mentre es programa.
  curriculum_desc_interactive_animations_games: Crear imatges programàtiques, animacions,
    art interactiu i jocs. Obtenir familiaritat amb els conceptes de programació i
    el procés de disseny.
  curriculum_desc_design_process: Centreu-vos en considerar l'impacte social de la
    informàtica. A través de reptes de disseny, els estudiants empatitzen amb les
    necessitats dels altres i desenvolupen solucions.
  curriculum_desc_data_society: Destaca el paper de les dades en la resolució de problemes
    i l'assistència dels ordinadors en aquest procés. Sistemes de representació de
    cobertes i reptes associats. Descobreix com les col·leccions de dades ajuden a
    la resolució de problemes.
  curriculum_desc_creating_apps_with_devices: Explorar el paper dels dispositius físics
    en la informàtica. Desenvolupar programes que utilitzin entrades i sortides de
    maquinari. Hi ha una versió d'aquesta unitat tant per al micro:bit com per al
    Circuit Playground.
  collection_hardware: Centrar-se en el maquinari
  collection_hardware_desc: Capta els estudiants a utilitzar dades i dispositius físics
    per resoldre problemes.
  collection_design_purpose: Centreu-vos en el disseny amb propòsit
  collection_design_purpose_desc: Capta els estudiants a pensar en les necessitats
    dels usuaris alhora de dissenyar llocs web i apps per a dispositius.
  collection_impact_society: Focus en l'impacte en la societat
  collection_impact_society_desc: Capacitar els estudiants a pensar en la informàtica
    com a eina per resoldre problemes, considerant els impactes socials més amplis.
  collection_creativity: Centrar-se en la creativitat
  collection_creativity_desc: Capacita els estudiants a ser creatius a mesura que
    aprenen a crear llocs web, animacions i jocs i aplicacions per a dispositius.
  collection_coding: Centrar-se en la codificació
  collection_coding_desc: Capacita els estudiants per construir les seves habilitats
    de codificació en el desenvolupament web, jocs i animació, i la creació d'aplicacions
    per a dispositius.
  collection_data: Centrar-se en les dades
  collection_data_desc: Potencia als estudiants a utilitzar les dades per resoldre
    problemes.

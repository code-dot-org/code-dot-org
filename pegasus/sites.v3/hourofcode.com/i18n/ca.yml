  teach_page_quote: Quan utilitzeu el currículum de Code.org, ho teniu tot per a vosaltres.
    Té les preguntes que heu de fer als vostres alumnes. Té les lliçons que necessiteu
    ensenyar i us orienta sobre com fer-ho. Així que si entres sense cap experiència

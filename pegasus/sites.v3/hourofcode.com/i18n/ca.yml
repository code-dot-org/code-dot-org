  farsi_timeline_stage_01_list_03: Tradueix 16 hores de codi tutorials.
  farsi_timeline_stage_01_desc: L'etapa 1 inclou més de 500.000 paraules i es completarà
    a l'octubre de 2023.
  farsi_timeline_stage_02_heading: Localitzar vídeos
  farsi_timeline_stage_02_list_01: Subtitular 128 vídeos (75 vídeos per a CS Fonaments
    i 53 vídeos per a l'Hora del Codi).
  farsi_timeline_stage_02_list_02: Dub 98 vídeos.
  farsi_timeline_stage_02_list_03: Recrea 30 vídeos i contracta parlants nadius amb
    vestit cultural adequat per rehootar vídeos.
  farsi_timeline_stage_02_desc: L'etapa 2 pot trigar un any a completar-se i començarà
    a l'agost de 2023.
  farsi_timeline_stage_03_list_01: Traduir CS Discoveries, el nostre currículum de
    l'escola mitjana.
  farsi_timeline_stage_03_list_02: Subtitular i dub 47 vídeos per CS Discoveries.
  farsi_timeline_stage_03_list_03: Recrea 29 vídeos i contracta parlants nadius amb
    vestit cultural adequat per rehootar vídeos.
  farsi_timeline_stage_03_desc: L'etapa 3 començarà a l'octubre de 2023 i probablement
    es completarà al juliol de 2024.
  farsi_timeline_stage_04_list_01: Traduir CS Principis & AP Informàtica A, el nostre
    currículum de secundària.
  farsi_timeline_stage_04_list_02: Subtítols i vídeos dub per a CS Principis & AP
    Informàtica A.
  farsi_timeline_stage_04_list_03: Recrea vídeos amb parlants nadius, amb vestit cultural
    adequat.
  farsi_timeline_stage_04_desc: L'etapa 4 pot trigar un any a completar-se, probablement
    començarà a finals del 2024.
  farsi_timeline_stage_05_heading: Contingut addicional
  farsi_timeline_stage_05_list_01: Traduir currículum restant, incloent CS Connexions.
  farsi_timeline_stage_05_list_02: Subtitular, dub, i rehoot els vídeos restants de
    tots els cursos.
  farsi_timeline_stage_05_desc: L'etapa 5 pot trigar un any a completar-se, probablement
    començarà el 2025.
  farsi_page_supporters_heading: Americans iranians per a l'Educació CS
  farsi_page_supporters_desc: 'Gràcies als següents líders nord-americans iranians
    que s''han unit per donar suport a l''educació informàtica, amb un regal principal
    a Code.org a Farsi:'
  farsi_page_supporters_desc_02: Us convidem a celebrar les contribucions iranianes
    en tecnologia donant suport a Code.org i l'educació informàtica perquè tots els
    estudiants de cada escola tinguin l'oportunitat d'aprendre ciències de la computació.
  farsi_page_founders_heading: La història dels nostres fonamentadors
  farsi_page_founders_slide_01: Nascuts a l'Iran, Hadi i Ali Partovi van créixer durant
    la guerra Iran-Iraq. El seu barri de Teheran va ser bombardejat per avions de
    combat iraquians.
  farsi_page_founders_slide_02: 'Quan tenien 9 anys, el seu pare, professor de física,
    va portar a casa un ordinador Commodore 64 d''un viatge a l''estranger. Aquest
    ordinador va ser la seva fugida del seu entorn: van aprendre a codificar i crear
    aplicacions, jocs i música.'
  farsi_page_founders_slide_03: Van immigrar als Estats Units als 11 anys. Poc després
    de complir 15 anys, van passar els seus estius treballant com a enginyers de programari
    per ajudar a pagar el seu camí a través de l'escola secundària i la universitat.
  farsi_page_founders_slide_04: En graduar-se a la Universitat de Harvard amb màsters
    en informàtica, Hadi i Ali van seguir carreres en tecnologia.
  farsi_page_founders_slide_05: Van aconseguir l'èxit en la indústria tecnològica
    i van fundar nombroses empreses tecnològiques, aconseguint el somni americà. A
    més, es van convertir en inversors àngels prolífics, recolzant empreses com Facebook,
    Uber, Airbnb i Dropbox, entre d'altres.
  farsi_page_founders_slide_06: El 2013, Hadi i Ali van llançar l'educació sense ànim
    de lucre Code.org, que Hadi continua liderant com a CEO. Des dels seus inicis,
    Code.org ha iniciat un moviment massiu per ensenyar informàtica i codificar als
    estudiants K-12 a nivell mundial. També és el major proveïdor de plans d'estudis
    d'informàtica del món, amb més de 80 milions d'usuaris d'estudiants en 180 països.
  farsi_page_support_heading: El vostre suport i la vostra veu
  farsi_page_support_heading_02: Gràcies pel seu interès en Code.org in Farsi.
  farsi_page_support_get_updates: "[Registra't] (%{form_url}) per obtenir més informació
    sobre aquest projecte específic i actualitzar-te en les dates d'estrena en escena."
  farsi_page_support_contact_us: Si voleu donar suport a aquesta iniciativa o obtenir
    més informació, poseu-vos en contacte amb nosaltres (%{contact_link}) o feu un
    donatiu a continuació.
  farsi_page_compliance_heading: Compliment En Suport De Traduccions Farsi
  farsi_page_compliance_desc: Com a nord-americà sense ànim de lucre, Code.org està
    subjecte a lleis sobre sancions amb l'Iran. Després de consultar amb l'assessorament
    legal nord-americà experimentat en el Reglament de Sancions i Traduccions iranianes
    (ITSR), Code.org creu que pot finançar, preparar i distribuir les traduccions
    Farsi del currículum CS als Estats Units i en altres llocs del món, inclòs a l'Iran.
    La ITSR proporciona una exempció per a “informació i materials informatius” (l'exempció
    IIM) i Code.org creu que aquesta exempció blindarà plenament el seu finançament,
    preparació i distribució de les traduccions Farsi i, per tant, permetrà al seu
    esforç Farsi Traduccions per procedir en ple compliment dels requisits de sancions
    econòmiques dels Estats Units.
  resources_tabs_heading: Recursos que us donen suport en cada pas del camí
  resources_tabs_desc: "[Registreu-vos per obtenir un compte de Code.org](%{sign_up_url})

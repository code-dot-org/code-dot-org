  resources_tabs_assessments_subhead: Els nostres currículums inclouen un sistema
    exhastiu de recursos d'avaluació formatius i sumatoris
  resources_tabs_assessments_desc: Aquests inclouen rúbriques, llistes de verificació,
    mini-projectes, projectes de final de capítol, rúbriques orientades als alumnes,
    projectes de mostra i proves posteriors al projecte, tot dissenyat per ajudar
    els professors a mesurar el creixement dels alumnes, proporcionar comentaris i
    avaluar la comprensió dels alumnes.
  resources_tabs_tools_subhead: Els ambients de desenvolupament integrat (IDE) de
    Code.org proporcionen als alumnes tots els nivells d'habilitats.
  resources_tabs_tools_desc: Oferim una plataforma versàtil i fàcil d'utilitzar que
    admet una varietat de paradigmes de programació. Això permet als alumnes fer una

  self_paced_pl_hero_heading: Aprenentatge professional auto-ritme per a educadors
  self_paced_pl_hero_desc: Oferta d'aprenentatge professional per donar suport als
    professors en totes les etapes del seu viatge en l'ensenyament de la informàtica.
  self_paced_pl_intro_heading: Aprenentatge professional a la vostra línia de temps
  self_paced_pl_intro_desc: Code.org es complau a oferir mòduls auto-ritme per als
    professors. Aquests mòduls estan disponibles sense cap cost per a qualsevol educador
    amb un compte de Code.org a tot el món!
  self_paced_pl_intro_list_title_01: Flexibilitat i comoditat
  self_paced_pl_intro_list_desc_01: Participa amb el material al teu ritme i al teu
    propi temps.
  self_paced_pl_intro_list_title_02: Experiència d'aprenentatge personalitzada
  self_paced_pl_intro_list_desc_02: Centra't en les àrees que són més importants per
    a les teves necessitats i context docent.
  self_paced_pl_intro_list_title_03: Accés a contingut d'alta qualitat
  self_paced_pl_intro_list_desc_03: Obtenir les últimes millors pràctiques, investigacions
    i estratègies per ensenyar ciències de la computació amb eficàcia.
  self_paced_pl_callout: Busques opcions d'aprenentatge professional liderades per
    facilitadors?
  self_paced_pl_callout_link: Consulta els nostres tallers presencials i virtuals.
  self_paced_pl_modules_heading: Mòduls d'aprenentatge professional auto-ritme
  self_paced_pl_modules_desc: A través de la lectura, la visualització de vídeos,
    completar trencaclosques interactius i reflexionar sobre el seu aprenentatge,
    vostè desenvoluparà la seva pròpia comprensió mentre es prepara per ensenyar informàtica
    a la seva aula.
  self_paced_pl_modules_list_heading: 'Després de completar un d''aquests mòduls,
    els participants seran:'
  self_paced_pl_modules_list_01: Apreneu a navegar pel lloc web de Code.org i les
    eines del professor.
  self_paced_pl_modules_list_02: Obtenir un alt nivell de comprensió del contingut,

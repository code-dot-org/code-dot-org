  tenth_anniversary_began_video_title: El que la majoria de les escoles no ensenyen
  tenth_anniversary_testimonials_heading: El que diu la gent
  tenth_anniversary_testimonials_01: Vaig tenir un estudiant de secundària va venir
    a mi quatre anys després que la tingués com a estudiant de 8è grau mitjà i estava
    emocionada que anava a estudiar informàtica a la universitat. Com a estudiant
    mitjana va estar exposada a alguna cosa nova, i això va plantar una llavor per
    als seus anys universitaris.
  tenth_anniversary_testimonials_02: Em vaig unir a l'Hour of Code en el seu any inaugural
    i he estat amb vostè tot el camí! M'ha inspirat a buscar oportunitats de codificació
    addicionals per als meus estudiants. Gràcies per tot el que heu fet perquè els
    nens es comprometin i emocionin amb la informàtica! No estaríem on som sense tu!
  tenth_anniversary_testimonials_03: Dec Code.org tant. Sóc el mestre que sóc avui
    per les eines que proporcioneu per als educadors com jo. He estat utilitzant Code.org
    des del 2013 i he estat facilitador des del 2019. Gràcies per fer-me veure bé
    durant aquests molts anys, Code.org. Realment ho agraeixo.
  farsi_page_top_heading: Code.org a Farsi
  farsi_page_top_heading_02: El talent és a tot arreu, però l'oportunitat no. Code.org
    a Farsi obre una porta a una oportunitat que d'altra manera es tancaria.
  farsi_page_top_desc: Avui dia, hi ha més de 110 milions de parlants farsi a tot
    el món. Mentre que la majoria de parlants nadius viuen a l'Iran, l'Afganistan
    i el Tadjikistan, hi ha milions que viuen com a immigrants, migrants i refugiats
    a tot el món. Amb la iniciativa Code.org en Farsi, els estudiants farsi-parlants
    tindran el mateix accés als nostres plans d'estudis que ja està disponible per
    als estudiants en totes les altres llengües principals del món.
  farsi_page_global_heading: L'impacte global dels iranians en educació i tecnologia
  farsi_page_global_desc_01: Quan penseu en un algoritme, podeu suposar que és una
    cosa nova, però el concepte d'un algoritme es va descobrir a l'Iran fa més de
    1300 anys. “Algorisme” rep el nom del seu inventor, el matemàtic Al Khwarizmi,
    que va viure a la terra abans coneguda com Pèrsia i ara coneguda com Iran. Un
    cop l'epicentre de les matemàtiques, la ciència, la filosofia i la medicina, l'Iran
    ha aconseguit profunds avenços i impactes en la tecnologia.
  farsi_page_global_desc_02: Més enllà de les fronteres del propi país, els iranians
    de tot el món han contribuït d'innombrables maneres a la ciència i la tecnologia,
    com a cofundadors o directors generals d'empreses tecnològiques com Uber, eBay,
    Intuit i Dropbox, o inventant tecnologies com la cirurgia LASIK o la compressió
    JPEG, o en rols científics, acadèmics o d'enginyeria a tot el món.
  farsi_page_global_desc_03: Finalment, Code.org està liderat per l'iranià nord-americà
    Hadi Partovi i ha crescut fins a convertir-se en un dels majors sense ànim de
    lucre d'educació a nivell mundial.

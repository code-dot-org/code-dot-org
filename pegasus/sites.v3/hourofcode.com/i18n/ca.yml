  accessibility_hero_heading: Accessibilitat a Code.org
  accessibility_hero_desc: Ens dediquem a eliminar les barreres que impedeixen la
    inclusió i la plena participació d'estudiants i educadors amb discapacitat, garantint
    que CADA estudiant tingui accés a la informàtica.
  accessibility_efforts_title: Els nostres esforços per 2023
  accessibility_efforts_desc: 'Per aconseguir el nostre objectiu d''una plataforma
    totalment accessible, estem implementant un pla d''acció integral que inclou:'
  accessibility_efforts_card_title_1: Formació en accessibilitat interna
  accessibility_efforts_card_desc_1: Els nostres equips de producte i enginyeria completaran
    una formació integral d'accessibilitat al desembre de 2023.
  accessibility_efforts_card_title_2: Anàlisi VPAT
  accessibility_efforts_card_desc_2: Completar [Plantilla d'accessibilitat voluntària
    del producte] (%{voluntary_url}) per establir una línia de base i mesurar el progrés
    anualment. Resultats disponibles en aquesta pàgina per setembre de 2023.
  accessibility_efforts_card_title_3: Eines que donen suport al disseny accessible
  accessibility_efforts_card_desc_3: 'Els membres de l''equip tindran accés a eines
    que garanteixen que totes les noves funcionalitats estiguin dissenyades i construïdes
    pensant en l''accessibilitat. '
  accessibility_efforts_card_title_4: Currículum accessible
  accessibility_efforts_card_desc_4: Aconseguirem [compliment WCAG Nivell AA] (%{wcag_url})
    per a les primeres unitats de Principis de Ciències de la Computació i Descobriments
    de Ciències de la Computació per al desembre de 2023.
  accessibility_explore_title: Explora els recursos d'accessibilitat de Code.org
  accessibility_explore_text: La nostra pàgina de recursos d'accessibilitat proporciona
    documentació i orientació exhaustiva per a les nostres funcions i eines, incloses
    les lliçons de l'Hora del Codi accessibles, els lectors immersius, la navegació
    per teclat i les opcions de personalització.
  accessibility_explore_button: Veure pàgina de recursos d'accessibilitat
  accessibility_help_us_title: Ajuda'ns a millorar
  accessibility_help_us_text: A Code.org som àgils i sensibles als comentaris. Si
    teniu recomanacions per ajudar-nos a millorar l'accessibilitat de les nostres
    eines i recursos, poseu-vos en contacte amb nosaltres. Gràcies per ajudar-nos
    a fer que la informàtica estigui disponible per a tots els estudiants!
  accessibility_help_us_button: Explica'ns com podem millorar
  accessibility_commit_title: Compromís de Code.org amb l'accessibilitat
  accessibility_commit_text_1: Code.org creu que la informàtica és fonamental per
    a tots els estudiants i estem compromesos a garantir l'equitat, l'accés i l'oportunitat
    a la nostra plataforma i al nostre currículum.
  accessibility_commit_text_2: Estem prenent un enfocament holístic per donar suport
    a les necessitats d'aprenentatge de tots els estudiants i treballem per tancar
    les llacunes en l'accés a l'educació informàtica dels estudiants amb discapacitat.
  accessibility_commit_text_3: Estem començant petits, però mesurarem el nostre progrés
    i iterarem contínuament fins que puguem abordar fins i tot els reptes d'accessibilitat
    més complexos.
  accessibility_commit_text_4: A Code.org ens comprometem a millorar contínuament
    l'accessibilitat de les nostres eines, i estem entusiasmats de fer aquest important
    pas cap a una major equitat, accés i oportunitat per a tots els estudiants i educadors.
  accessibility_partner_title: Els nostres socis i recomanacions
  accessibility_partner_desc: Recomanem els següents recursos per a estudiants i professors
    que busquen continguts informàtics més accessibles.
  accessibility_card_title_1: AccessForall
  accessibility_card_text_1: Recursos per al professorat per apropar la informàtica
    accessible als centres de secundària i perquè els estudiants de secundària amb
    discapacitat connectin amb mentors de l'espai tecnològic.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Un entorn de programació basat en blocs per iPad que
    ensenya conceptes bàsics de programació utilitzant el robot Dash. Accessible amb
    VoiceOver, Control de commutadors i Control de Veu.
  accessibility_card_title_3: Jumper de codi
  accessibility_card_text_3: Ajuda/recurs de codificació física per a estudiants amb
    deficiències visuals.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Organització que coordina projectes i programes amb diferents
    organitzacions dels Estats Units.
  accessibility_card_title_5: Codi per a nens sords
  accessibility_card_text_5: Promou l'educació informàtica i tecnològica per donar
    poder als estudiants sords o amb dificultats auditives.
  accessibility_card_title_6: Tothom pot codi
  accessibility_card_text_6: Un pla d'estudis dissenyat per Apple per a Swift Playgrounds
    que proporciona VoiceOver (TTS modificat) i currículum adaptat per a estudiants
    amb necessitats d'accessibilitat.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Un proveïdor de currículums amb diversos allotjaments,
    inclosos subtítols, transcripcions i la possibilitat de reduir el moviment d'animació
    i ocultar contingut dependent visualment. Allotja alguns plans d'estudis de Code.org,
    a més de currículums addicionals d'informàtica.
  accessibility_card_title_8: Circuits Snap
  accessibility_card_text_8: Un producte educatiu que ensenya electrònica amb components
    electrònics sense soldadura. Pot incloure un pack d'accés per a estudiants amb
    discapacitat visual.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Una bola robòtica de codificació interactiva i kit d'educació
    STEM per a estudiants amb discapacitat intel·lectual. S'ha de combinar amb una
    aplicació adequada.
  accessibility_card_title_10: 'Quòrum '
  accessibility_card_text_10: Una adaptació del pla d'estudis AP Computer Science
    Principles de Code.org utilitzant Quorum, un llenguatge basat en l'evidència dissenyat
    originalment per proporcionar accessibilitat a estudiants cecs o amb discapacitat
    visual.

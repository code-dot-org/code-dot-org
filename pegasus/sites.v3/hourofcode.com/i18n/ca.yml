  hoc_faq_count_hoc_q: Com es compten les Hores del Codi?
  hoc_faq_map_q: Per què el meu punt no apareix al mapa?
  hoc_faq_map_a: Sentim que no trobis el teu esdeveniment al mapa de l'Hora del Codi.
    Hi ha desenes de milers d'organitzadors que s'inscriuen per fer l'esdeveniment,
    de manera que el mapa agrega les dades i mostra un punt per diversos esdeveniments
    junts. Si veu clic a l'enllaç de la <a href='%{events_url}'>pàgina d'esdeveniments</a>
    que trobareu a continuació, us redirigirem a una llista de tots els esdeveniments
    per regions perquè pugueu trobar-hi el vostre. A més, com que hi ha milers de
    persones que s'incriuen per fer l'Hora del Codi, el mapa i la llista de l'esdeveniment
    s'actualitza cada 48 hores. Torneu a consultar-los en un parell de dies!
  hoc_faq_map_a_markdown: Sentim que no trobis el teu esdeveniment al mapa de l'Hora

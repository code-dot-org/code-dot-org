    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: ما يقرب من 100 موظف في Code.org يرتدون قمصانًا متطابقة
    باللونين الأزرق والأصفر يقفون في قاعة مؤتمرات بالفندق لحضور حدث Codechella لصيف
    2022 للشركة.
  careers_page_code_pride_alt_text: تبتسم موظفتان تقدمان صورة نسائية بينما تحملان
    أطراف لافتة قوس قزح التي تحمل علامة Code.org. وخلفهم، يرتدي العديد من الأشخاص
    قمصان Code.org ويلوحون بأعلام قوس قزح أثناء المشي بجانب حشرة فولكس فاجن متعددة
    الألوان.
  accessibility_hero_heading: إمكانية الوصول في Code.org
  accessibility_hero_desc: نحن ملتزمون بإزالة الحواجز التي تمنع الإدماج والمشاركة
    الكاملة للطلاب والمعلمين ذوي الإعاقة، مما يضمن حصول كل طالب على علوم الكمبيوتر.
  accessibility_efforts_title: جهودنا لعام 2023
  accessibility_efforts_desc: 'لتحقيق هدفنا المتمثل في منصة يمكن الوصول إليها بالكامل،
    نقوم بتنفيذ خطة عمل شاملة تتضمن:'
  accessibility_efforts_card_title_1: التدريب على إمكانية الوصول الداخلي
  accessibility_efforts_card_desc_1: ستكمل فرق المنتجات والهندسة لدينا تدريبًا شاملاً
    على إمكانية الوصول بحلول ديسمبر 2023.
  accessibility_efforts_card_title_2: تحليل VPAT
  accessibility_efforts_card_desc_2: إكمال [نموذج إمكانية الوصول الطوعي للمنتج] (%{voluntary_url})
    لإنشاء خط أساس وقياس التقدم سنويًا. النتائج متاحة على هذه الصفحة بحلول سبتمبر
    2023.
  accessibility_efforts_card_title_3: الأدوات التي تدعم التصميم الذي يمكن الوصول إليه
  accessibility_efforts_card_desc_3: 'سيتمكن أعضاء الفريق من الوصول إلى الأدوات التي
    تضمن تصميم جميع الميزات الجديدة وإنشائها مع وضع إمكانية الوصول في الاعتبار. '
  accessibility_efforts_card_title_4: منهج يمكن الوصول إليه
  accessibility_efforts_card_desc_4: سنحقق [التوافق مع WCAG Level AA] (%{wcag_url})
    للوحدات القليلة الأولى من مبادئ علوم الكمبيوتر واكتشافات علوم الكمبيوتر بحلول
    ديسمبر 2023.
  accessibility_explore_title: استكشف موارد إمكانية الوصول في Code.org
  accessibility_explore_text: توفر صفحة موارد إمكانية الوصول الخاصة بنا وثائق وإرشادات
    شاملة لميزاتنا وأدواتنا، بما في ذلك دروس «ساعة البرمجة» التي يمكن الوصول إليها،
    والقارئات الغامرة، والتنقل عبر لوحة المفاتيح، وخيارات التخصيص.
  accessibility_explore_button: عرض صفحة موارد إمكانية الوصول
  accessibility_help_us_title: ساعدنا على التحسين
  accessibility_help_us_text: في Code.org، نتحلى بالمرونة والاستجابة للتعليقات. إذا
    كانت لديك توصيات لمساعدتنا في تحسين إمكانية الوصول إلى أدواتنا ومواردنا، فيرجى
    التواصل معنا. نشكرك على مساعدتنا في جعل علوم الكمبيوتر متاحة لجميع الطلاب!
  accessibility_help_us_button: أخبرنا كيف يمكننا التحسن
  accessibility_commit_title: التزام Code.org بإمكانية الوصول
  accessibility_commit_text_1: تؤمن Code.org بأن علوم الكمبيوتر أساسية لجميع الطلاب
    ونحن ملتزمون بضمان المساواة والوصول والفرص على منصتنا وفي مناهجنا الدراسية.
  accessibility_commit_text_2: نحن نتبع نهجًا شاملاً لدعم احتياجات التعلم لجميع الطلاب
    ونعمل على سد الفجوات في الوصول إلى تعليم علوم الكمبيوتر للطلاب ذوي الإعاقة.
  accessibility_commit_text_3: لقد بدأنا صغيرًا، ولكننا سنقيس تقدمنا ونكرر باستمرار
    حتى نتمكن من معالجة حتى أكثر تحديات إمكانية الوصول تعقيدًا.
  accessibility_commit_text_4: في Code.org، نحن ملتزمون بالتحسين المستمر لإمكانية
    الوصول إلى أدواتنا، ونحن متحمسون لاتخاذ هذه الخطوة المهمة نحو مزيد من الإنصاف
    والوصول والفرص لجميع الطلاب والمعلمين.
  accessibility_partner_title: شركاؤنا وتوصياتنا
  accessibility_partner_desc: نوصي بالموارد التالية للطلاب والمعلمين الذين يبحثون
    عن محتوى علوم الكمبيوتر الذي يمكن الوصول إليه بشكل أكبر.
  accessibility_card_title_1: الوصول إلى CS للجميع
  accessibility_card_text_1: موارد للمعلمين لتوفير الحوسبة التي يمكن الوصول إليها
    للمدارس الثانوية ولطلاب المدارس الثانوية ذوي الإعاقة للتواصل مع المرشدين في مجال
    التكنولوجيا.
  accessibility_card_title_2: بلوكسز فور كل
  accessibility_card_text_2: بيئة برمجة قائمة على الكتل لجهاز iPad تعلم مفاهيم البرمجة
    الأساسية باستخدام روبوت Dash. يمكن الوصول إليها باستخدام VoiceOver والتحكم بالمفتاح
    والتحكم الصوتي.
  accessibility_card_title_3: كود جامبر
  accessibility_card_text_3: أداة مساعدة/مورد للترميز المادي للطلاب الذين يعانون من
    إعاقات بصرية.
  accessibility_card_title_4: سي إس للجميع
  accessibility_card_text_4: منظمة تنسق المشاريع والبرامج مع منظمات مختلفة في جميع
    أنحاء الولايات المتحدة.
  accessibility_card_title_5: كود الأطفال الصم
  accessibility_card_text_5: يعزز تعليم علوم الكمبيوتر والتكنولوجيا لتمكين الطلاب
    الذين يعانون من الصمم أو ضعف السمع.
  accessibility_card_title_6: يمكن للجميع البرمجة
  accessibility_card_text_6: منهج دراسي صممته Apple لـ Swift Playgrounds يوفر VoiceOver
    (TTS المعدل) والمناهج المعدلة للطلاب ذوي الاحتياجات الخاصة.
  accessibility_card_title_7: أكاديمة خان
  accessibility_card_text_7: مزود المناهج مع العديد من التسهيلات، بما في ذلك التسميات
    التوضيحية والنصوص والقدرة على تقليل حركة الرسوم المتحركة وإخفاء المحتوى المعتمد
    بصريًا. تستضيف بعض مناهج Code.org، بالإضافة إلى مناهج الحوسبة الإضافية.
  accessibility_card_title_8: دوائر سناب
  accessibility_card_text_8: منتج تعليمي يعلم الإلكترونيات باستخدام مكونات إلكترونية
    سهلة التركيب بدون لحام. يمكن أن تتضمن حزمة وصول للطلاب ذوي الإعاقات البصرية.
  accessibility_card_title_9: منصة "Sphero"
  accessibility_card_text_9: كرة روبوتية تفاعلية للترميز ومجموعة تعليم العلوم والتكنولوجيا
    والهندسة والرياضيات للطلاب ذوي الإعاقات الذهنية. يجب أن يقترن بتطبيق مناسب.
  accessibility_card_title_10: 'النصاب القانوني '
  accessibility_card_text_10: تعديل لمنهج مبادئ AP لعلوم الكمبيوتر في Code.org باستخدام
    Quorum، وهي لغة قائمة على الأدلة مصممة أصلاً لتوفير إمكانية الوصول للطلاب المكفوفين
    أو ضعاف البصر.
  engineering_hero_heading: انضم إلى فريق الهندسة لدينا!
  engineering_hero_desc: مع استمرارنا في توسيع فريقنا الهندسي، أردنا مشاركة المزيد
    حول مؤسستنا الهندسية في Code.org وبعض الجوانب الفريدة للعمل هنا. إذا كنت مهتمًا
    بالتقدم لإحدى وظائفنا، فنحن نحب أن نسمع منك!
  engineering_team_title: تعرف على الفريق الهندسي في Code.org
  engineering_team_card_text_1: هذا (معظمنا) في اجتماعنا الشخصي خلال صيف عام 2023!
    ينقسم هذا الحشد إلى أربعة فرق فرعية داخل فريقنا الهندسي الذين يعملون معًا لبناء
    وخدمة المنصة لجميع طلابنا ومعلمينا.
  engineering_team_card_text_2: إذا كنت مهتمًا بالتقدم لإحدى وظائفنا، فنحن نحب أن
    نسمع منك! يمكنك العثور على قائمة بالوظائف المفتوحة على صفحة الوظائف الخاصة بنا.
  engineering_our_team_title: فريق الهندسة لدينا
  engineering_our_team_desc: 'ينقسم الفريق الهندسي في Code.org إلى أربعة فرق فرعية
    تبني وتدعم مناطق مختلفة من منصتنا:'
  engineering_our_team_sub_title_1: فريق تعلم الطلاب
  engineering_our_team_text_1: يمتلك فريق تعلم الطلاب لدينا جميع أنشطتنا (نسميها مختبرات)
    التي يستخدمها طلابنا كل يوم. يعمل هذا الفريق في الغالب على تقنية الواجهة الأمامية
    (نستخدم React والكثير من JS المخصصة) ولدينا علاقة عمل رائعة مع العديد من الشركاء
    والمشاريع مفتوحة المصدر. على سبيل المثال، نستخدم [Google's Blockly] (%{youtube_url})
    لجميع برامجنا القائمة على الكتل. نحن ندعم الطلاب في رحلة التعلم الخاصة بهم على
    طول الطريق من رياض الأطفال حتى الصف الثاني عشر.
  engineering_our_team_sub_title_2: فريق تجربة المعلم
  engineering_our_team_text_2: يقوم فريق تجربة المعلم لدينا ببناء الأدوات التي تجذب
    المعلمين الجدد إلى Code.org (نسمي منتجات الاستحواذ هذه) ويطور النظام الأساسي الذي
    يمكّن معلمينا الحاليين من تدريس مناهجنا الدراسية (أدوات المعلم الخاصة بنا). كما
    هو الحال مع أدوات الطلاب الخاصة بنا، نعتمد على React لبناء الواجهة الأمامية الخاصة
    بنا ويتم تقديم المكونات الخاصة بنا من جانب الخادم باستخدام Ruby on Rails.
  engineering_our_team_sub_title_3: فريق المنصة
  engineering_our_team_text_3: يمتلك فريق المنصة لدينا مكونات أساسية تخدم احتياجات
    فرق الطلاب والمعلمين (على سبيل المثال، المصادقة وملف تعريف المستخدم) ولديه أيضًا
    مهمة الوصول إلى الطلاب الذين لا يمكننا الوصول إليهم بعد. يتضمن ذلك بناء عمليات
    تكامل تربطنا بالمدارس التي تستخدم أنظمة إدارة التعلم المختلفة (LMS) وتغليف مناهجنا
    الدراسية بحيث يمكن استخدامها في المدارس البعيدة التي لا يمكنها الوصول إلى الإنترنت
    الموثوق.
  engineering_our_team_sub_title_4: فريق البنية التحتية
  engineering_our_team_text_4: يوفر فريق البنية التحتية لدينا العمود الفقري للمنصة
    التي تدعم طلابنا ومعلمينا. يتضمن ذلك البنية التحتية للاستضافة والخدمات ذات الصلة
    (نستخدم AWS) وإدارة البيانات وبرامج الأمان وخدمات المطور والنشر وغير ذلك الكثير.
    يمتلك هذا الفريق أيضًا أنظمة التوسع والتزويد الخاصة بنا، والتي تعتبر بالغة الأهمية
    خلال «ساعة البرمجة»، حيث ندعو كل طالب في العالم لإكمال ساعة من البرمجة معنا.
  engineering_faq_question_1: ماذا يفعل موقع Code.org؟
  engineering_faq_answer_1_a: Code.org هي منظمة غير ربحية للابتكار التعليمي مكرسة
    للرؤية القائلة بأن كل طالب في كل مدرسة لديه الفرصة لتعلم علوم الكمبيوتر كجزء من
    تعليمه الأساسي K-12.
  engineering_faq_answer_1_b: نقوم بتوسيع الوصول إلى علوم الكمبيوتر في المدارس، مع
    التركيز على زيادة مشاركة الشابات والطلاب من المجموعات الأخرى الممثلة تمثيلا ناقصا.
    تقوم Code.org، وهي المزود الرائد لمنهج علوم الكمبيوتر من مرحلة رياض الأطفال وحتى
    الصف الثاني عشر في أكبر المناطق التعليمية في الولايات المتحدة، بتنظيم حملة «ساعة
    البرمجة» السنوية، والتي شارك فيها أكثر من 15٪ من جميع الطلاب في العالم.
  engineering_faq_answer_1_c: يتم دعم Code.org من قبل الجهات المانحة السخية بما في
    ذلك مايكروسوفت وأمازون وجوجل وغيرها الكثير.
  engineering_faq_question_2: ما هي تجربة المطور والأدوات الخاصة بـ Code.org؟
  engineering_faq_answer_2: قد تختلف تجربة المطور لدينا عما رأيته في أدوارك السابقة.
    من خلال العمل عن كثب مع فريق المنتجات لدينا، نقوم بالشحن إلى الإنتاج كل يوم من
    أيام الأسبوع ولدينا مجموعة متنوعة من الإيقاعات - أحيانًا تكتب التعليمات البرمجية
    التي يتم نشرها في ذلك اليوم؛ وفي أحيان أخرى تكون في مشاريع طويلة الأجل - وبينما
    نتبع سباقات السرعة لمدة أسبوعين، فإننا نقوم بذلك بطريقة خفيفة. نحن نتجه نحو إنجاز
    الأشياء الصحيحة بالطريقة الصحيحة مقابل اتخاذ نظرة نقية لأي منهجية معينة. [جميع
    التعليمات البرمجية الخاصة بنا] (%{code_url}) مفتوحة المصدر ونستخدم طلبات سحب JIRA
    و GitHub لتتبع جميع عناصر العمل لدينا. نحن أيضًا نهتم كثيرًا بالجودة والاختبار
    ونحن محظوظون بالحصول على دعم مذهل من [SauceLabs](%{saucelabs_url})، الذين يساعدوننا
    في تشغيل مجموعة اختبارات واجهة المستخدم الخاصة بنا على أجهزة الطلاب المختلفة (مثل
    أجهزة iPad) في مزرعة الأجهزة السحابية الخاصة بهم.
  engineering_faq_question_3: ما هو تناوب المهندس عند الطلب في Code.org؟
  engineering_faq_answer_3: يتشارك فريقنا الهندسي الذي يزيد عن 30 شخصًا المسؤوليات
    عند الطلب. يقوم كل مهندس بتغطية نوبة مدتها 24 ساعة ويستخدم مسارات التصعيد وأدلة
    اللعب الخاصة بنا للاستجابة لانقطاعات الموقع أو غيرها من مشكلات الموقع المباشر.
    نحن فخورون بموثوقية موقعنا - في المتوسط، يتم إيقاظ كل مهندس مرة واحدة فقط سنويًا
    للمشكلات التي عادة ما يتم حلها بسرعة. بدلاً من ذلك، عادةً ما يقضي «مطور اليوم»
    جزءًا من يوم عمله في إدارة نشر الإنتاج وفرز المشكلات الأقل إلحاحًا.
  engineering_faq_question_4: هل أنت منظمة صديقة للبعد/WFH؟
  engineering_faq_answer_4_a: نعم! في عام 2019، قبل فترة وجيزة من انتشار الوباء، أصبحت
    Code.org منظمة تعمل عن بُعد أولاً. اليوم، لدينا مهندسون في كل منطقة زمنية بالولايات
    المتحدة ونستوعب ساعات العمل وفقًا لذلك. تُعقد معظم اجتماعاتنا بين الساعة 10 صباحًا
    و 3 مساءً بتوقيت المحيط الهادئ.
  engineering_faq_answer_4_b: نحن ندرك أيضًا قيمة الوقت الشخصي، وكل ربع سنة نجتمع
    شخصيًا، عادةً في سياتل. يجمع اثنان من هذه الأحداث (نسميهما أسبوع البداية و «Codechella»)
    الجميع في المنظمة معًا في يناير ويونيو - وتجتمع فرق الهندسة والمنتج بشكل منفصل
    في أبريل وأكتوبر.
  engineering_faq_answer_4_c: نحن نؤمن بشدة بقضاء الوقت مع طلابنا ومعلمينا، لذا فإن
    العديد من هذه الأحداث الشخصية تشمل رحلات إلى المدارس والفصول الدراسية لجمع التعليقات
    أو اختبار منتجاتنا.
  engineering_faq_question_5: ما الذي يجعل الفريق الهندسي في Code.org فريدًا؟
  engineering_faq_answer_5_a: 'بالإضافة إلى حل المشكلات الفنية الصعبة، لدينا بعض الأشياء
    التي تجعل مؤسستنا الهندسية مختلفة عن غيرها من المؤسسات التي ربما عملت فيها:'
  engineering_faq_answer_5_b_1: نتشارك جميعًا شغفنا بمهمتنا.
  engineering_faq_answer_5_b_2: كل واحد منا هنا لدعم المهمة لتوسيع الوصول إلى علوم
    الكمبيوتر لكل طالب في جميع أنحاء العالم. لدينا جميعًا قصتنا الفريدة ومنظورنا حول
    ما يدفعنا نحو هذه المهمة.
  engineering_faq_answer_5_c_1: نحن نهتم بشدة ببعضنا البعض.
  engineering_faq_answer_5_c_2: عندما يواجه المهندسون مشكلة ما، فإننا نتدخل ونساعد.
    أحد مبادئنا هو أننا نواجه مشاكل صعبة، ولكننا طيبون مع بعضنا البعض. نقوم بترقية
    المهندسين بانتظام، لكننا لا نوصي بالحلول الهندسية المفرطة فقط لدعم مسار الترويج
    لشخص ما. بدلاً من ذلك، نستثمر في مهندسينا بميزانية سخية للتطوير المهني والوصول
    إلى فرص التعلم الأخرى.
  engineering_faq_answer_5_d_1: نحن نعمل بجد، لكننا نضع حدودًا واضحة.
  engineering_faq_answer_5_d_2: بينما ندعم الطلاب في جميع أنحاء العالم، فإننا نتحمل
    المسؤولية عن الحدود الواضحة بين العمل والحياة المنزلية. نحن نستمتع بعدم عقد اجتماعات
    أيام الأربعاء، مع أخذ PTO الخاص بنا (إجمالي 5 أسابيع، والذي يشمل إغلاق المكتب
    على مستوى المؤسسة لمدة أسبوعين في نهاية العام المعروف أيضًا باسم عطلة الشتاء)،
    ونصف يوم عمل في أيام الجمعة خلال فصل الصيف المعروف أيضًا باسم أيام الجمعة الصيفية،
    وغيرها من المزايا السخية.
  careers_hero_title: وظائف
  careers_hero_description: Code.org هي منظمة غير ربحية مكرسة لتوسيع الوصول إلى علوم
    الكمبيوتر في المدارس. نحن نركز بشكل خاص على زيادة المشاركة بين الشابات والطلاب
    ناقصي التمثيل.
  careers_hero_description_under: ساعدنا في تغيير العالم، طالب واحد في كل مرة!
  careers_vision_title: رؤيتنا
  careers_vision_decsription: رؤيتنا هي أن كل طالب في كل مدرسة يجب أن تتاح له الفرصة
    لتعلم علوم الكمبيوتر كجزء من تعليمه الأساسي K-12.
  careers_vision_description_under: تعال وانضم إلى فريقنا للمساعدة في جعل هذه الرؤية
    حقيقة!
  careers_values_title: قيمنا الأساسية
  careers_values_first_column_text_1: نعتقد أن علوم الكمبيوتر هي الأساس لجميع الطلاب
  careers_values_first_column_text_2: نحن ملتزمون بالمساواة والوصول والفرص
  careers_values_first_column_text_3: نحن نؤمن بقوة مجتمع التعليم التعاوني
  careers_values_second_column_text_1: نحن رشيقون ومستجيبون للتعليقات
  careers_values_second_column_text_2: نحن نعمل بنزاهة وشفافية
  careers_values_second_column_text_3: نعتقد أن التأثير الواسع يتطلب التفكير بشكل
    كبير والتصرف بشكل كلي
  careers_approach_section_title: نهجنا الموحد
  careers_approach_section_description: إن الدور العالمي لـ Code.org في حركة علوم
    الكمبيوتر K-12 ممكن فقط لأننا نستخدم نهجًا موحدًا عبر أصحاب المصلحة المتنوعين
    والمنقسمين في كثير من الأحيان. في وقت يزداد فيه الاستقطاب، توحد فكرة زيادة الفرص
    للطلاب الناس من مختلف الأطياف السياسية. لدى أعضاء فريق Code.org والطلاب والمعلمين
    والداعمين وجهات نظر متنوعة ومتباينة، وهم جميعًا موضع ترحيب في مهمتنا.
  careers_aproach_section_description_link: اقرأ المزيد عن نهج Code.org للوحدة.
  careers_approach_section_button: استكشف الأدوار المفتوحة
  careers_principle_section_title: مبادئنا الثقافية
  careers_principle_title_1: طلابنا ومعلمينا هم نجم الشمال لدينا
  careers_principle_description_1: نحن نستخدم هدايانا ووقتنا وطاقتنا لتقديم علوم الكمبيوتر
    لأولئك الذين هم في أمس الحاجة إليها. هذا هو ما يوحدنا. هذا هو أهم مبدأ لدينا.
  careers_principle_title_2: نحن قاسون في المشاكل ولطيفون مع بعضنا البعض
  careers_principle_description_2: نواصل التركيز على التحدي المتمثل في جلب علوم الكمبيوتر
    للطلاب والمعلمين على مستوى العالم. نحن ندرك أن كل واحد منا يقدم أفضل نواياه لدعم
    مهمتنا وإعطاء النعمة عندما نرتكب أخطاء.
  careers_principle_title_3: ابحث عن الحلول وليس الإجماع
  careers_principle_description_3: نحن نملك القرارات، سواء باتخاذ خطوات صغيرة أو قفزات
    كبيرة نحو النتائج التي نسعى إليها. يطلب المالكون التعليقات ويستمعون إليها، لكنهم
    لا يصابون بالشلل بسبب التعليقات. نحن نقبل وندعم قرارات المالكين، حتى لو اختلفنا.
  careers_principle_title_4: تبنّي عقلية المؤسس
  careers_principle_description_4: نحن مهووسون بالنتائج ونركز أفعالنا على قيادتها.
    نحن نتعمق في التفاصيل ونعمل بجد. نحن صادقون، ونميل إلى الرشاقة، ونقيم باستمرار
    ما إذا كنا على المسار الصحيح؛ نحن لا نخشى التمحور. تغيير العالم يتطلب ذلك.
  careers_principle_title_5: بطل الابتكار
  careers_principle_description_5: نحن نفكر بشكل كبير ونتحمل المخاطر ولا نخشى الفشل.
    إذا رأينا طريقة أفضل لتحقيق أهدافنا، فإننا نفعل ذلك ونشجع الآخرين على القيام بذلك
    أيضًا. لن تساعد الحلول الإضافية في تغيير العالم.
  careers_principle_title_6: ترسيخ القرارات في الحقائق
  careers_principle_description_6: نحن نستخدم البيانات لفهم أعمالنا وتحديد النتائج
    المرجوة وتوجيه عملية صنع القرار. نحن نوازن هذا من خلال الاعتراف بأننا لن نحصل
    دائمًا على البيانات التي نحتاجها من أجل التصرف.
  careers_principle_title_7: عقلية النمو تغذينا
  careers_principle_description_7: نحن نتعامل مع كل تحد بفضول. نقدم ملاحظاتك بلطف
    وصراحة؛ نتلقى التعليقات بصراحة. نتعلم من أخطائنا ونبحث عن طرق لزيادة مدى تأثير
    عملنا.
  careers_balance_section_title: التوازن بين العمل والحياة
  careers_balance_section_description: نحن نهتم بموظفينا ونكرس جهودنا لدعم الجميع
    في العمل وخارجه. نحن نعلم أن كل شخص لديه احتياجات مختلفة، وهذا هو السبب في أننا
    نقدم حزمة مزايا شاملة تضمن العناية بك (وعائلتك).
  careers_balance_first_column_text_1: فوائد صحية لك ولعائلتك
  careers_balance_first_column_text_2: خطط إجازات وإجازات سخية مدفوعة الأجر
  careers_balance_second_column_text_1: بيئة عمل مرنة وداعمة
  careers_balance_second_column_text_2: فرص النمو والتعلم المهني
  careers_openroles_section_title: الأدوار المفتوحة
  careers_openroles_section_description: يقع موقع Code.org في سياتل، ولكن العديد من
    أعضاء فريقنا يعملون عن بُعد. يتم الترحيب بالمرشحين عن بُعد وتشجيعهم على التقديم.
  careers_more_info_text: لمزيد من المعلومات حول Code.org، راجع [الأسئلة الشائعة]
    (%{support_url}) أو تعرف على [طرق أخرى للمشاركة في مهمتنا] (%{help_url}).
  careers_approach_section_title2: نهجنا للتنوع
  careers_approach_section_description_1: نحن نتبنى وجهات نظر وأفكار وخلفيات متنوعة
    في Code.org. نحن ملتزمون بتوفير فرصة متساوية لجميع الموظفين والمتقدمين. نحن لا
    نميز على أساس العرق أو الدين أو اللون أو الأصل القومي أو الجنس أو التوجه الجنسي
    أو العمر أو الحالة الاجتماعية أو حالة المحاربين القدامى أو حالة الإعاقة (العقلية
    والجسدية).
  careers_approach_section_description_2: سوف نضمن توفير تسهيلات معقولة للأفراد ذوي
    الإعاقة للمشاركة في طلب الوظيفة أو عملية المقابلة، لأداء وظائف الوظيفة الأساسية،
    والحصول على مزايا وامتيازات التوظيف الأخرى. إذا كانت لديك احتياجات فردية تتعلق
    بالإعاقة، فيرجى التواصل مع accommodations@code.org.
  csa_ai_page_hero_title: سخبفلقث ىلهىثقهى & ؤةحعفق رههخى
  csa_ai_page_hero_description: 'تقدم وحدة ما بعد AP CSA المكونة من فصلين لطلاب المدارس
    الثانوية خبرة عملية في أدوات تطوير البرامج الاحترافية، بما في ذلك GitHub و GitHub
    Copilot، وتزودهم بمهارات العالم الحقيقي لتطوير برنامج رؤية الكمبيوتر. '
  csa_ai_page_video_section_title: تخطو إلى ما وراء عالم بيئات برمجة Code.org
  csa_ai_page_video_section_li_1: تعرف على الذكاء الاصطناعي وتطبيقاته
  csa_ai_page_video_section_li_2: خبرة عملية مع أدوات تطوير البرامج الاحترافية
  csa_ai_page_video_section_li_3: تعلم الممارسات المتوافقة مع معايير الصناعة
  csa_ai_page_video_section_li_4: زراعة التفكير النقدي

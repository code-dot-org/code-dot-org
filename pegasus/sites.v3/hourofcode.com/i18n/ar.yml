  hoc_how_to_step_label_connect_with_school: تواصل مع مدرسة محلية
  hoc_how_to_step_label_inspire_employees: ألهم موظفيك
  hoc_how_to_step_label_encourage_employees: شجِّع الموظفين على التطوع

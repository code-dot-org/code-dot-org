  tutorial_codeillusionmickey_longdescription: انطلق في مغامرة برمجة سحرية مع ميكي!
    تعرف على كيفية رسم الأشكال وتلوينها ونقلها أثناء إتقان مقدمة Media Art باستخدام
    JavaScript.
  tutorial_scigirlsquest_longdescription: 'في مغامرة الترميز هذه عبر الإنترنت، يأخذ
    الشباب الغواصة Subby في تحديات تحت الماء، باستخدام الكود للعثور على عناصر مختلفة

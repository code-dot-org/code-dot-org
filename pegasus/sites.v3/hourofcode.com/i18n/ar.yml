  tutorial_blockscadicecream_shortdescription: سيقوم الطلاب ببرمجة آلة الآيس كريم
    لإنشاء مخروط الآيس كريم ثلاثي الأبعاد بأعداد وأحجام مختلفة من ملاعق الآيس كريم.
  tutorial_blockscadpizza_shortdescription: سيقوم الطلاب ببرمجة نموذج لإنشاء بيتزا

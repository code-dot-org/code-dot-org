  hoc_faq_why_cs_a: يجب أن يحظى <i>كل</i> طالب بفرصة لتعلم علوم الحاسوب. فهذا يساعد
    على صقل مهارات حل المشكلات والمنطق والإبداع. ومن خلال البدء في مرحلة مبكرة، سيكون
    لدى الطلاب أساس للنجاح في أي مسار وظيفي في القرن الحادي والعشرين. شاهد المزيد
    من الإحصائيات <a href='%{stats_url}'>هنا</a>.

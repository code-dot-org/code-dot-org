    فهمك لكيفية تطور الأنواع المختلفة للبقاء على قيد الحياة في بيئاتها.
  module_desc_coding_book_covers: استخدم التعليمات البرمجية لإنشاء غلاف متحرك لكتاب،
    باستخدام النقوش المتحركة والنص لنقل الشخصيات والإعدادات والحبكة والمزيد.
  module_desc_coding_interactive_maps: استخدم الترميز لتطوير خريطة تحكي قصة، مما يسمح
    لك باستكشاف المعلومات الجغرافية بطريقة جذابة وتفاعلية.

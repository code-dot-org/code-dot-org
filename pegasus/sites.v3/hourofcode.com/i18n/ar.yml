  tutorial_blockscadbirdhouses_shortdescription: سيقوم الطلاب بإدارة شركة لبناء بيوت
    الطيور، وتحويل الوحدات، وحساب الأبعاد، واستخدام المتغيرات لتوسيع نطاق منتجاتهم.
  tutorial_blockscadclock_shortdescription: سيقوم الطلاب ببرمجة نموذج ثلاثي الأبعاد

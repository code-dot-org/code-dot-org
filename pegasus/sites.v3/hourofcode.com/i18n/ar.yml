    ستتعلم مفاهيم برمجية أكثر تقدما في جافاسكريبت معتمدة على لعبة (CodeCraft) ثلاثية
    الأبعاد من (BuzzCoder.com). (CodeCraft) هو لعبة جديدة لتعليم البرمجة من خلال إنشاء

  tutorial_caavatar_name: 'AVATAR: البيانات الضخمة والبصمات الرقمية'
  tutorial_hello_longdescription: تعلم أساسيات علوم الكمبيوتر من خلال البرمجة في Sprite
    Lab. ستقوم بإنشاء وتحريك العفاريت، وإنشاء مشاهد تفاعلية خاصة بك.
  tutorial_raspispace_longdescription: قم بانشاء مشهد من الفضاء مع شخصيات "تعبّر"
    عن نفسها لمشاركة افكارها او مشاعرها باستخدام الاصوات والالوان والافعال.  استخدم
    كتل Scratch لبرمجة شخصياتك باستخدام التأثيرات الرسومية وحركات مخصصة وفقاعات كلام
    ومؤثرات صوتية.
  tutorial_codemonkeyjump_longdescription: قم بإنشاء ألعاب ومشاريع باستخدام الترميز
    البلوكي! سيتعلم الطلاب في هذه الدورة القصيرة إنشاء لعبة قفز بسيطة باستخدام كتل
    الأحداث والوظائف الأساسية.
  tutorial_poemart_longdescription: وضح الحالة المزاجية للقصيدة باستخدام الكود.
  tutorial_kodablehero_longdescription: مرحبًا بك في عالم الحشرات! يحتاج Kodable FuzFamily
    إلى مساعدتك في الترميز. استخدم أبطالك الواقعيين وخيالك لتصميم شخصية ستحمي FuzzFamily.
    ستختار الخصائص التي يمتلكها بطلك وتضع قوته على المحك ضد الأوحال التي تجرها الدواب
    في Bug World!
  tutorial_cacloud_longdescription: ينشر فيليكس صورة تبدو بريئة لجونو على وسائل التواصل
    الاجتماعي. إنها تريد بشدة إزالته. ماكس، صديقتها، تسارع إلى تحويل الموقف إلى مهمة
    سرية. انضم إليهم أثناء تعلمهم للحوسبة السحابية ومحاولة تعقب الصورة على خادم مخزّن
    في مركز بيانات آمن للغاية. هل هناك أي طريقة لتحديد موقع الصورة وتدميرها؟
  tutorial_blocksmithbot_longdescription: الليزر والفخاخ والمتاهات الرائعة! ساعد Bot0
    على الهروب قبل طردها! Bot0 هو روبوت مساعد ودود وغير ضار. أم هي؟ يعتقد زملاؤها
    في الفريق خلاف ذلك. قم ببرمجة Bot0 لتشق طريقها عبر الجزء السفلي من سفينة الفضاء
    وتهرب قبل أن يجدوها.
  tutorial_hatchmario_longdescription: قم ببناء لعبة 3D Mario الخاصة بك، أثناء تعلم
    أساسيات البرمجة. تعرف على أساسيات تطوير الألعاب؛ كوِّن فهمًا للحركة في الفضاء
    ثلاثي الأبعاد؛ تعلم كيفية إضافة النقاط والأرواح والمؤثرات الصوتية الرائعة إلى
    لعبتك، كل ذلك في أقل من ساعة. وأفضل جزء هو أنه يمكنك مشاركة لعبتك مع عائلتك وأصدقائك
    بنقرة واحدة فقط واللعب معهم على أي جهاز في منزلك.
  tutorial_microsoftforest_longdescription: قم بترميز لعبة باستخدام Microsoft MakeCode
    Arcade لإعادة تهيئة الظروف لحرائق الغابات، ثم قم بترميز طائرة ناقلة مكافحة الحرائق
    الخاصة بك لرش الماء وإخماد النيران!
  tutorial_blackbirdscreen_longdescription: تعرف على كيفية استخدام العبارات الشرطية
    لإنشاء شاشة توقف رائعة بنمط التسعينيات.
  tutorial_toxicodecompute2_longdescription: دعونا نتبادل الأدوار. هذه المرة أنت الكمبيوتر!
    اقرأ برامج Python وقم بتفسيرها للعثور على المسار الصحيح والفوز بالتحديات. سيكون
    عليك التركيز واستخدام قدراتك البديهية لفهم بعض المفاهيم الأساسية لـ Python.
  tutorial_minecrafttimecraft_longdescription: 'سافر عبر الزمن إلى الوراء لإنقاذ المستقبل
    في درس «ساعة البرمجة» المجاني هذا في Minecraft: Education Education Edition. سيختار
    الطلاب مغامرتهم الخاصة ويتعلمون مفاهيم الترميز الأساسية لتصحيح الحوادث الغامضة
    عبر التاريخ. على طول الطريق، سيتواصلون مع المبتكرين والاختراعات الرائعة في العلوم
    والهندسة المعمارية والموسيقى والهندسة والمزيد.'
  tutorial_blackbirdtether_longdescription: تعلم كيفية استخدام الأشياء لبرمجة لعبة
    ممتعة قائمة على الفيزياء.
  tutorial_ob_longdescription: اكتب رمزًا لإنشاء وتشغيل المحاكاة الخاصة بك لتفشي الفيروس
    في Monster Town. المحاكاة هي نموذج حاسوبي لعملية أو نظام. تعلم البرمجة والتنبؤ
    بما سيحدث لجيران Monster Town.
  tutorial_codeartportrait_longdescription: 'تعلم كيفية برمجة صورتك باستخدام p5.js.
    عبر عن نفسك بشكل إبداعي من خلال الكود من خلال دمج الأنماط الفنية المفضلة لديك
    واللمسات الشخصية لإنشاء تحفة حقيقية! قد تكون مؤهلاً لتقديم مشروعك النهائي إلى
    مسابقة Code/Art''s CodeYourself للفتيات الأمريكيات في الصفوف 3-12. '
  tutorial_shelly_longdescription: Shelly هي لغة برمجة للرسم. يتم الرسم عن طريق إصدار
    تعليمات للسلحفاة. ترسم السلحفاة الخطوط والأشكال أثناء تحركها باستخدام ألوان وأنماط
    مختلفة. تتوفر أوضاع التحدي والإبداع. يتضمن وضع التحدي برنامجًا تعليميًا خطوة بخطوة،
    يقدم أساسيات لغة Shelly والبرمجة بشكل عام.
  tutorial_weavly_longdescription: في هذه الأنشطة القصيرة، انطلق في سلسلة من المهام،
    من استكشاف الكواكب، إلى زيارة الحيوانات في رحلات السفاري، إلى البحث عن الكنز الغارق!
  tutorial_codespeakpassword_longdescription: تعلم كيفية ترميز مولد كلمات المرور في
    Python والبقاء آمنًا ضد المتسللين.
  tutorial_kodableshapes_longdescription: 'الرياضيات هي جزء من حياتنا في كل مكان.
    استخدم مهارات الرياضيات والترميز لإنشاء متاهتك الخاصة ثم حاول حلها. ابدأ بمربع
    أساسي ثم شاهد عدد الأشكال المختلفة التي يمكنك تضمينها في تصميمات المتاهة الخاصة
    بك! '
  tutorial_nasabinary_longdescription: تعرف على كيفية استخدامنا للكود الثنائي للتحدث
    إلى مركبة فضائية، ثم جربه بنفسك من خلال ترجمة اسمك إلى رمز ثنائي على بطاقة الاسم
    أو السوار أو الدبوس أو حتى الصوت.
  tutorial_3dmaker_longdescription: اصنع أشياءك ثلاثية الأبعاد الرائعة والقابلة للتدوير
    بسرعة وسهولة.
  tutorial_hopsub_longdescription: تعرف على كيفية ربط البرنامج بصديق أو زميل في الصف،
    وإنشاء راكب الأمواج الخاص بك باستخدام شخصيات Hopscotch!
  tutorial_kcjskiing_longdescription: 'كل شيء ممتع وألعاب حتى يصطدم شخص ما بشجرة…
    أم أن هذا هو الجزء الممتع؟ اربط تلك الزلاجات وانحنى عند الركبتين بينما تقوم بتوجيه
    شخصيتك إلى أسفل تلة من العقبات المجمدة باستخدام التعليمات البرمجية في نشاط سكراتش
    هذا. صمم الدورة التدريبية وأضف الحركة والاستشعار، بالإضافة إلى القليل من التفاعل
    بين التصادم والازدهار - ستحصل على جبل من المرح. '
  tutorial_groksecurity_longdescription: ارتدِ قبعة التجسس الإلكتروني الخاصة بك في
    هذه المقدمة القصيرة للبقاء آمنًا على الإنترنت. ستتعرف على كلمات المرور الآمنة
    والتصيد الاحتيالي وإعدادات الأمان ووسائل التواصل الاجتماعي والمزيد!
  tutorial_creaticode_longdescription: تعلم كيفية إنشاء مشاريع ثلاثية الأبعاد مذهلة
    باستخدام كتل Scratch!
  tutorial_kcjhockey_longdescription: تطلق النار وتسجل - الحشد يصبح جامحًا! لا داعي
    لارتداء أحذية التزلج الخاصة بك عند بناء هذه اللعبة، ولكن كن مستعدًا لصقل مهاراتك
    في الترميز! تعلم كيفية برمجة لعبة الهوكي الخاصة بك واختبار مهاراتنا ضد حارس مرمى
    npc في Scratch. باستخدام الحركة والاستشعار والمتغيرات، يمكن للاعب الرقمي الخاص
    بك المراوغة وتحريك القرص لتسجيل هدف الفوز.
  tutorial_ttdungeon_longdescription: يشكل الساحر الشرير Nullonor تهديدًا خطيرًا للمملكة،
    وأنت فقط لديك القدرة على إبعادهم إلى الأبد. ومع ذلك، فإن نولونور ماكر بقدر ما
    هو خطير. يختبئ في برجه السحري من الغرف المتغيرة باستمرار، ولم ينجح أي بطل في الوصول
    إلى الطابق العلوي حتى الآن. بصفتك بطل Index Knights، هل لديك ما يلزم للعثور على
    Nullonor وهزيمته؟
  tutorial_ccai_longdescription: لم يكن الترميز التنافسي ملحميًا على الإطلاق! لا توجد
    خبرة في الترميز ... لا توجد مشكلة. ادخل إلى الزنزانة حيث سترفع مستوى قدراتك البرمجية
    من خلال تعلم استراتيجيات وتكتيكات الترميز التي ستحتاجها للمنافسة. بمجرد الانتهاء
    من ذلك عبر الزنزانة ، ستكون جاهزًا لتولي مبرمجين من جميع أنحاء العالم في ساحة
    الرياضات CodeCombat AI League!
  tutorial_bsdai_longdescription: هناك مجموعة محددة من الشبكات العصبية والخوارزميات
    التي نسميها التعلم الآلي. في هذا المشروع، سنستكشف أداة التعرف على الصور بالذكاء
    الاصطناعي (AI) ونتعلم كيف يرى الذكاء الاصطناعي الصور ويقوم بالتنبؤات وكيف يمكننا
    التأكد من أن هذه التنبؤات دقيقة وخالية من التحيز.
  tutorial_stemdata_longdescription: قم بإنشاء نموذج بسيط للمناخ الذي تعيش فيه ثم
    استخدمه لفهم كيف يمكن لدرجات قليلة من درجات الحرارة المتزايدة أن يكون لها تأثير
    كبير على العالم الطبيعي. يتضمن خيارًا لتنزيل البيانات إلى جدول بيانات لمزيد من
    التحليل.
  tutorial_thunkableinfo_longdescription: تعرف على كيفية إنشاء تطبيق إعلامي باستخدام
    كتل التعليمات البرمجية وجدول البيانات
  tutorial_educodespace_longdescription: لقد فقد سكان كوكب Allegrus أغاني أجدادهم.
    اتبع هذا البرنامج التعليمي لبناء لعبة التمرير الجانبي الموسيقية الخاصة بك واستعادة
    الألحان المفقودة. قم بتخصيص كل جانب من جوانب اللعبة، مع تعلم أساسيات تطوير اللعبة
    والفيزياء والاصطدامات. لا يلزم الترميز أو المعرفة الموسيقية.
  tutorial_kcjtennis_longdescription: قم بخوض التحدي وتنافس وجهًا لوجه مع خصمك بالذكاء
    الاصطناعي في مباراة التنس الرقمية هذه. باستخدام Scratch، سيعلمك هذا النشاط كيفية
    ترميز تفاعلات الرموز المتحركة ذهابًا وإيابًا من خلال البث والمتغيرات والحركة.
    قم بدمج شروط الفوز/الخسارة وقبِّل درجة «الحب» الخاصة بك وداعًا. أكمل هذا المشروع
    بنفسك أو بدعم من شخص بالغ.
  tutorial_robotmagictower_longdescription: تعرف على لعبة Hanoi Tower وكيفية استخدام
    الوظائف العودية لحل المشكلات.
  tutorial_ttdragons_longdescription: 'انتشرت قوة شريرة عبر أرض أوفون وتهدد بتدمير
    هذه المدينة الهادئة. استكشف المعابد المخفية، وتعلم الأحرف الرونية السحرية التي
    تتيح لك البرمجة والتحكم في العناصر من حولك، ومحاربة شياطين الظل. ابحث عن جميع
    المفاتيح في معابد التنين لإيقاظ التنين. كن البطل الذي يحتاجه Ovun! '
  tutorial_kcjarchery_longdescription: ابق على الهدف وقم بتوجيه سهمك إلى الهدف باستخدام
    الكود! تعرف على كيفية برمجة لعبة الرماية الخاصة بك باستخدام Scratch وإرشاداتنا
    خطوة بخطوة. بمساعدة النقوش المتحركة التي تستشعر الألوان وتغييرات الأزياء وتسلسلات
    الحركة، يمكنك أيضًا استهداف الذهب وترميز طريقك إلى النصر - بالإضافة إلى إضافة
    عداد نقاط لزيادة الرهان. أكمل هذا المشروع بنفسك أو بدعم من شخص بالغ.
  tutorial_ttsprouts_longdescription: البستنة هي وظيفة بدوام كامل! ابدأ بمقعد واحد
    فقط من الأواني واعتني بالنباتات داخل الدفيئة من خلال الوصول إلى مصفوفة. عندما
    تقوم بزراعة كل نبتة وسقيها وحصادها، اكسب المال مقابل كل الفواكه والخضروات! استخدم
    مصفوفة متعددة الأبعاد معقدة بشكل متزايد لتحديد موقع كل وعاء مع ازدحام الدفيئة.
  tutorial_ttmaze_longdescription: لقد هبطت على كوكب غريب في عالم صغير ويجب أن تجد
    طريقة للهروب حتى تتمكن من متابعة رحلتك. استكشف أنقاض حضارة روبوتية متقدمة، وتنقل
    في طريقك عبر المتاهات والألغاز وحارب روبوتات العدو. بمساعدة صديقك الموثوق F3lix،
    تعلم واستخدم مفاهيم البرمجة الجديدة لاختراق طريقك إلى النصر.
  tutorial_codetribe_longdescription: مقدمة رائعة للترميز باستخدام HTML و CSS وجافا
    سكريبت. قم بترميز بضعة أسطر، وأنشئ أول تطبيق للتحقق من عمر الأشخاص الذين يحضرون
    حفلتك.
  tutorial_ttcanyon_longdescription: أنت محاصر على كوكب غريب ويجب عليك البقاء على
    قيد الحياة في الساحة، وهي معركة لا نهاية لها مع الوحوش الغريبة! استخدم مكبر القرصنة
    الخاص بك لتغيير برمجة صديقك وخصومك وبيئتك. يمكن أن يساعدك صديقك الماكر الموثوق
    F3lix في شفائك ودعمك، بينما يمكنك إعادة برمجة الأعداء والفخاخ لتعطيلهم أو محاربة
    بعضهم البعض.
  tutorial_kcjxtrail_longdescription: انطلق في المسارات مع نشاط ركوب الدراجات هذا
    عبر البلاد باستخدام الكود والسكراتش. باستخدام كتل استشعار الألوان والحركة، ستقوم
    بتصميم الدورة التدريبية الخاصة بك، ودمج التوقفات والتفاعلات على طول الطريق، وتتبع
    تقدمك عن طريق ترميز حارس النتيجة بالوظائف. لا تنس خوذتك لأننا قد نكون في رحلة
    برية! أكمل هذا المشروع بنفسك أو بدعم من شخص بالغ.
  tutorial_codespeakroad_longdescription: قم بإنشاء لعبة يلعب فيها المستخدم دور مهندس
    مدني لتخطيط الطريق.
  tutorial_educodelair_longdescription: تتم مطاردة جورج في مخبأ Chiroptera ويحتاج
    إلى مساعدتك للهروب! صمم لعبة الألغاز ثنائية الأبعاد الكاملة الخاصة بك باتباع هذا
    البرنامج التعليمي وتعلم أساسيات تطوير اللعبة. قم بترميز طريقك للخروج من مستوانا،
    أو اصنع بنفسك لتحدي أصدقائك!
  tutorial_ibmhourofz_longdescription: 'هل سبق لك سحب الأموال من أجهزة الصراف الآلي؟
    استخدمت بطاقة ائتمان لدفع ثمن شيء ما؟ تشترك كل هذه الإجراءات في شيء واحد: تبدأ
    جميعها بنقرة بسيطة. ولكن ما الذي يحدث حقًا وراء هذه النقرة؟ هذه هي حوسبة المؤسسة.
    ابدأ بتعلم المزيد حول كيفية عمل حوسبة المؤسسات اليوم مع IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'يتعرف الطلاب على الظروف التي يمكن أن
    تعيش فيها بكتيريا السالمونيلا أثناء ترميز لعبة محاكاة ممتعة في Gamefroot! تم تصميم
    هذا النشاط لمعلمي العلوم ومعلمي التقنيات الرقمية الذين يتطلعون إلى إشراك طلابهم
    في مجالات مواد متعددة. '
  tutorial_educodeforest_longdescription: كان أليكس محاصرًا في غابة فروستيد لفترة
    من الوقت. هل يمكنك مساعدتهم على الهروب؟ يعلمك هذا البرنامج التعليمي سهل المتابعة
    كيفية إنشاء وتخصيص لعبة ألغاز كاملة تعمل في أي متصفح حديث. حاول التغلب على مستوانا،
    أو قم بإنشاء مستواك الخاص لتحدي أصدقائك!
  tutorial_educodehorus_longdescription: ساعد ليزا في حل لغز حورس والهروب من معبده.
    اتبع هذا البرنامج التعليمي لترميز لعبة الألغاز الخاصة بك وتخصيصها في بضع خطوات.
    حاول التغلب على مستوانا، أو تعديله لجعله سهلاً أو صعبًا كما تريد. تعلم أساسيات
    تطوير اللعبة أثناء اللعب!
  tutorial_codespeakpokemon_longdescription: قم بترميز بوكيمون المفضل لديك للارتقاء
    بالمستوى والتطور.
  tutorial_stemholiday_longdescription: يتيح برنامج StemScopes Coding المدعوم من BitsBox
    للطلاب إنشاء ومشاركة بطاقة العطلات الافتراضية الخاصة بهم باستخدام كود JavaScript
    المكتوب. برنامجنا سهل الاستخدام ولا يتطلب أي خبرة سابقة في الترميز. نحن نقدم دعمًا
    مضمنًا طوال البرنامج، ويمكن للطلاب اكتشافه بسهولة بأنفسهم. كن متحمسًا لترميز بطاقتك
    الافتراضية لمشاركتها مع الأصدقاء والعائلة في موسم العطلات هذا!
  tutorial_codespeakpixel_longdescription: تعلم كيفية إنشاء محرر فن البكسل لإنشاء
    تصميمات الشخصيات والفنون المخصصة الخاصة بك.
  tutorial_codespellsnexus_longdescription: تحت إشراف دمية جورب غامضة، يجب عليك التسلل
    وإعادة برمجة تطبيق «Learn to Code» فائق الذكاء الذي يسعى إلى الهيمنة العالمية.
    حل الألغاز. تعلم البرمجة. اختراق نيكسوس.
  tutorial_carnegieslime_longdescription: في كل عام، يحاول Minions of Scarecorp سرقة
    محاصيل الحلوى الخاصة بك. اجتمع طاقم Baddest Slimeball من Booville High معًا لحماية
    محاصيل الحلوى بأسلحة الوحل. يلعب اللاعبون دور الوحوش المراهقين الذين يبرمجون حيواناتهم
    الأليفة الروبوتية التعاونية (المعروفة أيضًا باسم «cobot») للمساعدة في القضاء على
    Minions of Scarecorp الذين يسعون وراء حصاد الحلوى في مدينتهم. اختر من بين أربعة
    شخصيات وحيواناتهم الأليفة الروبوتية.
  tutorial_ozotown_longdescription: سيقوم Ozobot Blockly OzoTown بتدريس التسلسل المتقدم
    حيث يستخدم الطلاب مهارات المنطق والاستدلال وعلوم الكمبيوتر للتنقل في سيناريوهات
    الحياة الواقعية. لا حاجة للبوت!
  tutorial_milnedash_longdescription: يريد داش أن يتعلم الرقص! هل يمكنك مساعدتها في
    القيادة والخروج وإظهار أغراضها في المنتصف? هذا النشاط موجه للطلاب وسيعلم المستخدم
    التسلسل والحلقات.
  tutorial_microbitpet_longdescription: 'قم ببرمجة حيوانك الأليف الإلكتروني وتخصيصه
    لجعله ملكًا لك. '
  tutorial_spherotriad_longdescription: 'اكتشف ما يعنيه كل مبدأ من المبادئ الأساسية
    للأمن السيبراني وتعلم كيفية إيجاد توازن لتحقيق نظام آمن يعمل لجميع المستخدمين. '
  tutorial_spheropassword_longdescription: اكتشف كيفية إنشاء مجموعات كلمات مرور قوية
    باستخدام اختراعات LittleBits والترميز.
  tutorial_codequilt_longdescription: فكر في من يمكنه البرمجة وما يمكن صنعه باستخدام
    الكود مع التعرف على Scratch.
  tutorial_ozoshape1_longdescription: سيقوم Ozobot Blockly ShapeTracer بتعليم مهارات
    التسلسل وتصحيح الأخطاء. سوف يستخدم الطلاب مهارات المنطق والاستدلال وعلوم الكمبيوتر.
    لا حاجة للبوت!
  tutorial_ozoshape2_longdescription: سيقوم Ozobot Blockly ShapeTracer 2 بتعليم مهارات
    التسلسل والتكرار المتقدمة. سوف يستخدم الطلاب مهارات المنطق والاستدلال وعلوم الكمبيوتر.
    لا حاجة للبوت!
  tutorial_hopescape_longdescription: قم بترميز لعبة غرفة الهروب المنطقية المفتوحة،
    وتعرف على مفاهيم مثل التكرار وعناصر تصميم اللعبة المهمة الأخرى.
  tutorial_ozorace_longdescription: سيقوم الطلاب بتخطيط وتنفيذ برنامج يحتوي على مجموعة
    متنوعة من المعلمات وممارسة القياس والتسلسل وتصحيح الأخطاء أثناء إنشاء مضمار سباق
    لـ Ozobot.
  tutorial_ozoequestrian_longdescription: سيستخدم الطلاب رموز الألوان لبرمجة حاملتهم
    (Evo) لإكمال الدورة التدريبية.
  tutorial_irobotpizza_longdescription: هل تتطلع إلى جعل البرمجة تجربة تعاونية واجتماعية
    وممتعة للغاية في مدرستك؟ في مجموعة الأحداث الرقمية الجاهزة هذه، نقدم جميع الأدوات
    التي ستحتاجها لاستضافة تحدي رمز العائلة المثالي. في iRobot Pizza Party، تجتمع
    العائلات معًا لمشاركة وجبة وترميز الروبوتات الافتراضية لإكمال التحديات، المصممة
    لكل من المبتدئين والمبرمجين المتقدمين.
  tutorial_ai4alldance_longdescription: في هذا الجزء القصير والممتع من الذكاء الاصطناعي،
    يستكشف الطلاب كيف يمكن لأدوات الذكاء الاصطناعي أن تساعد البشر على الابتكار، وكيف
    يمكن للمبتكرين البشريين المساعدة في تحسين الذكاء الاصطناعي.
  tutorial_ai4allneural_longdescription: هذا المنهج عبارة عن تدريب عملي تمهيدي عميق
    في التفاصيل الفنية حول كيفية قيام بعض أنظمة الذكاء الاصطناعي بالعثور على الأشياء
    في الصور أو الأنماط الأخرى في السياق. في النهاية، سيقوم الطلاب بتعليم الآخرين
    ما تعلموه. إذا كان طلابك قد درسوا الذكاء الاصطناعي والرقص، فقد يرغبون في التحقق
    من ذلك بعد ذلك لمعرفة كيفية عمل هذا النظام.
  tutorial_spheroinout_longdescription: indi جاهز لمعرفة المزيد حول كيفية عمله وأجهزة
    الكمبيوتر الأخرى. في هذا الدرس، اكتشف المدخلات والمخرجات من خلال هذا الاستكشاف
    العملي.
  tutorial_edisonblueprint_longdescription: هل يمكنك برمجة Edison للقيادة بأشكال مختلفة
    حتى يتمكن الروبوت من رسم مخططات مختلفة؟
  tutorial_edisonmaze_longdescription: دعونا نجعل روبوت إديسون يتسابق على طول شكل
    مسار أويلر!
  tutorial_milnefunctions_longdescription: يريد داش أن يتعلم الرقص! هل يمكنك مساعدتها
    في القيادة والخروج وإظهار أغراضها في المنتصف? هذا النشاط موجه للطلاب وسيعلم المستخدم
    التسلسل والحلقات والوظائف.
  tutorial_sasmap_longdescription: 'في هذا الدرس، سيستخدم الطلاب التعليمات البرمجية
    لتوضيح فهم الفرق بين الميزات البشرية والمادية على الخريطة. سوف يحددون المسار من
    خلال شبكة من الميزات الرياضية مثل أن الروبوت سوف يهبط فقط على الميزات البشرية.
    سيعمل الطلاب بعد ذلك في فرق لكتابة التعليمات البرمجية التي ستنقل الروبوت الخاص
    بهم على طول المسار الصحيح. '
  tutorial_firstrobotics_longdescription: تعلم البرمجة باستخدام FTC Sim، وهي لغة برمجة
    قائمة على الكتل عبر الإنترنت تتضمن جهاز محاكاة مباشر حتى يتمكن الطلاب من رؤية
    الروبوت يتحرك على الفور بناءً على الكود الذي كتبوه.
  tutorial_sasdata_longdescription: قم بإشراك الطلاب بالبيانات من خلال استطلاعات الرأي
    السريعة التي تولد تصورات بيانات تفاعلية في الوقت الفعلي. سيقوم الطلاب بتحديد البيانات
    وتفسيرها والتواصل بشأنها - وهي مهارات أساسية مهمة لفهم عالمنا الغني بالبيانات.
  tutorial_carnegiesensabot_longdescription: تعرف على كيفية برمجة روبوت EV3 افتراضي
    لإكمال تحدي Sensabot في العالم الحقيقي في هذا النشاط - أكاديمية Carnegie Mellon
    Robotics.
  tutorial_robotical4_longdescription: يتم تجميع MartyBlocks معًا في شكل عمودي، وهو
    أكثر شيوعًا لكتابة التعليمات البرمجية. سيتم تزويد المتعلمين بمساحة عمل أكبر ووظائف
    أكبر للتحكم في مارتي وجعلهم يتفاعلون في النهاية مع البيئة. سيطلع هذا الدرس المتعلمين
    على الأقسام والتخطيط ومقارنة هذه البيئة الجديدة مع MartyBlocks Jr.
  tutorial_kinderadd_longdescription: في هذا الدرس، سوف يستخدم الطلاب الخوارزميات
    والروبوتات المتحركة لنمذجة المفاهيم الرياضية. سوف ينتقل KIBO على طول خط الأرقام
    المادية لنمذجة العد والجمع والطرح. سيقوم الطلاب بإنشاء خوارزميات (تشمل اختياريًا
    الحلقات المتكررة) لحل المشكلات، تمامًا كما يفعل المبرمجون في العمل!
  tutorial_imagipython_longdescription: انضم إلى أول شبكة اجتماعية في العالم لمرحلة
    ما قبل المراهقة ممن يحبون البرمجة. صمم أول مشروع ملون في دقائق باستخدام تطبيق
    imagi المجاني.
  tutorial_robotical2_longdescription: سيقوم المتعلمون بإنشاء سلسلة من الخطوات للسماح
    للشريك بالسير في طريق إلى الهدف، باستخدام Marty Controller. يحتوي كل رمز من رموز
    الاتجاه على حركة مرفقة؛ في هذا الدرس، سيتم تشجيع المتعلمين على تجربة الأسهم الاتجاهية
    ولكن التركيز سيكون على السهم الأمامي.
  tutorial_robotical3_longdescription: سوف يستكشف المتعلمون الواجهة الجديدة لـ Marty،
    حيث ستبقى تعليماتهم على شاشة الجهاز. سيقدر المتعلمون عدد الخطوات التي يعتقدون
    أن مارتي سيحتاجها للوصول إلى الهدف.
  tutorial_blockscadvirus_longdescription: 'استخدم منصة تصميم ثلاثية الأبعاد لنمذجة
    فيروس والتعرف على كيفية استخدام أجسامنا للهندسة لمحاربة هؤلاء الغزاة. '
  tutorial_robotical1_longdescription: سيرى المتعلمون روبوت مارتي يتحرك باستخدام بطاقات
    الألوان غير الموصولة. سيقوم المتعلمون بعد ذلك بتوجيه الشريك للمضي قدمًا والتوقف،
    باستخدام الورق الملون. تحتوي كل بطاقة ملونة من Robotical على تعليمات مضمنة، يفهمها
    مارتي، دون الحاجة إلى كتابة أو ترتيب أي رمز.
  tutorial_irobotshapes_longdescription: تعرف على الأشكال المختلفة من خلال التعرف
    على الأنماط والتسلسل في هذا المصنف غير الموصول القابل للطباعة والذي يحمل طابع
    الروبوت!
  tutorial_irobotparts_longdescription: تعرف على القطع المختلفة المستخدمة لبناء روبوت
    من خلال استكشاف حواسك وممارسة أساسيات الرياضيات.
  tutorial_irobottools_longdescription: يستكشف كتاب العمل هذا جميع الأنواع المختلفة
    من الأدوات المستخدمة عند بناء روبوت من خلال أنشطة المطابقة والعد والبحث عن الزبالين
    والقياس،
  tutorial_kindercar_longdescription: سوف يصبح الطلاب مهندسين، ويتعلمون خطوات عملية
    التصميم الهندسي. مستوحى من كتاب «If I Built a Car» لكريس فان دوسن، سيتبع الطلاب
    عملية التصميم الهندسي لإنشاء سيارات أحلامهم الخاصة من المواد الحرفية والمعاد تدويرها.
    سيقومون بمسح تسلسل برمجة قصير لتحريك سياراتهم!
  tutorial_caavatar_longdescription: 'AVATAR هي أحدث جاذبية تفاعلية في منتزه ThrillVille
    الترفيهي. لا تستطيع ساكورا ونيكاو الانتظار لزيارتها وتجربة عالم الغد! في هذه الدورة
    التفاعلية القصيرة، ينضم المتعلم إلى ساكورا ونيكاو للتعرف على البيانات، والآثار
    الرقمية، وإنترنت الأشياء، والبيانات الضخمة، والآثار المترتبة عليها بالنسبة لنا
    كأشخاص، ومستقبلنا.   '

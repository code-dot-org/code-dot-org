  about_page_section_specific_description_1: إن الدور العالمي لمنصة Code.org في حركة
    علوم الكمبيوتر من رياض الاطفال وحتى الصف الثاني عشر ممكن فقط لأننا نستخدم نهجًا
    موحدًا عبر أصحاب المصلحة المتنوعين والمنقسمين في كثير من الأحيان. في وقت يزداد
    فيه الاستقطاب، توحد فكرة زيادة الفرص للطلاب الناس من مختلف الأطياف السياسية. لدى
    أعضاء فريق Code.org والطلاب والمعلمين والداعمين وجهات نظر متنوعة ومتباينة، وهم
    جميعًا موضع ترحيب في مهمتنا. [اقرأ المزيد.](%{read_more_url})
  about_page_section_specific_description_2: تؤمن منصة Code.org بأن علوم الكمبيوتر
    أساسية لجميع الطلاب ونحن ملتزمون بالمساواة والوصول والفرص في مؤسستنا [values.](%{values_url})
    لتحقيق هذا الهدف، نعمل على تحديد وإزالة الحواجز التي تمنع الإدماج والمشاركة الكاملة
    للطلاب والمعلمين ذوي الإعاقة. لمعرفة المزيد حول جهودنا، راجع [بيان إمكانية الوصول.](%{accessibility_url})
  about_page_section_specific_description_3: ستكون جميع موارد المناهج والبرامج التعليمية
    التي نكتبها مجانية إلى الأبد للاستخدام ومرخصة بشكل علني بموجب ترخيص [المشاع الإبداعي](%{commons_url})،
    مما يسمح للآخرين بإنشاء موارد تعليمية مشتقة لأغراض غير تجارية. إذا كنت مهتمًا
    بترخيص موادنا لأغراض تجارية، [اتصل بنا](%{contact_us_url}). تتم ترجمة دوراتنا
    للاستخدام في جميع أنحاء العالم أو من قبل متحدثين بلغات مختلفة. تم تطوير تقنيتنا
    كـ [مشروع مفتوح المصدر.](%{open_source_url})
  about_page_section_specific_description_4: "[ائتلاف المناصرة لمنصة Code.org](%{advocacy_url})
    هو ائتلاف من الشركات والمنظمات غير الربحية التي تعمل معًا للمساعدة في وضع السياسات
    الفيدرالية وسياسات الولايات الأمريكية لتوسيع الوصول إلى علوم الكمبيوتر من مرحلة
    رياض الأطفال وحتى المرحلة الثانوية والحفاظ عليها وتوسيع المشاركة والتنوع في هذا
    المجال. نحن نجمع [القادة السياسيين الجمهوريين والديمقراطيين](%{leaders_url}) في
    قضية مشتركة تدعم توسيع الوصول والمشاركة في علوم الكمبيوتر من رياض الأطفال وحتى
    الصف الثاني عشر."
  about_page_section_specific_description_5: منصة Code.org هي عضو في اللجنة التوجيهية
    التي ساعدت في إنشاء [إطار علوم الكمبيوتر من مرحلة رياض الأطفال وحتى الصف الثاني
    عشر](%{framework_url}) - دليل رفيع المستوى للولايات والمقاطعات والمنظمات التي
    تنفذ تعليم علوم الكمبيوتر. حصل هذا "الإطار" على دعم مئات الأكاديميين ومعلمي رياض
    الأطفال وحتى الصف الثاني عشر وشركات البرمجيات والمنظمات غير الربحية والولايات.
  about_page_section_specific_description_6: نموذج خدمة الإيرادات الداخلية لمنصةCode.org
    رقم 990 لـ [2014](%{irs_url_1}), [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}),
    [2018](%{irs_url_5}), [2019](%{irs_url_6}), [2020](%{irs_url_7}), و [2021](%{irs_url_8}).
    [سياسة التبرع.](%{donation_policy_url})
  about_page_section_specific_description_7: "[قم بالتسجيل لتلقي تحديثات الحالة](%{sign_up_url})
    حول التقدم المحرز في حركة علوم الكمبيوتر من مرحلة رياض الأطفال وحتى الصف الثاني
    عشر وحول عمل Code.org. أو تابع منصة Code.org على وسائل التواصل الاجتماعي:"
  about_page_section_specific_description_8: يأتي أكثر من 40٪ من زيارات موقعنا من
    خارج الولايات المتحدة ويستمر هذا الرقم في الارتفاع. ومن أجل توسيع الوصول العالمي
    إلى علوم الكمبيوتر، يعمل فريقنا بشكل وثيق مع [أكثر من 100 شريك دولي](%{partners_url})،
    لمساعدتهم على الترويج لساعة البرمجة، والدعوة إلى تغيير السياسات، وتدريب المعلمين.
    نحن نجعل علوم الكمبيوتر جزءًا من خطاب التعليم الدولي من خلال الشراكة مع وزارات
    التعليم من جميع أنحاء العالم والعمل مع المنظمات الدولية مثل منظمة التعاون الاقتصادي
    والتنمية ومنظمة الأمم المتحدة للتربية والعلم والثقافة.
  about_page_section_donors_description_1: منصة Code.org® هي منظمة غير ربحية عامة
    مسجلة برقم 501c3، بدعم من عامة الناس. نحن ممتنون للدعم السخي الذي تلقيناه من [الأفراد
    والمنظمات](%{individuals_url}) الذين يدعمون رؤيتنا.
  about_page_section_donors_description_2: تُظهر إنجازات البرمجة (أعلاه) قدرتنا على
    الاستفادة من هذه الأموال في نتائج قوية. ولكن نظرًا لطموحنا غير الربحي بأن كل طفل
    في كل مدرسة يجب أن يحصل على علوم الكمبيوتر - ليصبحوا مواطنين متعلمين في العالم
    الرقمي اليوم ولاختبار اهتماماتهم في استكشاف علوم الكمبيوتر بشكل أكبر كمهنة - أمامنا
    طريق طويل لنقطعه لتحقيق هدف جمع التبرعات الذي سيدعم هذه الرؤية.

  about_us_page_title: من نحن
  about_us_page_hero_description: Code.org® هي منظمة غير ربحية متخصصة في مجال الابتكار
    التعليمي وتكرس جهودها لتحقيق رؤية مفادها أن كل طالب في كل مدرسة لديه الفرصة لتعلم
    علوم الكمبيوتر كجزء من التعليم الأساسي من رياض الأطفال حتى الصف الثاني عشر. نعمل
    على توسيع نطاق الوصول إلى علوم الكمبيوتر في المدارس، مع التركيز على زيادة مشاركة
    الشابات والطلاب من الفئات الأخرى الممثلة تمثيلاً ناقصًا. تعد Code.org الشركة الرائدة
    في توفير مناهج علوم الكمبيوتر من رياض الأطفال حتى الصف الثاني عشر في أكبر المناطق
    التعليمية في الولايات المتحدة، كما تنظم حملة [ساعة البرمجة](%{hour_url}) السنوية،
    والتي شارك فيها أكثر من 15% من جميع الطلاب فى العالم. يتم دعم Code.org من قبل
    الجهات المانحة السخية بما في ذلك Microsoft وAmazon وGoogle و[العديد من الجهات
    الأخرى.](%{others_url})
  about_us_page_section_title_1: أكثر من 80 مليون طالب و 2 مليون معلم على Code.org
  about_us_page_statistic_figcaption: مشاركة Code.org من العام الدراسي 2021-2022.
    [انظر البيانات المصنفة.](%{data_url})
  about_us_page_statistic_description: تعمل Code.org على زيادة التنوع في علوم الكمبيوتر
    من خلال الوصول إلى الطلاب من جميع الخلفيات أينما كانوا - على مستوى مهاراتهم، وفي
    مدارسهم، وبطرق تلهمهم لمواصلة التعلم. الغالبية العظمى من الطلاب على Code.org هم
    من مجموعات طلابية ممثلة تمثيلاً ناقصًا تاريخيًا في علوم الكمبيوتر. تعد زيادة التنوع
    في علوم الكمبيوتر أمرًا أساسيًا لعملنا، ونحن [نشجعك على قراءة المزيد عن جهودنا](%{diversity_url}).

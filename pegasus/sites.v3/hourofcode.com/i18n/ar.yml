  tutorial_codespeakbreathe_longdescription: تعلم كيفية برمجة تطبيق التأمل الذي سيوجه
    المستخدمين من خلال تمرين التنفس الواعي.
  tutorial_vidcodeface_longdescription: استخدم مكتبة تتبع الوجه لترميز فلتر الوجه
    المخصص الخاص بك، مثل تلك التي تستخدمها على وسائل التواصل الاجتماعي.
  tutorial_educodemaze_longdescription: صمم متاهة كاملة بالوحوش والممرات المغلقة.

    ستقدم لك هذه السلسلة من مقاطع الفيديو القصيرة كيفية عمل الذكاء الاصطناعي وسبب
    أهميته. ثم تعمق في قضايا مثل التحيز الخوارزمي وأخلاقيات صنع القرار بالذكاء الاصطناعي.
  ai_resources_heading: مصادر إضافية
  ai_resources_desc: هل أنت مهتم بمعرفة المزيد عن الذكاء الاصطناعي؟ فيما يلي بعض الموارد
    الإضافية التي يمكن أن تساعد في توسيع نطاق تعلم طلابك.
  ai_resources_title_01: أخلاقيات لوحة الذكاء الاصطناعي
  ai_resources_desc_01: تعمق أكثر مع بعض خبراء الذكاء الاصطناعي المفضلين لدينا! تتطرق
    حلقة النقاش هذه إلى قضايا مهمة مثل التحيز الخوارزمي ومستقبل العمل.
  ai_resources_btn_aria_label_01: شاهد لوحة أخلاقيات الذكاء الاصطناعي
  ai_resources_title_02: كأس إيماجين للناشئين
  ai_resources_desc_02: يقدم هذا التحدي العالمي للذكاء الاصطناعي من أجل الخير للطلاب
    مبادرات Microsoft AI for Good، مما يمكّنهم من حل مشكلة في العالم بقوة الذكاء الاصطناعي.
  ai_resources_btn_aria_label_02: تعرف على تحدي Imagine Cup للناشئين
  ai_resources_title_03: الذكاء الاصطناعي للمعلمين
  ai_resources_desc_03: يدعم دمج معرفة الذكاء الاصطناعي في جميع مراحل رياض الأطفال
    وحتى الصف الثاني عشر. تقديم التطوير المهني المجاني والندوات عبر الإنترنت وعروض
    المؤتمرات وفرص التعلم من نظير إلى نظير.
  ai_resources_btn_aria_label_03: استكشف موقع الذكاء الاصطناعي للمعلمين
  ai_pl_101_hero_heading: انضم إلينا في AI EmpowerED!
  ai_pl_101_hero_desc: اكتشف الإمكانات التحويلية للذكاء الاصطناعي (AI) في التعليم
    من خلال سلسلة التعلم المجانية عبر الإنترنت للمعلمين.
  ai_pl_101_hero_desc_02: سلسلة تعليمية شاملة عبر الإنترنت للمعلمين.
  ai_pl_101_hero_presented: مُقدم من
  ai_pl_101_intro_heading: ما هو الذكاء الاصطناعي 101 للمعلمين؟
  ai_pl_101_intro_text: AI 101 للمعلمين عبارة عن سلسلة تعلم احترافي تأسيسية مجانية
    عبر الإنترنت لأي معلم ومعلم مهتم بالعالم الرائد للذكاء الاصطناعي (AI) وإمكاناته
    التحويلية في التعليم. يقدم الشركاء Code.org و ETS و ISTE و Khan Academy جلسات
    تفاعلية مع خبراء مشهورين من شأنها إزالة الغموض عن الذكاء الاصطناعي واستكشاف التنفيذ
    المسؤول ومعالجة التحيز وعرض كيف يمكن للتعلم المدعوم بالذكاء الاصطناعي أن يحدث
    ثورة في نتائج الطلاب. انضم إلينا في رحلة الاستكشاف والتمكين هذه، وأطلق العنان
    لمستقبل التدريس باستخدام الذكاء الاصطناعي وحوله.
  ai_pl_101_partnership_between: شراكة بين
  ai_pl_101_join_email_title: قم بالتسجيل للوصول المبكر إلى AI 101 للمعلمين
  ai_pl_101_pro_join_email_desc: كن أول من يسمع عند بدء كل جلسة. احصل على تحديثات
    حول موارد الذكاء الاصطناعي من Code.org و ETS و ISTE وأكاديمية خان.
  ai_pl_101_explore_title: الموارد المتعلقة بالذكاء الاصطناعي
  ai_pl_101_explore_desc: لدينا مجموعة متنوعة من الموارد الإضافية لك من Code.org و
    ETS و ISTE وأكاديمية Khan لدعم المعلمين في هذا المجال الجديد والمتنامي. تحقق منها
    أدناه.
  ai_pl_101_explore_title_1: خانميجو
  ai_pl_101_explore__desc_1: تسمح المساعدة التعليمية المدعومة بالذكاء الاصطناعي من
    Khan Academy للمعلمين بالتوقف عن قضاء الوقت في المهام الإعدادية التي لا يحبونها،
    والتركيز على ما يحبونه - التدريس.
  ai_pl_101_explore__button_1: جرب خانميجو
  ai_pl_101_explore_title_2: استكشافات الذكاء الاصطناعي للمعلمين
  ai_pl_101_explore__desc_2: لمدة ست سنوات، كانت هذه الدورة التدريبية عبر الإنترنت
    التي مدتها 15 ساعة من ISTE توجه معلمي K-12 حول أساسيات الذكاء الاصطناعي للتدريس
    والتعلم. يتم تقديم الدورة ثلاث مرات في السنة وهي غير متزامنة تمامًا مع الدعم المستمر
    من مدرب خبير.
  ai_pl_101_explore__button_2: ابدأ الدورة
  ai_pl_101_explore_title_3: منهج الذكاء الاصطناعي
  ai_pl_101_explore__desc_3: في منهج Code.org للذكاء الاصطناعي للصفوف من 3 إلى 12،
    يستخدم الطلاب أنشطة ممتعة لمعرفة كيف تتعلم أجهزة الكمبيوتر من البيانات. كما يدعو
    المنهج الطلاب إلى التحقيق في التعلم الآلي والبيانات مع التفكير في الآثار الأخلاقية
    للذكاء الاصطناعي.
  ai_pl_101_explore__button_3: اكتشف المناهج
  ai_pl_101_explore_title_4: معيار ETS التفاعلي
  ai_pl_101_explore__desc_4: 'تقوم منصة الكتابة الموجهة المكونة من خمس فقرات بتدريب
    المتعلمين خلال خمس مراحل حاسمة من عملية الكتابة: الإعداد/التخطيط، الكتابة، المراجعة،
    التحرير، التفكير. تقوم ETS بتخصيص تجربة الكتابة من خلال الاستفادة من نماذج الدرجات
    المتطورة والذكاء الاصطناعي، ومساعدة المعلمين في تقديم ملاحظات تكرارية وتقييم تكويني
    طوال تجربة الكتابة.'
  ai_pl_101_explore__button_4: أداة الاستكشاف
  ai_pl_101_video_title_1: دردشة بجانب المدفأة مع سال خان وهادي بارتوفي
  ai_pl_101_video_desc_1: انضم إلى سال خان (أكاديمية خان) وهادي بارتوفي (Code.org)
    للدردشة بجانب المدفأة حول تبني الذكاء الاصطناعي في الفصل الدراسي. نتوقع مناقشة
    حية تتضمن بعض الموضوعات الأكثر إثارة للجدل حول الذكاء الاصطناعي اليوم.
  ai_pl_101_video_title_2: إزالة الغموض عن الذكاء الاصطناعي للمعلمين
  ai_pl_101_video_desc_2: مقدمة لأساسيات الذكاء الاصطناعي التي ستزودك بالمعرفة التأسيسية
    لفهم التأثير العميق للذكاء الاصطناعي في مجتمعنا وأهميته المتزايدة في مجال التعليم.
    ستحصل على رؤى عملية للاستفادة من الذكاء الاصطناعي للمهام في الفصل الدراسي، وتوفير
    الوقت في المهام الإدارية.
  ai_pl_101_video_title_3: تحويل التعلم باستخدام الذكاء الاصطناعي
  ai_pl_101_video_desc_3: اكتشف التقاطع بين الذكاء الاصطناعي والتعليم. تستكشف هذه
    الجلسة كيف يمكن دمج الذكاء الاصطناعي مع أصول التدريس لتعزيز تعلم الطلاب. إنه أمر
    لا بد منه للمعلمين الذين يسعون إلى الاستفادة من الذكاء الاصطناعي لتحويل ممارساتهم
    التعليمية لإثراء تجارب تعلم طلابهم.
  ai_pl_101_video_title_4: ضمان نهج مسؤول للذكاء الاصطناعي
  ai_pl_101_video_desc_4: استكشف الاعتبارات الأخلاقية وأفضل الممارسات لدمج الذكاء
    الاصطناعي في البيئات التعليمية. ستقدم هذه الجلسة استراتيجيات وموارد وأمثلة واقعية
    ملموسة، تهدف جميعها إلى فهم التحيزات المحتملة للذكاء الاصطناعي والاعتبارات الأخلاقية
    التي تأتي معها.
  ai_pl_101_video_title_5: جلب الذكاء الاصطناعي إلى الفصل الدراسي
  ai_pl_101_video_desc_5: تركز هذه الجلسة على التدريس حول الذكاء الاصطناعي وتقييم
    واستخدام الأدوات التعليمية للذكاء الاصطناعي والاستفادة من الذكاء الاصطناعي لتقييم
    الطلاب. من خلال مزيج غني من النظرية والأمثلة العملية والموارد، تهدف إلى تمكين
    المعلمين من التنقل في مشهد الذكاء الاصطناعي وتعزيز تجارب تعلم الطلاب.
  ai_pl_101_resources_5: دليل لضمان اتباع نهج مسؤول للذكاء الاصطناعي
  ai_pl_101_video_desc_6: 'تعرف على المزيد حول التكنولوجيا الجديدة التي تقود التغييرات
    الكبيرة في الذكاء الاصطناعي، والتي تضم مقطعي فيديو جديدين عن نماذج اللغات الكبيرة
    (مثل ChatGPT) والذكاء الاصطناعي التوليدي. استمع إلى كيفية عمل هذه التقنيات الجديدة
    مباشرة من الخبراء: ميرا موراتي، رئيسة قسم التكنولوجيا في OpenAI، وكريستوبل فالينزويلا،
    الرئيس التنفيذي لشركة RunWayML.'
  ai_pl_101_llm_slides_title: موجهات نموذج اللغة الكبيرة للمعلمين
  ai_pl_101_llm_slides_desc: أدوات للحصول على أفضل إخراج ممكن من LLMs مثل ChatGPT،
    من المبتدئين إلى المتقدمين. يتضمن تعليمات البدء لأولئك الذين يغمسون أصابع قدمهم
    فقط، بالإضافة إلى أدوات متقدمة لأولئك الذين يتطلعون إلى تعظيم إمكاناتهم.
  ai_pl_101_resources_3: موجهات الذكاء الاصطناعي لتحويل تعلم الطلاب
  ai_pl_101_resources_section_title: المزيد من الطرق للتعرف على الذكاء الاصطناعي
  ai_pl_101_resources_guide: 'دليل الرفيق:'
  how_ai_works_hero_heading: كيف يعمل الذكاء الاصطناعي
  how_ai_works_hero_desc: انغمس في عالم الذكاء الاصطناعي من خلال سلسلة مقاطع الفيديو
    «How AI Works» والدروس المصاحبة لها!
  how_ai_works_intro_desc: ستقدم لك هذه السلسلة من مقاطع الفيديو القصيرة والدروس المصاحبة
    داخل الفصل الدراسي لك ولطلابك كيفية عمل الذكاء الاصطناعي وسبب أهميته. يمكنك اختيار
    الدروس الفردية بناءً على الموضوع، واستكشاف سلسلة كاملة من الموضوعات في فصل واحد
    أو تدريس جميع الدروس السبعة للتعمق.
  how_ai_works_intro_list_01: نقدم لك الذكاء الاصطناعي والتعلم الآلي
  how_ai_works_intro_list_02: تعرف على كيفية عمل الذكاء الاصطناعي التوليدي، بما في
    ذلك نماذج اللغات الكبيرة (LLMs) وتوليد الصور
  how_ai_works_intro_list_03: استكشف التحيز والأخلاقيات والخصوصية والاستخدام المسؤول
    للذكاء الاصطناعي
  how_ai_works_intro_list_04: تطرق إلى تطبيقات العالم الحقيقي للذكاء الاصطناعي، بما
    في ذلك رؤية الكمبيوتر
  how_ai_works_lessons_heading: دروس الذكاء الاصطناعي لفصلك
  how_ai_works_lesson_title_01: مقدمة إلى التعلم الآلي
  how_ai_works_lesson_desc_01: تعرف على شكل من أشكال الذكاء الاصطناعي يسمى التعلم
    الآلي وكيف يمكنهم استخدام عملية حل المشكلات للمساعدة في تدريب الروبوت على حل المشكلات.
    شارك في أنشطة التعلم الآلي حيث يتعلم الروبوت كيفية اكتشاف الأنماط في الأسماك.
  how_ai_works_lesson_title_02: رؤية الكمبيوتر
  how_ai_works_lesson_desc_02: تعرف على كيفية عمل رؤية الكمبيوتر. شاهد مقطع فيديو
    يشرح رؤية الكمبيوتر وكيف «يرى» الكمبيوتر. ثم صمم خوارزمية تستخدم شبكة لتحديد الرقم
    الذي تعرضه شاشة المقاطع السبعة واختباره.
  how_ai_works_lesson_title_03: الشبكات العصبية
  how_ai_works_lesson_desc_03: تعرف على كيفية عمل الشبكات العصبية. استخدم الأدوات
    لاستكشاف الشبكات العصبية بطريقة عملية. شاهد مقطع فيديو يشرح الشبكات العصبية. ناقش
    أخيرًا الحاجة إلى وجهات نظر متنوعة عند إنشاء أنظمة التوصية.
  how_ai_works_lesson_title_04: روبوتات المحادثة ونماذج اللغات الكبيرة
  how_ai_works_lesson_desc_04: تعرف على نموذج اللغة الكبيرة (LLM) وكيف يعمل، ثم استخدم
    LLM للمشاركة في إنشاء نص باستخدام الذكاء الاصطناعي. أخيرًا، ناقش ما إذا كانت LLM
    ذكية أم إبداعية أم لا.
  how_ai_works_lesson_title_05: صور توليدية
  how_ai_works_lesson_desc_05: تعرف على كيفية قيام الذكاء الاصطناعي بإنشاء الصور،
    ثم استكشف أداة نشر الذكاء الاصطناعي وناقش ما إذا كانت هذه النماذج إبداعية أم لا.
  how_ai_works_lesson_title_06: التحيز الخوارزمي
  how_ai_works_lesson_desc_06: تدرب على قص الصور للكشف عن التحيز الكامن وراء خوارزمية
    الاقتصاص على تويتر، ثم اقرأ وشاهد مقطع فيديو حول اكتشاف هذه الخوارزمية المتحيزة.
    أخيرًا، ناقش طرق التعرف على التحيز في الخوارزميات وتقليله.
  how_ai_works_lesson_title_07: مدونة أخلاقيات الذكاء الاصطناعي الخاصة بنا
  how_ai_works_lesson_desc_07: قم بإجراء الأبحاث باستخدام المقالات ومقاطع الفيديو
    التي تكشف المخاطر الأخلاقية في مجال الذكاء الاصطناعي الذي يختارونه. قم بتجميع
    مورد «مدونة أخلاقيات الذكاء الاصطناعي الخاصة بنا» على مستوى الفصل لمنشئي الذكاء
    الاصطناعي والمشرعين في كل مكان.
  how_ai_works_lessons_in_a_day_title: كيف يعمل الذكاء الاصطناعي في يوم واحد
  how_ai_works_lessons_in_a_day_desc: لديك يوم واحد فقط؟ هناك أيضًا خيار تقديم السلسلة
    بأكملها للطلاب في يوم واحد. مثالي لأي معلم في مجال الموضوع يتطلع إلى تعريف الطلاب
    بالذكاء الاصطناعي، أو حتى كدرس لمعلم ضيف.
  how_ai_works_lessons_in_a_day_desc_02: اعرض جميع مقاطع فيديو «كيف يعمل الذكاء الاصطناعي»
    في يوم واحد. يتابع الطلاب كل مقطع فيديو من خلال مطابقة المفردات من الفيديو، ثم
    الإجابة على سؤال تأملي حول كل فيديو.
  how_ai_works_resources_desc: هل أنت مهتم بمعرفة المزيد عن الذكاء الاصطناعي؟ فيما
    يلي بعض الموارد الإضافية التي يمكن أن تساعد في توسيع نطاق تعلمك أنت وطلابك.

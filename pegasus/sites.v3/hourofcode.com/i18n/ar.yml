  farsi_page_supporters_heading: أمريكيون إيرانيون لتعليم علوم الكمبيوتر
  farsi_page_supporters_desc: 'شكرًا للقادة الإيرانيين الأمريكيين البارزين التاليين
    الذين اجتمعوا لدعم تعليم علوم الكمبيوتر، مع هدية رائدة إلى Code.org باللغة الفارسية:'
  farsi_page_supporters_desc_02: ندعوك للاحتفال بالمساهمات الإيرانية في التكنولوجيا
    من خلال دعم Code.org وتعليم علوم الكمبيوتر حتى تتاح لكل طالب في كل مدرسة الفرصة
    لتعلم علوم الكمبيوتر.
  farsi_page_founders_heading: قصة مؤسسينا
  farsi_page_founders_slide_01: وُلد هادي وعلي بارتوفي في إيران وترعرعا خلال الحرب
    الإيرانية العراقية. تم قصف حيهم في طهران من قبل الطائرات المقاتلة العراقية.
  farsi_page_founders_slide_02: عندما كانوا في التاسعة من العمر، أحضر والدهم، أستاذ
    الفيزياء، كمبيوتر Commodore 64 من رحلة إلى الخارج. كان هذا الكمبيوتر بمثابة هروبهم
    من محيطهم - فقد تعلموا كيفية البرمجة وإنشاء التطبيقات والألعاب والموسيقى.
  farsi_page_founders_slide_03: هاجروا إلى الولايات المتحدة في سن 11. بعد فترة وجيزة
    من بلوغهم سن 15 عامًا، أمضوا الصيف في العمل كمهندسي برمجيات للمساعدة في دفع تكاليف
    المدرسة الثانوية والكلية.
  farsi_page_founders_slide_04: بعد التخرج من جامعة هارفارد بدرجة الماجستير في علوم
    الكمبيوتر، تابع هادي وعلي وظائف في مجال التكنولوجيا.
  farsi_page_founders_slide_05: لقد حققوا نجاحًا في صناعة التكنولوجيا وأسسوا العديد
    من شركات التكنولوجيا، وحققوا الحلم الأمريكي. بالإضافة إلى ذلك، أصبحوا مستثمرين
    ملائكيين غزيري الإنتاج، حيث دعموا شركات مثل Facebook و Uber و Airbnb و Dropbox
    وغيرها.
  farsi_page_founders_slide_06: في عام 2013، أطلق هادي وعلي منظمة Code.org التعليمية
    غير الربحية، والتي يواصل هادي قيادتها كرئيس تنفيذي. منذ إنشائها، بدأت Code.org
    حركة ضخمة لتعليم علوم الكمبيوتر والبرمجة لطلاب K-12 على مستوى العالم. كما أنها
    أكبر مزود لمناهج علوم الكمبيوتر في العالم، مع أكثر من 80 مليون مستخدم للطلاب في
    180 دولة.
  farsi_page_support_heading: دعمك وصوتك
  farsi_page_support_heading_02: شكرًا لك على اهتمامك بـ Code.org باللغة الفارسية.
  farsi_page_support_get_updates: "[اشترك] (%{form_url}) لمعرفة المزيد حول هذا المشروع
    المحدد والحصول على تحديثات بشأن تواريخ إصداره المرحلي."
  farsi_page_support_contact_us: إذا كنت ترغب في دعم هذه المبادرة أو معرفة المزيد،
    يرجى [اتصل بنا] (%{contact_link}) أو التبرع أدناه.
  farsi_page_compliance_heading: الامتثال لدعم الترجمات الفارسية
  farsi_page_compliance_desc: بصفتها منظمة غير ربحية أمريكية، تخضع Code.org للقوانين
    المتعلقة بالعقوبات مع إيران. بعد التشاور مع المستشار القانوني الأمريكي ذو الخبرة
    في لوائح العقوبات والترجمات الإيرانية (ITSR)، تعتقد Code.org أنها قد تمول وتحضر
    وتوزع الترجمات الفارسية لمنهج علوم الكمبيوتر في الولايات المتحدة وأماكن أخرى حول
    العالم، بما في ذلك داخل إيران. توفر ITSR استثناءً لـ «المعلومات والمواد الإعلامية»
    (إعفاء IIM) وتعتقد Code.org أن هذا الإعفاء سيحمي بشكل كامل تمويلها وإعدادها وتوزيعها
    للترجمات الفارسية وبالتالي تمكين جهود الترجمة الفارسية من المضي قدمًا في الامتثال
    الكامل لمتطلبات العقوبات الاقتصادية الأمريكية.
  resources_tabs_heading: موارد تدعمك في كل خطواتك

    الكمبيوتر ومعايير CSTA لعام 2017 كدليل. حاليًا، يحتوي كل درس في CS Discoveries
    على تعيينات لمعايير CSTA لعام 2017 ذات الصلة. [يمكن العثور على ملخص لتعيينات المعايير
    هنا] (%{mappings_url}). يمكن العثور على نسخة Google Sheets من المعايير في [معايير
    CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: كيف/أين يمكنني الحصول على التطوير المهني لهذه الدورة؟
  csd_page_faq_answer_02: يقدم برنامج التعلم الاحترافي لدينا دعمًا على مدار العام.
    يبدأ البرنامج بورشة عمل صيفية مدتها خمسة أيام حيث ستتاح لك فرصة العمل العملي مع
    المناهج الدراسية ومقابلة معلمين آخرين من منطقتك. على مدار العام، نقدم ورش عمل
    للمتابعة ودعم المنتدى. لا تحتاج إلى أي خبرة سابقة في علوم الكمبيوتر للبدء. والمعلمون
    يحبونها! 90% يصنفونه كأفضل تطوير مهني على الإطلاق. [انقر هنا للتقديم ومعرفة المزيد]
    (%{apply_url}).
  csd_page_faq_question_03: أقوم بتدريس CS Discoveries ولكن لدي أقل من فصل دراسي واحد
    مع طلابي. ما الذي توصي به؟
  csd_page_faq_answer_03_01: يمكن للمعلمين الذين لديهم جدول زمني مقيد، وغير قادرين
    على تدريس جميع وحدات CS Discoveries على مدار العام الدراسي، تعيين مجموعة محددة
    من وحدات CS Discoveries بسهولة بناءً على ما يريدون التركيز عليه. لا تزال هذه المجموعات
    هي نفس الوحدات الدقيقة الموجودة في CS Discoveries، والتي تم تجميعها معًا ببساطة
    بناءً على توصياتنا أدناه للتعمق في منطقة معينة من CS Discoveries. كل مجموعة عبارة
    عن فصل دراسي واحد تقريبًا أو أقل بقليل من فصل دراسي واحد. [انقر هنا لرؤية خيارات
    المجموعات الخاصة بنا] (%{collections_url}).
  csd_page_faq_answer_03_02: بالنسبة للمعلمين الذين لديهم جدول زمني أكثر تقييدًا،
    لديهم القدرة على تخصيص وحدة واحدة فقط في كل مرة من CS Discoveries دون تخصيص الدورة
    التدريبية بأكملها. نأمل أن يساعد هذا في دعم الفصول الدراسية التي تدرس وحدات CS
    Discoveries المضمنة كجزء من الدورات الأكبر أو عند تدريس علوم الكمبيوتر وفقًا لجدول
    زمني محدود. [انقر هنا لرؤية وحداتنا المرنة] (%).
  csd_page_faq_question_04: ما هي المواد والمستلزمات المطلوبة لـ CS Discoveries؟
  csd_page_faq_answer_04_01: إحدى التكاليف المحتملة التي يجب مراعاتها عند تدريس هذه
    الدورة هي الطباعة. تحتوي العديد من الدروس على نشرات مصممة لتوجيه الطلاب خلال الأنشطة.
    في حين أنه ليس من الضروري طباعة جميع هذه النشرات، فقد تم تصميم العديد منها ليتم
    طباعتها ونحن نوصي بشدة بالطباعة عندما يكون ذلك ممكنًا.
  csd_page_faq_answer_04_02: 'بالإضافة إلى الطباعة، تتطلب بعض الدروس لوازم الفصل الدراسي
    النموذجية وأدوات التلاعب مثل: مجلات الطلاب، وورق الملصقات، والعلامات، وأقلام الرصاص
    الملونة، والمقصات، والورق الخردة، والغراء أو الشريط، والملاحظات اللاصقة أو بطاقات
    الفهرسة (أو ورق الخردة ذي الحجم المماثل) والمساطر أو الحافة المستقيمة من نوع ما.'
  csd_page_faq_answer_04_03: 'بالإضافة إلى مواد الدورة التدريبية العامة هذه، يتم طلب
    العناصر التالية في وحدات محددة:'
  csd_page_faq_answer_04_04: حل المشكلات والحوسبة
  csd_page_faq_answer_04_05: رقائق الألومنيوم، حاوية للمياه، البنسات (لاحظ أنه يمكن
    استبدال البنسات بنوع آخر من الوزن من نفس الحجم). تتوفر الأنشطة البديلة إذا لم
    يكن لديك حق الوصول إلى هذه المستلزمات.
  csd_page_faq_answer_04_06: إنشاء تطبيقات باستخدام الأجهزة (الخيار A والخيار B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: لوازم المصنّع، مثل علب المناديل الفارغة أو لفائف الكرتون
    أو ورق الخدش
  csd_page_faq_answer_04_10: "*ملاحظة: تحتوي وحدة إنشاء التطبيقات مع الأجهزة على خيارين
    للتنفيذ - أحدهما لأولئك الذين يستخدمون ملاعب الدوائر والآخر لأولئك الذين يستخدمون
    micro:bit. يجب على المعلمين عدم شراء كلتا المجموعتين من الأجهزة أو تعليم كلا خياري
    الوحدة لأنهما متساويان ويغطيان نفس المحتوى."
  csd_page_faq_question_06: كيف تتناسب CS Discoveries مع دورات Code.org الأخرى؟
  csd_page_faq_answer_06_01: تم تصميم CS Discoveries لتتناسب بشكل طبيعي بين دورات
    [أساسيات علوم الكمبيوتر] (%{csf_url}) ودورة [مبادئ علوم الكمبيوتر] (%{csp_url})
    الخاصة بنا. في حين تم تصميم كل دورة من هذه الدورات لتكون نقطة دخول مناسبة للعمر
    إلى علوم الكمبيوتر، سيجد الطلاب ذوو الخبرة السابقة العديد من الموضوعات الجديدة
    لاستكشافها، وسوف يعيدون النظر في الموضوعات المألوفة في سياقات جديدة وأكثر تحديًا.

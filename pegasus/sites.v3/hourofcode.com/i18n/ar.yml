  tutorial_caflags_longdescription: تعلم بعض مفاهيم البرمجة الأساسية مع لغة "بلوكلي".
    طوِّر تفكيرك الحاسوبي باستخدام الأشكال والألوان والإحداثيات البسيطة لرسم أعلام
    دول العالم. اكتشف إبداعك بينما تستكشف تسلسلات مختلفة من القطع البرمجية والقيم
    لبناء روائع الأعلام المثيرة.
  tutorial_matariki_longdescription: 'مايا وتشارلي من نيوزيلندا. تستعد عائلة مايا
    للاحتفال بالسيد ماتاريكي: رأس السنة الماورية الجديدة. لقد دعت صديقتها تشارلي للمجيء
    والبقاء في مراعي عائلتها (دار الاجتماعات التقليدية). هناك الكثير من المهام والأنشطة
    المثيرة لحل المشكلات التي يجب على ماتاريكي القيام بها! استخدم مهارات التفكير الحاسوبي
    لمساعدة مايا و تشارلي على الاستعداد للاحتفال.'
  tutorial_carestaurant_longdescription: قرر تشارلي وتيلي أنه إذا برمجا الروبوت "Ross"
    بشكل صحيح، فسيكون قادرًا على المساعدة في القيام ببعض الرسم لجعل "Food Avengers"
    أكثر جاذبية. تأكد من صحة الخوارزميات الخاصة بهم - يمكن أن يتسبب الروبوت الآلي
    الذي تم توجيهه بشكل خاطئ مع فرشاة الرسم في حدوث بعض الأضرار الجسيمة!
  tutorial_casea_longdescription: يقوم أليكس ولوني بإنشاء أسماك ومخلوقات بحرية رائعة
    باستخدام القطع البرمجية. ساعدهم في ترتيب التسلسل وتصحيح الأخطاء من خلال اكتشاف
    الأخطاء وإصلاحها. قم بتخصيص مشهد المحيط الخاص بك وإضفاء الحيوية على شخصياتك الرمزية
    من خلال إضافة التفاعل. نرحب المبرمجين المبتدئين والذين لم يتعلموا القراءة بعد!
  tutorial_cashield_longdescription: إنها العطلة الصيفية وأليكس وعائلتها ولوني في
    عطلة إلى فنلندا. يقوم روبين، الأخ الأكبر لأليكس، بإنشاء تطبيق عن الدروع ويوضح
    أليكس ولوني كيفية استخدامها. انضم إليهم وهم يتعلمون كيفية تسلسل القطع لتصميم بعض
    الدروع المذهلة الخاصة بهم!
  tutorial_ccwslimer_longdescription: تعلم كيفية برمجة لعبة قابلة للمشاركة مع مستويات
    وتحديات متعددة!
  tutorial_codinggalaxy_longdescription: بالنسبة لمهمتك الأولى على "كوكب المغامرات"،
    فإن مهمتك هي حل ألغاز البرمجة لإنقاذ الكوكب الجميل.
  tutorial_boatrace_longdescription: تعلم كيفية إنشاء لعبة سباق القوارب. يستخدم اللاعب
    الفأرة للتنقل في قارب إلى جزيرة صحراوية دون الاصطدام بالحواجز.
  tutorial_ccplay_longdescription: قم ببرمجة ولعب سلسلة من مستويات اللعبة أثناء تعلم
    مفاهيم علوم الحاسوب الهامة. في المستوى الأخير، أظهر إبداعك ومهاراتك لبرمجة لعبتك
    من الصفر!
  tutorial_grinch_longdescription: تعلم برمجة الطائرات بدون طيار وزلاجة عالية التقنية
    باستخدام سحر البرمجة لالتقاط الهدايا والتنقل عبر الجبل للعودة إلى عيد الميلاد
    إلى مدينة "هوفيل" السحرية.
  tutorial_codehsart_longdescription: ميمز! ميمز! ميمز! يستكشف الطلاب تقاطع البرمجة
    والفن من خلال بناء برنامج حاسوب يسمح لهم بإنشاء ميمز مخصصة لمشاركتها مع الأصدقاء.
  tutorial_codehsbitcoin_longdescription: في نشاط ساعة البرمجة هذا، يتم تقديم الطلاب
    إلى دفتر أستاذ سلسلة الكتل لعملات بيتكوين وبعض إحصائيات بيتكوين. ينظر الطلاب إلى
    كيفية إجراء المعاملات على دفتر الأستاذ الخاص بعملات بيتكوين ويحققون في الأداء
    العام لسلسلة الكتل لعملات بيتكوين.
  tutorial_codehsblockchain_longdescription: يتعلم الطلاب أسس العملات المشفرة من خلال
    استكشاف تقنيات التشفير، والتجزئة، وتقنية سلسلة الكتل!
  tutorial_codehscipher_longdescription: في نشاط ساعة البرمجة هذا، يتعرف الطلاب على
    العملات المشفرة باستخدام شفرة قيصر الكلاسيكية لفك تشفير بعض الرسائل وتشفيرها،
    وكذلك اكتشاف عيب التشفير وكيفية تحسينه.
  tutorial_codehscollision_longdescription: سوف يستكشف الطلاب كيفية استخدام المحاكاة
    في البحث. وسيدرسون كيف تؤثر الكتلة والسرعة على التصادمات المرنة باستخدام الحفاظ
    على الزخم والحفاظ على معادلات الطاقة الحركية للتحقق من قيم السرعة النهائية كما
    يتم حسابها من خلال المحاكاة. يجب أن يكون لدى الطلاب معرفة مسبقة بحل المعادلات
    الرياضية باستخدام أساسيات الجبر.
  tutorial_codehsmath_longdescription: 'سيتعرف الطلاب على السلحفاة "تريسي" ويتعلمون
    كيف يبرمجون نماذج رياضياتية مختلفة بلغة بايثون! وليست هناك حاجة للخبرة السابقة
    في البرمجة، لكن على الطلاب إتمام مستوى الجبر 1 أو أكثر. '
  tutorial_codehsmusic_longdescription: يستكشف الطلاب كيفية استخدام البرمجة في إنشاء
    الموسيقى من خلال إنشاء إيقاعات وأنماط ديناميكية خاصة من ثمانية أعداد باستخدام
    كتل جافاسكريبت!
  tutorial_codehssports_longdescription: يتعلم الطلاب كيفية استخدام البرمجة في الألعاب
    الرياضية وتصميم الألعاب من خلال إنشاء لعبة فيديو رياضية أصلية يمكن مشاركتها مع
    أصدقائهم على الفور!
  tutorial_codemojipizza_longdescription: 'تم تصميم هذه الدورة لتعليم الطلاب أساسيات
    عناصر "جافاسكريبت". سوف يتعلم الطلاب الأنواع الأساسية من البيانات التي يمكن تخزينها
    في المتغيرات، من المنطق الأول وصولاً إلى إنشاء عناصر خاصة بهم مع خصائص متعددة.
    هذا النشاط يجعل المفاهيم المعقدة سهلة الفهم باستخدام الطعام المفضل للجميع: البيتزا!'
  tutorial_moonlander_longdescription: تعلم الفيزياء وأنت تبرمج! دورة "Moon Lander"
    هي دورة تعليمية لإنشاء الألعاب مع 17 تمرينًا يرشدك حول كيفية إنشاء لعبتك القائمة
    على الفيزياء. في اللعبة، سوف تستخدم البرمجة ومفاهيم الفيزياء للصفوف 6-9 لمساعدة
    سفينة الفضاء على الهبوط بأمان على سطح القمر.
  tutorial_sushicards_longdescription: أنشيء لعبة حيث يمكنك تحريك سمكة قرش في محاولة
    لصيد الأسماك.
  tutorial_codesparkcreate_longdescription: هل تريد تصميم لعبة فيديو خاصة بك وبرمجتها؟
    اختر من بين مجموعتين من الألعاب التي ترشدك عبر إنشاء وبرمجة لعبة فيديو على غرار
    لعبة "ماريو" باستخدام واجهة "codeSpark" بدون كلمات. مرحبًا بالمبرمجين المبتدئين!
  tutorial_hardvsoft_longdescription: من خلال قصة وأوراق عمل مصورة للأطفال، سيتعلم
    الطلاب الاختلافات بين الأجهزة والبرامج.
  tutorial_codestersecard_longdescription: طوِّر مهارات البرمجة الخاصة بك بينما تتعلم
    كيفية إنشاء بطاقة تهنئة إلكترونية يمكنك مشاركتها مع معلمك أو عائلتك أو أصدقائك!
  tutorial_codesterslogo_longdescription: استخدم الكود لكي تكون مبدعًا وتصميم شعار
    شركتك الخاصة! ستتعلم أساسيات البرمجة بلغة البرمجة بايثون. وبعد العمل من خلال البرنامج
    التعليمي، ستحصل على جميع المهارات التي تحتاجها لإنشاء الشعار لعلامتك التجارية
    الشخصية!
  tutorial_codesterstshirt_longdescription: تعلَّم مهارات البرمجة الأساسية وتمرن على
    التحرك حول المستوى الإحداثي أثناء إنشاء تصميم تي شيرت موقّع بحروف الاسم!
  tutorial_codewards_longdescription: انضم إلى مهمة مثيرة لإنقاذ المدينة تحت الماء.
    جرِّب عمل مهندس الإنقاذ لإصلاح أنظمة المدينة التالفة بالأوامر والخوارزميات. وتغلب
    على التحديات المختلفة لإثبات مهاراتك وذكائك وشجاعتك!
  tutorial_olympics_longdescription: استعد لأولمبياد الروبوت جنبًا إلى جنب مع إلسي!
    إلى جانب مفاهيم البرمجة، تعلم كيفية القيادة واجمع التفاصيل وأنشيء الأدوات وصمِّم
    روبوتًا قويًا واختبره.
  tutorial_codinismhero_longdescription: تعلَّم أساسيات البرمجة من خلال أمثلة ممتعة،
    وقم ببناء لعبة أثناء التعلم!
  tutorial_discovery_longdescription: تلتقي شخصيتان في العالم، وتكتشفان كائنًا مثيرًا
    للدهشة. ماذا حدث بعد ذلك؟ باستخدام لغة سكراتش و"CS First"، يمكن لأي شخص إنشاء
    قصة فريدة خاصة به باستخدام التعليمات البرمجية.
  tutorial_csfirstname_longdescription: اختر اسمًا وأضف الحياة إلى حروف الكلمات باستخدام
    البرمجة. اختر لقبًا أو اسم حيوان أليف أو حيوانًا أو رياضة أو مكانًا أو هواية.
  tutorial_edisonmove_longdescription: قدِّم البرمجة النصية والمفهوم الحاسوبي الأساسي
    للتسلسل لطلابك باستخدام الروبوتات "Edison" ولغة البرمجة "EdPy"، وهي لغة برمجة
    نصية تعتمد على لغة "بايثون". استكشف أساسيات علوم الحاسوب والبرمجة بما في ذلك الوظائف
    والمدخلات ومُعامِلات الإدخال والمخرجات. ثم واجه التحديات في البرمجة واكتب برنامجك
    الخاص لإخراج الروبوت "Edison" من المتاهة.
  tutorial_edisonspider_longdescription: قدِّم المفاهيم الحاسوبية الرئيسية للمتغيرات
    والبيانات، وهما من أكثر الأجزاء الأساسية في لغات البرمجة للأغراض العامة، باستخدام
    الروبوت "Edison" ولغة البرمجة "EdScratch" القائمة على لغة "سكراتش". يمكن للطلاب
    العمل من خلال هذا الدرس بشكل مستقل لمعرفة ماهية المتغيرات، ولماذا نستخدمها ثم
    تطبيق معرفتهم على برمجة الروبوت "Edison" للقيادة مثل العنكبوت الذين يصنع فخًا.
  tutorial_edisonspotlight_longdescription: عرِّف طلابك على بروبوتات "Edison"، وساعدهم
    على البدء في استكشاف ماهية الروبوت وكيف يمكن أن يشعر به ويتفاعل معه تجاه العالم.
    يمكن للطلاب العمل من خلال هذا الدرس بشكل مستقل حيث يقومون ببرمجة الروبوت "Edison"
    باستخدام لغة البرمجة القائمة على القطع "EdBlocks"، وممارسة أساسيات علوم الحاسوب
    بما في ذلك التسلسل والحلقات والعبارات الشرطية.
  tutorial_firiapython_longdescription: اجعل حاسوبك "micro:bit" جاهزًا، وارفع المستوى
    إلى البرمجة باستخدام لغة "بايثون"! سيرشدك "CodeSpace" خطوة بخطوة من السطر الأول
    من لغة "بايثون" إلى برمجة برنامج تفاعلي بأزرار ومصابيح إضاءة. تعرف على أساسيات
    برمجة الأجهزة المدمجة ومراقبة المدخلات والتحكم في المخرجات. وتعلم كيفية التحكم
    في المتغيرات وما إذا كانت البيانات تتحكم في تدفق التعليمات البرمجية، وانتهي بلعبة
    صغيرة سريعة وممتعة!
  tutorial_gamefrootsquid_longdescription: الحبار الضخم هو أكبر اللافقاريات في العالم.
    في لعبة البرمجة هذه للمبتدئين، ستتعلم أساسيات البرمجة وإنشاء لعبة تستكشف حياة
    الحبار تحت المحيط. ستكتشف الحياة السرية للحبار الضخم، وكيفية برمجة عناصر تحكم
    لعبة لوحة المفاتيح (المدخلات / المخرجات)، ولغة البرمجة "Google Blockly"، وكيفية
    نشر لعبة الحاسوب الخاصة بك.
  tutorial_duckpiano_longdescription: في هذا المشروع، ستقوم بعمل مفاتيح على جهاز الحاسوب
    الخاص بك لتشغيل أصوات البطبطة في نغمات مختلفة، مثل البيانو الذي يبدو وكأنه بطة.
    يمكنك استخدام بيانو الذي يصدر صوت البطة لتشغيل نغمات بسيطة. وفي وقت لاحق، يمكنك
    تجربة أصوات أخرى، مثل نباح الكلب أو حتى الأصوات التي تسجلها بنفسك. يعمل هذا المشروع
    بشكل أفضل على جهاز حاسوب مزود بلوحة مفاتيح، ولكن يمكن تكييفه للعمل على جهاز لوحي.
  tutorial_gpsound_longdescription: في هذا المشروع، ستكتب التعليمات البرمجية لتسجيل
    الصوت من ميكروفون الحاسوب وتشغيله ورسم صورة للصوت المسجَّل. يمكنك بعد ذلك معالجة
    التسجيل لإضافة تأثيرات مثل تغيير درجة الصوت أو الرجوع للخلف أو الصدى.
  tutorial_groklearningpython_longdescription: طوِّر مهارات البرمجة الخاصة بك وأنشيء
    مصنَّف الحيوانات الخاص بك! ستستخدم في هذه الدورة لغة البرمجة "بايثون" لتصنيف الحيوانات
    بناءً على خصائصها. ستتعرف على الاختلافات بين الحيوانات، وكيف يستخدم علماء الأحياء
    البرمجة لمساعدتهم على القيام بالعلوم! يحتوي هذا النشاط على بعض المعرفة المفترضة
    (المتغيرات والطباعة والمدخلات).
  tutorial_htmltimetravel_longdescription: انطلق في رحلة مغامرة عبر الزمن واستغل مساحة
    كبيرة أثناء تعلم كيفية تحريك الأشياء وتدويرها وتحويلها باستخدام أساسيات الرسوم
    المتحركة باستخدام لغة "CSS".
  tutorial_hp_flappy_longdescription: تعلَّم مفهوم التفكير المنطقي والبرمجة من خلال
    إنشاء لعبة مثل ألعاب "Flappy Birds" على "hyperPad".
  tutorial_appytappin_longdescription: هذا النشاط الذي يقوده المعلم، والذي تم تكييفه
    مع ساعة البرمجة، يهيء الأطفال لاستخدام لغة برمجة نصية لتطوير تطبيق ألعاب الهواتف
    المحمولة. يقوم الأطفال بتصميم الخوارزميات واستخدام المتغيرات والدوال، وكذلك اختبار
    وتصحيح الأخطاء في عملهم. يتضمن خطة درس خطوة بخطوة، وموارد للتلاميذ، وبطاقات دعم،
    ونموذج برنامج مكتوب مُسبقًا.
  tutorial_icipher_longdescription: هذا النشاط الذي يقوده المعلم، تم تكييفه لساعة
    الشفرة، يعلم الأطفال كيفية التواصل بشكل آمن. يتعلم الأطفال أن الرسائل عبر الزمن
    تم تشفيرها وفك تشفيرها باستخدام الشفرات. كما يستكشفون التشفير واكتساب فهم للحاجة
    إلى اتصالات آمنة.
  tutorial_iguess_longdescription: تقديم رموز الاستجابة السريعة للأطفال الذين تتراوح
    أعمارهم بين 3-5 سنوات. استخدم الأجهزة اللوحية لمسح رموز الاستجابة السريعة وتخمين
    الوحش الصغير من موطن معين.
  tutorial_imake_longdescription: يستخدم هذا النشاط الذي لا يتطلب أجهزة إلكترونية
    ويقوده المعلم، المخصص للأطفال الذين تتراوح أعمارهم بين 3-5 سنوات، أغاني الأطفال
    الكلاسيكية لتقديم مفهوم الخوارزميات والتسلسل والتكرار. من خلال تحديد الخطوات والأنماط
    في الأغاني الشعبية، يبدأ الأطفال في فهم أن الخوارزميات موجودة من حولنا.
  tutorial_imorse_longdescription: استكشف التشفير باستخدام "شفرة مورس" و"Sphero".
    تعلَّم أنه يمكن برمجة الأنظمة المادية وكتابة التعليمات البرمجية لـ "Sphero" من
    أجل التواصل.
  tutorial_kanohp_longdescription: تعلم كيفية البرمجة وصنع السحر على الشاشة مع التحديات
    الإبداعية. اجعل الريش يطير والنيران تشتعل، وألف المقطوعات الموسيقية، وأكثر من
    ذلك.
  tutorial_khanwebpages_longdescription: تعلَّم كيفية إنشاء صفحات الويب باستخدام علامات
    HTML ولغة البرمجة "CSS"، وضع اللمسة الأخيرة من خلال إنشاء بطاقة تهنئة لمشاركتها
    مع الأصدقاء أو العائلة.
  tutorial_kibobowl_longdescription: اصطدام! إلى أي مدى يتعين على "KIBO" التحرك للانتقال
    من بداية ممر البولينج إلى نهايته؟ يمكنك إنشاء مسار مستقيم واحد أو مسار أكثر تعقيدًا.
    سيستخدم الطلاب التقدير والقياس لإنشاء برنامج للسفر على طول الممر. سيختبرون مدى
    حمل كتلة أمامية واحدة لـ "KIBO"، ثم تحسين برامجهم باستخدام عملية التصميم الهندسي.
  tutorial_kibodance_longdescription: هيا نقيم حفلة رقص للروبوت "KIBO"! قم بإعداد
    مشغل موسيقى لتشغيل أغنية مفضلة أو أغنية مرتبطة بثقافة عالمية تستكشفها. سيقوم الطلاب
    بتزيين الروبوت "KIBO" كراقص، ثم سيقومون بإنشاء برنامج لتعليم "KIBO" الرقص على
    الموسيقى. سيتعلم الطلاب كيفية إنشاء برنامج للتعبير عن فكرة (في هذه الحالة، رقصة)،
    مع التركيز على القدرة على التسلسل.
  tutorial_buildcharacters_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافاسكريبت للمتقدمين.
  tutorial_designgames_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافا سكريبت للمتقدمين.
  tutorial_makelevels_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين
    لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم ألعاب،
    أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_wizard_longdescription: رحلة إلى عالم "Code Magic" كمعالج للبرمجة. تعلَّم
    كيفية إنشاء تعويذات سحرية لتخصيص قلعتك.
  tutorial_mbscratchcards_longdescription: اربط العالم المادي لـ "micro:bit" بالعالم
    الافتراضي للغة سكراتش.
  tutorial_mbswiftplaygrounds_longdescription: استخدم "micro:bit" بواسطة أجهزة آيباد
    لتعلم لغة "Swift".
  tutorial_mbbuttons_longdescription: 'في هذا المشروع التمهيدي، ستجعل الصور أو الرسوم
    المتحركة تظهر على شاشة جهاز "micro: bit" عند الضغط على الأزرار. هذا النشاط مناسب
    للأشخاص الذين لم يمارسوا البرمجة من قبل أو أولئك الذين يبحثون عن مقدمة بسيطة لبرمجة
    "BBC micro: bit". يستخدم النشاط "MicroBlocks"، وهو نظام برمجة يشبه لغة "سكراتش"
    يتيح لك رؤية التعليمات البرمجية تعمل على جهاز "micro: bit" على الفور.'
  tutorial_meteor_longdescription: 'في هذا المشروع، ستقوم بإنشاء لعبة "Falling Meteors"
    لـ "BBC micro: bit". وباستخدام الأزرار، سينقل اللاعب درعًا لالتقاط النيازك المتساقطة
    وإنقاذ الأرض. يمكن استخدام التقنيات التي تتعلمها في هذا المشروع لإنشاء العديد
    من الألعاب الأخرى لـ "BBC micro: bit"، بما في ذلك الألعاب الكلاسيكية مثل لعبة
    "Pong" ولعبة "Space Invaders".'
  tutorial_ballbounce_longdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة حيث
    يرسل المستخدم كرة عبر الشاشة وترتد من الحواف.
  tutorial_mitcodi_longdescription: تعلَّم كيف تصنع تطبيق تفاعلي للهواتف المحمولة.
    اضغط على النحلة واسمع الطنين!
  tutorial_mitdoodle_longdescription: أنشيء تطبيق للهواتف المحمولة حيث يمكنك رسم الصور
    على الشاشة!
  tutorial_talktome_longdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة يجعل
    هاتفك يتحدث إليك!
  tutorial_mobilecspmap_longdescription: استخدم "App Inventor" لإنشاء خريطة للمعالم
    في مدينتك أو ولايتك أو في أي مكان في العالم. تقود دروس الفيديو والنصوص الموجهة
    ذاتيًا الطلاب من خلال بناء واجهة مستخدم وبرمجة تطبيق للهواتف المحمولة، باستخدام
    مكون خريطة وتحديد المواقع حسب خط العرض وخط الطول.
  tutorial_ozorandom_longdescription: تعلم كيفية إنشاء أجهزة الحاسوب لأرقام عشوائية
    واستخدامها، ثم استخدم برنامج حركة عشوائية للمساعدة في تكوين أفكار للقصة.
  tutorial_ozotroll_longdescription: تعرف على الفرق بين المتصيدين على الإنترنت والأقزام
    من القصص الخيالية، ثم علِّم "Evo" كيف يكون متصيّدًا جيدًا في حمايتك.
  tutorial_peblioart_longdescription: تعلم كيفية رسم الأشكال وتحريكها باستخدام الكود
    لإنشاء عمل فني تفاعلي مستوحى من الفنانين.
  tutorial_astropi_longdescription: برمج رسالة وتحقق من درجة حرارة الهواء المحيط على
    متن محطة الفضاء الدولية باستخدام محاكي عبر الإنترنت لـ "Sense HAT" الخاص بجهاز
    الحاسوب "Astro Pi".
  tutorial_rgart_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الفني، يفهم
    الطالب مفاهيم خلط الألوان أثناء استخدام القطع البرمجية لحل التحديات في حفلة عيد
    الميلاد.
  tutorial_rgengineer_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك
    البرمجة؟ قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا
    والهندسة والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الهندسي،
    يتعلم الطالب أساسيات الروبوتات أثناء استخدام القطع البرمجية لحل التحديات في حفلة
    عيد الميلاد.
  tutorial_rgmath_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالرياضيات،
    يمارس الطالب عمليات العد والجمع والطرح أثناء حل بعض تحديات البرمجة.
  tutorial_rgscience_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالعلوم،
    يذهب الطالب في رحلة إلى الفضاء لحل تحديات متعددة في البرمجة ومعرفة المزيد عن عناصر
    الفضاء والحقائق العلمية.
  tutorial_rgtech_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالتكنولوجيا،
    يذهب الطالب في رحلة إلى الجزر البركانية لحل تحديات البرمجة المتعددة من خلال فهم
    المفاهيم الأساسية للتكنولوجيا.
  tutorial_robotmagic3d_longdescription: استخدم خيالك لإنشاء شعار متحرك ثلاثي الأبعاد
    لاسمك أو فريقك الرياضي المفضل أو أي شيء تريده. استخدم البرمجة لجعل النماذج والحروف
    ثلاثية الأبعاد تنبض بالحياة مع المرح. في النهاية، يمكنك تنزيل ملصق متحرك من إنشائك
    ومشاركته مع الأصدقاء.
  tutorial_robotmagicflappy_longdescription: استخدم خيالك لإنشاء لعبة "Flappy Bird"
    ثلاثية الأبعاد. واستخدم البرمجة لجعل النماذج ثلاثية الأبعاد تنبض بالحياة بطريقة
    ممتعة. في النهاية، يمكنك مشاركة إبداعاتك مع الأصدقاء وتحديهم للحصول على أعلى درجة.
  tutorial_scratchadventure_longdescription: أرسل شخصيات "Cartoon Network" المفضلة
    لديك في مهمة، من أقصى أطراف الكون، إلى حافة نهر كريج. افتح الكنوز السرية واكتشف
    شخصيات جديدة أثناء إنشاء لعبة مغامرات.
  tutorial_scratchtalk_longdescription: اجعل شخصياتك تنبض بالحياة بلغة "سكراتش" باستخدام
    كتل تحويل النص إلى كلام الجديدة التي تدعمها أمازون. قم بإنشاء روبوت راب أو رسم
    متحرك تفاعلي يتحدث. سيوضح لك هذا المشروع كيفية إنشاء رسوم متحركة ناطقة تدور وتتحرك
    وتغير الألوان. الاحتمالات لا حصر لها!
  tutorial_scratchjrstory_longdescription: نشاط متوسط مخصص للأطفال في الصفوف من الثاني
    إلى الخامس مع بعض الخبرة في "ScratchJr". من خلال هذا النشاط والوقت المستمر في
    تعلم "ScratchJr"، ستتاح للطلاب الفرصة للتفكير بشكل إبداعي، وتحسين رواية قصصهم
    والتعاون مع أقرانهم.
  tutorial_scratchjrtwinkle_longdescription: نشاط "Twinkle، Twinkle Little Star Class
    Collaboration" هو نشاط تمهيدي مخصص للأطفال في رياض الأطفال حتى الصف الثاني مع
    خبرة برمجة قليلة أو معدومة. من خلال هذا النشاط، ستتاح للطلاب الفرصة للتفكير بشكل
    إبداعي، ليصبحوا رواة ااقصص، وتحسين مهارات التفكير والتسلسل الرياضي.
  tutorial_spherocomm_longdescription: تعرف على ما يتعلق بمشكلات التواصل في كل من
    المجتمع وفي برنامج الحاسوب. واستخدم هذه المعرفة لحل أي خطأ في الاتصال، أو أخطاء
    في البرامج في محاولة لمساعدة "BOLT" في العثور على طريق العودة إلى المنزل.
  tutorial_spherocommunity_longdescription: صمِّم طريقًا بسيطًا يمثل طريقًا شائعًا
    تسلكه يوميًا. ستقوم بإنشاء برنامجين، طريق مرسوم وطريق قائم على القطع البرمجية
    من خلال طريق منطقتك.
  tutorial_spherofunctions_longdescription: تعلم كيفية استخدام والاعتماد على الوظائف
    لتحويل "Sphero" إلى آلة حاسبة.
  tutorial_spheroinfrared_longdescription: كُن اختصاصيًا في علم الأوبئة من أجل وقف
    انتشار عدوى روبوت نادرة تصيب مجتمعًا من روبوتات "BOLT".
  tutorial_spherolightsensor_longdescription: تعلم كيفية إنشاء برنامج يستخدم مستشعر
    الإضاءة المحيطة لقياس قيم "Lux" ومطاردة "BOLT".
  tutorial_spheromansion_longdescription: لا ينبغي أن يكون الاحتفاظ بمجموعة من الديناصورات
    في منزلك مشكلة، أليس كذلك؟ كما تتخيل، هذا لا ينتهي بشكل جيد. أنت محاصر في مكتبة
    القصر ويجب عليك برمجة طريقك للخروج.
  tutorial_roadblocks_longdescription: استمرارًا لمجتمعك، ستقوم بتعديل برنامج القطع
    البرمجية الخاصة بك بينما تواجه أنت وشريكك حواجز مختلفة على طول الطريق.
  tutorial_spherotext2_longdescription: تعلم الشرط الأول عن طريق إنشاء لعبة ممتعة
    حيث ستقوم برمي "Sphero" وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال
    النص 1.
  tutorial_spherotext3_longdescription: تعلم كيفية تغيير مؤشرات "Sphero" الرئيسية
    بناءً على معدل دوران الجيروسكوب. سوف تتعلم أيضًا عن التطبيع والقيمة المطلقة. يعد
    هذا نشاطًا رائعًا بعد إكمال النص 1 و 2.
  tutorial_spherotext4_longdescription: استخدم المتغيرات لإنشاء لعبة بطاطا ساخنة مدعومة
    من "Sphero". ستستخدم "الكود الزائف" وقراءة الوثائق لإحياء هذه اللعبة الكلاسيكية.
    سوف تتعلم أيضًا المفاهيم التقنية مثل الحلقات والعشوائية المحدودة. يعد هذا نشاطًا
    رائعًا بعد إكمال النص 2 أو 3.
  tutorial_spheroraptor_longdescription: أنشيء القلم المحصن للإبقاء على "Spheroraptors"
    في الخليج، أثناء كتابة التعليمات البرمجية لهروب "Spheroraptors". من الحلقات، إلى
    العبارات الشرطية، إلى المشغلين وحتى المقارنات، ستحتاج إلى قدر كبير من الخبرة في
    البرمجة بقدر ما تستطيع.
  tutorial_stempiday_longdescription: نحن نستخدم الرقم "Pi" لحساب محيط ومساحة الدائرة،
    ولكن هل تساءلت يومًا من أين يأتي هذا الرقم أو كيف نحسبه؟ في نشاط البرمجة هذا،
    ستنشئ نقاطًا بشكل عشوائي بشكل مشابه للاعب سيئ جدًا يطلق السهام على لوحة السهام.
    يمكن أن تساعدنا نسبة السهام التي تهبط داخل الدائرة في حساب الرقم "Pi". ثم قم بتغيير
    ألوان النقاط للمتعة فقط!
  tutorial_stemplanetoids_longdescription: هل تعلم أن البرمجة الكامنة وراء ألعاب "Asteroids"
    و"Lunar Lander" الكلاسيكية أبسط مما تعتقد؟ هل تعلم أن هذه الألعاب لها فيزياء دقيقة؟
    في هذا النشاط، ستقوم بإصلاح لعبة الكويكبات المعطلة حيث تتحرك السفينة فقط في خط
    مستقيم. ثم ستضيف الجاذبية للعبة وتحاول هبوط السفينة على سطح القمر! يعمل هذا النشاط
    على أجهزة "Chromebook" والأجهزة الأخرى!
  tutorial_stempong_longdescription: هل تعلم أن البرمجة الكامنة وراء ألعاب "Bonk.io"
    و"Pong" الكلاسيكية أبسط مما تعتقد؟ هل تعلم أن هذه الألعاب لها فيزياء دقيقة؟ في
    هذا النشاط، ستقوم بإصلاح نسخة معطلة من لعبة "Pong" بحيث ترتد الأشياء كما يجب.
    ثم ستضيف الجاذبية لإنشاء نسخة من لعبة "Bonk.io" تعمل على أجهزة "Chromebook" والأجهزة
    الأخرى!
  tutorial_algobot_longdescription: لعبة "AlgoBot" هي لعبة ألغاز تحدث في "Europa"،
    وهي سفينة استعمار من المجرة، حيث تسير مهمة إعادة التدوير بشكل خاطئ للغاية. يتحكم
    اللاعبون في "AlgoBot"، وهي خدمة ذكية صغيرة، ويتعلمون استخدام لغة البرمجة المرئية
    لمساعدته على احتواء الأزمة!
  tutorial_thunkableapps_longdescription: تعلم كيفية إنشاء تطبيقاتك الخاصة باستخدام
    البرمجة القائمة على القطع البرمجية!
  tutorial_toxicodedot_longdescription: 'اختر بطاقة من سطح السفينة وفسِّر الكود الخاص
    بها من أجل التقدم عبر العالم. استخدم قدراتك البديهية لتخمين القواعد والتعلم من
    أخطائك. تم إنشاء هذا النشاط بعناية من قِبل الفريق المسؤول عن "Compute it" و"Silent
    Teacher"، بنفس الأسس: التجربة والخطأ بدلًا من التفسيرات المطلقة، والتقدم السلس،
    وعدم وجود كود للكتابة، وإمكانية الوصول للمبتدئين.'
  tutorial_gcactions_longdescription: اكتشف الإجراءات، وهي إحدى القطع الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الروبوتات
    وما يمكنها فعله.
  tutorial_gccomparators_longdescription: اكتشف المقارنات والقواعد المنطقية، وهي القطع
    الأساسية في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعلم
    كيفية تتبع أنشطتنا عبر الإنترنت.
  tutorial_gcconditions_longdescription: اكتشف العبارات الشرطية، وهي إحدى القطع الأساسية
    في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الخوارزميات
    التي تدعم عالمنا عبر الإنترنت.
  tutorial_gccreate_longdescription: أنشيء أول لعبة فيديو كاملة باستخدام "Game Code"!
    أنشيء شخصيات جديدة، واجعلها أكثر ذكاء (قليلًا)، وامنح اللاعب قوى عظمى ... إبداع
    بلا حدود!
  tutorial_gcevents_longdescription: اكتشف الأحداث، وهي إحدى القطع الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الذكاء الاصطناعي
    وكيف يمكن أن يكون ذا معنى في حياتك.
  tutorial_gcloops_longdescription: اكتشف الحلقات، وهي إحدى القطع الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ظاهرة غرفة الصدى
    على الشبكات الاجتماعية.
  tutorial_gcvariables_longdescription: اكتشف المتغيرات، وهي إحدى القطع الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ماهية
    البيانات وكيفية عملها.
  tutorial_beanything_longdescription: استكشف ست وظائف رائعة وانظر كيف يمكن تطبيق
    البرمجة على كل واحدة! اكتشف كيف يبدو أن تكون مهندس روبوتات، وموسيقي، ورائد فضاء،
    ومزارع، و مربي نحل، و صانع حلوى. استخدم البرمجة لتحريك الشخصيات الرمزية، وتأليف
    الموسيقى، ورواية القصص، وتصميم الألعاب، وإنشاء الأعمال الفنية.
  tutorial_change_longdescription: أنشيء مشروعًا يوضح كيف ستغيِّر العالم! سواء كنت
    شغوفًا بإعادة التدوير أو لديك فكرة لتحقيق السلام العالمي، شارك رؤيتك باستخدام
    البرمجة!
  tutorial_cooking_longdescription: أظهر مهاراتك - أنشيء لعبة طبخ تفاعلية. يمكن للمبتدئين
    استخدام البرنامج التعليمي الموجه ذاتيًا بينما يتوفر لدى المبرمجين الأكثر خبرة
    خيار البدء بمشروع جديد.
  tutorial_crystal_longdescription: قاتل مع الأصدقاء في هذه اللعبة متعددة اللاعبين.
    قم بتطبيق استراتيجياتك الخاصة واعرض كودك ضد مجتمع "Tynker" بأكمله لمعرفة من هو
    بطل البرمجة الحقيقي! قم بإلقاء التعاويذ، واجمع نقاط زيادة القوة، وهزيمة الأعداء
    بينما تقاتل في ساحة برية من 4 لاعبين تتقلص وسط الحمم البركانية!
  tutorial_landscape_longdescription: استخدم خاصية قلم الرسم المتوفرة في لغة "بايثون"
    لإنشاء منظر طبيعي باستخدام التعليمات البرمجية. استخدم عناصر المناظر الطبيعية التي
    تم إنشاؤها بالفعل لك أو قم بتصميم الهياكل الخاصة بنا. انشر وشارك إبداعاتك!
  tutorial_pets_longdescription: أنشيء لعبة ممتعة عن الحيوانات الأليفة - سواء كانت
    حقيقية أو خيالية! يمكن للمبتدئين استخدام البرنامج التعليمي الموجه ذاتيًا بينما
    يتوفر لدى المبرمجين الأكثر خبرة خيار البدء بمشروع جديد.
  tutorial_petvet_longdescription: يوم حافل في "Pet Vet" يقودك إلى المتعة حيث تساعد
    أنت وباربي مجموعة متنوعة من الحيوانات الأليفة من خلال الفحوصات الأولى. من توجيه
    الحيوانات الأليفة إلى غرفة الفحص إلى تشخيص الشم، والحكة، ستجد أن كل لغز لديه حل
    لجعل الحيوانات الأليفة تشعر بأنها أفضل من أي وقت مضى!
  tutorial_superhero_longdescription: استخدم "HTML" و"CSS pixel art" لإنشاء أقنعة
    الأبطال الخارقين المفضلة لديك. انشر وشارك إبداعاتك!
  tutorial_vidcodeplastic_longdescription: تستمر مشكلة البلاستيك الذي يملأ محيطاتنا
    في التدهور. ولحسن الحظ، يمكنك جعل صوتك مسموعًا بواسطة البرمجة من خلال التلوث البلاستيكي
    "PSA". بعد برمجة "PSA" بشأن التلوث البلاستيكي باستخدام لغة "جافاسكريبت"، يمكنك
    إنشاء مقطع فيديو آخر حول أي موضوع تهتم به! تعلم استخدام الحلقات والموجات الجيبية
    والرموز التعبيرية المخصصة لإنشاء مشروع فريد.
  tutorial_vidcodetypeface_longdescription: أنشيء محرِّف خاص بك باستخدام الأشكال وعناصر
    الطباعة. الكتابة تحتوي على عناصر أكثر مما تعتقد! حتى الآن تحدثنا عن الخطوط فقط
    وكيف أنها أنماط مختلفة من النص. الخطوط هي في الواقع مجرد أنماط مختلفة من الخط.
    المحرِّف هو مجموعة من الخطوط التي لها مميزات متشابهة.
  tutorial_washustorm_longdescription: تعلم كيفية برمجة عاصفة قادمة.
  tutorial_activitypackets_longdescription: اعثر على ساعات من المرح مع العائلة باستخدام
    حزم "Wonder Workshop" القابلة للطباعة من أنشطة البرمجة الإبداعية. يمكنك إضفاء
    الحيوية على البرمجة باستخدام الروبوتات "Dash" و"Dot" و"Cue" عن طريق تنزيل هذه
    الأنشطة لاستخدامها عبر الإنترنت أو في وضع عدم الاتصال أثناء ساعة البرمجة وما بعدها!
  tutorial_googlerookie_longdescription: في هذا النشاط، ستقوم ببرمجة مجموعة ملصقات
    "Rookie" باستخدام لغة "بلوكلي"، وهي لغة ترميز تمهيدية. ستستخدم التسلسلات والمتغيرات
    والحلقات لإنشاء قطعة فريدة تسلط الضوء على إبداعك!
  tutorial_tommyturtle_longdescription: ساعد الأطفال الصغار على تعلم أساسيات البرمجة
    مع السلحفاة "تومي"! هذا التطبيق الفائز بالجائزة الذهبية لأفضل تطبيق تعليمي من
    جوائز "Best Mobile App Awards". يتصل بـ "STEMdash" لتمكين أولياء الأمور والمعلمين
    من تتبع تقدم التعلم أو الدردشة مع أطفالك لتشجيعهم أو تقييد وقت اللعب.
  tutorial_mazyad_longdescription: هذا المنتج سيوسع حدودنا لإنشاء نسخة ورقية متكاملة
    مع تطبيقات محوسبة وبديل إذا لم يتم استخدام الحاسوب لأي سبب. كما سيكون بمثابة مقدمة
    لفهم البرمجة بشكل عام.
  tutorial_gamemaker_longdescription: نشاط "Game Maker" هو نشاط مفتوح النهاية حيث
    يمكن للطلاب إنشاء أي شيء يريدونه باستخدام معالج تعليمات برمجية بسيط. انقر على
    صورة وحش صغير لطيف واختر أحد الخيارات في القائمة. كما يتم تضمين دروس أكثر تقدمًا
    لأولئك الذين يرغبون في التعمق في كيفية إنشاء الألعاب.
  tutorial_duckrace_longdescription: في هذه الدورة سوف تحل مهام البرمجة لمساعدة البطة
    "طوني" في جمع العملات المعدنية لمدخرات العطلة. في نهاية الدورة التدريبية، ستقوم
    بإنشاء اللعبة الخاصة بك.
  tutorial_allcancodeapps_longdescription: استخدم منصة "Allcancode" لإنشاء تطبيقات
    الويب والهواتف المحمولة من التصميم إلى التسليم. تمت كتابة منطق التطبيق بلغة "Google
    Blockly"، وهي لغة البرمجة المستخدمة في معظم أنشطة "Code.org".
  tutorial_n2y_longdescription: في هذه الأنشطة القابلة للطباعة، يمكن للطلاب مساعدة
    الروبوت الصغير المسمى "Bitt Bott" على استكشاف الأشكال الأرضية المختلفة على الأرض.
    يعطي الطلاب الروبوت "Bitt Bott" اتجاهات بسيطة عن طريق اختيار الأسهم الاتجاهية
    المناسبة ودورانها. يتضمن كل نشاط من الأنشطة الستة اتجاهات بسيطة مدعومة برموز من
    مجموعة n2y® SymbolStix PRIME®. تساعد الرموز المبتدئين والذين لا يمكنهم القراءة
    بعد على فهم واتباع التعليمات.
  tutorial_microsoftarcade_longdescription: العب ألعاب الآركيد الممتعة، وصمم العفاريت
    الخاصة بك، وتعلم أساسيات ترميز لعبتك الخاصة باستخدام MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: لا يوجد كمبيوتر أو إنترنت؟ لا توجد مشكلة.
    جرب أنشطة CS First Unplugged لاستكشاف كيف يمكن لعلوم الكمبيوتر حل المشكلات مثل
    مساعدة الأشخاص على البقاء على اتصال أثناء تواجدهم بعيدًا. تتوفر أيضًا أنشطة «Plugged
    in» Scratch!
  tutorial_toxicodepython_longdescription: اكتشف أساسيات Python بدون أي كلمة أو تفسير.
    سيقدم لك مدرسنا الصامت عدة سلاسل من التحديات التي ستقودك إلى تخمين بعض القواعد
    والتعلم من أخطائك.
  tutorial_codecombatozaria_longdescription: ادخل عالم Ozaria حيث تصبح بطلاً في مغامرة
    ملحمية. يجب عليك استخدام قوة الترميز لهزيمة الظلام الذي سيطر على العالم! على طول
    الطريق، ستلتقي بشخصيات مثيرة للاهتمام وتسافر إلى مناطق مختلفة، وتتدرب على مفاهيم
    الترميز مثل التسلسلات والحلقات وتصحيح الأخطاء والتحلل. في النهاية، ستصمم لعبة
    قابلة للعب يمكنك مشاركتها مع أصدقائك!
  tutorial_vidcodedate_longdescription: 'يعد مشروع Climate Clock تقاطعًا ذا صلة ثقافيًا
    بالرياضيات والعلوم البيئية وعلوم الكمبيوتر. في نشاط «ساعة البرمجة» هذا، سيتم توجيه
    الطلاب من خلال بناء ساعة المناخ الخاصة بهم. سوف يتفاعلون مع الكائنات والخصائص
    والمتغيرات والوظائف والحلقات، ويخصصون رسالتهم لنقل رسالتهم للعالم وآمالهم في المستقبل. '
  tutorial_codemonkeyspace_longdescription: 'اكتب رمزًا حقيقيًا لمساعدة رائد الفضاء
    القرد على اصطياد الموز في الفضاء! '
  tutorial_codespeakhappy_longdescription: تعلم كيفية برمجة تطبيق التأمل الذي ينقلك
    إلى «مكانك السعيد».
  tutorial_grokimage_longdescription: استخدم لغة البرمجة Python لإجراء تغييرات سريعة
    على الصور. اصنع برامج تحرير صور ممتعة وقم بعمل فلتر الصور الخاص بك!
  tutorial_icomputelearn_longdescription: عندما تتعلم البرمجة باستخدام iCompute، فإنك
    تبرمج قصصك التفاعلية الرائعة والألعاب والرسوم المتحركة. إن متابعة أنشطتنا الإبداعية
    والممتعة تعني أنك ستطور التفكير الحسابي بالإضافة إلى مهارات الترميز!
  tutorial_rpstress_longdescription: استخدم مكعبات Scratch لإنشاء كرة الضغط القابلة
    للنقر وتخصيصها باستخدام التأثيرات الرسومية والرسوم المتحركة للأزياء والمؤثرات
    الصوتية.
  tutorial_bsdcause_longdescription: 'تتيح هذه الدورة للطلاب استخدام التعليمات البرمجية
    كطريقة لمشاركة ما هو مهم أو مثير للاهتمام بالنسبة لهم. يمكنهم متابعة الدرس أو
    إنشاء مشاريع فريدة أثناء تعلم HTML و CSS و JavaScript. يتم إرشادهم من خلال دروس
    الفيديو والترميز المباشر والوصول إلى مسرد الكود. يركز برنامج Support My Cause
    على تصميم وترميز الصفحة المقصودة التي ستجمع البيانات من مؤيدي قضيتك المفضلة. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: استخدم حلقة للتكرار على مصفوفة، مما يؤدي
    إلى تحريك الرموز التعبيرية من خلال خيارات متعددة.
  tutorial_vidcodeanimojies_longdescription: استخدم حلقة للتكرار على مصفوفة، مما يؤدي
    إلى تحريك الرموز التعبيرية من خلال خيارات متعددة.
  tutorial_bsdinspire_longdescription: 'تتيح هذه الدورة للطلاب استخدام التعليمات البرمجية
    كطريقة لمشاركة ما هو مهم أو مثير للاهتمام بالنسبة لهم. يمكنهم متابعة الدرس أو
    إنشاء مشاريع فريدة أثناء تعلم HTML و CSS و JavaScript. يتم إرشادهم من خلال دروس
    الفيديو والترميز المباشر والوصول إلى مسرد الكود. يركز People Who Inspire Me على
    إنشاء صفحة ويب لعرض أفضل 3 أشخاص كانوا مصدر إلهام لك. #codeisyourvoice'
  tutorial_tttractor_longdescription: ساعد في إعادة الحقول إلى الحياة. المزارع هاياو
    يحبط حظه، وأصبحت حقوله في حالة من الفوضى. لكنه حصل للتو على جرار جديد فاخر بنظام
    كود متكرر باستخدام الحلقات التي قد تنقذ كل شيء. ساعد في تعلم كيفية عمل الجرار
    لسقي جميع المحاصيل في حقوله.
  tutorial_codeillusionmickey_longdescription: انطلق في مغامرة برمجة سحرية مع ميكي!
    تعرف على كيفية رسم الأشكال وتلوينها ونقلها أثناء إتقان مقدمة Media Art باستخدام
    JavaScript.
  tutorial_scigirlsquest_longdescription: 'في مغامرة الترميز هذه عبر الإنترنت، يأخذ
    الشباب الغواصة Subby في تحديات تحت الماء، باستخدام الكود للعثور على عناصر مختلفة
    وجمع البيانات العلمية عن قاع المحيط. '
  tutorial_codespeakbreathe_longdescription: تعلم كيفية برمجة تطبيق التأمل الذي سيوجه
    المستخدمين من خلال تمرين التنفس الواعي.
  tutorial_vidcodeface_longdescription: استخدم مكتبة تتبع الوجه لترميز فلتر الوجه
    المخصص الخاص بك، مثل تلك التي تستخدمها على وسائل التواصل الاجتماعي.
  tutorial_educodemaze_longdescription: صمم متاهة كاملة بالوحوش والممرات المغلقة.
    استخدم المتغيرات والحلقات والسلاسل لمساعدة بطلك على التنقل في العالم الذي أنشأته.
  tutorial_educoderace_longdescription: تعلم علوم الكمبيوتر وأنت تطلق العنان للمتسابق
    بداخلك! ابتكر سيارتك الخاصة وقم بتخصيصها، كل ذلك مع اكتساب فهم أعمق للأشياء وكيفية
    صنع ألعاب الفيديو.
  tutorial_codespeakchatbot_longdescription: تعرف على كيفية برمجة برنامج الدردشة الآلي،
    وهو برنامج كمبيوتر يمكنك إجراء محادثة معه، مع التعرف على الرائدات المشهورات في
    علوم الكمبيوتر.
  tutorial_gamefrootgames_longdescription: تعلم كيفية برمجة لعبة حقيقية مثل Super
    Mario Bros. سيتم تعريف الطلاب المستعدين لتجاوز Scratch و Tynker بممارسات صناعة
    الألعاب الحقيقية ومفاهيم الترميز الإبداعية وكيفية نشر لعبتهم الفريدة والبدء في
    العمل نحو مهنة في صناعة الألعاب. يدور البرنامج التعليمي حول تصميم المستوى واختيار
    الشخصية وتحريك شخصيتك وترميزها للتنقل.
  tutorial_codespeakgrandparent_longdescription: تعلم كيفية ترميز بطاقة رقمية لنشر
    الفرح لشخص مميز في حياتك.
  tutorial_educodekingdom_longdescription: المملكة تتعرض للهجوم! خطط لدفاعات قوية
    للمساعدة في صد الغزاة. أتقن قوة المصفوفات من أجل إنشاء موجة الوحوش الخاصة بك في
    لعبة الدفاع عن البرج الخاصة بك!
  tutorial_codehsdata_longdescription: تعرف على قوة استخدام تصورات البيانات لعرض البيانات
    بطرق مفيدة وسهلة الفهم. استخدم مولد الرسوم البيانية الخاص بنا لإنشاء رسوم بيانية
    جذابة بصريًا ومعرفة كيفية استخدام الترميز لإنشاء بيانات جميلة.
  tutorial_educodecake_longdescription: تعلم HTML أثناء خبز كعكة مع الشيف رولاند.
    قم بتشكيل تصميمك المخصص وتصميمه باستخدام معرفتك الجديدة بالعلامات والفئات.
  tutorial_ttsecond_longdescription: هل يمكنك تسليم البروتوكول المفتوح؟ لقد تسللت
    على متن سفينة العاصمة، والآن يجب عليك التهرب من الطائرات الأمنية بدون طيار لفترة
    كافية لفتح الوصول للجميع. افحص العبارات الشرطية بسرعة لمعرفة ما إذا كنت آمنًا
    أم لا من الرؤية الإلكترونية الغادرة. إذا لم يكن الأمر كذلك، فسيكون ذلك في غرفة
    الضغط!
  tutorial_bsdtrivia_longdescription: 'تتيح هذه الدورة للطلاب استخدام التعليمات البرمجية
    كطريقة لمشاركة ما هو مهم أو مثير للاهتمام بالنسبة لهم. يمكنهم متابعة الدرس أو
    إنشاء مشاريع فريدة أثناء تعلم HTML و CSS و JavaScript. يتم إرشادهم من خلال دروس
    الفيديو والترميز المباشر والوصول إلى مسرد التعليمات البرمجية. يركز Trivia Game
    Maker على بناء لعبة التوافه التفاعلية حيث يمكنك أيضًا طرح أسئلة التوافه. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: قم ببرمجة محادثة بين اثنين من العفاريت.
    كن مبدعًا أثناء التواصل مع الكود في Scratch مع CS First!
  tutorial_codemonkeybeaver_longdescription: ساعد القندس على تحقيق أهدافه! انغمس في
    الموطن الطبيعي لهذا القندس من خلال نشاط الترميز المليء بالمرح والذي من شأنه أن
    يحفز تعليم الترميز الخاص بك. يمكن للقنادس السباحة وجمع الأخشاب وبناء السدود. هذا
    القندس الصغير يحتاج إلى مساعدتك. استخدم الكتل البسيطة من التعليمات البرمجية لإكمال
    السد في البحيرة حتى تظل المياه هادئة، وقم ببناء منزل، وصنع العصائر!
  tutorial_codestersdistance_longdescription: تعلم أساسيات الترميز في Python، ثم قم
    بإنشاء برنامج يحسب المسافة بين العفاريت للتأكد من تباعدهما الاجتماعي أو حاجتهما
    إلى ارتداء قناع.
  tutorial_itchspace_longdescription: يأخذك هذا البرنامج التعليمي خلال إنشاء لعبة
    Space Invaders الكلاسيكية باستخدام لغة برمجة Scratch MIT. اشترك في قناة RokCoder
    على YouTube لمزيد من مقاطع الفيديو والبرامج التعليمية المستندة إلى Scratch! كل
    فيديو عبارة عن برنامج تعليمي صغير الحجم (مدته عشر دقائق تقريبًا) يحتوي على أهدافه
    النهائية المحددة. النتيجة النهائية هي لعبة سكراتش أركيد عالية الجودة.
  tutorial_vidcodemagic_longdescription: اجعل الفلاشات تظهر بشكل عشوائي حول الشاشة
    باستخدام حلقة.
  tutorial_vidcodemagices_longdescription: اجعل الفلاشات تظهر بشكل عشوائي حول الشاشة
    باستخدام حلقة.
  tutorial_codespeakmeal_longdescription: تعلم كيفية برمجة تطبيق يساعد المستخدمين
    على اتخاذ قرارات غذائية صحية.
  tutorial_itchfish_longdescription: برنامج Scratch 3.0 التعليمي لصنع لعبة مع سمكة
    قرش تطارد وتأكل الأسماك تتعطل عندما يتم أكل الغواص عن طريق الخطأ.
  tutorial_bsdwebsite_longdescription: 'تتيح هذه الدورة للطلاب استخدام التعليمات البرمجية
    كطريقة لمشاركة ما هو مهم أو مثير للاهتمام بالنسبة لهم. يمكنهم متابعة الدرس أو
    إنشاء مشاريع فريدة أثناء تعلم HTML و CSS و JavaScript. يتم إرشادهم من خلال دروس
    الفيديو والترميز المباشر والوصول إلى مسرد التعليمات البرمجية. «يركز موقع My Favourites
    على إنشاء صفحة ويب لأهم 3 أشياء تهتم بها أو تحب القيام بها. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: تعرف على كيفية ترميز كبسولة زمنية رقمية
    لتسجيل حياتك والتفكير فيها الآن.
  tutorial_itchwebcam_longdescription: تعرف على الواقع المعزز وقم بإنشاء مساحة افتراضية
    للواقع المعزز الخاصة بك.
  tutorial_itchball_longdescription: احصل على كرة لترتد حول الشاشة. تعرف على الحلقات
    والشروط داخل الحلقات.
  tutorial_ttrace_longdescription: من خلال استدعاء الوظائف وتصميم الفصول الدراسية،
    يقوم اللاعبون ببرمجة سيارة السباق الخاصة بهم لتكون سريعة وذكية وقوية؛ وخلال السباقات،
    يمكنهم بعد ذلك اختراق مركبات منافسيهم لخلط عناصر التحكم الخاصة بهم.
  tutorial_plethora_longdescription: في نشاط بلتورا هذا، ستحل التحديات المرئية وتتعلم
    مفاهيم السبب والنتيجة وتفاعل المستخدم.
  tutorial_educodesecret_longdescription: استكشف عوالم الأسرار مع Agent Smith بينما
    تتعمق في تعلم العبارات والأوتار والحلقات. ساعد Agent Smith في العثور على الجناة
    وتكوين نظام تشغيل الوكالة لمستخدميها الجدد باستخدام Python.
  tutorial_itchshapes_longdescription: تعرف على كيفية رسم الأشكال في Scratch. سوف
    تتعلم أيضًا كيفية حساب المبلغ الذي تحتاج إلى تحويله لأي شكل.
  tutorial_codeguppytext_longdescription: تعلم أساسيات الترميز القائم على النص من
    خلال إنشاء برنامجك الأول في محرر الترميز عبر الإنترنت.
  tutorial_vidcodeplastiche_longdescription: تستمر مشكلة البلاستيك الذي يملأ محيطاتنا
    في التدهور. ولحسن الحظ، يمكنك جعل صوتك مسموعًا بواسطة البرمجة من خلال التلوث البلاستيكي
    "PSA". بعد برمجة "PSA" بشأن التلوث البلاستيكي باستخدام لغة "جافاسكريبت"، يمكنك
    إنشاء مقطع فيديو آخر حول أي موضوع تهتم به! تعلم استخدام الحلقات والموجات الجيبية
    والرموز التعبيرية المخصصة لإنشاء مشروع فريد.
  tutorial_educativechatbot_longdescription: تعرف على عالم الذكاء الاصطناعي والتعلم
    الآلي، بالإضافة إلى برمجة روبوت الدردشة الخاص بك!
  tutorial_educodebasics_longdescription: تعلم بعض أساسيات البرمجة وأنشئ لعبتك الخاصة
    في هذه العملية!
  tutorial_codehsdesign_longdescription: 'سيتعلم المبرمجون كيف يمكن للبرمجة دعم الفنانين
    وبناء نموذج المتجر الإلكتروني الخاص بهم باستخدام HTML. '
  tutorial_htmlacademyphp_longdescription: تعرف على Dumpo the Little Elephant، أحد
    كبار المبرمجين في استوديو تصميم الويب، والذي يقوم بتطوير متجر على الإنترنت. ستتعلم
    معًا أساسيات PHP بطريقة جذابة. ستعمل مع نصوص الويب وتتعلم المتغيرات وتضيف نصوص
    PHP إلى التخطيط وتتفاعل مع قواعد البيانات أثناء إنشاء مشروع ويب واقعي.
  tutorial_gamefrootdistance_longdescription: 'في COVID-19: Stop the Spread، يمكنك
    تعديل عامل «البقاء في المنزل» وترميز أداة النقر على الأخبار البسيطة. يوضح النشاط
    كيف أن التباعد الاجتماعي له تأثير مباشر على مدى سرعة انتشار فيروس مثل COVID-19.
    سيكتسب الطلاب والمعلمون نظرة ثاقبة في علم الفيروسات، والتأثيرات التي يمكن أن يحدثها
    الفيروس على المجتمع، وفي نفس الوقت رفع مستوى مهاراتهم في الطلاقة الرقمية.'
  tutorial_codesterscovid_longdescription: تعلم أساسيات الترميز في Python أثناء إنشاء
    PSA الخاص بك حول كيفية وقف انتشار COVID-19. صمم PSA التفاعلي المتحرك الخاص بك
    لمشاركة المعلومات الهامة حول أهمية التباعد الاجتماعي، وارتداء القناع، والحجر الصحي،
    وغيرها من التدابير.
  tutorial_ttbunker_longdescription: لقد وجدت The Bunker، وستكون جميع أسراره ملكك
    بمجرد فك تشفيره. يقترب الجيش، ويجب عليك الحفاظ على المحيط باستخدام قوة البرمجة.
    قم بترميز الأبراج الفردية ونطاق الإعداد والأضرار والمزيد من الصلاحيات الخاصة عن
    طريق إضافة أسطر جديدة من التعليمات البرمجية وتغيير القيم. ابق على قيد الحياة لفترة
    كافية لتتعلم كيف يمكن للفصول والمثيلات أن تجعلك أكثر قوة.
  tutorial_cuttle_longdescription: تحدى نفسك بهذه المهام الممتعة والتفاعلية وتعلم
    كل شيء عن التفكير الحسابي.
  tutorial_bsdjokes_longdescription: 'تتيح هذه الدورة للطلاب استخدام التعليمات البرمجية
    كطريقة لمشاركة ما هو مهم أو مثير للاهتمام بالنسبة لهم. يمكنهم متابعة الدرس أو
    إنشاء مشاريع فريدة أثناء تعلم HTML و CSS و JavaScript. يتم إرشادهم من خلال دروس
    الفيديو والترميز المباشر والوصول إلى مسرد التعليمات البرمجية. تركز The Jokes and
    Riddles على إنشاء مجموعة من البطاقات التفاعلية التي تحتوي على النكات والألغاز
    المفضلة لديك والإجابات! #codeisyourvoice'
  tutorial_rptree_longdescription: استخدم Scratch لإنشاء محاكاة توضح مدى تأثير تنوع
    صحة الغابة ومستويات إزالة الغابات على الأشجار والحياة البرية وكمية ثاني أكسيد
    الكربون الممتصة. يجب أن تعرف بالفعل كيفية عمل إحداثيات Scratch والمتغيرات.
  tutorial_codestersunity_longdescription: تعلم أساسيات الترميز في Python بما في ذلك
    القوائم والحلقات والعفاريت. ثم قم بإنشاء لوحة جدارية باستخدام حلقة للوصول إلى
    كل كائن مخزن في القائمة.
  tutorial_codesterssoccer_longdescription: تعلم أساسيات الترميز في Python، ثم قم
    بإنشاء برنامج يطلق كرة قدم في المرمى. لتوجيه اللقطة، ستحتاج أولاً إلى تقدير ميل
    الخط. حظ سعيد!
  tutorial_breakoutlock_longdescription: 'هاسبي ذا روبوت يحتاج إلى مساعدتك! إنها تحتاج
    إلى معرفتك بالحلقات والخوارزميات والترميز لمساعدتها في إصلاح كود Lockit وإعادة
    تشغيل نظامها. '
  tutorial_thunkablemask_longdescription: تعرف على كيفية إنشاء تطبيق جوال يمنحك نقاطًا
    لمعرفة كيفية ارتداء القناع بشكل صحيح!
  tutorial_cafarming_longdescription: يمكن أن تساعد علوم الكمبيوتر في إطعام عالم جائع.
    يستخدم المزارعون التكنولوجيا لزراعة الغذاء بطرق أكثر ذكاءً واستدامة. يمكن للروبوتات
    الزراعية والطائرات بدون طيار مراقبة المحاصيل وسقيها ورشها، وحتى معالجة تلك الأعشاب
    المزعجة! تعرف على كيفية استخدام الذكاء الاصطناعي ورؤية الكمبيوتر وإنترنت الأشياء
    في المزرعة.
  tutorial_blocksmithyeti_longdescription: أوه لا! شخص ما حاصر اليتي! يمكنك أنت ومدفعك
    الذكي القابل للبرمجة فقط إنقاذ اليتي وإطعام أصدقائهم. سيستخدم الطلاب JavaScript
    لحفظ اليتي من خلال هذا الدرس التفاعلي الممتع الذاتي.
  tutorial_codecapture_longdescription: 'اتخذ خطواتك الأولى في عالم البرمجة باستخدام
    JavaScript، باستخدام القلم والورق فقط وهاتفك المحمول! '
  tutorial_codehslitter_longdescription: 'تعلم كيف يمكنك استخدام البرمجة للمساعدة
    في حل واحدة من أكبر المشاكل في العالم: القمامة والنفايات! في ساعة البرمجة هذه
    «اختر مغامرتك الخاصة»، يمكنك الاختيار بين أساسيات Python أو أساسيات تصميم الويب.
    أيًا كان اختيارك، سوف تستكشف كيف يمكنك استخدام علوم الكمبيوتر لتقليل كمية القمامة
    في مجتمعك.'
  tutorial_bsdocean_longdescription: تسلط الحياة تحت الماء الضوء على قضية ملحة نواجهها
    في الوقت الحاضر - بيئتنا. يركز هذا المشروع على إرشادك لترميز صفحة الويب الخاصة
    بك لحماية مياهنا.
  tutorial_itchplatformer_longdescription: برنامج تعليمي سهل المتابعة حول كيفية إنشاء
    لعبة منصات بسيطة باستخدام Scratch.
  tutorial_codejika_longdescription: مقدمة رائعة للترميز باستخدام HTML و CSS. قم بترميز
    بضعة أسطر، وشاهد المخرجات الفورية دون الانشغال بالكيفية والأسباب من خلال إنشاء
    صفحة مقصودة لطيفة بخلفية متدرجة بلونين، والاسم وتاريخ إطلاق موقع الويب.
  tutorial_gamefrootclicker_longdescription: يقوم المتعلمون ببرمجة لعبة Clicker Game
    الخاصة بهم وفي هذه العملية يتعرفون على المتغيرات وأنواع البيانات المختلفة والمنطق
    الشرطي والمشغلين المقارنين ويكتسبون بعض الأفكار القيمة حول كيفية تصميم مطوري الألعاب
    المحترفين وصنعها لألعاب حقيقية. في نهاية البرنامج التعليمي، ستكون قد قمت بترميز
    أنواع مختلفة من المتغيرات، ونشر لعبة، والمشاركة في علوم الكمبيوتر في سياق أصلي.
  tutorial_rmagicequity_longdescription: 'استكشف المفاهيم المتعلقة بالحد من عدم المساواة
    باستخدام الكود: الموارد المحدودة والمساواة والإنصاف والتحرير. استخدم المتغيرات
    والوظائف في بيئة كتلة ذاتية التوجيه. أنهي من خلال تحريك الممثلين ثلاثي الأبعاد.'
  tutorial_ttfreestyle_longdescription: أنت مصمم الرقص ومدير فيديو موسيقي جديد! اكتب
    رمزًا حقيقيًا لوضع الراقصين والمناظر الطبيعية والمزيد والتحكم فيها. فقط تأكد من
    كتابة الأحرف الكبيرة وعلامات الترقيم بشكل صحيح، وإلا فسيكون كل شيء ثابتًا.
  tutorial_ozobotcolor2_longdescription: سيتعلم الطلاب الوظائف الأساسية لـ Ozobot.
    سيتعلم الطلاب كيفية رسم رموز الألوان التي يمكن لـ Ozobot قراءتها.
  tutorial_ozobotcolor3_longdescription: سيتعلم الطلاب كيفية برمجة الروبوت للسفر يسارًا
    ويمينًا ومستقيمًا باستخدام Color Codes.
  tutorial_clcarbon_longdescription: خطة درس الثعبان التي ستعلم الطلاب كيفية صنع آلة
    حاسبة للبصمة الكربونية تحسب البصمة بناءً على اختبار قصير حول الحياة اليومية، ثم
    تقدم مقاييس المقارنة (أي أن هذه هي نفس كمية الكربون مثل xxxx)، وتقترح طرقًا لتكون
    أكثر صداقة للبيئة.
  tutorial_kodablebasics_longdescription: لا يوجد كمبيوتر؟ لا توجد مشكلة! تعلم مهارات
    البرمجة الأساسية ومارس استخدام أوامر الترميز الأساسية دون استخدام جهاز.
  tutorial_scigirlscc_longdescription: ساعد طلابك على تعلم كتابة الكود الكاذب! غالبًا
    ما يبدأ مبرمجو الكمبيوتر المشاريع باستخدام اللغة اليومية لكتابة ما يريدون حدوثه
    في التعليمات البرمجية الخاصة بهم - وهذا ما يسمى Pseudocode. سيعمل الشباب في مجموعات
    لكتابة كود زائف لحركة بسيطة أو حركة رقص.
  tutorial_irobotpicture_longdescription: تحتوي الروبوتات على الكثير من أجهزة الاستشعار
    التي تعمل معًا لمساعدة الروبوت على فهم كل شيء من حوله. تمامًا مثل أجهزة الاستشعار،
    يمكن لأصدقائنا في كثير من الأحيان رؤية أو سماع أو الشعور أو فهم الأشياء التي لا
    يمكننا رؤيتها. في هذا النشاط، اعملوا معًا للمساعدة في فك تشفير الرسائل السرية
    وكسر الشفرة!
  tutorial_kcjmyself_longdescription: في هذا النشاط، ستتعلم كيفية استخدام Scratch
    لترميز الرسوم المتحركة الخاصة بك! صمم شخصية مخصصة لتمثيل نفسك، واجعلها تتحرك،
    وأضف خلفيات مختلفة لإظهار مسقط رأسك. هذا المشروع بسيط بما يكفي للأطفال لإكماله
    بأنفسهم أو بدعم من الكبار.
  tutorial_nearpodalgorithms_longdescription: 'في درس Nearpod هذا، يحدد الطلاب الخوارزمية
    كمجموعة من التوجيهات خطوة بخطوة. يتعلم الطلاب إنشاء خوارزمية واختبارها وإصلاحها
    لإكمال مهمة محددة. '
  tutorial_kibodrop_longdescription: الهندسة تدور حول المثابرة والعزيمة. اليوم سوف
    يصبح الطلاب مهندسين، ويتعلمون خطوات عملية التصميم الهندسي. سيقومون بإنشاء نماذج
    من المواد الحرفية والمعاد تدويرها، ثم سيختبرون متانة نماذجهم عن طريق إسقاطها من
    ارتفاع الكاحل. هذا نشاط غير متصل؛ روبوتات KIBO اختيارية.
  tutorial_ozobotcolor1_longdescription: سيتعلم الطلاب الوظائف الأساسية لـ Ozobot،
    بما في ذلك كيفية معايرة مستشعرات الروبوت، وكيفية رسم خطوط ليتبعها الروبوت.
  tutorial_scigirlspixels_longdescription: 'في هذا النشاط غير المتصل، ستتعرف على ماهية
    البكسل وكيفية إرسال صورة بسيطة بالأبيض والأسود إلى صديق! '
  tutorial_kcjheroines_longdescription: في هذا النشاط، ستتعرف على مختلف النساء الكنديات
    اللواتي صنعن التاريخ. باستخدام Scratch، ستتعلم كيفية برمجة لعبة فيديو للاحتفال
    بحياتهم وإنجازاتهم. اختر بطلة، وقم بتخصيص زيها وخلفيتها، وحركاتها البرمجية وأهدافها
    في لعبتك، وحافظ على النتيجة. هذا المشروع بسيط بما يكفي للأطفال لإكماله بأنفسهم
    أو بدعم من الكبار.
  tutorial_ozobotvalue_longdescription: سيستخدم الطلاب Ozobot لاختيار القيمة المكانية
    عشوائيًا، وتحديد نفس القيمة المكانية في عدد مكون من ثلاثة أرقام، وكتابة الرقم.
  tutorial_icodebytes_longdescription: تعلم علوم الكمبيوتر بدون تقنية! أنشطة حوسبة
    ممتعة غير موصلة للأطفال الذين تتراوح أعمارهم بين 5 و 7 سنوات للقيام بها في الفصل
    أو في المنزل مع عائلاتهم. تساعد الأنشطة على تطوير مهارات التفكير الحسابي بطريقة
    ممتعة حقًا. تنقسم إلى المبادئ الأساسية لعلوم الكمبيوتر، وتتضمن إنشاء الخوارزميات
    والتفكير المنطقي واكتشاف الأنماط وإيجاد القواعد أو وضعها.
  tutorial_clfashion2_longdescription: هل أنت عالم بيانات مهتم بالموضة ومهتم بالكود؟
    انضم إلى فصول Fashionista of Data Science لتتعلم كيف تسير البرمجة والأزياء جنبًا
    إلى جنب! سنستخدم كود SQL جنبًا إلى جنب مع علم البيانات للتحقيق في التسويق وأنماط
    الخطوط وعمليات المتجر.
  tutorial_ai4all_longdescription: 'يهدف هذا البايت من الذكاء الاصطناعي إلى أن يكون
    وسيلة سريعة وممتعة ييسرها المعلم للبدء في التعرف على بعض الأفكار الأساسية للذكاء
    الاصطناعي الحديث بما في ذلك: كيف تصبح البيانات مخرجات في نموذج الذكاء الاصطناعي،
    وكيف تدخل التحيزات البشرية في مجموعات البيانات، وكيف يمكن استخدام الذكاء الاصطناعي
    في مجالات متنوعة بما في ذلك الفن والإبداع. يتعلم الطلاب هذه الأشياء من خلال استكشاف
    الرسم في Google Quick, Draw!'
  tutorial_cldata_longdescription: 'اكتشف علوم البيانات، وهي واحدة من أكثر المهارات
    قيمة، وشاهد العالم! هل يبدو علم البيانات جافًا ومخيفًا، مثل الرياضيات؟ لا تخف.
    سيوضح لك هذا الفصل التمهيدي أنك بالفعل خبراء في البيانات وعلوم البيانات مليئة
    بالرؤى الممتعة والمثيرة للاهتمام المتعلقة بموضوعات مثل كرة القدم والموسيقى والفن
    وكتبك المفضلة. المواد جاهزة لإعدادات التعلم الشخصي أو عن بُعد. '
  tutorial_spheroinputs_longdescription: 'سيجعلك هذا النشاط تفكر في مفهوم ترميز علوم
    الكمبيوتر الشائع للمدخلات والمخرجات وكيف ترتبط هذه الفكرة باستخدام علوم الكمبيوتر
    من أجل الخير. '
  tutorial_edisoncount_longdescription: 'قدم المفاهيم الحسابية الرئيسية للمدخلات والمخرجات
    باستخدام روبوتات Edison ولغة البرمجة القائمة على الكتل EdBlocks في هذا النشاط
    الذي يقوده الطلاب. استخدم وظيفة محرك روبوت Edison من خلال مجموعة من مهام البرمجة
    التقدمية. يتطلب إنشاء برامج للروبوت «للتتبع» تطبيق التفكير المتسلسل وفهم دورة
    المدخلات والعملية والمخرجات. '
  tutorial_spheroloops_longdescription: 'سيجعلك هذا النشاط تفكر في مفهوم ترميز علوم
    الكمبيوتر الشائع للحلقات وكيفية ارتباط هذا المفهوم باستخدام علوم الكمبيوتر من
    أجل الخير. '
  tutorial_kiboprogram_longdescription: في هذا الدرس، سيتعلم الأطفال التسلسل في البرمجة
    والرموز التي تشكل لغة برمجة مثل لغة KIBO. سيقوم الطلاب بإنشاء رموز البرمجة الخاصة
    بهم وتنفيذ البرامج بحركتهم الخاصة. أخيرًا، يمكنهم ترجمة برامج الحركة هذه إلى برامج
    لـ KIBO.
  tutorial_hellorubycsin60_longdescription: 'هل تساءلت يومًا عما ينتقل داخل أسلاك
    جهاز الكمبيوتر الخاص بك؟ أو لماذا تبدو أجزاء الكمبيوتر وكأنها مدينة صغيرة؟ أو
    ما هي الخوارزمية حقًا؟ تستهدف مقاطع الفيديو الـ 30 التي يتم التقاطها ذاتيًا والتي
    تبلغ مدتها دقيقة واحدة الأطفال الذين تتراوح أعمارهم بين 5 و 9 سنوات، يليها نشاط
    يمكن للأطفال إكماله في المنزل. تشمل الموضوعات التعليمات البرمجية والأجهزة والشبكات
    والذكاء الاصطناعي والأفكار الأخرى المثيرة للاهتمام. '
  tutorial_clfashion1_longdescription: هل أنت عالم بيانات مهتم بالموضة ومهتم بالكود؟
    انضم إلى فصول Fashionista of Data Science لتتعلم كيف تسير البرمجة والأزياء جنبًا
    إلى جنب! سنستخدم كود SQL جنبًا إلى جنب مع علم البيانات للتحقيق في التسويق وأنماط
    الخطوط وعمليات المتجر.
  tutorial_irobottraffic_longdescription: إشارات المرور هي عنصر أساسي للسلامة في حياتنا
    اليومية. قم بترميز إشارة المرور الخاصة بك باستخدام روبوت Root وتعرف على المخترع!
  tutorial_edisonmystery_longdescription: ابدأ استكشاف الطالب لاستخدام متتبع الخط
    الخاص بـ Edison باستخدام روبوتات Edison ولغة البرمجة القائمة على Scratch EdScratch
    في هذا النشاط الذي يقوده الطلاب. يتعرف الطلاب أولاً على تقنية مستشعر تتبع الخط
    في روبوت Edison ويختبرون مؤشر LED الأحمر على أسطح ملونة مختلفة. سينتقلون بعد ذلك
    إلى إتقان الخط الغامض باستخدام مفهوم الخوارزميات.
  tutorial_microbitseaturtles_longdescription: قم بإنشاء نموذج أولي لمصباح شاطئ LED
    أحمر منخفض الطاقة يمكن استخدامه للإضاءة على مسارات الشاطئ وهو آمن أيضًا للسلاحف
    البحرية.
  tutorial_ozobotknow_longdescription: في هذا الدرس، سيتعرف الطلاب على مكونات الأجهزة
    والروبوتات في Ozobot Evo.
  tutorial_imagilabs_longdescription: 'قم ببرمجة قلب وامض، أو سفينة صاروخية تقلع،
    أو اسمك، أو أي شيء يأتي به خيالك! للبدء، سنعلمك كيفية برمجة القلب بلونك المفضل
    ثم جعله يرمش على إيقاع أغنيتك المفضلة. انضم إلى مجتمع ImagiCoders لمشاركة التصاميم
    وتبادلها. قم بتحميل إبداعاتك على ImagiCharm حتى تتمكن من ارتداء الكود الخاص بك
    بفخر أينما ذهبت! '
  tutorial_irobotsimulator_longdescription: تعرف على كيفية إنشاء وتنزيل مشاريع الترميز
    باستخدام حزمة النشاط هذه! قم بحل جميع الألغاز باستخدام Root simbot في الساحة الافتراضية
    للكشف عن الرسالة السرية في النهاية!
  tutorial_irobotkind_longdescription: لا يزال الروبوت الخاص بنا يتعلم كيفية اتخاذ
    خيارات لطيفة عند اللعب مع الأصدقاء. في هذه اللعبة، ساعد Root على التدرب من خلال
    اتخاذ أربعة قرارات لطيفة على التوالي. إذا اتخذ Root خيارًا سيئًا، فيجب أن يبدأ
    من البداية مرة أخرى! دعونا نلعب معًا!
  tutorial_firiavirtual_longdescription: تعلم برمجة Python باستخدام محاكي الروبوتات
    ثلاثي الأبعاد القوي. ستكمل المهام الصعبة في بيئة افتراضية بفيزياء واقعية. تعلمك
    البعثات رمز التحكم في المحركات ومصابيح LED والأجهزة الطرفية الأخرى على CodeBot.
    ويتيح لك وضع Sandbox الإبداع مع إمكانيات ترميز Python غير المحدودة. من السهل البدء
    باستخدام محاكاة CodeSpace!
  tutorial_irobotguesscode_longdescription: قم بإضفاء لمسة جديدة على Pictionary من
    خلال الكود! يمكن للطلاب استخدام التعليمات البرمجية لعمل تنبؤات حول الصور أو الأغاني
    أو الكلمات التي سيقوم Root SimBot بإنشائها. قم بترميز إنشاء Pictionary الخاص بك
    أيضًا!
  tutorial_ozobotnouns_longdescription: في هذا الدرس، سوف يتعرف الطلاب على الطريقة
    الصحيحة لتهجئة واستخدام أسماء الجمع غير المنتظمة واستخدام رموز الألوان لبرمجة
    Ozobot للانتقال إلى أسماء الجمع غير المنتظمة الصحيحة إما عن طريق الدوران يسارًا
    أو يمينًا واستخدام الاسم في الجملة.
  tutorial_nasa3d_longdescription: تعرف على النجوم المتفجرة والنماذج ثلاثية الأبعاد
    وكتل الرموز! يأخذك هذا النشاط الفضائي إلى أساسيات النمذجة ثلاثية الأبعاد في علم
    الفلك باستخدام Tinkercad المجاني المستند إلى المتصفح. يمكن للطلاب التقدم من إنشاء
    أشكال ثلاثية الأبعاد بسيطة إلى العمل مع بيانات ناسا الفعلية على النجوم المتفجرة،
    والاختبار في الواقع المعزز، واستخدام الحلقات والتغييرات المستندة إلى الوقت مع
    كتل الرموز.
  tutorial_blupants_longdescription: قم بتدريب روبوت مستقل حقيقي لالتقاط الكتل ونشرها
    على الهدف من خلال التنقل عبر مسار العقبات. ابدأ بواجهة السحب والإسقاط، ثم انتقل
    إلى Python كلما زادت خبرتك.
  tutorial_legodance_longdescription: قم بمزامنة الحركات الحركية لراقص الاستراحة للحفاظ
    على الإيقاع مع الضوء والنبضات.
  tutorial_nearpodcoding_longdescription: في لعبة Nearpod هذه التي تبلغ مدتها 25-30
    دقيقة والتي تحتوي على شرارة موضوع Flocabulary، يتم تعريف الطلاب على البرمجة من
    خلال فيديو الهيب هوب والميزات التفاعلية المميزة لـ Nearpod. يحتوي هذا الدرس على
    فيديو Flocabulary لترميز.
  tutorial_kcjplastic_longdescription: نحن نتحداك لاستخدام تصور البيانات لتطوير حل
    للتلوث البلاستيكي! اكتشف من أين تأتي النفايات البلاستيكية ولماذا أصبحت مشكلة عالمية.
    ثم فكر في استخدامك للبلاستيك، وقم بتقدير كمية النفايات التي يمكنك تقليلها بمرور
    الوقت، وصمم اختراعًا أو بديلاً يمكن أن يساعدك. يمكن للأطفال إكمال هذا المشروع
    بأنفسهم أو بدعم من الكبار.
  tutorial_legojourney_longdescription: 'الرحلات مثيرة! قم بتحدي الطلاب لإعادة مزج
    مشروع Grasshopper Journey الخاص بنا من أجل إنشاء رحلة جديدة وإيجاد طرق مختلفة
    لنقل الجندب الافتراضي المستوحى من SPIKE Prime باستخدام Scratch 3.0! بالإضافة إلى
    مهارات علوم الكمبيوتر، يمكن أيضًا استخدام هذا النشاط الذي يسهله المعلم لدعم مجالات
    مثل فنون اللغة والعلوم والفنون. '
  tutorial_legohopper_longdescription: صمم نماذج أولية متعددة للعثور على الطريقة الأكثر
    فعالية لتحريك الروبوت دون استخدام العجلات.
  tutorial_catrobatembroidery_longdescription: اكتب تصميمك على هاتف أندرويد الخاص
    بك وقم بتثبيته على قميصك أو بنطالك أو حقيبة الجيم أو حذائك!
  tutorial_irobotphone_longdescription: في تحدي الترميز هذا، سيعمل الطلاب معًا عن
    بُعد لإنشاء برنامج جماعي يرسم صورة. على غرار لعبة الهاتف الكلاسيكية، سيتلقى الطلاب
    الرمز ويعيدون مزجه ويمررونه أسفل سلسلة الهاتف. هل سيحقق فريقك هدف الصورة بحلول
    الوقت الذي تصل فيه إلى النهاية؟
  tutorial_codeguppydraw_longdescription: مقدمة سريعة للترميز القائم على النص باستخدام
    برامج JavaScript المكتوبة الممتعة والجذابة
  tutorial_codejumper_longdescription: في هذا الدرس من منهج Code Jumper، يستكشف المتعلمون
    الشبكات في تجربة عملية غير متصلة باستخدام المواد النموذجية الموجودة في الفصل الدراسي.
    يدور موضوع هذا الدرس حول رسائل اللطف للآخرين. تم تصميم هذا الدرس خصيصًا ليكون
    متاحًا للطلاب ذوي الإعاقات البصرية.
  tutorial_meeempathy_longdescription: لعدة قرون، كان القرويون والإليجر يتشاركون نفس
    المساحة ولكن نادرًا ما تفاعلوا مع بعضهم البعض. يمكنك الآن استخدام قوة الكود لجمع
    القريتين معًا. سيختبر اللاعبون التعاطف والرحمة مع جيرانهم، ويتعلمون التعاون والشمول،
    ويتبنون التنوع الذي يجعلنا جميعًا مميزين بشكل فريد.

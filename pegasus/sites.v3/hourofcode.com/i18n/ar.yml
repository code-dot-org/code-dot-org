  self_paced_pl_modules_list_01: تعرف على كيفية التنقل في موقع Code.org وأدوات المعلم.
  self_paced_pl_modules_list_02: احصل على فهم عالي المستوى للمحتوى والأدوات وطرق التدريس.
  self_paced_pl_modules_list_03: استعد لبدء تدريس المنهج مع طلابك.
  self_paced_pl_facilitator_heading: هل تريد أن تأخذ تعلمك إلى أبعد من ذلك؟
  self_paced_pl_facilitator_subheading: ورش عمل بقيادة الميسر
  self_paced_pl_facilitator_desc: بالإضافة إلى وحدات الإنترنت الذاتية المذكورة أعلاه،
    تتوفر ورش عمل التعلم المهني بقيادة الميسر للمعلمين. انضم إلى أكثر من 100,000 معلم
    شاركوا في ورش العمل لدينا. سيوصي أكثر من 90٪ من الحاضرين ببرنامجنا للمعلمين الآخرين.
  self_paced_pl_facilitator_call_to_action: اكتشف التعلم المهني بقيادة الميسر
  self_paced_pl_resources_heading: موارد إضافية للمعلمين
  self_paced_pl_resources_title_01: شريك Code.org الإقليمي
  self_paced_pl_resources_desc_01: تواصل مع شريك Code.org الإقليمي الخاص بك لمعرفة
    ما يجري في منطقتك. يوفر شريك Code.org الإقليمي المحلي ورش عمل بقيادة الميسرين
    للمعلمين، ويمكنه المساعدة في توجيه مدرستك أو منطقتك بشأن التنفيذ والشهادات والتمويل
    والمزيد.
  self_paced_pl_resources_title_02: جمعية معلمي علوم الكمبيوتر
  self_paced_pl_resources_desc_02: انضم إلى أكبر قسم لعلوم الكمبيوتر في العالم! تواصل
    مع أكثر من 19,000 معلم علوم الكمبيوتر من جميع أنحاء العالم، واكتشف القوة في مجتمعك
    المحلي، واحصل على الدعم من معلمي علوم الكمبيوتر الآخرين.
  self_paced_pl_resources_title_03: مهندس المستقبل في أمازون
  self_paced_pl_resources_desc_03: دخلت Code.org في شراكة مع Amazon Future Engineer
    لتزويد المعلمين في المدارس المحرومة بعدد متزايد من الموارد والفوائد دون أي تكلفة!

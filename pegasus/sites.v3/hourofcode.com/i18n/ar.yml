  hoc_how_to_step_label_volunteer_decide: قرر كيف تريد التطوع
  hoc_how_to_step_label_plan_classroom_visit: خطط لزيارة فصلك الدراسي
  hoc_how_to_step_beyond_hoc_subhead: لا ينتهي الأمر هنا!
  hoc_how_to_step_beyond_hoc_subhead_extend_learning: وسّع نطاق التعلم إلى ما يتجاوز
    من برنامج تعليمي واحد.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'حافظ على الحماس بهذه الاقتراحات:'
  hoc_how_to_step_beyond_hoc_desc_generic: لا يجب أن تنتهي علوم الكمبيوتر بساعة البرمجة!
    في حين أن 90٪ من الآباء يريدون أن يتعلم أطفالهم علوم الكمبيوتر، إلا أن معظم المدارس
    لا تزال لا تدرسها. اطلع على عروض المناهج الدراسية المتنوعة التي يقدمها شركاء ساعة
    البرمجة، وتعرف على كيفية تقديم علوم الكمبيوتر إلى مدرستك في الوقت الحالي!
  hoc_how_to_step_plan_hour_desc_01: 'في ما يلي نموذج البرنامج للبدء:'
  hoc_how_to_step_choose_activities_desc_01: موضوع «ساعة البرمجة» هذا العام هو «الإبداع
    مع الذكاء الاصطناعي». سواء كان الأمر يتعلق ببرمجة تطبيقات وخوارزميات جديدة، أو
    إنشاء فن فريد، أو تصميم الكوريغرافيا لجعلنا نرقص، فإن الذكاء الاصطناعي يفتح فرصًا
    جديدة للتعبير الرقمي الذي يوسع فهمنا للإبداع. اجعل هذا العام مميزًا من خلال إكمال
    نشاط البرمجة والتعرف على الذكاء الاصطناعي.
  hoc_how_to_step_choose_activities_desc_02: أولاً، [استكشف المئات من أنشطة البرمجة](%{activities_url})
    واختر النشاط بناءً على عمر مجموعتك وخبرتها واهتماماتها والمزيد. تتميز [هذه الأنشطة
    المختارة](%{ai_activities_url}) بالذكاء الاصطناعي كموضوع رئيسي أو درس.
  hoc_how_to_step_choose_activities_desc_03: ثم، [تعلم كل شيء عن الذكاء الاصطناعي](%{ai_url}).
    يمكن للطلاب مشاهدة مقاطع فيديو قصيرة تضم خبراء في هذا المجال، وهناك خطط دروس مصاحبة
    لتوسيع النشاط وتوجيه المزيد من المناقشة. أو نقدم تعليمًا احترافيًا مجانيًا للمعلمين
    لفتح مستقبل التدريس باستخدام الذكاء الاصطناعي وحوله.
  hoc_how_to_step_choose_activities_desc_03_short: بعد ذلك، [تعلم كل شيء عن الذكاء
    الاصطناعي](%{ai_url}). يمكن للطلاب مشاهدة مقاطع فيديو قصيرة تضم خبراء في المجال،
    وتوجد دروس مرفقة لتوسيع النشاط وتوجيه المناقشات المقبلة.
  hoc_how_to_step_beyond_advocacy_desc_01: ليس من الضروري أن تنتهي علوم الكمبيوتر
    بساعة البرمجة! في حين أن 90% من الآباء يريدون أن يتعلم أطفالهم علوم الكمبيوتر،
    فإن معظم المدارس لا تزال لا تُعلِّم هذه العلوم، كما أن مئات الآلاف من الوظائف
    لا تزال شاغرة. تعرف على كيفية جلب علوم الكمبيوتر إلى المزيد من المدارس في منطقتك
    والدعوة إلى أن تكون علوم الكمبيوتر أحد متطلبات التخرج.
  hoc_how_to_step_educators_register_desc: ابدأ بالالتزام بإجراء نشاط «ساعة البرمجة»
    مع طلابك من خلال تسجيل الحدث الخاص بك. عند التسجيل، ستتلقى رسائل بريد إلكتروني
    مفيدة تحتوي على أخبار ونصائح لاستضافة «ساعة البرمجة» بنجاح. سيتم أيضًا [وضعك على
    الخريطة](%{map_url}). يُظهر المجموع المرئي لجهودنا الجماعية الالتزام العالمي بحركة
    علوم الكمبيوتر، مما سيساعدنا على بناء زخم للتغيير المنهجي.
  hoc_how_to_step_educators_plan_desc_01: قبل الحدث الخاص بك، جرِّب الأنشطة بنفسك
    حتى تتمكن من التأكد من أنها تعمل على أجهزة الطلاب وأنك مستعد للإجابة على الأسئلة!
    هل لديك نطاق ترددي منخفض؟ خطط لعرض مقاطع الفيديو في مقدمة الفصل، حتى لا يقوم كل
    طالب بتنزيل مقاطع الفيديو الخاصة به.
  hoc_how_to_step_educators_plan_desc_02: غالبًا ما ينضم الأشخاص من جميع أنحاء العالم
    إلى احتفال «ساعة البرمجة» خلال أسبوع تعليم علوم الكمبيوتر (%{campaign_date})،
    ولكن يمكنك القيام بأنشطة «ساعة البرمجة» في أي يوم من أيام السنة!
  hoc_how_to_step_educators_plan_desc_03: اختر مكانًا مناسبًا لعدد الطلاب والأجهزة
    المتوفرة لديك. يمكن للطلاب تجربة الأنشطة على الأجهزة الفردية، والتناوب على مشاركة
    الجهاز، أو كفصل دراسي على السبورة البيضاء. هناك أيضًا أنشطة غير متصلة يمكن إكمالها
    بدون أجهزة على الإطلاق، لذلك، يمكن القيام بها في الخارج!
  hoc_how_to_step_educators_spread_word_desc_01: ساعدنا في نشر المنصة في مجتمعك باستخدام
    [قوالب البريد الإلكتروني هذه](%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: اطلب من زميلين [register](%{register_url})
    واستضافة نشاط «ساعة البرمجة». ويمكنهم بدورهم جلب اثنين من الزملاء، الذين يمكنهم
    جلب زميلين، وهكذا.
  hoc_how_to_step_educators_spread_word_desc_03: اطلب من مديرك [استضافة حدث على مستوى
    المدرسة](%{host_url}). عندما يشارك 300 طفل أو أكثر، يمكنك الحصول على مجموعة تفاعل
    خاصة مع قمصان وملصقات إعلانية وملصقات كمبيوتر محمول والمزيد. [شارك خطة الأحداث
    المدرسية بأكملها](%{share_url}) للتأهل.
  hoc_how_to_step_educators_spread_word_desc_04: تواصل مع جمعية أولياء الأمور والمعلمين
    والطلاب في مدرستك أو شارك في النشرات الإخبارية لأولياء الأمور، مما يتيح لهم معرفة
    ما يتعلمه أطفالهم.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05 صباحًا: ابدأ بـ [فيديو
    ملهم](%{video_url})'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45 صباحًا: يقوم الطلاب بنشاط
    البرمجة الخاص بهم'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55 صباحًا: يتعلم الطلاب عن
    الذكاء الاصطناعي'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00 صباحًا: يقدم المعلم ملاحظات
    ختامية'
  hoc_how_to_step_educators_get_coding_desc: قم بتوجيه طلابك إلى النشاط، ربما من خلال
    مشاركة الرابط على السبورة أو من خلال نظام إدارة التعلم في الفصل الدراسي. قد يواجه
    طلابك تحديات - لا بأس بذلك! تعلم البرمجة يشبه تعلم لغة جديدة؛ لن تتحدث بطلاقة
    على الفور. إذا كنت لا تعرف الإجابة، يمكنك معرفة ذلك معًا.
  hoc_how_to_step_educators_celebrate_desc: 'بعد الحدث الخاص بك، اطبع شهادات الإنجاز
    وتهنئة طلابك. شارك الصور ومقاطع الفيديو الخاصة بحدث «ساعة البرمجة» الخاص بك واستعرض
    إنجازات طلابك باستخدام #HourOfCode و @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: شارك هذا الفيديو في اجتماع لجميع الموظفين
    أو في رسالة عبر البريد الإلكتروني إلى جميع الموظفين لإظهار كيف يمكن لشركات مثل
    شركتك أن يكون لها تأثير كبير على الحركة العالمية لتوفير تعليم علوم الكمبيوتر لجميع
    الطلاب في جميع المدارس من خلال أنشطة "ساعة البرمجة".
  hoc_how_to_step_companies_encourage_desc_01: إحدى الطرق الأكثر إرضاءً للمشاركة في
    "ساعة البرمجة" هي التطوع في فصل دراسي محلي، سواء شخصيًا أو افتراضيًا. وأفضل ما
    في الأمر هو أنه ليس من الضروري أن تكون مهندسًا أو شخصًا يتمتع بخلفية تقنية حتى
    تتمكن من التطوع. فلا يزال بإمكانك تقديم تجربة مفيدة للطلاب من خلال مشاركة خبرتك
    المهنية وكيفية تأثير علوم الكمبيوتر أو التكنولوجيا على دورك. قم بتوجيه موظفيك
    إلى دليل المتطوعين لمعرفة المزيد.
  hoc_how_to_step_companies_plan_desc_01: إن "ساعة البرمجة" ليست مخصصة لطلاب مرحلة
    رياض الأطفال حتى الصف الثاني عشر فحسب، بل للمتعلمين من جميع الأعمار وجميع مستويات
    المهارة. تواصل مع فريق الفعاليات في شركتك لاستضافة حدث "ساعة البرمجة" لجميع الموظفين.
  hoc_how_to_step_companies_plan_desc_02: التزم مبكرًا وقم بتسجيل الحدث الخاص بك مقدمًا.
    عندما تقوم بالتسجيل، ستتلقى رسائل بريد إلكتروني مفيدة تحتوي على أخبار ونصائح لاستضافة
    حدث "ساعة برمجة" ناجح. سيتم أيضًا [وضعك على الخريطة](%{map_url}). تُظهر جهودنا
    الجماعية الواضحة الالتزام العالمي بحركة علوم الكمبيوتر، الأمر الذي سيساعدنا على
    بناء الزخم من أجل التغيير المنهجي.
  hoc_how_to_step_companies_choose_activities_desc_03: وبعد ذلك، [تعرف على كل شيء
    عن الذكاء الاصطناعي](%{ai_url}). يمكن للموظفين مشاهدة مقاطع فيديو قصيرة تضم خبراء
    في هذا المجال.
  hoc_how_to_step_companies_spread_word_desc_01: 'بعد انتهاء الحدث الخاص بك، قم بتهنئة
    موظفيك بشهادات إنجاز شخصية. شارك الصور ومقاطع الفيديو الخاصة بحدث "ساعة البرمجة"
    وأظهر التزامك بدعم حركة علوم الكمبيوتر باستخدام #HourOfCode و@codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: استقطب المشاركة المدرسية من خلال مشاركة
    الموارد الواردة في الأدلة الإرشادية الخاصة بنا للمعلمين والتجمعات المدرسية. بفضل
    دعمكم، يمكن للمدرسين ومديري المدارس تحديد نوع الحدث الذي يلبي اهتمامات مدارسكم
    على أفضل وجه.
  hoc_how_to_step_districts_register_desc_01: أخبر كل شخص يستضيف حدثاً للتسجيل# عند
    تسجيل حدث ساعة البرمجة الخاص بك، ستتلقى رسائل بريد إلكتروني مفيدة تحتوي على أخبار
    وتلميحات لاستضافة حدث ساعة البرمجة الناجح. إنها أيضًا الطريقة التي يمكنك من خلالها
    السماح للمتطوعين المحليين بمعرفة أن مدرستك تشارك. يشكل المتطوعون مصدرًا رائعًا
    ويمكنهم التحدث إلى فصلك حول علوم الكمبيوتر أو مساعدة طلابك في أنشطة ساعة البرمجة.
  hoc_how_to_step_districts_promote_desc_01: أخبر أعضاء المجتمع وأصحاب المصلحة بمشاركتك
    في أحداث ساعة البرمجة! انشر على فيسبوك، وتويتر، وإنستجرام، والصفحة الرئيسية لمنطقتك!
    استكشف نماذج رسائل البريد الإلكتروني الخاصة بنا التي تساعدك على مشاركة حدث ساعة
    البرمجة الخاص بك مع مجتمعك.
  hoc_how_to_step_districts_celebrate_desc_01: 'شارك الصور ومقاطع الفيديو الخاصة بحدث
    ساعة البرمجة الخاص بك واستعرض إنجازات طلابك. استخدم #HourOfCode و@codeorg حتى
    نتمكن من رؤية منطقتك أثناء العمل!'
  hoc_how_to_step_districts_beyond_desc_01: لا يجب أن ينتهي تعليم علوم الكمبيوتر بساعة
    البرمجة! للمساعدة في تزويد الطلاب في منطقتك بالمهارات والمعرفة التي من شأنها إعدادهم
    ليكونوا مستعدين للكلية والعمل، تحقق من مناهجنا المجانية للاستخدام على شبكة الإنترنت!
  hoc_how_to_step_districts_beyond_desc_01_v2: لا يجب أن ينتهي تعليم علوم الكمبيوتر
    بساعة البرمجة! للمساعدة في تزويد الطلاب في منطقتك بالمهارات والمعرفة التي من شأنها
    إعدادهم ليكونوا مستعدين للكلية والعمل، تحقق من عروض المناهج المتنوعة من شركاء
    ساعة البرمجة!
  hoc_how_to_step_events_register_desc_01: سجّل حدث ساعة البرمجة الخاص بك لتتمكن من
    الوصول مبكرًا إلى المعلومات المتعلقة بالأنشطة الجديدة والعروض الترويجية الخاصة!
    عندما يشارك 300 طالب أو أكثر، يمكنك الحصول على مجموعة تفاعل خاصة تحتوي على قمصان،
    وملصقات إعلانية، وملصقات كمبيوتر محمول، والمزيد. [شارك خطة الأحداث المدرسية بأكملها](%{share_url})
    للتأهل.
  hoc_how_to_step_events_register_desc_02: يمكنك أيضًا [عرض خريطة ساعة البرمجة](%{map_url})
    لعرض الحدث الخاص بك، واعلم أن تفانيك يشكل جزءًا من حركة عالمية.
  hoc_how_to_step_events_prepare_desc_01: ضع في اعتبارك المكان والزمان الذي تريد أن
    تعقد فيه الحدث الخاص بك، بالإضافة إلى الإمكانات التقنية للمساحة الخاصة بك. يمكن
    للطلاب العمل على أجهزتهم الخاصة، أو في أزواج على جهاز واحد، أو معًا كفصل دراسي
    على جهاز عرض، كما أن هناك برامج تعليمية لا تتطلب الاتصال بالإنترنت يمكن إكمالها
    دون أجهزة على الإطلاق!
  hoc_how_to_step_events_prepare_desc_02: أرسل [رسالة] (%{letter_url}) إلى مسؤول منتخب
    أو رجل أعمال مؤثر وقدم الدعوة إليهم للتحدث. [راجع مجموعة الأدوات الإرشادية الخاصة
    بنا] (%{toolkit_url}) عند استضافة مسؤول منتخب خلال ساعة البرمجة للمزيد من المعلومات.
  hoc_how_to_step_events_prepare_desc_03: يمكنك أيضًا دعوة وسائل الإعلام المحلية،
    مثل محطة الأخبار المحلية، أو الصحيفة المحلية، أو مدوني التعليم/ المسائل التقنية.
    [راجع الملف الصحفي للمساعدة](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:05-10:00 صباحًا: ابدأ بـ [فيديو ملهم](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 صباحًا: يلقي مدير المدرسة
    خطابًا افتتاحيًا عن أهمية علوم الكمبيوتر. [استخدم هذه الإحصاءات والرسوم البيانية]%{stats_url}(%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 صباحًا: ضيف خاص للحديث
    عن خلفيته وكيف تلعب التكنولوجيا وعلوم الكمبيوتر دورًا مهمًا في حياته اليومية.'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 صباحاً: يقوم الطلاب بعرض
    توضيحي عن ساعة البرمجة للمدرسة. اختلاف ممتع: اطلب منهم تعليم المدير، أو السياسي،
    أو الطلاب الآخرين!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40- 11:00 صباحًا: يقوم الطلاب بعرض
    توضيحي عن الأنشطة التي لا تتطلب الاتصال بالإنترنت وكيف يمكن تدريس علوم الكمبيوتر
    دون أجهزة كمبيوتر.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 صباحًا: يقدم المدرس الذي
    ساعد في تنظيم الحدث على مستوى المدرسة الملاحظات الختامية.'
  hoc_how_to_step_events_get_coding_desc_01: أثناء تنفيذ الطلاب لنشاطهم، التقط صورًا
    لإحياء ذكرى الحدث، وانشرها على شبكات التواصل الاجتماعي الخاصة بمؤسستك. (قد تُطبق
    سياسات الإعلان أو الخصوصية.)
  hoc_how_to_step_events_get_coding_desc_02: تأكد من أن جدول الأعمال يسير بسلاسة،
    وأنه يظل في المسار الصحيح للانتهاء في الوقت المحدد - خاصة إذا كان لدى أي ضيوف
    مميزين التزامات محددة أخرى للحضور.
  hoc_how_to_step_events_after_desc_01: 'بعد حدث ساعة البرمجة، احرص على:'
  hoc_how_to_step_events_after_desc_02: الاحتفال! اطبع شهادات الإنجاز وقدم التهنئة
    إلى الطلاب.
  hoc_how_to_step_events_after_desc_03: توجيه الشكر  إلى أي ضيف مميز على وقته (من
    الرائع بشكل خاص أن يقوم الطلاب بذلك) وعرض الإجابة على أي أسئلة متابعة قد تكون
    لديه.
  hoc_how_to_step_events_after_desc_04: نشر الصور، أو مقاطع الفيديو، أو الاقتباسات
    البارزة من اليوم على وسائل التواصل الاجتماعي. (قد تُطبق سياسات الإعلان أو الخصوصية.)
  hoc_how_to_step_events_after_desc_05: المتابعة مع المتطوعين أو الضيوف للحصول على
    تعليقات بشأن كيفية جعل حدث العام المقبل أفضل.
  hoc_how_to_step_events_after_desc_06: تواصل مع جمعية أولياء الأمور والمعلمين والطلاب
    في مدرستك أو شارك في النشرات الإخبارية لأولياء الأمور، مما يتيح لهم معرفة ما يتعلمه
    أطفالهم.
  hoc_how_to_step_parents_register_desc_01: ابدأ بالالتزام بتنفيذ ساعة برمجة مع طفلك
    بالتسجيل. وعند تسجيل الحدث الخاص بك، ستتلقى رسائل بريد إلكتروني مفيدة تتضمن أخبار
    ونصائح لاستضافة ساعة برمجة ناجحة. كما سيكون لك [مكان على الخريطة](%{map_url})
    لتبين لطفلك أنه يشكل جزءاً من حركة عالمية.
  hoc_how_to_step_parents_get_coding_desc_01: وجه طفلك إلى النشاط وابدأ في العمل معه.
    قد يواجه تحديات— لا توجد مشكلة! تعلم البرمجة يشبه تعلم لغة جديدة؛ لن تجيدها على
    الفور. تتعلق علوم الكمبيوتر بتعلم كيفية "تصحيح الأخطاء" في الحالات التي لم تسر
    فيها الأمور بالطريقة التي اعتقدنا أنا ستحدث. يمكنك أنت وطفلك معًا التفكير في طرق
    إبداعية لحل المشكلة!
  hoc_how_to_step_parents_celebrate_desc_01: 'احرض على الاحتفال بالنجاح! شارك الصور
    ومقاطع الفيديو لحدث ساعة البرمجة الخاص بك على وسائل التواصل الاجتماعي. استخدم
    #HourOfCode و@codeorg لنتمكن من إبراز نجاحك أيضًا!'
  hoc_how_to_step_parents_celebrate_desc_02: 'يمكنك أيضًا طباعة شهادة لطفلك لإظهار
    إنجازاته! '
  hoc_how_to_step_parents_spread_word_desc_02: اطلب من مدير مدرسة طفلك استضافة حدث
    على مستوى المدرسة. عندما يشارك 300 طفل أو أكثر، يمكنك الحصول على مجموعة أدوات
    خاصة للمشاركة تحتوي على قمصان، وملصقات للإعلانات، وملصقات للكمبيوتر المحمول، وغير
    ذلك. [شارك خطة الأحداث المدرسية بالكامل](%{share_url}) للتأهل.
  hoc_how_to_step_parents_spread_word_desc_03: اطلب من جهة عملك المشاركة باستضافة
    حدث على مستوى الشركة أو تشجيع الموظفين الآخرين على استضافة حدث ساعة البرمجة الخاص
    بهم.
  hoc_how_to_step_parents_beyond_list_01: اعرض لهم [فيديو تحفيزي](%{video_url}) يظهر
    فيه أحد النماذج المفضلة لديهم.
  hoc_how_to_step_parents_beyond_list_02: 'تعلم كل شيء عن [طريقة عمل الذكاء الاصطناعي](%{ai_url})،
    وسبب أهميته. '
  hoc_how_to_step_parents_beyond_list_03: "[اطلب بعض الهدايا](%{swag_url})! شاركها
    مع طفلك على الفور لتحفيزه أو احفظها لنهاية حدث ساعة البرمجة الخاص بك كجائزة خاصة."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) كيفية تقديم علوم
    الكمبيوتر إلى مدرستك في الوقت الحالي."
  hoc_how_to_step_public_officials_invite_desc_01: حدد الشخص المسؤول للحدث الخاص بك
    والمسؤول المنتخب.
  hoc_how_to_step_public_officials_invite_desc_02: نسّق بين الشخص المسؤول للحدث الخاص
    بك (مثل مدير المدرسة) والشخص المسؤول التابع للمسؤول الحاضر (مثل الموظف أو المنظم).
    تأكد من حصول كلا الطرفين على بيانات الاتصال الخاصة بيوم الحدث
  hoc_how_to_step_public_officials_invite_desc_03: 'من اليسار إلى اليمين: يشارك حكام
    ولايات أركنساس، وكارولينا الشمالية، وأريزونا يشاركون في ساعة البرمجة'
  hoc_how_to_step_public_officials_register_desc_01: اعمل مع الأطراف التي تنظم حدث
    ساعة البرمجة الخاص بك للتسجيل ووضع الحدث الخاص بك على الخريطة. سوف تحصل على إمكانية
    الوصول المبكر إلى المعلومات حول الأنشطة الجديدة والعروض الترويجية الخاصة!
  hoc_how_to_step_public_officials_register_desc_02: "[اطلع على خريطة ساعة البرمجة](%{map_url})
    لعرض الحدث الخاص بك، واعلم أن تفانيك يشكل جزءاً من حركة عالمية."
  hoc_how_to_step_public_officials_plan_desc_01: 'أعد جدول أعمال محدد لهذا اليوم وتأكد
    من أن جميع الأطراف المشاركة (المعلمين، والطلاب، والإداريين والمسؤولين المنتخبين،
    وموظفيهم) على علم بما يحدث ومتى. أشياء يجب مراعاتها:'
  hoc_how_to_step_public_officials_plan_list_01: ماذا يفعل كل مشارك خلال كل جزء من
    الحدث؟
  hoc_how_to_step_public_officials_plan_list_02: هل سيجلس المسؤول مع طالب واحد أم
    يتناوب بين عدة طلاب خلال الفعالية؟ (قد ترغب في تنسيق ذلك مسبقًا مع الموظف التابع
    للمسؤول).
  hoc_how_to_step_public_officials_plan_list_03: هل سيتحدث المسؤول مع الطلاب كمجموعة؟
  hoc_how_to_step_public_officials_plan_list_04: خطط للمرونة في جدول الأعمال. ماذا
    لو تأخر المسؤول؟ ماذا لو أنهى بعض الطلاب نشاطهم قبل الآخرين؟
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 صباحًا: مسؤول منتخب
    للحديث عن خلفيته وكيف تلعب التكنولوجيا وعلوم الكمبيوتر دورًا مهمًا في حياته اليومية.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 صباحًا: ينفذ الطلاب
    نشاط ساعة البرمجة الخاص بهم. اختلافات ممتعة: اطلب من مجموعة من الطلاب تعليم مدير
    المدرسة، أو السياسي، أو الطلاب الآخرين!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 صباحًا: يقدم المدرس/
    الإداري الملاحظات الختامية.'
  hoc_how_to_step_public_officials_media_desc_01: اعرف من سيكون مسؤولاً عن تنسيق دعوات
    الإعلام. يمكن أن تكون المدرسة، أو المنطقة، أو مكتب المسؤول، أو أي مزيج.
  hoc_how_to_step_public_officials_media_desc_02: احصل على التنازلات الإعلامية لجميع
    الطلاب، وفقًا لسياسة ولايتك/ منطقتك/ مدرستك.
  hoc_how_to_step_public_officials_media_list_01: "[بالغ/عام](%{general_send_url})
    (DocuSign - أرسل الرابط إلى الموقّع)"
  hoc_how_to_step_public_officials_media_list_02: "[بالغ/عام](%{general_print_url})
    (تنزيل وطباعة)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - أرسل الرابط إلى الموقّع)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (تنزيل
    وطباعة)"
  hoc_how_to_step_public_officials_confirm_desc_01: أرسل جدول الأعمال العام إلى المسؤول
    قبل 72 ساعة من موعد الحدث. وأدرج قواعد الزي للحدث، ومن سيتولى الترحيب، والفصل
    الدراسي أو الحدث الذي سيحضره مع اسم المعلم، وجدول أعمال الحدث.
  hoc_how_to_step_public_officials_confirm_desc_02: راجع جدول الأعمال واختبر جميع
    التقنيات في اليوم السابق للحدث ويومه لضمان سير الحدث بسلاسة.
  hoc_how_to_step_public_officials_get_coding_desc_01: للتأكد من أن المسؤولين المنتخبين
    يشعرون بالترحيب والتفاعل، وجّه التحية للمسؤول المنتخب عند باب الحدث لتوضيح المكان
    الذي سيذهب إليه، والإجابة على أي أسئلة قد تكون لديهم. من الجيد دائمًا أن يساعد
    الطالب في الترحيب بهم!
  hoc_how_to_step_public_officials_get_coding_desc_02: التقط صورًا أثناء الحدث لإحياء
    ذكرى الزيارة ونشرها على شبكات التواصل الاجتماعي الخاصة بمؤسستك. (قد تُطبق سياسات
    الإعلان أو الخصوصية).
  hoc_how_to_step_public_officials_get_coding_desc_03: تأكد من أن جدول الأعمال يسير
    بسلاسة وأنه يظل على المسار الصحيح حتى ينتهي في الوقت المحدد. قد يكون للمسؤول زيارات
    أو اجتماعات أخرى مقررة بعد الحدث الخاص بك.
  hoc_how_to_step_public_officials_after_list_01: احتفل! [اطبع الشهادات](%{certificate_url})
    وقدم التهنئة لطلابك.
  hoc_how_to_step_public_officials_after_list_02: اشكر المسؤول على وقته واعرض عليه
    الإجابة على أي أسئلة متابعة قد تكون لديه.
  hoc_how_to_step_public_officials_after_list_03: 'انشر الصور، أو مقاطع الفيديو، أو
    الاقتباسات البارزة من اليوم على وسائل التواصل الاجتماعي باستخدام #HourOfCode و@codeorg.
    (قد تُطبق سياسات الإعلان أو الخصوصية.)'
  hoc_how_to_step_public_officials_after_list_04: أرسل رسالة شكر إلى المسؤول للمتابعة.
    من المفيد بصورة خاصة حث الطلاب على التوقيع!
  hoc_how_to_step_public_officials_after_list_05: تابع مع الشخص المسؤول لكل طرف للحصول
    على تعليقات بشأن كيفية كيفية جعل حدث العام المقبل أفضل.
  hoc_how_to_step_volunteer_decide_desc_01: 'لا تحتاج إلى خلفية تقنية أو شهادة في
    علوم الكمبيوتر، فأنت مؤهل بالفعل كما أنت! هناك عدة طرق يمكنك من خلالها المشاركة
    في ساعة البرمجة كمتطوع:'
  hoc_how_to_step_volunteer_decide_list_01: "**تواصل مع إحدى المدارس في منطقتك.**
    أرسل رسالة عبر البريد الإلكترني إلى مدرس أو مسؤول محلي لمعرفة ما إذا كانوا بحاجة
    إلى دعم لحدث ساعة البرمجة الخاص بهم. اطلع على [نموذج البريد الإلكتروني](%{email_url})
    ليتمكن المتطوعين من البدء!"
  hoc_how_to_step_volunteer_decide_list_02: "**نظّم حدث مع شركتك.** راجع [الدليل الإرشادي
    للشركات](%{companies_url}) لإعداد حدث ساعة من البرمجة على مستوى المؤسسة!"
  hoc_how_to_step_volunteer_decide_list_03: "**سجّل في خريطة المتطوعين.** من هناك،
    سيتمكن المدرسون في منطقتك من التواصل معك. سيراجع المدرسون ملفك الشخصي على [الخريطة](%{map_url})،
    لذا حاول إكمال أكبر قدر ممكن لزيادة فرصة اتصال المعلم بك."
  hoc_how_to_step_volunteer_register_desc_01: بغض النظر عن الطريقة التي قررت بها التطوع،
    اعمل مع منظم الحدث التابع لك لتسجيل حدث ساعة البرمجة الخاص بك. سوف تحصل على إمكانية
    الوصول المبكر إلى المعلومات حول الأنشطة الجديدة والعروض الترويجية الخاصة!
  hoc_how_to_step_volunteer_plan_desc_01: 'إذا كنت متطوعًا في فصل دراسي، فناقش هذه
    الأمور اللوجستية مع المدرس مسبقًا لفهم احتياجاته بصورة أفضل:'
  hoc_how_to_step_volunteer_plan_list_01: ما دورك كمتطوع في هذا الحدث؟ إذا كنت تعمل
    في التكنولوجيا، فقد يُطلب منك مشاركة تجربتك الشخصية أو قصتك. هل يمكنك مساعدة المدرس
    على الاستعداد من خلال القيام بالنشاط معه مسبقًا؟ هل يمكنك التجول في الفصل الدراسي
    للإجابة على الأسئلة أو تشجيع الطلاب أثناء تنفيذ ساعة البرمجة؟
  hoc_how_to_step_volunteer_plan_list_02: إذا كنت ستتطوع افتراضيًا أو شخصيًا. يمكن
    أن يحدد هذا الأوقات التي يجب أن تكون فيها حاضرًا وبأي صفة.
  hoc_how_to_step_volunteer_plan_list_03: توجيهات الصحة والسلامة المحلية والمدرسية.
    بحسب الإجراءات، قد تحتاج إلى إكمال فحص الخلفية أو الوصول مبكرًا قليلًا لتسجيل
    الوصول في حدث شخصي
  hoc_how_to_step_volunteer_plan_list_04: موضوع ساعة البرمجة هذا العام هو الإبداع
    مع الذكاء الاصطناعي. اجعل هذا العام مميزًا من خلال إنجاز نشاط البرمجة والتعرف
    على الذكاء الاصطناعي.
  hoc_how_to_step_volunteer_spread_word_desc_01: ساعد في زيادة الوعي بحركة علوم الكمبيوتر
    من خلال مشاركة خطط التطوع الخاصة بك مع أصدقائك وزملائك على حسابات وسائل التواصل
    الاجتماعي الخاصة بك (مثل لينكد إن).
  hoc_how_to_step_volunteer_get_coding_desc_01: أثناء عمل الطلاب، لا تتردد في الإجابة
    على الأسئلة، ولكن حاول ألا تقدم لهم الحل بصورة مباشرة. اطرح عليهم الأسئلة حتى
    يتمكنوا من الإجابة على أنفسهم بشأن ما الخطأ الذي حدث. شجّع الطلاب على مساعدة بعضهم
    البعض إذا واجهوا مشكلة.
  hoc_how_to_step_volunteer_get_coding_desc_02: إذا لم يكن لديك الإجابة، فلا توجد
    مشكلة! أبلغ الطالب أنك مشترك في هذا العمل واعمل معه لاكتشاف الحل.
  hoc_how_to_step_volunteer_beyond_desc_01: ادعم تعلم علوم الكمبيوتر على مدار العام!
  hoc_how_to_step_volunteer_beyond_desc_02: إذا استمتعت، فلا يجب أن يتوقف العمل في
    ساعة البرمجة. فكر في التطوع على مدار العام في برامج مثل [TEALS](%{teals_url})
    أو الدعوة إلى تعلم علوم الكمبيوتر.
  hoc_how_to_step_virtual_register_desc_01: سجل حدث ساعة البرمجة الخاص بك للحصول على
    الوصول المبكر إلى المعلومات المتعلقة بالأنشطة الجديدة والعروض الترويجية.
  hoc_how_to_step_virtual_register_desc_02: قد لا تشارك في اجتماع شخصي، لكنك لا تزال
    جزءًا من الحركة. استخدم موقع مضيفك لإضافة الحدث الخاص بك إلى خريطة ساعة البرمجة،
    واعلم أن إخلاصك يشكل جزءًا من حركة عالمية.
  hoc_how_to_step_virtual_choose_activities_desc_04: قرر مسبقًا ما إذا كنت تريد اختيار
    برنامج تعليمي واحد لجميع طلابك، أو اسمح لكل طالب باختيار برنامجه التعليمي.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 صباحًا: ابدأ بـ [فيديو تحفيزي](%{videos_url})
    أو مقدمة موجزة من المضيف عن أهمية أساسيات علوم الكمبيوتر'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 صباحًا: ينفذ الطلاب أنشطة البرمجة
    الخاصة بهم'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 صباحًا: يتعلم الطلاب الذكاء
    الاصطناعي'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 صباحًا: يقدم المضيف ملاحظات
    ختامية'
  hoc_how_to_step_virtual_plan_desc_02: اختبر أنشطتك وإعدادك للتكنولوجيا مسبقًا. فكر
    في طريقة انضمام طلابك إلى المكالمة وما إذا كان بإمكانهم المشاركة في المكالمة أثناء
    إنجاز نشاطهم في نافذة منفصلة. وعند عرض فيديو، شارك شاشتك وصوت الكمبيوتر الخاص
    بك.
  hoc_how_to_step_virtual_plan_desc_03: أثناء نشاط البرمجة، يمكنك أن تطلب من الطلاب
    الصمت حتى يكون لديهم أسئلة. أو، إذا كانت أداة المؤتمر الخاصة بك تدعم ذلك، ادرس
    استخدام الغرفة الجانبية للطلاب للعمل معاً في أزواج أو مجموعات.
  hoc_how_to_step_virtual_get_coding_desc_01: وجه طلابك إلى النشاط، ربما من خلال مشاركة
    الرابط في مربع دردشة أداة المؤتمر أو من خلال نظام إدارة التعليم في الفصل الدراسي
    الخاص بك. قد يواجه طلابك تحديات—لا مشكلة! تعلم البرمجة يشبه تعلم لغة جديدة؛ لن
    تجيدها على الفور. في حالة عدم معرفة أي طالب بالإجابة، شجعه على التعاون مع زميل
    واكتشاف الإجابة معًا.
  hoc_how_to_step_virtual_celebrate_desc_01: 'احرض على الاحتفال بالنجاح! يمكنك طباعة
    الشهادات مسبقًا وإرسالها إلى الطلاب، أو تطلب من أحد الوالدين الطباعة في المنزل.
    اعرض إنجازاتهم وشارك الصور ومقاطع الفيديو لحدث ساعة البرمجة الخاص بك على وسائل
    التواصل الاجتماعي. استخدم #HourOfCode و@codeorg لنتمكن من إبراز نجاحك أيضًا! (قد
    تنطبق سياسات الإعلان أو الخصوصية.) '
  hoc_how_to_step_virtual_beyond_desc_01: لا يجب أن تنتهي علوم الكمبيوتر بساعة البرمجة!
    بينما يريد 90% من الآباء والأمهات أن يتعلم أطفالهم الكمبيوتر، فإن معظم المدارس
    لا تزال لا تُدرسها. للمساعدة، يقدم شركاء ساعة البرمجة عروضًا متنوعة للمناهج الدراسية.
    تعلم كيفية تقديم هذه العروض إلى المدارس في الوقت الحالي.
  hoc_ai_top_desc: يمكن لأي شخص التعرف على الذكاء الاصطناعي، سواء كنت طالبًا في الفصل
    الدراسي أو معلمًا يفتح مستقبل التدريس باستخدام الذكاء الاصطناعي وحوله.
  hoc_ai_how_ai_works_video_series_desc: ستعرفك هذه السلسلة من مقاطع الفيديو القصيرة
    على كيفية عمل الذكاء الاصطناعي وسبب أهميته. ثم تعمق في قضايا مثل التحيز الخوارزمي
    وأخلاقيات صنع القرار بالذكاء الاصطناعي.
  hoc_ai_learn_how_ai_works_desc: انغمس في عالم الذكاء الاصطناعي من خلال دروس «كيف
    يعمل الذكاء الاصطناعي»، المقترنة بسلسلة مقاطع الفيديو الخاصة بنا والتي تعرفك على
    كيفية عمل الذكاء الاصطناعي وسبب أهميته.
  hoc_ai_101_for_educators_desc: اكتشف الإمكانات التحويلية للذكاء الاصطناعي (AI) في
    التعليم من خلال سلسلة التعلم المجانية عبر الإنترنت للمعلمين.
  hoc_ai_impacts_desc: قم بإشراك الفصل الدراسي الخاص بك مع الدروس التي يقودها المعلم
    والتي تستكشف تأثيرات الذكاء الاصطناعي وتدعو المتعلمين للتفكير في حلول لبعض مشكلات
    الذكاء الاصطناعي.
  hoc_ai_activities_desc: تعرّف أنشطة «ساعة البرمجة» الجديدة هذه المستخدمين على عالم
    الذكاء الاصطناعي بطريقة ممتعة وجذابة.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.

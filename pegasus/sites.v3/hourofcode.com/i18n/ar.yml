  csa_ai_page_curriculum_accessibility_features: راجع قسم الأسئلة الشائعة للحصول على
    التفاصيل
  csa_ai_page_curriculum_languages_support: الإنجليزية
  csa_ai_page_article_title_1: اعهم صهف ؤخحمخف
  csa_ai_page_article_description_1: يتعلم الطلاب كيفية استخدام GitHub Copilot كمبرمج
    مزدوج لشرح التعليمات البرمجية الحالية والعثور على الأخطاء وإصلاحها وإنشاء حلول
    للمشاكل الجديدة.
  csa_ai_page_article_link_1: تعرف على المزيد حول مساعد الطيار
  csa_ai_page_article_title_2: قم ببناء نموذج الذكاء الاصطناعي الخاص بك
  csa_ai_page_article_description_2: يقوم الطلاب بتدريب نماذج الذكاء الاصطناعي الخاصة
    بهم باستخدام Teachable Machine للتعرف على الصور والإيماءات من كاميرا الويب والنظر
    في كيفية تأثير رؤية الكمبيوتر على طريقة تفاعل المستخدمين مع التطبيقات.
  csa_ai_page_article_link_2: اكتشف خطة الدرس
  csa_ai_page_article_title_3: اكتشف رؤية الكمبيوتر
  csa_ai_page_article_description_3: يقوم الطلاب بتطبيق نماذج الذكاء الاصطناعي التي
    قاموا بإنشائها باستخدام Teachable Machine في تطبيق Java، باستخدام GitHub Copilot
    لمساعدتهم على تعديل الإصدارات الحالية من التطبيقات للعمل مع المدخلات المختلفة.
  csa_ai_page_article_link_3: شاهد مثالاً
  csa_ai_page_learn_more_section_title: تعرف على المزيد حول الذكاء الاصطناعي
  csa_ai_page_learn_more_title: اكتشف الذكاء الاصطناعي 101 للمعلمين
  csa_ai_page_learn_more_description: اكتشف العالم الرائد للذكاء الاصطناعي (AI) وإمكاناته
    التحويلية في التعليم من خلال سلسلة التعلم الشاملة عبر الإنترنت للمعلمين.
  csa_ai_page_learn_more_link: شاهد سلسلة الذكاء الاصطناعي 101 للمعلمين
  csa_ai_page_faq_question_01: ما هي المتطلبات الأساسية لهذه الوحدة؟
  csa_ai_page_faq_answer_01_01: 'قبل الغوص في هذه الوحدة، يجب أن يمتلك الطلاب معرفة
    أولية بجافا. وعلى وجه التحديد، ينبغي لهم فهم ما يلي:'
  csa_ai_page_faq_answer_01_list_01: "** الفئات والكائنات: ** يجب أن يكون الطلاب على
    دراية بتعريف الفصول الدراسية واستخدامها، بالإضافة إلى إنشاء الكائنات ومعالجتها."
  csa_ai_page_faq_answer_01_list_02: "** طرق الكتابة والاستدعاء: ** يجب أن يكون الطلاب
    قادرين على تحديد الأساليب داخل الفصل، وفهم معلمات الطريقة وأنواع الإرجاع، وطرق
    الاتصال من الكائنات أو الطرق الأخرى."
  csa_ai_page_faq_answer_01_list_03: "** المصفوفات 1D و ArrayLists: ** يجب أن يكونوا
    بارعين في الإعلان عن المصفوفات أحادية البعد وقوائم ArrayLists وتهيئتها ومعالجتها،
    بما في ذلك التكرار من خلالها."
  csa_ai_page_faq_answer_01_list_04: "** التحديد والتكرار: ** يعد الأساس المتين في
    العبارات الشرطية والحلقات أمرًا بالغ الأهمية."
  csa_ai_page_faq_question_01_02: من الناحية المثالية، سيكون الطلاب الذين أكملوا AP
    Computer Science A أو دورة ذات عمق ودقة مماثلين مستعدين جيدًا لهذه الوحدة.
  csa_ai_page_faq_question_02: كيف أقوم بتثبيت البرنامج المطلوب لهذه الوحدة؟
  csa_ai_page_faq_answer_02_01: هذه الوحدة فريدة من نوعها لأنها تتضمن استخدام برامج
    طرف ثالث بدلاً من مختبرات وأدوات Code.org. [اقرأ المزيد حول تثبيت البرنامج هنا]
    (%{accessibility_url}).
  csa_ai_page_faq_question_03: كيف يمكنني دعم احتياجات إمكانية الوصول أثناء تدريس
    هذه الوحدة؟
  csa_ai_page_faq_answer_03_01: يعد تلبية احتياجات إمكانية الوصول أمرًا بالغ الأهمية
    لبيئة تعليمية شاملة. [اقرأ المزيد حول ميزات إمكانية الوصول في البرنامج المستخدم
    في هذه الوحدة هنا] (%{install_url}).
  csa_ai_page_faq_question_04: كيف أستخدم VS Code على أجهزة Chromebook؟
  csa_ai_page_faq_answer_04: أصبح استخدام VS Code على Chromebook أكثر وضوحًا، خاصة
    مع القدرة على تشغيل تطبيقات Linux على طرازات Chromebook الأحدث. [اقرأ المزيد حول
    إعداد VS Code على أجهزة Chromebook هنا] (%{chromebook_url}).
  csa_ai_page_faq_question_05: كيف يمكنني الحصول على التطوير المهني لهذه الوحدة؟
  csa_ai_page_faq_answer_05: لا يوجد حاليًا تطوير مهني محدد لهذه الدورة. إذا كنت تتطلع
    إلى فهم كيفية التعامل مع الذكاء الاصطناعي في الفصل الدراسي الخاص بك، فيمكنك [استكشاف
    AI 101 للمعلمين] (%{ai_101_url}).
  csa_ai_page_faq_question_06: ما هو التوقيت الموصى به لتدريس هذه الوحدة؟
  csa_ai_page_faq_answer_06_01: تم تصميم وحدة هندسة البرمجيات ورؤية الكمبيوتر بعناية
    لتوفير التعلم الشامل في إطار زمني موجز. تم تصميم الوحدة بأكملها لتمتد **أسبوعين
    من التعليم**. تم تصميم معظم الدروس لمدة **45 دقيقة**، بينما تم تصميم الدروس التي
    يتعمق فيها الطلاب في تطوير مشروع Java العملي لمدة **90 دقيقة**. يضمن هذا الوقت
    الممتد للطلاب فرصة كبيرة للفهم والتنفيذ واستكشاف الأخطاء وإصلاحها أثناء عملهم.
  csa_ai_page_faq_answer_06_02: هناك أيضًا مرونة مقصودة مضمنة في بنية الوحدة. استنادًا
    إلى ديناميكيات الفصل الدراسي ومشاركة الطلاب والعمق الذي ترغب في استكشاف كل موضوع
    فيه، يمكنك ضبط المدة. على سبيل المثال، يمكن توسيع درس Intro to Copilot، المصمم
    كدرس مدته 45 دقيقة، إلى 90 دقيقة إذا كنت ترغب في التعمق في كيفية عمل نماذج وأدوات
    اللغة الكبيرة مثل GitHub Copilot و ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: باستخدام حساب المعلم المعتمد، يمكنك العثور على مفاتيح
    الإجابة في لوحة «المعلم» الزرقاء التي تظهر في الدروس والأنشطة عبر الإنترنت. إذا
    كنت بحاجة إلى حساب مدرس معتمد، يمكنك التقدم للحصول على مواد محمية خاصة بالمعلم
    فقط (مفاتيح الإجابة، إلخ) من خلال [هذا النموذج] ().%{form_url}يرجى الأخذ في الاعتبار
    أن الأمر قد يستغرق 3-5 أيام عمل للتحقق من حسابك.
  csa_ai_page_faq_question_08: هل تم تعيين هذه الوحدة وفقًا للمعايير؟
  csa_ai_page_faq_answer_08: نعم، تم تعيين منهج هندسة البرمجيات ورؤية الكمبيوتر وفقًا
    لـ [معايير CSTA K-12] (%{csta_k12_url}) والذكاء الاصطناعي لـ [إرشادات K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: كم يكلف تدريس هذه الوحدة؟
  csa_ai_page_faq_answer_09_01: مناهجنا ومنصتنا متاحان بـ [بدون تكلفة] (%{no_cost_url})
    لأي شخص، في أي مكان، للتدريس!
  csa_ai_page_faq_answer_09_02: بالإضافة إلى ذلك، فإن البرامج والأدوات المستخدمة في
    هذه الوحدة مجانية. برنامج GitHub Copilot مجاني للتحقق من [teachers](%{teachers_url})
    و [students](%{students_url}).
  csa_ai_page_faq_question_10: ماذا أفعل إذا لم يعمل تثبيت البرنامج؟
  csa_ai_page_faq_answer_10: قد تكون مواجهة المشكلات أثناء تثبيت البرامج أمرًا شائعًا،
    ولكن هناك خطوات منهجية يمكنك اتباعها لاستكشاف الأخطاء وإصلاحها وحلها. [تحقق من
    بعض نصائح استكشاف الأخطاء وإصلاحها هنا] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'تم تصميم منهج هندسة البرمجيات ورؤية الكمبيوتر مع
    وضع قيم المناهج الدراسية في الاعتبار. أدت الأهداف التالية إلى إنشاء هذا المنهج:'
  csa_ai_page_faq_answer_11_list_01: "** الهدف 1: ** استخدم أدوات الذكاء الاصطناعي
    لإنشاء التعليمات البرمجية وتصحيحها وتحريرها."
  csa_ai_page_faq_answer_11_list_02: "** الهدف 2: ** الانتقال من Java Lab إلى أدوات
    العالم الحقيقي."
  csa_ai_page_faq_answer_11_list_03: "** الهدف 3: ** تعميق فهم كيفية تدريب نماذج الذكاء
    الاصطناعي ودمجها في البرامج."
  csa_ai_page_faq_answer_11_02: لمزيد من المعلومات حول القيم التي وجهت عملنا، يرجى
    الاطلاع على [قيم المنهج] (%{curriculum_values_url}).
  video_library_page_main_title: مقاطع فيديو تعليمية قصيرة
  video_library_page_hero_description: مكتبة Code.org المتنامية من مقاطع الفيديو التعليمية
    متاحة لإعادة استخدامها من قبل المعلمين في جميع أنحاء العالم، عبر الإنترنت أو في
    الفصول الدراسية. هدفنا هو تضخيم جهودنا خارج نطاق مناهجنا الدراسية.
  video_library_page_title_ai_works: كيف يعمل الذكاء الاصطناعي
  video_library_page_description_ai_works: ستقدم لك هذه السلسلة من مقاطع الفيديو القصيرة
    كيفية عمل الذكاء الاصطناعي وسبب أهميته. تعرف على الشبكات العصبية، أو كيف يتعلم
    الذكاء الاصطناعي، وتعمق في قضايا مثل التحيز الخوارزمي وأخلاقيات صنع القرار بالذكاء
    الاصطناعي.
  video_library_page_title_computers_work: كيف تعمل أجهزة الكمبيوتر
  video_library_page_description_computers_work: يشرح ماهية جهاز الكمبيوتر، وكيف يتم
    تمثيل المعلومات الرقمية في وحدات 1 و 0، وكيف تعمل دوائر الكمبيوتر لمعالجة المعلومات
    الرقمية، وكيف تتحكم وحدة المعالجة المركزية (CPU) ونظام التشغيل في المدخلات والمخرجات
    والذاكرة والأجهزة الخاصة بالكمبيوتر.
  video_library_page_title_internet_works: كيف يعمل الإنترنت
  video_library_page_description_internet_works: يضم فينت سيرف، مخترع TCP/IP، وديفيد
    كارب مؤسس Tumblr لشرح HTTP و HTML، وباريزا تابريس من Google لشرح SSL والأمن السيبراني،
    ومهندسين من Microsoft و Spotify و Symantec. هذه السلسلة من مقاطع الفيديو القصيرة
    التي تشرح كيفية عمل الإنترنت.
  video_library_page_title_not_hacked: كيف لا تتعرض للاختراق
  video_library_page_description_not_hacked: الإنترنت مفتوح، لذلك يمكن رؤية كل ما
    يحدث عليه ما لم يكن محميًا. في البلدان الحديثة، يشعر الناس بالقلق من التعرض للاختراق
    أكثر من أي جريمة أخرى. لماذا؟ لأن كل جهاز كمبيوتر أو هاتف على الإنترنت يتم اختباره
    بانتظام بحثًا عن نقاط الضعف من قبل المجرمين أو الإرهابيين أو حتى الجهات الفاعلة
    الحكومية. إذا لم تكن حريصًا، فقد يقوم شخص ما باختراق جهازك أو حساباتك، وحتى سرقة
    هويتك أو أموالك.
  video_library_page_title_blockchain: كيف تعمل تقنية البلوك تشين
  video_library_page_description_blockchain: تم تصميم هذه السلسلة بالشراكة مع Coinbase،
    وتضم خبراء الصناعة وتهدف إلى إزالة الغموض عن هذه التكنولوجيا من خلال استكشاف ماهية
    تقنية "سلسلة الكتل" وكيفية عملها وآثارها المجتمعية المحتملة - الجيدة والسيئة على
    حد سواء.
  video_library_page_title_careers: وظائف في علوم الكمبيوتر
  video_library_page_description_careers: يمكن أن تكون الوظائف في علوم الكمبيوتر والتكنولوجيا
    ممتعة ومجزية. ولكن ماذا يفعل الشخص الذي يعمل في هذه المجالات حقًا؟ مع وجود مجموعة
    متنوعة من الوظائف والشركات، لا توجد إجابة واحدة فقط على هذا السؤال. شاهد مقاطع
    الفيديو أدناه لمقابلة بعض الأشخاص الذين يعالجون المشكلات الكبيرة بطرق إبداعية.

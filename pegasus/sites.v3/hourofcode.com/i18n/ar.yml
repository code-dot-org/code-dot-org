  curriculum_desc_dance_party_01: في هذا النشاط التمهيدي، استخدم الكود لجعل مجموعة
    متنوعة من الشخصيات الملونة تنتقل إلى الخلفيات المتحركة والموسيقى المبهجة.
  curriculum_desc_dance_party_02: تجاوز البرنامج التعليمي التمهيدي بأفكار المشاريع
    الموسعة. تصفح مكتبة من الأمثلة على حفلات الرقص الأكثر تعقيدًا.
  curriculum_desc_dance_party_unplugged: استمر في العمل - لا حاجة إلى جهاز كمبيوتر!
    تعلم كيف يمكن استخدام مفاهيم البرمجة، مثل الأحداث، لمزامنة رقص الراقص.
  curriculum_desc_dance_party_ai_edition: تعرف على مفاهيم الذكاء الاصطناعي (AI) لإنشاء
    حفلة رقص افتراضية خاصة بك تعرض أفضل الفنانين اليوم. مع عشرات الأغاني للاختيار
    من بينها، يمكنك الوصول إلى كل طالب بغض النظر عن ذوقه الموسيقي. حان الوقت لتزيين
    الأشياء الخاصة بك!
  curriculum_desc_csf: مجموعة مجانية من المناهج الابتدائية التي تعرف الطلاب بالمفاهيم
    الأساسية لعلوم الكمبيوتر.
  curriculum_desc_csf_express: تعلم كيفية إنشاء برامج الكمبيوتر وتطوير مهارات حل المشكلات
    والعمل من خلال التحديات الممتعة! قم بإنشاء ألعاب ومشاريع إبداعية لمشاركتها مع
    الأصدقاء والعائلة والمعلمين.
  curriculum_desc_csf_express_pre_reader: تعلم أساسيات ترميز الكتل بالسحب والإسقاط
    من خلال حل الألغاز وإنشاء مشاهد متحركة. اصنع فنًا وألعابًا بسيطة لمشاركتها مع
    الأصدقاء والعائلة والمعلمين.
  curriculum_desc_csf_course_a: برنامج باستخدام أوامر مثل الحلقات والأحداث. علّم الطلاب
    كيفية التعاون مع الآخرين، والتحقيق في تقنيات حل المشكلات المختلفة، والمثابرة في
    مواجهة المهام الصعبة، والتعرف على أمان الإنترنت.
  curriculum_desc_csf_course_b: من خلال الأنشطة غير المتصلة ومجموعة متنوعة من الألغاز،
    سيتعلم الطلاب أساسيات البرمجة وتقنيات التعاون ومهارات التحقيق والتفكير النقدي
    والمثابرة في مواجهة الصعوبات وأمان الإنترنت.
  curriculum_desc_csf_course_c: قم بإنشاء برامج بالتسلسل والحلقات والأحداث. تحقق من
    تقنيات حل المشكلات وقم بتطوير استراتيجيات لبناء مجتمعات إيجابية سواء عبر الإنترنت
    أو خارجها. قم بإنشاء ألعاب تفاعلية يمكن للطلاب مشاركتها.
  curriculum_desc_csf_course_d: مراجعة المفاهيم الموجودة في الدورات السابقة، بما في
    ذلك الحلقات والأحداث. بعد ذلك، سيطور الطلاب فهمهم للخوارزميات والحلقات المتداخلة
    والحلقات الداخلية والشرطية والمزيد.
  curriculum_desc_csf_course_e: قم بعمل مشاريع ممتعة وتفاعلية تعزز التعلم عن الأمان
    عبر الإنترنت. انخرط في ترميز أكثر تعقيدًا مثل الحلقات المتداخلة والوظائف والشروط.
  curriculum_desc_csf_course_f: انظر إلى كيفية قيام المستخدمين باختيارات في التطبيقات
    التي يستخدمونها. قم بإنشاء مجموعة متنوعة من تطبيقات Sprite Lab التي تقدم أيضًا
    خيارات للمستخدم. تعرف على المزيد من المفاهيم المتقدمة، بما في ذلك المتغيرات وحلقات
    «for».
  curriculum_desc_problem_solving_computing: استخدم عملية حل المشكلات لمعالجة الألغاز
    والتحديات وسيناريوهات العالم الحقيقي. تعرف على مدخلات الكمبيوتر والإخراج والتخزين
    والمعالجة للمساعدة في حل المشكلات.
  curriculum_desc_web_development: قم بإنشاء المحتوى ومشاركته على صفحات الويب، واستكشاف
    الإمكانات الإبداعية للويب. تطوير مهارات الاستهلاك الحرجة وقدرات حل المشكلات والعمل
    الجماعي أثناء البرمجة.
  curriculum_desc_interactive_animations_games: قم بإنشاء صور برنامجية ورسوم متحركة
    وفن تفاعلي وألعاب. اكتساب الإلمام بمفاهيم البرمجة وعملية التصميم.
  curriculum_desc_design_process: ركز على النظر في التأثير المجتمعي للحوسبة. من خلال
    تحديات التصميم، يتعاطف الطلاب مع احتياجات الآخرين ويطورون الحلول.
  curriculum_desc_data_society: يؤكد على دور البيانات في حل المشكلات ومساعدة أجهزة
    الكمبيوتر في هذه العملية. تغطية أنظمة التمثيل والتحديات المرتبطة بها. اكتشف كيف
    تساعد مجموعات البيانات في حل المشكلات.
  curriculum_desc_creating_apps_with_devices: اكتشف دور الأجهزة المادية في الحوسبة.
    تطوير البرامج التي تستخدم مدخلات ومخرجات الأجهزة. يوجد إصدار من هذه الوحدة لكل
    من micro:bit وملعب الدائرة.
  curriculum_desc_csa: عرّف الطلاب على هندسة البرمجيات والتصميم الموجه للكائنات أثناء
    تعلمهم لغة برمجة Java في هذا المنهج المجاني لـ AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: يأخذ تعليم المصنّعين STEM (العلوم والتكنولوجيا والهندسة والرياضيات)
    خطوة إلى الأمام من خلال دعوة الخبرة العملية والتعاون إلى الفصل الدراسي للمساعدة
    في تعليم حل المشكلات والتفكير النقدي.
  curriculum_desc_maker_short: يدعو تعليم Maker إلى الخبرة العملية والتعاون في الفصل
    الدراسي للمساعدة في تعليم حل المشكلات والتفكير النقدي.
  curriculum_desc_csd: دورة مرنة تسمح بتدريس كل وحدة بمفردها أو مجتمعة. يعرّف الطلاب
    على إنشاء مواقع الويب والتطبيقات والرسوم المتحركة والألعاب وأنظمة الحوسبة المادية.
  curriculum_desc_csp: دورة تمهيدية مجانية للمدارس الثانوية معتمدة من AP® CSP تُعرّف
    الطلاب بالمفاهيم التأسيسية لعلوم الكمبيوتر.
  curriculum_desc_csa_ai_long: 'تقدم وحدة ما بعد AP CSA المكونة من فصلين لطلاب المدارس
    الثانوية خبرة عملية في أدوات تطوير البرامج الاحترافية، بما في ذلك GitHub و GitHub
    Copilot، وتزودهم بمهارات العالم الحقيقي لتطوير برنامج رؤية الكمبيوتر. '
  curriculum_desc_csa_ai_short: تقدم وحدة Post-AP® CSA لطلاب المدارس الثانوية خبرة
    عملية مع أدوات تطوير البرامج الاحترافية.

  tutorial_ai-oceans_name: 'استخدام الذكاء الاصنطاعي في المحيطات '
  tutorial_scratchimagine_longdescription: تخيل عالمًا حيث كل شيء ممكن، ثم اجعله ينبض
    بالحياة باستخدام لغة "سكراتش"!
  tutorial_codesterspsa_longdescription: تعلَّم أساسيات البرمجة بلغة بايثون أثناء
    إنشاء إعلان الخدمة العامة الخاص بك. واختر موضوعًا تجده مهمًا وصمِّم إعلان خدمة
    عامة متحرك أو تفاعلي لمشاركة المعلومات المهمة حول كيفية إحداث تأثير إيجابي في
    العالم.
  tutorial_googlehero_longdescription: حوِّل بطلًا من حياتك اليومية أو مجتمعك إلى
    بطل خارق من خلال برمجته للتحليق فوق المباني، والدوران، والعمل مع صديق، وتسجيل
    النقاط من خلال لمس الأشياء في اللعبة. في "Code Your Hero"، أظهر قدرات بطلك الخاصة
    وإبداعك الخاص من خلال منهج CS First ولغة "سكراتش".
  tutorial_codestersbball_longdescription: تعلَّم أساسيات البرمجة بلغة بايثون أثناء
    إنشاء لعبة كرة السلة الخاصة بك. ستتعلم كيفية إضافة الخلفيات والرسوم المتحركة،
    وكيفية استخدام الأحداث للتحكم في حركة الرسوم المتحركة داخل الملعب.
  tutorial_scratchcartoon_longdescription: اجعل بعض الشخصيات الكرتونية المفضلة لديك
    تنبض بالحياة من خلال برمجة الرسوم المتحركة الخاصة بك. أضف المزيد من الشخصيات واجعلهم
    يقفزون ويطيروا ويتحدثون.
  tutorial_codemonkeyjr_longdescription: في عالم مليء بالمخلوقات الجذابة والألوان
    الزاهية، سينضم الأطفال الذين تتراوح أعمارهم بين 4 و 6 سنوات إلى قرد في مهمة لجمع
    الموز وفتح صناديق الكنوز. طوال هذا الوقت، سوف يستكشفون أساسيات البرمجة ويتعلمونها
    حيث يستخدمون القطع لبرمجة رحلة قرد عبر العالم.
  tutorial_bananatales_longdescription: قم بتدريس لغة بايثون بمساعدة قرد صغير. تم
    فصل القردة التوأم عن طريق زلزال، تاركًا أحد القرود دون طريقة للحصول على الموز!
    الآن، الأمر متروك لطلابك لاستخدام البرمجة لإعادة بناء الطريق وإطعام القرد الصغير.
  tutorial_scratchtales_longdescription: اصطحب أشخاص أخرى في  الرحلة واطلب منهم التحدث
    بصوت عالٍ باستخدام كتل تحويل النص إلى كلام المدعومة من أمازون. اختر صوتًا لكل
    حرف، ثم اكتب ما تريد قوله. واجعل قصتك تفاعلية من خلال برمجة الأشخاص لطرح الأسئلة
    والسفر إلى أماكن مختلفة. جرِّب طرقًا جديدة ومبتكرة لجعل القصص مفعمة بالحياة!
  tutorial_msemoji_longdescription: أنشئ موقعًا إلكترونيًا تفاعليًا مباشرًا يستخدم
    نموذج التعلم الآلي للتعرف على الرموز التعبيرية المرسومة لك ولأصدقائك! وعلى طول
    الطريق، ستحصل على تدريب عملي مع المفاهيم الأساسية للتعلم الآلي - 1) جمع البيانات،
    2) تنظيف البيانات وتنسيقها، 3) تدريب النموذج، و 4) استخدام النموذج المدرب لإجراء
    التنبؤات.
  tutorial_cacolor_longdescription: البروفيسورة فوتون هي فيزيائية مرموقة للغاية. لقد
    أزالت الألوان من جميع الأجهزة الرقمية! في هذا المشروع على نمط "Escape Room"، ينضم
    المتعلم إلى Marlee و Tyrell أثناء تعلمهما عن الأرقام الثنائية، والضوء، واللون،
    والمزيد لكشف لغز البروفيسور Photon Color Conundrum، واستعادة الألوان إلى الأجهزة
    العالمية.
  tutorial_kodablebeach_longdescription: تعلَّم البرمجة باستخدام الأوامر الأساسية
    وتنظيف الشاطئ لحماية حياة المحيطات.
  tutorial_tynkeren_longdescription: كجزء من مشروع أهداف التنمية المستدامة للأمم المتحدة،
    يعرض موجِّه البرمجة المشاريع التي تستكشف الطاقة المتجددة وكفاءة الطاقة والوصول
    إلى الطاقة. يمكن للقراء التعامل مع مشاريع العمل ويمكن للمبرمجين المتمرسين إنشاء
    مشاريعهم الأصلية الخاصة.
  tutorial_tynkerjavapro_longdescription: كجزء من مشروع أهداف التنمية المستدامة للأمم
    المتحدة، يظهر موجِّه البرمجة هذا مشروعًا قصيرًا يستكشف إعادة التدوير وإعادة الاستخدام.
    يمكن للقراء إنشاء لعبتهم الخاصة من خلال توسيع نطاق المشروع.
  tutorial_grasshopperhack_longdescription: تعلَّم مهارات البرمجة لاختراق هذه اللعبة
    حتى يمكن لعبها.
  tutorial_pbskids_longdescription: مع "PBS KIDS Scratch Jr"، يمكن للأطفال إنشاء قصصهم
    وألعابهم التفاعلية من خلال ألعاب البرمجة والدروس التعليمية. تعلَّم كيفية البرمجة
    من خلال الألعاب والأنشطة التي تتميز بشخصيات من لعبة "Odd Squad" ولعبة "Wild Kratts"
    ولعبة "Nature Cat" ولعبة "Arthur" ولعبة "WordGirl" ولعبة "Peg + Cat" ولعبة "Ready
    Jet Go"! إمكانيات رواية القصص لا حصر لها مع هذا التطبيق البرمجي الإبداعي للأطفال
    الذين تتراوح أعمارهم بين 5-8 سنوات.
  tutorial_nclabdata_longdescription: يزدهر العالم على البيانات المهمة! في هذا البرنامج
    التعليمي الخاص بمنصة "NCLab"، ستكتب استعلامات بسيطة، وهي الخطوة الأولى في تحليل
    البيانات. تعرَّف على قوة لغة "PostgreSQL" المستخدمة من قِبل الحكومات والشركات
    لإدارة أنظمة قواعد البيانات في جميع أنحاء العالم. لغة "PostgreSQL" مكتوبة بلغة
    إنجليزية سهلة التعلم. جرِّبها!
  tutorial_grasshopperphoto_longdescription: تعلَّم مهارات البرمجة لإنشاء فلاتر لتطبيقها
    على الصور المختلفة.
  tutorial_tynkerpyland_longdescription: كجزء من مشروع أهداف التنمية المستدامة للأمم
    المتحدة، فإن مشروع لغة بايثون (Python) سيجعلك تنشئ لعبة زراعة الأشجار الخاصة بك.
  tutorial_codeitimages_longdescription: تعلَّم كيفية برمجة صورك ورسومك المتحركة المذهلة.
  tutorial_hyperpadenemy_longdescription: تعلَّم التفكير المنطقي والبرمجة من خلال
    إنشاء لعبة قائمة على الذكاء الاصطناعي.
  tutorial_tynkerpro_longdescription: كجزء من مشروع أهداف التنمية المستدامة للأمم
    المتحدة، يُظهر موجه البرمجة المشاريع التي تستكشف القضايا المحيطة بإعادة التدوير
    وإعادة الاستخدام. يمكن للمبتدئين التعامل مع مشاريع العمل ويمكن للمبرمجين المتمرسين
    إنشاء مشاريعهم الخاصة من الصفر.
  tutorial_trashtag_longdescription: قم ببرمجة لعبتك وارفع مستوى الوعي لحماية بيئتنا.
  tutorial_casiege_longdescription: انضم إلى نيكو و ساكورا في رحلة الواقع الافتراضي
    إلى قلعة توبروسوس. تعرف على ما يعنيه أن تكون قرصان ذا قبعة رمادية على الإنترنت
    من خلال مساعدة الساحرة الصغيرة، سيرينا، في العثور على تاج المعرفة. سوف تكشف أنظمة
    الأمان الضعيفة المستخدمة في القلعة وتتعلم كيفية تجنب الوقوع ضحية لعملية احتيال.
  tutorial_thunkableyeet_longdescription: تعرف على كيفية إنشاء تطبيقين يساعدان مدينتك!
    اقذف بقوة!
  tutorial_vidcodedeal_longdescription: ابدأ البرمجة في خدمة المجتمع من خلال إنشاء
    رسوم متحركة تعرض قيادات نسائية بارزة واقتباسات تعبر عن وجهة نظرهم.
  tutorial_codehsgeno_longdescription: في هذا النشاط من "ساعة من البرمجة"، سيقوم الطلاب
    بإنشاء برنامج سيتم حله لأزواج الأليل بناءً على إدخال المستخدم. سيقوم الطلاب بالبرمجة
    مع لعبة "Tracy the Turtle" بلغة بايثون لتحقيق ذلك. ويجب أن يكون لدى الطلاب معرفة
    مسبقة بمفاهيم الأحياء الأساسية ومربعات بانيت قبل بدء هذا النشاط.
  tutorial_hyperpadpong_longdescription: تعلم برمجة لعبة كرة الطاولة مع خصم ذكاء اصطناعي
    ذكي.
  tutorial_tynkerland_longdescription: يُظهر موجه البرمجة هذا، كجزء من مشروع أهداف
    التنمية المستدامة التابع للأمم المتحدة، المشروعات التي تستكشف أهمية الغابات في
    النظام البيئي العالمي. يمكن للقرَّاء اللعب بمشاريع العمل ويمكن للمبرمجين المتقدمين
    إنشاء مشروعاتهم الأصلية الخاصة.
  tutorial_trinketgirl_longdescription: تعلم برمجة قصة كبيرة باستخدام لغة بايثون،
    ثم قم بتغييرها لإنشاء قصتك الخاصة!
  tutorial_rpimosquito_longdescription: أنشيء لعبة حيث تحمي الناس من الملاريا عن طريق
    صنع ببغاء يصطاد البعوض.
  tutorial_tynkermars_longdescription: استكشف جهود وكالة ناسا الجديدة والمثيرة للوصول
    إلى القمر ثم المريخ. يمكن للطلاب تصميم رقعة مهمة الرسوم المتحركة الخاصة بهم، وتخيُّل
    حياتهم كرواد فضاء في أرتميس عند البوابة القمرية، وأكثر من ذلك. يمكن للمبتدئين
    تجربة البرامج التعليمية خطوة بخطوة، في حين يمكن للمبرمجين ذوي الخبرة إنشاء مشروعاتهم
    الأصلية الخاصة باستخدام برمجة القطع البرمجية أو البرمجة النصية.
  tutorial_cityx_longdescription: التحدي الأول لك في "City X" هو مساعدة مزارع عجوز
    على إدارة مزرعته. هيا نحل مشكلته باستخدام التكنولوجيا المبتكرة! سوف تتعلم المفهوم
    الأساسي لنظام الري وصنع روبوت خاص بالبستنة مع متعة لا تصدق! سيطبِّق الطلاب مفاهيم
    التفكير التصميمي لدراسة المشكلات أثناء تطوير وعيهم التكنولوجي، وبالتالي شحذ مهاراتهم
    في التفكير عالي المستوى.
  tutorial_vidcodemap_longdescription: اجمع وحلِّل البيانات من أجل المشاركة المجتمعية،
    من خلال برمجة خريطة المجتمع الخاصة بك!
  tutorial_robotmagicfarm_longdescription: قم ببرمجة FarmBot لزرع البذور. ابدأ في
    زراعة الحقول البسيطة ثم أضف بعض التعقيدات والصعوبات. ضع اللمسة الأخيرة من خلال
    تطوير التصميم الخاص بك.
  tutorial_codehstriangle_longdescription: في هذا النشاط من "ساعة من البرمجة"،سوف
    نستكشف كيفية إنشاء محاكي لحساب مساحة المثلث بأبعاد يختارها المستخدم. وسنقوم بعملية
    البرمجة مع لعبة "Tracy the Turtle" بلغة بايثون لتحقيق ذلك. يجب أن يكون لدى الطلاب
    معرفة مسبقة بمفاهيم الهندسة الأساسية قبل بدء هذا النشاط.
  tutorial_ttwhitehouse_longdescription: في هذه المغامرة المليئة بالألوان، يمكنك استعادة
    اللون إلى عالم أبيض من خلال لعبة شخصية موجهة ذاتيًا. حِل الألغاز وأكمل التحديات
    من أجل تطوير اللعبة ومعلوماتك عن البرمجة. بعد الانتهاء، سيكون اللاعبون على دراية
    بقيم الألوان السداسية وسمات صفحات الأنماط التسلسلية، ويشعرون بالراحة بما يكفي
    للتعرف عليها في تطبيقات العالم الحقيقي. لا تخف من مشاركة إبداعاتك.
  tutorial_modulo_longdescription: في أعماق الفضاء، اكتشفت قاعدة البيانات الاستكشافية،
    والمعروفة باسم "E.D"، للتو كوكبًا صالحًا للحياة للبشرية! من يدري ما هي المفاجآت
    التي تنتظر هذا الكوكب الرملي البعيد؟ بشكل غير متوقع أثناء الهبوط، حدث اصطدام للوحة
    الأم لقاعدة البيانات الاستكشافية أدى إلى مسح جميع برامجها. الأمر متروك لك لبرمجة
    قاعدة البيانات الاستكشافية لمساعدتها في هذه الأرض الفضائية. هل أنت على مستوى التحدي؟
  tutorial_codingtown_longdescription: أنشيء شركتك الخاصة، وقم البرمجة واستمتع.
  tutorial_kanoart_longdescription: استخدم القطع البرمجية لرسم مشهد، ثم اجعله نابضًا
    بالحياة باستخدام الرسوم المتحركة وتفاعل الفأرة. قم ببرمجة فرشاة الطلاء الخاصة
    بك، وإضافة ملصقات، ومارس الإبداع!
  tutorial_dragonscript_longdescription: مرحبًا بك في لعبة "DragonScript Arena" -
    لعبة البرمجة ونادي البرمجة الاستراتيجية. ارفع مستوى لغة جافا سكريبت وهندسة البرمجيات
    أثناء اللعب! قم ببناء "Dragon A.I"، وتخيَّل "Battlebots" ولكن مع التنانين الروبوتات.
  tutorial_uwcloud_longdescription: تعلَّم أساسيات الحوسبة السحابية عن طريق بناء السحابة
    الخاصة بك! أنشئ الخوادم وقم بترقيتها وإنشاء التواصل بين العملاء لمواكبة متطلبات
    الشبكة. العب دور المهندس السحابي في هذه اللعبة التفاعلية واختبر مهاراتك في الوضع
    اللامتناهي.
  tutorial_htmlmuffin_longdescription: استعد لمغامرة ممتعة ومثيرة مع لعبة "Muffin
    the Cat"، التي سترشدك لتعلم أساسيات HTML و CSS. ومعًا، ستقوم بإنشاء الصفحة الرئيسية
    الأولى وفهم المبادئ الرئيسية لتخطيط موقع الويب.
  tutorial_microsoftpizza_longdescription: قم بإنشاء لعبة أركيد بسيطة حيث يأكل لاعبك
    أكبر قدر ممكن من البيتزا قبل انتهاء الوقت!
  tutorial_stemc_blckhole_longdescription: هل رأيت صور الثقب الأسود التي تم إصدارها
    في ربيع 2019؟ هل تريد معرفة المزيد عن الثقوب السوداء وكيفية الهروب منها؟ يرجى
    الاطلاع على نشاط البرمجة هذا حول مدى السرعة التي تحتاجها للهروب من مجال الجاذبية
    وما يحدث عندما لا يستطيع الضوء حتى الهروب!
  tutorial_careconfigure_longdescription: يحكي تطبيق رواية القصص قصة خيالية، مع نتائج
    غريبة ومضحكة! لكن البرنامج مكتوب بشكل سيئ. إن كتابة تعليمات برمجية جيدة أمر حيوي
    للغاية. ساعد في تحسين هذا التطبيق وتحويله إلى شيء مذهل. وانظر إلى فئات الكلمات
    باللغة الإنجليزية، واستخدم المتغيرات والحروف الساكنة والقوائم والمهام لإعادة تكوين
    هذا البرنامج. وإذا كنت قد كتبت برنامجًا من قبل وتريد بعض الأنماط، فهذا مناسب لك.
  tutorial_rpiscratch_longdescription: أنشيء كتاب العبارات التفاعلية الشائعة الذي
    يترجم العبارات المفيدة إلى لغات مختلفة.
  tutorial_ozaria_longdescription: صمِّم بطلك الخاص ورحلتك إلى "Sky Mountain" حيث
    تتعلم كتابة كود حقيقي، والتنقل عبر 15 لعبة، وإنشاء لعبتك الخاصة للمساعدة في إنقاذ
    عالم "Ozaria".
  tutorial_ttovum_longdescription: هل يمكنك التحكم في الفوضى؟ شُق طريقك إلى عالم السايبربانك
    نحو مدينة "Ovum". قم بتصحيح الأكواد المعطلة وحل الألغاز، وقم بترقية أجهزتك بينما
    تستكشف العالم المفتوح الموجَّه ذاتيًا. ولا تقع في شراك الطائرات بدون طيار! الأمر
    متروك لك في كيفية تطور مدينة "Ovum".
  tutorial_ttpassage_longdescription: انغمس في عالم غريب لمساعدة "Ada" في الهروب من
    المخاطر المجهولة. العب من خلال هذه المغامرة ثنائية الأبعاد الموجهة ذاتيًا وتعلم
    تقنيات البرمجة على طول الطريق. سيصبح اللاعبون على دراية بتقنيات البرمجة وقواعد
    التركيب أثناء حل الألغاز ومحاربة الوحوش والتغلب على الزعيم الأخير. قد تكون بعض
    الدراية السابقة بلغة جافا سكريبت مفيدة ولكنها غير مطلوبة.
  tutorial_tynkerhtmlen_longdescription: كجزء من مشروع أهداف التنمية المستدامة للأمم
    المتحدة، يقوم مشروع البرمجة هذا بإنشاء صفحة ويب خاصة بك لاستكشاف الطاقة المتجددة
    وكفاءة الطاقة والوصول إلى الطاقة. صمِّم صفحتك الخاصة التي تعرض قضايا الاستدامة!
  tutorial_ttfrog_longdescription: هناك حنين إلى الماضي يتحول إلى تعليم في هذه اللعبة
    المألوفة مع لمسة جديدة! في لعبة سهلة الفهم قائمة على التوجيه الذاتي، ستستخدم القطع
    البرمجية ومفاهيم البرمجة لمساعدة صديقك الضفدع في عبور الأراضي غير المأمونة بأمان.
    إنها لعبة مثالية للمبتدئين والخبراء على حد سواء!
  tutorial_codemojijava_longdescription: يقدم هذا النشاط للطلاب أساسيات برمجة الجافا
    باستخدام "Codemoji Terminal". يتعلم الطلاب كل شيء من الأنواع والمتغيرات الأساسية
    إلى المهام. ويحتوي كل درس على شرح متعمق لما يفعله كل سطر من التعليمات البرمجية
    لضمان فهم الطلاب لما يحدث. كما يتم توجيه كل سطر من التعليمات البرمجية في الدرس
    لنجاح الطالب.
  tutorial_ccfirewall_longdescription: تعلَّم كيفية برمجة لعبتك القابلة للمشاركة!
    استخدم البرمجة لتعليم تعويذات البطل السحرية لهزيمة موجات الأشرار.
  tutorial_htmljs_longdescription: قابل رئيسك الجديد، "Muffin the Cat"، الذي يستعد
    لمعرض "CatFashion". إنه بحاجة إلى برنامج لتتبع السعرات الحرارية ويطلب منك المساعدة.
    في هذا النشاط الممتع والجذاب، ستتعلم أساسيات "الجافا سكريبت" (JavaScript) من خلال
    النظر إلى المتغيرات والعمليات وأنواع البيانات وكتابة "MufFit" - برنامجك الأول
    في لغة "الجافا سكريبت".
  tutorial_ttaqueducts_longdescription: في لعبة الألغاز هذه، أنت البطل الذي يعيد الماء
    إلى قريتك! شُق طريقك عبر المستويات المختلفة في هذه التجربة المتوازنة القائمة على
    التوجيه الذاتي. ستبدأ المستويات بشكل بسيط، مما يعرض اللاعبين إلى أساسيات البرمجة.
    وأثناء اللعب، ستتعلم تقنيات برمجة أكثر تعقيدًا. بعد ذلك، يمكنك تصميم وبناء المستويات
    والألغاز الخاصة بك لمشاركتها.
  tutorial_vtgame_longdescription: مقدمة في التفكير الحاسوبي وبرمجة ألعاب الفيديو
    باللغة الإنجليزية. قم بإنشاء لعبة الفيديو الخاصة بك في دقائق معدودة. تم دمج مفاهيم
    الحوسبة في التجريد، والتصميم غرضي التوجيه، والتفكير الخوارزمي، وحل المشكلات، وتصحيح
    الأخطاء، والتفكير النقدي. الطلاب المستهدفون هم الصفوف من 5 إلى 12. وليس هناك حاجة
    إلى خبرة سابقة في مجال البرمجة.
  tutorial_baroborav_longdescription: قم بتوجيه "Linkbot" باعتبارها مركبة آلية مستقلة
    (RAV) عبر شبكة من الشوارع! سيتعلم الطلاب التحكم في روبوت "Linkbot" (افتراضي أو
    أجهزة) باستخدام واجهة السحب والإفلات. وسوف يتعلمون أيضًا عن المفهوم الهام للحلقات
    ويتدربون باستخدام نظرية فيثاغورس لاجتياز المسارات المثلثة.
  tutorial_baroboobstacle_longdescription: هذه السلسلة المكونة من 6 أنشطة ستعرّف الطلاب
    على مفاهيم البرمجة والروبوتات الأساسية باستخدام واجهة السحب والإفلات لمناورة روبوتات
    "Linkbot" (افتراضية و / أو أجهزة) من خلال مجموعة متنوعة من مسارات الحواجز.
  tutorial_pbstorytelling_longdescription: انغمس في عالم سرد القصص التفاعلي. وتعرَّف
    على أساسيات كيفية إنشاء قصة في منصة "Twine". افحص أنماط وهياكل القصة المختلفة
    الفريدة للقصص التفاعلية. وشاهد بعض الطرق التي يختلف فيها سرد القصص التفاعلي عن
    الكتابة الإبداعية التقليدية.
  tutorial_kibosnow_longdescription: المدينة مغطاة بالثلج، ونحتاج إلى تصميم كاسحة
    ثلوج "KIBO" للمساعدة في التنظيف! سيشارك الطلاب في عملية التصميم الهندسي أثناء
    تصميمهم واختبارهم وتطويرهم لروبوتات كاسحة الثلوج التي يمكن أن تساعد في تنظيف ثلج
    كرة القطن. وسيتعلم الطلاب أيضًا المزيد حول العديد من الوظائف المهمة التي تساعد
    في المهام المجتمعية.
  tutorial_kibohappy_longdescription: إذا كنت سعيدًا وتعلم أنك تشعر بالإثارة والمتعة!
    في درس الروبوتات هذا الذي يتفاعل أيضًا مع الموسيقى والتعلم الاجتماعي العاطفي،
    يقوم الطلاب بشكل تعاوني بإنشاء برنامج لـ "KIBO" بما في ذلك كل من المدخلات والمخرجات
    التي تعبر عن الشعور بالسعادة. كما يتعلم الطلاب أن الروبوتات لديها أجزاء الإخراج
    التي تسمح لهم بإرسال المعلومات إلى العالم.
  tutorial_rubylove_longdescription: سلسلة "Love Letters for Computers" عبارة عن سلسلة
    مكونة من 10 أجزاء على موقع يوتيوب تحتوي على مواد تعليمية لمساعدة معلمي المدارس
    الابتدائية على جعل علوم الحاسوب أكثر مرحًا واختلافًا ومتعة للأطفال.
  tutorial_spherosmiles_longdescription: هل تعلم أن الابتسامة لها قوى خارقة؟! قم ببرمجة
    "Sphero BOLT" لإضاءة يوم شخص ما.
  tutorial_spherobaby_longdescription: تعلم كيفية برمجة "الخطوات الأولى" للمساعدة
    في تعليم صديق كتابة التعليمات البرمجية.
  tutorial_toxarchitect_longdescription: قم ببرمجة الروبوت الخاص بك من أجل إنشاء المباني
    والمناظر الطبيعية. "Utopian Architect" هو عبارة عن صندوق وصول مصمَّم لتسهيل اكتشاف
    وتعلم مفهوم المهام. انضم إلينا من خلال أنشطتنا التي سرعان ما تثير أسئلة تتعلق
    ببنية البرنامج، إلى فن تنظيم الأفكار ومعرفة كيفية تقسيم المشاكل الكبيرة إلى مشاكل
    أصغر.
  tutorial_idodge_longdescription: هذا النشاط، الذي تم تكييفه مع ساعة من البرمجة،
    يطور مهارات البرمجة لدى الأطفال من خلال إنشاء تطبيقات باستخدام نص - لغة جافا سكريبت
    مبسطة. وباستخدام طريقة "PRIMM" لتعليم البرمجة، يستكشف الأطفال البرامج ويستخدمون
    مهارات التفكير الحاسوبي الخاصة بهم لحل المشكلات وتعديلها وتصميمها وتطويرها.
  tutorial_firiacodebot_longdescription: البرمجة "بايثون" تناسب عقلك! حتى إذا لم تستخدم
    لغة نصية من قبل، فإن هذا النشاط سيعلمك كل ما تحتاجه لتحريك الروبوت الخاص بك، والإضاءة،
    والاستجابة لمدخلات المستخدم. منصة "CodeBot" هي منصة ثورية في البرمجة الأصلية في
    العالم الحقيقي، وتجمع بين لغة البرمجة الحقيقية والأجهزة القوية. الكود الخاص بك
    هو التحكم الكامل في جميع وظائف الروبوت!
  tutorial_modlighthouse_longdescription: يصمِّم الطلاب منارة بناءً على معايير وقيود
    التصميم. ثم يكرر الطلاب هذا التصميم لجعله تلقائيًا، ولتخصيص رسالته.
  tutorial_spherogreen_longdescription: تعرَّف على كيفية استخدام حساب العدد المتغير
    لتتبع إعادة تدوير جميع الفصول الدراسية.
  tutorial_ozopopstar_longdescription: سيقوم الطلاب بكتابة وطلب المهام وتنفيذها باستخدام
    منصة "Ozobot". وهذا هو الدرس الثاني.
  tutorial_eddesign_longdescription: قدِّم المفاهيم الحاسوبية الرئيسية للحلقات والحلقات
    المتداخلة والترتيب المتسلسل باستخدام روبوتات "Edison" ولغة البرمجة "EdScratch"
    القائمة على لغة "سكراتش". يمكن للطلاب العمل من خلال هذا الدرس مع التركيز بشكل
    مستقل على فكرة الأنماط، بما في ذلك الأشكال الهندسية، واستكشاف كيفية استخدام الحلقات
    في البرامج التي تحتوي على كود مكرر.
  tutorial_edshapeup_longdescription: قدم المفاهيم الحاسوبية الرئيسية للحلقات والمتغيرات
    المحددة باستخدام روبوتات Edison وEdPy، وهي لغة برمجة نصية تعتمد على لغة "بايثون".
    يمكن للطلاب العمل من خلال هذا الدرس بشكل مستقل حيث أنهم يتدربون على استخدام حلقات
    محددة والتعرف على الأنماط من أجل دفع المضلعات المنتظمة المألوفة قبل مواجهة تحدي
    المضلعات المنتظمة الأقل شيوعًا والأشكال غير المنتظمة.
  tutorial_ozocolor_longdescription: سيتم تعريف الطلاب بمفهوم الدوال باستخدام رموز
    الألوان لتمثيل المهمة. هذا الدرس هو درس تمهيدي ولا يتطلب أي أجهزة إلكترونية لتقديم
    مفهوم المهام. إنه الدرس الأول من سلسلتين من الدروس، ولكن يمكن تدريس أي درس بشكل
    منفصل. يستخدم الدرس الثاني لغة "OzoBlockly" للبناء على مفهوم المهام.
  tutorial_icomputeeggs_longdescription: يوفر هذا النشاط الذي يقوده المعلم، والذي
    تم تكييفه لساعة البرمجة، فرصة للطلاب لاستكشاف البرمجة الحركية من خلال الروبوتات.
    باستخدام بيئة برمجة السحب والإفلات والمجال الآلي القابل للبرمجة، يقوم التلاميذ
    بتصميم خوارزميات لبرمجة الروبوت لإخفاء بيض عيد الفصح. ويتضمن خطة درس خطوة بخطوة،
    وموارد المعلم / التلميذ وإرشادات التقييم.
  tutorial_rootunplugged_longdescription: قم بحلّ الألغاز القابلة للطباعة في وضع عدم
    الاتصال باستخدام قوة البرمجة والرياضيات وأكثر من ذلك لفك شفرة الكود إلى ومعرفة
    أين يختبئ "Root Robot"!
  tutorial_rgtreasure_longdescription: '"Robo Treasure Chest" هو عبارة عن نشاط لا
    يتطلب أي أجهزة إلكترونية يقوم بتعليم الطلاب التفكير الحاسوبي وأساسيات البرمجة
    بطريقة سهلة وممتعة. سيتعلم الطلاب أوامر الحركة البسيطة وتعبيرات البرمجة الجديدة
    مثل "Bug" و "Debug". يعلِّم هذا النشاط أيضًا مفهوم السيناريوهات متعددة العلامات.'
  tutorial_peblioportraits_longdescription: تعلَّم برمجة الصور المتحركة من أجل قضية
    تؤمن بها.
  tutorial_rootcodebreak_longdescription: استخدم "Root Robot" وتطبيق "Root Coding"
    لحل الألغاز وخوض التحديات القابلة للطباعة من أجل فك شفرة الكود ومعرفة أين يختبئ
    "Root".
  tutorial_microbit14_longdescription: 'قم ببرمجة طريقك نحو الحفاظ على المحيطات باستخدام
    "micro: bit". اكتشف المزيد حول الهدف العالمي رقم 14، الحياة تحت الماء وتعلم كيفية
    برمجة ضوء شاطئ السلاحف البحرية.'
  tutorial_barobomoon_longdescription: أنت أحد رواد الفضاء البارزين في أول قاعدة دائمة
    على سطح القمر، وبينما كنت في رحلة استكشافية بعيدًا عن القاعدة، حدث عطل في المسبار
    القمري والراديو. ولكن مع القليل من البراعة والمهارة، يمكنك إنشاء جهاز إشارات ضوئية
    باستخدام متحكم و"Arduino"، "LED"، وبرمجة السحب والإفلات لإرسال رسالة استغاثة.
  tutorial_eddog_longdescription: قدِّم المفاهيم الحاسوبية الرئيسية للحلقات والعبارات
    الشرطية باستخدام روبوتات "إيدسون" ولغة البرمجة EdBlocks. يمكن للطلاب العمل من
    خلال هذا الدرس بشكل مستقل، وذلك باستخدام مستشعرات ضوء الأشعة تحت الحمراء في الروبوت
    "إيدسون" أثناء تطبيق البرمجة والتحلل المتسلسل على مجموعة من تحديات البرمجة التقدمية،
    واستكشاف كيف يمكن للروبوتات الشعور والاستجابة للعالم من حولهم.
  tutorial_microbit15_longdescription: 'قم ببرمجة طريقك نحو حماية الحياة البرية باستخدام
    "micro: bit". اكتشف المزيد حول الهدف العالمي رقم 15، الحياة على الأرض وتعلم كيفية
    برمجة عدَّاد أنواع الكائنات الحية في الحياة البرية.'
  tutorial_unity_longdescription: قم بإنشاء لعبة فيديو حقيقية باستخدام الشفرة الحاسوبية
    "C#" ومحرك الألعاب "Unity"، وهي منصة احترافية لتطوير الألعاب! يتم تضمين جميع أصول
    النشاط والبرامج التعليمية خطوة بخطوة. يمكن أن يكون هذا المشروع إما بقيادة المعلم
    أو بإرشاد الطالب. ومن أجل الكفاءة، نوصي الطلاب بإكمال واحدة من أدوات Unity Creator
    Kits السابقة بدون تعليمات برمجية لتعلم واجهة "Unity" قبل هذا النشاط.
  tutorial_blockscadtarget_longdescription: اختبر قدراتك في ضرب الهدف من خلال كتابة
    التعليمات البرمجية لتحريك المثلثات في ثلاثة أبعاد!
  tutorial_tcadicicles_longdescription: اجمع بين قوة البرمجة والتصميم بمساعدة الحاسوب
    (CAD) لإنشاء تصميم جليدي ثلاثي الأبعاد. بعد ذلك، تعرف على كيفية طباعة التصميم
    الخاص بك إذا كان لديك إمكانية الوصول إلى طابعة ثلاثية الأبعاد!
  tutorial_blockscadscale_longdescription: اكتب التعليمات البرمجية لإنشاء نماذج مقياس
    طباعة ثلاثية الأبعاد لأشهر المباني في العالم!
  tutorial_tcadloops_longdescription: تعرف على كيفية الجمع بين التعليمات البرمجية
    والتصميم بمساعدة الحاسوب (CAD) لإنشاء نموذج ثلاثي الأبعاد لنجمة متفجرة.
  tutorial_phidgets_longdescription: قم بإنشاء آلة موسيقية رائعة باستخدام "Phidgets
    and Processing"!
  tutorial_modvariables_longdescription: يبحث الطلاب في كيفية تدفق البيانات عبر الشبكة
    باستخدام قطع الروبوتات المكعبة. يفترض هذا الدرس أن الطلاب على دراية بكيفية عمل
    قطع الروبوتات المكعبة بشكل عام. قم بزيارة modrobotics.com/thehub مجانًا للحصول
    على دروس "Meet Your Cubelets" لتقديم أداة التفكير الحاسوبي هذه لطلابك.
  tutorial_codestersmicro_longdescription: 'قم بتوصيل جهاز micro:bit بـ Codesters
    وافتح عالمًا من الاحتمالات. استخدم "micro: bit" كوحدة تحكم في الألعاب لمساعدة
    لاعبك على توجيه كرة قدم. ولا تدع الكرة تلمس الأرض! لعبة "Micro Ball" هي لعبة بسيطة
    وممتعة يمكن حتى لمبرمج مبتدئ أن يمصممها.'
  tutorial_codestersdata_longdescription: 'قم بتوصيل جهاز micro:bit بـ Codesters وافتح
    عالمًا من الاحتمالات. تعلَّم كيفية جمع البيانات وتخزينها من مستشعرات "micro: bit".
    ثم قم برسم البيانات كمخطط نقطي في "Codesters". يتم الحث على امتلاك معرفة مسبقة
    للحلقات والقوائم والأحداث.'
  tutorial_ikodexmas_longdescription: هذا النشاط الذي يقوده المعلم، والذي تم تكييفه
    مع ساعة من البرمجة، يهييء الأطفال لاستخدام لغة برمجة تعتمد على المربعات الصغيرة
    لتطوير مهارات البرمجة. يستخدم الأطفال الخوارزميات ومهارات البرمجة والتفكير الحاسوبي
    لبرمجة "Kodu" لتقديم الهدايا في ليلة عيد الميلاد. يتضمن النشاط خطة الدرس خطوة
    بخطوة، وبرامج تعليمية للتلاميذ وإرشادات التقييم.
  tutorial_rpisensehat_longdescription: تعرف على كيفية استخدام جهاز "Sense HAT" لإنشاء
    جهاز لتسجيل البيانات يمكنه جمع مجموعة من المعلومات عن بيئته المباشرة.
  tutorial_mee_longdescription: قم ببرمجة لعبة "Minecraft Agent" لجمع البيانات حول
    حرائق الغابات. ثم اكتب التعليمات البرمجية للمساعدة في منع انتشار الحريق، وإنقاذ
    القرية، وإعادة الحياة إلى الغابة. تعلم أساسيات البرمجة واستكشف مثالًا حقيقيًا
    للذكاء الاصطناعي.
  tutorial_kuborobo_longdescription: في هذا النشاط، يضع الطلاب مهاراتهم المنطقية والتسلسلية
    على المحك بينما يستخدمون "Tagtiles" لبرمجة الروبوت "KUBO" للسفر إلى مواقع مختلفة
    على خريطة مطبوعة.
  tutorial_ai-oceans_longdescription: علم الحاسوب هو أكثر بكثير من مجرد البرمجة! تعرف
    على الذكاء الاصطناعي، وتعلم الآلة، وبيانات التدريب، والانحياز، أثناء استكشاف القضايا
    الأخلاقية وكيف يمكن استخدام الذكاء الاصطناعي لمعالجة المشاكل العالمية.

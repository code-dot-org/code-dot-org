  hoc_homepage_what_is_hoc_subhead: دروس تعليمية مدتها ساعة بأكثر من 45 لغة. لا حاجة
    للخبرة. تتوفر أنشطة ساعة البرمجة مجانًا على مدار العام.
  hoc_homepage_what_is_hoc_description: ساعة البرمجة هي مقدمة مدتها ساعة واحدة لعلوم
    الكمبيوتر، تستخدم دروسًا تعليمية ممتعة لإظهار أنه يمكن لأي شخص تعلم الأساسيات.
    يتم دعم هذه الحملة الشعبية من قبل أكثر من 400 شريك و 200000 معلم في جميع أنحاء
    العالم.
  hoc_homepage_registration_desc: يمكن لفصلك الدراسي أو مجموعتك الانضمام إلى الملايين

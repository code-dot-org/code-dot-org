    - الكتل الثنائية- والمشاريع المبنية على كود مكتوب مع مئات مواضيع مستعرضة في المنهاج.
    المشاريع متدرجة ما يجعل مدرسي أي موضوع - دون تجربة- يمكنهم تدريس البرمجة بسهولة.
    المقاربة المعتمدة على المشروع كوسيلة للتعبير عن الذات للطلاب تمنحهم طريقة إبداعية
    للتعبير عما تعلموه.

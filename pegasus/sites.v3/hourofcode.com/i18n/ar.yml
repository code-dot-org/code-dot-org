    فإن "ساعة البرمجة" هذه تَعد برحلة استثنائية.
  hoc_how_to_companies_intro_heading: كيف يمكن لشركتك التفاعل مع فعالية "ساعة من البرمجة"
  hoc_how_to_companies_intro_desc_01: '"ساعة البرمجة" عبارة عن مقدمة مدتها ساعة واحدة
    عن علوم الكمبيوتر، وذلك باستخدام برامج تعليمية ممتعة لإظهار أنه يمكن لأي شخص تعلم
    الأساسيات. هذا العام، سنأخذ "ساعة البرمجة" إلى آفاق جديدة من خلال تقديم فرص البرمجة
    التي تشمل كلا من الذكاء الاصطناعي (AI) والمكونات غير المرتبطة بالذكاء الاصطناعي.'
  hoc_how_to_companies_intro_desc_02: يمكن لجهودك أن يكون لها تأثير كبير على الطريقة
    التي تنظر بها الشابات والطلاب من المجموعات العرقية والإثنية المهمشة إلى علوم الكمبيوتر
    وإمكاناتهم الخاصة.
  hoc_how_to_districts_intro_heading: أشرك منطقة تعليمية بالكامل في ساعة برمجة
  hoc_how_to_districts_intro_desc_01: ساعة البرمجة هي مقدمة لمدة ساعة واحدة في علوم
    الكمبيوتر، باستخدام برامج تعليمية ممتعة لإظهار أنه يمكن لأي شخص تعلم الأساسيات.
    يمكن للمناطق التي تشارك بصورة كاملة في ساعة البرمجة أن تساعد في رفع مستوى الوعي
    بحركة علوم الكمبيوتر وإلهام المزيد من الطلاب لتجربة علوم الكمبيوتر، وخاصة الشابات
    والطلاب من المجموعات العرقية والإثنية المهمشة تاريخيًا.
  hoc_how_to_events_intro_heading: كيفية تنظيم تجمُّع أو فعالية "ساعة من البرمجة"
  hoc_how_to_events_intro_desc_01: ساعة البرمجة هي مقدمة مدتها ساعة واحدة لعلوم الكمبيوتر،
    وذلك باستخدام برامج تعليمية ممتعة لإظهار أنه يمكن لأي شخص تعلم الأساسيات. يمكن
    لجهودك أن يكون لها تأثير كبير على الطريقة التي ينظر بها الطلاب إلى علوم الكمبيوتر
    وإمكاناتهم.
  hoc_how_to_events_intro_desc_02: يمكن للمدارس والمؤسسات التي تشارك بصورة كاملة في
    ساعة البرمجة أن تساعد في رفع مستوى الوعي بحركة علوم الكمبيوتر وإلهام المزيد من
    الطلاب لتجربة علوم الكمبيوتر، وخاصة الشابات والطلاب من المجموعات العرقية والإثنية
    المهمشة تاريخيًا.
  hoc_how_to_parents_intro_heading: 'كيفية القيام بأنشطة "ساعة من البرمجة" مع طفلك

    '
  hoc_how_to_parents_intro_desc_01: تشكل تجربة ساعة البرمجة طريقة بسيطة وممتعة لتقدم
    لأطفالك علوم الكمبيوتر، ربما للمرة الأولى. لا تشكل علوم الكمبيوتر أساسًا لجميع
    مجالات الدراسة فقط، بل تبين الدراسات الحديثة أن الأطفال الذين يدرسون علوم الكمبيوتر
    يحققون أداءً أفضل في المواد الأخرى، ويبرعون في حل المشاكل، ويزيد احتمال التحاقهم
    بالجامعة بنسبة 17٪.
  hoc_how_to_parents_intro_desc_02: يمكنك أنت وطفلك الانضمام إلى عشرات الملايين من
    الطلاب حول العالم في هذا الحدث العالمي. معًا، يمكننا إلهام الأطفال للتعلم، وكسر
    القوالب النمطية، ومساعدة الأطفال على اكتشاف اهتمامات جديدة. والأهم من ذلك، أنه
    لديك بالفعل كل ما تجتاحه لإحضار ساعة البرمجة إلى منزلك!
  hoc_how_to_public_officials_intro_heading: استضافة مسؤول منتخب في ساعة البرمجة الخاصة
    بك
  hoc_how_to_public_officials_intro_desc_01: ستبين دعوة مسؤول منتخب إلى حدث ساعة البرمجة
    الخاص بك لممثلك مدى تأثير تعليم علوم الكمبيوتر والحاجة إليه، كما سيُحفز طلابك
    من خلال نموذج يحتذى به في الحكومة.
  hoc_how_to_public_officials_intro_desc_02: لتشغيل حدث ساعة برمجة ناجح مع إشراك المسؤولين
    المنتخبين، أكمل هذه المهام قبل حضور المسؤول المنتخب إلى مدرستك. تتضمن المهمة التنسيق
    مع جهة الاتصال التابعة له، ودعوات وسائل الإعلام، والتنازلات، وتخطيط جدول أعمالك.
  hoc_how_to_volunteers_intro_heading: كيفية التطوع في ساعة البرمجة
  hoc_how_to_volunteers_intro_desc_01: ساعة البرمجة هي مقدمة مدتها ساعة واحدة لعلوم
    الكمبيوتر، وذلك باستخدام برامج تعليمية ممتعة لإظهار أنه يمكن لأي شخص تعلم الأساسيات.
    كمتطوع، يمكن لجهودك أن يكون لها تأثير كبير على الطريقة التي ينظر بها الطلاب إلى
    علوم الكمبيوتر وإمكاناتهم
  hoc_how_to_volunteers_intro_desc_02: يمكن لأي شخص متحمس لتعليم علوم الكمبيوتر وزيادة
    التنوع في مجال التكنولوجيا أن يكون متطوعًا! نود أن نشهد مشاركة متطوعين من جميع
    الخلفيات. تتميز ساعة البرمجة بمجموعة كبيرة ومتنوعة من الأنشطة لجميع الأعمار ومستويات
    المهارة، لذلك لا تحتاج إلى أن تكون خبيرًا في البرمجة لتتطوع.
  hoc_how_to_virtual_event_intro_heading: كيفية استضافة ساعة البرمجة الافتراضية
  hoc_how_to_virtual_event_intro_desc_02: رغم أنه يمكن عقد ساعة البرمجة في الفصل الدراسي،
    إلا أنه لا يجب عليك الحضور شخصيًا للاستمتاع! يمكنك استضافة حدث تفاعلي وملهم عن
    بعد باستخدام بعض هذه التوصيات.
  hoc_how_to_faq_question_prerequisites: ما هي المتطلبات الأساسية للقيام بأنشطة "ساعة
    البرمجة"؟
  hoc_how_to_faq_answer_prerequisites: من السهل تشغيل ساعة البرمجة - حتى للمبتدئين.
    لا تحتاج إلى خبرة في علوم الكمبيوتر أو التدريس من أجل إلهام الطلاب لاستكشاف وإنشاء
    وتعلم شيء جديد.
  hoc_how_to_faq_question_devices: ما الأجهزة التي أحتاجها لتشغيل أنشطة "ساعة البرمجة"؟
  hoc_how_to_faq_answer_devices_01: 'الأجهزة التي يمكنك استخدامها:'
  hoc_how_to_faq_answer_devices_02: إذا كانت الأجهزة محدودة أو غير متوفرة، جرب [البرمجة
    الثنائية](%{pair_url}) أو استكشف [الأنشطة غير الموصولة](%{unplugged_url}) للتعلم
    بدون أي أجهزة على الإطلاق!
  hoc_how_to_faq_answer_devices_02_v2: إذا لم يكن لديك جهاز في المنزل، استكشف [أنشطتنا
    التي لا تتطلب الاتصال بالإنترنت](%{unplugged_url}) للتعلم دون الحاجة إلى أي أجهزة
    على الإطلاق!!
  hoc_how_to_faq_question_volunteer: من بإمكانه التطوُّع؟
  hoc_how_to_faq_answer_volunteer: يمكن لأي شخص متحمس لتعليم علوم الكمبيوتر وزيادة
    التنوع في التكنولوجيا أن يكون متطوعًا! نود أن نرى متطوعين من جميع الخلفيات يشاركون.
    تتميز "ساعة البرمجة" بمجموعة كبيرة ومتنوعة من الأنشطة لجميع الأعمار ومستويات المهارة،
    لذلك لا تحتاج إلى أن تكون خبيرًا في البرمجة للتطوع!
  hoc_how_to_faq_question_full_hour: هل ستستغرق "ساعة البرمجة" ساعة كاملة؟
  hoc_how_to_faq_answer_full_hour: سيتمكن العديد من الطلاب من إنهاء أنشطتهم في أقل
    من ساعة، ولا بأس بذلك! يمكن للطلاب الاستمرار في التعلم بينما يكمل الطلاب الآخرون
    نشاطهم.
  hoc_how_to_faq_question_account: هل الطلاب بحاجة إلى تسجيل الدخول باستخدام حساب؟
  hoc_how_to_faq_answer_account: لا يلزم التسجيل أو تسجيل الدخول للطلاب لتجربة أنشطة
    "ساعة البرمجة". لا يؤدي الاشتراك في "ساعة البرمجة" إلى إنشاء حساب Code.org تلقائيًا.
  hoc_how_to_faq_question_organize_specific_school: كيف يمكنني التنظيم مع مدرسة معينة؟
  hoc_how_to_faq_answer_organize_specific_school: نوصي بالتواصل مع المعلمين والإداريين
    مباشرةً إذا كان هناك فصل دراسي ترغب في التطوع فيه. إذا كنت والدًا أو ولي أمر،
    [أرسل هذه الرسالة الإلكترونية](%{email_url}) إلى معلم طفلك لعرض مساعدته في إدارة
    نشاط "ساعة البرمجة". أرسل بريدًا إلكترونيًا إلى المدرسة التي تفكر فيها باستخدام
    [عينة من النص](%{sample_text_url}) كدليل.
  hoc_how_to_faq_question_prepare: كيف أستعد لنشاط "ساعة البرمجة"؟
  hoc_how_to_faq_answer_prepare_01: جرِّب بعض الأنشطة بنفسك قبل التوجه إلى الفصل الدراسي.
  hoc_how_to_faq_answer_prepare_02: 'ناقش دورك في الحدث مع المعلم. قد ترغب في الاستعداد
    لمشاركة قصتك: كيف انخرطت في مهنة التكنولوجيا أو لماذا تعتبر التكنولوجيا مهمة بالنسبة
    لك؟'
  hoc_how_to_faq_answer_prepare_03: اجعل الطلاب متحمسين! [اختر مقطع فيديو](%{video_url})
    للمساعدة في تركيز الفصل وجعلهم متحمسين للقيام بنشاط "ساعة البرمجة".
  hoc_how_to_faq_answer_prepare_04: إذا كنت من بين المتطوِّعين عبر الإنترنت، فاختبر
    إمكانيات الصوت والفيديو ومشاركة الشاشة مسبقًا.
  hoc_how_to_faq_question_when_company_host: متى يمكن لشركتي استضافة حدث "ساعة البرمجة"؟
  hoc_how_to_faq_answer_when_company_host: ينضم الأشخاص من جميع أنحاء العالم إلى احتفال
    "ساعة البرمجة" خلال أسبوع تعليم علوم الكمبيوتر (%{campaign_date}) عندما يتم إصدار
    أحدث البرامج التعليمية والأنشطة. ولكن يمكنك المشاركة في حدث "ساعة البرمجة" في
    أي يوم من أيام السنة!
  hoc_how_to_faq_question_volunteer_teacher_contact: لم يتواصل معي أحد المعلمين إلى
    الآن. فكيف يمكنني أن أتطوَّع؟
  hoc_how_to_faq_answer_volunteer_teacher_contact: حاوِل البحث عن مدارس محلية، واتصل
    بمكتب مدير المدرسة/المعلم/الاستقبال، واسأل كيف يمكنك المساعدة.
  hoc_how_to_faq_question_classroom_visit: ما المدة التي تستغرقها زيارات قاعات الدراسة؟
  hoc_how_to_faq_answer_classroom_visit: يستغرق الحضور شخصيًا لزيارة قاعة الدراسة
    عادةً ما بين 60-90 دقيقة، بينما تستغرِق زيارة قاعة الدراسة عبر الإنترنت عادةً
    ما بين 20-30 دقيقة.
  hoc_how_to_faq_question_age_groups: ما الفئة العمرية المناسبة لنشاط "ساعة من البرمجة"؟
  hoc_how_to_faq_answer_age_groups: 'تصمم Code.org وشركاؤنا جميع أنشطة ساعة البرمجة
    لإشراك الطلاب من جميع مستويات الصفوف (من الروضة إلى الصف الثاني عشر) ومن جميع
    الخلفيات. يمكن للجميع –حتى البالغين– الاستمتاع بالتعلم! '
  hoc_how_to_resources_heading_educators: مصادر أخرى للمعلمين في "ساعة من البرمجة"
  hoc_how_to_resources_heading_default: مصادر أخرى لنشاط "ساعة برمجة"
  hoc_how_to_resources_promo_heading: الموارد الترويجية
  hoc_how_to_resources_promo_desc: ابحث عن جميع الموارد التي تحتاجها - المطبوعة والرقمية
    - لجذب الانتباه إلى أنشطة "ساعة البرمجة" الخاصة بك.
  hoc_how_to_resources_discover_heading: اكتشف الأنشطة
  hoc_how_to_resources_discover_desc: استكشف مجموعة واسعة من البرامج التعليمية لمدة
    ساعة واحدة والمصممة لجميع الأعمار بأكثر من 45 لغة.
  hoc_how_to_resources_get_involved_heading: كيفية المشاركة
  hoc_how_to_resources_get_involved_desc: ساعد في نشر أنشطة "ساعة البرمجة"! اكتشف
    طرقًا لإشراك مجتمعك.
  hoc_how_to_resources_hoc_stats_heading: إحصائيات ساعة البرمجة
  hoc_how_to_resources_hoc_stats_desc: استخدم نماذج الرسائل والرسوم البيانية أثناء
    البحث عن طرق للترويج لساعة البرمجة في التواصل مع أصحاب المصلحة في منطقتك. ابحث
    عن الرسوم البيانية والإحصاءات المؤثرة لمشاركتها مع مجتمعك!
  hoc_how_to_step_label_plan: خطط أين ومتى ستقوم بأنشطة "ساعة البرمجة"
  hoc_how_to_step_label_choose_activity: اختر نشاطك
  hoc_how_to_step_label_choose_activities: اختر أنشطتك
  hoc_how_to_step_label_test_activity: اختبر نشاطك
  hoc_how_to_step_label_get_familiar_activities: تعرف على الأنشطة
  hoc_how_to_step_label_register_event: سجل الحدث الخاص بك
  hoc_how_to_step_label_register_your_hoc: سجل ساعة البرمجة الخاصة بك
  hoc_how_to_step_label_tell: أخبر طلابك ومدرستك ومجتمعك
  hoc_how_to_step_label_get_coding: ابدأ في البرمجة!
  hoc_how_to_step_label_celebrate: الإشادة والتكريم
  hoc_how_to_step_label_beyond_hoc: ما بعد "ساعة البرمجة"
  hoc_how_to_step_label_prepare_your_event: استعد للحدث الخاص بك
  hoc_how_to_step_label_plan_your_event: خطط للحدث الخاص بك

  tutorial_caflags_shortdescription: تعلم بعض المفاهيم الأساسية للبرمجة مع (blockly).
    طور تفكيرك المعلومياتي باستخدام الأشكال، والألوان والإحداثيات لرسم أعلام العالم.
  tutorial_matariki_shortdescription: 'مايا وشارلي من نيوزيلاندا. عائلة مايا تستعد
    بالاحتفال بحفلة رأس السنة (Matariki): (the Māori). قامت بدعوة صديقتها شارلي لحضور
    الحفلة مع عائلتها في (marae) (بيت الاجتماعات الكلاسيكي).'
  tutorial_carestaurant_shortdescription: قرر شارلي وتيلي في حالة برمجتهما بطريقة
    صحيحة (Ross)، فسيكون بإمكانه مساعدة على التلوين لجعل الأكالين أكثر جاذبية.
  tutorial_casea_shortdescription: أليكس وليوني يصنعان أسماكا رائعة وكائنات بحرية
    بواسطة كتل برمجية. ساعدهما على ترتيبها وعلى حل المشكلات عن طريق اكتشاف الأخطاء
    وتصحيحها.
  tutorial_cashield_shortdescription: إنها العطلة الصيفية، أليكس وعائلته سقضيات العطلة
    في فنلندا. الأخ الأكبر لأليكس (Reuben) ينشئ تطبيقا حول الدروع ويري أليكس وليوني
    كيفية استعماله.
  tutorial_ccwslimer_shortdescription: تعلم كيف تبرمج لعبة يمكن تقاسمها مع مستويات
    مختلفة للتحدي!
  tutorial_codinggalaxy_shortdescription: من أجل مهمتك الأولى للمغامرات في الكوكب،
    عليك حل الألغاز لإنقاذ الكوكب الجميل.
  tutorial_boatrace_shortdescription: تعلم كيف تنشئ لعبة سباق المركب. اللعب يستعمل
    الفأرة لنقل المركب إلى جزيرة في الصحراء دون الارتطام بالمعيقات.
  tutorial_ccplay_shortdescription: برمج والعب مجموعة من مستويات في لعبة أثناء تعلم
    المفاهية المهمة لعلوم الكمبيوتر. في النهاية، أظهر إبداعك ومهاراتك لبرمجة لعبتك
    الخاصة في سكراتش!
  tutorial_grinch_shortdescription: 'تعلم كيف تبرمج طائرات بدون طيار ومزلجة ذات تكنولوجيا
    عالية بواسطة الكود لالتقاط الهدايا والتنقل إلى أسفل الجبل لإعادة الأب نويل إلى
    المدينة (Whoville). '
  tutorial_codehsart_shortdescription: عادات! عادات! عادات! الطلاب يستكشفون تقاطعات
    الكورد والفن بواسطة بناء برنامج كمبيوتر يسمح لهم بإنشاء عادات للتقاسم مع الأصدقاء.
  tutorial_codehsbitcoin_shortdescription: في ساعة البرمجة هذه، الطلاب سيتعرفون على
    (Bitcoin blockchain ledger) و (Bitcoin) الإحصائيات.
  tutorial_codehsblockchain_shortdescription: يتعلم الطلبة أساسيات تشفير العملات باستكشاف
    علم التشفير، التجزيء و تكنولوجيا (blockchain)!
  tutorial_codehscipher_shortdescription: 'في نشاط ساعة البرمجة هذه، سيتعرف الطلاب
    على علم التشفير باستعمال (the classic Caesar cipher) لفك شفرة بعض الرسائل، وأيضا
    استكشاف عيوب (cipher) لتحسينها. '
  tutorial_codehscollision_shortdescription: سيستكشف الطلاب كيفتستعمل المحاكاة في
    البحث. سيدرسون مدى تأثير السرعة والكتلة في الاصطدامات باستعمال معادلات المحافظة
    على الطاقة والحركة
  tutorial_codehsmath_shortdescription: 'سيتعرف الطلاب على السلحفاة تريسي ويتعلمون
    كيف يبرمجون نماذج رياضياتية مختلفة في بايتون! لا حاجة لتجربة في البرمجة، لكن على
    الطلاب إتمام الجبر 1 أو أكثر. '
  tutorial_codehsmusic_shortdescription: يستكشف الطلاب كيف يستعمل الكود في صنع الموسيقى
    بإنشاء ألحانهم من 8 نوتات ونماذج بواسطة كتل برمجية من جافاسكريبت!
  tutorial_codehssports_shortdescription: يتعلم الطلاب كيف تستعمل البرمجة في الرياضة
    ببناء لعبة فيديو رياضات أصلية يمكن تقاسمها مع الأصدقاء في الحال!
  tutorial_codemojipizza_shortdescription: هذه الدورة مصممة لتدريس أساسيات عناصر جافاسكريبت.
    سيتعلم الطلاب الأنواع الأساسية لبيانات يمكن حفظها في متغيرات.
  tutorial_moonlander_shortdescription: "(Moon Lander) لعبة تتضمن 17 تمرينا تقود الطلاب
    إلى تعرف كيفية إنشاء لعبة تعتمد على فيزياء."
  tutorial_sushicards_shortdescription: أنشئ لعبة حيث تنقل قرشا ليصطاد سمكة.
  tutorial_codesparkcreate_shortdescription: تريد جوما تصميم وبرمجة لعبة فيديو؟ اختر
    من مجموعتي الألعاب اللتان تقودانك إلى إنشاء وبرمجة لعبة فيديو على طراز ماريو باستخدام
    واجهة (codeSpark Academy) دون كلمات. مرحبا بالمبتدئين!
  tutorial_hardvsoft_shortdescription: من خلال قصة أطفال مصورة وأوراق العمل، سيتعلم
    الطلاب الفرق بين الأجهزة والبرامج الالكترونية.
  tutorial_codestersecard_shortdescription: 'طور مهاراتك البرمجية وأنت تتعلم كيف تنشئ
    بطاقة تهنئة ستتقاسمها مع مدرسك، عائلتك، أوا صدقائك! '
  tutorial_codesterslogo_shortdescription: استعمل الكود لتبدع وتنشئ علامة شركتك! ستتعلم
    أساسيات لغة البرمجة، بايتون. بعد إنهاء الدرس، ستكتسب كل المهارات التي ستحتاجها
    لإنشاء علامتك التجارية الخاصة!
  tutorial_codesterstshirt_shortdescription: 'تعلم مهارات البرمجة الأساسية وتمرن عليها
    بالتحرك حول الإحداثيات وأنت تنشئ تصميم تي شورت بالحروف! '
  tutorial_codewards_shortdescription: انضم إلى مهمة مثيرة لإنقاذ المدينو تحت الماء.
    اكتشف عمل مهندس إنقاذ يصلح أنظمة المدينة التالفة بواسطة أوامر وخوارزميات. تغلب
    على التحديات المختلفة لتعزيز مهاراتك، ذكائك وشجاعتك!
  tutorial_olympics_shortdescription: 'معا مع إلسي استعد للألعاب الأولمبية للروبوتات!
    إضافة إلى مفاهيم البرمجة تعلم كيفة القيادة، جمع التفاصيل وإنشاء الدوات، وابن واختبر
    روبوتك القوي. '
  tutorial_codinismhero_shortdescription: تعلم أساسيات البرمجة بواسطة أمثلة ممتعة،
    وابن لعبة وأنت تتعلم!
  tutorial_discovery_shortdescription: شخصيتان تلتقيان في عالم، تستكشفان عنصرا مفاجئا.
    ماذا حدث بعد ذلك؟ بواسطة سكراتش و علوم الكمبيوتر، كل واحد يمكن أن ينشئ قصة فريدة
    بواسطة الكود.
  tutorial_csfirstname_shortdescription: اختر اسما وانقل الحياة إلى حروفه باستعمال
    الكود. اختر لقبا، اسم حيوان أليف، حيوانا، رياضة، مكانا أو هواية.
  tutorial_obstaclecourse_shortdescription: تعاون مع فريقك لبرمجة برنامج يجعل روبوتا
    ينتقل بنجاح في سباق الحواجز.
  tutorial_edisonmove_shortdescription: قدم برامج برمجة كتابية والمفهوم المعلومياتي
    الرئيسي لسلسلة لطلابك باستخدام روبوتات (Edison) و(EdPy)، وببرمجة بكتابة الكود
    مبنية على بايتون.
  tutorial_edisonspider_shortdescription: عرف بالمفاهيم الرئيسية للمتغيرات والبيانات،
    اثنان من العناصر الأساسية من غايات لغات البرمجة، باستعمال روبوتات (Edison) وبرمجة
    سكراتش التي تعتمد على لغة (EdScratch).
  tutorial_edisonspotlight_shortdescription: عرف طلابك بروبوتات (Edison)، مساعدا إياهم
    على استكشاف كيف يتحسس الروبوت الأشياء ويستجيب للعالم.
  tutorial_firiapython_shortdescription: اجعل (micro:bit) مستعدا ومُر إلى برمجة بايتون!
    سيقودك (CodeSpace) خطوة خطوة من أول سطر لك في بايتون لبرمجة برنامج تفاعلي بواسطة
    أزرار وأضواء.
  tutorial_gamefrootsquid_shortdescription: الحبار الضخم هو أكبراللافقريات في العالم.
    في لعبة البرمجة المبتدئين ستتعلم أساسيات البرمجة وإنشاء لعبة تكتشف فيها حياة الحبار
    تحت المحيطات.
  tutorial_duckpiano_shortdescription: في هذا المشروع ستجعل مفاتيح لوحة حاسوبك تعزف
    أصواتا عالية بدرجات مختلفة، كالبيانو الذي يبدو كأنه بطة.
  tutorial_gpsound_shortdescription: في هذا المشروع ستكتب برنامجا لتسجيل صوت من ميكروفون
    حاسوبك، وتعيد تشغيله، وترسم صورةللصوت المسجل. بعدها يمكنك المواصلة وإضافة مؤثرات
    كتصغير الصوت وعكسه وتكراره.
  tutorial_groklearningpython_shortdescription: طور مهاراتك البرمجية وابن حيوانك المصنف!
    في هذا الدرس ستستخدم لغة البرمجة بايتون لتصنيف الحيوانات حسب الخصائص.
  tutorial_htmltimetravel_shortdescription: قم برحلة مغامرة عبر الزمن واستغل الفضاء
    الكبير لتتعلم كيفية التحرك، الدوران وتحويل الأشياء باستخدام أساسيات التحريك في
    (CSS).
  tutorial_hp_flappy_shortdescription: تعلم التفكير المنطقي ومفاهيم البرمجة بإنشاء
    نمطك الخاص للعبتة (Flappy Birds).
  tutorial_appytappin_shortdescription: هذه النشاط الذي يسيره المدرس، المكيف مع ساعة
    البرمجة، يعرف الأطفال كيفية استخدام كتابة الكود لتطوير تطبيق الهاتف.
  tutorial_icipher_shortdescription: هذه النشاط الذي يسيره المدرس، المكيف مع ساعة
    البرمجة، يدرس الأطفال التواصل الآمن. يتعلمون أن الرسائل تم تشفيرها وفك تشفيرها
    طول الوقت باستعمال (ciphers).
  tutorial_iguess_shortdescription: تقديم كود الأجوبة السريعة للأطفال من الأعمار 3-5.
    استعمل اللوحات الالكترونية لمسح رموز QR وتخمين الحيوان الصغير من المنزل المعطى.
  tutorial_imake_shortdescription: هذا الدرس المستقل الذي يسيره المدرس، للأطفال 3-5،
    يستخدم قصص الطفال القديمة لتقديم مفاهيم الخوارزميات، التسلسل والتكرار.
  tutorial_imorse_shortdescription: استكشف علم التشفير بواسطة (Morse) و(Sphero). تعلم
    أن النظام الفيزيائي يمكن برمجته وكتابة كود للتواصل مع الروبوت (Sphero).
  tutorial_kanohp_shortdescription: تعلم كيف تبرمج وخلق سحر على الشاشة بواسطة تحديات
    إبداعية. اجعل الريش واللهيب يتطايران، لحن موسيقاك وأكثر.
  tutorial_khanwebpages_shortdescription: تعلم كيف تنشئ صفحات ويب بواسطة (HTML) و(CSS)،
    منتهيا بإنشاء بطاقة التهاني لتقاسمها مع أصدقائك وعائلتك.
  tutorial_kibobowl_shortdescription: بوممم! كم يحتاج (KIBO) ليتحرك من بداية مسار
    البولينغ إلى نهايته. يمكنك إنشاء مسار مستقيم واحد أو مسار مركب.
  tutorial_kibodance_shortdescription: هيا نجعل الروبوت (KIBO) يرقص! أعد مشغل الموسيقى
    لتشغيل أغنية فصلك المفضلة، أو أغنية مرتبطة بثقافة عالمية تستكشفها.
  tutorial_buildcharacters_shortdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا،
    أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_designgames_shortdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا،

    للمتقدمين.
  tutorial_wizard_shortdescription: رحلة إلى عالم البرمجة السحرية للكود ككود (Wizard).
    تعلم كيف تنشئ وتضع تعويذات لقلعتك.
  tutorial_mbscratchcards_shortdescription: صل العالم الفيزيائي ل (micro:bit) بواسطة
    العالم الافتراشي لسكراتش.
  tutorial_mbswiftplaygrounds_shortdescription: استخدم (micro:bit) بواسطة أيباد لتعلم
    لغة (Swift).
  tutorial_mbbuttons_shortdescription: في هذا المشروع التقديمي، ستجعل الصور والمتحركات
    تظهر على (micro:bit) عند ضغط الأزرار.
  tutorial_meteor_shortdescription: في هذا المشروع، ستنشئ لعبة النيازك الساقطة ل (BBC
    micro:bit). باستخدام الأزرار، اللاعب سيحرك الدرع لالتقاط النيازك الساقطة وإنقاذ
    الأرض.
  tutorial_ballbounce_shortdescription: تعلم كيف تنشئ تطبيق هاتف حيث يقذف المستعمل
    كرة عبر الشاشة وتعكسها الجوانب.
  tutorial_mitcodi_shortdescription: تعلم كيفية إنشاء تطبيق هاتف تفاعلي. اضغط النحلة
    واسمع طنينها!
  tutorial_mitdoodle_shortdescription: أنشئ تطبيق هاتف حيث يمكنك رسم صور على الشاشة!
  tutorial_talktome_shortdescription: تعلم كيف تنشئ تطبيق هاتف يمكن أن يجعل هاتف يتحدث
    إليك!
  tutorial_mobilecspmap_shortdescription: استعمل (App Inventor) لإنشاء خريطة لمعالم
    مديتنك، ولايتك، أو لأي مكان في العالم.
  tutorial_ozorandom_shortdescription: 'تعلم كيف ينشئ الكمبيوتر عشوائيا الأرقام ويستعملها،
    ثم استعمل برنامج حركة عشوائية لمساعدتك على لإنتاج الأفكار لقصتك. '
  tutorial_ozotroll_shortdescription: 'تعرف الفرق بين معنى (trolls) على الأنترنت وفي
    الحكايات الخرافية، ثم درس (Evo) ليكون جيدا في حمايتك. '
  tutorial_peblioart_shortdescription: 'تعلم كيف ترسم وتحرك أشكالا بواسطة الكود لإنشاء
    عمل فني ملهم من الفنانين. '
  tutorial_astropi_shortdescription: برمج رسالة وتحقق من درجو حرارة الهواء على متن
    محطة الفضاء الدولية باستعمال المحاكي المباشر على الأنترنت للحساس (Sense HAT) للكمبيوتر
    (Astro Pi).
  tutorial_rgart_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة
    تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة.
  tutorial_rgengineer_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة
    بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة.
  tutorial_rgmath_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة
    تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة.
  tutorial_rgscience_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة
    بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة.
  tutorial_rgtech_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة
    تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة.
  tutorial_robotmagic3d_shortdescription: استعمل الكود لإنشاء نماذج ثلاثية الأبعاد
    وحروفا تخرج للحباة في مرح. في النهاية يمكنك تحميل ملصق متحرك لمنتوجك وتقاسمه مع
    الأصدقاء.
  tutorial_robotmagicflappy_shortdescription: استعمل الخيال لإنشاء لعبة (Flappy Bird)
    ثلاثية الأبعاد. استعمل الكود لتجعل نماذج ثلاثية الأبعاد تظهر في مرح. في النهاية
    يمكن تقاسم إنتاجك مع أصدقائك وتتحداهم بالحصول على أعلى نتيجة.
  tutorial_scratchadventure_shortdescription: أرسل شخصيات رسومك المتحركة المفضلة في
    بحث، من أبعد مكان في الفضاء، إلى حافة ساقية (Craig). افتح الكنوز السرية واكتشف
    شخصيات جديدة أثناء إنشاء لعبة مغامرات.
  tutorial_scratchtalk_shortdescription: أنشئ روبوت الراب أو لمتحركات تفاعلية تتكلم.
    هذا المشروع سيبين كيفية إنشاء متحركات ناطقة تدزور بسرعة وتغير حجمها ولونها.
  tutorial_scratchjrstory_shortdescription: من خلال هذا النشاط ومع (ScratchJr)، سيحصل
    الطلاب على فرصة للتفكير الإبداعي، تحسين مهارة سرد القصص والعمل التشاركي مع أقرانهم.
  tutorial_scratchjrtwinkle_shortdescription: من خلال هذا النشاط، سيحصل الطلاب على
    فرصة للتفكير الإبداعي، ليصبحوا ساردي قصص، وتحسين مهارات المنطق الرياضياتي والتسلسل.
  tutorial_spherocomm_shortdescription: تعرف ما يتعلق بمشاكل التواصل في كل من المجتمع
    وبرنامج الكمبيوتر. استعمل هذه المعرفة لحل أي مشكل تواصلي، مشكل في الحاسوب، في
    برنامج لمساعدو (BOLT) ليجد طرقه إلى المنزل.
  tutorial_spherocommunity_shortdescription: صمم طريقا بسيطا تمثل طريقا تسلكها يوميا.
    سيمكنك إنشاء برنامجين، طريق مرسوم وطريق على شكل كتل برمجية من خلال طريق مجتمعك.
  tutorial_spherofunctions_shortdescription: |2-



    تعلم كيفية استخدام واستدعاء وظائف لتحويل Sphero إلى آلة حاسبة.
  tutorial_spheroinfrared_shortdescription: |2-



    كنفي علم الأوبئة من أجل إيقاف الانتشار من عدوى الروبوت النادرة التي تعاني من مجتمع الروبوتات BOLT.
  tutorial_spherolightsensor_shortdescription: |2-



    تعلم كيفية إنشاء برنامج يستخدم مستشعر الإضاءة المحيطة لقياس قيم لوكس ومطاردة بولت.
  tutorial_spheromansion_shortdescription: |2-



    حفظ مجموعة من الديناصورات في منزلك كن مشكلة ، أليس كذلك؟ كما تتخيل ، هذا لا ينهي بشكل جيد. كنت محتجزا في مكتبة القصر ويجب أن تبرمج طريقك للخروج.
  tutorial_roadblocks_shortdescription: كتتمة لمجتمعك، ستغير برنامجك للكتل البرمجية
    لأنك تواجه كشريكك حواجز مختلفة طول الطريق.
  tutorial_spherotext2_shortdescription: |2-



    تعلم الشرط الأول الخاص بك عن طريق بناء لعبة ممتعة حيث سيتم رمي Sphero وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال النص 1.
  tutorial_spherotext3_shortdescription: |2-



    تعلم كيفية تغيير LEDs الرئيسي في Sphero استنادًا إلى معدل دوران الجيروسكوب. سوف تتعلم أيضا عن التطبيع والقيمة المطلقة. يعد هذا نشاطًا رائعًا بعد إكمال النص 1 و 2.
  tutorial_spherotext4_shortdescription: استعمل المتغيرات لبناء لعبة (hot potato)
    يشتغل بواسطة (Sphero). هذا النشاط الرائع بعد انهاء النص 2 أو 3.
  tutorial_spheroraptor_shortdescription: إنشاء القلم المحصن للحفاظ على Spheroraptors
    في الخليج ، في حين أن يكتب أيضا رمز للهروب من Spheroraptors. من الحلقات ، إلى
    الحالات الشرطية ، إلى المشغلين وحتى المقارنة ، ستحتاج إلى الكثير من الترميز الذي
    يمكنك حشده.
  tutorial_stempiday_shortdescription: في هذا النشاط البرمجي يتولد عشوائيا نقاطا مشابهة
    للعب سيء يرمي بالسهام الى لوحة الهدف.
  tutorial_stemplanetoids_shortdescription: في هذا النشاط ستصلح لعبة الكويكبات المعطلة
    حيث تسير الباخرة في خط مستقيم فقط. بعدها يمكنك إضافة جاذبية الى اللعبة ومحاولة
    ارساء الباخرة على القمر!
  tutorial_stempong_shortdescription: في هذا النشاط ستصلح نسخة معطلة للعبة البونغ
    لتنط الاشياء كما يجب. بعدها يمكنك إضافة جاذبية لإنشاء استنساخ (Bonk.io).
  tutorial_algobot_shortdescription: يقود اللعبون لعبة الفيديو (AlgoBot)، روبوت ذكي،
    ويتعلمون استعمال لغة برمجة مرئية تساعدهم على احتواء الأزمة!
  tutorial_thunkableapps_shortdescription: 'تعلم كيف تنشئ تطبيقك بواسطة الكتل البرمجية
    المعتمدة على الكود! '
  tutorial_toxicodedot_shortdescription: حدد بطاقة بين مجموعة أوراق وأولها إلى كود
    لتتقدم حول العالم. استعمل قدراتك الحدسية لتخمين القوانين وتعلم من أخطائك.
  tutorial_gcactions_shortdescription: اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بالروبوتات
    وما يمكنها أن تقوم به حاليا.
  tutorial_gccomparators_shortdescription: استكشف المقارنات وقوانين المنطق، التي هي
    أساسيات الكتل البرمجية في البرمجة. واستعملها لبرمجة لعبة فيديو! استكشف الثقافة
    الرقمية وتعلم بتتبع أنشطتنا على الأنترنت.
  tutorial_gcconditions_shortdescription: اكتشف الشرطيات، أحد مفاتيح بناء الكتل البرمجية
    في البرمجة، واستعملها لبرمجة لعبة فيديو! استكشف الثقافة الرقمية وتعلم ما يرتبط
    بالخوارزميات التي تعطي القوة لعالمنا.
  tutorial_gccreate_shortdescription: انشئ لعبتك الفيديو الأولى بواسطة (GameCode).
    انشئ شخصيات جديدة، واجعلها ذكية شيئا ما، أعط اللاعب القوى الخارقة... حدود السماء!
  tutorial_gcevents_shortdescription: 'اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم الذكاء الاصطناعي، وتعرف
    مدى أهميته في حياتك. '
  tutorial_gcloops_shortdescription: اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق لظاهرة صدى
    الاخبار في مواقع التواصل الاجتماعي.
  tutorial_gcvariables_shortdescription: اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بماهية البيانات
    وكيف تعمل.
  tutorial_beanything_shortdescription: استعمل البرمجة بتحريك الشخصيات، لحن موسيقى،
    صمم لعبة وانشئ فما.
  tutorial_change_shortdescription: انشئ مشروعا يبين كيف تغير العالم. سواء كنت تحب
    إعادة التدوير أو لديك فكرة لتحقيق السلام في العالم، تقاسم رؤيتك بواسطة الكود!
  tutorial_cooking_shortdescription: أظهر مهاراتك - أنشئ لعبة طبخ تفاعلية. يمكن للمبتدئين
    استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء بمشروع فارغ.
  tutorial_crystal_shortdescription: ارم التعويذات، اجمع الطاقة والنقط، اهزم الأعداء
    كما لو كنت في ملعب متوحش ب 4 لاعبين تتطاير منه الحمم البركانية!
  tutorial_landscape_shortdescription: استعمل خاصية قلم بايتون لرسم منظر باستخدام
    الكود. استعمل عناصر المنظر التي أنشأتها لتصميمك أو صمم هياكل. انشر وتقاسم عملك!
  tutorial_pets_shortdescription: أنشئ لعبة ممتعة حول الحيوانات الأليفة - سواء حقيقية
    أو خيالية! يمكن للمبتدئين استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء
    بمشروع فارغ.
  tutorial_petvet_shortdescription: من قيادة الحيوانات الأليفة إلى غرفة تشخيص تنفس
    الأنف،جروحهم، وحكتهم، ستجد كل لغز له حل لجعل الحيوانات تحس أفضل من ذي قبل!
  tutorial_superhero_shortdescription: استعملHTML و CSS لإنشاء أقنعة بطلك الخارق المفضل.
    انشر وتقاسم منتوجاتك!
  tutorial_vidcodeplastic_shortdescription: تعلم استخدام الحلقات، الموجات الجيبية
    وشخص الرسوم التعبيرية لتشكيل مشروع فريد.
  tutorial_vidcodetypeface_shortdescription: أنشئ قياس الحروف الخاص بك باشتعمال أشكال
    الطباعة. الكتابة تتكون من عناصر أكثر مما أدركت!
  tutorial_washustorm_shortdescription: تعلم كيفية برمجة عاصفة قادمة.
  tutorial_activitypackets_shortdescription: أعثر على ساعات مرح مع العائلة مع عمل
    الورشات القابل للطباعة لأنشطة البرمجة الإبداعية. احمل الحياة للبرمجة مع الروبوتات
    (Dash)، و(Dot)، و(Cue) بتحميل الأنشطة لاستعمالها على الأنترنت أو بدونها خلال ساعة
    البرمجة وما بعدها!
  tutorial_googlerookie_shortdescription: في هذه النشاط، ستتمكن من برمجة مجموعة ملصقات
    (Rookie) باستعمال الكتل البرمجية، كتقديم للغة البرمجة. ستسعمل التسلسل، المتغيرات
    والحلقات لإنشاء قطعة فريدة تضيء إبداعك!
  tutorial_tommyturtle_shortdescription: 'ساعد الأطفال لتعلم أساسيات البرمجة بواسطة
    السلحفاة تومي! '
  tutorial_mazyad_shortdescription: هذا المنتوج سيوسع حدودنا لإنشاء نسخة ورقية مع
    تطبيقات الحاسوب وبديلا في حالة عدم استعمال الحاسوب لسبب ما. وسيكون بمثابة تقديم
    لفهم البرمجة بشكل عام.
  tutorial_gamemaker_shortdescription: يعبتر (Game Maker) نشاطا كاملا مفتوحا حيث يمكن
    للطلاب لإنشاء ما يريدون باستعمال مساعد كود بسيط. فقط انقر على صورة للوحش الصغير
    الجميل واختر واحدا من الخيارات في اللائحة. هناك مزيد من الدورات لمن يريدون الذهاب
    أعمق لإنشاء الألعاب.
  tutorial_duckrace_shortdescription: في هذا الدرس ستتمكن من إنجاز مهمات لتساعد البطة
    طوني لتجمع النقود اعطيتها. في نهاية الدرس ستنشئ لعبتك الخاصة.
  tutorial_allcancodeapps_shortdescription: استعمل منصة (Allcancode) لإنشاء تطبيقات
    الهاتف والويب من التصميم الى التسليم.
  tutorial_n2y_shortdescription: ساعد (Bitt Bott) لاستكشاف الأرض باستعمال أسهم الاتجاهات.
  tutorial_dance2019_longdescription: Code a Dance Party to share with your friends.
    Featuring Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco, Jonas Brothers,
    and many more!
  tutorial_danceparty_longdescription: برمج حفلة رقص مع (Katy Perry)، و(Madonna)،
    و(J. Balvin)، و(Keith Urban)، و(Ciara)، و25 آخرين لتقاسمها مع أصدقائك!
  tutorial_chibitronics_longdescription: برمج دارة ورقية لإضاءة قصتك.
  tutorial_athlete_longdescription: اختر بين صنع لعبة كرة السلة أو الجمع والمطابقة
    ما بين الألعاب الرياضية!
  tutorial_moana_longdescription: دورات ساعة البرمجة لديزني تستعمل لغة برمجة مرئية
    حيث يسحب الطلاب الكتل البرمجية ويضعونها في المكان المناسب لكتابة الكود. البرمجة
    المرئية هي طريقة ممتعة وسهلة لتدريس منطق البرمجة. تبقى الكتل البرمجية أساسية لكتابة
    نص الكود المعقد. الدورة تستهدف الاطفال سن +8 وللمبتدئين في البرمجة. متوفرة في
    23 لغة وخارج الولايات المتحدة. هذه الدورة متوفرة على الانترنت وتتضمن أدوات رقمية
    بالانجليزية والاسبانية للمدرسين وحتى للمنظمين.
  tutorial_star-wars_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_gumadventure_longdescription: في العالم الرائع لسلسلة كامبال "الإشارة"
    خلل يؤثر في علاقة الشخصيات فيما بينها، في هذا النشاط، أكمل القصة محدثا مشكلك الخاص
    وتخيل رد فعل كامبال واصدقائه.
  tutorial_mchoc_longdescription: استخدم القطع البرمجية لأخذ أليكس وستيف في مغامرة
    من خلال عالم ماين كرافت
  tutorial_vidnews_longdescription: 'إنها أخبار (HOC)! الفيديوهات والرسومات هي تكنولوجيا،
    تنوع،أطفال، وبرمجة. المشاريعالمكتملة يمكن تحميلها لموقع المؤسسة كما هو على جريدة
    (HOC). يمكن للمدرسون التشجيع على استعمال الأخبار لكتابة تقرير حول ما تعلموه، أو
    كإحصائيات لمؤسستهم. "أخبار عاجلة: 400 طالبا في (Roosevelt) يشاركون في ساعة البرمجة"'
  tutorial_kodable-pre_longdescription: "(Kodable) هي لعبة أيباد ذات توجيه ذاتي يقدم
    للأطفال 5+ أساسيات البرمجة. وجود المدرس أو أحد الوالدين أو الأقارب اختياري، ولكن
    ليس ضروريا."
  tutorial_highseas_longdescription: حرك موجة المحيط لإنشاء إعداد، ثم أخبر لقصة تحدث
    في أعالي البحار.
  tutorial_capython_longdescription: بايتون لغة بسيطة ومشعة على التعلم. تعلم ما يرتبط
    بالوحدات، الدوال، الحلقات، واللوائح، كلا خلال إنشاء صورة ممتعة بمساعدة أصدقائك
    السلاحف. الهندسة لم تكن يوما أكثر متعة!
  tutorial_frzn_longdescription: هيا نستخدم التعليمات البرمجية للانضمام إلى آنا وإلسا
    في رحلتهم لاستكشاف سحر وجمال الجليد. ستقومون بإنشاء ندفات الثلج والأشكال المختلفة
    بينما نتزلج على الجليد ونصنع أرض العجائب في الشتاء، والتي يمكنكم مشاركتها مع أصدقائكم!
  tutorial_cocom_longdescription: اختيار البطل ورمز طريقك من خلال دوريات غول، حفر
    الحمم البركانية، وأشعة الليزر من Kithgard الأبراج. في المستوى الأعلى، وكسب الأحجار
    الكريمة، ونهب العناصر السحرية لفتح القوى البرمجة الجديدة!
  tutorial_play-lab_longdescription: أنشئ قصة أو اصنع لعبة مع مختبر اللعب! اجعل الحيوانات
    والقراصنة والزومبي والنينجا وشخصيات أخرى تتحرك وتصدر أصواتًا وتسجل نقاطًا، بل
    وتطلق كرات نارية!
  tutorial_boxisland_longdescription: قم برحلة في لعبة (Box Island) واجمع النجوم!
    Box Island هي لعبة برمجة على الهاتف تأخذ الأطفال في مغامرات مثيرة في الجزيرة الجميلة.
    في هذه الدورة ستتعلم أساسيات الخوارزميات، التسلسل، الحلقات والشرطيات!
  tutorial_textcomp_longdescription: نبلغ عند نقطةٍ ما حدًّا مادّيًا لسرعة إرسال وحدات
    البت، وإذا أردنا إرسال كمية كبيرة من المعلومات بسعة أكبر، يجب علينا إيجاد طريقةٍ
    لتمثيل المعلومات نفسها باستخدام وحدات بت أقل، وهكذا يجب علينا ضغط البيانات. سوف
    يستخدم الطلاب في هذا الدرس برنامج ضغط النص لضغط أجزاء من نصٍّ إنجليزيٍ عبر البحث
    عن الأنماط واستبدال الرموز بأنماط نصيّة أكبر.
  tutorial_encryption_longdescription: يتعرّف الطلاب على الحاجة إلى التشفير إضافةً
    إلى تقنياتٍ بسيطةٍ لكسر (أو فكّ) تشفير الرسائل السرية. حيث يحاولون بأنفسهم فكّ
    تشفير رسالةٍ مشفّرةٍ بشفرة القيصر وبشفرة التبديل العشوائي. ينبغي أن يصبح الطلاب
    على دراية جيدة بالحاجة إلى السريّة عند إرسال المعلومات عبر شبكة الإنترنت، وأن
    يعلموا أنه لا بدّ من زيادة تعقيد تقنيات التشفير في ظل عصرٍ أصبح يضمّ أدوات حاسوبية
    فعالة.
  tutorial_kanopixel_longdescription: يتعلم المبدعون من كل الأعمار البرمجة في لغة
    برمجة حقيقية ويشاهدون أوامرهم تتحقق برسم سلسلة من 13 صورة بواسطة الكود. سيتعلمون
    طول الوقت تاريخ فن لعبة الفيديو من (Pong) وأخرى من ألعاب من خلال فن (8-bit) و(Minecraft)،
    ودمج علوم الكمبيوتر مع الفن، والتاريخ، وسرد القصص. الإدماجمرن –– يمكنك قضاء ساعة
    أو ساعات في إجاز أو إنجازات. المتعلمون سيتممون (Pixel Hack) بتوجيه ذاتي من أنفسهم
    مع التحديات، أو تحويل (Pixel Hack) إلى رحلة مقادة، مع دليل تدريسي مفهوم وشامل
    لكل الاقتراحات. سيتم تشجيع الطلاب لإضافة إبداعهم وميولهم من خلال قرصنة تحدياتنا،
    لجمع شهادات (Pixel Hack).
  tutorial_foos_longdescription: أنشئت لعبة (Foos) المحبوبة لحل الألغاز التي تعلم
    المفاهيم الأساسية لعلوم الكمبيوتر كالتسلسل والملفات. كل شخص في كل مكان يمكن ان
    يتعلم البرمجة بواسطة واجهة دون كلمات الاكاديميات الحاصلة على جوائز. مرحبا بالمبتدئين
    وبالذين لم يعلموا القراءة بعد!
  tutorial_tynkerdd_longdescription: صمم تنينك الخاص، ثم استعمل البرمجة لقيادته في
    الألغاز الممتعة للبحث عن الكنوز والنقود! يمكنك التنقل بين القلاع المعقدة، ابحث
    عن ما يزيد قوتك، وتغلب على الفرسان للفوز بالكنز.
  tutorial_tynkerana_longdescription: استعمل معرفتك الرياضياتية والهندسية لإنشاء ساعة
    بعقارب الثواني والدقائق والساعات تتحرك. ستحتاج إلى حساب الزاوية التي يجب أن يكون
    عليها كل عقرب لتحديد وقت معين. عند الانتهاء، يمكن إضافة تذكيرات لما تحتاج إلى
    فعله خلال اليوم لتشغيل المنبه!
  tutorial_vidcard_longdescription: |-
    تعلم كيف تنشئ بطاقة تهاني بواسطة جافاسكريبت!
    فيمكن تعلم كيف تتحكم في فيديوهاتك بولوج كل نقطة من الصور وإعطائها أوامر بواسطة الكود!
    يمكنك تحميل وتسجيل كل لقطاتك لتشخيص التجربة.
    تم إنتاجه يتعاون مع GSGNY.
  tutorial_spritebox_longdescription: اجر، اقفز، وبرمج طريقك عبر ثلاثة عوالم لجمع
    النجوم والوصول إلى خط النهاية! تعلم التجزيء، وحل المشكلات، والحلقات، وبرمج في
    (Swift)، جافاسكريبت، أو بكتابة الكود.
  tutorial_tynkerch_longdescription: احفظ الحاسوب من الفيوسات! يجب أن تشق طريقك عبر
    النظام بحذف الفيروسات، فتح الأبوا، وحل الألغاز والتنقل عبر البوابات. احترس من
    الفيروسات والمشاكل!
  tutorial_lightbot_longdescription: "(Lightbot) لعبة تطلب من اللاعبين استعمال المنطق
    البرمجي لحل الألغاز. اكتسب فهما عمليا للمفاهيم الأساسية للبرمجة بقيادة (Lightbot)
    لإضاءة كل المربعات الزرقاء في كل مستوى. تعلم كيف تسلسل التعليمات، وكيف تكتب الإجراءات،
    وتستعمل الحلقات طول هذا النشاط الموجه ذاتيا. رائع لكل الأعمار وجميع مستويات المهارة."
  tutorial_hoc_longdescription: مكان مخصص ل code.org/hoc الجديد
  tutorial_code_longdescription: تعلّم المفاهيم الأساسية في "علوم الحاسوب" عبر برمجة
    السحب والإفلات. هذا البرنامج التعليمي يشبه الألعاب وموجّه ذاتيًا، ويضم محاضرات
    مصوّرةً لبيل جيتس ومارك زوكربيرج فضلاً عن لعبتي أنجري بيردز والنباتات أمام مخلوقات
    الزومبي. تعلّم الحلقات التكرارية والجمل الشرطية والخوارزميات الأساسية. متاح بـ
    37 لغة.
  tutorial_tinspire_longdescription: عرف الطلاب بأساسيات البرمجة - خلال 10 دقائق فقط-
    باستخدام  تكنولوجيا المعلوميات التي يحملونها في حقائبهم يوميا. هذه الدروس تعطي
    الطلاب مدخلا بسيطا إلى البرمجة التي ستساعد على إثارة اهتمامهم في البرمجة وعلوم
    الكمبيوتر. الطلاب سيكتبون كودا يقوي المفاهيم الرياضياتية باستخدام لغة تكنولوجيا
    المعلوميات الأساسية الجاهزة للاستخدام على الحاسوب المحمول (TI-Nspire).
  tutorial_itchbounceball_longdescription: |-
    نقدم لك مقدمة على (Itch) لوحة تحكم سكراتش للمدرسين، مستعملين لغةالبرمجةالمرئية لسكراتش.
    بمجرد انتهاء هذا النشاط هناك فرصة لاكتشاف تغييرات وأنشطة يمكن إنجازها. ليس هناك هدف ولا نتيجة لتحقيقهما لكونه بيئة تعلم مفتوحة، لكن مع هذه البداية لوحدهافي البرمجة يمكن التفكير في مشاريع مذهلة.
    كل التعليمات موجودة على بيئة (Itch) مما يجعلك في استغناء عن تبديل الصفحات طول المشروع. ينصح بالسماعات.
  tutorial_vidclim_longdescription: |-
    يدرس الطلاب حدثا حول مناخ الأرض، مشاركين في عمل العلماء والفنانين لمواجهة تغير المناخ. يخطط الطلاب انطلاقا من أبحاثهم لفيديو يتقاسمون فيها الحدث.
    الفيديو يمكن أن تكون حول
    فهم التغيرات المناخية وتأثيراتها
    ردود أفعال المجتمع إزاء تأثيرات تغيرات المناخ
    كيف يؤثر تغير المناخ على الحياة اليومية
    ما هي الإجراءات التي يمكن اتخاذها لخلق التغيير
  tutorial_matlab_longdescription: تعلم البرمجة هو برنامج تعليمي تفاعلي على الأنترنت
    حيث تتعلم كيف تستعمل لغة (MATLAB) لمعرفة أقرب مكان للقاء صديقك هل هو السينما،
    المركز التجاري أو المقهى. قسم المشكلة إلى مشكلات صغيرة وتعلم مفاهيم البرمجة طول
    الوقت. في نهاية الساعة، أنشئ خوارزمية لإيجاد أقصر طريق إلى صديقك!
  tutorial_flap_longdescription: استخدم برمجة السحب والإفلات لصنع لعبة "فلابي بيرد"
    الخاصة بك، وتخصيصها لتبدو مختلفة (قرش القفاز، القفاز سانتا، وأي تصميم آخر).  يمكنك
    إضافة اللعبة إلى هاتفك بنقرة واحدة.
  tutorial_galaxy_longdescription: 'خذ هاتفك الذكي بالأندرويد واكتشف المجرات البعيدة!
    في #GalaxyGameJam تستطيع إنشاء تطبيقك الأندرويد. صممه بواسطة كود (Pocket Code)
    المجاني وكن جزءا من مهمتنا إلى الفضاء الخارجي. بواسطة (Pocket Code) نهدف إلى إلهام
    الأطفال والمراهقين و البالغين لإنشاء تطبيقاتهم ومتحركاتهم و قصص تفاعلية مباشرة
    على هواتفهم.

'
  tutorial_inf_longdescription: استخدم مختبر اللعب لتأليف قصةٍ أو لعبةٍ تضم شخصيات
    ديزني اللانهائية.
  tutorial_tynkersol_longdescription: برمج نموذجا تفاعليا باتباع التعليمات خطوة خطوة
    تقودك إلى إنشاء محاكاة لمدارات كواكب المجموعة الشمسية. ثم أضف معلومات تظهر عند
    النقر عليها.
  tutorial_itchg_longdescription: "التسمية قد أنشأت لعبة التعرف! \n\nالهدف من المشروع
    النهائي هو إنشاء لعبة تسمية ولايات أستراليا!\n\nعليك أولا السير في مسار وتتيع
    التوجيهات لإنشاء لعبة لوصف المراحل الثلاثة لدورة الماء. ستبني لعبة وظيفية بالكامل،
    متضمنة التنقيط!\n\nمن جهة البرمجة ستتعلم المتغيرات، الشرطيات، اللوائح، التركيب
    بين الكود وأكثر. هذه هي تقنيات البرمجة التي ستتمكن من استعمالها من جديد في مشاريع
    أخرى وأنت تتعلم لبناء مهارات جديدة!\n\nيمكنك الذهاب في النشاط إلى أبعد بإضافة
    صوربك وتسمياتك (مع خيارات متعددة، فالمتعة ليس لها حدود). السماعات مطلوبة."
  tutorial_como_longdescription: في 200 قصة الوضع والتحديات وضع المهارة، للمستخدمين
    مساعدة الموز القرد الصيد من خلال التعلم وكتابة التعليمات البرمجية. الترميز مغامرة
    الجزء الأول يعلم الكائنات، الحلقات، المتغيرات، فهرسة صفيف، وظائف وأكثر من ذلك.
    الجزء الثاني يعلم المنطق المنطقي (إف-إلس و أند و أور و نوت) والمقارنات وقيم إرجاع
    الدالة وأثار الأحداث باستخدام الماوس ولوحة المفاتيح. يتم تضمين تلميحات ونصائح
    شخصية في كل خطوة على الطريق. للأعمار 8-16.
  tutorial_processfound_longdescription: ما معنى أن تكتب برنامجا يقوم بتنفيذ ما يمكن
    أن تنجزه بيدك، على الورق، بواسطة قلم الرصاص او التلوين؟ هل تستطيع استعمال الحاسوب
    لإنشاء رسوم؟ أو لإنشاء متحركات؟ او صور؟
  tutorial_tynkerhomo_longdescription: ستتبع التعليمات خطوة خطوة لتحريك قصة تفاعلية
    بواسطة مجموعة من الكلمات التي لها نفس النطق ضمنها! قل احدى الكلمات، واطلب من اللاعب
    الكلمة المناسبة للنطقحسب السياق، اللاعب الأفضل يعرف الكلمات جيدا، وإلا فالحوار
    لن يكون له معنى!
  tutorial_art_longdescription: ارسم صورًا وتصميمات رائعة مع الفنان!
  tutorial_tynkerbrick_longdescription: استعمل مجسمات تينكر لإنشاء نسختك الكلاسيكية
    من لعبة الممرات. ابدأ ببرمجة المجداف للتحرك عند ضغط مفاتيح الأسهم، ثم أضف كرة
    وبعض اللبنات. ستشخص لعبتك بإضافة خاصيات أخرى إلى الكرة واللبنات وللمجداف.
  tutorial_itchbio_longdescription: "التسمية قد أنشأت لعبة التعرف! \n\nأنشئ لعبة لتسمية
    أجزاء خلية بيولوجية. تعلم أجزاء الخلية وأنت تنشئ اللعبة، والعبها مجددا عدة مرات
    لتنشيط ذاكرتك!\n\nعليك أولا السير في مسار وتتيع التوجيهات لإنشاء لعبة لوصف المراحل
    الثلاثة لدورة الماء. ستبني لعبة وظيفية بالكامل، متضمنة التنقيط!\n\nمن جهة البرمجة
    ستتعلم المتغيرات، الشرطيات، اللوائح، التركيب بين الكود وأكثر. هذه هي تقنيات البرمجة
    التي ستتمكن من استعمالها من جديد في مشاريع أخرى وأنت تتعلم لبناء مهارات جديدة!\n\nيمكنك
    الذهاب في النشاط إلى أبعد بإضافة صوربك وتسمياتك (مع خيارات متعددة، فالمتعة ليس
    لها حدود). السماعات مطلوبة."
  tutorial_itchj_longdescription: |-
    نشاط القفز يوفر لك مهارات لتجعل شخصيتك تقفز فوق المنصات المستعملة في العديد من الألعاب ذات أسلوب الممرات.

    استعمل مهارات القفز وأنشئ هدف لعبتك الخاصة.

    هذه تستعمل نظام الإحداثيات الديكارتية لتتعلم إحداثيات الشاشة هنا.

    استمتع بالتعلم كل ما يتعلق بالقفز بواسطة (Itch)! السماعة مطلوبة.
  tutorial_tickleo_longdescription: بواسطة تيكل (Tickle)، تطبيق سهل الاستعمال، يمكنك
    بسهولة برمجة القرش يسبح بعدة طرق بجر الكتل ووضعها لإنشاء أوامر ليتبعها.
  tutorial_hopgeo_longdescription: أنشئ نسختك من لعبة القفز الهندسية الشيقة في بيئة
    البرمجة المفتوحة بالكامل (Hopscotch)! طول الطريق، ستكسب تجربة مع مفاهيم كالتسلسل
    والحلقات والمتغيرات وحل المشكلات. لاحاجة إلى تجربة لإتمام أو تسهيل هذا النشاط.
    إنه يتضمن فيديو دورة ممتعة ودليل لكل مرحلة.
  tutorial_tynkermult_longdescription: برمج لعبتك للرياضيات. شخصيتك تحتاج الهروب من
    الكهف دون ان تسقط عليها الصخور. لكن الطريقة الوحيدة لتتقدم هي إجابتك الصحيحة على
    أسئلة الرياضيات. يتابع التعليمات خطوة خطوة تبرمج لعبة الاسئلة الممتعة هذه.
  tutorial_monster_longdescription: "(Mystery Island Coding Quest) المصمم من طرف (Monster
    Coding) يوفر مجالا ممتعا لمغامرات ذاتية التوجيه التي تعلم مفاهيم البرمجة الأساسية
    للأطفال. كل نشاط مرتكز على الكتل البرمجية في السابق، لتعريف الأطفال بالدوال، القيم
    في النظام الثناي، الحلقات، الشرطيات، والمصفوفات، باستخدام رسومات ملونة ومتحركة،
    وتعليمات صوتية."
  tutorial_tynkerapp_longdescription: انشئ نسختك الخاصة من لعبتك المفضلة. اختر من
    بين العديد من الخيارات، ككدألعاب المنصات ، ألعاب الممرات، ألعاب السباق وأكثر!
    ستشخص لعبتك بإنشاء عدة مستويات، بتحميل وتشخيص الأجزاء الجاهزة وبرمجة المزيد من
    الخاصيات الممتعة.
  tutorial_tynkerpup_longdescription: الكلب (Pixel the puppy) يستمتع بيوم جيل مع عائلته،
    لكنهم نسوا أن يضعوه في السيارة وغادروا بدونه! هل تستطيع برمجة الكلب ليجدالطريق
    إلى البيت؟ في كل لغز ستحرك الكلب ليتجنب الحواجز ليعود إلى بيت عائلته.
  tutorial_livecode_longdescription: عندما تستعمل دورات (LiveCode) من أجل ساعة البرمجة،
    سيمكن للطلاب إنشاء لوحات الصوت الخاصة بهم. بعد إنشائها بأصوات الحبوانات والبيانو،
    سيصبح المتعلمون أحرار لإنشاء لوحات أصوات بصورتهم وموسيقاهم المختارة!
  tutorial_cocomgame_longdescription: أولا، والمستوى الأعلى بيثون أو جافا سكريبت مهارات
    البرمجة عن طريق الترميز طريقك للخروج من الخطر والاستيلاء على المسروقات الحلو.
    ثم استخدام الصلاحيات البرمجة الخاصة بك لبناء اللعبة الخاصة بك ومعرفة ما إذا كان
    أصدقائك يمكن أن تغلب عليه!
  tutorial_tynkerspin_longdescription: في هذا المشروع، ستنشئ أداة رسم رائعة. برمج
    قلمك، اختر صورة (او حمل صورتك)، وستكون قادرة على رسم نسخة مدارة لصورتك.
  tutorial_code-avengers_longdescription: أنشئ لعبة ثنائيى الأبغاد للاعبين بواسطة
    جافاسكريبت 10 مهمات. ثم واصل تعلم بعض أساسيات البرمجة (المتغيرات و الشرطيات) وأنت
    تنشئ مسابقة تتقاسمها مع أصدقائك. طول الطريق، اجمع النقط والشارات لتتنافس للوصول
    إلى قمة متصدري القسم.
  tutorial_tynkercq_longdescription: صمم شخصيتك (candy troll) وابحث في المستويات لمساعدة
    شخصيتك لتجد طريقها إلى البيت. ستتمكن من حل الألغاز لنقل شخصيتك إلى عالم الإنسان،
    وأنت تتجنب الحواجز وتجمع الحلوى والنعناع.
  tutorial_cmgame_longdescription: طور مهاراتك البرمجية إلى مستوى أعلى بتعلم إنشاء
    ألعابك الخاصة. في هذه الدورة، ستتعلم واجهة المتستعمل للوحة المفاتيح وميكانيزمات
    اللعبة وأنت تصمم (Super Mario™-styled game). بعد ذلك ستكون قادرا على تقاسم لعبتك!
  tutorial_codesters_longdescription: 'أنشئ ألعابك الخاصة، متحركاتك،وأعمالك الفنية
    بواسطة بايتون. عندما تنجز ذلك، تقاسمه مع أصدقائك. برمج بواسطة بايتون، لغة برمجة
    حقيقية تستعمل يوميا في الشركات - أدوات السحب والوضع تجعله سهلا للتعلم! حوال بناء
    لعبة كرة اليد، رقصة جماعية، أو صمم بطاقة متحركة! '
  tutorial_qrm_longdescription: التحق بماري في تعلم لغة البرمجة (Quorum) كرحلة مسلية
    في البيولوجيا. الأنشطة موجهة للطلاب مع أمثلة على الأنترنت، وموجودة للمكفوفين ولضعاف
    البصر.
  tutorial_texas-instruments_longdescription: 'يمكن استعمال نشاط 10 دقائق من البرمجة
    كطريقة لإثارة اهتمام الطلاب بالبرمجة بواسطة تكنولوجيا المعلوميات التي يحملونها
    في حقائبهم يوميا. تعلم أساسيات البرمجة مستعملا (TI-84™ Plus) وابدأ البرمجة فقط
    في 10 دقائق - لا حاجة إلى تجربة!  '
  tutorial_cajava_longdescription: الرسم بواسطة جافاسكريبت أسهل مما يمكن أن تتصور.
    تعرف أكثر أعلام العالم وأنت ترسم علم كل مستوى من الأسهل إلى المعقد. تعلم الأشكال،
    الإحداثيات، الألوان وأهمية التسلسل في البرمجة.
  tutorial_codehs_longdescription: اعط الأوامر لحاسوب، الذي هو لب البرمجة، هو بمثابة
    إعطاء اوامر لكلب. تعلم كيف تبرمج بواسطة (Karel the Dog)— مقدمة ممتعو ومرئية لنص
    مكتوب تعلم المفاهيم الأساسية كالأوامر والدوال للمبتدئين. لديك تجربة فيما قبل؟
    جرب دوراتنا للرسوم بالجافاسكريبت بدلا من ذلك!
  tutorial_hopemo_longdescription: "أنشئ تطبيق رسم يصنع فنا تفاعليا جميلا يعرض رموزك
    التعبيرة المفضلة. \nاكتشف الجانب الإبداعي للبرمجة ، أنشء تطبيقا يمكن للأصدقاء
    أن يستعملوه للتعبير عن أنفسهم. بعدها تعلم التسلسل والأحداث والحلقات والمتغيرات.
    \nلا أولوية للتجربة لإنهاء وتبسيط هذا النشاط؛ ويشمل البرنامج التعليمي فيديو ودليل
    التبسيط خطوة خطوة."
  tutorial_tynkercm_longdescription: اكتشف الغابة الساحرة لاصطياد الوحوش وتعلم كيف
    تبرمجها بإتمام الألغاز. اجمع وبرمج وطور كل الوحوش الفريدة. قسم الاستراتيجيات التي
    تعتمدها قدرات وحوشك ليقاتلوا في ساحات متعددة. الذي يبرمج سيفوز؟
  tutorial_codesterswintergreet_longdescription: 'في هذا النشاط، الطلاب سيستعملون
    أداة سحب النص لبدء البرمجة في بايتون! تهاني الشتاء تدرس الطلاب أساسيات بناء الجمل،
    الشخصيات والتقويم، كما الأحداث. يتعلم الطلاب بإنشاء بطاقة تهاني الشتاء التي يسجلونها
    ويتقاسمونها! '
  tutorial_codestersc_longdescription: 'في هذا الدرس سيكتشف الطلاب معلم الإحداثيات!
    يستعملون بايتون وأداة سحب النص لإرسال الشخصية إلى مواقع مختلفة في التمرين! هناك
    أمثلة وحلوللمساعدة الطلاب للشعور بالراحة في التنقل على المعلم. '
  tutorial_codestersturtle_longdescription: 'من الآن يبدأ الطلاب في البرمجة في بايتون
    باستعمال أداة السحب للكتابة والتعليمات الموجهة! في هذا النشاط سيتعلم الطلاب البرمجة
    بإتمام سلسلة من التحديات لقيادة السلحفاة إلى خارج المتاهة! يتعلم الطلاب الرسم
    بواسطة السلحفاة وينتهون بإنشاء فن السلحفاة الخاص بهم! '
  tutorial_penjee_longdescription: 'طريقة مرئية للطلاب للبدء بأول لغة. يكتبون كود
    بايتون لتحريك البطريق حول جليد. محررنا يجعل كل خط مضيئا عند تنفيذه لمساعدة الأطفال
    على ربطهم بالتغييرات التي تحدث في عالم البطريق. منهاجنا الدراسي مختلف، يرتكز على
    مدى استعداد الطلاب، وتلائم احتياجاتهم. '
  tutorial_trinket_longdescription: |-
    أختر من الدروس، التحدثات، الدورات ما يرتبط بلغة البرمجة بايتون.
    أنشئ متحركات معتمدة على السلحفاة لحل الألغاز، عند تعلم أساسيات قوة هذه اللغة.
    تنتقل الأنشطة من الكتل البرمجية إلى كود بايتون الحقيقي، مع أنشطة تناسب كل فئة عمرية. اختر الدروس المتوفرة بالاسبانية، الكورية والصينية!
  tutorial_frogger_longdescription: كن مفكرا معلوماتيا. أنشئ أشياء ثلاثية الأبعاد
    برسم صور ثنائية الأبعاد التي ستحولها إلى أشكال ثلاثية أبعاد رائعة. أنشئ عوالم
    ثلاثية الأبعاد بجمع الأشكال التي أنشأتها. ضع قوانين لعالمك! انقل إليه الحياة بواسطة
    البرمجة باستخدام أداة السحب. العب على حاسوبك، لوحتك الالكترونية أو هاتفك الذكي.
    تقاسم لعبتك ثلاثية الأبعاد مع أصدقائك عبر البريد الإلكتروني والفايسبوك.
  tutorial_tynkereco_longdescription: أنشئ هرما بيئيا تفاعليا لتعرف كيف تتحرك الطاقة
    في نظامنا! هذه المشروع مرفوق بالتعليمات خطوة خطوة لقيادتك إلى إنشاء هرم بيئي لأي
    نظام للحيوانات أو النباتات تضع فيه العناصر في مكانها الخاص على الهرم عند النقر
    على مكان في الهرم.
  tutorial_mitedarc_longdescription: احصل على شخصية واجمع المال للحصول على نقط.
  tutorial_khan_longdescription: تعلم كيف تبرمج برنامج للرسم بواسطة جافاسكريبت بتصميم
    رجل الثلج الخاص بك. جربه بنفسك او مع فصلك!
  tutorial_tynkerd_longdescription: صمم بطلك والعب كهذه الشخصية في المستويات المتعددة
    لهذه اللعبة. ستحتاج إلى مهاراتك البرمجية لحل الألغاز،مواجهة المشكلات، وإنقاذ اللوحة
    الأم!
  tutorial_cdmy_longdescription: "(Codecademy) هي منصة تفاعلية لتعلم مهارات (علوم
    تكنولوجيا هندسة رياضيات) التي تعتبر مطلوبة في وظائف اليوم. انضم إلى الملايين من
    الطلاب وتعلم أساسيات البرمجة وعلوم الكمبيوتر واتباع دورات ساعة البرمجة. في نهاية
    الدورة، سيكون لديك مشروع حقيقي يمكنك أن تريه أصدقاءك وعائلتك."
  tutorial_codestersdance_longdescription: 'يستعمل المتعلمون أدوات السحب لكتابة نص
    الكود الذي يسمح لهم لابرمجة في بايتون! يتمم المتعلون مجموعة من أنشطة التدريب الموجهة
    التي يتعلمون فيها كيف يستعملون ويغيرون أوامر البرامج المختلفة. بعدها، يطبقون هذه
    المهارات لإنشاء رقصتهم الروتينية! '
  tutorial_codestersbasketball_longdescription: 'يستعمل المتعلمون أدوات السحب لكتابة
    نص الكود الذي يسمح لهم لابرمجة في بايتون! يتمم المتعلون سلسلة من أنشطة التعليمات
    المباشرة التي يتعلمون فيها إنشاء لعبة سحب وقذف كرة اليد! يكتشف المتعلمون المتغيرات،
    الأحداث، التراكيب، إنشاء إحداثيات عشوائية. '
  tutorial_nclkarel_longdescription: تعلم البرمجة وحل المشكلات بقيادة الروبوت (Karel)
    عبر الأدغال، الجبال، والصحاري. (Karel) يتبع تعليماتك، كروبوت حقيقي. ابدأ برمجة
    أوامر بسيطة كتقدم، خُذ، وضَع. في التالي ستتعلم كيف تضيف الحلقات المتكررة والشرطيات
    إلى برمجتك. في الأخير حدد أوامر ل (Karel). يمكنك إنشاء لعبتك الخاصة بواسطة تطبيق
    (NCLab)! استمتع أثناء تعلم المهارات التي يمكن أن تستعملها في أي لغة برمجة.
  tutorial_buildpong_longdescription: "(Pong) لعبة ممرات في نسخة فيديو من الألعاب
    القديمة والسباقة في مجال الرياضة. إنها لعبة فيها طاولة تنيس ثنائية الأبعاد. مهمة
    اللاعب هي تسجيل النقاط على الكمبيوتر بالدفاع عن مرماه. في هذا المشروع، الحاسوب
    مبرمج بواسطة ذكاء اصطناعي أساسي مما يجعله يتفاعل مع اللاعب."
  tutorial_tynkerdrones_longdescription: تعلم برمجة الاجهزة المتصلة بحل ألغاز "Crash
    Course" ، حيث تحرك طائرات مسيرة وروبوتات لتجاوز الحواجز. حينها تكون مستعدا لإنشاء
    برامج للتحكم في طائرات مسيرة وروبوتات حقيقية. يطلب التوفر على أيباد أو لوحة أندرويد
    ولعبة مدعومة.
  tutorial_carla_longdescription: '"البرمجة مع كارلا" هي سلسلة من الأشنطة التي توجه
    المتعلمين إلى بناء دردشة بسيطة مع آلي (chatbot)، وذلك من خلال تعلم المفاهيم الأساسية
    مثل المتغيرات، والشرطيات. تم تصميم الأنشطة بعناية لمعالجة المفاهيم الخاطئة في
    كون المبرمجين لديهم حول هذه المواضيع توفير فرص عدة للتطبيق، وأنهم استهدفوا التلميحات
    والردود.

'
  tutorial_zulama_longdescription: في هذا النشاط ستتعلم كيف تغير كود جافاسكريبت من
    خلال لعبة إثارة والتحكم في مفاهيم علوم الكمبيوتر كالمتغيرات والدوال. أنشئ لعبتك
    الخاصة في (Sandbox) من خلال مزج أو تطوير كود متوفر للعبة. ثم قم بنشر وتقاسم لعبتك
    مع أصدقائك وعائلتك. يتضمن النشاط دليل درس مكتوب للمدرسين.
  tutorial_capost_longdescription: البدء في تعلم HTML و CSS سهل وممتع مع هذه البطاقات
    الرقمية البريدية. تعلم إضافة العناوين الفقرات الصور والروابط لإنشاء بطاقة الاحتفال
    بعطلة او بعيد ميلاد لتقاسمها مع الاصدقاء والعائلة.
  tutorial_marco_longdescription: يلعب الطلاب لعبة مغامرة مبنية على قصة أصلية. تقود
    ماركو--الشخصية الرئيسية-- في كل مستوى بإعطائه الإرشادات خطوة خطوة على شكل لغة
    برمجة مرئية مستخدمة من قبل "ساعة البرمجة". إنهم يتعرفون على عرض لتسلسل الأوامر
    والتكرار والظروف دون أن يلاحظوا ذلك.
  tutorial_codestersflappybike_longdescription: 'في هذا النشاط، يستعمل المتعلمون أداة
    السحب لكتابة الكود لبدءالبرمجة في بايتون! يتم توجيه المتعلمين إلى سلسلة من أنشطة
    التعلم التي تعلمهم بناء لعبة كاملة! بعد الانتهاء، يتم تحديهم في استعمال ما تعلموه
    حول نص الكود، التنقيط، الأحداث، المتغيرات، الإعدادات وميكانيزم اللعبة لإنشاء لعبة
    جديدة. '
  tutorial_kanopong_longdescription: تعلم البرمجة ببناء لعبة الممرات التقليدية هذه
    في ساعة!
  tutorial_tynkerright_longdescription: 'أنشئ مشروع القانون الأساسي: غير الخلفية،
    أضف المزيد من الأسئلة، حافظ على نتيجتك وأضاف متحركات.'
  tutorial_touchdevelop_longdescription: 'المحرر اللمسي (touch-friendly) سيقودك إلى
    إنشاء فن بيكسيلي، حل ألغاز الدب، أو إنشاء لعبة الطائر النطاط. '
  tutorial_tynkercc_longdescription: قم بإعداد جيشك للحرب! برمج هجوم كل عنصر من جيش
    لاستغلال ضعف عدوك والخروج فائزا من المعركة. كما تتعلم، تحرر شخصيات يمكنك برمجتها.
    ابن جيشك، ثم عارك مع أصدقائك. من يبرمج أفضل؟
  tutorial_bamboo_longdescription: "(Bamboo JS) نشاط مصمم من قبل (Codemoji) لتعليم
    المتعلمين المفاهيم الأساسية لجافاسكريبت. الباندا (Bamboo) ونخبة من أصدقائه سيقودون
    المتعلمين إلى الأوامر والصيغ الأساسية. نشاط (Bamboo JS) مصمم للمتعلمين الذين يريدون
    تحريكات قليلة وكثيرا من الفن في برمجتهم. نشاط (Bamboo) رائع للمتعلمين بجميع أعمارهم. "
  tutorial_robojav_longdescription: تعلم اساسيات البرمجة بجافا في ساعة واحدة، أثناء
    بناء عالم صغير على شاشتك لمحاكاة الروبوتات ومخلوقات خاصة. لا تحتاج إلى تجربة في
    البرمجة. المواضيع التي تمت تغطيتها تتضمن الأشياء، الطرائق، الاعدادات والرسومات
    البسيطة.
  tutorial_roboba_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات
    مع الروبوتات في (Blockly). أنشطة الجبر 1 ذاتية التوجيه. \nيعد (RoboBlockly) المتعلمين
    للاستعداد للبرمجة في (C/C++).\n"
  tutorial_knodsnake_longdescription: 'تعلم كيفية إنشاء لعبة الثعبان في جافاسكريبت! '
  tutorial_soccharater_longdescription: برمج شخصيتك البيكسيلية! استعمل HTML لبناء
    شخصيتك، CSS لتصميمها، وجافاسكريبت لتحريكها. برمج بنفسك، أو قم بدعوة صديق وبرمجا
    معا لعبة فريق البرمجة.
  tutorial_silent_longdescription: |-
    اكتشف المفاهيم الأساسية للبرمجة دون أي كلمة أو شرح.
    مدرسنا الساكت سيسألك سلسلة من الأسئلة التي ستقودك إلى تخمين بعض القواعد والتعلم من أخطائك.
    لأنه لا نص في اللعبة، فيمكن لجميع اللاعبين الولوج إليها كيفما كانت لغته.
  tutorial_robomesh_longdescription: يكتب المتعلمون كود (Google Blockly) للتحكم في
    الروبوتات الشائعة (VEX IQ). يمكنهم الاختيار بين كتابة الكود لروبوت افتراضي ، أو
    لروبوت حقيقي (VEX IQ) بنوه بأنفسهم، كلا الاختيارين متوفر على نفس واجهة التطوير
    المرتكزة على الويب. المتعلمونيتعلمون الحركات الأساسية للروبوت، وكيفية استعمال
    الحساس ومخرجات الجهاز. إنه سهل وممتع.
  tutorial_amaze_longdescription: في هذا النشاط، تبدأ شخصية من (HOME BASE) وتتبع مسارا
    متجاوزة الحواجز لجمع بجوائز. للفوز، تعيد الشخصية الجوائز إلى (HOME BASE). لا يسمح
    للشخصية بلمس الحواجز. وإن حصل أن لمستها، فتخسر وتبدأ من جديد من (HOME BASE). للحصول
    على رصيد إضافي، لدي اللعب قليل من الوقت لإتمام اللعبة.
  tutorial_codestersds_longdescription: 'في هذا الدرس الموافق للقواعد الأساسية ل(ELA)،
    يستعمل المتعلم البرمجة لسرد قصة لدفع المستعملين إلى استعمال كلمات انتقالية مناسبة.
    سيتعلم المتعلمون التراكيب الأساسية، كتابة رمزية، متغيرات، ومدخل المستعمل. سيمكنهم
    استعمال المنصة وشخصية قصة لقيادة المستعمل إلى مشهد من مجموعة من المتغيرات. '
  tutorial_knodtext_longdescription: تعلم كيفية إنشاء لعبة مغامرة كتابيا على بايتون!
  tutorial_alicegar_longdescription: 'اتبع عملية إنتاج الرسوم المتحركة من القصة المصورة
    إلى البرمجة مع أليس وكارفيلد. دع الإبداع ورواية القصة يقودانك للتعلم في بيئة برمجة
    بطريقة السحب والوضع. سيقودك المشروع إلى تعرف معنى القصة المصورة، مترجما إياها
    إلى رموز برمجية، وكيف تبرمج متحكات ثلاثية الأبعاد قصيرة. '
  tutorial_codesterstransform_longdescription: 'في هذا النشاط، يستخدم المتعلمون بايتون
    للتدرب على إتقان تحويل الإحداثيات في المعلم! يتضمن الدرس أمثلة، توجيهات مباشرة،
    وتحديات تطلب من المتعلمين برمجة وتحديد التحولات الثابتة المختلفة! '
  tutorial_flexfrog_longdescription: تعلم القليل من تطوير الويب مع هذه اللعبة البيداغوجية
    حيث تساعد (Froggy) والأصدقاء للوصول إلى أوراق نبتة الزنبق. في نهاية اللعبة، ستكون
    تعلمت كيف تكتب الكود باستعمال خصائص CSS المسماة (flexbox). لا تجربة برمجية مطلوبة!
  tutorial_codemoji_longdescription: نشاط (Codemoji) هو نشاط يعتمد على الويب مصمم
    لمتعلمي المستويات 1-6 لتعلم المفاهيم الأساسية للبرمجة باستعمال (Emoji's). بعد
    إنجازهم للنشاط يكونون تعلموا أساسيات علامات ومفاهيم HTML. هذا يساعد على برمجة
    المشاريع التي يبني فيها المتعلمون موقعا ساسيا في خطوات قليلة فقط. بعد إنجاز المتعلمين
    نشاط (Codemoji) سيكتسبون مهارات البرمجة الحقيقية.
  tutorial_robobii_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات
    مع الروبوتات في (Blockly). أنشطة البرمجة ذاتية التوجيه مع فيديوهات للدورات. \nيعد
    (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_robobm_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات
    مع الروبوتات في (Blockly). أنشطة الرياضيات ذاتية التوجيه. \nيعد (RoboBlockly)
    المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_codingrobots_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات
    مع الروبوتات في (Blockly). الأنشطة البرمجة موجهة من طرف المتعلمين مع فيديوهات
    للدورات. \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_robob_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات
    مع الروبوتات في (Blockly). أنشطة الروبوتات ذاتية التوجيه مع فيديوهات للدورات.
    \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_coders_longdescription: "هذه اللعبة للغز خطوة خطوة يوفر تقديما بسيطا لبرمجة
    الآلي (bot). \nالهدف هو الفوز بسباق المركبة ضد لاعبين آخرين.\nاللعبة بسيطة لبدئها
    وتحتاج فقط بعض الأسطر من الكود لتحريك السفينة، لكن هناك إمكانيات لا نهائية لإنشاء
    الآليين (bots) أكثر تطورا. "
  tutorial_tynkerhw_longdescription: تعلم البرمجة مع (Hot Wheels) في لعبة سباق (high-octane)!
    اختر من بين عدد كبير من السيارات، ثم تعلم البرمجة وانت تتحرك في مسارات سباق معقدة.
    اقفز فوق الحواجز، انزلق في المنعرجات وفز بالسباق. يمكنك أيضا برمجة مسارات سباقك
    وتحدي أصدقائك للسباق.
  tutorial_tynkermh_longdescription: يستضيف (Monster High) البحث عن الكنز! حُل الألغاز
    البرمجية بواسطة سحب ووضع الكتل البرمجة لمساعدة Frankie، Draculaura، Clawdeen،
    Cleo و Ghoulia. تجاوز الحواجز واعثر على كل دروع مدرستك بالحث عنها في ممرات (Monster
    High). ثم برمج موسيقى فيديو رقصة حفلتك مع الوحوش وتقاسمها مع أصدقائك.
  tutorial_caphoto_longdescription: مشروع الإثارة والتحدي سيعلمك كيف تنشئ صور تطبيق
    (Booth). باستعمال جافاسكريبت، CSS وHTML ستربط الأزرار التي ستسمح لك باستعمال كاميرا
    هاتفك، تحميل الصور وتشخيصها بإدخال ملصقات والقيم بالتصفيات.
  tutorial_mozillahw_longdescription: سيمزج المتعلمون كود جافاسكريبت لتغيير العالم
    الى موقع الكتروني، بتعلم التركيب للويب، وبرمجة قيم جافاسكريبت، ومزج مضمون الويب.
  tutorial_ticklep_longdescription: بواسطة تيكل (Tickle)، تطبيق سهل الاستعمال، يمكنك
    بسهولة برمجة طائرة (Parrot) لتسبح بعدة طرق بسحب الكتل البرمجية ووضعها لإنشاء أوامر
    لتتبعها.
  tutorial_bbot_longdescription: "مع أنشطة الساعات الثلاثة هذه، لا تحتاج إلى أية معرفة
    برمجية أو إلى تجربة لتدريس متعلميك البرمجة! يمكنك تدريس البرمجة بطريقة ممتعة وسهلة.
    فذهب إلى أعلى الأنشطة وحمل أدوات درسنا الذي يتضمن شرائح التقديم، أدوات مستقلة،
    وحلول توجهك لتجد نفسك جاهزا لتدريس درسك الأول في 20-40 دقيقة! \nأنشطتنا تتصمن
    كلا من تمارين على الأنترنت ودون الأنترنت لتدريس متعلميك (أعمار 7فأكثر) البرمجة
    والمفاهيم الأساسية للبرمجة كالحلقات والخوارزميات. يمكن للمتعلمين تطبيق معارفهم
    ومهاراتهم في لعبة (Bomberbot) على الأنترنت، حيث يمكنهم برمجة رةبةتهم لحل الألغاز
    المعتمدة على المنطق بطريقة أكثر فعالية. "
  tutorial_scratchg_longdescription: الأطفال يحبون لعب الألعاب على هواتفهم وحواسيبهم.
    لكن كيف تمت برمجتها؟ هذا النشاط يقدم للمتعلمين لغة البرمجة سكراتش وبذلك يريهم
    كيفية برمجة أنواع مختلفة من الألعاب. كل الفن اللازم للألعاب موفر، وعلى المتعلمين
    العمل معا لإنشاء لعبة تشتغل.
  tutorial_roboticfriends_longdescription: باستخدام "روبوت مفردات " محدد مسبقاً، سيكتشف
    المتعلمون كيفية توجيه بعضهم البعض لإنجاز مهام محددة دون مناقشتها. هذا الدرس يعلم
    الأطفال الصلة بين الرموز والإجراءات، فضلا عن مهارة ثمينة هي حل المشكلات. "أصدقائي
    الروبوتيون" اعملوا بشكل أفضل كنشاط جماعي ويتضمن كراسة المدرس للاستخدام في الفصل
    الدراسي.
  tutorial_sjforest_longdescription: '"هل أستطيع إنشاء غابة مخيفة؟" نشاط انتقالي موجه
    لأطفال الرياض من الحضانة إلى المستوى الثانيالذين لديهم تجربة مع البرمجة لتعلم
    والتحكم في ميزات (ScratchJr). لاحقا يمكن للأطفال استعمال المهارات التي تعلموها
    من خلال إنجاز هذا النشاط لإنشاء مشاريعهم الخاصة. أو تطوير بناء ما أنشؤوه في برنامج
    "هل أستطيع إنشاء غابة مخيفة؟". من خلال هذا النشاط والاستمرار في (ScratchJr)، سيحصل
    المتعلمون على فرصة التفكير في الإبداع، ليصبحوا ساردي قصص، ويحسنوا مهارات التفكير
    والتسلسل الرياضياتي.'
  tutorial_sjgreet_longdescription: '"هل أستطيع أن أجعل شخصياتي تتبادل التحايا؟" نشاط
    متقدم مةجه لأطفال المستوى الثاني في الرياض الذين لهم تجربة في استعمال البرمجة
    للتحكم في ميزات (ScratchJr) المتقدمة. لاحقا، يمكن للمتعلمين استعمال المهارات التي
    تعلموها من خلال إنجاز هذا النشاط لإنشاء مشروعهم الخاص، أو تطوير ما أنشؤوه في برنامج
    "هل أستطيع أن أجعل شخصياتي تتبادل التحايا؟". من خلال هذا النشاط والاستمرار مع
    (ScratchJr)، ستكون للمتعلمين فرصة التفكير الإبداعي، ليصبحوا ساردي قصص، ويحسنوا
    مهارات التفير والتسلسل الرياضياتي.'
  tutorial_sjsunset_longdescription: '"هل أستطيع إنشاء منظر الغروب؟" نشاط تقديمي موجه
    لأطفال المستوى الثاني في الرياض مع قليل من التجربة في البرمجة لتعلم أساسيات ميزات
    (ScratchJr) والمفاهيم الأساسية للبرمجة. من خلال هذا النشاط والاستمرار مع (ScratchJr)،
    من خلال هذا النشاط والاستمرار مع (ScratchJr)، ستكون للمتعلمين فرصة التفكير الإبداعي،
    ليصبحوا ساردي قصص، ويحسنوا مهارات التفير والتسلسل الرياضياتي. لاحقا يمكن للمتعلمين
    استعمال مهاراتهم التي تعلموها لإنشاء مشاريعم الخاصة والفريدة.'
  tutorial_fufafrenz_longdescription: دروس المبتدئين في التسلسل (K-5). هذه مقدمة لأكثر
    المفاهيم الأساسية للبرمجة، التسلسل. هذا مثال الصف الثالث، ليدنا تخطيطات الدرس
    لدعم هذا المفهوم للمستوى K-5.
  tutorial_bbcgeo_longdescription: تخطيط الدروس المعتمدة على معايير للمستويات K-5.
    تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا حول الهندسة.
  tutorial_chspixel_longdescription: بعد تعلم كيفية اشتغال الرسومات، سينشئ المتعلمون
    لونهم الخاص باستعمال برامج (Pixel). تخطيط الدرس يتكون من أربعة أجزاء، كل واحد
    يغطي موضوعا. مجموع درس اللون ب (Pixel) مكون من خمسة أجزاء مصمم ليستمر لمدة ساعة
    تقريبا.
  tutorial_hummingbird_longdescription: في هذا النشاط، ستنشئ لعبتك الخاصة! ستستعمل
    اللوحة الالكترونية (Hummingbird) ومستشعرا لكشف رمي اللاعب للكرة في الصندوق. ستكتب
    برنامجا للحفاظ على النتيجة وإنارة الأضواء عندما يحرز اللاعب هدفا. بعد ذلك يمكنك
    تشخيص لعبتك لجعلها فريدة! من أجل هذا النشاط، يمكنك استعمال حاسوب محمول أو حاسوب
    (Chromebook)؛ لا تحتاج إلى تجربة في البرمجة.
  tutorial_recoloring_longdescription: 'سيتعلم المتعلمون الذين ليست لديهم تجربة برمجية
    كيفية استعمال الحواسيب لإنشاء صورة وفهم بيانات فلكية. يتعلم المشاركون أساسيات
    البرمجة بدءا بالمفاهيم الاعتيادية كالأشكال والألوان ثم الأشكال الفلكية. باتباع
    مجموعة دروس داعمة، والعمل ببيانات من تلسكوبات NASA في مدارها من النجوم المنفجرة
    إلى الثقوب السوداء، يستطيع المتعلون تجربة التطبيقالحقيقي للعلوم، التكنولوجيا والفن.        '
  tutorial_bbcchem_longdescription: تخطيط الدروس المعتمدة على معايير للمستويات K-5.
    تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن
    الكيمياء.
  tutorial_floalgo_longdescription: في هذا الدرس، سيكتشف المتعلمون الخوارزميات، مفتاح
    أساسي يسمح لمطوري الحواسيب بحل المشكلات. سيكتبون خوارزميات فعالة ودقيقة بالانجليزية
    وبلغة طبيعية لإتمام المهمات لحل المشكلات. سيمكنهم أيضا تقييم تنافسية الخوارزميات
    اعتمادا على معيار الفعالية وعوامل أخرى.
  tutorial_flocond_longdescription: هذا تخطيط درس يكتشف فيه المتعلمون البيانات الشرطية،
    مفهوم يستعمل في لغات البرمجة. سيشاهد المتعلمون فيديو ( hip-hop) تعليمي حول الشرطيات
    والإجابة عن الأسئلة خلال المناقشة. سيمكنهم التمرن على اي شرط يتحقق. في النهاية،
    سيمكنهم كتابة بياناتهم الشرطية وتقييم البيانات الشرطية لتخمين النتائج.
  tutorial_floloops_longdescription: في تخطيط هذا الدرس يكتشف فيه المتعلمون الحلقات،
    مفهوم يستعمل في لغات البرمجة حيث يسمح للمبرمجين بتبسيط الكود المكرر. سيشاهد المتعلمون
    فيديو (hip-hop) تعليمي حول الحلقات والإجابة عن الأسئلة خلال المناقشة حول استعمال
    الحلقات في البرمجة. سيمكنهم التمرن على المفردات المفاتيح وإتمام سلسلة أنشطة يكتبون
    فيها الحلقات ويؤولون حلقات لتوليد نتائج معينة.
  tutorial_pgts_longdescription: هذا النشاط "مستقل" يساعد الطلاب على تعلم صناعة النماذج
    ومحاكاتها وذلك من خلال لعب مجموعة من الطلاب نسخ مختلفة من اللعبة المعروفة "حجر/ورق/ادمقص"،
    ثم يلاحظون النتائج بعد كل تجربة.
  tutorial_ozo_longdescription: "هذه الدورة بقيادة المدرس تقدم للمتعلمين مفاهيم البرمجة
    بمساعدة (Ozobot)، روبوت صغير قابل للبرمجة. سيتعلم المتعلمون كيفية البرمجة من خلال
    لعب ألعاب (Ozobot)، التي تسمى ألعاب راسم الأشكال. لا يزال بإمكانهم لعب نسخ محاكية
    للألعاب ولو لم يكن لديها روبوت (Ozobot Bit) أو (Evo). ستعلم ألعاب (Ozobot) المتعلمين
    كيفية البرمجة بواسطة (OzoBlockly) لغة برمجة مرئية تعتمد على الكتل البرمجية (Blockly).
    \n\nتلي الألعاب فكرة مشروع يمكن إنجازها بعد ساعة البرمجة. المشروع يدعو المتعلمين
    إلى استعمال كل ما تعلموه وتصميم وبرمجة مشهدحركي للروبوت (Ozobot).\n\nلا تحتاج
    هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون
    ذوو تجربة برمجية يمكنهم المشاركة في ألعاب (Ozobot). تم تصميم الدورة للمستويات
    1-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_bbcla_longdescription: تخطيط الدروس المعتمدة على معايير المستويات K-5.
    خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن فن
    اللغات.
  tutorial_bbcsci_longdescription: تخطيط الدروس المعتمدة على معايير للمستويات K-5.
    تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن
    العلوم.
  tutorial_tlctour_longdescription: هذا النشاط هو مثال لأغنشاء خوارزمية التي هي سلسلة
    بسيطة من التعليمات للقيام بها بالترتيب. هذا يظهر إن كنا كتبنا حلا للمشكلة في صيغة
    خوارزمية مما يمكننا من القيام به في المستقبل فقط باتباع الخطوات، دون إنجازه على
    سكراتش مرة اخرى. أيضا إذا كتبنا خوارزمية فيمكننا التأكد إن كانت تعمل بدقة باتباعها
    خطوة خطوة على الورق. هذا النشاط يقود إلى نشاط برج الفارس.
  tutorial_codesterstj_longdescription: 'في هذا المشروع متعدد الدروس يتعلم المتعلمون
    المواطنة الرقمية ويتبعون نموذج تفكير تصميمي لحل مشكلة يختارونها! سيمكن للمتعلمين
    إنشاء لعبة موجهة لتعليم مستعمليها المواطنة الرقمية المسؤولة. كل الموارد موجودة
    على المنصة. '
  tutorial_tlclocked_longdescription: يهدف هذا النشاط إلى التعريف بالتفكير الحسابي
    المعتمد على حل المشاكل، ويقود إلى فهم الخوارزمية، وفهم البحث الخطي وكيف تعمل،وكيف
    يمكن مقارنة الخوارزميات على أساس الفعالية. هذا يوضح أيضا أن التفكير الحسابي هو
    أكثر من حلول معتمدة على الكمبيوتر. الإعلاميات هي حل مشاكل الناس.
  tutorial_baubles_longdescription: يتعلم الطلاب تمثيل وتخزين الرسائل في النظام الثنائي،
    كوظائف مفتوحة أو مغلقة. في نهاية المطاف، فإن الصف يحصل على برمجة خاصة به لاخذها
    الى المنزل.
  tutorial_bbcart_longdescription: تخطيط الدروس المعتمدة على معايير المستويات K-5.
    خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقات تتضمن فنونا
    بصرية.
  tutorial_tlcknight_longdescription: يتضمن هذا النشاط محاولة حل لغز باستخدام عدة
    تمصيلات. في البداية، هو صعب، لكن عندما يتم تغيير الجلوس والحركات يصبح سهلا حقيقة.
    أنشئ رسوما لتمثيل المشكل. لاحظ قوة استعمال التجريد وكيف يجعل اختيار التمصيل الحل
    أكثر سهولة. هذا النشاط يتبع من نشاط دليل الدورة.
  tutorial_fufafit_longdescription: سيتعلم المتعلمون المفاهيم المتقدمة للبرمجة (الدوال)
    من خلال درس ونشاط حركي. سيطبقون معارفهم حول الدوال على الشاشة لتشغيل برنامج. هذا
    الدرس مصمم للمتعلمين والمدرسين الذين لديهم بعض التجربة حول التسلسل، الشرطيات،
    الحلقات، أو مفاهيم أساسية أخرى للبرمجة.
  tutorial_ozodance_longdescription: |-
    هذه الدورة بقيادة المدرس تقدم للمتعلمين مفاهيم البرمجة بمساعدة (Ozobot)، روبوت صغير قابل للبرمجة. سيتعلم المتعلمون كيفية البرمجة بإنشاء وبرمجة رقصة روتينية ل (Ozobot)! يمكنهم استعمال (OzoBlockly) لغة برمجة مبنية على الكتل البرمجية (Blockly)، لبرمجة الرقصة ثم الاستمتاع بمشاهدة الرقصة التي تظهر عندما ينفذ (Ozobot) رقصتهم.


    لا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في ألعاب (Ozobot). تم تصميم الدورة للمستويات 1-12 ويمكن تكييفها مع قدرات متعلميك.
  tutorial_codingrobotics_longdescription: سيتعلم الطلاب المفاهيم الأساسية للبرمجة
    وتطبيق المعارف الجديدة على الروبوتات. باستعمال (Kodable) و(Wonder Workshop)، يستعملون
    المعارف البرمجية للتحكم في (Dash) الروبوت في تطبيق المسار.
  tutorial_box_longdescription: قم برحلة في ( Box Island) وساعد هيرو على جمع جميع
    الساعات المنتشرة في البراري! في هذه الدورة سوف تتعلم أساسيات الخوارزميات والتسلسل
    والحلقات والشرطيات!
  tutorial_hopgame_longdescription: "اترك المتعة تستمر! استخدم هذا دليل القائم على
    مشروع لتيسير ورشة تصميم لعبة، (hackathon) أو سلسلة من الفصل. \n\nقم بإنشاء لعبة:\n1.
    (Cross the Road)\n2. (Geometry Jumper)\n3. (Quiz Creator)\n4. (Falling Bird)\n5.
    (Subway Skaters)\n6. (Escape the Room)\n\nيتضمن كل منها أسئلة للمناقشة، تمايز،
    ودورة فيديو. \n\nيمكن للمتعلمين اتباع تعليماتك لتشخيص ألعابهم. لا حاجة إلى تجربة."
  tutorial_icontrol_longdescription: باستعمال بيئة السحب والوضع البرمجية والروبوت
    (sphere) القابل للبرمجة، سيتعلم التلاميذ أن الأنظمة الفيزيائية يمكن برمجتها والتحكم
    فيها.
  tutorial_cocomteach_longdescription: |2-

    إدخال طلابك إلى بايثون أو جافا سكريبت في كوديكومبات مجانا، ساعة واحدة مقدمة في دورة علوم الحاسب الآلي. لدينا خطة درس مخصصة لك للمساعدة في شرح المفاهيم لطلابك، بما في ذلك بناء الجملة الأساسية، والسلاسل، والحجج، الحلقات، المتغيرات، والإحداثيات x و y، وذلك باستخدام متاهات المحصنة جوهرة معبأة والبطل مقابل الغول المعارك.
  tutorial_bbcmathii_longdescription: تخطيط الدرس المعتمد على معايير المستويات K-2.
    خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، وابن تطبيقا يتضمن علم
    الحساب، تصورا للأعداد، والاشكال الهندسية.
  tutorial_bbcphys_longdescription: تخطيط الدروس المعتمدة على معايير للمستويات K-5.
    تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن
    الفيزياء.
  tutorial_bitsbox_longdescription: |
    اتبع التعليمات لبرمجة خمسة تطبيقات مصغرة باستعمال كود حقيقي جافاسكريبت. بدءا من تفجير الفطيرة في لعبة 'Food Fight' إلى رمي المذكرة في الثقب الأسود في ''So Long, Homework!'، كل تطبيق مصمم لإسعاد الأطفال خلال شرح المتغيرات، الطرق، وأكثر. هذه التطبيقات هي مفوحة بالكامل؛ يمكن للأطفال استعمالها كبداية لإنشاء تطبيقاتهم الخاصة.
    مرحبا بالمبتدئين!
  tutorial_tlcemo_longdescription: ينشئ الطلاب ويبرمجون روبوتا ثنائي الأبعاد من بطاقات
    لإظهار عواطف مختلفة. ينشئون طاولة يمكن استخدامها لترجمة العواطف (أوامر مستوى عال)
    إلى تعليمات بسيطة.
  tutorial_crd_longdescription: تعرف على الخوارزميات والعبارات الشرطية في هذا النشاط
    المستقل باستخدام أوراق اللعب. ينجز الطلاب هذا النشاط في فريق، ويحتاج كل فريق حزمة
    واحدة من الأوراق.
  tutorial_bbcbio_longdescription: تخطيط الدروس المعتمدة على معايير للمستويات K-5.
    خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويتعرفون على النمو، اختلاف
    كل الانواع واللقاح.
  tutorial_ticklebb8_longdescription: بواسطة تيكل (Tickle)، تطبيق سهل الاستعمال، يمكنك
    بسهولة برمجة BB-8 يتحرك بعدة طرق بجر الكتل ووضعها لإنشاء أوامر ليتبعها.
  tutorial_grok_longdescription: 'استعمل الكتل البرمجية القابلة السحب والوضع أو لغة
    البرمجة النصية لبايتون لرسم أعلام العالم، أنشئ رقاقات ثلج رائعة، أو أنشئ دردشة
    آلية (chatbot) المسماة "Eliza". '
  tutorial_ijournalist_longdescription: |+
    هذا الدرس الذي يسيره الدرس يدرس علوم الكمبيوتر وفنون اللغات. يبدأ التلاميذ بتطوير أسلوب صحفي يأخذ بعين الاعتبار اتهمامات القراء وتقديم المعولمة لقصة أخبار على الأنترنت. يستعمال التلاميذ HTML وCSS لإنشاء وتقديم قصة أخبار على الأنترنت حول سرقة مدرسة متخيلة.

    تضع علوم الكمبيوتر في سياقات معبرة تدفع الأطفال إلى فهم قيمة علوم الكمبيوترفي مجالات مواضيع أخرى.

  tutorial_bbcmusic_longdescription: تخطيط الدروس المعتمدة على معايير للمستويات K-5.
    تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن
    الموسيقى.
  tutorial_secretcodes_longdescription: تعلم ما يتعلق بدور الكمبيوتر الذي لعبه لإنقاذ
    العالم.
  tutorial_tlchex_longdescription: أنشئ شكلا من سداسيات أحمر وأصفر بطي ولصق شريط ورقي
    متعدد الألوان بطريقة خاصة. بعد إنشائه تبدأ في اكتشافه. أثناء طيه ونشره، تكشف بطريقة
    ساحرة أوجه جديدة عندما يتغير لون السداسي.
  tutorial_tickles_longdescription: شكل فريقا واحدا مع سفيرو الخاص بك من أجل سباق
    جيد، أدر واجعله يدُرْ بضع دورات. يكفي وضع كتلة من الكود معا على تطبيق تيكل لتشغيل
    فيرو كيفما تريده.
  tutorial_ozogame_longdescription: "هذه الدورة بقيادة المدرس تقدم للمتعلمين مفاهيم
    البرمجة بمساعدة (Ozobot)، روبوت صغير قابل للبرمجة. سيتعلم المتعلمون كيفية البرمجة
    من خلال لعب ألعاب (Ozobot)، التي تسمى ألعاب راسم الأشكال. لا يزال بإمكانهم لعب
    نسخ محاكية للألعاب ولو لم يكن لديها روبوت (Ozobot Bit) أو (Evo). ستعلم ألعاب (Ozobot)
    المتعلمين كيفية البرمجة بواسطة (OzoBlockly) لغة برمجة مرئية تعتمد على الكتل البرمجية
    (Blockly). \n\nبعدما يحل المتعلمون كل المستويات العشر من ألعاب (Shape Tracer)،
    سيواجهون تحدي تصميم وبرمجة المستوى 11 من اللعبة باستخدام كل ما تعلموه.\n\nلا تحتاج
    هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون
    ذوو تجربة برمجية يمكنهم المشاركة في ألعاب (Ozobot). تم تصميم الدورة للمستويات
    2-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_vidcodeio_longdescription: في هذا التمرين، ستشرح لطلابك فيما يرتبط هذا
    بما اكتسبوه في الرياضيات بحل المعادلات الرياضية بالبرمجة.
  tutorial_besttech_longdescription: سيتعلم الطلبة ويناقشون أهم الاختراعات التكنولوجية
    خلال العقود الأخيرة الماضية.
  tutorial_tlcbrain_longdescription: هذا النشاط يكشف كيف يمكن استخدام النمذجة الحسابية
    (جزء أساسي في التفكير الحسابي) للمساعدة في فهم النظام البيولوجي - هنا الخلايا
    العصبية. نرى كيفية عمل أدمغتنا كمصدر إلهام لطريقة جديدة في برمجة الحواسيب وإعطائها
    قدرات ذكية.
  tutorial_hopquiz_longdescription: 'تخطيط هذا الدرس هو عبارة عن نموذج يمكنك تكييفه
    واستعماله في أي موضوع - علمي، فنون اللغة، أو التاريخ. يتضمن تعليمات خطوة بخطوة
    وتوضيحات يمكنك استعمالها لمياعدة طلابك على برمجة مسابقات عدة. خلال العملية، سمكنهم
    تطبيق واكتشاف مفاهيم البرمجة المشتركة كالتسلسل والحلقات والمتغيرات والشرطيات. '
  tutorial_unfortunate_longdescription: نتفاعل جميع مع الأحداث التي تحدث حولنا، سواء
    كانت فوز فريق المؤسسة، أو بكاء فيلم، أو رقصا عند سماع موسيقى. في هذا الدرس، يتعلم
    الطلاب كيفية تدريس الروبوتين (Dash) و(Dot) ليستجيبا للأحداث التي تقع حولهما!
  tutorial_cha_longdescription: تاريخ الحواسيب باهر. هذه فرصتك لتعلم المزيد.
  tutorial_elaseq_longdescription: سيمتحن الطلاب مفهوم التسلسل في سياقي القراءة والكتابة.
    من خلال دروس المناسبة لمستوى الصف، سيطبق الطلاب معارفهم حول التسلسل وفهمهم للدور
    الذي تلعبه في البرمجة.
  tutorial_bbcmathi_longdescription: تخطيط الدرس المعتمد على معايير المستويات 3-5.
    خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، وابن تطبيقا يتضمن الكسور،
    المتغيرات والصيغ.
  tutorial_tlcpixel_longdescription: تعمل ألغاز البيكسل بطريقة تجعل الصور مجزأة إلى
    سلسلة من الأجزاء الصغيرة. تأتي في أشكال متعددة من متغير بسيط من الألوان المرقمة
    إلى ألغاز أكثر تعقيدا حيث يتم التمثيل بأرقام أقل مما يأخذ حيزا أقل من الذاكرة
    - لكن يمكنك استرجاعها! كل تمثيل يحتاج خوارزميته الخاصة لتتبعها لاسترجاع الصورة.
  tutorial_arduino_longdescription: هل تساءلت يوما عن كيف تحدث اللعب ضجيجا وتشعل أضواء
    عند الضغط على الأزرار؟ المتحكمات الصغيرة والدارات مثبتة في كل الأشياء اليومية.
    من جهاز التحكم عن بعد للسيارات إلى الروبوتات والطائرات المسيرة. تستخدم إنارات
    الشوارع حساسات لتحديد وقت الغروب، جهاز ضبط حجم الصوت في سيارة باستعمال مقاومات
    من خلال متحكمات غيرة. إنها في كل مكان!
  tutorial_introrobo_longdescription: 'في هذا الدرس، سيكون على الطلاب معرفة (Dash)
    و(Dot) أثناء تعرف أفكار عن الروبوتيات والبرمجة. سيكتسبون فهما لمعنى الروبوت. كيف
    تتحسس العالم حولهم، وكيف يتم التحكم فيها بواسطة البرمجة. '
  tutorial_tlcinvis_longdescription: هذا يقدم تعريفا للخوارزميات وللحاسوب. يمكن أن
    يكتشف أيضا علاقة الإنسان بالحاسوب وأهمية الردود والتعليقات في بناء نموذج عقلي
    صحيح.
  tutorial_tlcjflap_longdescription: الآلة ذات الحالة المحدودة أداة مفيدة جدا في صندوق
    الأدوات لتفكير المعلومياتي. هي طريقة مهمة لوصف ماذا تنجز أنظمة الكمبيوتر ومحاكاة
    الأشياء في العالم الحقيقي. برنامج (JFLAP) سهل للاستعمال ومجاني يستخدم لإنشاء آلاة
    ذات حالة محدودة. هذا النشاط يتضمن إنشاء آلة ذات حالة محدزدة بسيطة تمثل الألغاز،
    الأدوات، صفحات الويب والألعاب.
  tutorial_procolor_longdescription: |-
    هذه الدورة التي ييسرها المدرس تعرف طلابك بالبرمجة والتفكير الحاسوبي وتشرح أيضا أي نوع من الروبوت هو (Ozobot). هذا النشاط "مستقل" ما يعني أن البرمجة لن تتم على حاسوب ولا على لوحة الكترونية، لكن على أجزاء أوراق مع أقلام ملونة. سيعطي الطلاب الأوامر للروبوت (Ozobot) باستعمال (OzoCodes)، الذي هو سلسلة من الألوان. بعد تعلم برمجة (Ozobot) مع الملونات والأوراق، سيواجه الطلاب تحدي متاهة ومساعدة (Ozobot) لإيجاد الطريق إلى المدرسة.

    لا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في برمجة (Ozobot). تم تصميم الدورة للمستويات K-12 ويمكن تكييفها مع قدرات متعلميك.
  tutorial_spiralsfinch_longdescription: "(Finch) روبوت صغير مصمم لإسعاد وإلهام الطلاب
    تعلم علوم الكمبيوتر بتوفير تمثيل مجسد وملموس لكودهم. في هذا النشاط، ستتعلم كتابة
    البرامج التي تجعل (Finch) يتحرك ويدور. ثم بعد ذلك يمكنك استعمال متغيرا لبرمجةالروبوت
    ليتحرك وفق نموذج حلزوني. من أجل هذا النشاط، يمكنك برمجة (Finch) بواسطة سكراتش
    أو (Snap). باستعمال حواسيب محمولة أو حواسيب (Chromebooks). لا تحتاج إلى تجربة
    في البرمجة. "
  tutorial_ozoi_longdescription: |-
    هذه الدورة تعرف الطلاب بالبرمجة والتفكير الحاسوبي وتشرح أيضا أي نوع من الروبوت هو (Ozobot). هذا النشاط "مستقل" ما يعني أن البرمجة لن تتم على حاسوب ولا على لوحة الكترونية، لكن على أجزاء أوراق مع أقلام ملونة. سيعطي الطلاب الأوامر للروبوت (Ozobot) باستعمال (OzoCodes)، الذي هو سلسلة خاصة من الألوان. بعد تعلم كيفية برمجة (Ozobot) بواسطة الملونات والأوراق، سيواجه الطلاب تحدي متاهة ومساعدة (Ozobot) لإيجاد الطريق إلى متجر التخزين.

    لا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في برمجة (Ozobot). تم تصميم الدورة للمستويات K-12 ويمكن تكييفها مع قدرات متعلميك.
  tutorial_ticklel_longdescription: ابن خيالك (LEGO) لبنة لبنة. بواسطة بعض الكود معا
    على تطبيقتيكل، تستطيع أن تجعل ( LEGO WeDo) الخاص بك يعمل أشياء مدهشة.
  tutorial_spiralsdash_longdescription: تعلم الأساسيات باستعمال المتغيرات في البرمجة
    أثناء استخدام روبوت لإنشاء فن! استعمل المتغيرات في الكتل البرمجية للتحكم بطريقة
    ديناميكية في سرعة العجلات للروبوت (Dash). بعد إنهاء هذا الدرس، ستفهم كيف تعطي
    قيمة لمتغير، كيف تصل إلى قيمته، وتغييره ديناميكيا باستعمال الحلقات. بتغيير قيمة
    متغير في مرات عدة، تستطيع رسم (Dash) كدوامة مذهلة!
  tutorial_ghdebug_longdescription: ساعد الطلبة لتعرف ما يتعلق ب (Grace Hopper) ولماذا
    هذا الأسبوع خاص ب (CS EdWeek).
  tutorial_tlckk_longdescription: ألعاب (Kriss-kross) تزاوج بين حب الكلمات وحب المنطق.
    بإعطاء لائحة من الكلمات بعدد أحرف مختلف، عليك أن تضعها في الخانات المناسبة في
    الشبكة.
  tutorial_firstcomp_longdescription: بعض الأشيا مثيرة كالحواسيب. والآن سيكون لديك
    تصممك الخاص على الورق. تعرف المعالج المركزي (CPU)،RAM وROM، ّاكرة التخزين ومعالج
    الرسومات (GPU). ارسم تطبيقك الأول. خذ مقصا وقلما وورقة!
  tutorial_mazefinch_longdescription: 'في هذا النشاط، يمكنك استعمال لغة برمجة بسيطة
    لجعل الروبوت (Finch) يتحرك ويدور. بعدها تستطيع كتابة البرامج بمساعدة الروبوت لإتمام
    متاهة! لا تحتاج إلى تجربة في البرمجة، ويمكنك استعمال حاسوب محمول أو (Chromebook). '
  tutorial_tlccc_longdescription: البيانات محفوظة في الحاسوب كرموز - نهائيا 1 و0.
    فكرة الضغط هي أننا نستعمل خوارزمية لتغيير طريقة تمثيل المعلومات مما يحتاج القليل
    من الرموز لحفظ نفس المعلومة بالضبط.
  tutorial_tlcdoodle_longdescription: 'كثير من المشاهد في الأفلام يتم توليدها بالحاسوب.
    هل تساءلت يوما كيف يتم ذلك؟ في المرة المقبلة تجد نفسك ترسم رسومات (doodles)، ارسم
    خوارزمية رسم عشوائي واكتشف الخوارزميات لرسم الطبيعة. الخوارزميات تكرارية: أي انها
    تصف خطوة ثم تطلب منك رسم الخطوة التالية بنفس الطريقة، باتباع الخوارزمية من البداية.'
  tutorial_tlcpunch_longdescription: بيِّن كيف كانت الحواسيب الأولى قادرة على إيجاد
    البايانات على بطاقات (مثقوبة) واذكر أنها نفس الخوارزمية في خدعة نشاط (Australian
    Magician's Dream) السحري. بهدف إلى تبيان طريقة مرئية لكيفية عمل خوارزمية. بالقيام
    بذلك تبين استخداما تطبيقيا لاعداد النظلم الثنائي، خوارزمية الفتح والتقسيم للبحث
    واكتشاف حيلة التفكير الحاسوبي لترجمة الحلول بين مجالات المشكلة.
  tutorial_finchfract_longdescription: هذا النشاط يستعمل التكرار لرسم أشكال (Koch)
    باستعمال الروبوت (Finch). يفترض أن الطلابقد تعرفوا عملية إعادة رسم الأشكال عدة
    مرات، لكن إنهاء هذا النشاط سيساعدهم على تعميق هذا المفهوم عبر تمثيل تجسيدي. هذا
    النشاط يناسب الطلاب الذين يتابعون دروس تمهيدية أو متقدمة في علوم الكمبيوتر باستعمال
    بايتون أو جافا.
  tutorial_tlcmind_longdescription: هذا يقدم استخدام التفكير المنطقي من خلال الجبر
    للتأكيد أن الخوارزمية صالحة دائما. يظهر كيف يتم استخدام التجريد والتفكير المنطقي
    لتقييم الخوارزميات.
  tutorial_tlctelebot_longdescription: توضح هذه الحيلة كيف يمكن للأشياء البسيطة أن
    تبدو معقدة لعقولنا لإدراكها. من المبادئ الرئيسية للتصميم هو أن الواجهات يجب أن
    تكون واضحة وسهلة ومخففة. وتوضح أيضا التفكير الحاسوبي كتبسيط المشكل وأهمية فهم
    الناس.
  tutorial_tlcaus_longdescription: هذا النشاط يعرف مجموعة من مفاهيم الحاسوب بطريقة
    سهلة التذكر. تقدم خدعة سحرية وتظهر كيف يمكن استعمال النمذجة الحاسوبية والتفكير
    المنطقي بطريقة تجريدية في التحقق من استغال الخوارزميات. ممزوجا مع نشاط 'Punch
    card searching' يقدم خوارزمية تجزيء وبحث تستعملها الحواسيب القديمة.
  tutorial_oralhist_longdescription: مشروع التاريخ الشفوي لمدرسي المعلوميات عبارة
    عن مجموعة من المقابلات الشفوية إضافة إلى مواد وأدوات مرتبطة بمجموعة (CEOHP).
  tutorial_tlcmicro_longdescription: يمكن استعمال هذا الفيديو كتقديم عام للتفاعلات
    بين الإنسان والحاسوب (HCI) وخصوصا الأدةات الذكية التي تستعمل أكثر من الحاجة. التصميم
    يصنع الفرق ومن المهم تقييم الواجهات للتأكد من أنها سهلة الاستعمال.
  tutorial_imathematician_longdescription: "هذا النشاط بقيادة المدرس، يوفر الفرصة
    للتلاميذ لاستعمال مقاربة مستعرضة في علوم الكمبيوتر والرياضيات. \n\nسينشئ التلاميذ
    برنامج حاسوب لحل متغير مشكل مشهور في مجال الرياضيات (نظرية الألعاب)، المسماة (The
    Prisoner's Dilemma).\n"
  tutorial_tlcmagic_longdescription: 'باكتشاف كيفية عمل السحر، تتعلم ما يتعلق بالتفكير
    الحاسوبي: خصوصا أهمية تقييم المنطق الخوارزمي. تكتشف كلا من الاختبار والصدفية التحليلية.
    الخدعة السحرية تبين كيف يجب على علماء الكمبيوتر والمهندسين (وأصحاب الخدع السحرية)
    اختبار كامل للخوارزميات. يجب أن يفكروا مليا في أن الأمور يمكن أن تسير بشكل خاطئ
    ويتأكدوا من أنها تسير بشكل صحيح.'
  tutorial_scratchmus_longdescription: بواسطة سكراتش، يمكنك إنشاء ألعابك التفاعلية،
    قصص، ومتحركات - وتقاسمها مع أصدقائك. البدء في إنشاء مشروع موسيقي تفاعلي. أنشطة
    البطاقات ودليل الورشة متوفرة بالمجان على scratch.mit.edu
  tutorial_scratchanim_longdescription: بواسطة سكراتش، يمكنك إنشاء ألعابك التفاعلية،
    قصص، متحركات - وتقاسمها مع أصدقائك. للبدء، اجعل حروف اسمك تتحرك، أو الحروف الأولى
    من اسمك، أو كلمتك المفضلة. نشاط البطاقات ودليل عمل الورشات يمكن استعمالها بالمجان
    على scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'بواسطة سكراتش، يمكنك إنشاء ألعابك التفاعلية،
    قصص، ومتحركات - وتقاسمها مع أصدقائك.للبدء، تعلم كيف تجعل شخصيتك تطير. أنشطة البطاقات
    ودليل الورشة متوفرة بالمجان على scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: أنشئ لعبة الممرات مع قاذف النار. ابدأ ببرمجة
    السمكة لتتحرك إلى الأعلى والأسفل عند الضغط على مفاتيح الأسهم، ثم برمج القرش ليسبح
    في الشاشة. يمكنك إضافة خصائص إلى لعبتك بإضافة موارد وأدوات البطل، الشرير، والخلفية.
    يمكن للعبتك أن تتخذ الشاطئ، أو الغابة أو حتى الفضاء مكانا تدور فيه أحداثها!
  tutorial_grokffpython_longdescription: 'هذا النشاط مصمم لإعطائك تجربتك الأولى في
    البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون واعط تعليمات للسلحفاة
    لرسم رقاقة ثلج رائعة بواسطة البرمجة! '
  tutorial_grokffblock_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. أنشئ برامج باستعمال الكتل البرمجية المألوفة واعطى تعليمات
    للسلحفاة لرسم رقاقات ثلج بواسطة البرمجة!
  tutorial_grokeliza_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لإنشاء دردشة (chatbot) المسماة
    "Eliza".
  tutorial_tynkercan_longdescription: أنشئ لعبة مدفع شيقة للاعبين وتحد أصدقاءك للعب
    معك! ستبدأ بنسجة مبرمجة جزئيا للعبة، مما يلزمك ببرمجة المدفع الثاني على اليسار.
    عندما تحصل على مدفعين قاذفة للنار، ستقوم بإعداد منصات وعناصر أخرى لقلبها. اجعله
    خاصا بك بإضافة خصائص إضافية وإضافة المظهر!
  tutorial_grokflags_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون ووحدة سلحفاته لرسم أعلام العالم!
  tutorial_robomind_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم
    في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكاملة مع عروض قصيرة،
    وأفلام، ومسابقات وتوجيه تلقائي/ إقتراحات للمساعدة في تمارين البرمجة. '
  tutorial_scratchanimwork_longdescription: 'هذا الدليل يوفر أفكارا لقيادة ورشة عمل
    لساعد باستعمال سكراتش.سيكتسب الطلاب تجارب بواسطة البرمجة أثناء تحريك أسمائهم أو
    كلماتهم المفضلة. هذا الدليل التعليمي مصمم للاستعمال مع دورة سكراتش: هذه scratch.mit.edu/name'
  tutorial_adventureq_longdescription: 'المغامرة مع Q هي تخطيط درس للمدرس (أو لأي
    شخص) لاستعماله لتقديم منطق البرمجة في إعداد مجموعة. النشاط يرتكز على أسئلة مختلفة
    للصغار للإكمال. يتعلم الصغار الأوامر الأساسية لمساعدة Q المخلوق غير الأرضي في
    مغامرة الغابة. '
  tutorial_khan-es_longdescription: تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم
    ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!
  tutorial_kpt_longdescription: تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم
    ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!
  tutorial_kpl_longdescription: تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم
    ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!
  tutorial_khe_longdescription: تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم
    ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!
  tutorial_kfr_longdescription: تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم
    ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!
  tutorial_app-inventor_longdescription: دورات فيديو مسلية وسريعة تمكنك من بناء ثلاث
    تطبيقات بسيطة لوحتك أو لهاتفك على نظام الأندرويد. مصممة للمبتدئين وذوي التجربة
    على حد سواء، هذه الساعة من البرمجة ستجعلك جاهزا للبدء في بناء تطبيقاتك قبل أن
    تنتبه إلى ذلك. تخيل ان تشارك تطبيقاتك مع أصدقائك! هذه الأنشطة مناسبة للأفراد والمدرسين
    في القسم.
  tutorial_bits_longdescription: "(Bit) هو روبوت (LEGO®) صغير مغامر جدا، لكن كما هو
    الحال مع المخلوقات الصغيرة فإن (Bit) لا يحصل على برنامجه الصحيح. يمكنك مساعدته
    على حل التحديات من خلال معرفة البرامج اللازمة. تنجز هذا بإنشاء سلسلة من كتل صغيرة
    من السلوكات التي تقول له ماذا يفعل."
  tutorial_blockly_longdescription: لديك حواسيب بولوج ضعيف الصبيب الى الأنترنت (أو
    غياب الأنترنت)؟ حمل نسخة ألعاب (Blockly) التي لا تحتاج الى الأنترنت - يمكن تحميل
    ملف واحد مضغوط من 3ميكابايت على أي حاسوب أو على أية شريحة ذاكرة.
  tutorial_tynker_longdescription: العب ألعاب برمجة ممتعة لتعلم البرمجة. استعمل البرمجة
    لإتمام لعبة البحث عن الكنز في (spooktacular Monster)، برمج سيارة (Hot Wheels)،
    خطط لاستراتيجيتك الحربية ضد غزو العفاريت، وواجه الوحوش. تعلم المفاهيم الرئيسية
    للبرمجة ومهارات التفكير الحاسوبي أنثاء اللعب. ثم ابن لعبتك الخاصة وتقاسمها مع
    أصدقائك!
  tutorial_baypt_longdescription: كود Baymax
  tutorial_code-combat_longdescription: اهزم الغيلان لتعلم بايتون أو جافاسكريبت في
    اللعبة المبرمجة!
  tutorial_mky_longdescription: تعلم ودرس البرمجة في (CoffeeScript)، لغة برمجة في
    واقع حقيقي. (CodeMonkey) هو لعبة ممتعة حاصلة على جوائز، مناسب للجميع، مع أو بدون
    تجربة في البرمجة. ستعطيك منصة (CodeMonkey) المكيفة كل التعليمات والإرشادات التي
    ستحتاجها، وستكافئك بالنجوم. اكتب الكود. التقط الموز. أنقذ العالم.
  tutorial_spellcraft_longdescription: تعلم برمجة الأحداث باستعمال قوة التعويذات!
    بواسطة (CodeSpells)، يمكنك تصميم وإنشاء تعويذتك الخاصة باستعمال واجهة الكتل البرمجية
    السهلة الاستعمال ل (Google) أو محرر نصوص جافاسكريبت. سيتعلم الطلاب من خلال إنشاء
    التعويذة كيفية كتابة كود مبني على الأحداث ويعتادون على مفاهيم برمجة الأحداث.
  tutorial_pirates_longdescription: 'النقيب هاك (Hack) هو قرصان يبحث عن الكنز. يكتب
    أيضا خرائط الكنز، وكتابة هذه ككتابة الكود. يستعمل (اللاعب) لذلك "رمز القرصان".
    إنه لغة برمجة مبنية على الترميز، يتم استعمالها للتعليمات والسلوكات. الحركات، الحلقات،
    اذهب إلى، صحيح/خطأ، كلها جزء من اللعبة. يتم توجيه اللاعبين من خلال دورة وتقديمهم
    الاحتمالات،خطوة خطوة. ليست هناك حلول صحيحة لمستويات الدورة، مما يجعل المستخدم
    يختار أي حل يحبه. '
  tutorial_csfirst_longdescription: أنشئ قصة من اثنين من الشخصيات في البحر. حرك الماء،
    وشخص مشهد لإضافة أسلوبك الخاص. استخدم البرمجة البرمجية لتحكي القصة التي تريد حكايتها!
  tutorial_loopedy_longdescription: هدف مبرمج جيد هو كاتبة كود قصير، واضح، وفعال أكثر
    ما يمكن. في هذا الدرس، سيتعلم الطلاب كيفية كتابة الكود مستعملين الحلقات.
  tutorial_dsw_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة
    بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_dswb_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة
    بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_ssw_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة
    بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_sswb_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة
    بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_kodable-unplugged_longdescription: 'مصممة للاستخدام مع الورق العادي، (fuzzFamily
    Frenzy) مقدمة لمنطق البرمجة للأطفال 5 فما فوق. ينبغي للمدرس أن يشرح اللعبة، ثم
    يبرمج الطلاب شريكا لإكمال دورة عقبة بسيطة. '
  tutorial_scratch_longdescription: بواسطة سكراتش، يمكنك إنشاء ألعابك،قصصك ومتحركاتك
    التفاعلية - وتقاسمها مع أصدقائك. للبدء، حرك اسمك، أنشئ مشهد رقص، أو أنشئت لعبة
    الاختباء والبحث متضمنة شبكة الرسوم المتحركة (We Bare Bears)!
  tutorial_bayes_longdescription: الأبطال الكبار
  tutorial_gumball_longdescription: أنشئ قصة أو لعبة بواسطة مختبر اللعب! اجعل شخصيات
    كامبال تتحرك، أضف الصوت والنقط، وحتى رمي الموز!
  tutorial_hrm_longdescription: |-
    (Human Resource Machine) هي لعبة ألغاز. في كل مستوى، يعطيك مشغلك وظيفة. اجعله آليا بواسطة برمجة عاملك الصغير بمكتبكك! إذا نجحت فستنتقل إلى المستوى الموالي لسنة أخرى من العمل بناية المكاتب الواسعة. تهانينا!

    لا تقلق إن لم تكن قد جربت البرمجة من قبل - البرمجة هي فقط حل ألغاز. إن حذفت كل الأعداد 1 و0 وكل الأقواس المعقوقة، فالبرمجة آنذاك بسيطة، منطقية، جميلة، وشيء يمكن للجميع أن يفهمه ويستمتع به!
  tutorial_ice-age_longdescription: أنشئ قصة أو لعبة بواسطة مختبر اللعب! اجعل شخصيات
    (Ice Age) تتحرك، أضف الصوت والنقط، وحتى رمي الثلج!
  tutorial_koapp_longdescription: '"كودلبل" هي لعبة أيباد بتوجيه ذاتي يعرف الأطفال
    5+ بأساسيات البرمجة. وجود المدرس أو أحد الوالدين اختياري، وليس ضروريا.'
  tutorial_lightbot-intl_longdescription: تعلم منطق البرمجة المشتركة، بدءا من البرمجة
    الأساسية السهلة، للأعمار 4+، على نظام التشغيل iOS والأندرويد (أو متصفح الأنترنت).
    تعلم كيفية تسلسل الأوامر، وتحديد النماذج وإجراءات الاستخدام، واستعمال الحلقات!
  tutorial_rmc_longdescription: استخدم الكتل البرمجية لأخذ ستبف أو ألكس في مغامرة
    عبر عالم ماين كرافت (Minecraft).
  tutorial_smc_longdescription: استخدم الكتل البرمجية لأخذ ستبف أو ألكس في مغامرة
    عبر عالم ماين كرافت (Minecraft).
  tutorial_minecraft-2016_longdescription: ابن لعبة (Minecraft). أنشئ نسختك الخاصة
    من الدجاج، الأغنام، المتسلقون، الأموات المتحركون وأكثر.
  tutorial_thinkersmith-es_longdescription: من خلال استخدام "روبوت المفردات" المحدد
    مسبقا، يكتشف الطلاب كيفية توجيه أنفسهم في أداء مهام معينة دون مناقشتها مسبقا.
    هذا الجزاء يعلم الطلاب العلاقة بين الرموز والأفعال والقدرة على تصحيح الأخطاء.
  tutorial_pixie_longdescription: دورة ساعة البرمجة مع الشخصيات الأسطورية (Pixie)
  tutorial_play_longdescription: أنشئ قصة أو اصنع لعبة مع مختبر اللعب! اجعل الحيوانات
    والقراصنة والزومبي والنينجا وشخصيات أخرى تتحرك وتصدر أصواتًا وتسجل نقاطًا، بل
    وتطلق كرات نارية!
  tutorial_robomind-nl_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم
    في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكاملة مع عروض قصيرة،
    وأفلام، ومسابقات وتوجيه تلقائي/ إقتراحات للمساعدة في تمارين البرمجة. '
  tutorial_spheroi_longdescription: مرحبا في نشاطك الأول في الكتل البرمجية! هذا مكان
    جيد للبدء لأغلب المستعملين، ويمكن استعمالها في "ساعة البرمجة." اتبع الخطوات لتكوين
    فكرة عامة حول التطبيق، تعلم كيفية إنشاء البرامج باستعمال البرمجة بالكتل، واكتسب
    فهم الحلقات والعلامات.
  tutorial_spherol_longdescription: ستتعلم الاستعمال الجديد للأضواء على روبوتك. في
    هذا الشاط، ستنشئ برنامج الدريدل الدوارة حيث يتحكم معدل الدوران الجيروسكوبي في
    المصابيح الرئيسية، وستستعمل مفاهيم التوحيد والقيم المطلقة. هذا نشاط رائع بعد إنهائك
    (Blocks 2)، ويمكن أن يُستعمَل في ساعة برمجة أخرى
  tutorial_spherov_longdescription: حان الوقت للعبة كلاسيكية أخرى مدعومة من (Sphero).
    تعلم كيفية استعمال المتغيرات، والحلقات والعشوائية لإعطاء الحياة للعبة (Hot Potato).
    عندما تنهي كل ذلك، قم بدعوة بعض الأصدقاء وابدأ في الرمي. واحرص ألا يقبض عليك الروبوت
    (Sphero) عند انتهاء الوقت!
  tutorial_swb_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة
    بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_build-a-galaxy_longdescription: تعلم برمجة الإنسان الآلي، واصنع لعبة حرب
    النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_alicesims_longdescription: 'اتبع عملية إنتاج الرسوم المتحركة من القصة المصورة
    إلى البرمجة مع أليس والسيمز (The Sims). دع الإبداع ورواية القصة يقودانك للتعلم
    في بيئة برمجة بطريقة السحب والوضع. سيقودك المشروع إلى تعرف معنى القصة المصورة،
    مترجما إياها إلى رموز برمجية، وكيف تبرمج متحركات قصيرة ثلاثية الأبعاد. '
  tutorial_tchr_longdescription: والآن بعد أن جربت عشرات الآلاف من المدرسين "ساعة
    البرمجة"، العديد من الفصول الدراسية مستعدون لأنشطة أكثر إبداعاً، وأنشطة موحدة
    أقل تدرس أساسيات علوم الكمبيوتر. لمساعدة المدرسين على العثور على الإلهام، نحن
    جمعنا ونظمنا درسا لساعة واحدة يقوده المدرس وخطط الأنشطة المصممة لمختلف المجالات
    لقدامى المحاربين في "ساعة البرمجة".
  tutorial_robogame_longdescription: تحد مدرستك لمنافسة ألعاب الروبوت! سينافس الطلاب
    سلسلة من أنشطة الرياضيات حيث يستعملون فيها الروبوتين (Dash) و(Dot) لحل مشكل وكسب
    النقط لأنفسهم، لفصلهم و/أو لمدرستهم.
  tutorial_tap_longdescription: تعلم أساسيات البرمجة بواسطة واحد من مجموعتنا الممتعة
    من 6 ألعاب. ثم اختر من بين أكثر من 100 دورات للمبتدئ، للمتوسط وللمتقدمين. هذه
    الدورات تتم بتعلميات خطوة خطوة لإنشاء مشاريع رسم، موسيقى، متحركات، رواية قصة،
    تجسيدات، وألعاب الممرات. عند الانتهاء، يمكنك نشر مشاريعك وعرض ما أنجزه الأطفال
    الآخرون في مجموعتنا التي نشرف عليها.
  tutorial_cintl_longdescription: تعلّم المفاهيم الأساسية في "علوم الحاسوب" عبر برمجة
    السحب والإفلات. هذا البرنامج التعليمي يشبه الألعاب وموجّه ذاتيًا، ويضم محاضرات
    مصوّرةً لبيل جيتس ومارك زوكربيرج فضلاً عن لعبتي أنجري بيردز والنباتات أمام مخلوقات
    الزومبي. تعلّم الحلقات التكرارية والجمل الشرطية والخوارزميات الأساسية. متاح بـ
    37 لغة.
  tutorial_itchstop_longdescription: سنستعمل (Itch) لبناء مشاريعنا للمتحركات صورة
    صورة. لاحظ أن استعمال السماعات ضروري في هذه الدورة. سنستعمل بعض الشخصيات المتوفرة
    التي تدعم الرسوم المتحركة وتعرض الكود الذي نحتاجه لإضافته لجعل شخصياتنا تتحرك.
    سنرى أيضا كيف ننشئ تأثيراتنا المتحركة الخاصة بنا والرسومات. سنتعلم كيفية تغيير
    بذلة شخصية في سكراتش بالتكرار للحصول على تأثيرات متحركة (مشابهة لتأثيرات الرسوم
    على الأوراق) والكود الذي خلفه. كل التعليمات تتضمنها بيئة (Itch) مما يجعلك في غنى
    عن تبديل الشاشات طول المشروع للاطلاع على التعليمات.
  tutorial_tynkerpn_longdescription: ابتع الطائر (Peep) وهو يكتشف العالم الكبير! في
    هذا المشروع، ستنشئ مشهدا تفاعليا يقوم فيه (Peep) بنزهة في الطبيعة ويشاهد عدة عناصر
    مهمة. ستنشئ عناصر مختلفة تظهر وتختفي حسب المكان الذي يسير فيه (Peep). يمكنك أيضا
    جعل العناصر تتكلم أو إضافة موسيقى لمشهدك!
  tutorial_tynkerpd_longdescription: هل أنت مستعد لتجعل (Peep) وأصدقاءه يرقصون؟ تعلم
    كيفية استعمال الكود لتحريك الطيور. في هذا المشروع، ستستعمل البذلات والتأخيرات
    لتحريك الطيور صورة صورة. يمكنك إضافة خلفية وموسيقى أو يمكنك جعل (Peep) وأصدقائه
    يتكلمون!
  tutorial_persistence_longdescription: غالبًا ما تكون المسائل الجديدة أو غير المحلولة
    صعبة جدًا. فإذا أردنا أن نحظى بأي فرصةٍ لإنجاز شيءٍ مبتكرٍ ومفيدٍ وذكي، علينا
    أن نكون مستعدّين لمواجهة المسائل الصعبة باجتهادٍ حتى لو كلّفنا ذلك الفشل عدّة
    مراتٍ قبل تحقيق النجاح. يعلّم هذا الدرس الطالب أن الفشل ليس نهاية الرحلة، بل تلميحًا
    عن كيفية النجاح.
  tutorial_getloopy_longdescription: وتعدّ الحلقات طريقةً سهلةً لوصف الأفعال التي
    تتكرر لعددٍ معين من المرات سيمارس الطلاب في هذا الدرس تحويل مجموعاتٍ من الأفعال
    إلى حلقة واحدة.
  tutorial_createface_longdescription: الهدف من هذا النشاط هو توضيح كيف للسلوك الذي
    يظهر معقدا أن يُبَرمج باستعمال بعض القواعد البسيطة. يوضح أيضا أن البرامج هي فقط
    قوانين تتبعها الحواسيب وتقدم بشكل خاص البرمجة المعتمدة على العناصر, النشاط يوضح
    كيف يصبح سهلا تقسيم البرنامج إلى عناصر من كتابته دفعة واحدة. يمكن للطلاب كتابة
    بعض البرامج البسيطة للتحكم في الوجه الذي أنشؤوه.
  tutorial_happymaps_longdescription: تقوم جميع علوم الحاسب الآلي على علم يسمي الخوارزميات.
    تبدو كلمة "خوارزمية" كلمة معقدة، ولكن الحقيقة أنها مجرد قائمة إرشادات يمكن لأي
    شخص باتباعها الوصول إلى النتيجة. لتوفير قاعدة صلبة للعملية التعليمية لبقية علوم
    الحاسب للطلاب، سنركز على بناء علاقة آمنة بالخوارزميات.
  tutorial_moveit_longdescription: سوف يساعد هذا الدرس الطلاب على إدراك أنه من أجل
    إعطاء تعليمات واضحة، هم بحاجة للغة مشتركة. سوف يمارس الطلاب سيطرة أحدهم على الآخر
    باستخدام تركيب بسيط من حركات اليد. بمجرد أن يفهموا اللغة، سيقومون بالبدء في برمجة
    أحدهم للآخر بواسطة إعطاء تعليمات متعددة مسبقًا.
  tutorial_bigevent_longdescription: تعدّ الأحداث طريقةً رائعةً لإضافة تشكيلةٍ من
    الخوارزميات المكتوبة مسبقًا. تحتاج أحيانًا إلى أن يتمتع برنامجك بالقدرة على الاستجابة
    للمستخدم تمامًا في اللحظة التي يريد فيها المستخدم ذلك. وهذا هو الغرض الذي صُممت
    من أجله الأحداث.
  tutorial_gpp_longdescription: يبدأ الطلاب بفهم الأساس الذي تقوم عليه البرمجة من
    خلال "برمجة" بعضهم بعضًا لكي يرسموا الصور. ويبدأ هذا النشاط بجعل الطلاب يوجّهوا
    بعضهم بعضًا لتلوين مربعاتٍ على ورق الرسم البياني في محاولةٍ لإعادة تشكيل صورة
    موجودة بالفعل.
  tutorial_foosgame_longdescription: برمج لعبتك الفيديو الخاصة بك بواسطة (codeSpark
    Academy) مع (The Foos) مجموعات ألعاب جديدة. هذا النشاط يقود الطلاب إلى تصميم الألعاب
    بساعمال مقاربة "صباغة بحسب الأرقام". سيتبع الطلاب المطلوب منهم على الشاشة لتصميم
    وبرمجة لعبة فيديو ممتعة يمكنهم تقاسمها مع عائلتهم واصدقائهم.
  tutorial_solopython_longdescription: تعلم أساسيات بايتون باستعمال النموذجين الأولين
    لتطبيق 'SoloLearn' لبايتون، اطلع على المناقشات والتعليقات لمساعدتك علىالفهم أكثر،
    قم بتشغيل أمثلة البرامج على المترجم. اكتب الكود وشغل برنامجا بسيطا تكتب فيه اسمك
    ويعد عدد أحرفه ليظهر لك النتيجة. تقاسم واحصل على تنقيط.
  tutorial_kodableint_longdescription: سيتعلم الطلاب دور المبرمج في تشغيل الآلات.
    سيركزون على التسلسل وإعطاء التعليمات بالترتيب. هذا النشاط يتضمن تطبيقا جماعيا
    دون الحاجة إلى أجهزة تكنولوجية، وتطبيقا مستقلا على شاشة الحاسوب.
  tutorial_kodableadv_longdescription: سيشارك الطلاب في دروس تطويرية مناسبة في مستوى
    عال من مفاهيم البرمجة كالحلقات، الدوال، المتغيرات والبرمجة الحديثة (Poo). تتضمن
    الدروس أنشطة مستقلة (دون حاجة إلى الأجهزة)، تطبيقا موجها، وأنشطة مستقلة على الشاشة.
  tutorial_tynkertj_longdescription: تعلم بايتون لمساعدة (Fletch) على جمع حقائب شخصيات
    ( pixie) لفك ألغاز الأدغال واستعادة جمال الجزر الأصلي. ستسعمل أوامر بايتون ورمزه
    المكتوب لحل الألغاز وأثناء تحرك (Fletch) نحو الجزيرة متجنبا النباتات اللاحمة.
    على طول الطريق، ستتمرن على مهارات المعلوميات والتفكير الخوارزمي.
  tutorial_wolframa_longdescription: في هذا النشاط، ستنشئ صيغة ويب تعد عمرك بالأيام
    أو الساعات أو جزء المليون ثانية أو أية وحدة زمن تحددها!
  tutorial_wolframm_longdescription: في هذا النشاط، سينشئ الطلاب ألحانا عشوائية باستعمال
    موازين وأدوات موسيقية مختلفة. أنشئ الموسيقى بواسطة الكود!
  tutorial_wolframspi_longdescription: في هذا النشاط، هناك سلسلة من الخطوات بكود جاهز
    للتشغيل. يبدأ الطلاب بواسطة جزء من الكود الذي يشتغل، ثم يغيرونه إلى أشياء مختلفة.
    يمكنهم عزف ألحان مبنية على أرقامالعدد (PI) ويكتشفون كيف يبدو صوت العدد (PI) باستعمال
    آلات موسيقية مختلفة.
  tutorial_wolframsph_longdescription: اكتشف رسومات ثلاثية الأبعاد وأنشئ أشكالك الخاصة.
  tutorial_wolframp_longdescription: اكتشف إنشاء مضلعات مختلفة في هذا النشاط.
  tutorial_wolframn_longdescription: في هذا النشاط، سيطور الطلاب مولد أسماء يحول اسمهم
    إلى أسماء النينجا.
  tutorial_soloweb_longdescription: اذهب إلى www.sololearn.com وثبت تطبيقات HTML وCSS
    أو الدروس المناسبة على الأنترنت (مستخدمو الأندرويد يمكنهم تثبيت تطبيق SoloLearn).
    أكمل الوحدتين (نظرة عامة و أساسيات HTML) في HTML والوحدتين (الأساسيات والعمل بالنص)
    والدروس الخمسة الأولى في الوحدة الثالثة (الخصائص) في CSS. احصل على النموذج على
    https://code.sololearn.com/WKeg2CtzpRts/ وابتع التعليمات.
  tutorial_khanweb_longdescription: 'أكاديمية خان: صفحات الويب تعلمك كيف الصفحات بواسطة
    علامات HTML وCSS، انتهاء بإنشاء بطاقة تهان خاصة بك.'
  tutorial_khandata_longdescription: 'أكاديمية خان: قاعدات البيانات تعلمك كيف تتحكم
    في البيانات في قاعدة وإنشاء متجر خاص بك.'
  tutorial_robomeshiq_longdescription: يكتب المتعلمون كود (Google Blockly) للتحكم
    في الروبوتات الشائعة (VEX IQ). يمكنهم الاختيار بين كتابة الكود لروبوت افتراضي
    ، أو لروبوت حقيقي (VEX IQ) بنوه بأنفسهم، كلا الاختيارين متوفر على نفس واجهة التطوير
    المرتكزة على الويب. المتعلمونيتعلمون الحركات الأساسية للروبوت، وكيفية استعمال
    الحساس ومخرجات الجهاز. إنه سهل وممتع.
  tutorial_googlelogo_longdescription: استعمل إبداعك وحيالك لنقل علامة Google إلى
    الحياة باستعمال البرمجة. اجعل الحروف ترقص، واسرد قصة لإنشاء لعبة. بواسطة سكراتش
    و(CS First)، كل واحد يصبح مصمما ومبرمجا في اليوم!
  tutorial_playtune_longdescription: تستعمل لغة الكتل البرمجية لحل الألغاز الموسيقية
    بواسطة كتابة الكود لمطابقة الألحان التي يتم عزفها على لوحة البيانو. لحل الألغاز
    نحتاج إلى تسلسل، انتقاء، وتكرار خوارزميات. بعد المستوى 9، يمكن للمستعملين إنشاء
    نغماتهم الخاصةوتحميلها على شكل تطبيق لجهاز أندرويد. يمكن أيضا للطلاب تغيير التطبيق
    عبر رابط إلى مصدر الكود في App Inventor.
  tutorial_computeit_longdescription: هيا الى تبادل الأدوار. الآن تلعب دور الحاسوب!
    اقرأ وأول البرنامج لتجد المسار الصحيح واربح التحديات. يجب عليك الرفع من تركيزك
    ومن بداهتك لفهم بعض المفاهيم المشتركة للبرمجة.
  tutorial_codesterssj_longdescription: في هذا النشاط، يستخم الطلاب أدوات السحب والوضع
    لبدء البرمجة في بايتون! من خلال اشتغالهم في الأنشطة التقديمية لبناء المهارات،
    يبدأ الطلاب في تعلم أساسيات كتابة البرمجة، المتغيرات، والأحداث! يمكنهم استعمال
    شخصيات متعددة لإعداد قصة تتحدث عن سيناريو يمكنهم تقاسمه مع أصدقائهم! *المشاركة
    والتقاسم الالكتروني يتطلب تسجيل الدخول.
  tutorial_cmchat_longdescription: التحق بروبوت القرد في دورة خلال ساعة طويلة حيث
    تتعلم أساسيات بايتون وبرمجة دردشة مع الآلي (chatbot). في هذا النشاط، ستتقدم من
    خلال دورة 15 تمرينا طويلا تتعلم فيها كيفية برمجة (trivia chatbot) الخاص بك.
  tutorial_tynkerdb_longdescription: أختر تنينا، ثم ابدأ في البحث عن الكنز. فجر الحواجز
    لتشق الطريق وتربح مزيدا من القوة كرحلتك في الغابة الأسطورية. تعلم التسلسل، منطق
    الشرطيات، ومهاراتحل المشكلات طول الطريق.
  tutorial_cmbuild_longdescription: طور مهاراتك البرمجية إلى مستوى أعلى بتعلم إنشاء
    ألعابك الخاصة. في هذه الدورة، ستتعلم واجهة المتستعمل للوحة المفاتيح وميكانيزمات
    اللعبة وأنت تصمم (Super Mario™-styled game). بعد ذلك ستكون قادرا على تقاسم لعبتك!
  tutorial_robotrattle_longdescription: يعلم الروبوت (Rattle) الطلاب كيفية تشغيل المحاكي
    بالكامل للجسد بواسطة لغة برمجة مرئية عبر سحب ووضع الكتل البرمجية لكتابة التعليمات.
    يتعرف الطلاب على الروبوت ومفاصله المختلفة، ويتعلمون تحريك مفاصله باستعمال الزوايا.
    يمكن للروبوت دفع وقبض الأشياء لتوجيهها إلى الهدف، لكن أيضا كسرها إذا صدمت الحواجز.
    هذا النشاط موجه للأطفال منعمر 13+ ويوفر لهم معلومات سهلة حول السلوك الجسدي والروبوتات.
    وأكثر من هذا، أي واحد مع هاتف ذكي وجهاز الواقع الافتراضي (VR) سيمكنه مشاهدة الروبوت
    على ينفذ الكود المكتوب.
  tutorial_codestersh_longdescription: في هذا النشاط، المصمم للمبرمجين المبتدئين،
    يستعمل الطلاب أداة السحب لكتابة النص لبدء البرمجة في بايتون بسرعة! ابدأ أولا بأنشطة
    بناء بعض المهارات التي تتعلم فيها كيف تعطي وتغيير التعليمات لشخصيتك. ثم برمج تعليماتك
    الخاصة لإنشاء فن غلكتروني يمكن تقاسمه! *التقاسم يتطلب تسجيل دخول الطلاب.
  tutorial_codehsdigipixel_longdescription: تعلم يتم تحفيظ الصور وإظهارها على الحواسيب
    باشتعمال البيكسيلات. اكتشف كيف يتم تشفير الصور كشبكات من قيم ألوان، وأنشئ صورك
    الرقمية باستعمال النظام الثنائي والنظام ذو الأساس 16 لكود الألوان!
  tutorial_ccbinary_longdescription: أنشئت لعبة سكراتش تلعب فيها نوتات وهي تسير نحو
    أسفل التمرين. يتحقق 10 نقط لكل نوتة صحيحة. كل نوتة توافق عددا من النظام الثنائي.
  tutorial_codehsturtle_longdescription: تعلم أساسيات البرمجة بواسطة رسم الأشكال على
    شاشتكمع السلحفاة تريسي! رسومات السلحفاة (أو العلامة التجارية) هي وسيلة مناسبة
    للمبتدئين لاكتشاف مفاهيم البرمجة وجلب الإبداع إلى البرمجة بطريق مرئية.
  tutorial_grokhd_longdescription: 'واصل مهارات البرمجة باستعمال الكتل البرمجية! تعتمد
    هذه الدورة على ما تعلمته في نشاط (Frozen Fractals): https://hourofcode.com/grokffblock.
    هذا النشاط مصمم لتقديم القرارات المتفرعة في البرمجة. استخدم نسخة (Blockly) لبايتون
    ووحدة سلحفاتها لرسم وتلوين أزهار الكوبية!'
  tutorial_grokem_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لتستكشف الرموز (emoticons)
    والتحكم في النص.
  tutorial_kodmaze_longdescription: أنشئ متاهاتك الخاصة للحل والتقاسم! سيربط الطلاب
    الهندسة بالبرمجة لإنشاء متاهات قابلة للحل بناء على تحديات محددة. تشمل التحديات
    المتاهات ذات أشكال بسيطة، كسور، تماثل وزوايا محددة.
  tutorial_codestersa_longdescription: 'في هذا النشاط، المصمم للطلاب ذوي تجربة قليلة
    في البرمجة، يستعمل الطلاب أداتنا لسحب نص الكود لبناء لعبة تتضمن أدوات التحكم في
    اللاعب! يتعلم الطلاب المتغيرات، الأرقام التي يتم توليدها عشوائيا، تصميم اللعبة،
    وأنواع مختلفة من الأحداث ومشغلات الأحداث، كل ذلك أثناء محاولة البقاء بعيدا عن
    الكويكبات التي تتجه بسرعة نحو مركبتهم الفضائية! المكتسبات السابقة: المتغيرات،
    المعلمات (parameters).'
  tutorial_cmdodo_longdescription: في هذه الدورة الطويلة، ستكتب كودا حقيقيا وأنت تضيف،
    تنقص وتقيس المسافات لمساعدة الطائر ليجد بيضه المفقود!
  tutorial_tynkerspace_longdescription: سقطت مركبة رجل الفضاء!  لحسن الحظ، أنت هنا
    من أجل المساعدة. استخدم سحب ووضع الكتل البرمجية لمساعدة شخصيتك علىجمع قطع الغيار
    متجنبا غير الأرضيين والحواجز. هل تستطيع إيجاد مركبة فضائية لنقل رجل الفضاء إلى
    البيت؟
  tutorial_gfbloons_longdescription: في هذا الدرس ستبرمج برج القرد القاذف للنار للعبة
    (Bloons Tower Defense). في نهاية الدرس ستتعلم قياس الزوايا في الرياضيات والخوارزميات
    المستخدمة لإيجاد الزوايا والمستعملة في كثير من الألعاب حول الدفاع عن القلعة. ستتمكن
    من تطبيق هذه المعارف في لعبتك الخاصة. دورات (Gamefroot) لساعة البرمجة تستعمل لغة
    برمجة مرئية باستعمال الكتل حيث يقوم الطلاب قط بسحب ووضع الكتل البرمجية لكتابة
    البرنامج.
  tutorial_raspipong_longdescription: أعد إنشاء الكلاسيكية للبونغ (Pong) باستعمال
    جهاز (Sense HAT) وبعض كود البايتون. يمكن إتمام هذا النشاط على النترنت باستعمال
    محاكي (Sense HAT) أو باستعمال الجهازين (Raspberry Pi) و(Sense HAT).
  tutorial_codehsvr_longdescription: تعلم أسيايات إنشاء عوالم الواقع الافتراضية باستعمال
    HTML ومكتبة (A-Frame) لجافاسكريبت. من خلال هذا النشاط، سينشئ الطلاب عوالمهم الواقعية
    الافراضية المتناسبة مع أجهزة (VR)، بما فيها سماعات الواقع المعزز (VR) للهواتف
    الذكية!
  tutorial_codesterstp_longdescription: في هذا النشاط، يستخدم المتعلمون بايتون للتدرب
    على إتقان تحويل الإحداثيات في المعلم! يتضمن الدرس أمثلة، توجيهات مباشرة، وتحديات
    تطلب من المتعلمين برمجة وتحديد مختلف التحولات الثابتة!
  tutorial_codestersbb_longdescription: 'يستعمل المتعلمون أدوات السحب لكتابة نص الكود
    للبدء في البرمجة في بايتون! في هذا النشاط ذاتي التوجيه، يتمم المتعلون سلسلة من
    أنشطة التعليمات المباشرة التي ينشئون فيها إنشاء لعبة سحب وقذف كرة اليد! يكتشف
    المتعلمون المتغيرات، الأحداث، التراكيب، إنشاء إحداثيات عشوائية. ينصح بالمعارف
    القبلية التالية: المتغيرات، التنقيط، الأحداث، الأعداد السالبة'
  tutorial_gfcrossyroad_longdescription: في هذه المجموعة التمهيدية من دروس البرمجة
    ستتعلم إنشاء لعبتك الصغيرة بأسلوب لعبة (Crossy Road). ستتعلم كيف تبرمج الخوارزميات
    والتسلسل، المدخلات/المخرجات، الحلقات والتوريث، الاختيار والشرطيات، وعلامات المقارنة
    والتفكير كعالم كمبيوتر. هذه المجموعة من الدروس متوافقة مع منهاج التكنولوجيات الرقمية
    لنيوزيلاندا وأستراليا (فكتوريا) ومصممة لمساعدة الطلاب والمدرسين على تبني البرمجة
    داخل مدراسهم، فصولهم الدراسية، ونوادي البرمجة. دورات (Gamefroot) لساعة البرمجة
    تستعمل لغة برمجة مرئية باستعمال الكتل حيث يقوم الطلاب قط بسحب ووضع الكتل البرمجية
    لكتابة البرنامج.
  tutorial_googleww_longdescription: في هذا النشاط، ستبرمج ثلاثة مشاهد فريدة من الفيلم
    باستعمال Blockly، لغة برمجة للمبتدئين، لمساعدة (Wonder Woman) لتجاوز العقبات والوصول
    إلى الهدف. ستستعمل قوة التسلسل، المتغيرات، الحلقات والشرطيات لمساعدة ديانا للتدرب
    ضد خصومها.
  tutorial_codehsjsapp_longdescription: "(CodeHS) يتلاءم مع كل التحديثات الجديدة المتصفحات
    عدا (Internet Explorer). كروم هو متصفحنا المفضل، لكن فايرفوكس وسفاري تعمل جيدا
    أيضا، مفترضين أنها إصدارات جديدة."
  tutorial_gfmihi_longdescription: "(Kia ora)! في هذا النشاط ستبرمج لعبتك المصغرة
    وتتعلم كيف تقدم نفسك في (Te Reo Maori) - لغة أصلية في نيوزيلاندا. (Mihi Maker)
    هو نشاط ممتع وسهل الاتعماليجمع بين البرمجة، الدراسات الاجتماعية، والثقافات الأصلية.
    ستتعلم كيف يبرمج مطوروا الألعاب خوارزميات الأساسية لكشف الاصطدام. كشف الاصطدام
    هو برنامج مستعمل من طرف الكمبيوتر لمساعدته على فهم متى يصطدم عنصران مع بعضهما.
    دورات (Gamefroot) لساعة البرمجة تستخدم لغة برمجو مرئية باستخدام الكتل حيث يقوم
    الطلاب فقط بسحبها لكتابة الكود."
  tutorial_hopdropphone_longdescription: '(Hopscotch) هي أداة برمجة بسيطة على الأيبدا/الأيفون،
    يحبها الملايين من الطلاب لحرية التعبير الإبداعي فيها. شاهد طلابك يصرخون من الفرح
    وهم ينشئون ألعابهم "Don''t Drop the Phone" (لاتسقط الهاتف)! هذا الفيديو التعليمي
    ذاتي التوجيه يدرس أساسيات البرمجة للأطفال ذوي الأعمار 8+ أثناء برمجتهم نسخا خاصو
    من هذه اللعبة المشهورة. '
  tutorial_techfaa_longdescription: هذه الدورة التفاعلية ستعرفك على "Flocking" نوع
    من الخوارزميات المخصصة لمحاكاة تصرفات واقعية لعامل في مجموعة. القارئ المدمج سيسهل
    عليك الأمر بمشاهدة تنفيذ الكود.
  tutorial_codehsjsgraph_longdescription: "(CodeHS) يتلاءم مع كل التحديثات الجديدة
    المتصفحات عدا (Internet Explorer). كروم هو متصفحنا المفضل، لكن فايرفوكس وسفاري
    تعمل جيدا أيضا، مفترضين أنها إصدارات جديدة."
  tutorial_thunkable_longdescription: باستعمال الكتل البرمجية، تعلم كيف تنشئ 10 تطبيقات
    بسيطة في ساعة واحدة. سلسلات هذه الدورة الممتعة ستجعلك تبدأ في طريقك لتصبح مطور
    تطبيقات الهاتف!
  tutorial_hopcrossyroad_longdescription: (Hopscotch) هي أداة برمجة بسيطة على الأيبدا/الأيفون،
    يحبها الملايين من الطلاب لحرية التعبير الإبداعي فيها. مع هذا الفيديو التعليمي
    ذاتي التوجيه، يمكن لطلابك إنشاء نسخهم الخاصة من لعبة "Crossy Road"! الأطفال من
    سن 8 فأكثر سيتعرفون على أساسيات البرمجة أثناء برمجتهم للنسخ الخاصة من تطبيقات
    المتجر المفضلة هذا.
  tutorial_switchglitch_longdescription: "(Switch & Glitch) يجعل طلابك يلعبون دور
    البطل! باستعمال واجهة مرئية، يبرمجون روبوتات رائعة ويساعدهم على إنقاذ اليوم. هذا
    النشاط يدرس الأطفال من 5-10 سنوات أساسيات البرمجة، الحلقات وفن حل المشكلات. المجرة
    في حاجة إليك!"
  tutorial_codecar_longdescription: برمج محاكي لوحة دارة سيارة! ستكتب الكود الحقيقي
    C++ للتحكم في أضواء وأزرار السيارة. من خلال 7 دروس، ستشغل الأضواء الخلفية، تبرمج
    دواسة الفرامل، وأكثر على السيارة المحاكاة. هذا النشاط يدرس الحلقات، الشرطيات،
    والمنطق مع كود مكتوب بما فيه تخطيط درس موافق لمعايير ISTE، NGSS، وCSTA.
  tutorial_codesterscp_longdescription: في هذا الدرس يكتشف الطلاب معلم الإحداثيات!
    يستعملون بايتون وأداة سحب النص لإرسال الشخصية إلى مواقع مختلفة في التمرين! هناك
    أمثلة وحلول لمساعدة الطلاب على التنقل بسهولة على المعلم.
  tutorial_grokpetblock_longdescription: هذا النشاط مصمم لتعويدك على البرمجة باستخدام
    كتل برمجية مألوفة، وصمم خصيصا لساعة البرمجة. استعمل الكتل البرمجية و ميكروبايت
    (micro:bit) لخلق حيوان أليف تستطيع تغذيته واللعب معه. لا بي بي سي ميكروبايت؟ لا
    مشكلة! هذه الدورة تتضمن محاكيا كاملا لميكروبايت ، لتستطيع القيام بكل شيء تريد
    أن تقوم به على الميكروبايت!
  tutorial_techbim_longdescription: 'هذا الدرس المتناول موجه للأشخاص ذات فضول لمعرفة
    كيفية تحسين عملية التحكم في الصورة بواسطة البرمجة، كإدارة الصورة، تلوينها، إضافة
    التباين، واكتشاف الحافة، إلى غير ذلك، بدون مساعدة مكتبات متقدمة. '
  tutorial_techfpp_longdescription: بايتون معروف بخاصياته للغات البرمجة الموجهة الحدديثة
    (فئات، دوال، توريث...)، مع ذلك، لا يمكن اختزاله في لك فقط! هذا الدرس التعليمي
    التفاعلي يظهر ميزات وتقنيات، غير معروفة كثيرا، البرمجة الوظيفية لبايتون.
  tutorial_codesterscr_longdescription: يستعمل المتعلمون أدوات السحب لكتابة نص الكود
    الذي يسمح لهم بالبدء في البرمجة في بايتون! يتمم المتعلون مجموعة من أنشطة التدريب
    الموجهة التي يتعلمون فيها كيف يستعملون ويغيرون أوامر البرامج المختلفة. بعدها،
    يطبقون هذه المهارات لإنشاء رقصتهم الروتينية!
  tutorial_grokdisease_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لنمذجة انتشار مرض. هل تستطيع
    حل حالة غريبة حالة الأنف المحمر؟
  tutorial_techec_longdescription: الإغلاقات (أقواس الدوال) هي أحد الجوانب المهمة
    لجافاسكريبت، لكنها تبقى غامضة والمبرمجون لا يفهمونها بسهولة. هذا الدرس التعليمي
    سيدرسك قوة واستعمال الإغلاقات في تعزيز ممارسة جافاسكريبت!
  tutorial_rgbegin_longdescription: "(RoboGarden) هو تطبيق تعليمي عملي سهل الفهم حيث
    يشارك الطلاب في تعلم نشط. مجهز بالكامل لتدريس البرمجة من الصفر من سكراتش، (RoboGarden)
    يقلل من الحاجة إلى مدرس بارع في التكنولوجيا."
  tutorial_myradream_longdescription: سرقت الوحوش حلم ميرا. تعلم مهارات البرمجة لمساعدتها
    على عبور الجسر، تطير عبر الهواء، تغوص تحت الماء لاستعادة حلمها. (Actimator) هو
    بيئة مرئية مبنية على الويب لإنشاء الألعاب ومحاكاة العلوم بشكل تعاوني، ونشرها على
    الويب كتطبيقات الهاتف.
  tutorial_thinkfun_longdescription: سنأخذك عبر عملية إصلاح عقل روبوت، خطوة خطوة!
    على طول الطريق ستحل الألغاز المبنية على 'مشكلة الرضى المنطقي' المشهورة، وخلال
    ساعة ستكون أستاذا في المنطق وتكتسب فهما لمفاهيم متقدمة في البرمجة! كل التعليمات
    موجودة على شاشة واحدة، ومستوى الصوت اختياري.
  tutorial_hopfireworks_longdescription: 'سيكون الطلاب جد متحمسين عند برمجتهم لتطبيق
    الألعاب النارية (انفجار حر!)، (Hopscotch) هو أداة برمجة بسيطة على الأيباد/الأيفون،
    محبوب من ملايين الطلاب لحرية التعبير الإبداعي فيه. هذا الفيديو التعليمي ذاتي التوجيه
    يدرس أساسيات البرمجة للأطفال 8+ أثناء برمجتهم لنسخ خاصة من الألعاب النارية التفاعلية. '
  tutorial_grokspace_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة البصرية (Blockly) لاستكشاف الفضاء
    والوصول إلى النجوم.
  tutorial_codehspython_longdescription: تعلم أساسيات البرمجة بواسطة لغة البرمجة بايتون
    عبر كتابة البرنامج التي تتفاعل معها! ستغطي هذه الساعة التلوين، المتغيرات، الرياضيات،
    والحصول على المعلومات من المتعلمين. اكتب برنامجا يأخذ البيانات من المستخدم ويخزنها
    ويعيد إجابة وحيدة!
  tutorial_codehsjava_longdescription: البرمجة في الجافا بواسطة CodeHS
  tutorial_techioda_longdescription: هذه الدورة المفيدة ستعلمك تفاعليا لتكون قادرا
    على حساب الطريق الأقصر بين عقدتين في رسم بياني، شكرا لخوارزمية (Dijkstra).
  tutorial_grokmonster_longdescription: ادفع بالصغار للبرمجة مع الدروس المألوفة المصممة
    لساعة البرمجة! استخدم سحب ووضع الكتل البرمجية لكتابة الكود، وتعلم ما يتعلق بالأوامر،
    وإنشاء شخصيات وحوش ممتعة!
  tutorial_techmjs_longdescription: أصبح جافاسكريبت معيارا دوليا منذ 1997. في هذه
    الدورة التفاعلية، سنكتشف الخاصيات الجديدة لهذه اللغة التي تجعل كودك أكثر متانة،
    وإيجازا وسهل القراءة.
  tutorial_techga_longdescription: تستخدم الخوارزميات الجينية نظرية التطور لحل -بطريقة
    قوية- المشكلات حيث الخوارزميات الحتمية مكلفة جدا، كمشكلة البائع المتجول. هذه الدورة
    التفاعلية واضحة وهي تقديم بسيط لمساعدتك على فهم كيفية عمل الخوارزميات الجينية.
  tutorial_techioan_longdescription: في هذه الدورة التفاعلية، سنتعلم لماذا يجب تجنب
    استخدام قيمة "null" في جافا وما هي الحلول لتجاوزها.
  tutorial_techiogsr_longdescription: "(Rust) هو لغة برمجة نظام حديثة مصممة مع الأخذ
    بعين الاعتبار أمن الذاكرة والأداء. تم إصداره في الأصل سنة 2010. في هذه الدورة
    التفاعلية، اكتشف أساسيات هذه المتعة في استعمال اللغة مع أداء مشابه للغات C وC++!"
  tutorial_groktunnel_longdescription: هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة،
    وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لإنشاء لعبة فيديو بسيطة (أو
    MUD). هل تستطيع إيجاد طريقك عبر النفق المظلم؟
  tutorial_stemcod_longdescription: هل تلعب ألعاب الفيديو؟ هل فكرت قط في كيفية كون
    ألعاب وكأنها قيقية وأخرى كأنها رسوم فقط؟ في هذا النشاط سنتحدث عن فيزياء ألعاب
    الفيديو وستتعلم تغيير برامج الحاسوب لمحاكاة حركات شيء ما. أنشطتنا كلها معتمدة
    على ألعاب الفيديو. لا يطلب أي تثبيت. متوافقة 100% مع (Chromebook).
  tutorial_techikb_longdescription: "(Kotlin) هي لغة برمجة جديدة مفتوحة المصدر من
    (JetBrains). قد تكون مهمة جدا للأشخاص الذين يعملون بواسطة جافا اليوم، لكنها يمكن
    أيضا أن تجذب كل المبرمجين الذين يستعملون بيئة تشغيل البرامج (Scala، Go، بايتون،
    Ruby وجافاسكريبت). اكتشف أساسيات Kotlin في هذا الدرس التلعيمي!"
  tutorial_kanostreet_longdescription: وحدة الفن والتكنولوجيا! مع تحديات (Kano's Street)
    لساعة البرمجة، العقول المبدعة بكل القدرات ستبرمج بواسطة الفرشاة،و التجميل، عملا
    فنيا فريدا. طول الطريق، سيتعلم المصممون مبادئ علوم الكمبيوتر أثناء استخدام لغة
    البرمجة الحقيقية بطريقة بديهية وجذابة. بواسطة موارد مدرسنا ومضمون الدليل، كل ضخي
    يمكنه المشاركة في المتعة.
  tutorial_nyblebot_longdescription: "(Boogie Bo) هو تطبيق برمجة ممتع وجذاب. يفوح
    بالحياة والطاقة، هذا التطبيق ثلاثي الأبعاد سيعرف الأطفال أساسيات برمجة الكمبيوتر
    باستخدام (Blockly) لغة البرمجة المرئية لغوغل. (Boogie Bot) هو روبوت راقص ، يمكن
    برمجته للقيام بحركات الرقص. ميزات التطبيق (جميع الميزات المتوفرة في النسخة الكاملة)
    تعلم البرمجة بواسطة الكتل البرمجية، أنشئ رقصتك بواسطة الكود، اختر من بين العديد
    من المسارات الفريدة للرقص،حول الغرفة إلى مكان للرقص، قم بإضافة مؤثرات إلى المسرح،
    اكسب النقود أثناء تعلم تصميمات البرمجة، قم بتزيين الغرفة بأشياء رائعة، العب واكتشف
    غرفة تفاعلية لميزات مخفية، سجل وقم بحفظ فيديو لإنجازك الشخصي."
  tutorial_codemojijs_longdescription: بداية جافاسكريبت مصممة لجعل الطلاب يكتبون أوامر
    بسيطة ذات تأثير كبير على تصرفات الضخصيات. سيكتب الطلاب أوامر تجعل الشخصيات تقوم
    بكل شيء من الشقلبات لإحداث الأصوات وحتى التحدث. هذا النشاط سيساعدك على تعلم أفكار
    اساسية والأوامر في جافاسكريبت.
  tutorial_techapf_longdescription: يهدف هذا الدرس التفاعلي إلى تقديمك ميزات بايتون
    المتقدمة والحيل التي قد لا تكون تعرفها لتحسين إتقانك للغة بايتون.
  tutorial_techfpjs_longdescription: البرمجة الوظيفية هي واحدة من الأشياء التي يمكن
    أن تبدو جد صعبة أو نظرية أكثر المحاولة. لا تنتظر أكثر! في هذا الدرس التفاعلي،
    ستكتشف البرمجة الوظيفية من خلال تمارين وأمثلة في جافاسكريبت.
  tutorial_techlinq_longdescription: تحظى لغة البرمجة(C#) بشعرية كبيرة بين المبرمجين،
    والسبب في ذلك هو توفرها على العديد من ميزاتها اللغوية القوية والبديهية. احداها
    (LINQ)، مكتبة مستخدمة لتنفيذ التعليمات مباشرة على نصوص وجمل(C#) مقابل أنواع كثيرة
    من أنواع البيانات. هذا الدرس التفاعلي سيبين لك كيفية استعماله، خطوة خطوة.
  tutorial_gpbcatapult_longdescription: سينشئ المشاركون منجنيقا لقذف الكرة من جانب
    واحد من المشهد الى الجانب الآخر، كما في لعبة (Angry Birds).
  tutorial_quorumastro_longdescription: تعلم البرمجة باستعمال مواضيع من الفلك المعلومياتي
    في الدروس التي يمكن الولوج إليها عبر الأنترنت. فيها، يمكن للطلاب اكتشاف كيفية
    التحكم في التلسكوبات أثناء التدرب على محرك رسوم الكمبيوتر للغة البرمجة (Quorum).
    في الدرس الأخير، سينشئ الطلاب رسما وخريطة للنجوم للعثور على مواضيع في الكون.
  tutorial_alicewonder_longdescription: أليس في بلاد العجائب هو لغز ذاتي التوجيه للأطفال
    6+ دون حاجة إلى تجربة في البرمجة. ستقود أليس باستعمال دوال ودون إعدادات.
  tutorial_rginter_longdescription: "(RoboGarden) هو تطبيق تعليمي عملي سهل الفهم حيث
    يشارك الطلاب في تعلم نشط. مجهز بالكامل لتدريس البرمجة من الصفر من سكراتش، (RoboGarden)
    يقلل من الحاجة إلى مدرس بارع في التكنولوجيا."
  tutorial_cssgrid_longdescription: تعلم كل شيء عن (CSS Grid) عن طريق اهتمامك بحديقة
    الخضراوات.
  tutorial_jshero_longdescription: يريد (JS Hero) أن يأخذك إلى عالم البرمجة جافاسكريبت.
    ستجد في كل صفحة درسا قصيرا ومهمة برمجة صغيرة. يمكن أن تنجز المهمة مباشرة على الصفحة
    على شكل جواب. وستعرف في الحال إن كنت قد حللت المشكلة بشكل صحيح أو خاطئ.
  tutorial_codemojipy_longdescription: مختبر بايتون هو نشاط مبني على (IOS) ويدرس أساسيات
    لغة البرمجة بايتون. يتعلم المستعملون الحلقات، المصفوفات والمنطق والكثير.
  tutorial_nclabdrone_longdescription: 'أنشئ نموذج طائرة مسيَّرة في خطوات باستخدام
    تطبيق النمذجة ثلاثي الأبعاد (NCLab). يمكن طباعة نموذج الطائرة المسيرة بشكل ثلاثي
    الأبعاد لإنشاء طائرة حقيقية تشتغل!  كل خطوة تتضمن دروسا تعليمية وتعليمات. أتمم
    الكود وشاهد النتائج. النمذجة ثلاثية الأبعاد هي جزء أساسي من الهندسة، التصنيع،
    الفن، العلوم، الطب وأكثر في القرن 21. هذه طريقة رائعة للبدء! '
  tutorial_gpbcircle_longdescription: سينشئ المشاركون دائرة يتغير لونها وإضاءتها أثناء
    تحريك الفأرة. في العملية، سيكتشفون درجة، تشبع وإضاءة نموذج اللون.
  tutorial_gpbpaint_longdescription: سينشئ المشاركون محرر رسم للرسم باستعمال الفأرة،
    ثم يضيفون ميزات كزر المسح وإمكانية ملء المساحات بالألوان.
  tutorial_cocomarcade_longdescription: على استعداد لخلق لعبة حتى برودة؟ فرشاة على
    مفاهيم الترميز متقدمة مثل المهام والأحداث باستخدام بايثون أو جافا سكريبت، ثم استخدام
    هذه المهارات لبناء الممرات الخاصة لعبة البقاء على قيد الحياة الخاصة بك!
  tutorial_techcpp_longdescription: يهدف كل مبرمج C++ إلى طرق أبسط وأنظف وأكثر تعبيرا
    للبرمجة. هذا الدرس يركز على 7 ميزات للغة C++17 التي ستجعل برمجتك أجمل.
  tutorial_beetik_longdescription: في هذا النشاط، سيقوم الطلاب بإعادو بناء جزء صغير
    من جزء مشهور للملحن فرانز لبيتزت (Franz Liszt). سيتعلم الطلاب كيفية إدماج الحلقات
    وكيف يتم استعمالها في كل من علوم الكمبيوتر والموسيقى. هذا دليل خطوة بخطوة سيمهدك
    للتفكير الخوارزمي في الموسيقى بواسطة عناصر علوم الكمبيوتر. في المستوى الأخير من
    هذا النشاط، سيخترق الطلاب الموسيقيى بتغيير العناصر كالإيقاع، المفتاح، التكرار،
    النوتات... بهدف إنشاء تغييرات أصلية بناء على ما تعلموه. هذا النشاط تقاطع للموسيقى
    الكلاسيكية مع علوم الكمبيوتر.
  tutorial_codedj_longdescription: في هذا (Code DJ)، ستكتشف في البداية أساسيات جافاسكريبت
    بالإجابة عن أسئلة تصبح تدريجيا أكثر مشابهة للكود. ستصل بعد ذلك إلى عالم ثان حيث
    ستبدأ فعليا بإنشاء الموسيقى مباشرة باستعمال البرمجة، فقط بتغيير الأعداد في البداية،
    ومع التقدم في التمكن، بالتحكم في حلقات الإيقاع وأكثر! ستعطي الحرية بعد ذلك لقدرتك
    لإنشاء الموسيقى بكل حرية على تطبيق (Code DJ) والحصول عليها على شكل (mp3)!
  tutorial_rgadvan_longdescription: "(RoboGarden) هو تطبيق تعليمي عملي سهل الفهم حيث
    يشارك الطلاب في تعلم نشط. مجهز بالكامل لتدريس البرمجة من الصفر من سكراتش، (RoboGarden)
    يقلل من الحاجة إلى مدرس بارع في التكنولوجيا."
  tutorial_codehsrn_longdescription: يقدم لك هذا النشاك بعض الأمثلة حول إنشاء تطبيقاتط
    الأولى للهاتف وكيفية اختبارها على الهاتف باستعمال (React Native). لتشغيل التطبيقات
    على الهاتف الذكي، سيحتاج الطلاب إلى تحميل التطبيق (Expo). للمزيد من المعلومات
    هنا الرابط https://expo.io/.
  tutorial_codehswd_longdescription: "(CodeHS) يتلاءم مع كل التحديثات الجديدة المتصفحات
    عدا (Internet Explorer). كروم هو متصفحنا المفضل، لكن فايرفوكس وسفاري تعمل جيدا
    أيضا، مفترضين أنها إصدارات جديدة."
  tutorial_turtlerobot_longdescription: على متن لعبة (Robot Turtles) الذي يسمح للطلاب
    بالتمرن دون مساعدة المدرس.
  tutorial_ozoevo_longdescription: روبوت (Evo) من ( Ozobot) مرفوق بالكثير من التكنولوجيا
    الرائعة، كمستشعرات القرب، ومصابيح (LEDs) القابلة للبرمجة، الحركات والأصوات، مستشعرات
    الأضواء والألوان أسفله ليرى الألوان ويتبع الخطوط. هذا التمهيد للروبوت (Evo) يقدم
    برنامج (OzoBlockly) يمكن (Evo) من التحرك عندما يتم تشغيل مستشعرات القرب من يديك،
    ويلعب رقصة الفوز بمجرد أن يسير على ألوان معينة.
  tutorial_ozoexped_longdescription: يتدرب الطلاب على رسم الخطوط وتلوين البرنامج الذي
    يمكن للروبوت (Ozobot) أن يتبعه بطريقة ممتعة مع هذه اللعبة القابلة للطباعة. كل
    من الحظ والمهارة يلعبان دورا من خلال سلسلة من التحديات الممتعة والمؤقتة التي تتطلبهما
    للجمع بين الشكل ولون البرامج. كلما نجح الطلاب، يقتربون من وجهتهم. يتضمن النشاط
    تحدي البطاقات الذي يمكن للطلاب استعمالهه للرفع من قوة خصومهم كجزء من الاستراتيجية.
  tutorial_ozojourney_longdescription: في القسم الدراسي، سيبرمج الطلاب (Ozobot) لإتمام
    رحلة فردناند ماجلان (Ferdinand Magellan). يجب على المدرس قطع وتجميع القارات الورقية
    مسبقا. سيستعمل الطلاب لغة (OzoBlockly) لبرمجة روبوت (Ozobot) للتنقل حول القارات
    على المسار الذي سلكه ماجلان. خلال النشاط سيقوم الطلاب بتسمية أجزاء جغرافية محتلفة
    من العالم.
  tutorial_ozocodes_longdescription: يساعد هذا الدرس من لم يتعلموا القراءة بعد للاستئناس
    ببرمجة (Ozobot) من خلال كتابة أسمائهم بخط أسود سميك يمكن للروبوت (Ozobot) أن يسير
    عليها ويضع (OzoCodes) في أماكن منطقية لمساعد الروبوت على السير، القفز، من أول
    حرف إلى آخر حرف. يختبر الطلاب المسودة ثم يعيدون إلى إنشاء عمل نهائي. هذا الدرس
    يشجع المهارات الحركية الدقيقة، مفاهيم علوم الكمبيوتر وإكساب الطلاب تجارب (OzoCodes).
  tutorial_ozoeclipse_longdescription: اكتشف سحر الكسوف، مراحل القمر، والميكانيك الكونية
    (تغيير سرعات الأجسام في المدارات) باستعمال روبوتات (Ozobot) على خريطة بسيطة مبنية
    على مدار القمر حول الأرض. ولو بقليل من التجربة في برمجة (Ozobot)، يمكن لفصل دراسي
    إنشاء أمثلة لكسوفات بواسطة روبوتات ومصباح يدوي، ثم إنشاء خريطة للسرعات المتغيرة
    لجسم في مدار بواسطة (OzoCodes) بسيطة، مرسومة بالأقلام الملونة.
  tutorial_ozosimulator_longdescription: هذا النشاط يدرس الطلاب لغات البرمجة دون الحجة
    إلى استعمال الكمبيوتر أو الروبوت. التلميذ هو الحاسوب في هذا النشاط الذي يستعمل
    مشابه الكود لتدريس أساسيات كيفية كتابة برنامج يمكن أن يقرأه الكمبيوتر باستعمال
    متاهة مصدعة للرأس يقوم فيها الطلاب في البداية بقراءة وتنفيذ الوامر، وبعدها كتابة
    برنامج لمتاهة باستعمال ما تعلموه.
  tutorial_ozoalgorithm_longdescription: سيستمتع الطلاب الذين اكتسبوا مفاهيم متعددة
    للبرمجة بتحدي جعل (Ozobot) يختار حدث جداء عشوائي، ثم رسم المصفوفة للحدث على شبكة
    ويغمز و/أو يقول الإجابات. مفاهيم البرمجة التي يجب على الطلاب معرفتها هي الحلقات،
    الرياضيات، المتغيرات، التوليد العشوائي للأعداد، والمفاهيم الخاصة ب (OzoBlockly)
    لاتباع الخط، إعداد مصابيح (LED)، المؤقتات و"قول" للقدرات الصوتية ل (Evo).
  tutorial_ozotimer_longdescription: همل يمكننا تحويل (Ozobot Bit) إلى مؤقت - خصوصا
    مؤقتا بالثواني؟ درس التحدي هذا سيحرك معارف الطلاب حول مفاهيم الهندسة والفيزياء
    والعلوم، وأيضا قدرتهم على كتابة المستوى 4 (المتقدم) من كود (OzoBlockly) باستعمال
    مؤثرات ضوئية، خط التنقل، والتوقيت. يتم توفير (OzoMap) كأساس من أجله يمكن تصميم
    برنامج (OzoBlockly). نحتاج إلى تطبيق كرونومتر (ساعة التوقيف) أو كرونومتر هاتف
    خلوي لمعايرة مؤقت الثواني ل (Ozobot Bit).
  tutorial_ozohabits_longdescription: عندما يتعلم الطلاب كيف يرسمون خطوطا و(OzoCodes)
    لبرمجة (Ozobot)، يكونون مستعدين لإدماج طريقة البرمجة هذه في العالم الحقيقي. هذا
    الدرس التعليمي يبين كيفيمكن استعمال (Ozobot) لنمذجة الطبيعة المشابهة لمحاكاة الكمبيوتر.
    هذا الدرس يبدأ مع المدرس بشرح كيف يعمل (Point OzoCodes)، وكيف يمكن استعمالها لإيقاف
    (Ozobot). سيتم تطبيق هذه الوظيفة على نمذجة كيف يأكل أرنب يعيش على تلة عشبية عشبها
    ويتوقف.
  tutorial_ozoprogram_longdescription: يكتشف الطلاب سهولة برمجة الروبوتات، ولو لم
    يكن في فصلهم الدراسي أي روبوت. يساعد هذا الدرس التعليمي على الأنترنت الطلاب لتطوير
    مهارات البرمجة واكتساب الثقة في قدرتهم على فهم علوم الكمبيوتر من خلال ألعاب (Ozobot's
    Blockly). يكتشف الطلاب كيف يحمل (Bit) و(Evo) من (Ozobot) البرنامج من خلال طريقة
    فريدة - حيث تضيء الألوان على مستشعرات أصواء الروبوت وتدرسه البرنامج.
  tutorial_ozopair_longdescription: الطلاب الذين يعرفون لغة البرمجة (OzoBlockly) المبنية
    على الكتل يتعلمون كيفية العمل في فرق كسائق ومساعده (في سيارات السباق)، ثم يتدربون
    من خلال إنشاء برنامج على حاسوب من أجل روبوت (Ozobot) واحد. هذا درس تعليمي ييسره
    المدرس يتطلب عرض فيديوهات في البداية، ثم توجيه لمساعدة الطلاب لإتمام برنامجهم
    عند الحاجة.
  tutorial_codesnoopy_longdescription: شَكِّل فريقا مع أصدقائك وتدرب على مهاراتك البرمجية
    من خلال برمجة (Snoopy's Beagle Scouts) في قتال ممتع مع كرة الثلج! مرحبا بالمبتدئين
    ومن لم يتعلموا القراءة بعد - تكتب الفرق برنامجها في خفية أثناء محاولة التغلب بعضهم
    على بعض. مع كود بدون كلمات، الجميع يمكن أن يستمتع! يدعم هذا النشاط 1 إلى 4 لاعبين
    على نفس الجهاز - العب ضد أصدقائك أو ضد الحاسوب.
  tutorial_applabintro_longdescription: أنشئ تطبيقك في جافاسكريبت باستعمال الكتل البرمجية
    أو الكود المكتوب. ستنشئ تطبيقا بسيطا مع الأزرار، الصور، الأصوات وشاشات متعددة
    يمكنك تقاسمها مع أصدقائك أو نشرها في معرض عام. إن كنت برمجت بالكتل من قبل، ارق
    بمهاراتك إلى مستوى أعلى.
  tutorial_cslartist_longdescription: هل تعلم أن هناك فنانا صغيرا يعيش داخل كل حاسوب؟
    يتضمن هذا الملف (PDF) قصة ممتعة مدمجو مع ألغاز ستدرس الطلاب أساسيات الفن الرقمي
    أثناء إنشاء أعمالهم باستعمال البيكسيلات، الخوارزميات والحلقات المتكررة.
  tutorial_cslscratchjr_longdescription: مجموعة نشاط "هيا نلعب مع قطة ScratchJr!"
    ل (CodeSpeak) هي قصة للقراءة بصوت عال مروفقة بأوراق التمارين. تدور القصة حول الكود
    لمشروع أول ضخم لمبرمجين جدد. يمكن لأحد الكبار أن يقرأ القصة للأطفال الذين لم يتعلموا
    القراءة بعد ويوجههم إلى برمجة القصة على لوحاتهم الالكترونية باستعمال تطبيق (ScratchJr).
    يمكن للأطفال الذين تعلموا القراءة أن يقرؤوا القصو بأنفسهم وإتمام بشكل مستقل لكل
    الأنشطة.
  tutorial_floevents_longdescription: سيكتشف الطلاب الأحداث، مفهوم يسمح البرامج لتستجيب
    لمصيرات محددة. الأحداث محددة بأجزاء من الكود تسمى معالجات الأحداث، التي تتنصت
    على أحداث خاصة وتتضمن تعليمات حول كيفية الاستجابة. سيتعلم الطلاب المفردات الأساسية
    ويكتبون النص لمعالج الحدث في تمرين بأسلوب (Mad Libs) حيث ينشئون ويشغلون معالج
    الحدث الخاص بهم.
  tutorial_florobot_longdescription: في هذا الدرس، سيبني الطلاب مهارات محو الأمية
    أثناء الغوص في مجال الروبوتات. سيشاهدون فيديو (hip-hop) التعليمي ل (Flocabulary)
    لتعرف ما هو الروبوت ومشاهدة أمثلة للروبوتات في الحياة اليومية. سيقرؤون المقاطع
    القصيرة عن الروبوتات، يناقشون المهمات التي تكون الروبوتات مناسبة لها وينهون الدرس
    بتصميم روبوتهم الخاص لحل مشكل معين.
  tutorial_isavesanta_longdescription: هذا النشاط الاحتفالي الميسر من طرف المدرس،
    المكيف مع ساعة البرمجة، يكتشف الأطفال إنشاء لعبة باستعمال سكراتش لإنقاذ سانتا.
    يصممون خوارزميات ويستعملون شرطيات وهم يجربون ويصححون الأخطاء. يتضمن النشاط تخطيط
    الدرس خطوة خطوة، موارد التلاميذ، بطاقات داعمة ونماذج برنامج مكتوب مسبقا.
  tutorial_iorder_longdescription: هذا النشاط الميسر من المدرس لساعة البرمجة، يطور
    التفكير المعلومياتي ومهارات البرمجة باستعمال سكراتش 2.0. يبرمج الأطفال محاكاة
    عربة بائع المثلجات و/أو لعبة و، أثناء القيام بذلك، يصممون الخوارزميات، يستعملون
    التكرار، الشركيات، يجربون ويصححون أخطاءهم. يتضمن النشاط تخطيط درس خطوة خطوة، موارد
    التلاميذ، وقوالب برنامج سكراتش 2.0 المكتوب مسبقا من أجل المدرس والتلاميذ.
  tutorial_ianimate_longdescription: 'هذا النشاط الموسمي الذي ييسره المدرس، المكيف
    لساعة البرمجة، يعرف الأطفال بإنشاء متحركات الحاسوب. سينشئ الأطفال إطارات، يضيفون
    لمسة فنية ويحركون مشاهد بسيطة لعيد رأس السنة. الكثير من الأفكار لخلق الاختلاف،
    الإضافة والإغناء انطلاقا من إنشاء مشهد بسيط متحرك للتلاميذ الموهوبين.: خلفيات
    متحركة إلى جانب شخصيات وعناصر، إضافة مؤثرات ثلاثي الأبعاد (مثال الظلال)، إنشاء
    إطارات كثيرة لحركات سلسة، تغيير الخلفيات لإنشاء /شهد التغييرات، وتحريك أكثر من
    عنصر.'
  tutorial_iloveada_longdescription: يوفر نشاط الدرس هذا الميسر من طرف المدرس، المخصص
    لساعة البرمجة، فرصة لتدريس المعلوميات عبر منهاج متداخل مع التاريخ. يبحث الأطفال
    عن أدا لوفلاس (Ada Lovelace) شخصية تاريخية مهمة في علوم الكمبيوتر وأول مبرمجة
    في العالم! ثم يستعملون أساسيات HTML لإنشاء صفحة متعددة الوسائط تعرض نتائجهم ومهاراتهم
    كمبرمجين. بما في ذلك تخطيط النشاط خطوة خطوة، موارد للمدرس والتلاميذ وأفكار للتوسع
    والإغناء لتعميق التعلم.
  tutorial_kodflash_longdescription: إضاءة! تصفيق! هذا الدرس التطبيقي لطقس مرعب، يدرس
    الشرطيات بواسطة الرعد والبرق. سيتعلم الطلاب سبب كون الرعد يتبع دائما البرق وسيقومون
    بفحص الشرطيات "إن كانت هناك برق، إذن يتبعه رعد." احسب الثواني بينهما لمعرفة مسافة
    بعد العاصفة!
  tutorial_kodchoose_longdescription: اختر مغامرتك الخاصة! من خلال سلسلة من الشرطيات
    "If"، سيقوم الطلاب بإبدال قصة ونهاية بحكاية مكتوبة. كمسار برنامج يتغير بناء على
    شروط، المسار الذي تأخذه احدى الشخصيات في حكاية يمكن أن يتغير أيضا. كن مبدعا وقم
    بقيادة (Kodable fuzzFamily) في مغامرات متعددة في قصة واحدة يمكن أن يكون لها نهايات
    مختلفة.
  tutorial_kodpizzapre_longdescription: في وحدة من 3 أجزاء، سيربط الطلاب الرياضيات
    بالبرمجة لتطوير حلول لتطبيق الهاتف لطلبات بمطعم. مطعم (Dominic's Pizza) ينشئ خوارزمية
    لتطبيقهم الجديد وعلى الطلاب المساعدة لحساب تكلفة البيتزا. في نهاية الوحدة، سيصنع
    الطلاب البيتزا ويوصلونها بعد حساب تكلفة الطلب.
  tutorial_kodpizza_longdescription: في وحدة من 3 أجزاء، سيربط الطلاب الرياضيات بالبرمجة
    لتطوير حلول لتطبيق الهاتف لطلبات بمطعم. مطعم (Dominic's Pizza) ينشئ خوارزمية لتطبيقهم
    الجديد وعلى الطلاب المساعدة لحساب تكلفة البيتزا. في نهاية الوحدة، سيصنع الطلاب
    البيتزا ويوصلونها بعد حساب تكلفة الطلب.
  tutorial_kodwomen_longdescription: تستكشف هذه الوحدة المكونة من 3 اجزاء عدم المساواة
    وتشرك الطلاب في الأنشطة والنقاشات حول التجارب والرؤى المختلفة. تسليط الضوء على
    النساء ذات تأثير في تاريخ التكنولوجيا، يعرف الطلاب بالرواد السابقين ويكون لديهم
    آراء حول المساواة في مجال التكنولوجيا. في نهاية الوحدة، يعبر الطلاب عن آرائهم
    كتابيا لإحداث التغيير في مدرستهم.
  tutorial_tfunplug_longdescription: سنأخذك عبر عملية إصلاح عقل روبوت، خطوة خطوة!
    على طول الطريق ستحل الألغاز المبنية على 'مشكلة الرضى المنطقي' المشهورة، وخلال
    ساعة ستكون أستاذا في المنطق وتكتسب فهما لمفاهيم متقدمة في البرمجة! لا حاجة إلى
    حواسيب- كل ما ستحتاجه يمكن أن تتم طباعته من ملفنا (PDF) الذي نوفره.
  tutorial_lbvariables_longdescription: المتعة ليست متغيرا! أنشطة قصيرة وفيديوات ممتعة
    توفر نظرة عامة حول مفاهيم البرمجة المشتركة التي سيواجهها الطلاب في التطبيق. درس
    المتغيرات سيعلم الطلاب إنشاء متغيرات لإضافة العد التنازلي، الشخصيات، الاعبين ممتازين
    الى الألعاب.
  tutorial_lbfunctions_longdescription: أنشطة قصيرة وفيديوات ممتعة توفر نظرة عامة
    حول مفاهيم البرمجة المشتركة التي سيواجهها الطلاب في التطبيق. درس الدوال سيعلم
    الطلاب إنشاء كتلهم البرمجية لتحسين مستوى لعبتهم.
  tutorial_lblogic_longdescription: توفر الأنشطة الممتعة ومقاطع الفيديو ذات موضوع
    تحد منطقي نظرة عامة حول مفاهيم البرمجة المشتركة في التطبيق. درس المنطق يعلم الطلاب
    استعمال الشرطيات لبرمجة القوانين والاختبارات في ألعابهم.
  tutorial_lbworld_longdescription: البرمجة من أجل الخير! يصمم الطلاب لعبة ستساعد
    على جعل الحياة للناس في حياتهم سهلة. في النهاية، كل مجموعة ستقدم نموذجها على "Change
    the World Arcade" الذي سيكون مفتوحا لكل الأعضاء.
  tutorial_lbloops_longdescription: الحلقات هي السلاح السري لكل ألعاب النينجا. توفر
    الأنشطة القصيرة ومقاطع الفيديو الممتعة نظرة عامة حول مفاهيم البرمجة المشتركة التي
    سيصادفها الطلاب في التطبيق. درس الحلقات يدرس الطلاب كيف يستعملون الحلقات لإنشاء
    متحركات.
  tutorial_lbtug_longdescription: اعط معنى جديدا للمصطلح زر الخلط "button-masher".
    سينشئ الطلاب لعبة (Tug of War) ويعيدون مزجها لاكتشاف كيفية استخدام الدوال لهيكلة
    الكود.
  tutorial_lbpotato_longdescription: سيستعمل الطلاب الحلقات، المنطق الشرطي، والمتغيرات
    لإنشاء نسخة جديدة من لعبة (Hot Potato). هذا الدرس يوفر اختيارا بين اكتشاف من مستوى
    المبتدئ أو المتوسط لفهم برنامج الاختراع.
  tutorial_lbguitar_longdescription: سيعمل الطلاب معا لتصميم أداة موسيقية تسهل قراءة
    الموسيقى على الجميع، وحتى على من لا يستطيعون قراءتها، لتشغيل أغان بسيطة.
  tutorial_lbio_longdescription: الأنشطة القصيرة والفيديوهات الممتعة توفر نظرة عامة
    للمفاهيم الأساسية التي سيواجهها الطلاب في التطبيق. درس المدخلات والمخرجات يدرس
    الطلاب كيفية التحكم في الصور، الصوت، والحركة.
  tutorial_wonpuppy_longdescription: استخدم تطبيق (Wonder Workshop Blockly) والروبوت
    (Dash) لرفع 3 تحديات برمجة! في هذه المجموعة من التحديات، ستدرب الجرو (Dash) على
    القبام بحيل. هذه المجموعة هي الجزء 3 من ساعة البرمجة لأنشطة بطاقة تحديات الروبوتات
    (Dash) و(Dot). موجه للطلاب ذوي تجربة برمجية في مجال الدوال.
  tutorial_woncue_longdescription: استخدم تطبيق (Wonder Workshop's cue) لبرمجة روبوتك
    (CUE) طرق مختلفة. ستوضح لك التحديات والأمثلة على التطبيق كيف تبرمج باستعمال الكتل،
    جافاسكريبت، أو آلات الحالة. ستتعرف أيضا الشخصيات الأربعة المختلفة للروبوت أثناء
    البرمجة!
  tutorial_wonzoo_longdescription: استخدم تطبيق (Wonder Workshop Blockly) والروبوت
    (Dash) لرفع 3 تحديات برمجة! في هذه المجموعة من التحديات، ستساعد (Dot) يلعب من
    الحيوانات الأليفة في الحديقة. هذه المجموعة هي الجزء 2 من ساعة البرمجة لأنشطة بطاقة
    تحديات الروبوتات (Dash) و(Dot).
  tutorial_wontrip_longdescription: استخدم تطبيق (Wonder Workshop Blockly) والروبوت
    (Dash) لرفع 3 تحديات برمجة! في هذه المجموعة من التحديات، ستساعد (Dash) لإعداد
    رحلة طريق. هذه المجموعة هي الجزء 4 من ساعة البرمجة لأنشطة بطاقة تحديات الروبوتات
    (Dash) و(Dot). موجه للطلاب ذوي تجربة برمجية في مجال مسيرات الأحداث والشرطيات.
  tutorial_woncollect_longdescription: استخدم تطبيق (Wonder Workshop Blockly) والروبوت
    (Dash) لرفع 3 تحديات برمجة! في هذه المجموعة من التحديات، ستساعد (Dash) على جمع
    عناصر مختلفة كالصدف والحلوى. لا تنس أن تترك مساحة على الأرض للروبوت ليتحرك فيها.
    هذه المجموعة هي الجزء 1 من ساعة البرمجة لأنشطة بطاقة تحديات الروبوتات (Dash) و(Dot).
  tutorial_wonsecret_longdescription: لنستخدم تطبيق (Wonder Workshop Cue) مع الروبوت
    (Cue) لإنشاء نظام رسائل سري. هذا النشاط يوصى للطلاب ذوي تجربة برمجية في جافاسكريبت.
  tutorial_hsscience_longdescription: تخيل لو أن طلابك يمكنهم أن يصنعوا بسهولة نماذجهم
    الحاسوبية للظواهر الطبيعية! يستخدم هذا التخطيط للدرس خلال ساعة دورة المياه كمثال
    لبناء نموذج حاسوب تفاعلي وأدوات برمجة مبنية على الأيباد المسماة (Hopscotch). يمكنك
    تكييفه لمحاكاة أي نظام ديناميكي تمت دراسته. لا حاجة إلى تجربة!
  tutorial_popculture_longdescription: يقدم هذا النشاط للمبتدئين تمهيدا في المتناول
    لبيانات التشاركية، التصور، وتحليل البيانات باستعمال أدوات تفاعلية. الهدف هو تبيان
    أن كل واحد يمكنه المساهمة في مشاريع علوم البيانات و أنه يمكن ربط علوم الكمبيوتر
    بمجموعة واسعة من المواضيع المختلفة (حتى الاتجاهات في الثقافة الشعبية) ما يجعلها
    مرتبطة بأشخاص مختلفين. في هذا النشاط، سيتدرب الطلاب على طرح أسئلتهم حول الثقافة
    الشعبية والبحث عن أجوبة لهذه الأسئلة باستخدام أدوات معلوماتية.
  tutorial_legorobust_longdescription: التقصي عن خصائص بناء يمكن أن يساعد على جعله
    مقاوما للزلازل، باستعمال محاك لزلزال مصنوع من لبنات (LEGO). سيكتشف الطلاب أصل
    وطبيعة الزلازل. أنشئ وبرمج جهازا يسمح باختبار تصاميم المباني. قم بتوثيق الأدلة
    وقدم الاستنتاجات حول بنية أفضل تصميم لمقاومة الزلازل.
  tutorial_legoplants_longdescription: أنشئ نموذجا للعلاقة بين الملقح والزهرة خلال
    مرحلة التكاثر باستعمال التمثيل باللبنات (LEGO). سيكتشف الطلاب كيف تقوم الكائنات
    المختلفة دورا نشطا في تكاثر النباتات. أنشئ وبرمج نموذجا لنحلة وزهرة لتقليد العلاقة
    بين الملقح والنبتة. قدم وقم بتوثيق مختلف النماذج التي أنشأتها للنباتات وملقحاتها.
  tutorial_legopark_longdescription: صمم سيارات تستطيع التركين ذاتيا في أمان بدون
    تدخل السائق. سيفهم الطلاب أن الخوارزميات قادرة على تنفيذ سلسلة من التعليمات بالترتيب.
    اكتشف مفهوم المخرجات بمقارنة الطرق التي يمكن أن يتحرك بها روبوت ذو عجلات.
  tutorial_legodetect_longdescription: صمم طرقا لتجنب الحوادث بين السيارات والأشياء
    على الطريق.
  tutorial_legolight_longdescription: صمم ميزات سيارة تحسن سلامة القيادة الليلية.
    سيكتشف الطلاب مفهوم المدخلات وكيفية التحكم فيها.
  tutorial_alexa_longdescription: أليكسا هي الخدمة الصوتية التي تشغل (Amazon Echo).
    توفر أليكسا قدرات تسمى 'مهارات'، والتي تمكن الزبناء من التفاعل مع الأجهزة باستعمال
    الصوت. في هذا الدرس التعليمي، ستنشئ خدمة ويب لاستقبال الإشعارات من أليكسا. ستنشئ
    مهارات حقيقية فريدة لمدرستك لهذا المختبر. في النهاية، ستكون قادرا على إنشاء مهارة
    أليكسا حقيقية في منصة التطوير أمازون، أنشئ وقم بإعداد نموذج تفاعلي لمهارة أليكسا،
    واختبر المهارة باستعمال أدوات التطوير واختيارا أحد أجهزة أليكسا أو محاك له.
  tutorial_grokpetmicro_longdescription: هذا النشاط مصمم لتعريفك على البرمجة القابلة
    للدمج، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة (MicroPython) لإنشاء حيوان
    أليف تستطيع تغذيته واللعب معه. ليس لديك (BBC micro:bit)؟ لا مشكلة! هذه الدورة
    تتضمن محاكيا كاملا لميكروبايت ، لتستطيع القيام بكل شيء تريد أن تقوم به على الميكروبايت!
  tutorial_pirateplunder_longdescription: يدور (Pirate Plunder) في بيئة جذابة ثلاثية
    الأبعاد يساعد فيها الطلاب قبطاننا القرصان للوصول إلى الكنز بسحب ووضع الكتل الرمجية
    المرئية لكتابة الكود. يتسلق الطلاب، يقاتلون، يجمعون، ويسيرون في طريقهم من خلال
    تحديات متزايدة التعقيد أثناء تعلم إنشاء كود فعال بواسطة الحلقات وكتابة سلوك ذكي
    بواسطة الشرطيات. هذا النشاط موجه للأطفال من الأعمار 7+ ومبرمجين لأول مرة. إضافة
    إلى ذلك، أي شخص لديه هاتف ذكي وسماعة (VR) للهاتف سيتمكن من استكشاف مهماتهم المحلولة
    في (VR).
  tutorial_cadj_longdescription: انضم إلى كودي وأفا وهما يتعلمان تمثيل البيانات باستعمال
    جهاز (DJ) الممتع والتفاعلي. اكتشف كيف يمكن تمثيل اسمك باستعمال الأعداد، الصور
    والصوت أثناء إنشاء لحنك الموسيقي الملون!
  tutorial_cacrazy_longdescription: انضم إلى أليكس ولوني وهما يتعلمان البرمجة بواسطة
    إنشاء صور تفاعلية ممتعة. تعلم التسلسل، الحلقات، الأحداث، والإجراءات وأنت تنشئ
    مخلوقات جنونية في هذه المغامرة المثيرة!
  tutorial_cajump_longdescription: انضم إلى (Charlie) و(Tilley) وهما يصممان لعبة منصة
    للرياضة لعيد ميلاد (Lucy).
  tutorial_carest_longdescription: انضم إلى (Ross) ومطعم (Food Avengers). استعمل مهارات
    تفكير الحسابي لمساعدة (Ross) على حل المشكلات وإعداد عشاء ل8 أطفال جائعين.
  tutorial_accai_longdescription: الروبوت مرسَل إلى كوكب مجهول لاكتشاف إن كان بإمكان
    الإنسانية إنشاء مستوطنة جديدة. يسكتشف الكوكب لإيجاد مأوى ويكتشف ويتفاعل مع السكان
    المحليين. كلاعب، ستجرب مختلف تقنيات الذكاءات الاصطناعية لتدريس الروبوت كيفية التعرف
    على الحيوانات والنباتات، كيفية فهم لغة جديدة، ومحاورة السكان إلى غير ذلك.
  tutorial_vceclipse_longdescription: أعطتنا سنة 2017 واحدة من أكثر الظواهر الطبيعية
    إبهارا في حياتنا، والآن سنحاكي ظاهرة كسوف الشمس باستخدام جافاسكريبت! باعتبار الكسوف
    كنظام لأجزاء متحركة، يمكننا تجزيء المشكل إلى أجزاء صغيرة متجاورة، باستعمال العناصر
    مع الدوال، الحلقات، والشرطيات لإنشاء تطبيق تفاعلي يعطي نموذجا لملاحظاتنا.
  tutorial_pmzero_longdescription: خلال ساعة واحدة تنشئ نسخو بسيطة للعبة (Pac-Man).
    ترسم الشخصيات ثنائية الأبعاد وتحولها إلى ثلاثية الأبعاد. تنشئ متاهتك الخاصة. ثم
    تبرمج اللعبة باستخدام لغة البرمجة (AgentCubes). فقط باستعمال 11 قاعدة ( IF/THEN)
    تنشئ ذكاء اصطناعيا متطورا. ولو بشخصيتي غول ذكيتين فقط سيمكنك الفوز في اللعبة.
  tutorial_hsela_longdescription: سيتمرن الطلاب على تحديد العناصر السردية أثناء ضخ
    الحياة في قصصهم المفضلة، أو قصائدهم أو أحداث تاريخية. تعلم البرمجة يمكن الطلاب
    من شكل ووسيط آخر للتعبير عن إبداعهم وتواصلهم مع الآخرين. وضح لهم كيف يبرمجون قصصهم
    التفاعلية، وانتظر الابتسامات. تخطيط درس من ساعة، دون حاجة إلى تجربة في البرمجة.
  tutorial_ticklear_longdescription: ستتعلم المفاهيم الأساسية للواقع المعزز (Augmented
    Reality)، تطبيقاته الحالية وإمكاناته في المستقبل والمفاهيم الأساسية باستخدام كتل
    الحركة وأحداثها في بيئة واقع معزز ثلاثي الأبعاد (AR/3D).
  tutorial_bcrobot_longdescription: باستعمال (BlocksCAD)، برنامج مجاني على الأنترنت
    مصمم لتدريس الطلاب البرمجة والتصميم بمساعدة الكمبوتر، سيصمم الطلاب روبوتا ثلاثي
    الأبعاد. باستخدام الأشكال، الإزاحة، وتدوير الكتل، سيواجه الطلاب تفكيرا حاسوبيا
    لبناء أشياء يمكن طباعتها على شكل ثلاثي الأبعاد!
  tutorial_bcsnow_longdescription: باستعمال (BlocksCAD)، برنامج مجاني على الأنترنت
    مصمم لتدريس الطلاب البرمجة والتصميم بمساعدة الكمبوتر، سيصمم الطلاب رقاقات الثلج
    ثلاثية الأبعاد. باستخدام الأشكال، الإزاحة، وتدوير الكتل، سيواجه الطلاب تفكيرا
    حاسوبيا لبناء أشياء يمكن طباعتها على شكل ثلاثي الأبعاد!
  tutorial_ifly_longdescription: يوفر هذا الدرس الميسر من طرف المدرس، المكيف لساعة
    البرمجة، فرصا لاستكشاف أنظمة الفيزياء من خلال الروبوتات. باستعمال بيئة لغة البرمجة
    المرئية للسحب والوضع والطائرات المسيرة، يتعلم التلاميذ أنه يمكن برمجة النظام الفيزيائي
    والتحكم فيه بواسطة الخوارزميات والكود. بما في ذلك تخطيط الدرس خطوة خطوة، مرفوقا
    بموارد للمدرس والتلاميذ وأفكار للتطوير والإغناء لتعميق التعلم.
  tutorial_idowedo_longdescription: يوفر هذا الدرس الميسر من طرف المدرس، المكيف لساعة
    البرمجة، فرصا لاستكشاف برمجة الأجهزة (الروبوتيات). يصمم الأطفال ويبنون نماذج باستعمال
    لبنات البناء وحمل الحياة إليها بواسطة البرمجة! باستعمال بيئة برمجة بالسحب والوضع
    و أجزاء (LEGO™ WeDo) (المحرك والمحور والمستشعرات الاختيارية)، يتعلم التلاميذ أنه
    يمكن برمجة أنظمة الجهاز والتحكم فيه بواسطة الخوارزميات والكود. بما في ذلك تخطيط
    الدرس خطوة خطوة، مرفوقا بموارد للمدرس والتلاميذ وأفكار للتطوير والإغناء لتعميق
    التعلم.
  tutorial_diggindwarf_longdescription: يحتاج الأقزام إلى مساعدتك للتنقل، الحفر، وجمع
    الأحجار الكريمة!  تعلم كيفية استخدام جافاسكريبت لقيادة قزمك من خلال المتاهة والألغاز.
  tutorial_rmedr_longdescription: باستعمال (Blockly in Robot Mesh Studio)، برمج نسخة
    مشابهة للروبوت (VEX EDR) على الأنترنت وشاهدها تشتغل في متاهة. يتعلم الأطفال أساسيات
    حركة الروبوت، وكيف يتم دمج المستشعرات الثلاثة مخرج واحد في برمجتهم.
  tutorial_spheroit_longdescription: تعلم شرطياتك الأولى "if/then, else" من خلال إنشاء
    لعبة ممتعة حيث يتم رمي الروبوت (Sphero) وتخمين أصوات الحيوانات. هذا نشاطًا رائع
    بعد إنهاء (Blocks 1)، ويمكن استعماله في ساعة البرمجة
  tutorial_gameofcodes_longdescription: أنشئ لعبة تنين رائعة للدفاع عن الجدار، ثم
    قم بتصديرها كتطبيق مستقل (لليوس، أندرويد، الحاسوب والماك).
  tutorial_blocklygames_longdescription: ألعاب (Blockly) هي مجموعة ألعاب تعليمية تدرس
    البرمجة. مصممة للأطفال الذين ليست لديهم تجربة في البرمجة لكن يريدون التعلم أكثر.
    في نهاية هذه الألعاب سيكونون مستعدين لاستعمال اللغات المبنية على كتابة الكود.
  tutorial_spherohello_longdescription: هل تعلمت الكتل البرمجية وتريد تحديات أكثر؟
    استعمل المنطق الذي تعلمته من خلال البرمجة بالكتل وابدأ في تعلم البرمجة بكتابة
    الكود فقط. في نشاط الكتابة الأول هذا تعلم أساسيات إطارات النص، الحلقات، وبعض التقنيات
    لكتابة سطورك الأولى في كود جافاسكريبت.
  tutorial_spheroarcade_longdescription: في هذا الملعب المصمم بأسلوب الممرات، يمكنك
    إعادة إنشاء ألعاب كلاسيكية بواسطة روبوت (Sphero SPRK+) أثناء تعلم أساسيات تصميم
    اللعبة. ستنشئ أداءك الروبوتي لبعض الألعاب المشهورة كلعبة (Pong)، (Bop It)، و(Pac-Man).
    كل لعبة تستعمل الروبوت (Sphero) بطرق مختلفة كالتدحرج على الأرض، استشعار الحركات،
    أو استخدام (Sphero) كمقبض التوجيه.
  tutorial_bcpy1_longdescription: 'يدرسك درس ساعة البرمجة هذا بعض مفاهيم البرمجة في
    بايتون، مبني على (CodeCraft) لعبة ثلاثية الأبعاد من (BuzzCoder.com). (CodeCraft)
    هو لعبة جديدة لتعليم البرمجة من خلال إنشاء أي شيء تتخيله في عالم افتراضي ثلاثي
    الأبعاد. يمكنك البدء بإنشاء كتل بسيطة، أعمدة، وجدران، ثم بنايات واسعة، قناطر،
    وأيضا الأشجار. عندما تكون جاهزا للدخول إلى مستوى متقدم، ستكون قادرا على إنشاء
    هياكل أكثر تعقيدا: زهور تنمو، نجوم تتوهج، وأيضا طائرات مسيرة خفية لتتنقل وتبني
    أو تدمر الأشياء بطلب منك. ستتعلم في متعة كيف تبرمج أثناء لعب هذه اللعبة!'
  tutorial_bcpy2_longdescription: 'درس ساعة البرمجة هذا هو تتمة لدورة عالم البايتون.
    ستتعلم مفاهيم برمجية أكثر تقدما في بايتون معتمدة على لعبة (CodeCraft) ثلاثية الأبعاد
    من (BuzzCoder.com). (CodeCraft) هو لعبة جديدة لتعليم البرمجة من خلال إنشاء أي
    شيء تتخيله في عالم افتراضي ثلاثي الأبعاد. يمكنك البدء بإنشاء كتل بسيطة، أعمدة،،وجدران،،
    ثم بنايات كبيرة، قناطر، وأيضا الأشجار. عندما تكون جاهزا للدخول إلى مستوى متقدم،
    ستكون قادرا على إنشاء هياكل أكثر تعقيدا: زهور تنمو، نجوم تتوهج، وأيضا طائرات مسيرة
    خفية لتتنقل وتبني أو تدمر الأشياء بطلب منك. ستتعلم في متعة كيف تبرمج أثناء لعب
    هذه اللعبة!'

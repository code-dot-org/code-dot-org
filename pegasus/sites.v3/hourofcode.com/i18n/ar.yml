  tutorial_rpledfirefly_longdescription: استخدم متحكم Raspberry Pi Pico والمكونات
    الإلكترونية الأساسية لإنشاء يراعة LED وامضة. اكتب كود MicroPython لإضاءة اليراع
    الخاص بك وإنشاء مفتاح من أسلاك التوصيل لتقليد اليراعات في البرية عندما يكون المفتاح
    مغلقًا.
  tutorial_rpcharting_longdescription: اكتشف قوة القوائم في لغة برمجة Python من خلال
    تخزين بيانات الميداليات الأولمبية ثم استخدم مكتبة pygal لإنشاء مخطط تفاعلي. استخدم
    مهارات تحليل البيانات للكشف عن الأنماط والشذوذات.
  tutorial_rpsolar_longdescription: قم بإنشاء نموذج نظام شمسي متحرك وتفاعلي باستخدام
    لغة برمجة Python ومكتبة رسومات p5. استخدم القواميس لتخزين حقائق الكوكب التي يتم
    تحميلها عند النقر فوق كوكب يدور حوله.
  tutorial_rpwebcards_longdescription: قم بإنشاء مجموعة من بطاقات الويب التي تنقلب
    عند تمرير مؤشر الماوس فوقها. استخدم تصميم CSS والرسوم المتحركة ثم قم بالتخصيص
    باستخدام الخطوط الفاخرة وتدرجات الألوان.
  tutorial_codeclubhworld_longdescription: اكتب كود Python النصي لإنشاء مشروع تفاعلي
    مع إدخال المستخدم الذي يطبع النص والرموز التعبيرية. استخدم المتغيرات لتخزين النص
    والأرقام والوظائف لتنظيم التعليمات البرمجية الخاصة بك.
  tutorial_codeclubspells_longdescription: استخدم كتل سكراتش لترميز عصا تلقي تعاويذ
    لتحويل العفاريت إلى ضفادع وتنميتها وتقليصها. قم بتحرير الصوت وعكسه لعمل مؤثرات
    صوتية إملائية. قم ببث الرسائل الإملائية بحيث يتم تحويل الرموز المتحركة المتعددة
    عند استلام الرسالة.
  tutorial_coderdojoanime_longdescription: قم بإنشاء صفحة ويب سريعة الاستجابة تحتوي
    على نصوص وصور لبرنامج تعليمي لرسم الرسوم المتحركة. استخدم HTML لهيكلة صفحة الويب
    وأنماط CSS لتطبيق التخطيط ولوحات الألوان والخطوط.
  tutorial_coderdojotarget_longdescription: استخدم Python مع مكتبة رسومات p5 لرسم
    هدف وتسجيل نقاط بضربه بالسهام. تعرف على ألوان RGB وحدد موقع هدفك بإحداثيات x &
    y. استخدم شروط if و elif وغيرها لاتخاذ قرارات التسجيل.
  tutorial_creaticodescratch_longdescription: يقدم Creaticode.com مجموعة واسعة من
    أنشطة الترميز في العديد من الموضوعات، مثل الألعاب ثلاثية الأبعاد والفنون ثلاثية
    الأبعاد وألعاب الواقع المعزز وتطبيقات الذكاء الاصطناعي وإعادة مزج فيديو Youtube
    وأهداف التنمية المستدامة للأمم المتحدة. يتم استخدام الكتل المستندة إلى Scratch
    في جميع الأنشطة، لذلك لا يحتاج الطلاب إلى تعلم لغة برمجة مختلفة أو واجهة مستخدم
    لترميز مشاريعهم ومشاركتها.
  tutorial_bbsierpinski_longdescription: في هذه السلسلة القصيرة من الدروس، ستتعلم
    إنشاء فن رياضيات مذهل وملون!
  tutorial_bbstopwatch_longdescription: في هذه السلسلة القصيرة من الدروس، ستتعلم كيفية
    إنشاء ساعة توقيت حقيقية تعمل!
  tutorial_idrpatterns_longdescription: استخدم كتلة حركة Loop في بيئة ترميز Weavly
    لإنشاء أنماط هندسية مثل البلورات أو النجوم أو الأشكال المثيرة الأخرى مع العناصر
    المتكررة.
  tutorial_idrshapes_longdescription: 'في هذا النشاط، يستخدم اللاعبون كتل حركة Weavly
    لرسم أشكال بسيطة، مثل المربعات والمستطيلات والمثلثات والسداسيات والنجوم. '
  tutorial_edisondetect_longdescription: قدم المفاهيم الحسابية الرئيسية للحلقات وفهم
    ضوء الأشعة تحت الحمراء باستخدام روبوتات Edison ولغة البرمجة القائمة على الكتل،
    EdBlocks. يستخدم هذا الدرس محرك روبوت Edison ووظائف اكتشاف العوائق من خلال مجموعة
    من مهام البرمجة التقدمية.
  tutorial_edisonmusical_longdescription: تعد الألحان الموسيقية البسيطة مثالًا رائعًا
    للتسلسل أثناء العمل. باستخدام Edison ولغة البرمجة المستندة إلى Scratch، EdScratch،
    يمكن للطلاب إنشاء الموسيقى وربط التسلسل والمدخلات والمخرجات معًا في برامج ممتعة.
  tutorial_codemonkeydiglit_longdescription: 'مقدمة لبعض الموضوعات المهمة في العالم
    الرقمي: كيفية استخدام أجهزة الكمبيوتر، وما هي البرامج والأجهزة، والتهديدات المحتملة
    عبر الإنترنت وحماية خصوصيتك. تتضمن الدورة درسين - الاستخدام الرقمي والمواطنة الرقمية.
    يتكون كل درس من شرائح ذاتية التوجيه مع أسئلة واستطلاعات تفاعلية و3 ألعاب مصغرة
    و5 أسئلة مراجعة للتحقق من فهم الطالب.'
  tutorial_bsdrockpaper_longdescription: استخدم لغة برمجة بايثون لبناء لعبة «روك،
    ورق، مقص». لا تقلق إذا لم تجرب Python مطلقًا، فسنرشدك خلال كل خطوة.
  tutorial_microbitreaction_longdescription: اصنع لعبة تفاعل micro:bit باستخدام مفاتيح
    مادية حقيقية مصنوعة من الورق المقوى الخردة وورق المطبخ.
  tutorial_kinderanimal_longdescription: في هذا الدرس، سيقوم الطلاب بتحويل KIBO إلى
    حيوان مرح يتحرك استجابة لبرنامج يبتكره الأطفال. يمكن للطلاب أيضًا تجربة خيارات
    الإدخال والإخراج الخاصة بـ KIBO للمضي قدمًا.
  tutorial_kindersinger_longdescription: في هذا الدرس، سيقوم الطلاب بتزيين KIBO في
    زي المؤدي وتعليم KIBO غناء أغنية مفضلة! باستخدام وحدة تسجيل الصوت/التشغيل الخاصة
    بـ KIBO، سيستخدم الأطفال مهارات التسلسل الخاصة بهم لبرمجة KIBO لتشغيل أغنيتهم
    بالترتيب الصحيح. هذا الدرس مخصص للأطفال الذين لديهم خبرة سابقة في KIBO.
  tutorial_microbitwwn_longdescription: قم بهز المايكروبيت الخاص بك واحصل على اتجاه
    عشوائي للمشي.
  tutorial_grokcyberlive_longdescription: يتم احتجاز قبطان البحرية داخل سفينته. لقد
    أصبح أحد المعالم الرئيسية مظلمًا. ويتم توجيه الأسلحة إلى أكثر المواقع ازدحامًا
    في سيدني…كل شيء متصل، والأمر متروك لك لتحرير القبطان وتعقب الجاني وإيقافهم. سيحتاج
    الطلاب إلى تتبع القرائن وحل الألغاز ومعرفة كيفية إيقاف هجوم إلكتروني محاكي واسع
    النطاق قبل فوات الأوان.
  tutorial_codemojimaze_longdescription: تعرف على التسلسلات لمساعدة Deeno على إكمال
    المتاهة.
  tutorial_codemojisnake_longdescription: سيتعلم الطلاب في هذه الوحدة كيفية استخدام
    كتل الترميز على Scratch لإنشاء لعبة ثعبان.
  tutorial_carnegietoxibots_longdescription: لا أحد ينام في مدينة زيلا. أنت تلعب كواحد
    من Zeds، وهو طاقم مخصص للقضاء على خطر Toxibots، وهي روبوتات تالفة بالبرامج الضارة
    تنتمي إلى Toxicorp، وهي شركة عملاقة. تم تدمير معظم Toxibots، ولكن لا يزال هناك
    البعض الذي يعيث فسادًا. استعد في Zed Clubhouse، وقم ببرمجة الروبوت التعاوني الخاص
    بك (المعروف أيضًا باسم «cobot») Beastie للمساعدة في التقاطها.
  tutorial_carnegieiris_longdescription: يوفر تحدي Iris Rover مع VICE Virtual Robot
    سلسلة منظمة من أنشطة البرمجة في سياق قائم على المشاريع في العالم الحقيقي. إنه
    مصمم لجعل الطلاب يفكرون في أنماط وهيكل ليس فقط الروبوتات، ولكن أيضًا البرمجة وحل
    المشكلات بشكل عام. يتضمن هذا الدرس مقاطع فيديو ورسوم متحركة وبيئة ترميز مدمجة
    مع الروبوت الافتراضي.
  tutorial_carnegiespike_longdescription: يوفر برنامج Virtual SPIKE Prime Coding -
    Iris Rover Challenge سلسلة منظمة من أنشطة البرمجة في سياق واقعي قائم على المشاريع.
    إنه مصمم لجعل الطلاب يفكرون في أنماط وهيكل ليس فقط الروبوتات، ولكن أيضًا البرمجة
    وحل المشكلات بشكل عام. يتضمن هذا الدرس مقاطع فيديو ورسوم متحركة وبيئة ترميز مدمجة
    مع روبوت افتراضي.
  tutorial_spheroincolor_longdescription: يمكن لـ Sphero indi رؤية الألوان مثلك ومثلي.
    ولكن من هو الأسرع في التعرف على الألوان؟ من يمكنه التعرف على أكثر؟ في هذا الدرس،
    اكتشف كيف نرى اللون وتحدي إيندي في مسابقة الألوان!
  tutorial_kcjdominos_longdescription: في هذا الدرس سنقوم بمحاكاة الدومينو المتساقطة
    باستخدام JavaScript. على طول الطريق سنتعرف على المتغيرات والوظائف والحلقات وأحداث
    الماوس وطرق الأشياء!
  tutorial_spherocolortheory_longdescription: امزج ألوانك عن طريق إمالة Sphero BOLT
    وتدويره! اكتشف كيف تعمل نظرية الألوان المضافة عن طريق إضافة قيم مختلفة من الأحمر
    والأخضر والأزرق لإنشاء العديد من الألوان المختلفة. تعرف على كيفية استخدام مستشعرات
    BOLT لقياس اتجاهها وتغيير الألوان.
  tutorial_codecombatesports_longdescription: لم يكن الترميز التنافسي ملحميًا على
    الإطلاق! تعلم المهارات التي تحتاجها للعب مثل المحترفين في Esports Bootcamp. لا
    حاجة إلى خبرة في الترميز. ابدأ بالتدريب في الزنزانة واكتشف استراتيجيات وتكتيكات
    الترميز التي ستحتاجها للمنافسة. بعد صقل مهاراتك ، ضع الكود الخاص بك على المحك
    في ساحة الرياضات الإلكترونية لدينا ضد لاعبين آخرين في جميع أنحاء العالم! هل أنت
    بطلنا القادم في دوري الذكاء الاصطناعي؟
  tutorial_spherodigdisplay_longdescription: شاشات العرض الرقمية موجودة في كل مكان
    حولنا، من الهواتف إلى شاشات الكمبيوتر إلى التلفزيون إلى اللوحات الإعلانية الحديثة.
    ولكن كيف تعمل؟ تعمق في تقنية الرسومات خلف الشاشات الرقمية واحصل على خبرة عملية
    من خلال برمجة الصور والرسوم المتحركة باستخدام LittleBits CodeBit ومصفوفة LED.
  tutorial_spherorvrincolor_longdescription: 'يتكون الضوء المرئي من موجات ذات أطوال
    مختلفة تكتشفها العين على أنها لون. على الرغم من أن RVR+ لا تحتوي على عيون (حسنًا
    على الأقل تلك التي يمكنها الرؤية)، إلا أنها تحتوي على مستشعر قادر على اكتشاف مجموعة
    واسعة من الألوان. تعرف على إمكانيات مستشعر الألوان في RVR+ وكيفية برمجته. '
  tutorial_clbinary_longdescription: باستخدام مكونات restone في Minecraft، سيتعلم
    المشاركون كيفية عمل العد الثنائي، وإنشاء بوابات منطقية AND و OR، واستخدام العد
    الثنائي لإنشاء قفل تركيبي لفتح باب مغلق.
  tutorial_sascollabcode_longdescription: قد يكون من الصعب العثور على موارد لتعليم
    البرمجة للطلاب الذين يعانون من إعاقات بصرية. تؤمن SAS بأن كل طالب يجب أن تتاح
    له الفرصة لتعلم البرمجة وتهدف إلى تحقيق ذلك باستخدام كتل التعليمات البرمجية بطريقة
    برايل مع SAS CodeSnaps - بيئة ترميز تعاونية يمكنها الحصول على ترميز الفصل الدراسي
    بأكمله باستخدام جهاز iPad واحد وروبوت Sphero.
  tutorial_codecombatgoblins_longdescription: نحن نحتاج مساعدتك! انطلق في مهمة ملحمية
    حيث يمكنك التحكم في اللعبة من خلال قدراتك في البرمجة. كن البطل وافتح الغنائم ووسّع
    ترسانتك من الشفرات لإنقاذ المدينة. ثم استخدم استراتيجيات الذكاء الاصطناعي لتجميع
    حفلة لخوض معركة زعماء عفريت أخيرة!
  tutorial_scratchstorytelling_longdescription: قم بتحريك قصتك الخاصة باستخدام Scratch!
    أضف النقوش المتحركة والخلفيات والمؤثرات الرسومية التفاعلية لإضفاء الحيوية على
    قصتك. يتضمن دليل تسهيل المعلم، وبرنامج تعليمي لمشروع Scratch، وبطاقات الترميز.
    يتماشى هذا النشاط مع معايير فنون اللغة الإنجليزية الأساسية المشتركة.
  tutorial_crayolasymbols_longdescription: الصورة بألف كلمة - حتى الصور الصغيرة تقول
    الكثير! الرموز المرئية موجودة في كل مكان، وتوجهنا إلى دورات المياه العامة والمستشفيات
    ومنحدرات الكراسي المتحركة ومحطات الحافلات. استخدم الأشكال والخطوط لتصميم الرموز
    الأصلية التي يمكن للآخرين الاعتماد عليها.
  tutorial_crayoladrawacode_longdescription: استكشف الرموز من الأمس واليوم. رسم الناس
    القدماء رموزًا على جدران الكهوف لسرد القصص. قام المصريون القدماء بنحت الهيروغليفية،
    وهي لغة الرموز المرئية التي تمثل الأشخاص والأشياء والأفعال، في الحجر. قم بإنشاء
    قصص إضافية باستخدام الرموز المرئية.
  tutorial_crayolafollowmycode_longdescription: قم بإنشاء رقصة الترميز عن طريق رسم
    الرموز المرئية مثل الأسهم واللوالب وخطوات الأقدام لإنشاء نمط تتبعه أنت والآخرون.
    أو اصنع شخصيات صغيرة من Model Magic واستخدمها لمتابعة كود الرقص الخاص بك!
  tutorial_madpicturethis_longdescription: سيعرض هذا الدرس الطلاب على لغة HTML ويعلمهم
    كيفية فك تشفيرها، حتى لو لم يتفاعلوا مع كود HTML من قبل. من خلال إجراء الملاحظات،
    سيلاحظ الطلاب الأنماط ويكتسبون فهمًا أفضل لكيفية كتابة كود HTML وتفسيره.
  tutorial_mindmakersmaps_longdescription: في هذا الكون، تُستخدم الخرائط من أنواع
    مختلفة كخلفية للتحديات الممتعة مع المركبات المستقلة التي تخضع لبرامجك. للفوز،
    سيتعين عليك تفسير كل خريطة وبرمجة ليس فقط الحركات، ولكن التكيف مع ما هو غير متوقع
    باستخدام أجهزة استشعار للعقبات والأحداث الطبيعية مثل الطقس ودرجة الحرارة ومرور
    الوقت. أتمنى لك رحلة جيدة!
  tutorial_mindmakersjorel_longdescription: أصبح عالم Jorel's Brother الممتع الآن
    تحت سيطرتك! ولكن من أجل ذلك، تحتاج إلى إتقان أساسيات البرمجة وتطوير مهارات مثل
    التفكير الخوارزمي، وتحلل المشكلات، وتحديد الأنماط والتجريد... اعمل بجد وربما تكتشف
    اسم شقيق جوريل!
  tutorial_mindmakersroboland_longdescription: قم ببرمجة الروبوتات الغريبة والممتعة
    Mustachebot و Ladybot! أنت تساعدهم على التغلب على التحديات، ويساعدونك على تطوير
    التفكير الحسابي. كلما كان التحدي أكثر تقدمًا، كلما تعلمت المزيد عن الخوارزميات
    والتحلل والأنماط والتجريد... اعمل بجد واستمتع!
  tutorial_mindmakersrobolandjr_longdescription: قم ببرمجة الروبوتات الغريبة والمضحكة
    Mustachebot و Ladybot. عندما تتمكن من حل التحدي، تحصل على كرة خضراء صغيرة وتنتقل
    إلى المرحلة التالية. برج الجدي!
  tutorial_codehsdraw_longdescription: قم بإنشاء برنامج الرسم الخاص بك في Scratch
    باستخدام مدخلات لوحة المفاتيح والماوس. سيتمكن أي شخص من استخدامه لإضفاء المرح
    والفن الرقمي الإبداعي!
  tutorial_codehscamouflage_longdescription: استخدم ScratchJr لبرمجة حيوان لإظهار
    تكيفه مع استخدام التمويه في بيئته!
  tutorial_firiapythoncodex_longdescription: تعلم الدروس البسيطة خطوة بخطوة ترميز
    Python أثناء فتح إمكانيات جديدة، من شاشة الألوان الجميلة إلى نظام الصوت hi-fi.
    استخدم مقياس التسارع المدمج ومستشعر الضوء والميكروفون لترميز مشاريعك الفريدة والتفاعلية.
    ويمكنك توصيل محركات سيرفو وأجهزة استشعار خارجية مباشرة لإمكانيات توسع غير محدودة.
    CodeX = الألعاب والموسيقى وأجهزة الاستشعار والفن والمزيد!
  tutorial_bekidscoding_longdescription: انضم إلى غرايس وزاك ودوت ذا روبوت في مغامرة
    في مجرة لوب! قم بالبرمجة باستخدام الكتل لإكمال المهام المثيرة وتعلم أساسيات الخوارزميات
    والتسلسلات والحلقات!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour هي لعبة ترميز ذاتية التوجيه
    للأطفال الذين تتراوح أعمارهم بين 4 و 11 عامًا. إنه يعلم أساسيات الترميز مثل التسلسل
    وتصحيح الأخطاء والحلقات والوظائف. كما أنه يعلم تقنيات حل المشكلات حتى يصبح الأطفال
    متعلمين أكثر ثقة واستقلالية.'
  tutorial_microbitdice_longdescription: قم بهز المايكروبيت الخاص بك لعمل أرقام عشوائية.
  tutorial_madflashcard_longdescription: يعرض هذا الدرس الطلاب على كود HTML و CSS
    ويوفر لهم الفرصة للتفاعل معه ومشاهدة نتائجهم في الوقت الفعلي.
  tutorial_madappwars_longdescription: 'يوفر هذا الدرس للطلاب فرصة استكشاف الجانب
    التجاري لتطوير التطبيقات. في هذا النشاط، يقارن الطلاب بين تطبيقين يندرجان ضمن
    نفس الفئة الشاملة (على سبيل المثال: تطبيقان للسفر) ويقيّمون أيهما أفضل بناءً على
    معايير محددة.'
  tutorial_kodablepuppies_longdescription: سيلتقي الطلاب بأصدقاء Kodable اللطيفين
    ويتعلمون كيفية العناية بهم! «الحيوانات الأليفة» هي كلاب صغيرة داخل اللعبة تتطلب
    الكثير من الحب والاهتمام. سيقوم الطلاب ببرمجة Carebots للمساعدة في تحمل مسؤولية
    كونهم شرعًا جديدًا باستخدام مفاهيم الترميز مثل الوظائف والعبارات الشرطية.
  tutorial_googlesuperhero_longdescription: حوِّل بطلًا من حياتك اليومية أو مجتمعك
    إلى بطل خارق من خلال برمجته للتحليق فوق المباني، والدوران، والعمل مع صديق، وتسجيل
    النقاط من خلال لمس الأشياء في اللعبة. في "Code Your Hero"، أظهر قدرات بطلك الخاصة
    وإبداعك الخاص من خلال منهج CS First ولغة "سكراتش".
  tutorial_googlename _longdescription: اختر اسمًا وأضف الحياة إلى حروف الكلمات باستخدام
    البرمجة. اختر لقبًا أو اسم حيوان أليف أو حيوانًا أو رياضة أو مكانًا أو هواية.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: قم بإنشاء نظام شمسي رائع حقًا! تعرف على
    الموسيقى وعلم الفلك والترميز في هذا النشاط الموجه ذاتيًا (لا يلزم وجود خبرة في
    الترميز). قم ببرمجة الكواكب لتأليف الموسيقى، وإنشاء نظامك الشمسي الموسيقي الخاص،
    مع استكمال الألحان الفضائية.
  tutorial_hatchxrsolar_longdescription: 'استكشف النجوم وقم ببناء النظام الشمسي الخاص
    بك باستخدام مفاهيم البرمجة القائمة على الكتل. تعرف على أساسيات الفضاء ثلاثي الأبعاد،
    وانغمس في خيالك لبناء عالم من أحلامك، كل ذلك في أقل من ساعة. وخمن ماذا، يمكنك
    تشغيل مشروعك في الواقع المعزز على أي جهاز iOS باستخدام تطبيق HatchXR. لا تنس مشاركة
    إبداعاتك معنا باستخدام #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'قم ببرمجة لعبة غزاة الفضاء الكلاسيكية ثلاثية
    الأبعاد، مع التعرف على أساسيات تطوير اللعبة والحركة في الفضاء ثلاثي الأبعاد وتعلم
    مفاهيم البرمجة الأساسية مثل الحلقات والشروط والمتغيرات وأحداث لوحة المفاتيح، كل
    ذلك في أقل من ساعة. لا تنس مشاركة إبداعاتك معنا باستخدام #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'قم ببناء لعبة T-rex dino الكلاسيكية من chrome
    في صورة ثلاثية الأبعاد، مع التعرف على أساسيات تطوير اللعبة والحركة في الفضاء ثلاثي
    الأبعاد وتعلم مفاهيم البرمجة الأساسية مثل الحلقات والشروط والمتغيرات وأحداث لوحة
    المفاتيح، كل ذلك في أقل من ساعة. لا تنس مشاركة إبداعاتك معنا باستخدام #hatchxr
    #HourOfCode'
  tutorial_blocksmithguinea_longdescription: خنازير غينيا قادمة وهم جائعون. في كل
    جولة، قم ببرمجة بوت لإطلاق الجزر أو إطلاق الخس أو استدعاء درع أبل العظيم في لعبة
    الترميز الغاضبة سريعة الوتيرة هذه. اجمع القلوب لفتح المزيد من الأدوات واحتواء
    نوبة التغذية مع الأمل في ألا تتعطل التعليمات البرمجية الخاصة بك.
  tutorial_pickcodeshapes_longdescription: تعلم كيفية استخدام Pickcode لكتابة التعليمات
    البرمجية التي تنشئ مجموعة متنوعة من الأشكال. بمجرد الانتهاء من الدورة التدريبية،
    ستتمكن من الإبداع وعمل أي تصميم تريده!
  tutorial_codesterssketch_longdescription: تعلم أساسيات الترميز في Python أثناء إنشاء
    etch-a-Sketch المخصص الخاص بك! تعرف على كيفية التحكم في كائن على الشاشة بأحداث
    رئيسية مختلفة، وقبول إدخال المستخدم لتعيين عرض القلم، واستخدام قائمة للتحكم في
    لون القلم.
  tutorial_pickcodechatbot_longdescription: في هذه الدورة التدريبية، ستتعلم كيفية
    إنشاء روبوت دردشة بسيط يلعب لعبة إعلانات سريعة.
  tutorial_codestersfish_longdescription: تعلم أساسيات الترميز في Python أثناء إنشاء
    لعبة الأجسام المتساقطة الخاصة بك! ستتعلم كيفية إضافة الخلفية والعفاريت، وكيفية
    استخدام الأحداث لإنشاء النقوش المتحركة والتحكم فيها على المسرح.
  tutorial_codestershedgehog_longdescription: تعلم أساسيات البرمجة في بايثون، ثم قم
    بإنشاء لعبة تطلق العفريت إلى النجوم! لتصوير اللقطة، ستحتاج أولاً إلى معرفة كيفية
    إنشاء أحداث المفاتيح والفاصل الزمني والتصادم. انطلق!
  tutorial_pickcodeggame_longdescription: تعلم كيفية إنشاء لعبة تخمين ثنائية اللاعبين
    حيث يقوم أحد اللاعبين بإدخال رقم في روبوت المحادثة، ويعطي روبوت الدردشة تلميحات
    للاعب الآخر أثناء محاولته التخمين.
  tutorial_codestersdino_longdescription: تعلم وظائف وأحداث Python أثناء إنشاء لعبة
    Flappy Dino الخاصة بك. بمجرد بدء اللعبة، يسقط دينو! إذا اصطدمت بكتلة، تخسر. كم
    عدد الكتل التي يمكنك التنقل من خلالها في دينو؟
  tutorial_pickcodemtpaint_longdescription: في هذه الدورة، ستتعلم كيفية استخدام الوظائف
    لرسم شكل معقد جدًا (مثل شريط mobius ولكن في شكل مثلث). بعد هذا الدرس، سيكون لديك
    اللبنات الأساسية لعمل الكثير من التصميمات المختلفة.
  tutorial_microsoftcarnival_longdescription: قم ببرمجة كرنفال الفصل الدراسي الخاص
    بك بألعاب مثل Whack-the-Mole و Burstin' Balloons و Target Practice.
  tutorial_thunkablescavenger_longdescription: تعلم كيفية إنشاء تطبيق Scavenger Hunt
    الخاص بك في Thunkable، واستخدم تطبيقك للبحث عن العناصر على جهازك المحمول بمجرد
    اكتمال الكود الخاص بك.
  tutorial_codeillusionfund_longdescription: ادخل إلى العالم السحري للترميز وعلوم
    الكمبيوتر بينما تتعلم وتتعرف على أساسيات الكمبيوتر! سيشمل ذلك ممارسة النقر والتمرير
    والسحب والإسقاط والنسخ واللصق والكتابة.
  tutorial_codeillusiongoofybeg_longdescription: انطلق في مغامرة ترميز سحرية مع Goofy!
    تعرف على كيفية رسم الأشكال وتلوينها ونقلها، بالإضافة إلى تحميل الصور والأصوات
    أثناء إتقان أساسيات تطوير الألعاب باستخدام JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'قم بإنشاء الفرقة الرقمية التفاعلية
    الخاصة بك مع Goofy أثناء استكشاف متعة تطوير الألعاب باستخدام JavaScript. سيعتمد
    هذا النشاط على ما تعلمته في نشاطنا التمهيدي، Disney Codeillusion: مغامرة تطوير
    الألعاب مع Goofy للمبتدئين.'
  tutorial_robotmagicescape_longdescription: اهرب من غرفة ثلاثية الأبعاد مسكونة بمساعدة
    الروبوتات القابلة للبرمجة.
  tutorial_codespeakclimate_longdescription: تعرف على كيفية إنشاء موقع ويب أساسي بشكل
    مسؤول باستخدام HTML والمساعدة في تثقيف الآخرين حول تغير المناخ.
  tutorial_codespeaktwinkle_longdescription: استمع إلى قراءة «Coding Twinkle» بصوت
    عالٍ ثم تعلم كيفية ترميزها باستخدام تطبيق ScratchJr
  tutorial_coinbasecrypto_longdescription: اختبر ذاكرتك وتعلم أساسيات التشفير!
  tutorial_codespeakcomp_longdescription: تعرف على التسميد الدودي وقم ببناء لعبة في
    Scratch!
  tutorial_codespeaksnake_longdescription: استمع إلى قصة عن Snake، نجم ألعاب الجوال
    الكلاسيكي، وقم بترميز لعبتك الخاصة في ScratchJr
  tutorial_prstemalexa_longdescription: سوف يستكشف الطلاب الذكاء الاصطناعي الصوتي
    - أو الذكاء الاصطناعي الصوتي - من خلال ترميز مهارتين من مهارات Alexa. سيبدأ الطلاب
    بمشاهدة مقطع فيديو يغطي أساسيات الذكاء الاصطناعي الصوتي، ثم إنشاء برنامج صوتي
    مدعوم بالذكاء الاصطناعي في MIT App Inventor مكتوب عليه «Hello Moon» وبرنامج يمكنه
    قراءة حقائق الفضاء العشوائية. ينتهي الدرس بمراجعة المفردات والمناقشة.
  tutorial_coderzfarm_longdescription: قم ببرمجة روبوت لزراعة حديقة، وتعلم كيف تساعد
    الروبوتات المزارعين في العالم الحقيقي.
  tutorial_intelinofield_longdescription: تعلم كيفية برمجة قطار intelino الذكي غير
    الموصول بلقطات الحركة وإكمال مهمة قيادة الطلاب عبر المدينة في رحلتهم الميدانية.
  tutorial_cablockchain_longdescription: تستكشف هذه الدورة التفاعلية تقنية بلوكتشين
    والعملات المشفرة، وهي القوة الدافعة للجيل القادم من الويب. تابع شخصياتنا أثناء
    دخولها عالم metaverse للبحث عن محتال محتمل. يكتشفون مجموعة من التطبيقات الإبداعية
    لـ blockchain وينظرون في كيفية تأثيرها على المجتمع في المستقبل.
  tutorial_nasaparachute_longdescription: في هذا النشاط، ستتعلم كيف استخدم مهندسو
    مختبر الدفع النفاث رمزًا ثنائيًا لتضمين رسالة مخفية في المظلة المستخدمة لمساعدة
    مركبة المريخ، المثابرة، على الهبوط بنجاح على المريخ. ستتاح لك أيضًا الفرصة لإنشاء
    رسالة مخفية خاصة بك.
  tutorial_nasascratch_longdescription: قم بإنشاء لعبة استكشاف القمر أو المريخ باستخدام
    Scratch، وهي لغة برمجة مرئية. فكر مثل مخططي مهمات الفضاء التابعة لوكالة ناسا لتصميم
    لعبتك!
  tutorial_nasaorbit_longdescription: في هذا النشاط، يستخدم الطلاب سكراتش، سناب! ،
    أو لغة برمجة أخرى لإنشاء محاكاة تفاعلية لمركبة فضائية ترسو في محطة الفضاء الدولية.
    تُشرك محاكاة Crew Orbital Docking Simulation (Coding Sim) الطلاب في التفكير الحسابي
    وحل المشكلات وتطبيقات الرياضيات في العالم الحقيقي.
  tutorial_nasapackage_longdescription: في هذا النشاط، يستخدم الطلاب سكراتش، سناب!
    ، أو لغة برمجة أخرى لإنشاء محاكاة تفاعلية لطائرة بدون طيار تتنقل حول منطقة مسيجة
    جغرافيًا لتسليم حزمة. تُشرك المحاكاة الطلاب في التفكير الحسابي وحل المشكلات وتطبيق
    الرياضيات في العالم الحقيقي.
  tutorial_nasalunar_longdescription: 'يتعرف الطلاب على مهمة Artemis 1 وتحدي تطوير
    تطبيقات NASA (ADC). الهدف هو أن يتبع الطلاب الخطوات التي أنشأناها باستخدام مختبر
    تطبيقات Code.org لتعلم البرمجة الأساسية باستخدام كود الكتلة. '
  tutorial_meeestate_longdescription: 'قم بحل الألغاز للهروب من قصر الدكتور بريكوفسكي
    الغامض في لعبة Minecraft Hour of Code الجديدة: Escape Estate. استخدم الترميز والتفكير
    الحسابي لكشف الأسرار وفتح أبواب الفخ والكشف عن القرائن المخفية. قم ببرمجة طريقك
    للخروج بحلول الفجر واكسب مليون زمرد! من خلال الترميز في الكتل أو Python، تقدم
    Hour of Code مسارًا تعليميًا لأي شخص لتعلم أساسيات الكود.'
  tutorial_imagipixelart_longdescription: تعلم لغة Python وقم بإنشاء الرسوم المتحركة
    الملونة الخاصة بك في هذه الدورة التدريبية المكثفة التي تستغرق ساعة واحدة!
  tutorial_kcjhealth_longdescription: 'تعرف على تصور البيانات وفن الخوارزميات والترميز،
    مع استكشاف هدف التنمية المستدامة #3 «الصحة الجيدة والرفاهية».'
  tutorial_msftwakanda_longdescription: 'يجب أن يتحد شوري وأوكوي وريري معًا لمساعدة
    واكاندا. صمم نشاطك المليء بالإثارة والمستوحى من فيلم Black Panther: Wakanda Forever
    من Marvel Studios!'
  tutorial_nafbrand_longdescription: في Code your Brand، ستقوم بإنشاء ملف اتصال افتراضي
    لإنشاء رمز QR مخصص مع تفاصيل الاتصال الخاصة بك. بعد الانتهاء من هذا النشاط، سيتم
    تزويدك ببطاقة عمل حديثة يمكنك مشاركتها أثناء التواصل مع الأشخاص الذين يمكنهم مساعدتك
    أو إرشادك في حياتك المهنية أو رحلتك الجامعية.

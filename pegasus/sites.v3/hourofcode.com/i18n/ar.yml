  hoc_page_what_is_hoc_heading: ما هي ساعة البرمجة؟
  hoc_page_desc: إن [ساعة من البرمجة](%{hoc_url}) هي حركة عالمية تصل إلى عشرات ملايين
    الطلاب في 180+ دولة. وباستطاعة أي شخص أن ينظم حدث ساعة برمجة أو يجرِّب أي برنامج
    من أكثر من 500+ برامج تعليمية، متوفرة في 45 لغة.
  hoc_page_desc_2023: تستكشف "ساعة البرمجة" هذا العام عوالم الإبداع اللامحدودة المدعومة
    بالذكاء الاصطناعي! سواء كنت أنت أو طلابك من المبرمجين ذوي الخبرة أو كنت تنطلق
    في أول رحلة استكشافية لعلوم الكمبيوتر، فإن أنشطة ساعة البرمجة تعدك برحلة استثنائية.
  hoc_page_place_to_start: 'هناك العديد من الأماكن التي يمكنك البدء بها، اختر المكان
    المناسب لك ولطلابك:'

  about_page_section_title_3: مزيد من المعلومات والتاريخ والفلسفة
  about_page_section_more_description_1: في عام 2013، تم إطلاق Code.org من قبل الأخوين
    التوأم [Hadi](%{hadi_url}) و [علي بارتوفي](%{partovi_url}) مع [video](%{video_url})
    الترويج لعلوم الكمبيوتر. أصبح هذا الفيديو رقم واحد على موقع "يوتيوب" لمدة يوم
    واحد، وتواصلت معنا 15,000 مدرسة للحصول على المساعدة. منذ ذلك الحين، توسعنا من
    فريق عمل متطوع تم تشغيله لبناء منظمة كاملة تدعم حركة عالمية. نحن نؤمن بأن التعليم
    الجيد لعلوم الكمبيوتر يجب أن يكون متاحًا لكل طفل، وليس فقط لعدد قليل من المحظوظين.
  about_page_section_more_description_2: 'لدعم هدفنا، نعمل عبر طيف التعليم: تصميم
    دوراتنا الخاصة أو الشراكة مع الآخرين، وتدريب المعلمين، والشراكة مع المناطق التعليمية
    الكبيرة، والمساعدة في تغيير السياسات الحكومية، والتوسع دوليًا من خلال الشراكات،
    والتسويق لكسر الصور النمطية.'
  about_page_section_more_description_3: يعتمد عملنا على [عقود من الجهد، من قبل عدد
    لا يحصى من المنظمات والأفراد](%{efforts_url}) الذين ساعدوا في إنشاء وتمويل ونشر
    تعليم علوم الكمبيوتر. نحن ممتنون للاستفادة من المساعدة الدؤوبة لمجتمع تعليم علوم
    الكمبيوتر الأوسع، و [نشكر جميع الشركاء والأفراد الذين دعموا تأثيرنا على مر السنين](%{partners_url})).

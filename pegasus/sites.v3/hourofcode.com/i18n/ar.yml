  hoc_faq_when_is_hoc_a: يُقام حدث "ساعة من البرمجة" في كل عام أثناء <a href='%{csedweek_url}'>أسبوع
    البرمجة وعلوم الحاسوب</a>. وسيكون %{campaign_date_year} أسبوع البرمجة وعلوم الحاسوب
    %{campaign_date_full}، ولكن يمكنك استضافة أحداث "ساعة من البرمجة" على مدار السنة.
    يُقام أسبوع البرمجة وعلوم الحاسوب سنويًا احتفالًا بعيد ميلاد رائدة الحوسبة <a
    href='%{grace_hopper}'>الأدميرال جريس موراي هوبر</a> (9 ديسمبر 1906).
  hoc_faq_when_is_hoc_a_markdown: يجري حدث "ساعة من البرمجة" كل عام خلال [أسبوع البرمجة
    وعلوم الحاسوب](%{csedweek_url}). سيكون %{campaign_date_year} أسبوع البرمجة وعلوم
    الحاسوب %{campaign_date_full}، ولكن يمكنك استضافة أحداث "ساعة من البرمجة" على

  ai_vid_chatbots_caption: كيف تعمل روبوتات المحادثة ونماذج اللغات الكبيرة
  ai_vid_creativity_caption: هل يتمتع الذكاء الاصطناعي بالإبداع والخيال؟
  ai_vid_mlintro_caption: ما هو تعلم الآلة؟
  ai_vid_trainingdata_caption: بيانات التدريب والتحيز
  ai_vid_neuralnetworks_caption: الشبكات العصبية

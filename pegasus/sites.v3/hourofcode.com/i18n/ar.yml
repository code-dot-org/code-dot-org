  professional_learning_section_desc: احصل على الدعم الذي تحتاجه أثناء الاستعداد للتدريس.
    يحبها المعلمون، حيث صنفها أكثر من 90٪ على أنها أفضل تطوير مهني على الإطلاق!
  professional_learning_section_desc_short: احصل على الدعم الذي تحتاجه أثناء الاستعداد
    للتدريس.
  professional_learning_section_desc_self_paced: دعم في الوقت المناسب يسمح لك بالاستعداد
    للتدريس بثقة وفقًا لجدولك الزمني.
  professional_learning_section_block_facilitator_led_workshops: سوف يجمعك برنامج
    التعلم المهني الداعم للغاية مع مجموعة من المعلمين للتعلم من بعضهم البعض بالإضافة
    إلى الميسرين الخبراء أثناء السنة الأولى من تدريس المنهج المجاني لطلابك. تبدأ ورش
    العمل الشخصية والافتراضية هذا الصيف.
  professional_learning_section_block_facilitator_led_workshops_csf: انضم إلى المعلمين
    المحليين للحصول على الدعم الملهم والعملي لتطبيق علوم الكمبيوتر في الفصل الدراسي
    الخاص بك. يقدم شركاؤنا الإقليميون ورش عمل Code.org عالية الجودة لمدة يوم واحد
    للمعلمين الفرديين أو للتطوير المهني على مستوى المدرسة. اشترك في ورشة عمل التطوير
    المهني بالقرب منك!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: ورش عمل شخصية وافتراضية تبدأ هذا
    الصيف.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: انطلق، اقطع السلك (لفترة من الوقت)!
  no_devices_section_desc: لا يلزم أن يكون تعليم علوم الكمبيوتر دائمًا أمام الشاشة
    ويجب ألا يكون الوصول إلى الجهاز عائقًا أمام تعلم مفاهيم علوم الكمبيوتر.
  support_and_questions_section_subhead: لا تزال لديك أسئلة؟ تواصل معنا! نحن هنا للمساعدة.
  support_and_questions_section_desc: فريق الدعم لدينا هنا للإجابة على أي أسئلة قد

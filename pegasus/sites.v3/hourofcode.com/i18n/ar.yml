  tutorial_caflags_longdescription: تعلم بعض مفاهيم البرمجة بواسطة الكتل. طور تفكيرك
    المعلوماتي باستعمال أشكال بسيطة، الألوان والإحداثيات لرسم أعلام العالم. استكشف
    إبداعك وأنت تكتشف سلسلات مختلفة من الكتل والقيم لبناء روائع علمك المثير.
  tutorial_matariki_longdescription: 'مايا وشارلي من بوزيلاندا. عائلة مايا تستعد للاحتفال
    بحفلة (Matariki): السنة الجديدة لشعب (Māori).  قامت بدعوة صديقتها شارلي للحضور
    والبقاء في بيت عائلتها (marae) (دار الاجتماعات التقليدي). هناك الكثير من الأنشطة
    والمهمات المثيرة للحل من أجل حفلة (Matariki)! استعمل مهارات تفكيرك المعلوماتي
    لمساعدة مايا وشارلي على التحضير للمناسبة.'
  tutorial_carestaurant_longdescription: قرر شارلي وتيلي أنه في حالة برمجا الروبوت
    (Ross) على نحو صحيح فسيكون قادرا على المساعدة في إنجاز بعض التلوينات لجعل (Food
    Avengers) أكثر جاذبية. تأكد من أن خوارزمياتها صحيحة - روبوت موجه بطريقة خاطئة
    مع فرشاة تلوين سيحدث أضرارا جسيمة!
  tutorial_casea_longdescription: ينشئ أليكس وليوني سمكا ملونا ومخلوقات بحرية رائعة
    بواسطة الكتل. ساعدهما على تصنيف التسلسلات حسب الترتيب مع التصحيح بعد اكتشاف الأخطاء.
    شخص مشهدك البحري واحمل إليه الشخصيات مع إضافة التفاعل. مرحبا بالمبرمجين المبتدئين
    وبالذين لم يتعلموا القراءة بعد!
  tutorial_cashield_longdescription: إنها عطلة الصيف، أليكس، عائلته، وليوني سيذهبون
    خلال العطلية إلى فنلندا. روبن، الأخ الأكبر لأليكس ينشئ تطبيقا حول دروع الأوبرا
    ويري لأليكس وليوني كيفية استعمالها. انضم إليهما وهما يتعلمان تسلسل الكتل لتصميم
    بعض الدروع المذهلة الخاصة بهم!
  tutorial_ccwslimer_longdescription: تعلم كيف تبرمج لعبة يمكن تقاسمها مع مستويات
    مختلفة للتحدي!
  tutorial_codinggalaxy_longdescription: من أجل مهمتك الأولى للمغامرات في الكوكب،
    عليك حل الألغاز لإنقاذ الكوكب الجميل.
  tutorial_boatrace_longdescription: تعلم كيف تنشئ لعبة سباق المركب. اللعب يستعمل
    الفأرة لنقل المركب إلى جزيرة في الصحراء دون الارتطام بالمعيقات.
  tutorial_ccplay_longdescription: برمج والعب مجموعة من مستويات في لعبة أثناء تعلم
    المفاهية المهمة لعلوم الكمبيوتر. في النهاية، أظهر إبداعك ومهاراتك لبرمجة لعبتك
    الخاصة في سكراتش!
  tutorial_grinch_longdescription: 'تعلم كيف تبرمج طائرات بدون طيار ومزلجة ذات تكنولوجيا
    عالية بواسطة الكود لالتقاط الهدايا والتنقل إلى أسفل الجبل لإعادة الأب نويل إلى
    المدينة (Whoville). '
  tutorial_codehsart_longdescription: عادات! عادات! عادات! الطلاب يستكشفون تقاطعات
    الكورد والفن بواسطة بناء برنامج كمبيوتر يسمح لهم بإنشاء عادات للتقاسم مع الأصدقاء.
  tutorial_codehsbitcoin_longdescription: في نشاط ساعة البرمجة هذه، سيتعرف الطلاب
    على جدول البيتكوين (Bitcoin blockchain) وعلى بعض إحصائياته. يلاحظ الطلاب كيفية
    صرف معاملات البيتكوين على الجدول ويحللون الأداء الإجمالي للبيتكوين.
  tutorial_codehsblockchain_longdescription: يتعلم الطلبة أساسيات تشفير العملات باستكشاف
    علم التشفير، التجزيء و تكنولوجيا (blockchain)!
  tutorial_codehscipher_longdescription: 'في نشاط ساعة البرمجة هذه، سيتعرف الطلاب
    على علم التشفير باستعمال (the classic Caesar cipher) لفك شفرة بعض الرسائل، وأيضا
    استكشاف عيوب (cipher) لتحسينها. '
  tutorial_codehscollision_longdescription: سيكتشف الطلاب كيف تستخدم المحاكاة في البحث.
    سيدرسون كيف تؤثر الكتلة والسرعة في الاصطدامات المرنة باستخدام انحفاظ الحركة والطاقة
    الحركية للتحقق من قيم السرعة النهائية كما يتم حسابها بالمحاكاة. يجب أن يمتلك الطلاب
    معرفة مسبقة حول حل المعادلات الرياضية باستعمال الجبر.
  tutorial_codehsmath_longdescription: 'سيتعرف الطلاب على السلحفاة تريسي ويتعلمون
    كيف يبرمجون نماذج رياضياتية مختلفة في بايتون! لا حاجة لتجربة في البرمجة، لكن على
    الطلاب إتمام الجبر 1 أو أكثر. '
  tutorial_codehsmusic_longdescription: يستكشف الطلاب كيف يستعمل الكود في صنع الموسيقى
    بإنشاء ألحانهم من 8 نوتات ونماذج بواسطة كتل برمجية من جافاسكريبت!
  tutorial_codehssports_longdescription: يتعلم الطلاب كيف تستعمل البرمجة في الرياضة
    ببناء لعبة فيديو رياضات أصلية يمكن تقاسمها مع الأصدقاء في الحال!
  tutorial_codemojipizza_longdescription: 'صممت هذه الدورة لتدريس أساسيات عناصر جافاسكريبت.
    سيتعلم الطلاب الأنواع الأساسية للبيانات التي يمكن تخزينها في متغيرات، انطلاقا
    من منطقهم الأول على طول الطريق لإنشاء عناصرهم مع خاصائص مختلفة. النشاط يجعل المفاهيم
    المعقدة سهلة الفهم باستخدام الأطعمة المفضلة للجميع: بيتزا!'
  tutorial_moonlander_longdescription: تعلم الفيزياء وأنت تتعلم! (Moon Lander) هو
    دورة لبناء الألعاب من 17تمرينا تقودك إلى كيفية إنشاء لعبتك المبنية على الفيزياء.
    في اللعبة، ستستخدم الكود ومفاهيم الفيزياء للمستويات 6 إلى 9 من أجل مساعدة سفينة
    الفضاء لتهبط على القمر في أمان.
  tutorial_sushicards_longdescription: أنشئ لعبة حيث تنقل قرشا ليصطاد سمكة.
  tutorial_codesparkcreate_longdescription: تريد جوما تصميم وبرمجة لعبة فيديو؟ اختر
    من مجموعتي الألعاب اللتان تقودانك إلى إنشاء وبرمجة لعبة فيديو على طراز ماريو باستخدام
    واجهة (codeSpark Academy) دون كلمات. مرحبا بالمبتدئين!
  tutorial_hardvsoft_longdescription: من خلال قصة أطفال مصورة وأوراق العمل، سيتعلم
    الطلاب الفرق بين الأجهزة والبرامج الالكترونية.
  tutorial_codestersecard_longdescription: 'طور مهاراتك البرمجية وأنت تتعلم كيف تنشئ
    بطاقة تهنئة ستتقاسمها مع مدرسك، عائلتك، أوا صدقائك! '
  tutorial_codesterslogo_longdescription: استعمل الكود لتبدع وتنشئ علامة شركتك! ستتعلم
    أساسيات لغة البرمجة، بايتون. بعد إنهاء الدرس، ستكتسب كل المهارات التي ستحتاجها
    لإنشاء علامتك التجارية الخاصة!
  tutorial_codesterstshirt_longdescription: 'تعلم مهارات البرمجة الأساسية وتمرن عليها
    بالتحرك حول الإحداثيات وأنت تنشئ تصميم تي شورت بالحروف! '
  tutorial_codewards_longdescription: انضم إلى مهمة مثيرة لإنقاذ المدينو تحت الماء.
    اكتشف عمل مهندس إنقاذ يصلح أنظمة المدينة التالفة بواسطة أوامر وخوارزميات. تغلب
    على التحديات المختلفة لتعزيز مهاراتك، ذكائك وشجاعتك!
  tutorial_olympics_longdescription: 'معا مع إلسي استعد للألعاب الأولمبية للروبوتات!
    إضافة إلى مفاهيم البرمجة تعلم كيفة القيادة، جمع التفاصيل وإنشاء الدوات، وابن واختبر
    روبوتك القوي. '
  tutorial_codinismhero_longdescription: تعلم أساسيات البرمجة بواسطة أمثلة ممتعة،
    وابن لعبة وأنت تتعلم!
  tutorial_discovery_longdescription: شخصيتان تلتقيان في عالم، تستكشفان عنصرا مفاجئا.
    ماذا حدث بعد ذلك؟ بواسطة سكراتش و علوم الكمبيوتر، كل واحد يمكن أن ينشئ قصة فريدة
    بواسطة الكود.
  tutorial_csfirstname_longdescription: اختر اسما وانقل الحياة إلى حروفه باستعمال
    الكود. اختر لقبا، اسم حيوان أليف، حيوانا، رياضة، مكانا أو هواية.
  tutorial_obstaclecourse_longdescription: تعاون مع فريقك لبرمجة برنامج يجعل روبوتا
    ينتقل بنجاح في سباق الحواجز.
  tutorial_edisonmove_longdescription: قدم لطلابك البرمجة الكتابية والمفهوم الرئيسي
    للحوسبة للتسلسل باستخدام الروبوتات (Edison) و(EdPy)، لغة البرمجة المبنية على كتابة
    الكود على بايتون. اكتشف علوم الكمبيوتر وأساسيات البرمجة بما في ذلك الدوال، المدخلات،
    إعدادات المدخلات والمخرجات. ثم واجه تحدي برمجة واكتب برنامجك الخاص للحصول على
    روبوتك (Edison) من خلال متاهة.
  tutorial_edisonspider_longdescription: قدم المفاهيم الرئيسية المعلوماتية للمتغيرات
    والبيانات، اثنان من أهم الأجزاء الأساسية من الأهداف العامة للغات البرمجة، باستخدام
    روبوتات (Edison) و (EdScratch) لغة برمجة مبنية على سكراتش. يمكن أن يعمل الطلاب
    من خلال هذا الدرس المستقل لتعلم ما هي المتغيرات، لماذا نستعملها ثم يطبقون معارفهم
    لبرمجة (Edison) للقيادة كالعنكبوت الذي يضع فخا.
  tutorial_edisonspotlight_longdescription: عرف طلابك بروبوتات (Edison)، لمساعدتها
    على بدء اكتشاف ما هو الروبوت وكيف يستشعر ويستجيب للعالم. يمكن للطلاب متابعة هذا
    الدرس بطريقة مستقلة أثناء برمجتهم للروبوت (Edison) باستعمال لغة البرمجة التي تعتمد
    الكتل البرمجية (EdBlocks)، ويتدربون على أساسيات علوم الكمبيوتر بما فيها التسلسل،
    الحلقات، والشرطيات.
  tutorial_firiapython_longdescription: اجعل حاسوبك 'micro:bit' جاهزا، ومُر إلى البرمجة
    في بايتون! سيقودك (CodeSpace) خطوة خطوة من أول سطر على بايتون لبرمجة برنامج تفاعلي
    بواسطة الأزرار والمصابيح (LEDs). تعلم أساسيات البرمجة القابلة للدمج في الأجهزة،
    مراقبة المدخلات والتحكم في المخرجات. تعلم كيف تتحكم المتغيرات وتعليمات (if) في
    تدفق الكود، وأنمم بلعة صغيرة وسريعة!
  tutorial_gamefrootsquid_longdescription: الحبار العملاق هو أكبر اللافقريات في العالم.
    في هذه لعبة البرمجة هذه للمبتدئين ستتعلم أساسيات البرمجة وإنشاء لعبة تكتشف حياة
    الحبار في قعر المحيط. ستكتشف الحياة السرية للحبار العملاق، كيف تبرمج أوامر التحكم
    في لعبة لوحة المفاتيح (مدخلات/مخرجات)، لغة البرمجة (Google Blockly)، كيف تنشر
    لعبتك على الحاسوب.
  tutorial_duckpiano_longdescription: في هذا المشروع ستجعل المفاتيح على حاسوبك تعزف
    أصواتا عالية في مستويات مختلفة، كالبيانو الذي يصدر صوت البطة. يمكنك استعمال بطتك
    لعزف ألحان بسيطة. لاحقا، يمكنك تجربة أصوات أخرى، كنباح الكلب أو أي صوت تسجله بنفسك.
    هذا المشروع يعمل بشكل أفضل على حاسوب معلوحة مفاتيح، لكن يمكن تكييفه للعمل على
    لوحة الكترونية.
  tutorial_gpsound_longdescription: في هذا المشروع ستكتب برنامجا لتسجيل صوت من ميكروفون
    حاسوبك، وتعيد تشغيله، وترسم صورةللصوت المسجل. بعدها يمكنك المواصلة وإضافة مؤثرات
    كتصغير الصوت وعكسه وتكراره.
  tutorial_groklearningpython_longdescription: طور مهاراتك البرمجية وابن مصنفك للحيوانات!
    في هذه الدورة ستستعمل لغة البرمجة بايتون لتصنيف الحيوانات حسب خاصياتها. ستتعلم
    الاختلافات لين الحيوانات، وكيف يستعمل البيولوجيون البرمجة لمساعدتهم في العلوم!
    هذا النشاط يحتوي على معرفة مفترضة (متغيرات، طباعة ومدخلات).
  tutorial_htmltimetravel_longdescription: قم برحلة مغامرة عبر الزمن واستغل الفضاء
    الكبير لتتعلم كيفية التحرك، الدوران وتحويل الأشياء باستخدام أساسيات التحريك في
    (CSS).
  tutorial_hp_flappy_longdescription: تعلم التفكير المنطقي ومفاهيم البرمجة بإنشاء
    نمطك الخاص للعبتة (Flappy Birds).
  tutorial_appytappin_longdescription: هذا النشاط الميسر من طرف المدرس، المكيف مع
    ساعة البرمجة، يهيئ الأطفال لاستعمال لغة برمجة تعتمد على النص لتطوير تطبيقات ألعاب
    الهاتف. يصممون خوارزميات ويستعملون متغيرات ودوال، مع اختبارها وحل المشكلات. يتضمن
    النشاط تخطيط الدرس خطوة خطوة، موارد التلاميذ، بطاقات داعمة ونماذج برنامج مكتوب
    مسبقا.
  tutorial_icipher_longdescription: هذا النشاط الميسر من طرف المدرس، المكيف مع ساعة
    البرمجة، يدرس الأطفال التواصل بشكل آمن. يتعلمون أن الرسائل يتم تشفيرها وفك تشفيرها
    بواسطة أرقام. يكتشفون التشفير ويكتسبون فهم الحاجة إلى تواصل آمن.
  tutorial_iguess_longdescription: تقديم كود الأجوبة السريعة للأطفال من الأعمار 3-5.
    استعمل اللوحات الالكترونية لمسح رموز QR وتخمين الحيوان الصغير من المنزل المعطى.
  tutorial_imake_longdescription: هذا النشاط المستقل (لا يحتاج إلى أي جهاز الكتروني)
    الذي يسيره المدرس، للأطفال من أعمار 3-5، يستخدم قصص النوم للأطفال الكلاسيكية لتقديم
    مفهوم الخوارزميات، التسلسل والتكرار. بتحديد الخطوات والنموذج في القصص الشعبية،
    يبدأ الأطفال في فهم كون الخوارزميات في كل مكان حولنا.
  tutorial_imorse_longdescription: استكشف علم التشفير بواسطة (Morse) و(Sphero). تعلم
    أن النظام الفيزيائي يمكن برمجته وكتابة كود للتواصل مع الروبوت (Sphero).
  tutorial_kanohp_longdescription: تعلم كيف تبرمج وخلق سحر على الشاشة بواسطة تحديات
    إبداعية. اجعل الريش واللهيب يتطايران، لحن موسيقاك وأكثر.
  tutorial_khanwebpages_longdescription: تعلم كيف تنشئ صفحات ويب بواسطة (HTML) و(CSS)،
    منتهيا بإنشاء بطاقة التهاني لتقاسمها مع أصدقائك وعائلتك.
  tutorial_kibobowl_longdescription: اصطدام! ما هي المسافة التي سيتحرك فيها (KIBO)
    من بداية ممر كرة البولينغ إلى نهايته؟ يمكنك إنشاء ممر بسيط مستقيم أو ممرا أكثر
    تعقيدا. سيستعمل الطلاب التقديرات والقياس لإنشاء برنامج للسفر على طول الممر. سيختبرون
    المسافة التي يقطعها (KIBO)، ثم يحسنون برامجهم باستعمال عملية التصميم الهندسي (Engineering
    Design Process).
  tutorial_kibodance_longdescription: هيا لنحتفل برقصة الروبوت (KIBO)! قم بإعداد مشغل
    الموسيقى لعزف أغنية الصف الدراسي المفضلة، أو أغنية مرتبطة بثقافة عالمية تكتشفها.
    سيزين الطلاب روبوتهم (KIBO) كراقص، ثم سينشئون برنامجا للتعبير عن فكرة (في هذه
    الحالة، رقصة)، مع التركيز على القدرة التلسلية.
  tutorial_buildcharacters_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا،
    أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_designgames_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا،
    أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_makelevels_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين
    لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو
    تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_wizard_longdescription: رحلة إلى عالم البرمجة السحرية للكود ككود (Wizard).
    تعلم كيف تنشئ وتضع تعويذات لقلعتك.
  tutorial_mbscratchcards_longdescription: صل العالم الفيزيائي ل (micro:bit) بواسطة
    العالم الافتراشي لسكراتش.
  tutorial_mbswiftplaygrounds_longdescription: استخدم (micro:bit) بواسطة أيباد لتعلم
    لغة (Swift).
  tutorial_mbbuttons_longdescription: في هذا المشروع التمهيدي، ستجعل الصور والمتحركات
    تظهر على شاشة (micro:bit) عند الضغط على الأزرار. هذا النشاط ملائم لأولئك الذين
    لم يمارسوا البرمجة قط أو لأولئك الذين يبحثون عن تقديم بسيط لبرمجة (BBC micro:bit).
    يستعمل (MicroBlocks)، نظام برمجة يشبه سكراتش ويتيح لك إمكانية رؤية الكود يُنَفّذ
    مباشرة على (micro:bit).
  tutorial_meteor_longdescription: في هذا المشروع، ستنشئ لعبة مذنبات متساقطة لجهاز
    (BBC micro:bit). باستعمال الأزرار، سيحرك اللاعب الدرع لالتقاط المذنبات وإنقاذ
    الأرض. التقنيات التي تتعلمها في هذا المشروع يمكن استعمالها لإنشاء ألعاب أخرى لجهاز
    (BBC micro:bit، بما فيها الكلاسيكية كلعبة البونغ (Pong) و(Space Invaders).
  tutorial_ballbounce_longdescription: تعلم كيف تنشئ تطبيق هاتف حيث يقذف المستعمل
    كرة عبر الشاشة وتعكسها الجوانب.
  tutorial_mitcodi_longdescription: تعلم كيفية إنشاء تطبيق هاتف تفاعلي. اضغط النحلة
    واسمع طنينها!
  tutorial_mitdoodle_longdescription: أنشئ تطبيق هاتف حيث يمكنك رسم صور على الشاشة!
  tutorial_talktome_longdescription: تعلم كيف تنشئ تطبيق هاتف يمكن أن يجعل هاتف يتحدث
    إليك!
  tutorial_mobilecspmap_longdescription: استعمل تطبيق (App Inventor) لإنشاء خريطة
    جولة لمعالم مدينتك، ولايتك، أو أي مكان في العالم. فيديو ذاتي التوجيه يقود الطلاب
    إلى بناء واجهة مستخدم وبرمجة تطبيق الهاتف، باستعمال مكون الخريطة ومحددات المواقع
    حسب خطوط الطول وخطوط العرض.
  tutorial_ozorandom_longdescription: 'تعلم كيف ينشئ الكمبيوتر عشوائيا الأرقام ويستعملها،
    ثم استعمل برنامج حركة عشوائية لمساعدتك على لإنتاج الأفكار لقصتك. '
  tutorial_ozotroll_longdescription: 'تعرف الفرق بين معنى (trolls) على الأنترنت وفي
    الحكايات الخرافية، ثم درس (Evo) ليكون جيدا في حمايتك. '
  tutorial_peblioart_longdescription: 'تعلم كيف ترسم وتحرك أشكالا بواسطة الكود لإنشاء
    عمل فني ملهم من الفنانين. '
  tutorial_astropi_longdescription: برمج رسالة وتحقق من درجو حرارة الهواء على متن
    محطة الفضاء الدولية باستعمال المحاكي المباشر على الأنترنت للحساس (Sense HAT) للكمبيوتر
    (Astro Pi).
  tutorial_rgart_longdescription: تبحث عن وسيلة سهلة وبديهية لتعليم طلابك البرمجة؟
    أنشطة (RoboGarden) في مجالات (علوم تكنولوجيا هندسة رياضيات) تدمج البرمجة بتعلم
    (STEAM) ومهمات اللعب في مختلف الأنشطة. في نشاط الفن، يفهم الطلاب مفاهيم مزج الألوان
    أثناء البرمجة بالكتل لحل التحديات في حفلة عيد الميلاد.
  tutorial_rgengineer_longdescription: تبحث عن وسيلة سهلة وبديهية لتعليم طلابك البرمجة؟
    أنشطة (RoboGarden) في مجالات (علوم تكنولوجيا هندسة رياضيات) تدمج البرمجة بتعلم
    (STEAM) ومهمات اللعب في مختلف الأنشطة. في نشاط الهندسة، يتعلم الطلاب أساسيات الروبوتات
    أثناء البرمجة بالكتل لحل التحديات في حفلة رأس السنة.
  tutorial_rgmath_longdescription: تبحث عن وسيلة سهلة وبديهية لتعليم طلابك البرمجة؟
    أنشطة (RoboGarden) في مجالات (علوم تكنولوجيا هندسة رياضيات) تدمج البرمجة بتعلم
    (STEAM) ومهمات اللعب في مختلف الأنشطة. في نشاط الرياضيات يمارس الطلاب الحساب والجمع
    والطرح أثناء حل بعض التحديات البرمجية.
  tutorial_rgscience_longdescription: تبحث عن وسيلة سهلة وبديهية لتعليم طلابك البرمجة؟
    أنشطة (RoboGarden) في مجالات (علوم تكنولوجيا هندسة رياضيات) تدمج البرمجة بتعلم
    (STEAM) ومهمات اللعب في مختلف الأنشطة. في نشاط العلوم، يذهب الطلاب في رحلة إلى
    الفضاء لحل مختلف التحديات البرمجية وتعرف المزيد عن عناصر الفضاء والحقائق العلمية.
  tutorial_rgtech_longdescription: تبحث عن وسيلة سهلة وبديهية لتعليم طلابك البرمجة؟
    أنشطة (RoboGarden) في مجالات (علوم تكنولوجيا هندسة رياضيات) تدمج البرمجة بتعلم
    (STEAM) ومهمات اللعب في مختلف الأنشطة. في نشاط التكنولوجيا، يذهب الطلاب في رحلة
    إلى الجزر البركانية لحل مختلف التحديات البرمجية بفهم المفاهيم الأساسية للتكنولوجيا.
  tutorial_robotmagic3d_longdescription: استعمل خيالك لإنشاء علامة متحركة ثلاثية الأبعاد
    لاسمك، أو لفريقك الرياضي المفضل أو لأي شيء تريده. استعمل الكود لجعل نماذج ثلاثية
    الأبعاد والحروف تتحرك بمرح. في النهاية يمكنك تحميل ملصق متحرك لعملك وتقاسمه مع
    أصدقائك.
  tutorial_robotmagicflappy_longdescription: استعمل الخيال لإنشاء لعبة (Flappy Bird)
    ثلاثية الأبعاد. استعمل الكود لتجعل نماذج ثلاثية الأبعاد تظهر في مرح. في النهاية
    يمكن تقاسم إنتاجك مع أصدقائك وتتحداهم بالحصول على أعلى نتيجة.
  tutorial_scratchadventure_longdescription: أرسل شخصيات رسومك المتحركة المفضلة في
    بحث، من أبعد مكان في الفضاء، إلى حافة ساقية (Craig). افتح الكنوز السرية واكتشف
    شخصيات جديدة أثناء إنشاء لعبة مغامرات.
  tutorial_scratchtalk_longdescription: احمل شخصياتك إلى الحياة في سكراتش باستعمال
    الكتل -التي تحول النصوص إلى كلام- المدعومة من أمازون (Amazon). أنشئ روبوت الراب
    أو متحركا تفاعليا يتكلم. هذا المشروع سيوضح لك كيف تنشئ متحركات متكلمة وتدور بسرعة،
    تتغير أحجامها وألوانها. لا حصر للاحتمالات!
  tutorial_scratchjrstory_longdescription: نشاط متوسط مخصص لأطفال المستويات 2 إلى
    5 مع بعض التجربة بواسطة (ScratchJr). من خلال هذا النشاط والوقت المستمر مع (ScratchJr)،
    ستكون للطلاب فرصة التفكير الإبداعي، تحسين سرد القصص والتعاون مع أقرانهم.
  tutorial_scratchjrtwinkle_longdescription: "(Twinkle, Twinkle Little Star Class
    Collaboration) نشاط تمهيدي موجه للأطفال من الرياض إلى المستوى الثاني ابتدائي مع
    تجربة برمجية جد قليلة. من خلال هذا النشاط، ستكون للطلاب فرصة التفكير الإبداعي،
    أن يصبحوا ساردي قصص، ويحسنوا تفكيرهم الرياضياتي ومهارات التسلسل."
  tutorial_spherocomm_longdescription: تعرف ما يتعلق بمشاكل التواصل في كل من المجتمع
    وبرنامج الكمبيوتر. استعمل هذه المعرفة لحل أي مشكل تواصلي، مشكل في الحاسوب، في
    برنامج لمساعدو (BOLT) ليجد طرقه إلى المنزل.
  tutorial_spherocommunity_longdescription: صمم طريقا بسيطا تمثل طريقا تسلكها يوميا.
    سيمكنك إنشاء برنامجين، طريق مرسوم وطريق على شكل كتل برمجية من خلال طريق مجتمعك.
  tutorial_spherofunctions_longdescription: |2-



    تعلم كيفية استخدام واستدعاء وظائف لتحويل Sphero إلى آلة حاسبة.
  tutorial_spheroinfrared_longdescription: |2-



    كنفي علم الأوبئة من أجل إيقاف الانتشار من عدوى الروبوت النادرة التي تعاني من مجتمع الروبوتات BOLT.
  tutorial_spherolightsensor_longdescription: |2-



    تعلم كيفية إنشاء برنامج يستخدم مستشعر الإضاءة المحيطة لقياس قيم لوكس ومطاردة بولت.
  tutorial_spheromansion_longdescription: |2-



    حفظ مجموعة من الديناصورات في منزلك كن مشكلة ، أليس كذلك؟ كما تتخيل ، هذا لا ينهي بشكل جيد. كنت محتجزا في مكتبة القصر ويجب أن تبرمج طريقك للخروج.
  tutorial_roadblocks_longdescription: كتتمة لمجتمعك، ستغير برنامجك للكتل البرمجية
    لأنك تواجه كشريكك حواجز مختلفة طول الطريق.
  tutorial_spherotext2_longdescription: |2-



    تعلم الشرط الأول الخاص بك عن طريق بناء لعبة ممتعة حيث سيتم رمي Sphero وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال النص 1.
  tutorial_spherotext3_longdescription: |2-



    تعلم كيفية تغيير LEDs الرئيسي في Sphero استنادًا إلى معدل دوران الجيروسكوب. سوف تتعلم أيضا عن التطبيع والقيمة المطلقة. يعد هذا نشاطًا رائعًا بعد إكمال النص 1 و 2.
  tutorial_spherotext4_longdescription: استخدم المتغيرات لبناء لعبة (hot potato) المدعومة
    من Sphero. سيمكنك استعمال كود وقراءة الوثائق لجعل هذه اللعبة الكلاسيكية تنبض بالحياة.
    سيمكنك أيضا تعلم المفاهيم التقنية كالحلقات والعشوائية المحدودة. هذا نشاط رائع
    بعد إنهائك النص 2 أو 3.
  tutorial_spheroraptor_longdescription: إنشاء القلم المحصن للحفاظ على Spheroraptors
    في الخليج ، في حين أن يكتب أيضا رمز للهروب من Spheroraptors. من الحلقات ، إلى
    الحالات الشرطية ، إلى المشغلين وحتى المقارنة ، ستحتاج إلى الكثير من الترميز الذي
    يمكنك حشده.
  tutorial_stempiday_longdescription: نستعمل العدد (Pi) لحساب محيط ومساحة الدائرة،
    لكن هل فكرت قط من أين جاء هذا العدد أو كيف يتم حسابه؟في هذا النشاط الرمجي ستولد
    عشوائيا نقطا مشابهة لسهام لاعب سيئ يرمي السهام على لوحة الرمي. نسبة السهام التي
    تصيب داخل الدائرة يمكن أن تساعد على حساب العدد (Pi) وبعدها غير ألوان النقط لأجل
    المتعة فقط!
  tutorial_stemplanetoids_longdescription: هل تعلم أن البرنامج خلف ألعاب (Asteroids)
    الكويكبات الكلاسيكية و(Lunar Lander) بسيط أكثر مما تظن؟ هل تعلم أن كلتا اللعبتين
    لها فيزياء دقيقة؟ في هذا النشاط ستصلح لعبة الكويكبات المعطلة حيث سفينة الفضاء
    تتحرك في خط مستقيم. ثم ستضيف الجاذبيةإلى اللعبة وحاول أن تهيط السفينة على القمر!
    يشتغل مع أجهزة (chromebooks) والأجهزة الأخرى!
  tutorial_stempong_longdescription: هل تعلم أن البرنامج خلف اللعبة المشهورة (Bonk.io)
    واللعبة الكلاسيكية (Pong) بسيط أكثر مما تظن؟ هل تعلم أن كلتا اللعبتين لها فيزياء
    دقيقة؟ في هذا النشاط ستصلح نسخة معطلة للعبة (Pong) حيث تنط العناصر كما يجب. ستضيف
    الجاذبية لإنشاء نسخة (Bonk.io). يشتغل مع (chromebooks) وأجهزة أخرى!
  tutorial_algobot_longdescription: "(AlgoBot) لعبة ألغاز تدور في أوروبا، سفينة احتلال
    من المجرة، حيث تكون مهمة التدوير تسير بشكل خاطئ وفظيع. يتحكم اللاعبون في (AlgoBot)،
    خدمة صغيرة وذكية للروبوت، ويتعلمون لغة برمجة مرئية لمساعدتهم على احتواء الأزمات!"
  tutorial_thunkableapps_longdescription: 'تعلم كيف تنشئ تطبيقك بواسطة الكتل البرمجية
    المعتمدة على الكود! '
  tutorial_toxicodedot_longdescription: 'اختر بطاقة من حزمة الأوراق وأول برنامجها
    للتقدم في اعالم. استعمل قدراتك البديهية لتخمين القواعد وتعلم من أخطائك. تم صنعه
    بعناية من طرف الفريق خلف (Compute it and Silent Teacher)، مع نفس أساسيات: المحاولة
    والخطأ بدل التفسيرات الشفهية، التقدم السلس، لا كود للكتابة، ولوج ممكن للمبتدئين
    من الصفر.'
  tutorial_gcactions_longdescription: اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بالروبوتات
    وما يمكنها أن تقوم به حاليا.
  tutorial_gccomparators_longdescription: استكشف المقارنات وقوانين المنطق، التي هي
    أساسيات الكتل البرمجية في البرمجة. واستعملها لبرمجة لعبة فيديو! استكشف الثقافة
    الرقمية وتعلم بتتبع أنشطتنا على الأنترنت.
  tutorial_gcconditions_longdescription: اكتشف الشرطيات، أحد مفاتيح بناء الكتل البرمجية
    في البرمجة، واستعملها لبرمجة لعبة فيديو! استكشف الثقافة الرقمية وتعلم ما يرتبط
    بالخوارزميات التي تعطي القوة لعالمنا.
  tutorial_gccreate_longdescription: انشئ لعبتك الفيديو الأولى بواسطة (GameCode).
    انشئ شخصيات جديدة، واجعلها ذكية شيئا ما، أعط اللاعب القوى الخارقة... حدود السماء!
  tutorial_gcevents_longdescription: 'اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم الذكاء الاصطناعي، وتعرف
    مدى أهميته في حياتك. '
  tutorial_gcloops_longdescription: اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق لظاهرة صدى
    الاخبار في مواقع التواصل الاجتماعي.
  tutorial_gcvariables_longdescription: اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية،
    واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بماهية البيانات
    وكيف تعمل.
  tutorial_beanything_longdescription: اكتشف ست مهن وانظر كيف يمكن تطبيق البرمجة على
    كل واحدة منها! اكتشف كيف يكون مهندس روبوتات، موسيقي، رجل فضاء، مربي النحل، وصانع
    الحلوى. استعمل البرمجة لتحريك الشخصيات، ركب الموسيقى، ارو القصص وأضف الفن.
  tutorial_change_longdescription: انشئ مشروعا يبين كيف تغير العالم. سواء كنت تحب
    إعادة التدوير أو لديك فكرة لتحقيق السلام في العالم، تقاسم رؤيتك بواسطة الكود!
  tutorial_cooking_longdescription: أظهر مهاراتك - أنشئ لعبة طبخ تفاعلية. يمكن للمبتدئين
    استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء بمشروع فارغ.
  tutorial_crystal_longdescription: عارك مع الأصدقاء في لعبة بعدة لاعبين. طبق استرتيجياتك
    الخاصة واعرض برنامجك على المجموعة الكاملة ل(Tynker) لمعرفة بطل البرمجة الحقيقي!
    ارم التعويذات، اجمع القوة واهزم الأعداء في ساحة حرب 4 لاعبين تتقلص أمام الحمم
    البركانية!
  tutorial_landscape_longdescription: استعمل خاصية قلم بايتون لرسم منظر باستخدام الكود.
    استعمل عناصر المنظر التي أنشأتها لتصميمك أو صمم هياكل. انشر وتقاسم عملك!
  tutorial_pets_longdescription: أنشئ لعبة ممتعة حول الحيوانات الأليفة - سواء حقيقية
    أو خيالية! يمكن للمبتدئين استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء
    بمشروع فارغ.
  tutorial_petvet_longdescription: يوم حافل في عيدة الحيوانات الأليفة يقودك إلى المتعة
    وأنت و (Barbie) تساعدان الحيوانات لفحصها الأول. من مرافقة الحيوانات إلى غرفة الفحص
    لتشخيص تنفسها، أظافرها، وحكتها، ستجد لكل لغز حلا لجعل الحيوان أفضل من ذي قبل!
  tutorial_superhero_longdescription: استعملHTML و CSS لإنشاء أقنعة بطلك الخارق المفضل.
    انشر وتقاسم منتوجاتك!
  tutorial_vidcodeplastic_longdescription: مشكل البلاستيك الذي يملأ محيطاتنا مستمر
    في الازدياد سوءا. لحن الحظ، يمكنك جعل صوتك يُسمع بواسطة الكود من خلال التلوث البلاستيكي
    (Plastic Pollution PSA). بعد برمجة (PSA) على التلوث البلاستيكي باستخدام جافاسكريبت،
    يمكنك إنشاء مقطع فيديو ثان حول أي موضوع تهتم به! تعلم كيف تستعمل الحلقات، الأمواج
    الجيبية ورموز تعبيرية مشخصة لإنشاء مشرةع فريد.
  tutorial_vidcodetypeface_longdescription: أنشئ أنواع مختلفة من (typeface) عائلة
    الخطوط باستعمال أشكال وعناصر الطباعة. الكتابة لها أكثر مما تدرك من العناصر! إلى
    الآن فقد تحدثنا عن الخطوط وكيفية اختلاف أنماط النص. الخطوط هي مجرد انواع مختلفة
    لعائلة واحدة(typeface). (typeface) هي عائلة الخطوط التي لها نفس الخصائص.
  tutorial_washustorm_longdescription: تعلم كيفية برمجة عاصفة قادمة.
  tutorial_activitypackets_longdescription: أعثر على ساعات مرح مع العائلة مع عمل الورشات
    القابل للطباعة لأنشطة البرمجة الإبداعية. احمل الحياة للبرمجة مع الروبوتات (Dash)،
    و(Dot)، و(Cue) بتحميل الأنشطة لاستعمالها على الأنترنت أو بدونها خلال ساعة البرمجة
    وما بعدها!
  tutorial_googlerookie_longdescription: في هذه النشاط، ستتمكن من برمجة مجموعة ملصقات
    (Rookie) باستعمال الكتل البرمجية، كتقديم للغة البرمجة. ستسعمل التسلسل، المتغيرات
    والحلقات لإنشاء قطعة فريدة تضيء إبداعك!
  tutorial_tommyturtle_longdescription: ساعد الأطفال الصغار على تعلم أساسيات البرمجة
    مع السلحفاة تومي! الفائز بجائزة ذهبية لأفضل تطبيق تعليمي من (Best Mobile App Awards).
    ادخل إلى (STEMdash) لتمكين الآباء والمدرسين من تتبع تقدم التعلم، تواصل مع أبنائك
    لتشجيعهم، أو لتحديد نهاية وقت اللعب.
  tutorial_mazyad_longdescription: هذا المنتوج سيوسع حدودنا لإنشاء نسخة ورقية مع تطبيقات
    الحاسوب وبديلا في حالة عدم استعمال الحاسوب لسبب ما. وسيكون بمثابة تقديم لفهم البرمجة
    بشكل عام.
  tutorial_gamemaker_longdescription: يعبتر (Game Maker) نشاطا كاملا مفتوحا حيث يمكن
    للطلاب لإنشاء ما يريدون باستعمال مساعد كود بسيط. فقط انقر على صورة للوحش الصغير
    الجميل واختر واحدا من الخيارات في اللائحة. هناك مزيد من الدورات لمن يريدون الذهاب
    أعمق لإنشاء الألعاب.
  tutorial_duckrace_longdescription: في هذا الدرس ستتمكن من إنجاز مهمات لتساعد البطة
    طوني لتجمع النقود اعطيتها. في نهاية الدرس ستنشئ لعبتك الخاصة.
  tutorial_allcancodeapps_longdescription: أستخدم منصة (Allcancode) لإنشاء تطبيقات
    الويب والهاتف من التصميم إلى التسليم. منطق التطبيق مكتوب في (Google Blockly)،
    لغة البرمجة المستعملة في معظم أنشطة Code.org.
  tutorial_n2y_longdescription: في هذه الأنشطة القابلة للطباعة، يمكن للطلاب مساعدة
    الروبوت الصغير المسمى (Bitt Bott) على اسكتشاف تضاريس مختلفة على الأرض. يعطي الطلاب
    (Bitt Bott) بعض التعليمات البسيطة عن طريق اختيار وإدارة أسهم اتجاه مناسبة. يتضمن
    كل نشاط من الأنشطة الستة تعليمات بسيطة مدعومة من مجموعة (n2y® SymbolStix PRIME®).
    تساعد الرموز المبتدئين في تعلم القراءة ومن لم يتعلموها بعد على فهم واتباع التعليمات.

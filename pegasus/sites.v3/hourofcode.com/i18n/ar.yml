  ai_vid_ethics1_caption: 'الأخلاق والذكاء الاصطناعي: المساواة في الوصول والتحيز الخوارزمي'
  ai_vid_ethics2_caption: 'الأخلاق والذكاء الاصطناعي: الخصوصية ومستقبل العمل'
  pl_middle_high_top_heading: Professional Learning Workshops for Grades 6-12
  pl_middle_high_top_desc: Our engaging workshops are for new and experienced computer
    science teachers!
  pl_middle_high_top_desc_02: 'In this program, you will:'
  pl_middle_high_top_list_01: Explore the curriculum and learning tools
  pl_middle_high_top_list_02: Experience the course as a teacher and a learner
  pl_middle_high_top_list_03: Collaborate with fellow teachers
  pl_middle_high_quotes_heading: 'What teachers are saying about Code.org professional
    learning:'
  pl_middle_high_quotes_01: I liked seeing the lessons in action — it helped me understand
    how to pace them in my own classroom. I liked the opportunity to talk to my peers
    about assessment ideas and recruitment ideas.
  pl_middle_high_quotes_02: This was excellent professional development that allowed
    us time to reflect, process and debrief both individually and as a group. The
    activities were engaging and meaningful to learning the content. I feel like I'm
    leaving with skill I can immediately apply in teaching the curriculum.
  pl_middle_high_quotes_03: By the end, I just felt so prepared, motivated, and ready
    to get back in the classroom again!
  pl_middle_high_programs_heading: Professional learning programs specific to the
    course
  pl_middle_high_programs_desc: Join one of our professional learning programs in
    your area. The programs are designed to prepare you before and during your first
    year teaching [Computer Science Discoveries](%{csd_url}), [Computer Science Principles](%{csp_url}),
    or [AP® Computer Science A](%{csa_url}).
  pl_middle_high_programs_no_experience_req: No computer science experience required
  pl_middle_high_programs_some_experience_req: Able to use functions, conditionals,
    loops, and arrays
  pl_middle_high_programs_based_in_us: Based in United States
  pl_middle_high_programs_teach_ap_course: Teach AP® or non-AP® course
  pl_middle_high_programs_csd_hours: Teaching 25+ hours of course to a class in next
    school year
  pl_middle_high_programs_csp_hours: Teaching 100+ hours of course to a class in next
    school year
  pl_middle_high_programs_csa_hours: Teaching 140+ hours of course to a class in next
    school year
  pl_middle_high_program_design_desc: The yearlong professional learning programs
    all follow a similar design. Regional Partners across the country provide our
    programs and offer local workshops led by trained facilitators.
  pl_middle_high_program_design_summer_title: Summer Workshops
  pl_middle_high_program_design_summer_desc: Attend a multi-day summer workshop to
    get familiar with the curriculum and prepare for the school year.
  pl_middle_high_program_design_year_title: Academic Year Workshops
  pl_middle_high_program_design_year_desc: Attend workshops during the year to receive
    support as you teach the curriculum.
  pl_middle_high_program_design_community_title: Community Support
  pl_middle_high_program_design_community_desc: Collaborate with your regional cohort
    of teachers and get the support of a nationwide online teacher community.
  pl_middle_high_process_apply_desc: Fill out an application with information about
    you, your school, and the course you're teaching.
  pl_middle_high_process_acceptance_desc: If accepted, you will be notified of your
    acceptance by your Regional Partner after applying.
  pl_middle_high_process_enroll_desc: Sign up for the summer workshop in your region
    and get ready to start the yearlong program!
  pl_middle_high_cost_heading: What does the program cost?
  pl_middle_high_cost_subhead: The cost of the program varies by region.
  pl_middle_high_cost_desc: You may be eligible for a scholarship to cover the cost
    of your program.
  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: التعلم المهني الذاتي للمعلمين
  self_paced_pl_hero_desc: عروض تعليمية احترافية لدعم المعلمين في كل مرحلة من مراحل
    رحلة تدريس علوم الكمبيوتر.
  self_paced_pl_intro_heading: التعلم الاحترافي على الجدول الزمني الخاص بك
  self_paced_pl_intro_desc: يسر Code.org أن تقدم وحدات ذاتية للمعلمين. هذه الوحدات
    متاحة بدون تكلفة لأي معلم لديه حساب Code.org في جميع أنحاء العالم!
  self_paced_pl_intro_list_title_01: المرونة والراحة
  self_paced_pl_intro_list_desc_01: تفاعل مع المواد وفقًا لسرعتك الخاصة وفي وقتك الخاص.
  self_paced_pl_intro_list_title_02: تجربة تعليمية مخصصة
  self_paced_pl_intro_list_desc_02: ركز على المجالات الأكثر أهمية لاحتياجاتك وسياق
    التدريس.
  self_paced_pl_intro_list_title_03: الوصول إلى محتوى عالي الجودة
  self_paced_pl_intro_list_desc_03: احصل على أحدث الممارسات والأبحاث والاستراتيجيات
    لتدريس علوم الكمبيوتر بفعالية.
  self_paced_pl_callout: هل تبحث عن خيارات تعلم احترافية بقيادة الميسر؟
  self_paced_pl_callout_link: تحقق من ورش العمل الشخصية والافتراضية.
  self_paced_pl_modules_heading: وحدات التعلم المهني الذاتي
  self_paced_pl_modules_desc: من خلال القراءة ومشاهدة مقاطع الفيديو واستكمال الألغاز
    التفاعلية والتفكير في تعلمك، ستقوم بتطوير فهمك الخاص أثناء التحضير لتدريس علوم
    الكمبيوتر في الفصل الدراسي الخاص بك.
  self_paced_pl_modules_list_heading: 'بعد الانتهاء من إحدى هذه الوحدات، سيقوم المشاركون
    بما يلي:'
  self_paced_pl_modules_list_01: تعرف على كيفية التنقل في موقع Code.org وأدوات المعلم.
  self_paced_pl_modules_list_02: احصل على فهم عالي المستوى للمحتوى والأدوات وطرق التدريس.
  self_paced_pl_modules_list_03: استعد لبدء تدريس المنهج مع طلابك.
  self_paced_pl_facilitator_heading: هل تريد أن تأخذ تعلمك إلى أبعد من ذلك؟
  self_paced_pl_facilitator_subheading: ورش عمل بقيادة الميسر
  self_paced_pl_facilitator_desc: بالإضافة إلى وحدات الإنترنت الذاتية المذكورة أعلاه،
    تتوفر ورش عمل التعلم المهني بقيادة الميسر للمعلمين. انضم إلى أكثر من 100,000 معلم
    شاركوا في ورش العمل لدينا. سيوصي أكثر من 90٪ من الحاضرين ببرنامجنا للمعلمين الآخرين.
  self_paced_pl_facilitator_call_to_action: اكتشف التعلم المهني بقيادة الميسر
  self_paced_pl_resources_heading: موارد إضافية للمعلمين
  self_paced_pl_resources_title_01: شريك Code.org الإقليمي
  self_paced_pl_resources_desc_01: تواصل مع شريك Code.org الإقليمي الخاص بك لمعرفة
    ما يجري في منطقتك. يوفر شريك Code.org الإقليمي المحلي ورش عمل بقيادة الميسرين
    للمعلمين، ويمكنه المساعدة في توجيه مدرستك أو منطقتك بشأن التنفيذ والشهادات والتمويل
    والمزيد.
  self_paced_pl_resources_title_02: جمعية معلمي علوم الكمبيوتر
  self_paced_pl_resources_desc_02: انضم إلى أكبر قسم لعلوم الكمبيوتر في العالم! تواصل
    مع أكثر من 19,000 معلم علوم الكمبيوتر من جميع أنحاء العالم، واكتشف القوة في مجتمعك
    المحلي، واحصل على الدعم من معلمي علوم الكمبيوتر الآخرين.
  self_paced_pl_resources_title_03: مهندس المستقبل في أمازون
  self_paced_pl_resources_desc_03: دخلت Code.org في شراكة مع Amazon Future Engineer
    لتزويد المعلمين في المدارس المحرومة بعدد متزايد من الموارد والفوائد دون أي تكلفة!
    اكتشف ما إذا كانت مدرستك مؤهلة.
  tenth_anniversary_homepage_blurb: أتمَّ Code.org 10 أعوام!
  tenth_anniversary_homepage_link: شاهد الأثر الذي حققناه.
  tenth_anniversary_top_heading: تحتفل Code.org بمرور 10 سنوات!
  tenth_anniversary_top_desc: نحتفل بمرور عقد من تمكين الطلاب من استكشاف علوم الكمبيوتر.
  tenth_anniversary_timeline_heading: عقد من الإنجازات
  tenth_anniversary_timeline_scroll: انتقل للحصول على المزيد!
  tenth_anniversary_celebrate_heading: احتفل معنا
  tenth_anniversary_began_video_heading: انظر أين بدأ كل شيء
  tenth_anniversary_began_video_title: ما لا تعلمه معظم المدارس
  tenth_anniversary_testimonials_heading: ما يقوله الناس
  tenth_anniversary_testimonials_01: جاءتني طالبة في المدرسة الثانوية بعد أربع سنوات
    من حصولها عليها كطالبة في الصف الثامن وكانت متحمسة لأنها ستدرس علوم الكمبيوتر
    في الكلية. عندما كانت طالبة في المدرسة الإعدادية، تعرضت لشيء جديد، مما زرع بذرة
    لسنوات دراستها الجامعية.
  tenth_anniversary_testimonials_02: لقد انضممت إلى Hour of Code في عامك الافتتاحي
    وكنت معك طوال الطريق! لقد ألهمتني للبحث عن فرص ترميز إضافية لطلابي. شكرًا على
    كل ما قمت به لإشراك الأطفال وتحمسهم بعلوم الكمبيوتر! لن نكون حيث نحن بدونك!
  tenth_anniversary_testimonials_03: أنا مدين لـ Code.org كثيرًا. أنا المعلم الذي
    أنا عليه اليوم بسبب الأدوات التي تقدمها للمعلمين مثلي. أستخدم Code.org منذ عام
    2013 وأنا ميسر منذ عام 2019. شكرًا لجعلني أبدو جيدًا لهذه السنوات العديدة، Code.org.
    أنا أقدر ذلك حقًا.
  farsi_page_top_heading: Code.org باللغة الفارسية
  farsi_page_top_heading_02: المواهب موجودة في كل مكان، لكن الفرصة ليست كذلك. يفتح
    Code.org باللغة الفارسية الباب أمام فرصة كانت ستغلق لولا ذلك.
  farsi_page_top_desc: اليوم، هناك أكثر من 110 مليون ناطق بالفارسية في جميع أنحاء
    العالم. في حين أن غالبية المتحدثين الأصليين يعيشون في إيران وأفغانستان وطاجيكستان،
    هناك الملايين الذين يعيشون كمهاجرين ومهاجرين ولاجئين في جميع أنحاء العالم. من
    خلال مبادرة Code.org باللغة الفارسية، سيكون للطلاب الناطقين بالفارسية نفس الوصول
    إلى مناهجنا المتاحة بالفعل للطلاب بجميع اللغات الرئيسية الأخرى في العالم.
  farsi_page_global_heading: التأثير العالمي للإيرانيين في التعليم والتكنولوجيا
  farsi_page_global_desc_01: عندما تفكر في خوارزمية، قد تفترض أنها شيء جديد، ولكن
    تم اكتشاف مفهوم الخوارزمية في إيران منذ أكثر من 1300 عام. تمت تسمية «الخوارزمية»
    على اسم مخترعها، عالم الرياضيات الخوارزمي، الذي عاش في الأرض التي كانت تُعرف سابقًا
    باسم بلاد فارس والمعروفة الآن باسم إيران. لقد حققت إيران، التي كانت ذات يوم مركزًا
    للرياضيات والعلوم والفلسفة والطب، تطورات وتأثيرات عميقة في التكنولوجيا.
  farsi_page_global_desc_02: خارج حدود الدولة نفسها، ساهم الإيرانيون في جميع أنحاء
    العالم بطرق لا حصر لها في العلوم والتكنولوجيا - كمؤسسين مشاركين أو رؤساء تنفيذيين
    لشركات التكنولوجيا مثل Uber و eBay و Intuit و Dropbox، أو ابتكار تقنيات مثل جراحة
    الليزك أو ضغط JPEG، أو في الأدوار العلمية أو الأكاديمية أو الهندسية في جميع أنحاء
    العالم.
  farsi_page_global_desc_03: أخيرًا، يقود Code.org الأمريكي الإيراني هادي بارتوفي
    ونمت لتصبح واحدة من أكبر المنظمات التعليمية غير الربحية على مستوى العالم.

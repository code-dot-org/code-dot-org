  hoc_faq_title: الأسئلة المتكررة
  hoc_faq_what_is_hoc_q: ما هي ساعة البرمجة؟
  hoc_faq_what_is_hoc_a: ساعة البرمجة هي مقدمة في علوم الحاسب مدتها ساعة واحدة، تم
    إعدادها بهدف تسهيل تَعلُّم البرمجة وإثبات أن أي شخص يمكنه تَعلُّم أساسيات البرمجة.
    <a href='%{codeorg_url}'>تفقَّد هذه الدروس</a>.
  hoc_faq_last_year: قُم بتجربة هذه الدروس
  hoc_faq_when_is_hoc_q: متى تقام ساعة البرمجة؟
  hoc_faq_when_is_hoc_a: تأتي ساعة برمجة كل سنة خلال <a href='%{csedweek_url}'>أسبوع
    تدريس علوم الكمبيوتر</a>. الأسبوع %{campaign_date_year} لتدريس علوم الكمبيوتر
    سيكون %{campaign_date_full}، لكن يمكن استضافة ساعة برمجة على طول السنة. أسبوع
    تدريس علوم الكمبيوتر يصادف عيد ميلاد تكريم عملاق البرمجة <a href='%{grace_hopper}'>الأميرال
    </a>(9 دجنبر 1906).
  hoc_faq_why_cs_q: لماذا علوم الحاسوب؟
  hoc_faq_why_cs_a: يجب أن يحصُل <i>كل</i> طالب على فرصة لتعلم علوم الحاسب. فذلك يساعد
    على تنمية مهارات حل المشكلات والمنطق والإبداع. وبالبدء في وقت مبكر، سوف تتاح للطلاب
    أسس للنجاح في أي مسار وظيفي من تلك التي يوفرها القرن الحادي والعشرين. شاهد المزيد
    من الإحصائيات على <a href='%{codeorg_url}'>%{partner_url}</a>.
  hoc_faq_how_participate_q: كيفية القيام بالمشاركة في ساعة البرمجة؟
  hoc_faq_how_participate_a: "<a href='/how-to'>ابدأ التخطيط هنا</a> بمشاهدة دليلنا.
    يمكن تنظيم حدث ساعة البرمجة بمدرستك أو جماعتك &mdash; كنشاط مواز، هادف غير ربحي،
    أو فقط جربه بنفسك عندما يحين الوقت %{campaign_date}."
  hoc_faq_behind_hoc_q: من يقف وراء ساعة البرمجة؟
  hoc_faq_behind_hoc_a: ساعة البرمجة تنظمه <a href='http://code.org'> Code.org</a>،
    و هي منظمة عامة تتبع نظام 501c3  غير هادفة للربح تهدف لتوسيع نطاق المشاركة في
    علوم الحاسوب بجعلها متاحة في أكبر عدد من المدارس، وزيادة مشاركة النساء والطلاب
    من الاقليات.  <a href='http://code.org/about/partners'> تحالف لم يسبق له مثيل
    من الشركاء</a> بدعم حدث ساعة البرمجة، أيضا &mdash; بما في ذلك Microsoft، أبل،
    الأمازون، أندية الفتية و الفتيات في أمريكا ومجلس الكلية.
  hoc_faq_host_q: أنا لا أعرف أي شيء حول البرمجة. هل يمكن ان استضيف حدثاً؟
  hoc_faq_host_a: طبعًا. أنشطة ساعة البرمجة ذات توجيه ذاتي. كل ما عليك القيام به <a
    href='%{codeorg_url}/learn'> تجريب الدورات الحالية</a>، اختر الدورة التي تريدها،
    و اختر ساعة &mdash; و سنقوم بالباقي. ولدينا أيضا خيارات لكل الأعمار و حسب مستوى
    الخبرة، بدءاً من رياض الأطفال فما فوق. ابدء التخطيط للحدث الخاص بك عن طريق قراءة
    <a href='/resources/how-to'> الدليل التوجيهي</a>.
  hoc_faq_devices_q: ما هي الأجهزة التي يجب أن استخدمها مع الطلاَّب؟
  hoc_faq_devices_a: الدروس المقدمة من Code.org تعمل على جميع الأجهزة ومتصفحات الإنترنت.
    يمكن التعرف على المتطلبات التقنية لدروس Code.org من هنا <a href='%{codeorg_url}/educate/it'>.
    والمتطلبات التقنية للدروس الأخرى (التي لا تخص Code.org) متاحة هنا <a href=''%{codeorg_url}/learn'>
    من خلال الشرح الخاص بكل درس. ولا تنسوا أننا نقدم أيضاً أنشطة لا تتطلب الاتصال
    بالإنترنت في حال تعذر على مدرستكم استضافة الدروس!
  hoc_faq_need_computers_q: هل احتاج إلى جهاز حاسوب لكل مشارك؟
  hoc_faq_need_computers_a: كلا. لدينا انشطة تعمل على أجهزة الكمبيوتر والهواتف الذكية
    واللوحات الرقمية، وبعضها لا تتطلب حاسوبا على الإطلاق! يمكنك الانضمام إلى أينما
    كنت، مع كل ما لديك. <p><i>هنا هي عدد قليل من الخيارات:</i> <br><ul><li><b>العمل
    في أزواج.</b> تبين الابحاث ان تعلم الطلاب أفضل في<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>
    اطار مجموعات من شخصين</a>، المشاركة في حاسوب واحد والعمل معا. شجع الطلاب على التعاون.
    <li><b>استخدام عرض الشاشة على الجميع.</b> إذا كان لديك جهاز العرض و حاسوب متصل
    بشبكة الإنترنت، المجموعة بأكملها يمكنها القيام بساعة البرمجة معا. شاهدوا أجزاء
    الفيديو معا، ثم اترك الطلاب يتناوبون على حل الألغاز أو الإجابة على الأسئلة. <li><b>الانشطة
    الغير موصولة.</b> نحن نقدم الدروس التي تتطلب لا كمبيوتر على الإطلاق. </ul>
  hoc_faq_international_q: أنا أعيش في <country>. كيف يمكنني المشاركة دولياً؟
  hoc_faq_international_a: يمكن لأي شخص تنظيم "ساعة البرمجة"، في أي مكان في العالم.
    في العام الماضي، اجتمع الطلاب من جميع أنحاء العالم للمشاركة في "ساعة البرمجة".
    تعرف على المزيد <a href='/promote'>هنا</a>.
  hoc_faq_tutorial_q: كيف يمكنني ان انجز درسا لساعة البرمجة؟
  hoc_faq_tutorial_a: إذا كنت ترغب في أن تصبح شريكا في انجاز الانشطة، <a href='/tutorial-guidelines'>
    راجع المبادئ التوجيهية والتعليمات</a>. نود أن تستضيف مجموعة متنوعة من خيارات جذابة،
    ولكن الهدف الأساسي هو تحسين الخبرة للطلاب والمدرسين الذين هم مبتدؤون في علوم الحاسوب.
  hoc_faq_account_q: هل الطلبة يحتاجون إلى تسجيل الدخول بواسطة حساب؟
  hoc_faq_account_a: لا يحتاج الطلبة مطلقا إلى تسجيل الدخول لتجريب ساعة البرمجة. غالبية
    <a href='%{codeorg_url}/learn/beyond'>دورات متتبعة</a> تطلب حسابا لتسجيل المستوى
    الذي يصله الطلبة. وأيضا تسجيل الدخول إلى ساعة البرمجة لا ينشئ أوتوماتيكيا حسابا
    على Code Studio. إذا أردت إنشاءه لطلبتك، المرجو اتباع <a href='https://youtu.be/_smelV_KISE'>التعليميات</a>التالية.
  hoc_faq_high_school_q: ما هو النشاط الذي يجب أن أنجزه مع طلبة مدرستي العليا؟
  hoc_faq_high_school_a: تعد حرب النجوم و دورات Minecraft رائعة بالنسبة لطلاب المدارس
    العليا، خصوصا نسخة جافاسكريبت لحرب النجوم ومستوى اللعب المجاني في الدورتين. ننصحك
    بتجريب احدى الدورتين على <a href='%{codeorg_url}/learn'%{partner_url} تعلم</a>
    من أجل البدء، كالدورة مع Angry Birds أو مع Anna و Elsa. يجب على طلبة المدارس العليا
    أن يتمكنوا من إنهاء هذه خلال 30 دقيقة وتكون لهم القدرة على تجريب دورات متقدمة
    في الجافاسكريبت، كأكاديمية خان أو CodeHS.
  hoc_faq_scratch_q: سأنجز السكراتش من أجل ساعة البرمجة، لكن ماذا لو كان لطلبتي آيباد
    أكثر من الحاسوب المحمول؟
  hoc_faq_scratch_a: السكراتش لا يعمل على اللوحات الالكترونية. إذا كان طلبتك صغارا
    يمكنهم استعمال تطبيق خاص. إذا كنت تبحث عن دروس <a href='%{codeorg_url}/learn'>%{partner_url}
    للتعلم </a>، يمكنك ان تجد المزيد منه الدروس التي تعمل على الآيباد من Code.org،
    أو تينكر، أو لايت بوت، أو كود سبارك.
  hoc_faq_count_hoc_q: كيف تعد ساعات البرمجة؟
  hoc_faq_map_q: لماذا لا أرى نقطتي على الخريطة؟
  hoc_faq_map_a: نأسف لعدم رؤية حدثكم على خريطة ساعة البرمجة. بسبب عشرات الآلاف من
    المنظيمن المسجلين، الخريطة تجمع البيانات وتظهر علامة واحدة لمجموعة من الأحداث.
    عند النقر على الرقم الذي يظهر أعلى الخريطة فسيتم توجيهك إلى لائحة جميع الأحداث
    المنظمة حسب البلد ويمكن إيجاد حدثكم بينها. إضافة إلى ذلك، نظرا للآلاف ممن قاموا
    بالتسجيل في ساعة البرمجة،فتحديث الخريطة ولائحة الأحداث يستغرق 48ساعة. تحقق بعد
    أيام!
  hoc_faq_count_hoc_a: تتبع ساعة البرمجة ليس مقياسا دقيقا لعدد المستعملين. لا نعد
    الرقم التعريفي الوحيد للطلبة عند مشاركتهم في ساعة البرمجة،خصوصا لأننا لا نجبرهم
    على تسجيل الدخول أو إنشاء حساب. نتيجة لذلك، فنحن نعد المشاركين سواء الذين شاركوا
    بحساب أو بغيره. اقرأمزيدامن التفاصيل <a href='%{codeorg_url}/loc'>هنا</a>.
  hoc_faq_one_hour_q: ما مقدار ما يمكن للفرد أن يتعلمه في ساعة واحدة؟
  hoc_faq_one_hour_a: الهدف من"ساعة البرمجة" ليس تعليم أي شخص كيف يصبح خبيراً في علوم
    الحاسب خلال ساعة واحدة. وإنما هذه الساعة  كفيلة بأن تخبرنا أن علوم الكمبيوتر ممتعة
    وبها قدر كبير من الإبداع، وأنه يمكن تَعلُّمها في أي مرحلة عمرية، لجميع الطلاب،
    بغض النظر عن خلفيتهم الدراسية. مقياس نجاح هذه الحملة ليس في كم ما يتعلمه الطلاب
    من علوم الحاسب - ولكن النجاح يتمثل في مدى المشاركة على نطاق واسع من الجنسين ومن
    مختلف الجماعات العرقية والاجتماعية والاقتصادية، وما ينتج عنه من إقبال متزايد على
    التسجيل والمشاركة في دورات علوم الحاسب في جميع المراحل الدراسية. وقد قرر الملايين
    من المعلمين والطلاب المشاركين تجاوز الساعة الواحدة - لتصل ليوم كامل أو أسبوع كامل
    أو أكثر، بل وقد قرر العديد من الطلاب الالتحاق بدوره دراسية كاملة (أو اتخاذ علوم
    الحاسب مجالاً لدراستهم الجامعية) كنتيجة لدروس الساعة الواحدة. <br/><br/> وإلى
    جانب الطلاب، فهناك "متعلم" آخر وهو المعلم الذي بعد ساعة واحدة يكتسب الثقة في قدرته
    على تدريس علوم الحاسب، على الرغم من عدم حصوله على شهادة جامعية في تلك العلوم.
    عشرات الآلاف من المعلمين قرروا مواصلة مسيرتهم مع علوم الحاسب، إما بأن يلتحقوا
    بدورات تدريبية لتطوير مهاراتهم أو الاستمرار في تقديم دروس في البرمجة عبر الإنترنت،
    أو كليهما. وهذا ينطبق أيضا على مديري المدارس، والذين يدركون أن علوم الحاسب هي
    شيء يريده الطلَّاب ومدرسيهم قادرون على تدريسه. <br/><br/> والأهم من ذلك كله، أن
    ما يمكن أن يتعلمه جميع المشاركين في هذه الساعة أننا جميعاً قادرون على القيام بذلك.

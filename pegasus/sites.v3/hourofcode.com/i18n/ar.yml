    قصائد تفاعلية توضح المزاج والنبرة باستخدام الكود.
  module_desc_coding_time_capsule: قم بإنشاء كبسولة زمنية رقمية لالتقاط الذكريات والاحتفاظ
    بها للمستقبل.
  module_desc_simulating_marine_ecosystem: استخدم الترميز لمحاكاة النظام البيئي البحري
    واستكشاف الترابط بين الكائنات الحية المختلفة وبيئتها.
  module_desc_coding_geometric_star_quilt: تعلم التعليمات البرمجية لإنشاء أنماط هندسية
    في ألحفة النجوم المذهلة، وامزج المفاهيم الرياضية مع التعبير الإبداعي.
  module_desc_modeling_animal_adaptations: استخدم الكود لنمذجة تكيفات الحيوانات، وتعميق
    فهمك لكيفية تطور الأنواع المختلفة للبقاء على قيد الحياة في بيئاتها.
  module_desc_coding_book_covers: استخدم التعليمات البرمجية لإنشاء غلاف متحرك لكتاب،

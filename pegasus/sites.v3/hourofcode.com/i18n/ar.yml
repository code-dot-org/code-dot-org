  collection_impact_society: التركيز على التأثير في المجتمع
  collection_impact_society_desc: تُمكّن الطلاب من التفكير في علوم الكمبيوتر كأداة
    لحل المشكلات مع مراعاة التأثيرات الاجتماعية الأوسع.
  collection_creativity: ركز على الإبداع
  collection_creativity_desc: تُمكّن الطلاب من الإبداع أثناء تعلمهم إنشاء مواقع الويب
    والرسوم المتحركة والألعاب والتطبيقات للأجهزة.
  collection_coding: ركز على الترميز
  collection_coding_desc: تُمكّن الطلاب من بناء مهارات الترميز الخاصة بهم في تطوير

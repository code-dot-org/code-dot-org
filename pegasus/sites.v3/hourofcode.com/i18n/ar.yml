  tutorial_3dbearmars_longdescription: "(The Mars Pioneers) هو مشروع مجزوءة دراسية
    مبني على أحداث المريخ والظروف القاسية للبقاء على قيد الحياة عليه. الطلاب سيمكنهم
    بناء مستعمرة باستخدام تكنولوجيا (Augmented Reality) وطابعة ثلاثية الأبعاد لمرافقها."
  tutorial_alexaskill_longdescription: أنشئ مهاراتك أليكيسا باستعمال (Alexa Skill
    Blueprints) - تعلم استخدام الصوت، الذكاء الاصطناعي، وتعلم الآلات لإنشاء مهارة
    ألكسا من اختيارك. أليكسا يمكن أن يحكي نكتة، يغني أغنية، أو يتقاسم قصة. (تسجيل
    الدخول في ألكسا ضروري) النشاط يمكن أن يتممه الأفراد أو يقوده المدرس.
  tutorial_bitsboxyak_longdescription: اكتب كود جافاسكريبت المعدل لإنشاء بطاقات تهنئة
    يمكن إرسالها عبر البريد الالكتروني إلى أصدقائك وعائلتك. نشاط (Yak Attack) مفتوح
    بالكامل ويقدم متغيرات، أزرار للتحكم في الحركة، وظائف حلقية وأكثر. مثالي للأطفال
    (والمدرسين) الذين هم مستعدون لكتابة الكود لأول مرة.
  tutorial_blockscadbargraphs_longdescription: 'سيتمكن الطلاب من كتابة كود سيجعلهم
    يشخصون ويحللون بسرعة مبياناتهم ذات الأعمدة. '
  tutorial_blockscadbirdhouses_longdescription: 'سيدير الطلاب شركة صناعة منازل للطيور،
    تحويل الوحدات، حساب الأبعاد، واستخدام متغيرات لتطوير منتوجاتهم. '
  tutorial_blockscadclock_longdescription: 'سيتمكن الطلاب من برمجة نموذج ثلاثي الأبعاد
    لساعة عقربية يمكن ضبظها لإظهار أي وقت. '
  tutorial_blockscaddinner_longdescription: سيتمكن الطلاب من كتابة كود باستعمال المتغيرات
    والإحداثيات لمساعدة الروبوت ليعد لهم مائدة العشاء!
  tutorial_blockscadicecream_longdescription: يمكن للطلاب برمجة آلة صنع المثلجات لإنشاء
    مخاريط المثلجات بأعداد وأحجام مختلفة لملاعق المثلجات. سيشتغلون بالمتغيرات، الوحدات،
    دوال لحساب تكلفة المثلج الواحد بناء على مساحة ملاعق المثلجات الكروية.
  tutorial_blockscadpizza_longdescription: سيتمكن الطلاب من برمجة نموذج لإنشاء بيتزا
    ثلاثية الأبعاد، حساب محيطاتها ومساحاتها واستعمال الحلقات طول النشاط.
  tutorial_blockscadsugar_longdescription: 'سيتمكن الطلاب من برمجة صانع مكعبات السكر
    لاستكشاف الحجم والمتغيرات. '
  tutorial_bsgridlight_longdescription: اختر صديقا (Bot) لإعداد حفلة (Lighthouse).
    برمج (Bot) لإيقاف الحماقات وإنقاذ الحفلة!
  tutorial_bpartscratch_longdescription: البرمجة الإبداعية تم تطويرها بسكراتش وفيدكود
    - الكتل الثنائية- والمشاريع المبنية على كود مكتوب مع مئات مواضيع مستعرضة في المنهاج.
    المشاريع متدرجة ما يجعل مدرسي أي موضوع - دون تجربة- يمكنهم تدريس البرمجة بسهولة.
    المقاربة المعتمدة على المشروع كوسيلة للتعبير عن الذات للطلاب تمنحهم طريقة إبداعية
    للتعبير عما تعلموه.
  tutorial_bpartvid_longdescription: البرمجة الإبداعية تم تطويرها بسكراتش وفيدكود

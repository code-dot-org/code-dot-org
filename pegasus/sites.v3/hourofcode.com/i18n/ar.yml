    الطائرة. تتوفر بطاقات الأنشطة ودليل ورشة العمل مجانًا على scratch.mit.edu
  tutorial_tynkerarc_longdescription: أنشيء لعبة مطلق النار الخاصة بك. ابدأ ببرمجة
    الأسماك للتحرك لأعلى ولأسفل عند الضغط على مفاتيح الأسهم، ثم قم ببرمجة أسماك القرش
    لتسبح عبر الشاشة. ستقوم بتخصيص اللعبة عن طريق إضافة عناصر مخصصة للبطل والشرير
    والخلفية. يمكن تعيين لعبتك على الشاطئ أو في الغابة أو حتى في الفضاء الخارجي!
  tutorial_grokffpython_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في
    البرمجة، وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة "بايثون" وأرشد
    السلاحف لرسم كتل ثلجية رائعة باستخدام البرمجة!
  tutorial_grokffblock_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في
    البرمجة، وقد تم تصميمه خصيصًا لساعة البرمجة. قم ببناء البرامج باستخدام القطع البرمجية
    الصديقة وتوجيه السلحفاة لرسم كتل ثلجية رائعة باستخدام البرمجة!
  tutorial_grokeliza_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة "بايثون" لبناء برنامج دردشة
    آلية سهل الاستخدام يُسمى "Eliza".
  tutorial_tynkercan_longdescription: أنشيء لعبة مدفع رائعة من لاعبين وتحدي أصدقائك
    للعب معك! ستبدأ بإصدار مبرمَج جزئيًا للعبة، لذلك تحتاج إلى برمجة المدفع الأيسر.
    وبمجرد إطلاق المدافع، ستقوم بإعداد منصات وعناصر أخرى للقذف. اجعلها لعبة خاصة بك
    عن طريق إضافة مميزات وتخصيص الواجهة!
  tutorial_grokflags_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة "بايثون" ونموذج السلاحف
    الخاصة بها لرسم أعلام الدول من جميع أنحاء العالم!
  tutorial_robomind_longdescription: يتعلم الطلاب أساسيات البرمجة عن طريق التحكم في
    الروبوت الافتراضي الخاص بهم. الدورة التدريبية عبر الإنترنت متكاملة مع عروض تقديمية
    قصيرة وأفلام ومسابقات وإرشادات / تلميحات تلقائية للمساعدة في تمارين البرمجة.
  tutorial_adventureq_longdescription: درس "Adventure with Q" هي خطة درس للمعلمين
    (أو أي شخص) لاستخدامها لتقديم منطق البرمجة في إعداد المجموعة. يتكون النشاط من
    أسئلة مختلفة للأطفال لإكمالها. يتعلم الأطفال الأوامر الأساسية من خلال مساعدة  الكائن
    الفضائي "Q" في مغامرته في الغابات.
  tutorial_khan-es_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء
    رسومات ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك
    الدراسي!
  tutorial_kpt_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء رسومات
    ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك الدراسي!

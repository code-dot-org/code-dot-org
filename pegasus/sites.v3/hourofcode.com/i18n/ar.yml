    الألوان.
  accessibility_hero_heading: إمكانية الوصول في Code.org
  accessibility_hero_desc: نحن ملتزمون بإزالة الحواجز التي تمنع الإدماج والمشاركة
    الكاملة للطلاب والمعلمين ذوي الإعاقة، مما يضمن حصول كل طالب على علوم الكمبيوتر.
  accessibility_efforts_title: جهودنا لعام 2023
  accessibility_efforts_desc: 'لتحقيق هدفنا المتمثل في منصة يمكن الوصول إليها بالكامل،
    نقوم بتنفيذ خطة عمل شاملة تتضمن:'
  accessibility_efforts_card_title_1: التدريب على إمكانية الوصول الداخلي
  accessibility_efforts_card_desc_1: ستكمل فرق المنتجات والهندسة لدينا تدريبًا شاملاً
    على إمكانية الوصول بحلول ديسمبر 2023.
  accessibility_efforts_card_title_2: تحليل VPAT
  accessibility_efforts_card_desc_2: إكمال [نموذج إمكانية الوصول الطوعي للمنتج] (%{voluntary_url})
    لإنشاء خط أساس وقياس التقدم سنويًا. النتائج متاحة على هذه الصفحة بحلول سبتمبر
    2023.
  accessibility_efforts_card_title_3: الأدوات التي تدعم التصميم الذي يمكن الوصول إليه
  accessibility_efforts_card_desc_3: 'سيتمكن أعضاء الفريق من الوصول إلى الأدوات التي
    تضمن تصميم جميع الميزات الجديدة وإنشائها مع وضع إمكانية الوصول في الاعتبار. '
  accessibility_efforts_card_title_4: منهج يمكن الوصول إليه
  accessibility_efforts_card_desc_4: سنحقق [التوافق مع WCAG Level AA] (%{wcag_url})
    للوحدات القليلة الأولى من مبادئ علوم الكمبيوتر واكتشافات علوم الكمبيوتر بحلول
    ديسمبر 2023.
  accessibility_explore_title: استكشف موارد إمكانية الوصول في Code.org
  accessibility_explore_text: توفر صفحة موارد إمكانية الوصول الخاصة بنا وثائق وإرشادات
    شاملة لميزاتنا وأدواتنا، بما في ذلك دروس «ساعة البرمجة» التي يمكن الوصول إليها،
    والقارئات الغامرة، والتنقل عبر لوحة المفاتيح، وخيارات التخصيص.
  accessibility_explore_button: عرض صفحة موارد إمكانية الوصول
  accessibility_help_us_title: ساعدنا على التحسين
  accessibility_help_us_text: في Code.org، نتحلى بالمرونة والاستجابة للتعليقات. إذا
    كانت لديك توصيات لمساعدتنا في تحسين إمكانية الوصول إلى أدواتنا ومواردنا، فيرجى
    التواصل معنا. نشكرك على مساعدتنا في جعل علوم الكمبيوتر متاحة لجميع الطلاب!
  accessibility_help_us_button: أخبرنا كيف يمكننا التحسن
  accessibility_commit_title: التزام Code.org بإمكانية الوصول
  accessibility_commit_text_1: تؤمن Code.org بأن علوم الكمبيوتر أساسية لجميع الطلاب
    ونحن ملتزمون بضمان المساواة والوصول والفرص على منصتنا وفي مناهجنا الدراسية.
  accessibility_commit_text_2: نحن نتبع نهجًا شاملاً لدعم احتياجات التعلم لجميع الطلاب
    ونعمل على سد الفجوات في الوصول إلى تعليم علوم الكمبيوتر للطلاب ذوي الإعاقة.
  accessibility_commit_text_3: لقد بدأنا صغيرًا، ولكننا سنقيس تقدمنا ونكرر باستمرار
    حتى نتمكن من معالجة حتى أكثر تحديات إمكانية الوصول تعقيدًا.
  accessibility_commit_text_4: في Code.org، نحن ملتزمون بالتحسين المستمر لإمكانية
    الوصول إلى أدواتنا، ونحن متحمسون لاتخاذ هذه الخطوة المهمة نحو مزيد من الإنصاف
    والوصول والفرص لجميع الطلاب والمعلمين.
  accessibility_partner_title: شركاؤنا وتوصياتنا
  accessibility_partner_desc: نوصي بالموارد التالية للطلاب والمعلمين الذين يبحثون
    عن محتوى علوم الكمبيوتر الذي يمكن الوصول إليه بشكل أكبر.
  accessibility_card_title_1: الوصول إلى CS للجميع
  accessibility_card_text_1: موارد للمعلمين لتوفير الحوسبة التي يمكن الوصول إليها
    للمدارس الثانوية ولطلاب المدارس الثانوية ذوي الإعاقة للتواصل مع المرشدين في مجال
    التكنولوجيا.
  accessibility_card_title_2: بلوكسز فور كل
  accessibility_card_text_2: بيئة برمجة قائمة على الكتل لجهاز iPad تعلم مفاهيم البرمجة
    الأساسية باستخدام روبوت Dash. يمكن الوصول إليها باستخدام VoiceOver والتحكم بالمفتاح
    والتحكم الصوتي.
  accessibility_card_title_3: كود جامبر
  accessibility_card_text_3: أداة مساعدة/مورد للترميز المادي للطلاب الذين يعانون من
    إعاقات بصرية.
  accessibility_card_title_4: سي إس للجميع
  accessibility_card_text_4: منظمة تنسق المشاريع والبرامج مع منظمات مختلفة في جميع
    أنحاء الولايات المتحدة.
  accessibility_card_title_5: كود الأطفال الصم
  accessibility_card_text_5: يعزز تعليم علوم الكمبيوتر والتكنولوجيا لتمكين الطلاب
    الذين يعانون من الصمم أو ضعف السمع.
  accessibility_card_title_6: يمكن للجميع البرمجة
  accessibility_card_text_6: منهج دراسي صممته Apple لـ Swift Playgrounds يوفر VoiceOver
    (TTS المعدل) والمناهج المعدلة للطلاب ذوي الاحتياجات الخاصة.
  accessibility_card_title_7: أكاديمة خان
  accessibility_card_text_7: مزود المناهج مع العديد من التسهيلات، بما في ذلك التسميات
    التوضيحية والنصوص والقدرة على تقليل حركة الرسوم المتحركة وإخفاء المحتوى المعتمد
    بصريًا. تستضيف بعض مناهج Code.org، بالإضافة إلى مناهج الحوسبة الإضافية.
  accessibility_card_title_8: دوائر سناب
  accessibility_card_text_8: منتج تعليمي يعلم الإلكترونيات باستخدام مكونات إلكترونية
    سهلة التركيب بدون لحام. يمكن أن تتضمن حزمة وصول للطلاب ذوي الإعاقات البصرية.
  accessibility_card_title_9: منصة "Sphero"
  accessibility_card_text_9: كرة روبوتية تفاعلية للترميز ومجموعة تعليم العلوم والتكنولوجيا
    والهندسة والرياضيات للطلاب ذوي الإعاقات الذهنية. يجب أن يقترن بتطبيق مناسب.
  accessibility_card_title_10: 'النصاب القانوني '
  accessibility_card_text_10: تعديل لمنهج مبادئ AP لعلوم الكمبيوتر في Code.org باستخدام
    Quorum، وهي لغة قائمة على الأدلة مصممة أصلاً لتوفير إمكانية الوصول للطلاب المكفوفين
    أو ضعاف البصر.

  farsi_timeline_stage_03_list_02: قم بترجمة ودبلجة 47 مقطع فيديو لـ CS Discoveries.
  farsi_timeline_stage_03_list_03: أعد إنشاء 29 مقطع فيديو واستأجر متحدثين أصليين

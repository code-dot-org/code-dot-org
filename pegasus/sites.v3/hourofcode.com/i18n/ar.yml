    للمتقدمين.
  tutorial_makelevels_shortdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا،

  hoc_faq_title: الأسئلة الشائعة
  hoc_faq_what_is_hoc_q: ما هي ساعة البرمجة؟
  hoc_faq_what_is_hoc_a_markdown: بدأت "ساعة من البرمجة" كدروس تعليمية مدتها ساعة
    واحدة لعلوم الحاسوب، مصمَّمة لإزالة الغموض الذي يحيط بمجال "البرمجة"، لتُظهر أنه
    يمكن  لأي شخص تعلم الأساسيات، وتوسيع المشاركة في مجال علوم الحاسوب. ومنذ ذلك الحين،
    أصبحت مبادرة عالمية للترويج لعلوم الحاسوب، بدءًا من أنشطة البرمجة لمدة ساعة واحدة
    وحتى التوسع في جميع أنواع المبادرات المجتمعية. يمكنك الاطلاع على [البرامج التعليمية
    والأنشطة](%{tutorials}). يدعم هذه الحملة العالمية أكثر من [400 شريك](%{partners})
    و 200،000 معلم في جميع أنحاء العالم.
  hoc_faq_last_year: جرِّب هذه البرامج التعليمية
  hoc_faq_when_is_hoc_q: متى تُقام أحداث "ساعة من البرمجة"؟
  hoc_faq_when_is_hoc_a_markdown: يجري حدث "ساعة من البرمجة" كل عام خلال [أسبوع البرمجة
    وعلوم الحاسوب](%{csedweek_url}). سيكون %{campaign_date_year} أسبوع البرمجة وعلوم
    الحاسوب %{campaign_date_full}، ولكن يمكنك استضافة أحداث "ساعة من البرمجة" على
    مدار السنة. يُقام الأسبوع العالمي للبرمجة وعلوم الحاسوب سنويًا احتفالًا بعيد ميلاد
    رائدة الحوسبة [الأدميرال جريس موراي هوبر](%{grace_hopper}) (9 ديسمبر 1906).
  hoc_faq_why_cs_q: لماذا علوم الحاسوب؟
  hoc_faq_why_cs_a_markdown: يجب أن تتاح الفرصة _لكل_ طالب لتعلم علوم الحاسوب. فهذا
    يساعد على تطور مهارات حل المشكلات والمنطق والإبداع. من خلال البدء في مرحلة مبكرة،
    سيكون لدى الطلاب أساس للنجاح في أي مسار وظيفي في القرن الحادي والعشرين. انظر المزيد
    من الإحصائيات [here](%{stats_url}).
  hoc_faq_how_participate_q: كيف يمكنني المشاركة في ساعة من البرمجة؟
  hoc_faq_how_participate_a_markdown: '[ابدأ التخطيط هنا](%{howto}) من خلال مراجعة
    الدليل الإرشادي. يمكنك تنظيم حدث "ساعة البرمجة" في مدرستك أو في مجتمعك - كما هو
    الحال في النادي خارج المدرسة أو المنظمة غير الربحية أو في العمل.'
  hoc_faq_behind_hoc_q: ما الجهات الداعمة لـ "ساعة من البرمجة"؟
  hoc_faq_behind_hoc_a_markdown: يتم تنظيم أنشطة "ساعة البرمجة" بواسطة Code.org وتديرها
    لجنة مراجعة "ساعة البرمجة" بالإضافة إلى تحالف غير مسبوق من [شركاء](%{partner_url})
    الذين اجتمعوا معًا لدعم "ساعة البرمجة" - بما في ذلك Microsoft وApple وAmazon،
    ونوادي الكشافة الأمريكية، ومجلس الكليات.
  hoc_faq_host_q: لا أعرف أي شيء عن البرمجة. هل ما زال بإمكاني استضافة حدث؟
  hoc_faq_host_a_markdown: بالطبع. أنشطة "ساعة من البرمجة" قائمة على التوجيه الذاتي.
    كل ما عليك فعله هو [تجريب برامجنا التعليمية الحالية](%{learn_url})، واختر البرنامج
    التعليمي الذي تريده، واختر ساعة واحدة - نحن نتولى الباقي. لدينا أيضًا خيارات لكل
    الفئات العمرية ومستويات الخبرة، من رياض الأطفال وما فوق ذلك. ابدأ في التخطيط للحدث
    من خلال قراءة [الدليل الإرشادي](%{howto_url}).
  hoc_faq_devices_q: ما الأجهزة التي يجب أن أستخدمها لطلابي؟
  hoc_faq_devices_a_markdown: تعمل البرامج التعليمية على موقع Code.org على جميع الأجهزة
    والمتصفحات. يمكنك الاطلاع على مزيد من المعلومات حول احتياجات موقع Code.org التقنية
    التعليمية [هنا](%{it_url}). يمكن العثور على الاحتياجات التقنية للبرامج التعليمية
    غير التابعة لموقع  Code.org على [hourofcode.com/learn](%{learn_url}) في الوصف
    الخاص بالبرنامج التعليمي. ولا تنس أننا نقدم أيضًا [أنشطة لا تتطلب أي أجهزة إلكترونية](%{unplugged_url})
    إذا كانت مدرستك لا يمكنها استيعاب البرامج التعليمية!
  hoc_faq_need_computers_q: هل أحتاج إلى أجهزة حاسوب لكل مشارك؟
  hoc_faq_need_computers_a_markdown: |-
    لا. لدينا برامج تعليمية في "ساعة من البرمجة" تعمل على أجهزة الحاسوب والهواتف الذكية والأجهزة اللوحية وبعضها لا يتطلب أي أجهزة حاسوب على الإطلاق! يمكنك الانضمام أينما كنت، سواء كان لديك جهاز حاسوب أو لا.

    _وهنا عدد قليل من الخيارات:_

    - ** العمل كفريق. ** [يظهر البحث](%{pair_programming_research}) يتعلم الطلاب بشكل أفضل باستخدام [البرمجة الثنائية](%{pair_programming_video}) ومشاركة جهاز حاسوب واحد والعمل معًا. شجِّع طلابك على التعاون.
    - ** استخدم شاشة عرض. ** إذا كان لديك جهاز عرض وشاشة لحاسوب متصل بالويب، يمكن لمجموعتك بأكملها أن تقوم بنشاط "ساعة من البرمجة" معًا. ويمكنكم مشاهدة مقاطع الفيديو معًا والتناوب على حل الألغاز أو الإجابة عن الأسئلة.
    - **لست بحاجة إلى حاسوب. ** نحن نقدم [برامج تعليمية لا تتطلب استخدام أي جهاز حاسوب](%{unplugged_url}) على الإطلاق.
  hoc_faq_international_q: أنا أعيش في <country>. كيف يمكنني المشاركة دوليًا؟
  hoc_faq_international_a_markdown: يمكن لأي شخص تنظيم حدث "ساعة من البرمجة" في أي
    مكان في العالم. في العام الماضي، انضم الطلاب في جميع أنحاء العالم معًا من أجل
    حدث "ساعة من البرمجة". اكتشف المزيد [here](%{promote}).
  hoc_faq_tutorial_q: كيف يمكنني إنجاز برنامج تعليمي في "ساعة من البرمجة"؟
  hoc_faq_tutorial_a_markdown: إذا كنت مهتمًا بأن تصبح شريكًا في البرنامج التعليمي،
    [انظر إرشاداتنا وتعليماتنا](%{tutorial_guidelines}). نرغب في استضافة مجموعة متنوعة
    من خيارات المشاركة، ولكن الهدف الأساسي هو تحسين التجربة للطلاب والمعلمين المبتدئين
    في علوم الحاسوب.
  hoc_faq_account_q: هل الطلاب بحاجة إلى تسجيل الدخول باستخدام حساب؟
  hoc_faq_account_a_markdown: لا. ليست هناك حاجة إلى الاشتراك أو تسجيل الدخول لتجربة
    أنشطة "ساعة البرمجة". تتطلب معظم [دورات المتابعة](%{beyond_url}) إنشاء حساب لحفظ
    تقدم الطالب. بالإضافة إلى ذلك، لا يؤدي التسجيل في "ساعة البرمجة" إلى إنشاء حساب
    "Code Studio" تلقائيًا. وإذا كنت ترغب في إنشاء حسابات لطلابك، يرجى اتباع هذه [الارشادات](%{section_instructions_url}).
  hoc_faq_high_school_q: ما النشاط الذي يجب أن أقوم به مع طلاب المدارس الثانوية؟
  hoc_faq_high_school_a_markdown: ' تُعد البرامج التعليمية مع لعبة "Star Wars" ولعبة
    "Minecraft" رائعة بالنسبة لطلاب المدارس الثانوية، خاصة إصدار لعبة "Star Wars JavaScript"
    ومستوى اللعب المجاني في كلا البرنامجين التعليميين. وبدلًا من ذلك، نوصي بتجربة
    أحد البرامج التعليمية للمبتدئين على [hourofcode.com/learn](%{learn_url}) كبداية،
    مثل البرنامج التعليمي مع لعبة "Angry Birds" أو مع لعبة "Anna and Elsa". يجب أن
    يتمكن طالب المدرسة الثانوية من إنهاء واحدة من هذه البرامج التعليمية خلال 30 دقيقة
    ويمكنه بعد ذلك تجربة برنامج تعليمي أكثر تقدمًا بلغة "JavaScript"، مثل البرامج
    التعليمية الموجودة في "Khan Academy" أو "CodeHS".'
  hoc_faq_scratch_q: أنا أستخدم لغة "Scratch" في "ساعة من البرمجة"، ولكن ماذا لو كان
    لدى طلابي أجهزة آيباد بدلًا من أجهزة الحاسوب المحمولة؟
  hoc_faq_scratch_a_markdown: لا تعمل لغة البرمجة "Scratch" على الأجهزة اللوحية. إذا
    كان طلابك صغار السن، فيمكنهم استخدام تطبيق "ScratchJR iPad" (للقراء الصغار). وفي
    حالة الاطلاع على البرامج التعليمية على[%{partner_url}/learn](%{codeorg_url}/learn)،
    يمكنك العثور على برامج تعليمية أخرى تعمل على أجهزة آيباد - من Code.org أو Tynker
    أو Lightbot أو CodeSpark.
  hoc_faq_count_hoc_q: كيف تحسب ساعات البرمجة؟
  hoc_faq_map_q: لماذا لا أرى موقعي على الخريطة؟
  hoc_faq_map_a_markdown: نأسف لأنك لا ترى الحدث الخاص بك على خريطة "ساعة البرمجة".
    نظرًا لعشرات الآلاف من المنظِّمين الذين قاموا بالتسجيل، حيث تجمع الخريطة البيانات
    وتعرض نقطة واحدة لعدة أحداث. إذا نقرت على رابط [صفحة الأحداث](%{events_url}) أسفل
    الخريطة، فسيتم توجيهك إلى قائمة بجميع الأحداث المصنفة حسب الولاية ويمكنك العثور
    على الحدث الخاص بك في القائمة هناك. بالإضافة إلى ذلك، نظرًا لآلاف الأشخاص الذين
    اشتركوا في ساعة من البرمجة، عادةً ما يستغرق تحديث الخريطة وقائمة الأحداث 48 ساعة.
    يرجى التحقق مرة أخرى في غضون أيام قليلة!
  hoc_faq_count_hoc_a_markdown: 'نحن لا نحسب هويات الطلاب الفريدة بشكل مثالي عند تتبع
    المشاركة في أنشطة "ساعة البرمجة". لماذا؟ يرجع ذلك جزئيًا إلى أننا لا نريد الاحتكاك
    الناتج عن المطالبة بـ "تسجيل الدخول / التسجيل" قبل أن يحاول الطالب أو الفصل الدراسي
    التعلم لأول مرة؛ وجزئيًا لأن هناك العديد من الأنشطة التي لا يمكننا تتبعها عبر
    الإنترنت. نحن نتخذ خطوات معينة لتقليل العد المزدوج، ولكن بدون مطالبة تسجيل الدخول،
    لا يمكن أن يعمل هذا بشكل مثالي. وفي الوقت نفسه، هناك العديد من الأنشطة الطلابية
    في "ساعة البرمجة" التي لا يتم تتبعها على الإطلاق. على سبيل المثال: (1) لا يتم
    عادةً احتساب الطلاب الذين يستخدمون تطبيق الهاتف المحمول/الكمبيوتر اللوحي لتجربة
    أنشطة "ساعة البرمجة" (2) الطلاب الذين يشاركون شاشة للبرمجة الثنائية أو البرمجة
    الجماعية قد يتم احتسابهم كشخص واحد (3) (3) لا يمكن احتساب الطلاب الذين يحاولون
    تنفيذ نشاط فصل دراسي غير متصل بالإنترنت (4) المعلمين الذين يقومون بإنشاء أنشطة
    "ساعة البرمجة" الخاصة بهم. ونتيجة لذلك، هناك بعض النقص في العد وبعض العد المزدوج؛
    ولذلك فإننا لا ننظر إلى أداة تعقب "ساعة البرمجة" على أنها مقياس دقيق للاستخدام.
    ومن المؤكد أنها صحيحة من الناحية الاتجاهية، وتُظهر أن عشرات الملايين من الطلاب
    قد شاركوا.'
  hoc_faq_one_hour_q: ما مقدار ما يمكن للفرد أن يتعلمه في ساعة واحدة؟
  hoc_faq_one_hour_a_markdown: |-
    ليس الهدف من "ساعة البرمجة" هو تعليم أي شخص أن يصبح عالم حاسوب خبيرًا في ساعة واحدة. إن ساعة واحدة تكفي فقط لتعلم أن علوم الحاسوب ممتعة وإبداعية، ويمكن الوصول إليها في جميع الأعمار، ولجميع الطلاب، بغض النظر عن الخلفية العلمية. ولا يتمثل مقياس نجاح هذه الحملة في مقدار ما يتعلمه طلاب علوم الحاسوب؛ بل ينعكس النجاح في المشاركة الواسعة عبر الجنس والمجموعات العرقية والاجتماعية الاقتصادية، والزيادة الناتجة في التسجيل والمشاركة التي نراها في دورات علوم الحاسوب في جميع مستويات الصفوف. وقد قرر الملايين من المعلمين والطلاب المشاركين القيام بأنشطة تتجاوز مدتها الساعة الواحدة، والتعلم لمدة يوم كامل أو أسبوع كامل أو أكثر من ذلك، وقرر العديد من الطلاب التسجيل في دورة كاملة (أو حتى تخصص جامعي) نتيجة لذلك.

    وإلى جانب الطلاب، هناك "متعلم" آخر هم المعلمون الذين اكتسبوا الثقة بعد ساعة واحدة من أنه يمكنهم تعليم علوم الحاسوب على الرغم من أنهم قد لا يحصلون على شهادة جامعية كخبراء في علوم الحاسوب. فعشرات الآلاف من المعلمين يقررون متابعة علوم الحاسوب بشكل أكبر، إما من خلال حضور دورات التطور المهني أو تقديم دورات تعليمية عبر الإنترنت، أو كليهما. وهذا ينطبق أيضًا على مديري المدارس، الذين يدركون أن علوم الكمبيوتر شيء يريده طلابهم وأن المعلمين قادرون على تقديم ذلك.

    قبل كل شيء، ما يمكن لجميع المشاركين تعلمه في ساعة واحدة هو أنه يمكن لأي شخص أن يتعلم علوم الكمبيوتر!
  hoc_faq_more_questions_q: هل لا تزال لديك أسئلة أخرى؟
  hoc_faq_more_questions_a_markdown: حاول العثور على إجابة في [منتدى الدعم](http://support.code.org).
  hoc_faq_keep_learning_q: كيف أواصل التعلم بعد "ساعة من البرمجة"؟
  hoc_faq_keep_learning_a_markdown: يمكن لأي شخص استضافة حدث" ساعة من البرمجة" في
    أي وقت. فالدروس والبرامج التعليمية متوفرة على مدار السنة. ومن المحتمل أن تكون
    جميع دروسنا ومناهجنا متاحة على موقعنا إلى الأبد. يُرجى الانتقال إلى [مواردنا](%{promote})
    للحصول على الدليل الإرشادي للأحداث والموارد الأخرى للمساعدة في نجاح حدث "ساعة
    من البرمجة".
  hoc_faq_certificates_q: أين يمكنني طباعة الشهادات لطلابي؟
  hoc_faq_certificates_answer_markdown: انتقل إلى [صفحة الشهادات](%{certificates_url})
    حيث يمكنك طباعة الشهادات للفصل الدراسي بأكمله مسبقًا.
  hoc_faq_logo_q: هل هناك قيود على كيفية استخدام شعار أو اسم ساعة من البرمجة؟
  hoc_faq_logo_a_markdown: منصة "ساعة من البرمجة" هي علامة تجارية. ونحن لا نريد منع
    استخدامها، ولكننا نريد التأكد من استخدامها بشكل ملائم في حدود قليلة. يرجى الاطلاع
    على [إرشادات الاستخدام](%{logo_url}).
  hoc_faq_bug_q: لقد عثرت على خطأ في نشاط «ساعة البرمجة»! ماذا يجب أن أفعل؟
  hoc_faq_bug_a_markdown: |-
    أوه لا! إذا واجهت خطأ في نشاط «ساعة البرمجة» - تحقق أولاً من عنوان URL للنشاط الذي تقوم به. إذا كان عنوان URL يبدأ بـ studio.code.org، فيمكن لفريق دعم Code.org مساعدتك! انقر فوق رمز علامة الاستفهام في الزاوية اليمنى العليا من الشاشة، ثم حدد «الإبلاغ عن مشكلة» من القائمة المنسدلة.

    إذا لم يبدأ عنوان URL بـ studio.code.org، فمن المحتمل أنك تعمل على نشاط تابع لجهة خارجية وستحتاج إلى التواصل مع فريق دعم تلك الشركة للحصول على مزيد من المساعدة.

  hoc_faq_title: الأسئلة المتكررة
  hoc_faq_what_is_hoc_q: ما هي ساعة البرمجة؟
  hoc_faq_what_is_hoc_a: "ساعة البرمجة هي مقدمة في علوم الحاسب مدتها ساعة واحدة، تم إعدادها بهدف تسهيل تَعلُّم البرمجة وإثبات أن أي شخص يمكنه تَعلُّم أساسيات البرمجة. <a href='%{codeorg_url}'>تفقَّد هذه الدروس</a>."
  hoc_faq_last_year: قُم بتجربة هذه الدروس
  hoc_faq_when_is_hoc_q: متى تقام ساعة البرمجة؟
  hoc_faq_when_is_hoc_a: "The Hour of Code takes place each year during <a href='%{csedweek_url}'>Computer Science Education Week</a>. The %{campaign_date_year} Computer Science Education Week will be %{campaign_date_full}, but you can host an Hour of Code all year round. Computer Science Education Week is held annually in recognition of the birthday of computing pioneer <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a> (December 9, 1906)."
  hoc_faq_why_cs_q: لماذا علوم الحاسوب؟
  hoc_faq_why_cs_a: "يجب أن يحصُل <i>كل</i> طالب على فرصة لتعلم علوم الحاسب. فذلك يساعد على تنمية مهارات حل المشكلات والمنطق والإبداع. وبالبدء في وقت مبكر، سوف تتاح للطلاب أسس للنجاح في أي مسار وظيفي من تلك التي يوفرها القرن الحادي والعشرين. شاهد المزيد من الإحصائيات على <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: كيفية القيام بالمشاركة في ساعة البرمجة؟
  hoc_faq_how_participate_a: "<a href='/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: من يقف وراء ساعة البرمجة؟
  hoc_faq_behind_hoc_a: "ساعة البرمجة تنظمه <a href='http://code.org'> Code.org</a>، و هي منظمة عامة تتبع نظام 501c3  غير هادفة للربح تهدف لتوسيع نطاق المشاركة في علوم الحاسوب بجعلها متاحة في أكبر عدد من المدارس، وزيادة مشاركة النساء والطلاب من الاقليات.  <a href='http://code.org/about/partners'> تحالف لم يسبق له مثيل من الشركاء</a> بدعم حدث ساعة البرمجة، أيضا &mdash; بما في ذلك Microsoft، أبل، الأمازون، أندية الفتية و الفتيات في أمريكا ومجلس الكلية."
  hoc_faq_host_q: أنا لا أعرف أي شيء حول البرمجة. هل يمكن ان استضيف حدثاً؟
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_devices_q: ما هي الأجهزة التي يجب أن استخدمها مع الطلاَّب؟
  hoc_faq_devices_a: "الدروس المقدمة من Code.org تعمل على جميع الأجهزة ومتصفحات الإنترنت. يمكن التعرف على المتطلبات التقنية لدروس Code.org من هنا <a href='%{codeorg_url}/educate/it'>. والمتطلبات التقنية للدروس الأخرى (التي لا تخص Code.org) متاحة هنا <a href=''%{codeorg_url}/learn'> من خلال الشرح الخاص بكل درس. ولا تنسوا أننا نقدم أيضاً أنشطة لا تتطلب الاتصال بالإنترنت في حال تعذر على مدرستكم استضافة الدروس!"
  hoc_faq_need_computers_q: هل احتاج إلى جهاز حاسوب لكل مشارك؟
  hoc_faq_need_computers_a: "كلا. لدينا انشطة تعمل على أجهزة الكمبيوتر والهواتف الذكية واللوحات الرقمية، وبعضها لا تتطلب حاسوبا على الإطلاق! يمكنك الانضمام إلى أينما كنت، مع كل ما لديك. <p><i>هنا هي عدد قليل من الخيارات:</i> <br><ul><li><b>العمل في أزواج.</b> تبين الابحاث ان تعلم الطلاب أفضل في<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> اطار مجموعات من شخصين</a>، المشاركة في حاسوب واحد والعمل معا. شجع الطلاب على التعاون. <li><b>استخدام عرض الشاشة على الجميع.</b> إذا كان لديك جهاز العرض و حاسوب متصل بشبكة الإنترنت، المجموعة بأكملها يمكنها القيام بساعة البرمجة معا. شاهدوا أجزاء الفيديو معا، ثم اترك الطلاب يتناوبون على حل الألغاز أو الإجابة على الأسئلة. <li><b>الانشطة الغير موصولة.</b> نحن نقدم الدروس التي تتطلب لا كمبيوتر على الإطلاق. </ul>"
  hoc_faq_international_q: 'أنا أعيش في <country>. كيف يمكنني المشاركة دولياً؟'
  hoc_faq_international_a: |-
    يمكن لأي شخص تنظيم "ساعة البرمجة"، في أي مكان في العالم. في العام الماضي، اجتمع الطلاب من جميع أنحاء العالم للمشاركة في "ساعة البرمجة". تعرف على المزيد <a href='/promote'>هنا</a>.
  hoc_faq_tutorial_q: كيف يمكنني ان انجز درسا لساعة البرمجة؟
  hoc_faq_tutorial_a: "إذا كنت ترغب في أن تصبح شريكا في انجاز الانشطة، <a href='/tutorial-guidelines'> راجع المبادئ التوجيهية والتعليمات</a>. نود أن تستضيف مجموعة متنوعة من خيارات جذابة، ولكن الهدف الأساسي هو تحسين الخبرة للطلاب والمدرسين الذين هم مبتدؤون في علوم الحاسوب."
  hoc_faq_account_q: Do students need to log on using an account?
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='%{codeorg_url}/learn/beyond'>follow-on courses</a> require account creation to save student progress. Also, signing up for the Hour of Code does NOT automatically create a Code Studio account. If you do want to create accounts for your students, please follow these <a href='https://youtu.be/_smelV_KISE'>instructions</a>."
  hoc_faq_high_school_q: Which activity should I do with high school students?
  hoc_faq_high_school_a: "Our Star Wars and Minecraft tutorials are great for high schoolers, especially the Star Wars JavaScript version and the free play level on both tutorials. Alternately, we recommend trying one of the beginner tutorials on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as Khan Academy or CodeHS."
  hoc_faq_scratch_q: I am doing Scratch for Hour of Code, but what if my students have iPads rather than laptops?
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='%{codeorg_url}/loc'>here</a>."
  hoc_faq_one_hour_q: ما مقدار ما يمكن للفرد أن يتعلمه في ساعة واحدة؟
  hoc_faq_one_hour_a: 'الهدف من"ساعة البرمجة" ليس تعليم أي شخص كيف يصبح خبيراً في علوم الحاسب خلال ساعة واحدة. وإنما هذه الساعة  كفيلة بأن تخبرنا أن علوم الكمبيوتر ممتعة وبها قدر كبير من الإبداع، وأنه يمكن تَعلُّمها في أي مرحلة عمرية، لجميع الطلاب، بغض النظر عن خلفيتهم الدراسية. مقياس نجاح هذه الحملة ليس في كم ما يتعلمه الطلاب من علوم الحاسب - ولكن النجاح يتمثل في مدى المشاركة على نطاق واسع من الجنسين ومن مختلف الجماعات العرقية والاجتماعية والاقتصادية، وما ينتج عنه من إقبال متزايد على التسجيل والمشاركة في دورات علوم الحاسب في جميع المراحل الدراسية. وقد قرر الملايين من المعلمين والطلاب المشاركين تجاوز الساعة الواحدة - لتصل ليوم كامل أو أسبوع كامل أو أكثر، بل وقد قرر العديد من الطلاب الالتحاق بدوره دراسية كاملة (أو اتخاذ علوم الحاسب مجالاً لدراستهم الجامعية) كنتيجة لدروس الساعة الواحدة. <br/><br/> وإلى جانب الطلاب، فهناك "متعلم" آخر وهو المعلم الذي بعد ساعة واحدة يكتسب الثقة في قدرته على تدريس علوم الحاسب، على الرغم من عدم حصوله على شهادة جامعية في تلك العلوم. عشرات الآلاف من المعلمين قرروا مواصلة مسيرتهم مع علوم الحاسب، إما بأن يلتحقوا بدورات تدريبية لتطوير مهاراتهم أو الاستمرار في تقديم دروس في البرمجة عبر الإنترنت، أو كليهما. وهذا ينطبق أيضا على مديري المدارس، والذين يدركون أن علوم الحاسب هي شيء يريده الطلَّاب ومدرسيهم قادرون على تدريسه. <br/><br/> والأهم من ذلك كله، أن ما يمكن أن يتعلمه جميع المشاركين في هذه الساعة أننا جميعاً قادرون على القيام بذلك.'
  hoc_faq_more_questions_q: لديك المزيد من الأسئلة؟
  hoc_faq_more_questions_a: "حاول أن تعثر على الإجابة في  <a href='http://support.code.org'>منتدى الدعم</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: كيف يمكنني طباعة الشهادات التي سأقدمها للطلاب؟
  hoc_faq_certificates_a: "من خلال <a href='%{codeorg_url}/certificates'>صفحة الشهادات</a> يمكنك طباعة شهادات جميع الطلاب قبل البدء في التدريب."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

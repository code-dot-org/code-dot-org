  tutorial_codespeaktime_longdescription: تعرف على كيفية ترميز كبسولة زمنية رقمية
    لتسجيل حياتك والتفكير فيها الآن.
  tutorial_ttrace_longdescription: من خلال استدعاء الوظائف وتصميم الفصول الدراسية،
    يقوم اللاعبون ببرمجة سيارة السباق الخاصة بهم لتكون سريعة وذكية وقوية؛ وخلال السباقات،

  student_courses_top_desc: Start coding today. Our courses and activities are free!
    It's easier—and more fun—than you think.
  student_courses_explore_desc: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more for all ages and
    experience levels!
  student_courses_k_5_desc: Start with an Hour of Code, then discover more block-based
    coding in our Express Courses. Get creative in our fun programming environment,
    Sprite Lab, or watch cool videos to learn more about key topics. There's so much
    to explore!
  student_courses_6_12_desc: Try an Hour of Code, or check out our self-paced courses
    on creating apps, games, and animations. Do your own thing in our Web Lab, Game
    Lab, and App Lab programming environments. Plus, learn more about AI, careers
    in programming, scholarships, and more.
  cs_ambassador_subhead: إذا كنت طالبة في المدرسة الثانوية شغوفة بتشجيع المزيد من
    الشابات على دراسة علوم الكمبيوتر في مدرستك، فنحن بحاجة إليك!
  cs_ambassador_desc: كل مجال، بما في ذلك الطب والترفيه والرياضة والتعليم والأعمال
    والأزياء وريادة الأعمال يتأثر بعلوم الكمبيوتر. ومع ذلك، فإن 5٪ فقط من الشابات
    في سن المدرسة الثانوية يدرسن دروسًا في علوم الكمبيوتر. يمكن للسفراء المساعدة في
    سد هذه الفجوة بين الجنسين من خلال تشجيع أقرانهم على حضور دروس علوم الكمبيوتر.
  cs_ambassador_application_date: التطبيقات مفتوحة حتى 8 نوفمبر 2023
  cs_ambassador_application_subhead: اعمل مع المعلم لتقديم طلبك اليوم
  cs_ambassador_application_closed_title: Applications have now closed.
  cs_ambassador_application_closed_subhead: Questions about future opportunities or
    want to learn more? Please contact [youngwomen@code.org](%{email_url}).
  cs_ambassador_application_questions: أسئلة؟ يرجى الاتصال بـ [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: ماذا يفعل سفراء CS؟
  cs_ambassador_do_desc: يشجع برنامج CS Ambassadors الشابات على استكشاف هذا الموضوع
    والارتقاء ببعضهن البعض بينما يستعيدن مكانتهن في علوم الكمبيوتر. يتواصل سفراء CS
    مع أقرانهم لمشاركة حماسهم وحبهم لعلوم الكمبيوتر. يزورون الفصول الدراسية ويستضيفون
    الطاولات في الغداء ويتحدثون في التجمعات واجتماعات النادي. يعمل CS Ambassadors
    مع المعلمين ومديري المدارس لكسر الصور النمطية التي تعيق الشابات.
  cs_ambassador_steps_heading: ما الذي أحتاجه لأصبح سفير CS؟

    الكمبيوتر؟
  csf_page_faq_answer_04_01: هل أنت جديد في تدريس علوم الكمبيوتر؟ لا تقلق! لم يقم
    معظم معلمينا بتدريس علوم الكمبيوتر من قبل. انضم إلى المعلمين المحليين للحصول على
    الدعم الملهم والعملي لتطبيق علوم الكمبيوتر في الفصل الدراسي الخاص بك. يقدم شركاؤنا
    الإقليميون ورش عمل Code.org عالية الجودة لمدة يوم واحد للمعلمين الفرديين أو للتطوير
    المهني على مستوى المدرسة. [اشترك في ورشة عمل التطوير المهني بالقرب منك] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'انضم إلى أكثر من 100,000 معلم شاركوا في ورش العمل الخاصة
    بنا. يقول غالبية الحاضرين في ورشة العمل: «إنه أفضل تطوير مهني حضرته على الإطلاق».
    في الواقع، [90٪ من الحاضرين سيوصون ببرنامجنا للمعلمين الآخرين] (%{rec_url})!'
  csf_page_faq_question_05: ما هو التوقيت الموصى به لتدريس أساسيات علوم الكمبيوتر؟
  csf_page_faq_answer_05: تتضمن كل دورة CSF 13-17 درسًا مصممة لفترات 45 دقيقة. نوصي
    جميع الطلاب بالانتقال من درس إلى آخر بالسرعة التي يحددها المعلم. هناك العديد من
    مستويات المشاريع التي يقودها المعلمون والمصممة لتكون من ذوي الخبرة في انسجام تام
    بينما يمكن إكمال دروس بناء المهارات من قبل الطلاب وفقًا لسرعتهم الخاصة.
  csf_page_faq_question_06: ما المواد التي أحتاجها لأساسيات علوم الكمبيوتر؟
  csf_page_faq_answer_06: تحتوي العديد من الدروس على نشرات توجه الطلاب من خلال الأنشطة.
    يمكن طباعة هذه الموارد أو تعيينها رقميًا. تتطلب بعض الدروس لوازم الفصل الدراسي
    النموذجية والمواد المتلاعبة. [قم بزيارة منهج CSF لمعرفة المزيد] (%{syllabus_url}).

  about_page_section_specific_description_1: K-12 कंप्यूटर विज्ञान आंदोलन में Code.org
    की वैश्विक भूमिका केवल इसलिए संभव है क्योंकि हम विविध और अक्सर विभाजित हितधारकों
    में एक एकीकृत दृष्टिकोण का उपयोग करते हैं। बढ़ते ध्रुवीकरण के समय, छात्रों के
    लिए अवसरों को बढ़ाने का विचार राजनीतिक स्पेक्ट्रम में लोगों को एकजुट करता है।
    Code.org की टीम के सदस्यों, छात्रों, शिक्षकों, और समर्थकों के विविध और अलग-अलग
    दृष्टिकोण हैं, और उन सभी का हमारे मिशन में स्वागत है। [और अधिक पढ़ें।](%{read_more_url})
  about_page_section_specific_description_2: Code.org के अनुसार कंप्यूटर विज्ञान सभी
    छात्रों के लिए मूलभूत है और हम हमारे संगठनात्मक [values.](%{values_url}) में समानता,
    पहुंच, और अवसर के लिए वचनबद्ध हैं  इस लक्ष्य को प्राप्त करने के लिए, हम विकलांग
    छात्रों और शिक्षकों के समावेशन और पूर्ण भागीदारी को रोकने वाली बाधाओं को पहचानने
    और उन्हें खत्म करने के लिए काम करते हैं। हमारे प्रयासों के बारे में अधिक जानने
    के लिए, हमारा [पहुँच योग्यता कथन](%{accessibility_url}) देखें।
  about_page_section_specific_description_3: हमारे द्वारा लिखे गए सभी पाठ्यक्रम संसाधन
    और ट्यूटोरियल्स हमेशा के लिए उपयोग करने के लिए मुफ्त होंगे और [क्रिएटिव कॉमन्स](%{commons_url})
    लाइसेंस के तहत खुले तौर पर लाइसेंस प्राप्त होंगें, जिससे अन्य लोगों को गैर-व्यावसायिक
    उद्देश्यों के लिए डेरीवेटिव शिक्षा संसाधन बनाने की अनुमति मिलेगी। यदि आप व्यावसायिक
    उद्देश्यों के लिए हमारी सामग्री को लाइसेंस देने में रुचि रखते हैं, तो [हमारे साथ
    संपर्क करें](%{contact_us_url})। हमारे कोर्सों दुनिया भर में इस्तेमाल के लिए या
    विभिन्न भाषाओं के वक्ताओं द्वारा अनुवाद किया गया है। हमारी तकनीक को [ओपन सोर्स
    प्रोजेक्ट](%{open_source_url}) के रूप में विकसित किया गया है।
  about_page_section_specific_description_4: "[Code.org एडवोकेसी कोएलिशन](%{advocacy_url})
    निगमों और गैर-लाभकारी संगठनों का एक द्विदलीय गठबंधन है जो K-12 कंप्यूटर विज्ञान
    तक पहुंच बढ़ाने और बनाए रखने और क्षेत्र में भागीदारी और विविधता को व्यापक बनाने
    के लिए अमेरिकी संघीय और राज्य नीतियों को स्थापित करने में मदद करने के लिए मिलकर
    काम करता है। हम K-12 कंप्यूटर विज्ञान तक पहुंच को बढ़ाने और उसमें भागीदारी का
    समर्थन करने वाले आम कार्य में [रिपब्लिकन और डेमोक्रेटिक राजनीतिक नेताओं](%{leaders_url})
    को एक साथ लाते हैं।"
  about_page_section_specific_description_5: Code.org संचालन समिति की एक सदस्य है
    जिसने [K-12 कंप्यूटर विज्ञान फ्रेमवर्क](%{framework_url}) को स्थापित करने में
    मदद की - जो कंप्यूटर विज्ञान शिक्षा को लागू करने वाले राज्यों, जिलों, और संगठनों
    के लिए एक उच्च-स्तरीय मार्गदर्शिका है। फ्रेमवर्क ने सैकड़ों शिक्षाविदों, K-12
    शिक्षकों, सॉफ्टवेयर कंपनियों, गैर-लाभकारी संस्थाओं, और राज्यों का समर्थन जीता
    है।

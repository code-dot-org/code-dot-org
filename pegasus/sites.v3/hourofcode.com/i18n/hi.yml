  curriculum_desc_csf: प्राथमिक पाठ्यक्रम का मुफ्त सेट जो छात्रों को कंप्यूटर विज्ञान
    की मूलभूत अवधारणाओं से परिचित कराता है।
  curriculum_desc_csf_express: कंप्यूटर प्रोग्राम बनाना सीखें, समस्या-समाधान कौशल
    विकसित करें, और मज़ेदार चुनौतियों के माध्यम से काम करें! दोस्तों, परिवार और शिक्षकों
    के साथ साझा करने के लिए गेम और रचनात्मक प्रोजेक्ट बनाएं।
  curriculum_desc_csf_express_pre_reader: पहेलियों को हल करके और एनिमेटेड दृश्य बनाकर
    ड्रैग-एंड-ड्रॉप ब्लॉक कोडिंग की मूल बातें जानें। दोस्तों, परिवार और शिक्षकों के
    साथ साझा करने के लिए कला और सरल गेम बनाएं।
  curriculum_desc_csf_course_a: लूप और इवेंट्स जैसे कमांड का उपयोग करके प्रोग्राम
    करें। छात्रों को दूसरों के साथ सहयोग करना सिखाएं, विभिन्न समस्या-समाधान तकनीकों
    की जांच करें, चुनौतीपूर्ण कार्यों का सामना करते रहें और इंटरनेट सुरक्षा के बारे
    में जानें।
  curriculum_desc_csf_course_b: अनप्लग्ड गतिविधियों और विभिन्न प्रकार की पहेलियों
    के माध्यम से, छात्र प्रोग्रामिंग, सहयोग तकनीक, जांच और महत्वपूर्ण सोच कौशल, कठिनाई
    का सामना करने में दृढ़ता और इंटरनेट सुरक्षा की मूल बातें सीखेंगे।
  curriculum_desc_csf_course_c: सीक्वेंसिंग, लूप और इवेंट के साथ प्रोग्राम बनाएं।
    समस्या-समाधान तकनीकों की जांच करें और ऑनलाइन और ऑफलाइन दोनों तरह से सकारात्मक
    समुदायों के निर्माण के लिए रणनीति विकसित करें। इंटरैक्टिव गेम बनाएं जिन्हें छात्र
    साझा कर सकते हैं।
  curriculum_desc_csf_course_d: पहले के पाठ्यक्रमों में मिली अवधारणाओं की समीक्षा,
    जिसमें लूप और इवेंट शामिल हैं। बाद में, छात्र एल्गोरिदम, नेस्टेड लूप, जबकि लूप,
    कंडीशनल और बहुत कुछ के बारे में अपनी समझ विकसित करेंगे।
  curriculum_desc_csf_course_e: मज़ेदार, इंटरैक्टिव प्रोजेक्ट बनाएं जो ऑनलाइन सुरक्षा
    के बारे में सीखने को सुदृढ़ करें। नेस्टेड लूप, फ़ंक्शंस और कंडीशनल जैसे अधिक जटिल
    कोडिंग में संलग्न हों।
  curriculum_desc_csf_course_f: देखें कि यूज़र अपने द्वारा उपयोग किए जाने वाले ऐप्स
    में कैसे चुनाव करते हैं। विभिन्न प्रकार के स्प्राइट लैब ऐप बनाएं जो उपयोगकर्ता
    के लिए विकल्प भी प्रदान करते हैं। वेरिएबल और “फॉर” लूप्स सहित अधिक उन्नत अवधारणाएं
    जानें।
  curriculum_desc_problem_solving_computing: पहेलियों, चुनौतियों और वास्तविक दुनिया
    के परिदृश्यों से निपटने के लिए समस्या-समाधान प्रक्रिया का उपयोग करें। समस्या-समाधान
    में सहायता के लिए कंप्यूटर इनपुट, आउटपुट, स्टोरेज और प्रोसेसिंग के बारे में जानें।
  curriculum_desc_web_development: वेब पेजों पर सामग्री बनाएं और साझा करें, वेब की
    रचनात्मक क्षमता की खोज करें। प्रोग्रामिंग करते समय महत्वपूर्ण उपभोग कौशल, समस्या
    सुलझाने की क्षमता और टीम वर्क विकसित करें।
  curriculum_desc_interactive_animations_games: प्रोग्रामेटिक इमेज, एनिमेशन, इंटरैक्टिव
    आर्ट और गेम बनाएं। प्रोग्रामिंग अवधारणाओं और डिजाइन प्रक्रिया से परिचित हों।
  curriculum_desc_design_process: कंप्यूटिंग के सामाजिक प्रभाव पर विचार करने पर ध्यान
    दें। डिजाइन चुनौतियों के माध्यम से, छात्र दूसरों की जरूरतों के प्रति सहानुभूति
    रखते हैं और समाधान विकसित करते हैं।
  curriculum_desc_data_society: समस्या-समाधान में डेटा की भूमिका और इस प्रक्रिया में
    कंप्यूटर की सहायता पर जोर देता है। प्रतिनिधित्व प्रणालियों और संबंधित चुनौतियों
    को कवर करें। पता करें कि डेटा संग्रह समस्या-समाधान में कैसे सहायता करते हैं।
  curriculum_desc_creating_apps_with_devices: कंप्यूटिंग में भौतिक उपकरणों की भूमिका
    का अन्वेषण करें। ऐसे प्रोग्राम विकसित करें जो हार्डवेयर इनपुट और आउटपुट का उपयोग
    करते हैं। माइक्रो:बिट और सर्किट प्लेग्राउंड दोनों के लिए इस यूनिट का एक संस्करण
    है।
  curriculum_desc_csa: AP® Computer Science A (AP® CSA) के लिए इस निःशुल्क पाठ्यक्रम
    में जावा प्रोग्रामिंग भाषा सीखने के दौरान छात्रों को सॉफ़्टवेयर इंजीनियरिंग और
    ऑब्जेक्ट-ओरिएंटेड डिज़ाइन से परिचित कराएं।
  curriculum_desc_maker: निर्माता शिक्षा समस्या समाधान और आलोचनात्मक सोच सिखाने में
    मदद करने के लिए कक्षा में व्यावहारिक अनुभव और सहयोग को आमंत्रित करके एसटीईएम (विज्ञान,
    प्रौद्योगिकी, इंजीनियरिंग, गणित) को एक कदम आगे ले जाती है।
  curriculum_desc_maker_short: निर्माता शिक्षा समस्या समाधान और आलोचनात्मक सोच सिखाने
    में मदद करने के लिए कक्षा में व्यावहारिक अनुभव और सहयोग को आमंत्रित करती है।
  curriculum_desc_csd: लचीला पाठ्यक्रम, जिससे प्रत्येक यूनिट को अकेले या संयुक्त रूप
    से पढ़ाया जा सकता है। छात्रों को वेबसाइट, ऐप, एनिमेशन, गेम और भौतिक कंप्यूटिंग
    सिस्टम बनाने से परिचित कराता है।
  curriculum_desc_csp: 'नि: शुल्क, AP® CSP समर्थित, हाई स्कूल परिचयात्मक पाठ्यक्रम
    जो छात्रों को कंप्यूटर विज्ञान की मूलभूत अवधारणाओं से परिचित कराता है।'
  curriculum_desc_csa_ai_long: 'यह दो-अध्याय पोस्ट-एपी सीएसए मॉड्यूल हाई स्कूल के
    छात्रों को GitHub और GitHub Copilot सहित पेशेवर सॉफ़्टवेयर डेवलपमेंट टूल के साथ
    व्यावहारिक अनुभव प्रदान करता है, और उन्हें कंप्यूटर विज़न प्रोग्राम विकसित करने
    के लिए वास्तविक दुनिया के कौशल प्रदान करता है। '
  curriculum_desc_csa_ai_short: यह पोस्ट-AP® CSA मॉड्यूल हाई स्कूल के छात्रों को पेशेवर
    सॉफ़्टवेयर डेवलपमेंट टूल के साथ व्यावहारिक अनुभव प्रदान करता है।
  collection_hardware: हार्डवेयर पर ध्यान दें

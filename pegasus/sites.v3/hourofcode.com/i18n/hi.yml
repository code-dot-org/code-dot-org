  tutorial_edisonspider_shortdescription: एडिसन रोबोट और स्क्रैच-आधारित प्रोग्रामिंग
    भाषा EdScratch का उपयोग करके, वेरिएबल और डेटा की प्रमुख कम्प्यूटेशनल अवधारणाओं

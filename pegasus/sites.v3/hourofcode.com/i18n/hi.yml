    सीखें ताकि इसे खेलना संभव हो सके।
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr के साथ, बच्चे प्रोग्रामिंग
    गेम और पाठ के माध्यम से अपनी खुद की इंटरैक्टिव कहानियां और गेम बना सकते हैं। ऑड
    स्क्वाड, वाइल्ड क्रैट्स, नेचर कैट, आर्थर, वर्डगर्ल, पेग+कैट और रेडी जेट गो के
    पात्रों वाले गेम और गतिविधियों के माध्यम से कोड करना सीखें! 5-8 वर्ष की आयु के
    बच्चों के लिए इस रचनात्मक कोडिंग ऐप के साथ कहानी कहने की संभावनाएं अनंत हैं।
  tutorial_nclabdata_longdescription: दुनिया अच्छे डेटा पर पनपती है! इस हैंड्स-ऑन
    एनसीएलएबी ट्यूटोरियल में, आप सरल प्रश्न लिखेंगे, जो डेटा विश्लेषण का पहला चरण
    है। PostgreSQL भाषा की शक्ति से परिचित हों, जिसका उपयोग सरकारों और व्यवसायों द्वारा
    पूरी दुनिया में डेटाबेस सिस्टम का प्रबंधन करने के लिए किया जाता है। PostgreSQL
    सादे अंग्रेजी में लिखा गया है और इसे सीखना आसान है। इसे आजमाएं!
  tutorial_grasshopperphoto_longdescription: अलग-अलग फ़ोटो पर लागू करने के लिए फ़िल्टर
    बनाने के लिए कोडिंग कौशल सीखें।
  tutorial_tynkerpyland_longdescription: 'यूएन सस्टेनेबल डेवलपमेंट गोल्स प्रोजेक्ट
    का हिस्सा, इस पायथन प्रोजेक्ट से आप अपना खुद का वृक्षारोपण खेल बना सकते हैं। '
  tutorial_codeitimages_longdescription: अपनी खुद की अद्भुत छवियों और एनिमेशन को प्रोग्राम
    करना सीखें।
  tutorial_hyperpadenemy_longdescription: 'एक प्लेटफ़ॉर्मर गेम दुश्मन एआई बनाकर तार्किक
    सोच और प्रोग्रामिंग सीखें। '
  tutorial_tynkerpro_longdescription: 'संयुक्त राष्ट्र सतत विकास लक्ष्य परियोजना का
    हिस्सा, यह कोडिंग प्रॉम्प्ट रीसाइक्लिंग और पुन: उपयोग से संबंधित मुद्दों की खोज
    करने वाली परियोजनाओं को दिखाता है। शुरुआती लोग काम करने वाली परियोजनाओं के साथ
    खेल सकते हैं और उन्नत प्रोग्रामर नए सिरे से अपनी परियोजनाएं बना सकते हैं। '
  tutorial_trashtag_longdescription: 'अपने खुद के गेम को कोड करें और हमारे पर्यावरण
    की सुरक्षा के लिए जागरूकता बढ़ाएं। '
  tutorial_casiege_longdescription: टुब्रोसोस कैसल की वर्चुअल रियलिटी यात्रा पर निको
    और सकुरा से जुड़ें। विज़ार्ड एल्फ, साइरेना को ज्ञान का मुकुट खोजने में मदद करके
    जानें कि ग्रे हैट हैकर बनना कैसा होता है। आप महल में इस्तेमाल की जाने वाली खराब
    सुरक्षा प्रणालियों का पर्दाफाश करेंगे और सीखेंगे कि घोटाले का शिकार बनने से कैसे
    बचा जाए।
  tutorial_thunkableyeet_longdescription: दो ऐप बनाने का तरीका जानें जो आपके शहर की
    मदद करेंगे! फिर भी!
  tutorial_vidcodedeal_longdescription: उल्लेखनीय महिला नेताओं और उनकी बात को व्यक्त
    करने वाले उद्धरणों की विशेषता वाले एनिमेशन बनाकर अच्छे के लिए कोडिंग शुरू करें।
  tutorial_codehsgeno_longdescription: कोड के इस घंटे में, छात्र एक प्रोग्राम बनाएंगे
    जो उपयोगकर्ता इनपुट के आधार पर एलील जोड़े के लिए हल करेगा। ऐसा करने के लिए छात्र
    पायथन में ट्रेसी द टर्टल के साथ कार्यक्रम करेंगे। इस गतिविधि को शुरू करने से पहले
    छात्रों को बुनियादी जीव विज्ञान अवधारणाओं और पुनेट स्क्वायर का पूर्व ज्ञान होना
    चाहिए।
  tutorial_hyperpadpong_longdescription: 'एक स्मार्ट AI प्रतिद्वंद्वी के साथ एक पोंग
    गेम प्रोग्राम करना सीखें। '
  tutorial_tynkerland_longdescription: 'संयुक्त राष्ट्र के सतत विकास लक्ष्य परियोजना
    का हिस्सा, यह कोडिंग प्रॉम्प्ट दुनिया के पारिस्थितिकी तंत्र के लिए वनों के महत्व
    की खोज करने वाली परियोजनाओं को दिखाता है। पाठक काम करने वाली परियोजनाओं के साथ
    खेल सकते हैं और उन्नत प्रोग्रामर अपनी मूल परियोजनाएं बना सकते हैं। '
  tutorial_trinketgirl_longdescription: पायथन का उपयोग करके एक बड़ी कहानी को प्रोग्राम
    करना सीखें, और फिर अपनी खुद की कहानी बनाने के लिए इसे बदलें!
  tutorial_rpimosquito_longdescription: एक गेम बनाएं जहां आप तोते को मच्छरों को पकड़ने
    के द्वारा लोगों को मलेरिया से बचाते हैं।
  tutorial_tynkermars_longdescription: चंद्रमा और फिर मंगल तक पहुंचने के लिए नासा
    के रोमांचक नए प्रयासों का अन्वेषण करें। छात्र अपना खुद का एनिमेटेड मिशन पैच डिज़ाइन
    कर सकते हैं, लूनर गेटवे पर एक आर्टेमिस अंतरिक्ष यात्री के रूप में अपने जीवन की
    कल्पना कर सकते हैं, और बहुत कुछ। शुरुआती चरण-दर-चरण ट्यूटोरियल आज़मा सकते हैं,
    जबकि अनुभवी प्रोग्रामर ब्लॉक या टेक्स्ट कोडिंग के साथ अपनी मूल परियोजनाएं बना
    सकते हैं।
  tutorial_cityx_longdescription: सिटी एक्स में आपकी पहली खोज एक बूढ़े किसान को अपने
    खेत का प्रबंधन करने में मदद करना है। आइए नवीन तकनीक के साथ उसकी समस्या का समाधान
    करें! आप पानी की व्यवस्था की मूल अवधारणा को सीखेंगे और अविश्वसनीय मज़े के साथ
    एक बागवानी रोबोट बनाएंगे! छात्र अपनी तकनीकी जागरूकता विकसित करते हुए समस्याओं
    की जांच करने के लिए डिजाइन थिंकिंग अवधारणाओं को लागू करेंगे, जिससे उनके उच्च-स्तरीय
    सोच कौशल का विकास होगा।
  tutorial_vidcodemap_longdescription: अपने स्वयं के सामुदायिक मानचित्र को कोड करके,
    सामुदायिक सहभागिता के लिए डेटा एकत्र करें और उसका विश्लेषण करें!
  tutorial_robotmagicfarm_longdescription: बीज बोने के लिए फार्मबॉट को कोड करें। साधारण
    खेत लगाना शुरू करें फिर जटिलता जोड़ें। अपनी खुद की डिज़ाइन की बढ़ती कला से समाप्त
    करें।
  tutorial_codehstriangle_longdescription: कोड के इस घंटे में, हम यह पता लगाएंगे कि
    एक सिम्युलेटर कैसे बनाया जाए जो एक उपयोगकर्ता द्वारा चुने गए आयामों के साथ एक
    त्रिकोण के क्षेत्र की गणना करेगा। ऐसा करने के लिए हम पायथन में ट्रेसी द टर्टल
    के साथ प्रोग्राम करेंगे। इस गतिविधि को शुरू करने से पहले छात्रों को बुनियादी ज्यामिति
    अवधारणाओं का पूर्व ज्ञान होना चाहिए।
  tutorial_ttwhitehouse_longdescription: इस रंगीन साहसिक कार्य में, एक स्व-निर्देशित
    प्रथम व्यक्ति खेल के माध्यम से एक सफेद दुनिया में रंग बहाल करें। गेम और अपने कोडिंग
    ज्ञान को आगे बढ़ाने के लिए पहेलियों को हल करें और चुनौतियों को पूरा करें। पूरा
    होने के बाद, खिलाड़ी रंगीन हेक्स मानों और सीएसएस विशेषताओं से परिचित होंगे और
    वास्तविक दुनिया के अनुप्रयोगों में उन्हें पहचानने के लिए पर्याप्त आरामदायक होंगे।
    अपनी रचनाओं को साझा करने से डरो मत।
  tutorial_modulo_longdescription: अंतरिक्ष के सबसे गहरे हिस्से में, एक्सप्लोरेटरी
    डाटाबोट, जिसे E.D. के नाम से जाना जाता है, ने हाल ही में मानव जाति के लिए एक नए
    रहने योग्य ग्रह की खोज की है! कौन जानता है कि इस सुदूर रेतीले ग्रह पर आगे क्या
    आश्चर्य होता है? लैंडिंग के दौरान अप्रत्याशित रूप से, E.D. को अपने सभी कार्यक्रमों
    को मिटाने के लिए अपने मदरबोर्ड पर एक झटका लगता है। यह आप पर निर्भर है कि आप इस
    अजीब एलियन के इलाके में मदद करने के लिए ईडी को प्रोग्राम करें। क्या आप चुनौती
    के लिए तैयार हैं?
  tutorial_codingtown_longdescription: अपना खुद का व्यवसाय बनाएं, कोड करें और मज़े
    करें।
  tutorial_kanoart_longdescription: एक दृश्य बनाने के लिए ब्लॉक कोड का उपयोग करें,
    फिर एनीमेशन और माउस इंटरैक्शन के साथ इसे जीवंत करें। अपने खुद के पेंटब्रश को कोड
    करें, स्टिकर जोड़ें, और रचनात्मक बनें!
  tutorial_dragonscript_longdescription: ड्रैगनस्क्रिप्ट एरिना में आपका स्वागत है
    - प्रोग्रामिंग रणनीति गेम और कोडिंग क्लब। खेलते समय अपनी जावास्क्रिप्ट और सॉफ़्टवेयर
    इंजीनियरिंग का स्तर बढ़ाएं! अपने खुद के ड्रैगन एआई इमेजिन बैटलबॉट्स का निर्माण
    करें लेकिन रोबोट ड्रेगन के साथ।
  tutorial_uwcloud_longdescription: अपना खुद का क्लाउड बनाकर क्लाउड कंप्यूटिंग की
    मूल बातें जानें! नेटवर्क की मांग को पूरा करने के लिए सर्वर बनाएं, उन्हें अपग्रेड
    करें और क्लाइंट को कनेक्ट करें। इस इंटरैक्टिव गेम में क्लाउड आर्किटेक्ट की भूमिका
    निभाएं और अंतहीन मोड में अपने कौशल का परीक्षण करें।
  tutorial_htmlmuffin_longdescription: Muffin the Cat के साथ एक मजेदार और रोमांचक
    साहसिक कार्य के लिए तैयार हो जाइए, जो HTML और CSS की बुनियादी बातों के बारे में
    आपका मार्गदर्शन करेगा। साथ में आप अपना पहला लैंडिंग पेज बनाएंगे और वेबसाइट लेआउट
    के मुख्य सिद्धांतों को समझेंगे।
  tutorial_microsoftpizza_longdescription: एक सरल आर्केड गेम बनाएं जहां आपका खिलाड़ी
    समय समाप्त होने से पहले जितना हो सके उतना पिज्जा खा ले!
  tutorial_stemc_blckhole_longdescription: क्या आपने स्प्रिंग 2019 में जारी किए गए
    ब्लैक होल की तस्वीरें देखीं? क्या आप ब्लैक होल के बारे में और जानना चाहते हैं
    कि उनसे कैसे बचा जाए? इस कोडिंग गतिविधि को देखें कि गुरुत्वाकर्षण क्षेत्र से बचने
    के लिए आपको कितनी तेजी से जाने की आवश्यकता है और क्या होता है जब प्रकाश भी नहीं
    बच सकता है!
  tutorial_careconfigure_longdescription: हमारी कहानी कहने वाला ऐप अजीब और मजेदार
    परिणामों के साथ एक कहानी को फिर से बताता है! लेकिन कार्यक्रम खराब तरीके से लिखा
    गया है। अच्छा कोड लिखना महत्वपूर्ण है। इस ऐप को कुछ अद्भुत बनाने में मदद करें।
    अंग्रेजी में शब्द वर्ग देखें, और इस प्रोग्राम को फिर से कॉन्फ़िगर करने के लिए
    चर, व्यंजन, सूची और फ़ंक्शन का उपयोग करें। यदि आपने पहले एक प्रोग्राम लिखा है
    और कुछ स्टाइल चाहते हैं, तो यह आपके लिए है।
  tutorial_rpiscratch_longdescription: एक इंटरैक्टिव वाक्यांशपुस्तिका बनाएं जो उपयोगी
    वाक्यांशों को विभिन्न भाषाओं में अनुवादित करती है।
  tutorial_ozaria_longdescription: अपने हीरो को कस्टमाइज़ करें और स्काई माउंटेन की
    यात्रा करें जहां आप असली कोड टाइप करना सीखते हैं, 15 गेम स्तरों के माध्यम से नेविगेट
    करते हैं, और ओज़रिया की दुनिया को बचाने में मदद करने के लिए अपना खुद का गेम बनाते
    हैं।
  tutorial_ttovum_longdescription: क्या आप अराजकता को नियंत्रित कर सकते हैं? ओवुन
    सिटी की साइबरपंक दुनिया में अपना रास्ता हैक करें। टूटे हुए कोड को डीबग करें, पहेलियाँ
    हल करें, और जब आप स्व-निर्देशित खुली दुनिया का पता लगाते हैं तो अपने हार्डवेयर
    को अपग्रेड करें। ड्रोन के चक्कर में मत फंसो! यह आप पर निर्भर करता है कि ओवुन सिटी
    कैसे विकसित होती है।
  tutorial_ttpassage_longdescription: अदा को अज्ञात खतरों से बचने में मदद करने के
    लिए खुद को एक विदेशी दुनिया में डुबो दें। इस 2D प्लेटफ़ॉर्मिंग सेल्फ-गाइडेड एडवेंचर
    के माध्यम से खेलें और रास्ते में कोडिंग तकनीक सीखें। खिलाड़ी कोडिंग तकनीक और सिंटैक्स
    से परिचित हो जाएंगे क्योंकि वे पहेलियाँ सुलझाते हैं, राक्षसों से लड़ते हैं और
    अंतिम बॉस को हराते हैं। जावास्क्रिप्ट के साथ कुछ पिछली परिचितता उपयोगी हो सकती
    है लेकिन इसकी आवश्यकता नहीं है।
  tutorial_tynkerhtmlen_longdescription: 'संयुक्त राष्ट्र सतत विकास लक्ष्य परियोजना
    का हिस्सा, इस कोडिंग प्रोजेक्ट ने आपको अक्षय ऊर्जा, ऊर्जा दक्षता और ऊर्जा तक पहुंच
    की खोज करने के लिए अपना खुद का वेबपेज बनाया है। स्थिरता के मुद्दों को प्रदर्शित
    करने वाला अपना खुद का पेज डिज़ाइन करें! '
  tutorial_ttfrog_longdescription: नॉस्टेल्जिया एक नए मोड़ के साथ इस परिचित खेल में
    शैक्षिक हो जाता है! आसानी से समझे जाने वाले और स्व-निर्देशित गेम में, आप अपने
    मेंढक मित्र को विश्वासघाती भूमि को सुरक्षित रूप से पार करने में मदद करने के लिए
    कोडब्लॉक और प्रोग्रामिंग अवधारणाओं का उपयोग करेंगे। शुरुआती और विशेषज्ञों के लिए
    बिल्कुल सही!
  tutorial_codemojijava_longdescription: यह गतिविधि छात्रों को कोडेमोजी टर्मिनल का
    उपयोग करके जावा प्रोग्रामिंग की बुनियादी बातों से परिचित कराती है। छात्र बुनियादी
    प्रकारों और चर से लेकर कार्यों तक सब कुछ सीखते हैं। प्रत्येक पाठ में छात्रों को
    यह समझने के लिए कि क्या हो रहा है, कोड की प्रत्येक पंक्ति क्या करती है, इसकी गहराई
    से व्याख्या की जाती है। पाठ में कोड की प्रत्येक पंक्ति छात्र की सफलता के लिए निर्देशित
    है।
  tutorial_ccfirewall_longdescription: अपने खुद के साझा करने योग्य गेम को प्रोग्राम
    करने का तरीका जानें! खलनायकों की लहरों और लहरों को हराने के लिए हीरो जादू मंत्र
    सिखाने के लिए कोड का उपयोग करें।
  tutorial_htmljs_longdescription: अपने नए बॉस, मफिन द कैट से मिलें, जो कैटफैशन एक्सपो
    के लिए तैयार हो रहा है। उसे कैलोरी को ट्रैक करने के लिए एक कार्यक्रम की आवश्यकता
    है और वह आपसे मदद करने के लिए कह रहा है। इस मजेदार और आकर्षक गतिविधि में, आप वेरिएबल,
    ऑपरेशंस और डेटा प्रकारों को देखकर जावास्क्रिप्ट की मूल बातें सीखेंगे और MuffIt
    लिखेंगे — JavaScript में आपका पहला प्रोग्राम।
  tutorial_ttaqueducts_longdescription: इस पहेली खेल में, आप अपने गांव में पानी वापस
    लाने वाले नायक हैं! इस स्व-निर्देशित आइसोमेट्रिक अनुभव में स्तरों के माध्यम से
    अपना रास्ता बनाएं। स्तर सरल रूप से शुरू होंगे, खिलाड़ियों को बुनियादी कोडिंग फंडामेंटल
    से अवगत कराएंगे। जैसे ही आप खेलते हैं, आप अधिक जटिल कोडिंग तकनीकें सीखेंगे। बाद
    में, साझा करने के लिए अपने खुद के स्तर और पहेलियाँ डिज़ाइन करें और बनाएं।
  tutorial_vtgame_longdescription: अंग्रेजी में कम्प्यूटेशनल सोच और प्रोग्रामिंग वीडियो
    गेम का परिचय। कुछ ही मिनटों में अपना वीडियो गेम बनाएं। अमूर्तता, ऑब्जेक्ट-ओरिएंटेड
    डिज़ाइन, एल्गोरिथम सोच, समस्या समाधान, डिबगिंग और आलोचनात्मक सोच की कंप्यूटिंग
    अवधारणाएं शामिल हैं। लक्षित छात्र ग्रेड 5 से 12 तक हैं। कोई पूर्व प्रोग्रामिंग
    अनुभव आवश्यक नहीं है।
  tutorial_baroborav_longdescription: सड़कों के ग्रिड के माध्यम से एक रोबोटिक स्वायत्त
    वाहन (RAV) के रूप में लिंकबोट का मार्गदर्शन करें! छात्र ड्रैग-एंड-ड्रॉप इंटरफ़ेस
    का उपयोग करके लिंकबोट रोबोट (वर्चुअल या हार्डवेयर) को नियंत्रित करना सीखेंगे।
    वे छोरों की महत्वपूर्ण अवधारणा के बारे में भी जानेंगे और त्रिकोणीय रास्तों को
    पार करने के लिए पाइथागोरस प्रमेय का उपयोग करके अभ्यास करेंगे।
  tutorial_baroboobstacle_longdescription: 6 गतिविधियों की यह श्रृंखला विभिन्न बाधाओं
    के पाठ्यक्रमों के माध्यम से लिंकबोट रोबोट (वर्चुअल और/या हार्डवेयर) को चलाने के
    लिए ड्रैग-एंड-ड्रॉप इंटरफ़ेस का उपयोग करके छात्रों को बुनियादी कोडिंग और रोबोटिक्स
    अवधारणाओं से परिचित कराएगी।
  tutorial_pbstorytelling_longdescription: इंटरैक्टिव स्टोरीटेलिंग की दुनिया में गोता
    लगाएँ। ट्विन में कहानी बनाने की मूल बातें जानें। अलग-अलग कहानी पैटर्न और संरचनाओं
    की जांच करें जो इंटरैक्टिव कहानियों के लिए अद्वितीय हैं। कुछ ऐसे तरीके देखें जिनसे
    इंटरैक्टिव स्टोरीटेलिंग पारंपरिक रचनात्मक लेखन से अलग है।
  tutorial_kibosnow_longdescription: 'शहर बर्फ से ढका हुआ है, और हमें सफाई में मदद
    करने के लिए एक KIBO स्नोप्लो डिज़ाइन करना होगा! छात्र स्नोप्लो रोबोट को डिजाइन,
    परीक्षण और बेहतर बनाने के लिए इंजीनियरिंग डिजाइन प्रक्रिया में संलग्न होंगे जो
    कपास की गेंद की बर्फ को साफ करने में मदद कर सकते हैं। छात्र उन कई महत्वपूर्ण नौकरियों
    के बारे में भी अधिक जानेंगे जो सामुदायिक कार्य करती हैं। '
  tutorial_kibohappy_longdescription: यदि आप खुश हैं और आपको पता है कि यह आपकी रोशनी
    को फ्लैश करता है! इस रोबोटिक्स पाठ में, जो संगीत और सामाजिक-भावनात्मक शिक्षा से
    भी जुड़ा हुआ है, छात्र सहयोगी रूप से KIBO के लिए एक कार्यक्रम बनाते हैं जिसमें
    इनपुट और आउटपुट दोनों शामिल होते हैं जो खुशी की भावना को व्यक्त करते हैं। छात्रों
    को पता चलता है कि रोबोट में आउटपुट पार्ट्स होते हैं जो उन्हें दुनिया में जानकारी
    भेजने की अनुमति देते हैं।
  tutorial_rubylove_longdescription: 'कंप्यूटर के लिए लव लेटर्स एक 10 भाग वाली YouTube
    श्रृंखला है जिसमें कक्षा सामग्री है, जो प्राथमिक विद्यालय के शिक्षकों को कंप्यूटर
    विज्ञान को बच्चों के लिए अधिक चंचल, सनकी और कोमल बनाने में मदद करती है। '
  tutorial_spherosmiles_longdescription: क्या आप जानते हैं कि एक मुस्कान में महाशक्तियां
    होती हैं? किसी के दिन को रोशन करने के लिए अपने स्फेरो बोल्ट को प्रोग्राम करें।
  tutorial_spherobaby_longdescription: किसी मित्र को कोड सिखाने में मदद करने के लिए
    “बेबी स्टेप्स” प्रोग्राम करना सीखें।
  tutorial_toxarchitect_longdescription: इमारतें और लैंडस्केप बनाने के लिए अपने बिल्डर
    रोबोट को कोड करें। यूटोपियन आर्किटेक्ट एक सैंडबॉक्स है जिसे फ़ंक्शन की अवधारणा
    की खोज और सीखने की सुविधा के लिए डिज़ाइन किया गया है। हमारी गतिविधियों के माध्यम
    से हमारे साथ जुड़ें, जो एक कार्यक्रम की वास्तुकला, विचारों को व्यवस्थित करने की
    कला से संबंधित प्रश्नों को तुरंत उठाती हैं और यह जानती हैं कि बड़ी समस्याओं को
    छोटी समस्याओं में कैसे विभाजित किया जाए।
  tutorial_idodge_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह गतिविधि, टेक्स्ट
    का उपयोग करके ऐप बनाकर बच्चों के प्रोग्रामिंग कौशल विकसित करती है - एक सरलीकृत
    जावास्क्रिप्ट भाषा। प्रोग्रामिंग सिखाने के लिए PRIMM दृष्टिकोण का उपयोग करते हुए,
    बच्चे कार्यक्रमों का पता लगाते हैं और ऐप्स को हल करने, संशोधित करने और डिज़ाइन/विकसित
    करने के लिए अपने कम्प्यूटेशनल सोच कौशल का उपयोग करते हैं।
  tutorial_firiacodebot_longdescription: पायथन आपके दिमाग में फिट बैठता है! यहां तक
    कि अगर आपने पहले कभी टेक्स्ट-आधारित भाषा का उपयोग नहीं किया है, तो यह गतिविधि
    आपको वह सब कुछ सिखाएगी जो आपको अपने रोबोट को आगे बढ़ाने, प्रकाश में लाने और यूज़र
    इनपुट का जवाब देने के लिए आवश्यक है। CodeBot प्रामाणिक वास्तविक दुनिया कोडिंग
    के लिए एक क्रांतिकारी मंच है, जो शक्तिशाली हार्डवेयर के साथ एक वास्तविक प्रोग्रामिंग
    भाषा का संयोजन करता है। आपका कोड रोबोट के सभी कार्यों के पूर्ण नियंत्रण में है!
  tutorial_modlighthouse_longdescription: 'छात्र डिज़ाइन मानदंडों और बाधाओं के आधार
    पर एक लाइटहाउस डिज़ाइन करते हैं। फिर छात्र इसे स्वचालित बनाने और उसके संदेश को
    अनुकूलित करने के लिए उस डिज़ाइन पर पुनरावृति करते हैं। '
  tutorial_spherogreen_longdescription: 'अपने सभी क्लासरूम रीसाइक्लिंग पर नज़र रखने
    के लिए काउंटिंग नंबर वेरिएबल का उपयोग करना सीखें। '
  tutorial_ozopopstar_longdescription: 'छात्र फ़ंक्शन लिखेंगे और कॉल करेंगे, और उन्हें
    ओज़ोबोट के साथ निष्पादित करेंगे। यह दो पाठों में से दूसरा पाठ है। '
  tutorial_eddesign_longdescription: एडिसन रोबोट और स्क्रैच-आधारित प्रोग्रामिंग भाषा
    EdScratch का उपयोग करके लूप, नेस्टेड लूप और अनुक्रमिक क्रम की प्रमुख कम्प्यूटेशनल
    अवधारणाओं का परिचय दें। छात्र इस पाठ के माध्यम से स्वतंत्र रूप से पैटर्न के विचार
    पर ध्यान केंद्रित करते हुए काम कर सकते हैं, जिसमें ज्यामितीय आकार शामिल हैं, और
    यह पता लगा सकते हैं कि दोहराए जाने वाले कोड वाले कार्यक्रमों में लूप का उपयोग
    कैसे किया जा सकता है।
  tutorial_edshapeup_longdescription: एडिसन रोबोट और eDPy, पायथन पर आधारित टेक्स्ट-आधारित
    प्रोग्रामिंग भाषा का उपयोग करके निश्चित लूप और वेरिएबल्स की प्रमुख कम्प्यूटेशनल
    अवधारणाओं का परिचय दें। छात्र इस पाठ के माध्यम से स्वतंत्र रूप से काम कर सकते
    हैं क्योंकि वे कम सामान्य नियमित बहुभुज और अनियमित आकृतियों की चुनौती का सामना
    करने से पहले परिचित नियमित बहुभुज चलाने के लिए निश्चित लूप और पैटर्न पहचान का
    उपयोग करने का अभ्यास करते हैं।
  tutorial_ozocolor_longdescription: 'किसी फ़ंक्शन का प्रतिनिधित्व करने के लिए रंग
    कोड का उपयोग करके छात्रों को फ़ंक्शन की अवधारणा से परिचित कराया जाएगा। यह पाठ
    कार्यों की अवधारणा को पेश करने के लिए एक परिचयात्मक और अनप्लग्ड पाठ है। यह दो
    पाठों की श्रृंखला का पहला पाठ है, लेकिन दोनों में से किसी एक पाठ को अलग-थलग करके
    पढ़ाया जा सकता है। दूसरा पाठ कार्यों की अवधारणा पर निर्माण करने के लिए Ozoblockly
    का उपयोग करता है। '
  tutorial_icomputeeggs_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक-नेतृत्व
    वाली गतिविधि, विद्यार्थियों को रोबोटिक्स के माध्यम से भौतिक प्रोग्रामिंग का पता
    लगाने का अवसर प्रदान करती है। ड्रैग-एंड-ड्रॉप प्रोग्रामिंग वातावरण और प्रोग्रामेबल
    रोबोटिक क्षेत्र का उपयोग करते हुए, छात्र ईस्टर अंडे को छिपाने के लिए रोबोट को
    प्रोग्राम करने के लिए एल्गोरिदम डिज़ाइन करते हैं। इसमें चरण-दर-चरण पाठ योजना,
    शिक्षक/छात्र संसाधन और मूल्यांकन मार्गदर्शन शामिल हैं।
  tutorial_rootunplugged_longdescription: जहां रूट रोबोट छिपा हुआ है उस कोड को क्रैक
    करने के लिए प्रोग्रामिंग, गणित और बहुत कुछ की शक्ति का उपयोग करके ऑफ़लाइन प्रिंट
    करने योग्य पहेलियों को हल करें!
  tutorial_rgtreasure_longdescription: रोबो ट्रेजर चेस्ट एक अनप्लग्ड गतिविधि है जो
    छात्रों को कम्प्यूटेशनल सोच और प्रोग्रामिंग की बुनियादी बातों को आसान और सुखद
    तरीके से सिखाती है। छात्र सरल मूवमेंट कमांड और 'बग' और 'डीबग' जैसे नए प्रोग्रामिंग
    एक्सप्रेशन सीखेंगे। यह गतिविधि मल्टी-लेबल परिदृश्य अवधारणा भी सिखाती है।
  tutorial_peblioportraits_longdescription: 'जिस कारण पर आप विश्वास करते हैं, उसके
    लिए एनिमेटेड पोर्ट्रेट प्रोग्राम करना सीखें। '
  tutorial_rootcodebreak_longdescription: जहां रूट छिपा हुआ है उस कोड को क्रैक करने
    के लिए प्रिंट करने योग्य पहेलियों और चुनौतियों के माध्यम से पावर देने के लिए अपने
    रूट रोबोट और रूट कोडिंग ऐप का उपयोग करें।
  tutorial_microbit14_longdescription: "  micro:bit का इस्तेमाल करके समुद्रों की सुरक्षा
    के लिए कोडिंग करें। वैश्विक उद्देश्य 14, पानी के नीचे का जीवन आदि के बारे में
    ज़्यादा जानकारी पाएँ और एक समुद्री कछुए के लिए बीच लाइट की कोडिंग सीखें।  "
  tutorial_barobomoon_longdescription: आप पहले स्थायी चंद्रमा बेस पर अग्रणी अंतरिक्ष
    यात्रियों में से एक हैं, और बेस से दूर एक अभियान के दौरान, एक खराबी आपके चंद्र
    रोवर और रेडियो को अक्षम कर देती है। लेकिन थोड़ी सरलता के साथ आप एक एसओएस भेजने
    के लिए एक Arduino माइक्रोकंट्रोलर, एक एलईडी और ड्रैग-एंड-ड्रॉप कोडिंग का उपयोग
    करके एक लाइट-सिग्नलिंग डिवाइस बना सकते हैं।
  tutorial_eddog_longdescription: एडिसन रोबोट और प्रोग्रामिंग भाषा एडब्लॉक का उपयोग
    करके लूप और कंडीशनल की प्रमुख कम्प्यूटेशनल अवधारणाओं का परिचय दें। छात्र इस पाठ
    के माध्यम से स्वतंत्र रूप से काम कर सकते हैं, एडिसन रोबोट के आईआर लाइट सेंसर का
    उपयोग करते हुए प्रगतिशील प्रोग्रामिंग चुनौतियों के एक सेट पर अनुक्रमिक प्रोग्रामिंग
    और अपघटन को लागू कर सकते हैं, यह पता लगा सकते हैं कि रोबोट दुनिया को कैसे समझ
    सकते हैं और प्रतिक्रिया कर सकते हैं।
  tutorial_microbit15_longdescription: micro:bit का उपयोग करके स्थानीय वन्यजीवों की
    सुरक्षा के लिए अपना तरीका कोड करें। ग्लोबल गोल 15, लाइफ ऑन लैंड के बारे में अधिक
    जानकारी प्राप्त करें और वन्यजीव प्रजातियों के काउंटर को कोड करना सीखें।
  tutorial_unity_longdescription: 'C # कंप्यूटर कोड और यूनिटी का उपयोग करके एक वास्तविक
    वीडियो गेम बनाएं, जो गेम के विकास के लिए एक पेशेवर मंच है! सभी गतिविधि संपत्तियां
    और चरण-दर-चरण ट्यूटोरियल शामिल हैं। यह परियोजना या तो शिक्षक-नेतृत्व वाली या छात्र-निर्देशित
    हो सकती है। दक्षता के लिए, हम अनुशंसा करते हैं कि छात्र इस गतिविधि से पहले यूनिटी
    इंटरफ़ेस सीखने के लिए पूर्ववर्ती नो-कोड यूनिटी क्रिएटर किट में से एक को पूरा करें।'
  tutorial_blockscadtarget_longdescription: त्रिभुजों को तीन आयामों में घुमाने के
    लिए कोड लिखकर अपनी टारगेट-हिटिंग क्षमताओं का परीक्षण करें!
  tutorial_tcadicicles_longdescription: 3D आइकिकल डिज़ाइन बनाने के लिए कोड और कंप्यूटर
    एडेड डिज़ाइन (CAD) की शक्ति को मिलाएं। फिर, यदि आपके पास 3D प्रिंटर तक पहुंच है,
    तो अपने डिज़ाइन को प्रिंट करने का तरीका जानें!
  tutorial_blockscadscale_longdescription: दुनिया की सबसे प्रसिद्ध इमारतों के 3 डी
    प्रिंट स्केल मॉडल बनाने के लिए कोड लिखें!
  tutorial_tcadloops_longdescription: जानें कि कैसे कोड और कंप्यूटर एडेड डिज़ाइन (CAD)
    को मिलाकर एक फटने वाले तारे का 3D मॉडल बनाया जा सकता है।
  tutorial_phidgets_longdescription: Phidgets और Processing के साथ एक शानदार संगीत
    वाद्ययंत्र बनाएं!
  tutorial_modvariables_longdescription: 'छात्र जांच करते हैं कि क्यूबलेट रोबोट ब्लॉक
    का उपयोग करके नेटवर्क के माध्यम से डेटा कैसे प्रवाहित होता है। यह पाठ मानता है
    कि छात्र पहले से ही इस बात से परिचित हैं कि क्यूबलेट रोबोट ब्लॉक सामान्य रूप से
    कैसे काम करते हैं। अपने छात्रों के लिए इस कम्प्यूटेशनल थिंकिंग टूल को पेश करने
    के लिए मुफ्त “मीट योर क्यूबलेट्स” पाठों के लिए modrobotics.com/thehub पर जाएं। '
  tutorial_codestersmicro_longdescription: अपने micro:bit को Codesters से कनेक्ट करें
    और संभावनाओं की दुनिया को अनलॉक करें। अपने खिलाड़ी को सॉकर बॉल का नेतृत्व करने
    में मदद करने के लिए गेम कंट्रोलर के रूप में अपने माइक्रो:बिट का उपयोग करें। गेंद
    को जमीन से टकराने मत दो! माइक्रो बॉल एक सरल, मजेदार गेम है जिसे एक शुरुआती कोडर
    भी बना सकता है।
  tutorial_codestersdata_longdescription: अपने micro:bit को Codesters से कनेक्ट करें
    और संभावनाओं की दुनिया को अनलॉक करें। माइक्रो:बिट सेंसर से डेटा इकट्ठा करने और
    स्टोर करने का तरीका जानें। फिर कोडस्टर्स में स्कैटर प्लॉट के रूप में डेटा को ग्राफ़
    करें। लूप, सूचियों और घटनाओं के पूर्व ज्ञान को प्रोत्साहित किया जाता है।
  tutorial_ikodexmas_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक-आधारित
    गतिविधि, बच्चों को कोडिंग कौशल विकसित करने के लिए टाइल-आधारित प्रोग्रामिंग भाषा
    का उपयोग करने से परिचित कराती है। बच्चे क्रिसमस की पूर्व संध्या पर उपहार देने
    के लिए कोडू प्रोग्राम करने के लिए एल्गोरिदम, प्रोग्रामिंग और कम्प्यूटेशनल सोच
    कौशल का उपयोग करते हैं। इसमें चरण-दर-चरण पाठ योजना, छात्र ट्यूटोरियल और मूल्यांकन
    मार्गदर्शन शामिल हैं।
  tutorial_rpisensehat_longdescription: जानें कि डेटा-लॉगिंग डिवाइस बनाने के लिए Sense
    HAT हार्डवेयर का उपयोग कैसे करें, जो इसके तत्काल वातावरण के बारे में जानकारी की
    एक श्रृंखला को कैप्चर कर सकता है।
  tutorial_mee_longdescription: जंगल की आग के बारे में डेटा एकत्र करने के लिए माइनक्राफ्ट
    एजेंट को प्रोग्राम करें। फिर आग को फैलने से रोकने, गांव को बचाने और जंगल में जीवन
    वापस लाने में मदद करने के लिए कोड लिखें। कोडिंग की बुनियादी बातें सीखें और आर्टिफिशियल
    इंटेलिजेंस का वास्तविक दुनिया का उदाहरण देखें।
  tutorial_kuborobo_longdescription: इस गतिविधि में, छात्र अपने तर्क और अनुक्रमण कौशल
    का परीक्षण करते हैं क्योंकि वे मुद्रित नक्शे पर विभिन्न स्थानों की यात्रा करने
    के लिए अपने KUBO रोबोट को प्रोग्राम करने के लिए टैगटाइल्स का उपयोग करते हैं।
  tutorial_ai-oceans_longdescription: "  कम्प्यूटर साइंस में कोडिंग के अलावा और भी
    बहुत कुछ है! कृत्रिम बुद्धि, मशीन प्रशिक्षण, प्रशिक्षण डेटा और पूर्वाग्रह के बारे
    में सीखें, साथ ही नैतिक मुद्दों पर चर्चा करें और पता लगाएँ कि कृत्रिम बुद्धि को
    दुनिया की समस्याएँ सुलझाने में किस तरह इस्तेमाल किया जा सकता है।  "

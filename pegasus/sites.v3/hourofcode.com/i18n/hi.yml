  cs_ambassador_subhead: यदि आप एक हाई स्कूल के छात्र हैं, जो अधिक युवा महिलाओं को
    अपने स्कूल में कंप्यूटर विज्ञान लेने के लिए प्रोत्साहित करने का शौक रखते हैं,
    तो हमें आपकी ज़रूरत है!
  cs_ambassador_desc: चिकित्सा, मनोरंजन, खेल, शिक्षा, व्यवसाय, फैशन और उद्यमिता सहित
    हर क्षेत्र को कंप्यूटर विज्ञान से प्रभावित करता है। फिर भी हाई स्कूल की आयु की
    केवल 5% युवा महिलाएँ ही कंप्यूटर विज्ञान की कक्षाएं लेती हैं। एंबेसडर अपने साथियों
    को कंप्यूटर साइंस की क्लास लेने के लिए प्रोत्साहित करके इस लिंग अंतर को दूर करने
    में मदद कर सकते हैं।

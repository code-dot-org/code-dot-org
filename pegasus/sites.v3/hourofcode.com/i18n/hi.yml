  tutorial_beanything_shortdescription: पात्रों को एनिमेट करने, संगीत लिखने, कहानियां
    सुनाने, गेम डिजाइन करने और यहां तक कि कला बनाने के लिए प्रोग्रामिंग का उपयोग करें।
  tutorial_change_shortdescription: एक प्रोजेक्ट बनाएं जो दिखाता है कि आप दुनिया को

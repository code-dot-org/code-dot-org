    कई इवेंट्स के लिए एक बिंदु दिखाता है। यदि आप मैप के नीचे [ईवेंट्स पेज](%{events_url})
    लिंक पर क्लिक करते हैं, तो आपको स्टेट के अनुसार सभी इवेंट्स की एक सूची पर निर्देशित
    किया जाएगा और आप वहां सूचीबद्ध अपना ईवेंट देख सकते हैं। इसके अतिरिक्त, ऑवर ऑफ
    कोड के लिए साइन अप करने वाले हजारों लोगों को देखते हुए, मैप और ईवेंट सूची को अपडेट
    करने में आमतौर पर 48 घंटे लगते हैं। कुछ दिनों में दुबारा देखें!
  hoc_faq_count_hoc_a_markdown: 'हम ऑवर ऑफ कोड में भागीदारी को ट्रैक करते समय बख़ूबी
    अद्वितीय छात्र आईडी की गणना नहीं करते हैं। क्यों? आंशिक रूप से इसलिए क्योंकि हम
    किसी छात्र या कक्षा के पहली बार सीखने का प्रयास करने से पहले "लॉगिन / रजिस्टर"
    करने के लिए प्रॉम्प्टिंग का झंझट नहीं चाहते हैं, और आंशिक रूप से क्योंकि ऐसी कई
    गतिविधियाँ हैं जिन्हें हम ऑनलाइन ट्रैक नहीं कर सकते हैं। हम दोहरी गणना को कम करने
    के लिए कुछ कदम उठाते हैं, लेकिन लॉगिन प्रॉम्प्ट के बिना, यह अच्छी तरह से काम नहीं
    कर सकता है। साथ ही, ऑवर ऑफ कोड में कई छात्र गतिविधियाँ हैं जिन्हें बिल्कुल भी
    ट्रैक नहीं किया जाता है। उदाहरण के लिए: (1) ऑवर ऑफ कोड आज़माने के लिए मोबाइल/टैबलेट
    ऐप का उपयोग करने वाले छात्रों को आम तौर पर नहीं गिना जाता है (2) छात्र पेअर-प्रोग्रामिंग
    या समूह-प्रोग्रामिंग के लिए स्क्रीन साझा करते हैं उन्हें एक के रूप में गिना जा
    सकता है (3) किसी अनप्लग्ड कक्षा की गतिविधि को आज़माने वाले छात्रों की गिनती ऑनलाइन
    नहीं की जा सकती है (4) शिक्षक जो अपनी स्वयं की ऑवर ऑफ कोड गतिविधियाँ बनाते हैं।
    परिणामस्वरूप, कुछ कम गिनती और कुछ दोहरी गिनती होती है, और इसलिए हम ऑवर ऑफ कोड
    ट्रैकर को उपयोग के एक सटीक माप के रूप में नहीं देखते हैं। यह निश्चित रूप से प्रत्यक्ष
    रूप से सही है, और दर्शाता है कि लाखों छात्रों ने भाग लिया है।'
  hoc_faq_one_hour_q: 'एक घंटे में कोई कितना सीख सकता है? '
  hoc_faq_one_hour_a_markdown: |-
    ऑवर ऑफ कोड का लक्ष्य किसी व्यक्ति को एक घंटे में विशेषज्ञ कंप्यूटर वैज्ञानिक बनना सिखाना नहीं है। एक घंटा केवल यह सीखने के लिए काफी है कि कंप्यूटर विज्ञान मज़ेदार और रचनात्मक है, और यह पृष्ठभूमि की परवाह किए बिना सभी आयु और सभी छात्रों के लिए सुलभ है। इस अभियान की सफलता का पैमाना यह नहीं है कि CS छात्र कितना सीखते हैं - सफलता लिंग, नस्लीय/जातीय और सामाजिक आर्थिक समूहों में व्यापक भागीदारी में प्रदर्शित होती है, और इसके परिणामस्वरूप हम सभी ग्रेड स्तरों में CS कोर्सों में नामांकन और भागीदारी में वृद्धि देखते हैं। भाग लेने वाले लाखों शिक्षकों और छात्रों ने एक घंटे से आगे बढ़ने - पूरे दिन या पूरे सप्ताह या उससे अधिक समय तक सीखने का फैसला किया है, और परिणामस्वरूप कई छात्रों ने पूरे कोर्स (या यहां तक ​​कि कॉलेज प्रमुख) में दाखिला लेने का फैसला किया है।

    छात्रों के अलावा, कोई अन्य "शिक्षार्थी" वह शिक्षक होता है जो एक घंटे के बाद यह विश्वास पाता है कि वह कंप्यूटर विज्ञान पढ़ा सकता है, भले ही उसके पास कंप्यूटर वैज्ञानिक के रूप में कोई कॉलेज की डिग्री न हो। हज़ारों शिक्षक आगे कंप्यूटर विज्ञान पढ़ने का निर्णय लेते हैं, या तो व्यावसायिक विकास या फॉलो-ऑन ऑनलाइन कोर्स, या दोनों में भाग लेते हैं। और यह स्कूल प्रशासकों पर भी लागू होता है, जो महसूस करते हैं कि कंप्यूटर विज्ञान कोई ऐसी चीज़ है जिसे उनके छात्र चाहते हैं और इसमें उनके शिक्षक सक्षम हैं।

    सबसे ऊपर, सभी भागीदार एक घंटे में जो सीख सकते हैं वह यह है कि कोई भी कंप्यूटर विज्ञान सीख सकता है!

  collection_creativity: रचनात्मकता पर ध्यान दें
  collection_creativity_desc: छात्रों को रचनात्मक बनाने के लिए सशक्त बनाता है क्योंकि
    वे वेबसाइट, एनिमेशन और गेम और उपकरणों के लिए ऐप बनाना सीखते हैं।

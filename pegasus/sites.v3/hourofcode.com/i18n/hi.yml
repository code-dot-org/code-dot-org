  tutorial_edisonspotlight_shortdescription: अपने छात्रों को एडिसन रोबोट का परिचय
    दें, जिससे उन्हें यह पता लगाने में मदद मिले कि रोबोट क्या है और यह कैसे समझ सकता
    है और दुनिया के सामने प्रतिक्रिया कर सकता है।
  tutorial_firiapython_shortdescription: अपना माइक्रो:बिट तैयार करें, और पायथन कोडिंग
    का स्तर बढ़ाएं! कोडस्पेस आपको पायथन की पहली पंक्ति से बटन और एलईडी के साथ एक इंटरैक्टिव
    प्रोग्राम को कोड करने के लिए चरण-दर-चरण मार्गदर्शन करेगा।
  tutorial_gamefrootsquid_shortdescription: कोलोसल स्क्विड दुनिया के सबसे बड़े अकशेरुकी
    जीव हैं। शुरुआती लोगों के लिए इस कोडिंग गेम में आप कोडिंग की मूल बातें सीखेंगे
    और एक ऐसा गेम बनाएंगे जो समुद्र के नीचे स्क्वीड के जीवन की पड़ताल करता है।
  tutorial_duckpiano_shortdescription: इस प्रोजेक्ट में आप अपने कंप्यूटर पर चाबियाँ
    बनाएंगे, अलग-अलग पिचों पर क्वैक की आवाज़ें चलाएँगे, जैसे कि एक पियानो जो बतख की
    तरह लगता है।
  tutorial_gpsound_shortdescription: इस प्रोजेक्ट में आप अपने कंप्यूटर माइक्रोफ़ोन
    से ध्वनि रिकॉर्ड करने, उसे वापस चलाने और रिकॉर्ड की गई ध्वनि की एक तस्वीर खींचने
    के लिए एक प्रोग्राम लिखेंगे। फिर आप पिच-शिफ्ट, रिवर्स या इको जैसे प्रभावों को
    जोड़ने के लिए अपनी रिकॉर्डिंग को प्रोसेस कर सकते हैं।
  tutorial_groklearningpython_shortdescription: अपने प्रोग्रामिंग कौशल विकसित करें
    और अपना खुद का पशु क्लासिफायर बनाएं! इस कोर्स में आप जानवरों को उनकी विशेषताओं
    के आधार पर वर्गीकृत करने के लिए प्रोग्रामिंग भाषा पायथन का उपयोग करेंगे।
  tutorial_htmltimetravel_shortdescription: समय के माध्यम से एक साहसिक यात्रा करें
    और सीएसएस में एनीमेशन की मूल बातों का उपयोग करके वस्तुओं को स्थानांतरित करने,
    घुमाने और बदलने का तरीका सीखते हुए गहरे अंतरिक्ष को जीतें।
  tutorial_hp_flappy_shortdescription: हाइपरपैड पर अपना खुद का Flappy Birds स्टाइल
    गेम बनाकर तार्किक सोच और प्रोग्रामिंग कॉन्सेप्ट सीखें।
  tutorial_appytappin_shortdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक-आधारित
    गतिविधि, बच्चों को मोबाइल गेम ऐप विकसित करने के लिए टेक्स्ट-आधारित प्रोग्रामिंग
    भाषा का उपयोग करने से परिचित कराती है।
  tutorial_icipher_shortdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित इस शिक्षक के नेतृत्व
    वाली गतिविधि बच्चों को सुरक्षित रूप से संवाद करने के बारे में सिखाती है। बच्चों
    को पता चलता है कि पूरे समय के संदेशों को सिफर का उपयोग करके एन्क्रिप्ट और डिक्रिप्ट
    किया गया है।
  tutorial_iguess_shortdescription: पेश है 3-5 वर्ष की आयु के बच्चों के लिए क्विक
